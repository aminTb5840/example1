ن مما یقولون لهم مغْفرة ورزْق کریم' , trans : 'زنان پليد براى مردان پليد ومردان پليد براى زنان پليدند، وزنان پاك براى مردان پاك ومردان پاك براى زنان پاكاند، اين پاكان از سخنان ناروايى كه [تهمت زنندگان] درباره آنان مي گويند، مبرّا وپاك هستند، براى آنان آمرزش ورزِ نيكويى است.' },27 : { txt : ' یا أیها الذین آمنوا لا تدْخلوا بیوتا غیْر بیوتکمْ حتى‏ تسْتأْنسوا وتسلموا على‏ أهْلها ذلکمْ خیْر لکمْ لعلکمْ تذکرون' , trans : 'اى اهل ايمان! به خانه هايى غير از خانه هاى خودتان وارد نشويد تا آنكه اجازه بگيريد، وبر اهل آنها سلام كنيد، [رعايت] اين [امور اخلاقى] براى شما بهتر است، باشد كه متذكّر شويد.' },28 : { txt : ' فإن لمْ تجدوا فیها أحدا فلا تدْخلوها حتى‏ یؤْذن لکمْ وإن قیل لکم ارْجعوا فارْجعوا هو أزْکى‏ لکمْ والله بما تعْملون علیم' , trans : 'پس اگر كسى را در آنها نيافتيد، پس وارد آن نشويد تا به شما اجازه دهند، واگر به شما گويند: برگرديد، پس برگرديد كه اين براى شما پاكيزهتر است، وخدا به آنچه انجام مى دهيد، داناست.' },29 : { txt : ' لیْس علیْکمْ جناح أن تدْخلوا بیوتا غیْر مسْکونةٍ فیها متاع لکمْ والله یعْلم ما تبْدون وما تکْتمون' , trans : 'وبر شما گناهى نيست كه به خانه هاى غير مسكونى كه در آنها كالا ومتاع وسودى داريد وارد شويد، وخدا آنچه را آشكار مى كنيد وآنچه را پنهان مى داريد، مي داند.' },30 : { txt : ' قل للْمؤْمنین یغضوا منْ أبْصارهمْ ویحْفظوا فروجهمْ ذلک أزْکى‏ لهمْ إن الله خبیر بما یصْنعون' , trans : 'به مردان مؤمن بگو: چشمان خود را [از آنچه حرام است مانند ديدن زنان نامحرم وعورت ديگران] فرو بندند، وشرمگاه خود را حفظ كنند، اين براى آنان پاكيزهتر است، قطعاً خدا به كارهايى كه انجام مي دهند، آگاه است.' },31 : { txt : ' وقل للْمؤْمنات یغْضضْن منْ أبْصارهن ویحْفظْن فروجهن ولا یبْدین زینتهن إلا ما ظهر منْها ولْیضْربْن بخمرهن على‏ جیوبهن ولا یبْدین زینتهن إلا لبعولتهن أوْ آبائهن أوْ آبا بعولتهن أوْ أبْنائهن أوْ أبْنا بعولتهن أوْ إخْوانهن أوْ بنی إخْوانهن أوْ بنی أخواتهن أوْ نسائهن أوْ ما ملکتْ أیْمانهن أو التابعین غیْر أولی الْإرْبة من الرجال أو الطفْل الذین لمْ یظْهروا على‏ عوْرات النسا ولا یضْربْن بأرْجلهن لیعْلم ما یخْفین من زینتهن وتوبوا إلى الله جمیعا أیها الْمؤْمنون لعلکمْ تفْلحون' , trans : 'وبه زنان باايمان بگو: چشمان خود را از آنچه حرام است فرو بندند، وشرمگاه خود را حفظ كنند، وزينت خود را [مانند لباسهاى زيبا، گوشواره وگردن بند] مگر مقدارى كه [طبيعتاً مانند انگشتر وحنا وسرمه، بر دست وصورت] پيداست [در برابر كسى] آشكار نكنند، و[براى پوشاندن گردن وسينه] مقنعه هاى خود را به روى گريبانهايشان بيندازند، وزينت خود را آشكار نكنند مگر براى شوهرانشان، يا پدرانشان، يا پدران شوهرانشان، يا پسرانشان، يا پسران شوهرانشان، يا برادرانشان، يا پسران برادرانشان، يا پسران خواهرانشان، يا زنان [هم كيش خود] شان، يا بردگان زر خريدشان، يا خدمتكارانشان از مردانى كه ساده لوح وكم عقلاند ونياز شهوانى حس نمي کنند، يا كودكانى كه [به سنّ تميز دادن خوب وبد نسبت به اميال جنسى] نرسيده اند. وزنان نبايد پاهايشان را [هنگام راه رفتن آنگونه] به زمين بزنند تا آنچه از زينت هايشان پنهان مى دارند [به وسيله نامحرمان] شناخته شود. و[شما] اى مؤمنان! همگى به سوى خدا بازگرديد تا رستگار شويد.' },32 : { txt : ' وأنکحوا الْأیامى‏ منکمْ والصالحین منْ عبادکمْ وإمائکمْ إن یکونوا فقرا یغْنهم الله من فضْله والله واسع علیم' , trans : '[مردان وزنان] بى همسرتان وغلامان وكنيزان شايسته خود را همسر دهيد; اگر تهيدست اند، خدا آنان را از فضل خود بى نياز مي کند; وخدا بسيار عطا كننده وداناست.' },33 : { txt : ' ولْیسْتعْفف الذین لا یجدون نکاحا حتى‏ یغْنیهم الله من فضْله والذین یبْتغون الْکتاب مما ملکتْ أیْمانکمْ فکاتبوهمْ إنْ علمْتمْ فیهمْ خیْرا وآتوهم من مال الله الذی آتاکمْ ولا تکْرهوا فتیاتکمْ على الْبغا إنْ أردْن تحصنا لتبْتغوا عرض الْحیاة الدنْیا ومن یکْرههن فإن الله من بعْد إکْراههن غفور رحیم' , trans : 'وكسانى كه [وسيله] ازدواجى نمى يابند بايد پاكدامنى پيشه كنند تا خدا آنان را از فضل خود توانگرشان سازد. وكسانى از بردگانتان كه درخواست نوشتن قرارداد [براى فعاليت اقتصادى وپرداخت مبلغى به مالك خود براى آزاد شدن] دارند، اگر در آنان [براى عقد اين قرارداد] شايستگى سراغ داريد با آنان قرارداد ببنديد، وچيزى از مال خدا را كه به شما عطا كرده است به آنان بدهيد، وكنيزان خود را كه مى خواهند پاكدامن باشند، براى به دست آوردن متاع ناچيز وزودگذر زندگى دنيا به زنا وادار مكنيد، وهر كه آنان را وادار [به زن] كند، به يقين خدا پس از اجبارشدنشان [نسبت به آنان] بسيار آمرزنده ومهربان است.' },34 : { txt : ' ولقد أنزلْنا إلیْکمْ آیاتٍ مبیناتٍ ومثلا من الذین خلوْا من قبْلکمْ وموْعظة للْمتقین' , trans : ' وبى ترديد آياتى روشن وسرگذشتى از آنان كه پيش از شما درگذشتند وپندى براى پرهيزكاران به سوى شما نازل كرديم.' },35 : { txt : ' الله نور السماوات والْأرْض مثل نوره کمشْکاةٍ فیها مصْباح الْمصْباح فی زجاجةٍ الزجاجة کأنها کوْکب دری یوقد من شجرةٍ مبارکةٍ زیْتونةٍ لا شرْقیةٍ ولا غرْبیةٍ یکاد زیْتها یضی‏ ولوْ لمْ تمْسسْه نار نور على‏ نورٍ یهْدی الله لنوره من یشا ویضْرب الله الْأمْثال للناس والله بکل شیْ‏ٍ علیم' , trans : 'خدا نور آسمانها وزمين است; وصف نورش مانند چراغدانى است كه در آن، چراغ پر فروغى است، وآن چراغ در ميان قنديل بلورينى است، كه آن قنديل بلورين گويى ستاره تابانى است، [وآن چراغ] از [روغن] درخت زيتونى پربركت كه نه شرقى است ونه غربى افروخته مي شود، [و] روغن آن [از پاكى وصافى] نزديك است روشنى بدهد گرچه آتشى به آن نرسيده باشد، نورى است بر فراز نورى; خدا هر كس را بخواهد به سوى نور خود هدايت مي کند، وخدا براى مردم مثلها مى زند [تا حقايق را بفهمند] وخدا به همه چيز داناست.' },36 : { txt : ' فی بیوتٍ أذن الله أن ترْفع ویذْکر فیها اسْمه یسبح له فیها بالْغدو والآصال' , trans : '[اين نور] در خانه هايى است كه خدا اذن داده [شأن ومنزلت وقدر وعظمت آنها] رفعت يابند ونامش در آنها ذكر شود، همواره در آن خانه ها صبح وشام او را تسبيح مي گويند.' },37 : { txt : ' رجال لا تلْهیهمْ تجارة ولا بیْع عن ذکْر الله وإقام الصلاة وإیتا الزکاة یخافون یوْما تتقلب فیه الْقلوب والْأبْصار' , trans : 'مردانى كه تجارت وداد وستد آنان را از ياد خدا وبرپا داشتن نماز وپرداخت زكات باز نمى دارد، [و] پيوسته از روزى كه دلها وديده ها در آن زير ورو مي شود، مى ترسند.' },38 : { txt : ' لیجْزیهم الله أحْسن ما عملوا ویزیدهم من فضْله والله یرْزق من یشا بغیْر حسابٍ' , trans : '[اينگونه عمل مي کنند] تا خدا آنان را بر [پايه] نيكوترين عملى كه انجام داده اند پاداش دهد، واز فضلش براى آنان بيفزايد، خدا به هر كه بخواهد بى حساب روزى مي دهد.' },39 : { txt : ' والذین کفروا أعْمالهمْ کسرابٍ بقیعةٍ یحْسبه الظمْآن ما حتى‏ إذا جاه لمْ یجدْه شیْئا ووجد الله عنده فوفاه حسابه والله سریع الْحساب' , trans : 'وكافران اعمالشان مانند سرابى در بيابانى مسطّح وصاف است كه تشنه آن را [از دور] آب مى پندارد، تا وقتى كه به آن رسد آن را چيزى نيابد، وخدا را نزد اعمالش مى يابد كه حسابش را كامل وتمام مي دهد، وخدا حسابرسى سريع است.' },40 : { txt : ' أوْ کظلماتٍ فی بحْرٍ لجیٍ یغْشاه موْج من فوْقه موْج من فوْقه سحاب ظلمات بعْضها فوْق بعْضٍ إذا أخْرج یده لمْ یکدْ یراها ومن لمْ یجْعل الله له نورا فما له من نورٍ' , trans : 'يا [اعمالشان] مانند تاريكى هايى است در دريايى بسيار عميق كه همواره موجى آن را مى پوشاند، وبالاى آن موجى ديگر است، وبر فراز آن ابرى است، تاريكى هايى است برخى بالاى برخى ديگر; [مبتلاى اين امواج وتاريكى ها] هرگاه دستش را بيرون آورد، بعيد است آن را ببيند. وكسى كه خدا نورى براى او قرار نداده است، براى او هيچ نورى نيست.' },41 : { txt : ' ألمْ تر أن الله یسبح له من فی السماوات والْأرْض والطیْر صافاتٍ کل قدْ علم صلاته وتسْبیحه والله علیم بما یفْعلون' , trans : ' آيا ندانسته اى كه هركه در آسمانها وزمين است وپرندگان بال گشوده خدا را تسبيح مي گويند؟ به يقين هريك نماز وتسبيح خود را مي داند; وخدا به آنچه انجام مي دهند داناست.' },42 : { txt : ' ولله ملْک السماوات والْأرْض وإلى الله الْمصیر' , trans : 'ومالكيّت وفرمانروايى آسمانها وزمين فقط در سيطره خداست، وبازگشت همه به سوى خداست.' },43 : { txt : ' ألمْ تر أن الله یزْجی سحابا ثم یؤلف بیْنه ثم یجْعله رکاما فترى الْودْق یخْرج منْ خلاله وینزل من السما من جبالٍ فیها من بردٍ فیصیب به من یشا ویصْرفه عن من یشا یکاد سنا برْقه یذْهب بالْأبْصار' , trans : 'آيا ندانسته اى كه خدا ابرى را [به آرامى] مى راند، آنگاه ميان [اجزاى] آن پيوند برقرار مي کند، سپس آن را انبوه ومتراكم مى سازد، پس مى بينى كه باران از لابلاى آن بيرون مى آيد، واز آسمان از كوه هايى از ابر يخ زده كه در آن است، تگرگى فرو مى ريزد، پس آسيب آن را به هر كه بخواهد مى رساند، واز هر كه بخواهد برطرف مي کند، نزديك است درخشندگى برقش ديده ها را كور كند.' },44 : { txt : ' یقلب الله الیْل والنهار إن فی ذلک لعبْرة لأوْلی الْأبْصار' , trans : ' خدا شب وروز را [دگرگون و] جابجا مي کند; مسلماً در اين دگرگونى وجابجايى عبرتى براى صاحبان بصيرت است.' },45 : { txt : ' والله خلق کل دابةٍ من ماٍ فمنْهم من یمْشی على‏ بطْنه ومنْهم من یمْشی على‏ رجْلیْن ومنْهم من یمْشی على‏ أرْبعٍ یخْلق الله ما یشا إن الله على‏ کل شیْ‏ٍ قدیر' , trans : 'وخدا هر جنبدهاى را از آبى [كه به صورت نطفه بود] آفريد، پس گروهى از آنها بر شكمشان راه مى روند، وبرخى از آنها به روى دو پا حركت مي کنند، وبعضى از آنها به روى چهار پا راه مى روند. خدا آنچه را بخواهد مى آفريند; مسلماً خدا بر هر كارى تواناست.' },46 : { txt : ' لقدْ أنزلْنا آیاتٍ مبیناتٍ والله یهْدی من یشا إلى‏ صراطٍ مسْتقیمٍ' , trans : ' همانا آياتى روشن نازل كرديم; وخدا هر كه را بخواهد به راهى راست راهنمايى مي کند.' },47 : { txt : ' ویقولون آمنا بالله وبالرسول وأطعْنا ثم یتولى‏ فریق منْهم من بعْد ذلک وما أولئک بالْمؤْمنین' , trans : 'ومي گويند: به خدا واين پيامبر ايمان آورديم واطاعت كرديم، سپس گروهى از آنان پس از اين [اعتراف] روى مى گردانند، واينان مؤمن [واقعى] نيستند.' },48 : { txt : ' وإذا دعوا إلى الله ورسوله لیحْکم بیْنهمْ إذا فریق منْهم معْرضون' , trans : 'وزمانى كه آنان را به سوى خدا وپيامبرش مى خوانند تا [نسبت به اختلافاتى كه دارند] ميانشان داورى كند، ناگهان گروهى از آنان روى گردان مى شوند.' },49 : { txt : ' وإن یکن لهم الْحق یأْتوا إلیْه مذْعنین' , trans : 'ولى اگر [بفهمند كه] داورى حق به سود آنان مى باشد، مطيعانه به سوى آن آيند.' },50 : { txt : ' أفی قلوبهم مرض أم ارْتابوا أمْ یخافون أن یحیف الله علیْهمْ ورسوله بلْ أولئک هم الظالمون' , trans : ' آيا در دلهايشان بيمارى [نفاق] است يا [در دين خدا]شك كرده اند يا مى ترسند كه خدا وپيامبرش بر آنان ستم كند؟ [چنين نيست]بلكه اينان خود ستمكارند.' },51 : { txt : ' إنما کان قوْل الْمؤْمنین إذا دعوا إلى الله ورسوله لیحْکم بیْنهمْ أن یقولوا سمعْنا وأطعْنا وأولئک هم الْمفْلحون' , trans : 'گفتار مؤمنان هنگامى كه آنان را به سوى خدا وپيامبرش مى خوانند تا ميانشان داورى كند، فقط اين است كه مي گويند: شنيديم واطاعت كرديم واينانند كه رستگارند.' },52 : { txt : ' ومن یطع الله ورسوله ویخْش الله ویتقْه فأولئک هم الْفائزون' , trans : 'وكسانى كه از خدا وپيامبرش اطاعت كنند واز خدا بترسند واز او پروا نمايند، پس آنان همان كاميابانند.' },53 : { txt : ' وأقْسموا بالله جهْد أیْمانهمْ لئنْ أمرْتهمْ لیخْرجن قل لا تقْسموا طاعة معْروفة إن الله خبیر بما تعْملون' , trans : 'وبا سختترين سوگندهايشان به خدا سوگند خوردند كه اگر به آنان [براى بيرون رفتن به سوى جهاد] فرمان دهى حتماً بيرون مى روند، بگو: سوگند نخوريد، [آنچه بر شما واجب است] اطاعت پسنديده است [نه سوگند]، به يقين خدا به آنچه انجام مى دهيد، آگاه است.' },54 : { txt : ' قلْ أطیعوا الله وأطیعوا الرسول فإن تولوْا فإنما علیْه ما حمل وعلیْکم ما حملْتمْ وإن تطیعوه تهْتدوا وما على الرسول إلا الْبلاغ الْمبین' , trans : 'بگو: خدا را [در همه امور] اطاعت كنيد واين پيامبر را نيز اطاعت كنيد; پس اگر روى بگردانيد [زيانى متوجه پيامبر نمي شود، زير] بر او فقط آن [مسئوليتى]است كه بر عهده اش نهاده شده وبر شما هم آن [مسئوليتى] است كه بر عهده شما نهاده شده است. واگر او را اطاعت كنيد هدايت مى يابيد. وبر عهده اين پيامبر جز رساندن آشكار [پيام وحى] نيست.' },55 : { txt : ' وعد الله الذین آمنوا منکمْ وعملوا الصالحات لیسْتخْلفنهمْ فی الْأرْض کما اسْتخْلف الذین من قبْلهمْ ولیمکنن لهمْ دینهم الذی ارْتضى‏ لهمْ ولیبدلنهم من بعْد خوْفهمْ أمْنا یعْبدوننی لا یشْرکون بی شیْئا ومن کفر بعْد ذلک فأولئک هم الْفاسقون' , trans : 'خدا به كسانى از شما كه ايمان آورده وكارهاى شايسته انجام دادهاند، وعده داده است كه حتماً آنان را در زمين جانشين [ديگران] كند، همانگونه كه پيشينيان آنان را جانشين [ديگران] كرد، وقطعاً دينشان را كه براى آنان پسنديده به سودشان استوار ومحكم نمايد، ويقيناً ترس وبيمشان را تبديل به امنيت كند، [تا جايى كه]فقط مرا بپرستند [و] هيچ چيزى را شريك من نگيرند. وآنان كه پس از اين نعمتهاى ويژه ناسپاسى ورزند [در حقيقت] فاسق اند.' },56 : { txt : ' وأقیموا الصلاة وآتوا الزکاة وأطیعوا الرسول لعلکمْ ترْحمون' , trans : 'ونماز را برپا داريد وزكات را بپردازيد، واين پيامبر را اطاعت كنيد تا مورد رحمت قرار گيريد.' },57 : { txt : ' لا تحْسبن الذین کفروا معْجزین فی الْأرْض ومأْواهم النار ولبئْس الْمصیر' , trans : 'گمان مكن كسانى كه كافر شدند [براى آنان ميسر است كه] عاجز كننده [خدا]در زمين باشند [تا بتوانند از دسترس قدرت او بيرون روند]; وجايگاهشان آتش است، وچه بد جايگاهى است.' },58 : { txt : ' یا أیها الذین آمنوا لیسْتأْذنکم الذین ملکتْ أیْمانکمْ والذین لمْ یبْلغوا الْحلم منْکمْ ثلاث مراتٍ منْ قبْل صلاة الفجْر وحین تضعون ثیابکمْ من الظهیرة ومن بعْد صلاة الْعشا ثلاث عوْراتٍ لکمْ لیْس علیْکمْ ولا علیْهمْ جناح بعْدهن طوافون علیْکم بعْضکمْ على‏ بعْضٍ کذلک یبین الله لکم الآیات والله علیم حکیم' , trans : 'اى اهل ايمان! بايد بردگانتان وكسانى از شما كه به مرز بلوغ نرسيده اند [هنگام ورود به خلوت خانه شخصى شما] سه بار [در سه زمان]از شما اجازه بگيرند، پيش از نماز صبح، وهنگام [استراحت] نيم روز كه جامه هايتان را كنار مى نهيد، وپس از نماز عشا; [اين زمانه] سه زمان خلوت شماست، بعد از اين سه زمان بر شما وآنان گناهى نيست [كه بدون اجازه وارد شوند; زيرا آنان] همواره نزد شما در رفت وآمدند وبا يكديگر نشست وبرخاست داريد. اينگونه خدا آياتش را براى شما بيان مي کند، وخدا دانا وحكيم است.' },59 : { txt : ' وإذا بلغ الْأطْفال منکم الْحلم فلْیسْتأْذنوا کما اسْتأْذن الذین من قبْلهمْ کذلک یبین الله لکمْ آیاته والله علیم حکیم' , trans : 'وهنگامى كه كودكان شما به مرز بلوغ رسيدند، بايد [براى ورود به خلوت خانه شخصى شما] اجازه بگيرند، همانگونه كه كسانى كه پيش از آنان [به مرز بلوغ رسيده بودند] اجازه مى گرفتند. خدا اينگونه آياتش را براى شما بيان مي کند; وخدا دانا وحكيم است.' },60 : { txt : ' والْقواعد من النسا اللاتی لا یرْجون نکاحا فلیْس علیْهن جناح أن یضعْن ثیابهن غیْر متبرجاتٍ بزینةٍ وأن یسْتعْففْن خیْر لهن والله سمیع علیم' , trans : 'وبر زنان از كار افتادهاى كه اميد ازدواجى ندارند، گناهى نيست كه حجاب و روپوش خود را كنار بگذارند، در صورتى كه با زيور وآرايش خويش قصد خودآرايى نداشته باشند. وپاكدامنى براى آنان بهتر است; وخدا شنوا وداناست.' },61 : { txt : ' لیْس على الْأعْمى‏ حرج ولا على الْأعْرج حرج ولا على الْمریض حرج ولا على‏ أنفسکمْ أن تأْکلوا منْ بیوتکمْ أوْ بیوت آبائکمْ أوْ بیوت أمهاتکمْ أوْ بیوت إخْوانکمْ أوْ بیوت أخواتکمْ أوْ بیوت أعْمامکمْ أوْ بیوت عماتکمْ أوْ بیوت أخْوالکمْ أوْ بیوت خالاتکمْ أوْ ما ملکْتم مفاتحه أوْ صدیقکمْ لیْس علیْکمْ جناح أن تأْکلوا جمیعا أوْ أشْتاتا فإذا دخلْتم بیوتا فسلموا على‏ أنفسکمْ تحیة منْ عند الله مبارکة طیبة کذلک یبین الله لکم الآیات لعلکمْ تعْقلون' , trans : 'بر نابينا ولنگ وبيمار وخود شما گناهى نيست كه [بدون هيچ اجازهاى از خانه هايى كه ذكر مي شود، غذا] بخوريد: از خانه هاى خودتان، يا خانه هاى پدرانتان، يا خانه هاى مادرانتان يا خانه هاى برادرانتان، يا خانه هاى خواهرانتان، يا خانه هاى عموهايتان، يا خانه هاى عمّه هايتان، يا خانه هاى دايى هايتان، يا خانه هاى خاله هايتان، يا خانه هايى كه كليدهايشان در اختيار شماست، يا خانه هاى دوستانتان; بر شما گناهى نيست كه [با ديگر اعضاى خانواده خود] دسته جمعى يا جدا جدا غذا بخوريد. پس هرگاه به خانه هايى [كه ذكر شد] وارد شديد، بر خودتان سلام كنيد كه درودى است از سوى خدا [درودى] پربركت وپاكيزه، خدا اينگونه آيات را براى شما بيان مي کند تا بينديشيد.' },62 : { txt : ' إنما المؤْمنون الذین آمنوا بالله ورسوله وإذا کانوا معه على‏ أمْرٍ جامعٍ لمْ یذْهبوا حتى‏ یسْتأْذنوه إن الذین یسْتأْذنونک أولئک الذین یؤْمنون بالله ورسوله فإذا اسْتأْذنوک لبعْض شأْنهمْ فأْذن لمن شئْت منْهمْ واسْتغْفرْ لهم الله إن الله غفور رحیم' , trans : 'مؤمنان فقط آنانند كه به خدا وپيامبرش ايمان آورده اند، وهنگامى كه بر سر كار مهمى [كه طبيعتاً مردم را گرد هم مى آورد] با پيامبر باشند تا از او اجازه نگيرند [از نزد او] نمى روند. به راستى كسانى كه [براى رفتن] از تو اجازه مى گيرند، آنانند كه به خدا وپيامبرش ايمان دارند. پس هنگامى كه براى برخى از كارهايشان از تو اجازه مى خواهند، به هر كدام از آنان كه خواستى اجازه بده واز خدا براى آنان آمرزش بخواه; زيرا خدا بسيار آمرزنده ومهربان است.' },63 : { txt : ' لا تجْعلوا دعا الرسول بیْنکمْ کدعا بعْضکم بعْضا قدْ یعْلم الله الذین یتسللون منکمْ لواذا فلْیحْذر الذین یخالفون عنْ أمْره أن تصیبهمْ فتْنة أوْ یصیبهمْ عذاب ألیم' , trans : 'دعوت پيامبر را [به ايمان، عمل صالح وامور اجتماعى] در ميان خود مانند دعوت بعضى از شما از بعضى ديگر قرار ندهيد، خدا كسانى از شما را كه براى [بى اعتنايى به دعوت پيامبر] با پنهان شدن پشت سر ديگران آهسته از نزد او بيرون مى روند مى شناسد. پس بايد كسانى كه از فرمانش سرپيچى مي کنند، برحذر باشند از اينكه بلايى [در دنيا] يا عذابى دردناك [در آخرت] به ايشان رسد.' },64 : { txt : ' ألا إن لله ما فی السماوات والْأرْض قدْ یعْلم ما أنتمْ علیْه ویوْم یرْجعون إلیْه فینبئهمْ بما عملوا والله بکل شیْ‏ٍ علیم' , trans : 'آگاه باشيد! كه آنچه در آسمانها وزمين است فقط در سيطره مالكيّت وفرمانروايى خداست. به يقين آنچه را كه شما [از حالات، اعمال وخواسته ها] بر آن هستيد مي داند، وروزى را كه [براى حسابرسى] به سوى او باز گردانده مى شوند، پس آنان را به آنچه انجام داده اند، آگاه مي کند وخدا به همه چيز داناست.' }, },25 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' تبارک الذی نزل الْفرْقان على‏ عبْده لیکون للْعالمین نذیرا' , trans : 'هميشه سودمند وبا بركت است آنكه فرقان را [كه قرآن جدا كننده حق از باطل است] به تدريج بر بنده اش نازل كرد، تا براى جهانيان بيم دهنده باشد.' },2 : { txt : ' الذی له ملْک السماوات والْأرْض ولمْ یتخذْ ولدا ولمْ یکن له شریک فی الْملْک وخلق کل شیْ‏ٍ فقدره تقْدیرا' , trans : 'همان كه فرمانروايى آسمانها وزمين فقط در سيطره اوست وفرزندى براى خود نگرفته است ودر فرمانروايى شريكى ندارد وهر چيزى را آفريده وآن را به اندازه قرار داده، اندازه اى درست ودقيق.' },3 : { txt : ' واتخذوا من دونه آلهة لا یخْلقون شیْئا وهمْ یخْلقون ولا یمْلکون لأنفسهمْ ضرا ولا نفْعا ولا یمْلکون موْتا ولا حیاة ولا نشورا' , trans : 'و[مشركان] به جاى او معبودانى اختيار كرده اند كه چيزى را نمى آفرينند وخود آفريده مى شوند، وبراى خودشان مالك زيان وسودى نيستند، وقدرت وتسلطى بر مرگ وحيات وبرانگيختن پس از مرگ ندارند،' },4 : { txt : ' وقال الذین کفروا إنْ هذا إلا إفْک افْتراه وأعانه علیْه قوْم آخرون فقدْ جاؤوا ظلْما وزورا' , trans : 'وكافران گفتند: اين [قرآن] چيزى نيست جز دروغى كه [پيامبر] آن را از پيش خود ساخته وديگران او را بر ساختن آن يارى داده اند، بي ترديد [با اين نسبت نارو] مرتكب ستمى سنگين ودروغى بزرگ [وتهمتى زشت] شده اند.' },5 : { txt : ' وقالوا أساطیر الْأولین اکْتتبها فهی تمْلى‏ علیْه بکْرة وأصیلا' , trans : ' وگفتند: افسانه هاى مكتوب پيشينيان است كه نوشتن [از روى] آنها را از [نويسندگان]درخواست كرده است وآن [نوشته] ها هر صبح وشام بر او خوانده مى شود [تا حفظ كند وبر ما بخواند وبگويد: اين وحى آسمانى است!!]' },6 : { txt : ' قلْ أنزله الذی یعْلم السر فی السماوات والْأرْض إنه کان غفورا رحیما' , trans : 'بگو: آن را كسى نازل كرده است كه همه نهان ها را در آسمانها وزمين مي داند، همانا او همواره بسيار آمرزنده ومهربان است.' },7 : { txt : ' وقالوا مال هذا الرسول یأْکل الطعام ویمْشی فی الْأسْواق لوْلا أنزل إلیْه ملک فیکون معه نذیرا' , trans : ' وگفتند: اين چه پيامبرى است كه غذا مى خورد ودر بازارها راه مى رود؟ چرا فرشته اى به سوى او نازل نشده كه همراه او بيم دهنده باشد؟' },8 : { txt : ' أوْ یلْقى‏ إلیْه کنز أوْ تکون له جنة یأْکل منْها وقال الظالمون إن تتبعون إلا رجلا مسْحورا' , trans : ' يا [چر]گنجى به سوى او افكنده نمى شود؟ يا باغى براى او نمى باشد كه از [ميوه هاى] آن بهرهمند شود؟ وستمكاران گفتند: [اى مردم!]شما جز مردى جادو شده را پيروى نمي کنيد!!' },9 : { txt : ' انظرْ کیْف ضربوا لک الْأمْثال فضلوا فلا یسْتطیعون سبیلا' , trans : 'بنگر كه چگونه [وبرپايه چه امور نامعقولى] اوصافى براى تو بيان كردند، پس [به سبب لجاجت، تكبّر، دشمنى وتعصّب] گمراه شدند ونمي توانند راهى [به سوى حق] بيابند.' },10 : { txt : ' تبارک الذی إن شا جعل لک خیْرا من ذلک جناتٍ تجْری من تحْتها الْأنْهار ویجْعل لک قصورا' , trans : 'هميشه سودمند وبابركت است آنكه اگر بخواهد بهتر از آن را [در دنيا] براى تو قرار مي دهد، بوستان هايى كه از زير [درختان] آن نهرها جارى باشد، وقصرهايى [استوار ومجلّل] براى تو مقرّر مى نمايد.' },11 : { txt : ' بلْ کذبوا بالساعة وأعْتدْنا لمن کذب بالساعة سعیرا' , trans : '[همه اين مطالب وخواسته هاى نامعقول بهانه است] بلكه آنان قيامت را تكذيب كرده اند [وبه اين سبب نبوّت تو را باور نمي کنند] وما براى آنان كه قيامت را تكذيب كنند، آتشى سوزان آماده كرده ايم.' },12 : { txt : ' إذا رأتْهم من مکانٍ بعیدٍ سمعوا لها تغیظا وزفیرا' , trans : 'كه وقتى [آن آتش سوزان] آنان را از مكانى دور ببيند، از آن [نعره] خشم وخروشى هولناك بشنوند،' },13 : { txt : ' وإذا ألْقوا منْها مکانا ضیقا مقرنین دعوْا هنالک ثبورا' , trans : 'وهنگامى كه آنان را در حالى كه با غل وزنجير به هم بسته شده اند در مكانى تنگ از آن آتش سوزان بيفكنند، در آنجا فرياد مرگ خواهى سر دهند.' },14 : { txt : ' لا تدْعوا الْیوْم ثبورا واحدا وادْعوا ثبورا کثیرا' , trans : '[به آنان مى گويند:] امروز يك بار درخواست مرگ نكنيد، بلكه بسيار درخواست مرگ كنيد.' },15 : { txt : ' قلْ أذلک خیْر أمْ جنة الْخلْد التی وعد الْمتقون کانتْ لهمْ جزا ومصیرا' , trans : ' بگو: آيا اين [آتش سوزان] بهتر است يا بهشت جاودانى كه به پرهيزكاران وعده داده اند كه پاداش وبازگشتگاه آنان است؟' },16 : { txt : ' لهمْ فیها ما یشاؤون خالدین کان على‏ ربک وعْدا مسْؤولا' , trans : 'در آنجا هر چه بخواهند در حالى كه جاودانه اند براى آنان فراهم است، اين بر عهده پروردگارت وعدهاى است درخواست شده [ومورد انتظار اهل ايمان از خداى بخشنده وكريم.]' },17 : { txt : ' ویوْم یحْشرهمْ وما یعْبدون من دون الله فیقول أأنتمْ أضْللْتمْ عبادی هؤلا أمْ همْ ضلوا السبیل' , trans : 'و[ياد كن] روزى را كه آنان را با معبودانى كه به جاى خدا مى پرستيدند، محشور مي کند، پس [به آن معبودان] مي گويد: آيا شما اين بندگان مرا گمراه كرديد، يا خودشان راه را گم كردند؟' },18 : { txt : ' قالوا سبْحانک ما کان ینبغی لنا أن نتخذ من دونک منْ أوْلیا ولکن متعْتهمْ وآباهمْ حتى‏ نسوا الذکْر وکانوا قوْما بورا' , trans : 'پاسخ مى دهند: شگفت! سزاوار ما نبود كه در برابر تو دوستان وپيروانى براى [پرستش] خود بگيريم، ولى تو اينان وپدرانشان را [از نعمتها] برخوردار كردى [وآنان به جاى شكر نعمتها چنان در شهوات غرِق شدند]تا آنكه ياد تو را فراموش كردند وگروهى هلاكت يافته شدند.' },19 : { txt : ' فقدْ کذبوکم بما تقولون فما تسْتطیعون صرْفا ولا نصْرا ومن یظْلم منکمْ نذقْه عذابا کبیرا' , trans : '[خدا مي گويد: اين معبودان شما] گفته شما را كه مى گفتيد [اينان به جاى خدا معبودان ما هستند]تكذيب كردند، اكنون نه مى توانيد [عذاب را ازخود] دفع كنيد، ونه مى توانيد [براى خود ياور و] يارى بيابيد. وهر كه از شما [در اين دنيا] ستم كند، در قيامت عذابى بزرگ به او مى چشانيم.' },20 : { txt : ' وما أرْسلْنا قبْلک من الْمرْسلین إلا إنهمْ لیأْکلون الطعام ویمْشون فی الْأسْواق وجعلْنا بعْضکمْ لبعْضٍ فتْنة أتصْبرون وکان ربک بصیرا' , trans : 'وما پيش از تو هيچ يك از پيامبران را نفرستاديم مگر آنكه آنان هم غذا مى خوردند ودر بازارها راه مى رفتند، وما برخى از شما را [وسيله]آزمايش برخى ديگر قرار داديم [توانگر را به تهيدست وتهيدست را به توانگر، بيمار را به تندرست وتندرست را به بيمار، پيامبر را به امت وامت را به پيامبر]. آيا [نسبت به اجراى احكام الهى وتكاليف ومسؤوليتها] شكيبايى ميورزيد؟ وپروردگارت همواره [به احوال واعمال همه] بيناست.' },21 : { txt : ' وقال الذین لا یرْجون لقانا لوْلا أنزل علیْنا الْملائکة أوْ نرى‏ ربنا لقد اسْتکْبروا فی أنفسهمْ وعتوْ عتوا کبیرا' , trans : 'وآنان كه به ديدار [قيامت ومحاسبه اعمال به وسيله] ما اميد ندارند، گفتند: چرا بر ما فرشتگانى نازل نشد، يا [چرا] پروردگارمان را نمى بينيم؟ به راستى كه خودشان را در درون خود بزرگ شمردند ودچار سركشى بزرگى شدند.' },22 : { txt : ' یوْم یروْن الْملائکة لا بشْرى‏ یوْمئذٍ للْمجْرمین ویقولون حجْرا محْجورا' , trans : 'روزى كه آنان فرشتگان را مى بينند، آن روز براى مجرمان بشارتى نيست; وآنان [به فرشتگان] مي گويند: [از شما درخواست داريم كه ما را] امان دهيد [وآسيب وگزند عذاب را از ما] مانع شويد.' },23 : { txt : ' وقدمْنا إلى‏ ما عملوا منْ عملٍ فجعلْناه هبا منثورا' , trans : 'وما به [بررسى وحسابرسى] هر عملى كه [به عنوان عمل خير] انجام داده اند، مى پردازيم، پس همه آنها را غبارى پراكنده مى سازيم.' },24 : { txt : ' أصْحاب الْجنة یوْمئذٍ خیْر مسْتقرا وأحْسن مقیلا' , trans : 'اهل بهشت در آن روز، قرارگاهشان بهتر واستراحتگاهشان نيكوتر است.' },25 : { txt : ' ویوْم تشقق السما بالْغمام ونزل الْملائکة تنزیلا' , trans : ' و[ياد كن] روزى را كه آسمان به سبب ابرى [كه بر فراز آن است] مى شكافد وفرشتگان به تدريج [به صورتى ويژه] فرستاده شوند.' },26 : { txt : ' الْملْک یوْمئذٍ الْحق للرحْمن وکان یوْما على الْکافرین عسیرا' , trans : 'در آن روز فرمانروايى مطلق براى [خداى] رحمان ثابت است، وبر كافران روزى بسيار دشوار است،' },27 : { txt : ' ویوْم یعض الظالم على‏ یدیْه یقول یالیْتنی اتخذْت مع الرسول سبیلا' , trans : 'و روزى كه ستمكار، دو دست خود را [از شدت اندوه وحسرت به دندان] مى گزد [و] مي گويد: اى كاش همراه اين پيامبر راهى به سوى حق برمى گرفتم،' },28 : { txt : ' یا ویْلتى‏ لیْتنی لمْ أتخذْ فلانا خلیلا' , trans : 'اى واى، كاش من فلانى را [كه سبب بدبختى من شد] به دوستى نمى گرفتم،' },29 : { txt : ' لقدْ أضلنی عن الذکْر بعْد إذْ جانی وکان الشیْطان للْإنسان خذولا' , trans : ' بي ترديد مرا از قرآن پس از آنكه برايم آمد گمراه كرد. وشيطان همواره انسان را [پس از گمراه كردنش تنها وغريب در وادى هلاكت] وامى گذارد;' },30 : { txt : ' وقال الرسول یا رب إن قوْمی اتخذوا هذا الْقرْآن مهْجورا' , trans : ' وپيامبر [درقيامت] مي گويد: پروردگار! همانا قوم من اين قرآن را متروك گذاشتند!' },31 : { txt : ' وکذلک جعلْنا لکل نبیٍ عدوا من الْمجْرمین وکفى‏ بربک هادیا ونصیرا' , trans : 'وما اينگونه براى هر پيامبرى دشمنانى از مجرمان قرار داديم، وكافى است كه پروردگارت [براى تو] راهنما ويارى دهنده باشد.' },32 : { txt : ' وقال الذین کفروا لوْلا نزل علیْه الْقرْآن جمْلة واحدة کذلک لنثبت به فؤادک ورتلْناه ترْتیلا' , trans : 'وكافران گفتند: چرا قرآن يك باره بر او نازل نشد؟ اينگونه [قرآن را به تدريج نازل مي کنيم] تا قلب تو را به آن استوار سازيم، وآن را بر تو با مهلت وآرامى خوانديم.' },33 : { txt : ' ولا یأْتونک بمثلٍ إلا جئْناک بالْحق وأحْسن تفْسیرا' , trans : 'و[دشمنان] هيچ وصف وسخن باطلى بر ضد تو نمى آورند، مگر آنكه ما حق را ونيكوترين تفسير را [براى در هم شكستن آن] براى تو مى آوريم.' },34 : { txt : ' الذین یحْشرون على‏ وجوههمْ إلى‏ جهنم أولئک شر مکانا وأضل سبیلا' , trans : 'همانان كه [در قيامت] به رو در افتاده به سوى دوزخ محشور مي شوند، آنان بدترين جايگاه را دارند، وگمراهترين مردم اند.' },35 : { txt : ' ولقدْ آتیْنا موسى الْکتاب وجعلْنا معه أخاه هارون وزیرا' , trans : 'وبه راستى به موسى كتاب داديم، وبرادرش هارون را همراه او دستيار وكمك قرار داديم.' },36 : { txt : ' فقلْنا اذْهبا إلى الْقوْم الذین کذبوا بآیاتنا فدمرناهمْ تدْمیرا' , trans : 'پس گفتيم: هر دو به سوى گروهى كه آيات ما را تكذيب كردند، برويد. [آن گروه در برابر حق لجاجت وتكبّر ورزيدند] در نتيجه آنان را به شدت درهم كوبيده وهلاك كرديم.' },37 : { txt : ' وقوْم نوحٍ لما کذبوا الرسل أغْرقْناهمْ وجعلْناهمْ للناس آیة وأعْتدْنا للظالمین عذابا ألیما' , trans : 'وقوم نوح را هنگامى كه پيامبران را تكذيب كردند، غرِق كرديم، وآنان را براى مردم نشانه اى [عبرت آموز] قرار داديم، وبراى ستمكاران عذابى دردناك آماده كرده ايم.' },38 : { txt : ' وعادا وثمود وأصْحاب الرس وقرونا بیْن ذلک کثیرا' , trans : 'وقوم عاد وثمود واهل رسّ واقوام بسيارى را [نيز كه] در [فاصله] ميان آن [قوم نوح واهل رسّ بودند، هلاك كرديم.]' },39 : { txt : ' وکلا ضربْنا له الْأمْثال وکلا تبرْنا تتْبیرا' , trans : 'وبراى هر يك [به جهت هدايتشان] سرگذشت هاى عبرت آموز بيان كرديم، و[چون هدايت نيافتند] هر يك را به شدت در هم شكستيم وهلاك كرديم.' },40 : { txt : ' ولقدْ أتوْا على الْقرْیة التی أمْطرتْ مطر السوْ أفلمْ یکونوا یروْنها بلْ کانوا لا یرْجون نشورا' , trans : 'يقيناً مشركان مكه بر شهرى كه [محل زندگى قوم لوط بود و] بر آن باران عذاب باريده شد، گذر كرده اند، پس آيا آنجا را نديده اند؟ [چر! ديده اند] ولى [عبرت نگرفته اند، چون] برانگيخته شدن [مردگان] را [براى رسيدن به پاداش اعمال]اميد وانتظار ندارند.' },41 : { txt : ' وإذا رأوْک إن یتخذونک إلا هزوا أهذا الذی بعث الله رسولا' , trans : ' وهنگامى كه تو را مى بينند جز به مسخره ات نمى گيرند [ومي گويند:] آيا اين است آنكه خدا او را به پيامبرى برانگيخته است؟!' },42 : { txt : ' إن کاد لیضلنا عنْ آلهتنا لوْلا أن صبرْنا علیْها وسوْف یعْلمون حین یروْن الْعذاب منْ أضل سبیلا' , trans : 'اگر ما بر پرستش بتانمان ايستادگى نمى كرديم، نزديك بود ما را از پرستش آنها منحرف كند. وبه زودى وقتى كه عذاب را مى بينند خواهند دانست كه چه كسى گمراهتر است.' },43 : { txt : ' أرأیْت من اتخذ إلهه هواه أفأنت تکون علیْه وکیلا' , trans : ' آيا كسى كه هواى [نفسش] را معبود خود گرفته ديدى؟ آيا تو مى توانى كارساز ونگهبان او باشى [كه او را به ميل خود به راه راست هدايت كنى؟]' },44 : { txt : ' أمْ تحْسب أن أکْثرهمْ یسْمعون أوْ یعْقلون إنْ همْ إلا کالْأنْعام بلْ همْ أضل سبیلا' , trans : 'آيا گمان مي کني بيشتر آنان [سخن حق را] مى شنوند، يا [در حقايق]مى انديشند؟ آنان جز مانند چهارپايان نيستند بلكه آنان گمراهترند!' },45 : { txt : ' ألمْ تر إلى‏ ربک کیْف مد الظل ولوْ شا لجعله ساکنا ثم جعلْنا الشمْس علیْه دلیلا' , trans : 'آيا به [قدرت وحكمت] پروردگارت ننگريستى كه چگونه سايه را امتداد داد وگستراند؟ واگر مى خواست آن را ساكن وثابت مى كرد، آنگاه خورشيد را براى [شناختن]آن سايه راهنما [ى انسانه] قرار داديم.' },46 : { txt : ' ثم قبضْناه إلیْنا قبْضا یسیرا' , trans : ' سپس آن را [با بلند شدن آفتاب]اندك اندك به سوى خود باز مى گيريم.' },47 : { txt : ' وهو الذی جعل لکم الیْل لباسا والنوْم سباتا وجعل النهار نشورا' , trans : 'واوست كه شب را براى شما پوشش، وخواب را مايه استراحت وآرامش، وروز را [زمان] پراكنده شدن [جهت فعاليت وكوشش] قرار داد.' },48 : { txt : ' وهو الذی أرْسل الریاح بشْرا بیْن یدیْ رحْمته وأنزلْنا من السما ما طهورا' , trans : 'واوست كه بادها را پيشاپيش [باران]رحمتش به عنوان مژده دهنده باران فرستاد، واز آسمان آبى پاك وپاك كننده نازل كرديم.' },49 : { txt : ' لنحْیی به بلْدة میْتا ونسْقیه مما خلقْنا أنْعاما وأناسی کثیرا' , trans : ' تا به وسيله آن سرزمينى مرده را زنده كنيم وآن را به آفريده هاى خود از دامها ومردمان بسيار بنوشانيم.' },50 : { txt : ' ولقدْ صرفْناه بیْنهمْ لیذکروا فأبى‏ أکْثر الناس إلا کفورا' , trans : 'ما باران را ميان آنان [از منطقه اى به منطقه ديگر] گردانديم تا متذكّر [قدرت ورحمت من] شوند، ولى بيشتر مردم جز به ناسپاسى وكفران رضايت ندادند.' },51 : { txt : ' ولوْ شئْنا لبعثْنا فی کل قرْیةٍ نذیرا' , trans : 'واگر مى خواستيم حتماً در هر شهرى [پيامبرى] بيم دهنده مبعوث مى كرديم [ولى به سبب كمال وجامعيّت، پيامبرى را به تو ختم كرديم.]' },52 : { txt : ' فلا تطع الْکافرین وجاهدْهم به جهادا کبیرا' , trans : ' پس كافران را [كه انتظار دارند از ابلاغ وحى باز ايستى] فرمان مبر وبه وسيله اين [قرآن] با آنان جهاد [ى فرهنگى وتبليغى]كن.' },53 : { txt : ' وهو الذی مرج الْبحْریْن هذا عذْب فرات وهذا ملْح أجاج وجعل بیْنهما برْزخا وحجْرا محْجورا' , trans : 'واوست كه دو دريا را به هم آميخت، اين خوش طعم وگوار، واين شور وتلخ است، وميان آن دو مانع وحايل وسدّى نفوذناپذير واستوار قرار داد [تا به هم مخلوط نشوند.]' },54 : { txt : ' وهو الذی خلق من الْما بشرا فجعله نسبا وصهْرا وکان ربک قدیرا' , trans : 'و اوست كه از آب، بشرى آفريد واو را داراى [دو نوع پيوند] نسبى وسببى كرد; وپروردگارت همواره تواناست.' },55 : { txt : ' ویعْبدون من دون الله ما لا ینفعهمْ ولا یضرهمْ وکان الْکافر على‏ ربه ظهیرا' , trans : ' وبه جاى خدا چيزهايى مى پرستند كه نه سودشان مي دهد ونه زيانشان مى رساند; وكافر همواره بر ضد پروردگارش پشتيبان ويار [شيطان]است.' },56 : { txt : ' وما أرْسلْناک إلا مبشرا ونذیرا' , trans : ' تو را جز مژده رسان وبيم دهنده نفرستاديم.' },57 : { txt : ' قلْ ما أسْألکمْ علیْه منْ أجْرٍ إلا من شا أن یتخذ إلى‏ ربه سبیلا' , trans : 'بگو: من از شما [در برابر تبليغ دين هيچ] پاداشى نمى خواهم، جز اينكه هر كه بخواهد [مى تواند از بركت هدايت من] راهى به سوى پروردگارش بگيرد.' },58 : { txt : ' وتوکلْ على الْحی الذی لا یموت وسبحْ بحمْده وکفى‏ به بذنوب عباده خبیرا' , trans : 'وبر آن زنده اى كه هرگز نمى ميرد توكل كن، واو را همراه با ستايش تسبيح گوى، وكافى است كه او به گناهان بندگانش آگاه باشد.' },59 : { txt : ' الذی خلق السماوات والْأرْض وما بیْنهما فی ستة أیامٍ ثم اسْتوى‏ على الْعرْش الرحْمن فسْألْ به خبیرا' , trans : 'همان كه آسمانها وزمين وآنچه را ميان آنهاست در شش روز آفريد، آنگاه بر تخت فرمانروايى وتدبير امور آفرينش چيره ومسلط شد، او رحمان است پس [اى انسان! درباره خدا وكيفيت آفرينش جهان هستى]از خبير آگاهى بپرس.' },60 : { txt : ' وإذا قیل لهم اسْجدوا للرحْمن قالوا وما الرحْمن انسْجد لما تأْمرنا وزادهمْ نفورا' , trans : 'وهنگامى كه به آنان گويند: براى رحمان سجده كنيد، مي گويند: رحمان چيست؟! آيا براى چيزى كه تو فرمان مى دهى، سجده كنيم؟ و[دعوت تو] بر رميدگى ونفرتشان مى افزايد.' },61 : { txt : ' تبارک الذی جعل فی السما بروجا وجعل فیها سراجا وقمرا منیرا' , trans : 'هميشه سودمند وبا بركت است آنكه در آسمان برجهايى قرار داد، ودر آن چراغى روشن وماهى تابان پديد آورد.' },62 : { txt : ' وهو الذی جعل الیْل والنهار خلْفة لمنْ أراد أن یذکر أوْ أراد شکورا' , trans : 'واوست كه براى كسى كه بخواهد متذكّر [هوشيار حقايق]شود يا بخواهد سپاسگزارى كند، شب وروز را جانشين يكديگر قرار داد.' },63 : { txt : ' وعباد الرحْمن الذین یمْشون على الْأرض هوْنا وإذا خاطبهم الْجاهلون قالوا سلاما' , trans : 'وبندگان رحمان كسانى اند كه روى زمين با آرامش وفروتنى راه مى روند، وهنگامى كه نادانان آنان را طرف خطاب قرار مى دهند [در پاسخشان]سخنانى مسالمت آميز مي گويند،' },64 : { txt : ' والذین یبیتون لربهمْ سجدا وقیاما' , trans : 'وآنان كه شب را براى پروردگارشان با سجده وقيام به صبح مى رسانند،' },65 : { txt : ' والذین یقولون ربنا اصْرفْ عنا عذاب جهنم إن عذابها کان غراما' , trans : ' وآنان كه مي گويند: پروردگار! عذاب [دوزخ] را از ما بگردان كه مسلماً عذاب آن پايدار وهميشگى است.' },66 : { txt : ' إنها ساتْ مسْتقرا ومقاما' , trans : ' قطعاً دوزخ چه بد قرارگاه وچه بد اقامتگاهى است.' },67 : { txt : ' والذین إذا أنفقوا لمْ یسْرفوا ولمْ یقْتروا وکان بیْن ذلک قواما' , trans : 'وآنان كه وقتى انفاق مى كنند، نه از حدّ معمول [ومتعارف]مى گذرند ونه تنگ مى گيرند، و[انفاقشان] همواره ميان اين دو در حدّ اعتدال است.' },68 : { txt : ' والذین لا یدْعون مع الله إلها آخر ولا یقْتلون النفْس التی حرم الله إلا بالْحق ولا یزْنون ومن یفْعلْ ذلک یلْق أثاما' , trans : 'وآنان كه معبود ديگرى را با خدا نمى پرستند، وكسى را كه خدا خونش را حرام كرده است، جز به حق نمى كشند، و زنا نمي کنند; وكسى كه اين اعمال را مرتكب شود به كيفر سختى برسد.' },69 : { txt : ' یضاعفْ له الْعذاب یوْم الْقیامة ویخْلدْ فیه مهانا' , trans : 'روز قيامت عذابش دو چندان شود، ودر آن با خوارى وسرشكستگى جاودانه ماند.' },70 : { txt : ' إلا من تاب وآمن وعمل عملا صالحا فأولئک یبدل الله سیئاتهمْ حسناتٍ وکان الله غفورا رحیما' , trans : 'مگر آنان كه توبه كنند وايمان آورند وكار شايسته انجام دهند، كه خدا بدى هايشان را به خوبى ها تبديل مي کند; وخدا بسيار آمرزنده ومهربان است.' },71 : { txt : ' ومن تاب وعمل صالحا فإنه یتوب إلى الله متابا' , trans : ' وهر كه توبه كند وكار شايسته انجام دهد قطعاً به صورتى پسنديده ونيكو به سوى خدا باز مى گردد.' },72 : { txt : ' والذین لا یشْهدون الزور وإذا مروا باللغْو مروا کراما' , trans : 'وآنان كه در مجلس غنا ودروغپردازى وامور باطل حاضر نمي شوند، وهنگامى كه بر گفتار وكردار لغو مى گذرند، با بزرگوارى ومتانت مى گذرند،' },73 : { txt : ' والذین إذا ذکروا بآیات ربهمْ لمْ یخروا علیْها صما وعمْیانا' , trans : 'وآنان كه وقتى به آيات پروردگارشان پندشان دهند، در برابر آن با حالت كرى وكورى نمى افتند، [بلكه با گوش شنوا وچشم بصيرت به آن دل مى دهند.]' },74 : { txt : ' والذین یقولون ربنا هبْ لنا منْ أزْواجنا وذریاتنا قرة أعْینٍ واجْعلْنا للْمتقین إماما' , trans : 'وآنان كه مي گويند: پروردگار! ما را از سوى همسران وفرزندانمان خوشدلى وخوشحالى بخش، وما را پيشواى پرهيزكاران قرار ده.' },75 : { txt : ' أولئک یجْزوْن الْغرْفة بما صبروا ویلقوْن فیها تحیة وسلاما' , trans : 'اينانند كه به خاطر صبرى كه [در برابر حوادث واجراى تكاليف الهى] از خود نشان دادند با [برترين] مكان ها[ى بهشت] پاداششان مى دهند، ودر آن با درود وسلامى [از سوى خدا وفرشتگان]روبرو مي شوند.' },76 : { txt : ' خالدین فیها حسنتْ مسْتقرا ومقاما' , trans : ' در آنجا جاودانه اند. چه نيكو قرارگاه وچه خوب اقامتگاهى است.' },77 : { txt : ' قلْ ما یعْبؤا بکمْ ربی لوْلا دعاؤکمْ فقدْ کذبْتمْ فسوْف یکون لزاما' , trans : 'بگو: اگر دعايتان نباشد پروردگارم به شما ارجى ننهد، پس شما [كه قاطعانه آيات خدا وپيامبرش ر] تكذيب كرديد وبه زودى [كيفر اين تكذيب براى هميشه] ملازم [شما] خواهد بود.' }, },26 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' طسم' , trans : ' طسم.' },2 : { txt : ' تلْک آیات الْکتاب الْمبین' , trans : ' اين است آيات [با عظمت اين] كتاب روشنگر.' },3 : { txt : ' لعلک باخع نفْسک ألا یکونوا مؤْمنین' , trans : 'شايد تو مى خواهى براى اينكه آنان ايمان نمي آورند، خود را از شدت اندوه هلاك كنى!' },4 : { txt : ' إن نشأْ ننزلْ علیْهم من السما آیة فظلتْ أعْناقهمْ لها خاضعین' , trans : 'اگر بخواهيم معجزه ي بزرگ از آسمان بر آنان نازل مي کنيم كه فروتنانه و بى اختيار در برابرش گردن نهند،' },5 : { txt : ' وما یأْتیهم من ذکْرٍ من الرحْمن محْدثٍ إلا کانوا عنْه معْرضین' , trans : 'هيچ [مايه] تذكر جديدى از سوى [خداى] رحمان براى آنان نمي يد، مگر آنكه از آن روى گردان مي شوند.' },6 : { txt : ' فقدْ کذبوا فسیأْتیهمْ أنبا ما کانوا به یسْتهْزئون' , trans : 'همانا [آيات و وعده هاى ما را]تكذيب كردند [تا جايى كه آنها را به مسخره گرفتند] پس به زودى خبرهاى [مهم]آنچه كه آن را مسخره مي کردند [از حقّانيّت آيات، وعده هاى ما وتحقّق عذابهاى دنيايى وآخرتى]به آنان مي رسد.' },7 : { txt : ' أولمْ یروْا إلى الْأرْض کمْ أنبتْنا فیها من کل زوْجٍ کریمٍ' , trans : ' آيا [با تأمل] به اين زمين ننگريستند كه در آن چه بسيار از هر نوع [گياهان ودرختان]نيكو رويانديم؟' },8 : { txt : ' إن فی ذلک لآیة وما کان أکْثرهم مؤْمنین' , trans : 'يقيناً در اين [روياندن انواع نباتات]نشانه اى است [بر قدرت، ربوبيّت خدا واينكه مردگان را زنده مي کند] ولى بيشترشان [به خاطر رسوخ كبر ولجاجت در باطنشان]ايمان آور نبوده ونيستند.' },9 : { txt : ' وإن ربک لهو الْعزیر الرحیم' , trans : ' ويقيناً پروردگارت همان تواناى شكست ناپذير مهربان است.' },10 : { txt : ' وإذْ نادى‏ ربک موسى‏ أن ائْت الْقوْم الظالمین' , trans : ' [ياد كن] هنگامى را كه پروردگارت موسى را ندا داد كه: خود را به قوم ستمكار برسان.' },11 : { txt : ' قوْم فرْعوْن ألا یتقون' , trans : ' [به سوى]قوم فرعون [كه به آنان بگويى:] آيا [از سرانجام شرك وطغيان كه خشم وعذاب خداست]نمى پرهيزيد؟!' },12 : { txt : ' قال رب إنی أخاف أن یکذبون' , trans : 'گفت: پروردگار! به راستى مي ترسم مرا تكذيب كنند،' },13 : { txt : ' ویضیق صدْری ولا ینطلق لسانی فأرْسلْ إلى‏ هارون' , trans : 'وسينه ام [از اين وظيفه سنگين]تنگى مي کند، وزبانم روان وگويا نمي شود، پس به سوى هارون هم [پيام نبوّت]بفرست [تا مرا در اين وظيفه سنگين يارى دهد.]' },14 : { txt : ' ولهمْ علی ذنب فأخاف أن یقْتلون' , trans : ' وآنان را بر من ادعاى جرمى است كه مي ترسم [به سبب آن]مرا بكشند.' },15 : { txt : ' قال کلا فاذْهبا بآیاتنا إنا معکم مسْتمعون' , trans : ' [خد]گفت: اين چنين نيست [كه فرعون بر تو پيروز شود]پس شما دو نفر معجزات ما را ببريد كه يقيناً ما همراه شما شنونده [گفتار هر دو طرف]هستيم [پس شما دو نفر را بر پايه دليل وبرهان ومعجزه بر آنان پيروز مي کنيم.]' },16 : { txt : ' فأْتیا فرْعوْن فقولا إنا رسول رب الْعالمین' , trans : ' بنابراين خود را به فرعون برسانيد وبگوييد: يقيناً ما فرستاده پروردگار جهانيانيم.' },17 : { txt : ' أنْ أرْسلْ معنا بنی إسْرائیل' , trans : 'با اين وصف، بنى اسرائيل را [آزاد كن و]با ما بفرست.' },18 : { txt : ' قال ألمْ نربک فینا ولیدا ولبثْت فینا منْ عمرک سنین' , trans : '[فرعون] گفت: آيا ما تو را در كودكى در ميان خود نپرورانديم، وساليانى چند از عمر خود را در ميان ما درنگ نكردى؟' },19 : { txt : ' وفعلْت فعْلتک التی فعلْت وأنت من الْکافرین' , trans : 'وآن كارت را كه كردى، كردى در حالى كه از ناسپاسان [زحمات ونعمت هاى م]بودى.' },20 : { txt : ' قال فعلْتها إذا وأنا من الضالین' , trans : 'گفت: آن را در آن زمان در حالى انجام دادم كه بى خبر از اين واقعه بودم [كه با مشت من در دفاع از مظلوم، آن مرد قبطى كشته مي شود.]' },21 : { txt : ' ففررْت منکمْ لما خفْتکمْ فوهب لی ربی حکْما وجعلنی من الْمرْسلین' , trans : 'چون از شما ترسيدم از دستتان گريختم، پس [با اين گريز از عرصه زندگى ظالمانه شما اين شايستگى را يافتم كه] پروردگارم به من حكمت بخشيد، ومرا از پيامبران قرار داد.' },22 : { txt : ' وتلْک نعْمة تمنها علی أنْ عبدت بنی إسْرائیل' , trans : ' آيا اينكه بنى اسرائيل را به بردگى گرفته اى نعمتى است كه منتش را بر من مى نهى؟!' },23 : { txt : ' قال فرْعوْن وما رب الْعالمین' , trans : ' فرعون گفت: پروردگار جهانيان چيست؟' },24 : { txt : ' قال رب السماوات والْأرْض وما بیْنهما إن کنتم موقنین' , trans : ' گفت: اگر باور مي کنيد همان پروردگار آسمانها وزمين وآنچه ميان آنها است.' },25 : { txt : ' قال لمنْ حوْله ألا تسْتمعون' , trans : ' [فرعون از روى مسخره] به افراد پيرامونش گفت: آيا نمي شنويد [كه چه مي گويد؟!]' },26 : { txt : ' قال ربکمْ ورب آبائکم الْأولین' , trans : ' [موسى] گفت: [او] پروردگار شما وپروردگار پدران پيشين شماست.' },27 : { txt : ' قال إن رسولکم الذی أرْسل إلیْکمْ لمجْنون' , trans : '[فرعون] گفت: اين پيامبرتان كه به سوى شما فرستاده اند، حتماً مجنون است!' },28 : { txt : ' قال رب الْمشْرق والْمغْرب وما بیْنهما إن کنتمْ تعْقلون' , trans : '[موسى] گفت: پروردگار مشرِق ومغرب وآنچه ميان آنهاست، اگر مى انديشيد.' },29 : { txt : ' قال لئن اتخذْت إلها غیْری لأجْعلنک من الْمسْجونین' , trans : '[فرعون] گفت: اگر معبودى جز من بگيرى، قطعاً تو را از زندانيان [كه زير سختترين شكنجه اند] قرار خواهم داد.' },30 : { txt : ' قال أولوْ جئْتک بشیْ‏ٍ مبینٍ' , trans : ' [موسى] گفت: آيا اگر [بر صدق نبوتم] معجزه آشكارى برايت آورده باشم [باز هم مرا به زندان مى افكنى؟]' },31 : { txt : ' قال فأْت به إن کنت من الصادقین' , trans : ' گفت: اگر راستگويى آن را بياور.' },32 : { txt : ' فألْقى‏ عصاه فإذا هی ثعْبان مبین' , trans : 'پس عصايش را انداخت وناگهان اژدهايى حقيقى نمايان شد،' },33 : { txt : ' ونزع یده فإذا هی بیْضا للناظرین' , trans : ' ودستش را [ازگريبانش]بيرون آورد وناگهان براى بينندگان سپيد وروشن بود.' },34 : { txt : ' قال للْملإ حوْله إن هذا لساحر علیم' , trans : ' [فرعون] به سران واشراف پيرامونش گفت: يقيناً اين جادوگرى بسيار ماهر وداناست!' },35 : { txt : ' یرید أن یخْرجکم منْ أرْضکم بسحْره فماذا تأْمرون' , trans : 'مي خواهد با جادويش شما را از سرزمينتان بيرون كند، پس شما چه نظر مي دهيد؟' },36 : { txt : ' قالوا أرْجهْ وأخاه وابْعثْ فی الْمدائن حاشرین' , trans : 'گفتند: كار او وبرادرش را به تأخير انداز وگروهى گردآورنده را به شهرها روانه كن،' },37 : { txt : ' یأْتوک بکل سحارٍ علیمٍ' , trans : ' تا هر جادوگر كاردان بسيار دانايى را نزد تو آورند.' },38 : { txt : ' فجمع السحرة لمیقات یوْمٍ معْلومٍ' , trans : 'پس همه جادوگران را در وعدهگاه روزى معين گرد آوردند،' },39 : { txt : ' وقیل للناس هلْ أنتم مجْتمعون' , trans : ' وبه همه مردم گفتند: آيا شما هم اجتماع خواهيد كرد؟' },40 : { txt : ' لعلنا نتبع السحرة إن کانوا هم الْغالبین' , trans : 'به اميد آنكه اگر جادوگران پيروز شدند، از آنان پيروى كنيم.' },41 : { txt : ' فلما جا السحرة قالوا لفرْعوْن أن لنا لأجْرا إن کنا نحْن الْغالبین' , trans : 'پس هنگامى كه جادوگران آمدند، به فرعون گفتند: آيا اگر ما پيروز شويم، حتماً براى ما پاداشى شايسته خواهد بود؟' },42 : { txt : ' قال نعمْ وإنکمْ إذا لمن الْمقربین' , trans : 'گفت: آرى، ودر آن صورت مسلماً از مقربان [درگاه]خواهيد شد.' },43 : { txt : ' قال لهم موسى‏ ألْقوا ما أنتم ملْقون' , trans : 'موسى به جادوگران گفت: بيفكنيد آنچه را قصد داريد، بيفكنيد.' },44 : { txt : ' فألْقوْا حبالهمْ وعصیهمْ وقالوا بعزة فرْعوْن إنا لنحْن الْغالبون' , trans : 'پس ريسمانها وعصاهايشان را افكندند، وگفتند: به عزت فرعون سوگند كه به راستى ما به طور مسلّم پيروزيم.' },45 : { txt : ' فألْقى‏ موسى‏ عصاه فإذا هی تلْقف ما یأْفکون' , trans : 'پس موسى عصايش را افكند، ناگاه آنچه را جادوگران با نيرنگ [وبه صورت غير واقعى] ساخته بودند، بلعيد.' },46 : { txt : ' فألْقی السحرة ساجدین' , trans : ' پس جادوگران [از هيبت وعظمت اين معجزه كه يافتند كارى خدايى است نه جادويى] به سجده افتادند.' },47 : { txt : ' قالوا آمنا برب الْعالمین' , trans : 'گفتند: ما به پروردگار جهانيان ايمان آورديم،' },48 : { txt : ' رب موسى‏ وهارون' , trans : ' پروردگار موسى وهارون.' },49 : { txt : ' قال آمنتمْ له قبْل أنْ أذن لکمْ إنه لکبیرکم الذی علمکم السحْر فلسوْف تعْلمون لأقطعن أیْدیکمْ وأرْجلکم منْ خلافٍ ولأصلبنکمْ أجْمعین' , trans : 'فرعون گفت: پيش از آنكه به شما اجازه دهم به او ايمان آورديد، حتماً او بزرگ شماست كه جادوگرى را به شما آموخته است، پس به زودى خواهيد دانست كه مسلماً دستها وپاهاى شما را يكى از راست ويكى از چپ قطع خواهم كرد، ويقيناً همه شما را به دار خواهم آويخت.' },50 : { txt : ' قالوا لا ضیْر إنا إلى‏ ربنا منقلبون' , trans : 'گفتند: [در اين شكنجه وعذاب] هيچ زيان وباكى [بر م] نيست، يقيناً ما به سوى پروردگارمان باز مى گرديم،' },51 : { txt : ' إنا نطْمع أن یغْفر لنا ربنا خطایانا أن کنا أول الْمؤْمنین' , trans : 'قطعاً ما اميدواريم كه چون نخستين ايمان آورندگان [از اين قوم]بوديم، پروردگارمان خطاهاى ما را بيامرزد.' },52 : { txt : ' وأوْحیْنا إلى‏ موسى‏ أنْ أسْر بعبادی إنکم متبعون' , trans : ' وبه موسى وحى كرديم كه: بندگان مرا شبانه كوچ بده كه حتماً دشمنان از پى شما خواهند آمد.' },53 : { txt : ' فأرْسل فرْعوْن فی الْمدائن حاشرین' , trans : ' پس فرعون گروهى گردآورنده را [براى جمع كردن نيرو] به شهرها فرستاد' },54 : { txt : ' إن هؤلا لشرْذمة قلیلون' , trans : '[وگفت:] مسلماً اينان [كه بر ضد من برخاسته اند] گروهى اندكند،' },55 : { txt : ' وإنهمْ لنا لغائظون' , trans : 'وهمانا ما را همواره [با اعمالشان]به خشم مي آورند،' },56 : { txt : ' وإنا لجمیع حاذرون' , trans : ' وما گروهى هوشيار وآماده باش ومهياى دفاعيم.' },57 : { txt : ' فأخْرجْناهم من جناتٍ وعیونٍ' , trans : ' پس ما آنان را [به دنبال بني اسرائيل] از باغها وچشمه سارها [كه نعمتهاى ما در سرزمين مصر بود.]' },58 : { txt : ' وکنوزٍ ومقامٍ کریمٍ' , trans : ' واز گنج ها ومكان هاى نيكو [وقصرهاى باشكوه] بيرون كرديم.' },59 : { txt : ' کذلک وأوْرثْناها بنی إسْرائیل' , trans : ' اينگونه [نعمت هاى خود را از چنگ آنان بيرون آورديم] وآنها رابه بني اسرائيل به ميراث داديم.' },60 : { txt : ' فأتْبعوهم مشْرقین' , trans : ' فرعونيان هنگام طلوع آفتاب آنان را دنبال كردند.' },61 : { txt : ' فلما تراى الْجمْعان قال أصْحاب موسى‏ إنا لمدْرکون' , trans : 'چون آن دو گروه يكديگر را ديدند، اصحاب موسى گفتند: حتماً ما به چنگ آنان خواهيم افتاد.' },62 : { txt : ' قال کلا إن معی ربی سیهْدین' , trans : 'موسى گفت: اين چنين نيست، بي ترديد پروردگارم با من است، وبه زودى مرا هدايت خواهد كرد.' },63 : { txt : ' فأوْحیْنا إلى‏ موسى‏ أن اضْرب بعصاک الْبحْر فانفلق فکان کل فرْقٍ کالطوْد الْعظیم' , trans : ' پس به موسى وحى كرديم كه: عصايت را به اين دريا بزن. [موسى عصايش را به دريا زد] پس [دري] از هم شكافت وهر پارهاش چون كوهى بزرگ بود.' },64 : { txt : ' وأزْلفْنا ثم الْأخرین' , trans : 'وآن گروه ديگر را [هم در آنج]به دريا نزديك كرديم،' },65 : { txt : ' وأنجیْنا موسى‏ ومن معه أجْمعین' , trans : 'وموسى وهر كه با او بود، همه را نجات داديم.' },66 : { txt : ' ثم أغْرقْنا الْأخرین' , trans : ' آنگاه آن گروه ديگر را غرِق كرديم.' },67 : { txt : ' إن فی ذلک لآیة وما کان أکْثرهم مؤْمنین' , trans : 'بي ترديد در اين سرگذشت عبرتى بزرگ وجود دارد، و[قوم قبطى]بيشترشان مؤمن نبودند.' },68 : { txt : ' وإن ربک لهو الْعزیز الرحیم' , trans : ' ويقيناً پروردگارت همان تواناى شكست ناپذير ومهربان است.' },69 : { txt : ' واتْل علیْهمْ نبأ إبْراهیم' , trans : 'وسرگذشت مهم ابراهيم را بر آنان بخوان،' },70 : { txt : ' إذْ قال لأبیه وقوْمه ما تعْبدون' , trans : ' هنگامى كه به پدرش وقومش گفت: چه چيز را مى پرستيد؟' },71 : { txt : ' قالوا نعْبد أصْناما فنظل لها عاکفین' , trans : ' گفتند: بتهايى را مى پرستيم وهمواره ملازم پرستش آنها هستيم.' },72 : { txt : ' قال هلْ یسْمعونکمْ إذْ تدْعون' , trans : 'گفت: آيا هنگامى كه آنها را مي خوانيد، سخن شمرا مي شنوند؟' },73 : { txt : ' أوْ ینفعونکمْ أوْ یضرون' , trans : ' يا به شما سود وزيانى مى رسانند؟' },74 : { txt : ' قالوا بلْ وجدْنا آبانا کذلک یفْعلون' , trans : 'گفتند: نه، بلكه پدرانمان را يافتيم كه به اين صورت عبادت مي کردند!' },75 : { txt : ' قال أفرأیْتم ما کنتمْ تعْبدون' , trans : 'گفت: پس آيا مي دانيد كه آنچه مى پرستيد،' },76 : { txt : ' أنتمْ وآباؤکم الْأقْدمون' , trans : ' هم شما وهم پدران پيشين شم' },77 : { txt : ' فإنهمْ عدو لی إلا رب الْعالمین' , trans : 'هم آنان قطعاً دشمن منند [چون اگر آنها را بپرستم، مرا دچار عذاب جاودانه خواهند كرد]، جز پروردگار جهانيان [كه پرستيدنش مايه سعادت هميشگى وجاودانى است.]' },78 : { txt : ' الذی خلقنی فهو یهْدین' , trans : 'همان كسى كه مرا آفريد وهم او مرا هدايت مي کند،' },79 : { txt : ' والذی هو یطْعمنی ویسْقین' , trans : ' وآنكه او طعامم مي دهد وسيرابم مي کند' },80 : { txt : ' وإذا مرضْت فهو یشْفین' , trans : 'وهنگامى كه بيمار مى شوم، او شفايم مي دهد' },81 : { txt : ' والذی یمیتنی ثم یحْیین' , trans : ' وآنكه مرا مى ميراند سپس زنده ام مي کند' },82 : { txt : ' والذی أطْمع أن یغْفر لی خطیئتی یوْم الدین' , trans : ' وآنكه اميد دارم روز جزا خطايم را بر من بيامرزد.' },83 : { txt : ' رب هبْ لی حکْما وألْحقْنی بالصالحین' , trans : 'پروردگار! به من حكمت بخش، ومرا به شايستگان ملحق كن.' },84 : { txt : ' واجْعل لی لسان صدْقٍ فی الْآخرین' , trans : 'وبراى من در آيندگان نامى نيك وستايشى والمرتبه قرار ده،' },85 : { txt : ' واجْعلْنی من ورثة جنة النعیم' , trans : 'ومرا از وارثان بهشت پرنعمت گردان،' },86 : { txt : ' واغْفرْ لأبی إنه کان من الضالین' , trans : 'وپدرم را بيامرز كه او از گمراهان است،' },87 : { txt : ' ولا تخْزنی یوْم یبْعثون' , trans : 'وروزى كه [مردگان] برانگيخته مي شوند، رسوايم مكن;' },88 : { txt : ' یوْم لا ینفع مال ولا بنون' , trans : 'روزى كه هيچ مال واولادى سود نمي دهد،' },89 : { txt : ' إلا منْ أتى الله بقلْبٍ سلیمٍ' , trans : 'مگر كسى كه دلى سالم [از رذايل وخبايث] به پيشگاه خدا بياورد،' },90 : { txt : ' وأزْلفت الْجنة للْمتقین' , trans : 'وآن روز بهشت را براى پرهيزكاران نزديك آورند،' },91 : { txt : ' وبرزت الْجحیم للْغاوین' , trans : 'وآتش برافروخته را براى گمراهان آشكار كنند،' },92 : { txt : ' وقیل لهمْ أیْن ما کنتمْ تعْبدون' , trans : 'وبه آنان گويند: آنچه را مى پرستيديد، كجايند؟' },93 : { txt : ' من دون الله هلْ ینصرونکمْ أوْ ینتصرون' , trans : ' [معبودانى ر] به جاى خدا ؟! آيا شما را [براى رهايى از آتش]يارى مى دهند؟ يا از خود مى توانند دفع عذاب كنند؟' },94 : { txt : ' فکبْکبوا فیها همْ والْغاوون' , trans : 'پس آن بتها وگمراهان [كه آنها را مى پرستيدند]به رو در آتش افروخته افكنده مي شوند،' },95 : { txt : ' وجنود إبْلیس أجْمعون' , trans : 'با همه سپاهيان ابليس،' },96 : { txt : ' قالوا وهمْ فیها یخْتصمون' , trans : ' در حالى كه در آن [آتش افروخته] با هم ستيز ونزاع مى كنند [و به بتان]مى گويند:' },97 : { txt : ' تالله إن کنا لفی ضلالٍ مبینٍ' , trans : 'به خدا سوگند كه ما در گمراهى آشكارى بوديم،' },98 : { txt : ' إذْ نسویکم برب الْعالمین' , trans : 'كه شما را با پروردگار جهانيان برابر ومساوى قرار مى داديم،' },99 : { txt : ' وما أضلنا إلا الْمجْرمون' , trans : 'وما را جز مجرمان گمراه نكردند،' },100 : { txt : ' فما لنا من شافعین' , trans : 'در نتيجه براى ما نه شفيعانى است،' },101 : { txt : ' ولا صدیقٍ حمیمٍ' , trans : 'ونه يك دوست نزديك وصميمى،' },102 : { txt : ' فلوْ أن لنا کرة فنکون من الْمؤْمنین' , trans : ' پس اى كاش براى ما بازگشتى [به دني] بود تا از مؤمنان مى شديم.' },103 : { txt : ' إن فی ذلک لآیة وما کان أکْثرهم مؤْمنین' , trans : 'بي ترديد در اين سرگذشت، عبرتى بزرگ وجود دارد، و[قوم ابراهيم]بيشترشان مؤمن نبودند،' },104 : { txt : ' وإن ربک لهو الْعزیز الرحیم' , trans : ' ويقيناً پروردگارت همان تواناى شكست ناپذير ومهربان است.' },105 : { txt : ' کذبتْ قوْم نوحٍ الْمرْسلین' , trans : 'قوم نوح پيامبران را تكذيب كردند،' },106 : { txt : ' إذْ قال لهمْ أخوهمْ نوح ألا تتقون' , trans : ' هنگامى كه برادرشان نوح به آنان گفت: آيا [از سرانجام شرك وطغيان كه خشم وعذاب خداست]نمى پرهيزيد؟' },107 : { txt : ' إنی لکمْ رسول أمین' , trans : 'بي ترديد من براى شما فرستاده اى امينم،' },108 : { txt : ' فاتقوا الله وأطیعون' , trans : 'بنابراين از خدا پروا كنيد واز من فرمان ببريد،' },109 : { txt : ' وما أسْألکمْ علیْه منْ أجْرٍ إنْ أجْری إلا على‏ رب الْعالمین' , trans : 'ومن از شما بر ابلاغ رسالتم هيچ پاداشى نمى خواهم، پاداش من فقط بر عهده پروردگار جهانيان است،' },110 : { txt : ' فاتقوا الله وأطیعون' , trans : ' بنابراين از خدا پروا كنيد واز من فرمان ببريد.' },111 : { txt : ' قالوا أنؤْمن لک واتبعک الْأرْذلون' , trans : ' گفتند: آيا ما به تو ايمان بياوريم در حالى كه فرومايگان از تو پيروى كرده اند؟!' },112 : { txt : ' قال وما علْمی بما کانوا یعْملون' , trans : '[نوح] گفت: مرا از آنچه آنان انجام مى داده اند، چه اطلاعى است؟' },113 : { txt : ' إنْ حسابهمْ إلا على‏ ربی لوْ تشْعرون' , trans : 'حسابشان اگر واقعاً درك مي کنيد، جز بر عهده پروردگارم نيست،' },114 : { txt : ' وما أنا بطارد الْمؤْمنین' , trans : 'ومن طردكننده مؤمنان نخواهم بود،' },115 : { txt : ' إنْ أنا إلا نذیر مبین' , trans : ' من جز بيم دهنده اى آشكار نيستم.' },116 : { txt : ' قالوا لئن لمْ تنته یانوح لتکونن من الْمرْجومین' , trans : 'گفتند: اى نوح! اگر [از ابلاغ دين] باز نايستى، يقيناً از سنگسار شدگان خواهى بود!' },117 : { txt : ' قال رب إن قوْمی کذبون' , trans : 'گفت: پروردگار! همانا قوم من مرا تكذيب كردند،' },118 : { txt : ' فافْتحْ بیْنی وبیْنهمْ فتْحا ونجنی ومن معی من الْمؤْمنین' , trans : ' پس ميان من وآنان چنانكه سزاوار است داورى كن ومن وكسانى كه از مؤمنان با من هستند از چنگ آنان نجات ده.' },119 : { txt : ' فأنجیْناه ومن معه فی الْفلْک الْمشْحون' , trans : 'پس او وكسانى را كه با او در آن كشتى مملو [از سرنشينان، جنبندگان، متاع وابزار]بود نجات داديم،' },120 : { txt : ' ثم أغْرقْنا بعْد الْباقین' , trans : 'آنگاه بعد از آن، همه باقى ماندگان را غرِق كرديم.' },121 : { txt : ' إن فی ذلک لآیة وما کان أکْثرهم مؤْمنین' , trans : 'بي ترديد در اين سرگذشت، عبرتى بزرگ وجود دارد، و[قوم نوح] بيشترشان مؤمن نبودند،' },122 : { txt : ' وإن ربک لهو الْعزیز الرحیم' , trans : ' ويقيناً پروردگارت همان تواناى شكست ناپذير ومهربان است.' },123 : { txt : ' کذبتْ عاد الْمرْسلین' , trans : 'قوم عاد پيامبران را تكذيب كردند،' },124 : { txt : ' إذْ قال لهمْ أخوهمْ هود ألا تتقون' , trans : ' هنگامى كه برادرشان هود به آنان گفت: آيا [از سرانجام شرك وطغيان كه خشم وعذاب خداست] نمى پرهيزيد؟' },125 : { txt : ' إنی لکمْ رسول أمین' , trans : 'بي ترديد من براى شما فرستاده اى امينم،' },126 : { txt : ' فاتقوا الله وأطیعون' , trans : 'بنابراين از خدا پروا كنيد واز من فرمان ببريد،' },127 : { txt : ' وما أسْألکمْ علیْه منْ أجْرٍ إنْ أجْری إلا على‏ رب الْعالمین' , trans : 'ومن از شما بر ابلاغ رسالتم هيچ پاداشى نمى خواهم، پاداش من فقط بر عهده پروردگار جهانيان است،' },128 : { txt : ' أتبْنون بکل ریعٍ آیة تعْبثون' , trans : ' آيا شما بر روى هر مكان بلندى به بيهوده كارى وبدون نياز برجى عظيم وبرافراشته بنا مي کنيد؟' },129 : { txt : ' وتتخذون مصانع لعلکمْ تخْلدون' , trans : 'وقلعه ها وكاخ هاى استوار ومجلل بر مى گيريد، كه شايد جاودانه بمانيد،' },130 : { txt : ' وإذا بطشْتم بطشْتمْ جبارین' , trans : ' وچون كسى را با شدت وقهر مي گيريد ظالمانه و زورمدارانه [مي گيريد بدون اينكه در عاقبت كار بينديشيد.]' },131 : { txt : ' فاتقوا الله وأطیعون' , trans : 'بنابراين از خدا پروا كنيد واز من فرمان ببريد،' },132 : { txt : ' واتقوا الذی أمدکم بما تعْلمون' , trans : 'وازكسى كه شما را به وسيله آنچه خود مي دانيد يارى داده پروا كنيد،' },133 : { txt : ' أمدکمْ بأنْعامٍ وبنین' , trans : 'به وسيله چهارپايان وفرزندانى، به شما يارى داده است.' },134 : { txt : ' وجناتٍ وعیونٍ' , trans : 'و[به وسيله] بوستانها وچشمه ساره،' },135 : { txt : ' إنی أخاف علیْکمْ عذاب یوْمٍ عظیمٍ' , trans : ' بي ترديد من بر شما از عذاب روزى بزرگ مي ترسم.' },136 : { txt : ' قالوا سوا علیْنا أوعظْت أمْ لمْ تکن من الْواعظین' , trans : ' گفتند: تو پند واندرز دهى يا ندهى براى ما يكسان است!!' },137 : { txt : ' إنْ هذا إلا خلق الْأولین' , trans : 'اين [پند واندرزها وتقسيم امور به حلال وحرام] جز شيوه پيشينيان [كه اهل واپسگرايى وخرافات بودند] نيست،' },138 : { txt : ' وما نحْن بمعذبین' , trans : ' وما گرفتار عذابى [كه تو ما را از آن بيم مى دهى] نخواهيم شد.' },139 : { txt : ' فکذبوه فأهْلکْناهمْ إن فی ذلک لآیة وما کان أکْثرهم مؤْمنین' , trans : 'پس او را تكذيب كردند، ودر نتيجه هلاكشان كرديم. بي ترديد در اين سرگذشت عبرتى بزرگ وجود دارد و[قوم هود] بيشترشان مؤمن نبودند،' },140 : { txt : ' وإن ربک لهو الْعزیز الرحیم' , trans : ' ويقيناً پروردگارت همان تواناى شكستناپذير ومهربان است.' },141 : { txt : ' کذبتْ ثمود الْمرْسلین' , trans : 'قوم ثمود پيامبران را تكذيب كردند،' },142 : { txt : ' إذْ قال لهمْ أخوهمْ صالح ألا تتقون' , trans : ' هنگامى كه برادرشان صالح به آنان گفت: آيا [از سرانجام شرك وطغيان كه خشم وعذاب خداست] نمى پرهيزيد؟' },143 : { txt : ' إنی لکمْ رسول أمین' , trans : 'بي ترديد من براى شما فرستاده اى امينم،' },144 : { txt : ' فاتقوا الله وأطیعون' , trans : 'بنابراين از خدا پروا كنيد واز من فرمان ببريد،' },145 : { txt : ' وما اسْألکمْ علیْه منْ أجْرٍ إنْ أجْری إلا على‏ رب الْعالمین' , trans : 'ومن از شما بر ابلاغ رسالتم هيچ پاداشى نمى خواهم، پاداش من فقط بر عهده پروردگار جهانيان است،' },146 : { txt : ' أتتْرکون فی ما هاهنا آمنین' , trans : ' آيا شما را در آنچه در اين دنيا [از نعمت ورفاه هست] ايمن وآسوده [از تغيير و زوال] رهايتان خواهند كرد؟!' },147 : { txt : ' فی جناتٍ وعیونٍ' , trans : 'در بوستانها وچشمه ساره،' },148 : { txt : ' وزروعٍ ونخْلٍ طلْعها هضیم' , trans : ' وكشتزارها ودرختان خرمايى كه شكوفه هايشان انبوه وباطراوت ولطيف است؟' },149 : { txt : ' وتنْحتون من الْجبال بیوتا فارهین' , trans : ' وماهرانه وهنرمندانه از كوهها خانه هايى مى تراشيد؟ [به اميد آنكه از هر آسيبى حتى مرگ در امان بمانيد!!]' },150 : { txt : ' فاتقوا الله وأطیعون' , trans : 'بنابراين از خدا پروا كنيد ومرا فرمان ببريد،' },151 : { txt : ' ولا تطیعوا أمْر الْمسْرفین' , trans : 'واز فرمان اسرافگران اطاعت نكنيد،' },152 : { txt : ' الذین یفْسدون فی الْأرْض ولا یصْلحون' , trans : ' همانان كه در زمين فساد مي کنند وبه اصلاحگرى نمى پردازند.' },153 : { txt : ' قالوا إنما أنت من الْمسحرین' , trans : 'گفتند: جز اين نيست كه تو از جادوشدگانى،' },154 : { txt : ' ما أنت إلا بشر مثْلنا فأْت بآیةٍ إن کنت من الصادقین' , trans : 'تو جز بشرى مانند ما نيستى، اگر راست مى گويى معجزه ي بياور.' },155 : { txt : ' قال هذه ناقة لها شرْب ولکمْ شرْب یوْمٍ معْلومٍ' , trans : 'گفت: اين ماده شترى است [كه به اذن خدا به عنوان معجزه من از دل كوه بيرون آمد] سهمى از آب [اين چشمه] براى او، وسهم روز معينى براى شماست،' },156 : { txt : ' ولا تمسوها بسوٍ فیأْخذکمْ عذاب یوْمٍ عظیمٍ' , trans : ' آسيبى به او نرسانيد كه عذاب روزى بزرگ شما را فرا مى گيرد.' },157 : { txt : ' فعقروها فأصْبحوا نادمین' , trans : 'پس ناقه را پى كردند و[از كار خود] پشيمان شدند،' },158 : { txt : ' فأخذهم الْعذاب إن فی ذلک لآیة وما کان أکْثرهم مؤْمنین' , trans : 'در نتيجه عذاب آنان را فرا گرفت. بي ترديد در اين سرگذشت، عبرتى بزرگ وجود دارد و[قوم صالح] بيشترشان مؤمن نبودند،' },159 : { txt : ' وإن ربک لهو الْعزیز الرحیم' , trans : ' ويقيناً پروردگارت همان تواناى شكست ناپذير ومهربان است.' },160 : { txt : ' کذبتْ قوْم لوطٍ الْمرْسلین' , trans : 'قوم لوط پيامبران را تكذيب كردند،' },161 : { txt : ' إذْ قال لهمْ أخوهمْ لوط ألا تتقون' , trans : ' هنگامى كه كه برادرشان لوط به آنان گفت: آيا [از سرانجام شرك وطغيان كه خشم وعذاب خداست] نمى پرهيزيد؟' },162 : { txt : ' إنی لکمْ رسول أمین' , trans : 'بي ترديد من براى شما فرستاده اى امينم،' },163 : { txt : ' فاتقوا الله وأطیعون' , trans : 'بنابراين از خدا پروا كنيد واز من فرمان ببريد،' },164 : { txt : ' وما أسْألکمْ علیْه منْ أجْرٍ إنْ أجْری إلا على‏ رب الْعالمین' , trans : 'ومن از شما بر ابلاغ رسالتم هيچ پاداشى نمى خواهم، پاداش من فقط بر عهده پروردگار جهانيان است،' },165 : { txt : ' أتأْتون الذکْران من الْعالمین' , trans : 'آيا از ميان مردم جهان، شما با مردان آميزش مي کنيد؟!!' },166 : { txt : ' وتذرون ما خلق لکمْ ربکم منْ أزْواجکم بلْ أنتمْ قوْم عادون' , trans : 'وآنچه را پروردگارتان براى شما از همسرانتان آفريده رها مي کنيد؟ [براى اين كار زشت بى سابقه، دليل وبرهان استوارى نداريد] بلكه شما گروهى تجاوزكار [از حدود خدا ومرزهاى انسانيّت] هستيد.' },167 : { txt : ' قالوا لئن لمْ تنته یا لوط لتکونن من الْمخْرجین' , trans : 'گفتند: اى لوط! اگر [از تبليغ دين] باز نايستى، حتماً تبعيد خواهى شد.' },168 : { txt : ' قال إنی لعملکم من الْقالین' , trans : ' [لوط] گفت: بي ترديد من از كار زشت شما به شدت متنفرم.' },169 : { txt : ' رب نجنی وأهْلی مما یعْملون' , trans : 'پروردگار! مرا وخانواده ام را [از آثار، وزر ووبال] آنچه انجام مى دهند، نجات بده;' },170 : { txt : ' فنجیْناه وأهْله أجْمعین' , trans : 'پس ما او وخانواده اش همگى را نجات داديم،' },171 : { txt : ' إلا عجوزا فی الْغابرین' , trans : 'مگر پيرزنى در [ميان] باقى ماندگان،' },172 : { txt : ' ثم دمرْنا الْآخرین' , trans : 'سپس ديگران را نابود كرديم،' },173 : { txt : ' وأمْطرْنا علیْهم مطرا فسا مطر الْمنذرین' , trans : ' وبارانى از سنگ گِل بر سر آنان بارانديم; پس بد بود باران بيم داده شدگان.' },174 : { txt : ' إن فی ذلک لآیة وما کان أکْثرهم مؤْمنین' , trans : 'بي ترديد در اين سرگذشت عبرتى بزرگ وجود دارد وقوم لوط بيشترشان مؤمن نبودند،' },175 : { txt : ' وإن ربک لهو الْعزیر الرحیم' , trans : ' ويقيناً پروردگارت همان تواناى شكست ناپذير ومهربان است.' },176 : { txt : ' کذب أصْحاب الْأیْکة الْمرْسلین' , trans : 'مردم اَيكه پيامبران را تكذيب كردند،' },177 : { txt : ' إذْ قال لهمْ شعیْب ألا تتقون' , trans : ' هنگامى كه شعيب به آنان گفت: آيا [از سرانجام شرك وطغيان كه خشم وعذاب خداست]نمى پرهيزيد؟' },178 : { txt : ' إنی لکمْ رسول أمین' , trans : 'بي ترديد من براى شما فرستاده اى امينم،' },179 : { txt : ' فاتقوا الله وأطیعون' , trans : 'بنابراين از خدا پروا كنيد واز من فرمان ببريد،' },180 : { txt : ' وما أسْألکمْ علیْه منْ أجْرٍ إنْ أجْری إلا على‏ رب الْعالمین' , trans : 'من از شما بر ابلاغ رسالتم هيچ پاداشى نمى خواهم، پاداش من فقط بر عهده پروردگار جهانيان است،' },181 : { txt : ' أوْفوا الْکیْل ولا تکونوا من الْمخْسرین' , trans : 'پيمانه را كامل بدهيد واز كمفروشان نباشيد،' },182 : { txt : ' وزنوا بالْقسْطاس الْمسْتقیم' , trans : 'و[متاع وكالا ر] با ترازوى درست وزن كنيد،' },183 : { txt : ' ولا تبْخسوا الناس أشْیاهمْ ولا تعْثوْا فی الْأرْض مفْسدین' , trans : 'واز قيمت اشيا واجناس مردم به هنگام خريد نكاهيد، ودر زمين تباهكارانه فتنه وآشوب برپا نكنيد،' },184 : { txt : ' واتقوا الذی خلقکمْ والْجبلة الْأولین' , trans : ' واز آنكه شما وامتهاى پيشين را آفريد پروا كنيد.' },185 : { txt : ' قالوا إنما أنت من الْمسحرین' , trans : 'گفتند: جز اين نيست كه تو از جادوشدگانى،' },186 : { txt : ' وما أنت إلا بشر مثْلنا وإن نظنک لمن الْکاذبین' , trans : 'وتو جز بشرى مانند ما نيستى، وبي ترديد ما تو را از دروغگويان مى پنداريم،' },187 : { txt : ' فأسْقطْ علیْنا کسفا من السما إن کنت من الصادقین' , trans : ' پس اگر راست مى گويى پاره هايى از آسمان را بر ما فرو ريز.' },188 : { txt : ' قال ربی أعْلم بما تعْملون' , trans : '[شعيب] گفت: پروردگارم به آنچه انجام مي دهيد، داناتر است.' },189 : { txt : ' فکذبوه فأخذهمْ عذاب یوْم الظلة إنه کان عذاب یوْمٍ عظیمٍ' , trans : 'پس او را تكذيب كردند; در نتيجه عذاب روز سايبان [يعنى روزى كه ابرى تيره وصاعقه زا سايه مى اندازد] آنان را فرا گرفت، همانا آن عذاب روزى بزرگ بود،' },190 : { txt : ' إن فی ذلک لآیة وما کان أکْثرهم مؤْمنین' , trans : 'بي ترديد در اين سرگذشت، عبرتى بزرگ وجود دارد; وقوم شعيب بيشترشان مؤمن نبودند،' },191 : { txt : ' وإن ربک لهو الْعزیر الرحیم' , trans : ' ويقيناً پروردگارت همان تواناى شكست ناپذير ومهربان است.' },192 : { txt : ' وإنه لتنزیل رب الْعالمین' , trans : 'وبي ترديد اين قرآن، نازل شده پروردگار جهانيان است،' },193 : { txt : ' نزل به الروح الْأمین' , trans : 'كه روح الامين آن را نازل كرده است،' },194 : { txt : ' على‏ قلْبک لتکون من الْمنذرین' , trans : 'بر قلب تو، تا از بيم دهندگان باشى،' },195 : { txt : ' بلسانٍ عربیٍ مبینٍ' , trans : ' به زبان عربى روشن وگوي' },196 : { txt : ' وإنه لفی زبر الْأولین' , trans : ' وبي ترديد [خبر] اين [قرآن] در كتاب هاى پيشينيان است.' },197 : { txt : ' أولمْ یکن لهمْ آیة أن یعْلمه علما بنی إسْرائیل' , trans : ' آيا آگاهى دانشمندان بني اسرائيل به خبر قرآن [در كتاب هاى پيشينيان] براى مشركان نشانه اى [بر حقّانيّت قرآن وصدق نبوّت تو]نيست؟!' },198 : { txt : ' ولوْ نزلْناه على‏ بعْض الْأعْجمین' , trans : 'واگر آن را بر برخى از غير عرب ها نازل كرده بوديم،' },199 : { txt : ' فقرأه علیْهم ما کانوا به مؤْمنین' , trans : 'واو آن را بر عرب ها مى خواند، باز هم به آن ايمان نمى آوردند!!' },200 : { txt : ' کذلک سلکْناه فی قلوب الْمجْرمین' , trans : 'اينگونه [كه آن را به زبان عربى روشن وگويا نازل كرديم] در دلهاى مجرمان درآورديم [كه آن را بفهمند وبه آن ايمان آورند،]' },201 : { txt : ' لا یؤْمنون به حتى‏ یروا الْعذاب الْألیم' , trans : '[ولى اين بيمار دلان لجوج] به آن ايمان نمي آورند تا آن عذاب دردناك را ببينند،' },202 : { txt : ' فیأْتیهم بغْتة وهمْ لا یشْعرون' , trans : 'كه ناگهان در حالى كه بى خبرند به سراغشان آيد،' },203 : { txt : ' فیقولوا هلْ نحْن منظرون' , trans : ' پس [در آن موقعيت بسيار سخت]گويند: آيا ما مهلت مى يابيم؟' },204 : { txt : ' أفبعذابنا یسْتعْجلون' , trans : ' آيا به آمدن عذاب ما شتاب مي کنند؟' },205 : { txt : ' أفرأیْت إن متعْناهمْ سنین' , trans : 'پس خبر ده اگر ما آنان را ساليانى بهرهمندى وبرخوردارى دهيم،' },206 : { txt : ' ثم جاهم ما کانوا یوعدون' , trans : 'سپس آن عذابى كه به آن تهديد مى شدند، به سراغشان آيد.' },207 : { txt : ' ما أغْنى‏ عنْهم ما کانوا یمتعون' , trans : 'آنچه را [چند سال] همواره از آن برخوردارى مى يافتند [عذاب ر] از آنان دفع نخواهد كرد،' },208 : { txt : ' وما أهْلکْنا من قرْیةٍ إلا لها منذرون' , trans : 'و[مردم] هيچ شهرى را نابود نكرديم مگر آنكه بيم دهندگانى براى آنان بود،' },209 : { txt : ' ذکْرى‏ وما کنا ظالمین' , trans : ' براى اندرز دادن واتمام حجت; وما هرگز ستمكار نبوده ايم [كه مردمى را بدون فرستادن پيامبر نابود كنيم.]' },210 : { txt : ' وما تنزلتْ به الشیاطین' , trans : 'قرآن را شيطان ها نازل نكرده اند،' },211 : { txt : ' وما ینبغی لهمْ وما یسْتطیعون' , trans : 'و[نزول قرآن]سزاوار آنان نيست، وقدرت [وحى كردن چنين كتابى ر] ندارند،' },212 : { txt : ' إنهمْ عن السمْع لمعْزولون' , trans : ' بي ترديد آنان از شنيدن [وحى الهى واخبار ملكوتى] محروم وبركنارند.' },213 : { txt : ' فلا تدْع مع الله إلها آخر فتکون من الْمعذبین' , trans : 'پس با خدا معبودى ديگر را مپرست، كه از عذاب شدگان خواهى شد.' },214 : { txt : ' وأنذرْ عشیرتک الْأقْربین' , trans : 'نزديكترين خويشاوندانت را [از عذاب الهى] بيم ده،' },215 : { txt : ' واخْفضْ جناحک لمن اتبعک من الْمؤْمنین' , trans : 'وپر وبال [فروتنى وتواضع] خود را براى مؤمنانى كه از تو پيروى مي کنند بگستر،' },216 : { txt : ' فإنْ عصوْک فقلْ إنی بری‏ مما تعْملون' , trans : 'پس اگر تو را نافرمانى كردند بگو: من از آنچه انجام مي دهيد، بيزارم;' },217 : { txt : ' وتوکلْ على الْعزیز الرحیم' , trans : 'وبر تواناى شكستناپذير مهربان توكل كن،' },218 : { txt : ' الذی یراک حین تقوم' , trans : 'هم او كه تو را هنگامى كه [براى عبادت] مى ايستى مى بيند،' },219 : { txt : ' وتقلبک فی الساجدین' , trans : 'وگردش وحركت تو را در ميان سجده كنندگان [مشاهده مي کند،]' },220 : { txt : ' إنه هو السمیع الْعلیم' , trans : ' يقيناً او شنوا وداناست.' },221 : { txt : ' هلْ أنبئکمْ على‏ من تنزل الشیاطین' , trans : ' آيا شما را خبر دهم كه شيطان ها بر چه كسانى نازل مي شوند؟' },222 : { txt : ' تنزل على‏ کل أفاکٍ أثیمٍ' , trans : 'بر هر دروغپرداز گنه پيشه اى نازل مي شوند،' },223 : { txt : ' یلْقون السمْع وأکْثرهمْ کاذبون' , trans : 'كه گوش [بر القائات واغواگرى هاى شيطان] مى سپرند، وبيشتر شيطان ها دروغگويند،' },224 : { txt : ' والشعرا یتبعهم الْغاوون' , trans : 'و[پيامبر، شاعر وخيالپرداز نيست، چون] شاعران [خيالپرداز] را [كه حقايق را هجو مي کنند، وبا مطالببىاساس بهواقعيات مىتازند] گمراهان پيروىمي کنند.' },225 : { txt : ' ألمْ تر أنهمْ فی کل وادٍ یهیمون' , trans : ' آيا ندانسته اى كه آنان در هر وادى [باطلى خيال پردازانه] حيران وسرگردانند؟' },226 : { txt : ' وأنهمْ یقولون ما لا یفْعلون' , trans : 'ومطالبى مى گويند كه خود عمل نمي کنند،' },227 : { txt : ' إلا الذین آمنوا وعملوا الصالحات وذکروا الله کثیرا وانتصروا من بعْد ما ظلموا وسیعْلم الذین ظلموا أی منقلبٍ ینقلبون' , trans : 'مگر آنان كه ايمان آورده وكارهاى شايسته انجام داده اند وخدا را بسيار ياد كردند وپس از آنكه [با شعرهاى باطل دشمنان، هجويّات مشركان وياوهه اى كافران]مورد ستم قرار گرفتند [با شعرهاى توحيدى واصيل واستوار خود] به انتقام گرفتن [از دشمن ودفاع از خويش] برخاستند، وكسانى كه ستم كرده اند، به زودى خواهند دانست كه به چه بازگشتگاهى باز خواهند گشت؟!' }, },27 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' طس تلْک آیات الْقرْآن وکتابٍ مبینٍ' , trans : 'طس اين آيات [باعظمت] قرآن وكتابى روشنگر است،' },2 : { txt : ' هدى وبشْرى للْمؤْمنین' , trans : ' [كه سراسر]هدايت كننده [انسانه] وبراى مؤمنان مژده دهنده است.' },3 : { txt : ' الذین یقیمون الصلاة ویؤْتون الزکاة وهم بالْآخرة همْ یوقنون' , trans : 'همانان كه نماز برپا مى دارند وزكات مى پردازند، وقاطعانه به آخرت يقين دارند;' },4 : { txt : ' أن الذین لا یؤْمنون بالْآخرة زینا لهمْ أعْمالهمْ فهمْ یعْمهون' , trans : 'به راستى كسانى كه به آخرت ايمان ندارند، اعمال [زشتشان] را در نظرشان آراستيم، پس همواره در حيرت وسرگردانى اند،' },5 : { txt : ' أولئک الذین لهمْ سو الْعذاب وهمْ فی الْآخرة هم الْأخْسرون' , trans : ' اينان كسانى هستند كه عذاب سختى براى آنان است و بي ترديد آنان در آخرت زيانكارترين [مردم]اند.' },6 : { txt : ' وإنک لتلقى‏ الْقرْآن من لدنْ حکیمٍ علیمٍ' , trans : ' يقيناً تو قرآن را از نزد حكيمى دانا فرا مى گيرى.' },7 : { txt : ' إذْ قال موسى‏ لْأهله إنی آنسْت نارا سآتیکم منْها بخبرٍ أوْ آتیکم بشهابٍ قبسٍ لعلکمْ تصْطلون' , trans : '[ياد كن] هنگامى را كه موسى به خانواده اش گفت: به راستى من آتشى را از دور ديدم، به زودى خبرى از آن براى شما مى آورم، يا از آن شعله اى برگرفته به شما مى رسانم تا خود را گرم كنيد،' },8 : { txt : ' فلما جاها نودی أن بورک من فی النار ومنْ حوْلها وسبْحان الله رب الْعالمین' , trans : 'پس هنگامى كه نزد آن آمد، ندا رسيد كه: پربركت باد آنكه در آتش است وآنكه پيرامون آن است، ومنزّه وپاك است خدا كه پروردگار جهانيان است.' },9 : { txt : ' یاموسى‏ إنه أنا الله الْعزیز الْحکیم' , trans : 'اى موسى! يقيناً منم خداى تواناى شكست ناپذير وحكيم،' },10 : { txt : ' وألْق عصاک فلما رآها تهْتز کأنها جان ولى‏ مدْبرا ولمْ یعقبْ یاموسى‏ لاتخفْ إنی لایخاف لدی الْمرْسلون' , trans : 'وعصايت را بيفكن. پس وقتى آن را ديد كه تند وشتابان حركت مي کند، گويا مارى باريك وتيزرو است، پشتكنان رو به فرار گذاشت وبه پشت برنگشت. [ندا رسيد:] اى موسى! نترس كه پيامبران [به سبب دارا بودن مقام عصمت وپاكى از گناه] نزد من نمى ترسند،' },11 : { txt : ' إلا من ظلم ثم بدل حسْنا بعْد سوٍ فإنی غفور رحیم' , trans : 'مگر كسى كه ستم كند [كه او بايد بترسد]; ولى زمانى كه پس از بدى نيكى را [كه ايمان وكار شايسته است] جايگزين آن نمايد [از عذاب من در امان است ونبايد بترسد]; زيرا من بسيار آمرزنده ومهربانم،' },12 : { txt : ' وأدْخلْ یدک فی جیْبک تخْرجْ بیْضا منْ غیْر سوٍ فی تسْع آیاتٍ إلى‏ فرْعوْن وقوْمه إنهمْ کانوا قوْما فاسقین' , trans : 'ودستت را در گريبانت كن تا بدون هيچ عيبى سفيد ودرخشان بيرون آيد، [با اين دو معجزه كه در ضمن] نه معجزه است به سوى فرعون وقومش [برو] كه قطعاً آنان گروهى نافرمانند;' },13 : { txt : ' فلما جاتْهمْ آیاتنا مبْصرة قالوا هذا سحْر مبین' , trans : 'هنگامى كه معجزات روشن ما به سويشان آمد، گفتند: اين جادويى آشكار است.' },14 : { txt : ' وجحدوا بها واسْتیْقنتْها أنفسهمْ ظلْما وعلوا فانظرْ کیْف کان عاقبة الْمفْسدین' , trans : 'وآنها را در حالى كه باطنشان به الهى بودن آن معجزات يقين داشت، ستمكارانه وبرترى جويانه انكار كردند. پس با تأمل بنگر كه سرانجام مفسدان چگونه بود؟!' },15 : { txt : ' ولقدْ آتیْنا داود وسلیْمان علْما وقالا الْحمْد لله الذی فضلنا على‏ کثیرٍ منْ عباده الْمؤْمنین' , trans : 'ويقيناً ما به داود وسليمان، دانش [ويژه] داديم، وآن دو گفتند: سپاس وستايش ويژه خداست، همان كه ما را بر بسيارى از بندگان مؤمن خود برترى عطا كرده است،' },16 : { txt : ' وورث سلیْمان داود وقال یا أیها الناس علمْنا منطق الطیْر وأوتینا من کل شیْ‏ٍ إن هذا لهو الْفضْل الْمبین' , trans : 'وسليمان وارث داود شد وگفت: اى مردم! [معرفت وآگاهى به] زبان ومنطق پرندگان را به ما آموخته اند، واز هر چيزى [كه به پيامبران وپادشاهان داده اند] به ما عطا كرده اند، يقيناً اين امتياز وبرترى آشكارى است.' },17 : { txt : ' وحشر لسلیْمان جنوده من الْجن والْإنس والطیْر فهمْ یوزعون' , trans : 'وبراى سليمان، سپاهيانش از پريان وآدميان وپرندگان گردآورى شدند، [و آنان را از حركت باز مى داشتند] تا گروه هاى ديگر به آنان ملحق شوند;' },18 : { txt : ' حتى‏ إذا أتوْا على‏ واد النمْل قالتْ نمْلة یا أیها النمْل ادْخلوا مساکنکمْ لا یحْطمنکمْ سلیْمان وجنوده وهمْ لا یشْعرون' , trans : ' [پس حركت كردند] تا به وادى مورچگان درآمدند. مورچه اى گفت: اى مورچگان! به خانه هايتان درآييد تا سليمان وسپاهيانش ناآگاهانه شما را پايمال نكنند.' },19 : { txt : ' فتبسم ضاحکا من قوْلها وقال رب أوْزعْنی أنْ أشْکر نعْمتک التی أنْعمْت علی وعلى‏ والدی وأنْ أعْمل صالحا ترْضاه وأدْخلْنی برحْمتک فی عبادک الصالحین' , trans : 'پس سليمان از گفته اش با تبسم حالت خنده به خود گرفت، و[به سبب نعمت فهم گفتار حيوانات] گفت: پروردگار! به من الهام كن تا شكر نعمتى را كه به من وپدر ومادرم عطا كرده اى به جاى آورم، واينكه كار شايسته اى كه آن را بپسندى انجام دهم، ومرا به رحمتت در ميان بندگان شايسته ات درآور.' },20 : { txt : ' وتفقد الطیْر فقال ما لی لا أرى الْهدْهد أمْ کان من الْغائبین' , trans : ' و[سليمان]جوياى پرندگان شد [وهدهد را در ميان پرندگان بارگاهش نيافت]پس گفت: مرا چه شده كه هدهد را نمى بينم [آيا هست و او را نمى بينم] يا از غايبان است؟' },21 : { txt : ' لأعذبنه عذابا شدیدا أوْ لأذبحنه أوْ لیأْتینی بسلْطانٍ مبینٍ' , trans : 'قطعاً او را عذابى سخت خواهم كرد يا [براى عبرت ديگر پرندگان] او را سر مى برم، يا بايد [براى غايب بودنش]دليلى روشن برايم بياورد.' },22 : { txt : ' فمکث غیْر بعیدٍ فقال أحطت بما لمْ تحطْ به وجئْتک من سبإ بنبإٍ یقینٍ' , trans : 'پس [هدهد] زمانى نه چندان دور درنگ كرد [و با شتاب بازگشت،]پس گفت: [اى سليمان!] من به چيزى آگاهى يافته ام كه تو به آن آگاهى نيافته اى، و[من] از [سرزمين] سبا خبرى مهم ويقينى برايت آورده ام.' },23 : { txt : ' إنی وجدت امْرأة تمْلکهمْ وأوتیتْ من کل شیْ‏ٍ ولها عرْش عظیم' , trans : 'به راستى من زنى را يافتم كه بر آنان حكومت مي کند، واز هر چيزى [كه از وسايل ولوازم حكومت وقدرت است] به او داده اند وتختى بزرگ دارد،' },24 : { txt : ' وجدتها وقوْمها یسْجدون للشمْس من دون الله وزین لهم الشیْطان أعْمالهمْ فصدهمْ عن السبیل فهمْ لا یهْتدون' , trans : 'او وقومش را يافتم كه به جاى خدا براى خورشيد سجده مى كنند وشيطان، اعمال [زشتشان] را براى آنان آراسته ودر نتيجه آنان را از راه [حق] بازداشته است به اين سبب هدايت نمى يابند،' },25 : { txt : ' ألا یسْجدوا لله الذی یخْرج الْخبْ‏ فی السماوات والْأرْض ویعْلم ما تخْفون وما تعْلنون' , trans : '[وشيطان آنان را اينگونه فريب داده] تا براى خدا سجده نكنند، همان كه نهان در آسمانها وزمين را بيرون مى آورد وآنچه را پنهان مى داريد وآنچه را آشكار مي کنيد، مي داند.' },26 : { txt : ' الله لا إله إلا هو رب الْعرْش الْعظیم' , trans : 'خداى يكتا كه معبودى جز او نيست، پروردگار عرش بزرگ است.' },27 : { txt : ' قال سننظر أصدقْت أمْ کنت من الْکاذبین' , trans : '[سليمان به هدهد] گفت: به زودى [درباره ادعايت] تأمل وبررسى مي کنم كه آيا راست گفته اى يا از دروغگويانى،' },28 : { txt : ' اذْهب بکتابی هذا فألْقهْ إلیْهمْ ثم تول عنْهمْ فانظرْ ماذا یرْجعون' , trans : 'اين نامه مرا ببر وبه سوى آنان بيفكن، سپس به دور از ديدگان آنان خود را كنارى بگير وبنگر چه پاسخى مى دهند؟' },29 : { txt : ' قالتْ یا أیها الْملؤا إنی ألْقی إلی کتاب کریم' , trans : '[ملكه سبا پس از آگاهى از مضمون نامه] گفت: اى سران واشراف! همانا نامه اى نيكو وبا ارزشى به سوى من افكنده اند،' },30 : { txt : ' إنه من سلیْمان وإنه بسْم الله الرحْمن الرحیم' , trans : 'يقيناً اين نامه از سوى سليمان است وسرآغازش به نام خداى رحمان ورحيم است،' },31 : { txt : ' ألا تعْلوا علی وأْتونی مسْلمین' , trans : ' و[مضمونش اين است كه] بر من برترى مجوييد وهمه با حالت تسليم نزد من آييد.' },32 : { txt : ' قالتْ یا أیها الْملؤا أفْتونی فی أمْری ما کنت قاطعة أمْرا حتى‏ تشْهدون' , trans : 'گفت: اى سران واشراف! در كارم به من نظر دهيد تا شما نزد من حضور داشتيد، من [بدون شم] فيصله دهنده كارى نبوده ام.' },33 : { txt : ' قالوا نحْن أولوا قوةٍ وأولوا بأْسٍ شدیدٍ والْأمْر إلیْک فانظری ماذا تأْمرین' , trans : 'گفتند: ما داراى قدرت ومالك وسايل رزمى سختى هستيم، پس بنگر چه فرمان مى دهى؟' },34 : { txt : ' قالتْ إن الْملوک إذا دخلوا قرْیة أفْسدوها وجعلوا أعزة أهْلها أذلة وکذلک یفْعلون' , trans : 'گفت: همانا پادشاهان هنگامى كه [با ابزار، ادوات جنگى وسپاهى رزمى] وارد شهرى مي شوند، آن را تباه مي کنند وعزيزان اهلش را به ذلت وخوارى مى نشانند و[آنان] همواره چنين مي کنند!' },35 : { txt : ' وإنی مرْسلة إلیْهم بهدیةٍ فناظرة بم یرْجع الْمرْسلون' , trans : 'من به سوى آنان هديه اى [قابل توجه]مى فرستم، پس با تأمل مى نگرم كه فرستادگان با چه پاسخى بر مي گردند؟' },36 : { txt : ' فلما جا سلیْمان قال أتمدونن بمالٍ فما آتانی الله خیْر مما آتاکمْ بلْ أنتم بهدیتکمْ تفْرحون' , trans : 'هنگامى كه [فرستاده ملكه سب] نزد سليمان آمد، [سليمان] گفت: آيا مرا با مالى [اندك وناچيز] يارى مي دهيد؟ آنچه خدا [از نبوّت وحكومت وثروت] به من عطا كرده بهتر است از آنچه به شما داده [هديه شما براى من شادى آور نيست]، اين شماييد كه با هديه خود شادمانى مي کنيد،' },37 : { txt : ' ارْجعْ إلیْهمْ فلنأْتینهم بجنودٍ لا قبل لهم بها ولنخْرجنهم منْها أذلة وهمْ صاغرون' , trans : 'به سوى آنان بازگرد كه ما حتماً با سپاهيانى به سوى آنان خواهيم آمد كه قدرت رويارويى با آن را ندارند، وآنان را در حالى كه [در آن منطقه] حقير وبى ارزش شده اند با خوارى وذلت از آنجا بيرون مي کنيم.' },38 : { txt : ' قال یا أیها الْملؤا أیکمْ یأْتینی بعرْشها قبْل أن یأْتونی مسْلمین' , trans : '[سليمان] گفت: اى سران واشراف! كدام يك از شما تخت او را پيش از آنكه همگى به حالت تسليم نزد من آيند، برايم مى آورد؟' },39 : { txt : ' قال عفْریت من الْجن أنا آتیک به قبْل أن تقوم من مقامک وإنی علیْه لقوی أمین' , trans : 'يكى از جنّيان كاردان وتيزهوش گفت: من آن را پيش از آنكه از مسند خود برخيزى نزد تو مى آورم، ومن بر اين [كار] توانا وامينم،' },40 : { txt : ' قال الذی عنده علْم من الْکتاب أنا آتیک به قبْل أن یرْتد إلیْک طرْفک فلما رآه مسْتقرا عنده قال هذا من فضْل ربی لیبْلونی أشْکر أم أکْفر ومن شکر فإنما یشْکر لنفْسه ومن کفر فإن ربی غنی کریم' , trans : 'كسى كه دانشى از كتاب [لوح محفوظ]نزد او بود گفت: من آن را پيش از آنكه پلك ديده ات به هم بخورد، نزد تو مى آورم. [و آن را در همان لحظه آورد]. پس هنگامى كه سليمان تخت را نزد خود پابرجا ديد گفت: اين از فضل واحسان پروردگار من است، تا مرا بيازمايد كه آيا سپاسگزارم يا بنده اى ناسپاسم؟ وهر كس كه سپاسگزارى كند به سود خود سپاسگزارى مي کند وهر كس ناسپاسى ورزد [زيانى به خدا نمى رساند]; زيرا پروردگارم بى نياز وكريم است.' },41 : { txt : ' قال نکروا لها عرْشها ننظرْ أتهْتدی أمْ تکون من الذین لا یهْتدون' , trans : 'گفت: تختش را [با تغيير دادن در زينت وآرايش] برايش ناشناس كنيد تا ببينيم آيا [به شناخت آن] راه مى يابد، يا از كسانى است كه راه نمى يابند؟' },42 : { txt : ' فلما جاتْ قیل أهکذا عرْشک قالتْ کأنه هو وأوتینا الْعلْم من قبْلها وکنا مسْلمین' , trans : 'پس زمانى كه [ملكه سب] آمد، گفتند: آيا تخت تو نيز اينگونه است؟ گفت: گويا اين همان است!! وما را پيش از اين [به حقّانيّت وقدرت سليمان] آگاه كردند و[همان زمان] تسليم شديم;' },43 : { txt : ' وصدها ما کانت تعْبد من دون الله إنها کانتْ من قوْمٍ کافرین' , trans : ' چيزى را كه [ملكه سب]به جاى خدا مى پرستيد او را [از تسليم شدن به حق] بازداشته بود; زيرا او از گروه كافران بود [ودر ميان آنان رشد كرده بود وبه روش ورفتار آنان خو گرفته بود.]' },44 : { txt : ' قیل لها ادْخلى الصرْح فلما رأتْه حسبتْه لجة وکشفتْ عن ساقیْها قال إنه صرْح ممرد من قواریر قالتْ رب إنی ظلمْت نفْسی وأسْلمْت مع سلیْمان لله رب الْعالمین' , trans : 'به او گفتند: به حياط قصر درآى. هنگامى كه آن را ديد، پنداشت آبى فراوان [چون درياچه]است، پس دامن جامه از دو سق پايش بالا زد [كه به خيال خود وارد آب شود]، سليمان گفت: اين محوطه اى است صاف وهموار از شيشه [نه از آب]. [ملكه سب]گفت: پروردگار! قطعاً من به خود ستم كردم، اينك همراه سليمان، تسليم [فرمانها واحكام]خدا پروردگار جهانيان شدم.' },45 : { txt : ' ولقدْ أرْسلْنا إلى‏ ثمود أخاهمْ صالحا أن اعْبدوا الله فإذا همْ فریقان یخْتصمون' , trans : ' همانا به سوى قوم ثمود برادرشان صالح را فرستاديم كه: خدا را بپرستيد. پس ناگهان آنان دو گروه [مؤمن وكافر] شدند كه با يكديگر نزاع ودشمنى مى كردند.' },46 : { txt : ' قال یا قوْم لم تسْتعْجلون بالسیئة قبْل الْحسنة لوْلا تسْتغْفرون الله لعلکمْ ترْحمون' , trans : ' گفت: اى قوم من! چرا بر عذاب وهلاكت پيش از توبه وايمان شتاب مي کنيد؟! چرا از خدا درخواست آمرزش نمي کنيد تا مورد رحمت قرار گيريد؟!' },47 : { txt : ' قالوا اطیرْنا بک وبمن معک قال طائرکمْ عند الله بلْ أنتمْ قوْم تفْتنون' , trans : 'گفتند: ما به تو وهمراهانت فال بد زده ايم [و شما را سبب بروز اين همه مشكلات وبدبختى خود مى دانيم]. گفت: سبب بروز مشكلات وبدبختى شما [طغيان وگناهان شماست كه عكس العملش] نزد خداست، [ربطى به ما ندارد] بلكه شما گروهى هستيد كه [به مشكلات ومصايب] امتحان مى شويد [شايد به اين سبب توبه كنيد ومؤمن شويد.]' },48 : { txt : ' وکان فی الْمدینة تسْعة رهْطٍ یفْسدون فی الْأرْض ولا یصْلحون' , trans : 'در آن شهر نُه نفر از اشراف وسران بودند كه در آن فساد مي کردند واصلاحگر نبودند،' },49 : { txt : ' قالوا تقاسموا بالله لنبیتنه وأهْله ثم لنقولن لولیه ما شهدْنا مهْلک أهْله وإنا لصادقون' , trans : '[آنان به يكديگر]گفتند: هم قسم شويد كه حتماً به صالح وخانواده اش شبيخون مى زنيم [تا همه را نابود كنيم]، آنگاه به خون خواهش بگوييم: ما زمان هلاك شدن خانواده اش حضور نداشتيم ويقيناً راستگوييم.' },50 : { txt : ' ومکروا مکْرا ومکرْنا مکْرا وهمْ لا یشْعرون' , trans : ' آنان نيرنگ مهمى به كار گرفتند وما هم در حالى كه بى خبر بودند [با كيفر بسيار سختى] نيرنگ آنان را از بين برديم.' },51 : { txt : ' فانظرْ کیْف کان عاقبة مکْرهمْ أنا دمرْناهمْ وقوْمهمْ أجْمعین' , trans : ' پس با تأمل بنگر كه سرانجام نيرنگشان چگونه بود؟ كه ما آنان وقومشان را همگى درهم كوبيديم وهلاك كرديم.' },52 : { txt : ' فتلْک بیوتهمْ خاویة بما ظلموا إن فی ذلک لآیة لقوْمٍ یعْلمون' , trans : 'اين خانههاى آنان است كه به سبب ستمشان [از سكنه]خالى مانده. بي ترديد در اين سرگذشت براى گروهى كه معرفت وشناخت دارند، عبرتى بزرگ وجود دارد،' },53 : { txt : ' وأنجیْنا الذین آمنوا وکانوا یتقون' , trans : 'وآنان را كه ايمان آوردند وهمواره پرهيزكارى مي کردند، نجات داديم.' },54 : { txt : ' ولوطا إذْ قال لقوْمه أتأْتون الْفاحشة وأنتمْ تبْصرون' , trans : 'ولوط را [ياد كن]هنگامى كه به قومش گفت: آيا اين عمل بسيار زشت را در حالى كه [وقت انجام دادنش با بىشرمى كامل به هم]نگاه مي کنيد، مرتكب مىشويد؟!' },55 : { txt : ' أئنکمْ لتأْتون الرجال شهْوة من دون النسا بلْ أنتمْ قوْم تجْهلون' , trans : ' آيا شما از روى ميل وشهوت به جاى زنان با مردان آميزش مي کنيد؟ [شما براى اين كار زشت دليل وبرهانى نداريد]بلكه شما گروهى نادان هستيد.' },56 : { txt : ' فما کان جواب قوْمه إلا أن قالوا أخْرجوا آل لوطٍ من قرْیتکمْ إنهمْ أناس یتطهرون' , trans : ' پس جواب قومش جز اين نبود كه گفتند: خاندان لوط را از شهرتان بيرون كنيد; زيرا آنان مردمانىاند كه همواره خواهان پاكىاند.' },57 : { txt : ' فأنجیْناه وأهْله إلا امْرأته قدرْناها من الْغابرین' , trans : ' پس او وخانوادهاش را نجات داديم مگر همسرش را كه مقدر كرده بوديم در باقى ماندگان [در شهر براى هلاكت بماند.]' },58 : { txt : ' وأمْطرْنا علیْهم مطرا فسا مطر الْمنذرین' , trans : 'وبارانى از [سنگ گِل] بر آنان بارانديم، پس چه بد بود باران بيم داده شدگان.' },59 : { txt : ' قل الْحمْد لله وسلام على‏ عباده الذین اصْطفى‏ الله خیْر أما یشْرکون' , trans : 'بگو: سپاس وستايش ويژه خداست، ودرود بر آن بندگانش كه آنان را برگزيده است. آيا خدا بهتر است يا آنچه شريك او قرار مي دهند؟' },60 : { txt : ' أمنْ خلق السماوات والْأرْض وأنزل لکم من السما ما فأنبتْنا به حدائق ذات بهْجةٍ ما کان لکمْ أن تنبتوا شجرها أله مع الله بلْ همْ قوْم یعْدلون' , trans : '[آيا آن شريكان انتخابى شما بهتراند] يا آنكه آسمانها وزمين را آفريد، وبراى شما از آسمان آبى نازل كرد كه به وسيله آن باغ هايى خرم وباطراوت رويانديم، كه روياندن درختانش در قدرت شما نيست; آيا با خدا معبودى ديگر هست [كه شريك در قدرت وربوبيت او باشد؟ نه نيست]، بلكه آنان مردمى منحرف اند [كه براى او شريك مى گيرند.]' },61 : { txt : ' أمن جعل الْأرْض قرارا وجعل خلالها أنْهارا وجعل لها رواسی وجعل بیْن الْبحْریْن حاجزا أله مع الله بلْ أکْثرهمْ لا یعْلمون' , trans : '[آيا آن شريكان انتخابى شما بهترند] يا آنكه زمين را [براى موجوداتِ در آن] آرام وقرارگاه ساخت ودر شكافهايش نهرهايى پديد آورد، وبراى آن كوه هايى استوار قرار داد [تا زير پاى اهلش نلرزد]، وميان دو دريا [ى شيرين وشور] مانع وحايلى قرار داد [كه با هم مخلوط نشوند]; آيا با خدا معبودى ديگر هست [كه شريك در قدرت وربوبيت او باشد]؟! [نه، نيست] بلكه بيشترشان اهل معرفت ودانش نيستند.' },62 : { txt : ' أمن یجیب الْمضْطر إذا دعاه ویکْشف السو ویجْعلکمْ خلفا الْأرْض أله مع الله قلیلا ما تذکر
