 ابلاغ رسالت پاداشى مي طلبى كه از خسارت وزيانش سنگين بارند؟' },47 : { txt : ' أمْ عندهم الْغیْب فهمْ یکْتبون' , trans : ' يا غيب نزد آنان است وآنان از روى آن] مي نويسند [و خود با تكيه بر آن به ادعاهاى خود يقين مي كنند وبه ديگران هم خبر مي دهند؟]' },48 : { txt : ' فاصْبرْ لحکْم ربک ولا تکن کصاحب الْحوت إذْ نادى‏ وهو مکْظوم' , trans : ' پس در برابر حكم وقضاى پروردگارت [كه هلاك كردن اين طاغيان از راه تدريج است] شكيبا باش ومانند صاحب ماهى [يونس] مباش [كه شتاب در آمدن عذاب را براى قومش خواست وبه اين علت در شكم ماهى محبوس شد] ودر آن حال با دلى مالامال از اندوه خدا را ندا داد.' },49 : { txt : ' لوْلا أن تدارکه نعْمة من ربه لنبذ بالْعرا وهو مذْموم' , trans : 'اگر رحمت ولطفى از سوى پروردگارش او را در نيافته بود، يقيناً نكوهش شده به صحرايى بى آب وگياه افكنده مي شد.' },50 : { txt : ' فاجْتباه ربه فجعله من الصالحین' , trans : ' پس پروردگارش او را برگزيد واز شايستگان قرار داد' },51 : { txt : ' وإن یکاد الذین کفروا لیزْلقونک بأبْصارهمْ لما سمعوا الذکْر ویقولون إنه لمجْنون' , trans : 'وكافران چون قرآن را شنيدند، نزديك بود تو را با چشمانشان بلغزانند [واز پاى درآورند] ومي گويند: بي ترديد او ديوانه است!' },52 : { txt : ' وما هو إلا ذکْر للْعالمین' , trans : ' در حالى كه قرآن جز مايه تذكر وپند براى جهانيان نيست.' }, },69 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' الْحاقة' , trans : 'آن روز ثابت وحق [كه وقوعش حتمي وترديدناپذير است،]' },2 : { txt : ' ما الْحاقة' , trans : ' آن روز ثابت وحق چيست؟' },3 : { txt : ' وما أدْراک ما الْحاقة' , trans : ' وتو چه مي دانى كه آن روز ثابت وحق چيست؟' },4 : { txt : ' کذبتْ ثمود وعاد بالْقارعة' , trans : ' [قوم] ثمود وعاد آن روز كوبنده را انكار كردند;' },5 : { txt : ' فأما ثمود فأهْلکوا بالطاغیة' , trans : 'اما قوم ثمود با عذابى سركش هلاك شدند،' },6 : { txt : ' وأما عاد فأهْلکوا بریحٍ صرْصرٍ عاتیةٍ' , trans : 'واما قوم عاد با تندبادى بسيار سرد وطغيانگر نابود شدند،' },7 : { txt : ' سخرها علیْهمْ سبْع لیالٍ وثمانیة أیامٍ حسوما فترى الْقوْم فیها صرْعى‏ کأنهمْ أعْجاز نخْلٍ خاویةٍ' , trans : ' كه خدا آن را هفت شب وهشت روز پى در پى بر آنان مسلط كرد و[اگر آنجا بودى] مي ديدى كه آنان مانند تنه هاى پوسيده وپوك درختان خرما روى زمين افتاده [وهلاك شده اند.]' },8 : { txt : ' فهلْ ترى‏ لهم من باقیةٍ' , trans : ' آيا از آنان هيچ باقى مانده اى مي بينى؟' },9 : { txt : ' وجا فرْعوْن ومن قبْله والْمؤْتفکات بالْخاطئة' , trans : 'وفرعون وكسانى كه پيش از او بودند ومردم شهرهاى زير ورو شده [قوم لوط]مرتكب گناهان بزرگ شدند،' },10 : { txt : ' فعصوْا رسول ربهمْ فأخذهمْ أخْذة رابیة' , trans : ' وفرستاده پروردگارشان را نافرمانى كردند وخدا هم آنان را به عذابى سخت گرفت.' },11 : { txt : ' إنا لما طغا الْما حملْناکمْ فی الْجاریة' , trans : 'هنگمي كه آب طغيان كرد، ما شما را در كشتى سوار كرديم،' },12 : { txt : ' لنجْعلها لکمْ تذْکرة وتعیها أذن واعیة' , trans : ' تا آن را براى شما مايه تذكر وبيدارى قرار دهيم وگوش شنوا آن را [به عنوان مايه عبرت وتذكر] حفظ كند.' },13 : { txt : ' فإذا نفخ فی الصور نفْخة واحدة' , trans : 'پس چون در صور يك بار دميده شود،' },14 : { txt : ' وحملت الْأرْض والْجبال فدکتا دکة واحدة' , trans : ' وزمين وكوه ها از جاى خود برداشته شوند وهر دوى آنها يك باره درهم كوبيده وريز ريز گردند!' },15 : { txt : ' فیوْمئذٍ وقعت الْواقعة' , trans : ' پس آن روز است كه آن واقعه بزرگ واقع مي شود;' },16 : { txt : ' وانشقت السما فهی یوْمئذٍ واهیة' , trans : ' وآسمان بشكافد ودر آن روز است كه از هم گسسته ومتلاشى گردد;' },17 : { txt : ' والْملک على‏ أرْجائها ویحْمل عرْش ربک فوْقهمْ یوْمئذٍ ثمانیة' , trans : 'وفرشتگان [براى اجراى دستورها حق] بر كناره ها واطراف آسمان قرار مي گيرند، ودرآن روز هشت فرشته، عرش پروردگارت را بر فراز همه آنها حمل مي كنند.' },18 : { txt : ' یوْمئذٍ تعْرضون لا تخْفى‏ منکمْ خافیة' , trans : ' آن روز [همه شما براى حسابرسى به پيشگاه خدا]عرضه مي شويد در حالى كه هيچ [عمل ونيّت] پوشيده اى از شما پنهان نمي ماند.' },19 : { txt : ' فأما منْ أوتی کتابه بیمینه فیقول هاؤم اقْرؤا کتابیهْ' , trans : 'اما كسى كه پروندهاش را به دست راستش دهند، مي گويد: [اى مردم!] پرونده مرا بگيريد وبخوانيد.' },20 : { txt : ' إنی ظننت أنی ملاقٍ حسابیهْ' , trans : ' من يقين داشتم كه حساب اعمالم را مي بينم [به اين سبب همه اعمالم را هماهنگ با احكام خدا انجام دادم وكردار بدم را اصلاح كردم.]' },21 : { txt : ' فهو فی عیشةٍ راضیةٍ' , trans : ' پس او در يك زندگى خوش وپسنديده اى است.' },22 : { txt : ' فی جنةٍ عالیةٍ' , trans : ' در بهشتى برين' },23 : { txt : ' قطوفها دانیة' , trans : ' كه ميوه هايش در دسترس است.' },24 : { txt : ' کلوا واشْربوا هنیئا بما أسْلفتمْ فی الْأیام الْخالیة' , trans : '[به آنان گويند:] بخوريد وبياشاميد، گوارايتان باد به سبب اعمالى كه در ايام گذشته انجام داديد;' },25 : { txt : ' وأما منْ أوتی کتابه بشماله فیقول یا لیْتنی لمْ أوت کتابیهْ' , trans : 'واما كسى كه پرونده اعمالش را به دست چپش دهند، مي گويد: اى كاش پرونده ام را دريافت نمي كردم،' },26 : { txt : ' ولمْ أدْر ما حسابیهْ' , trans : ' ونمي دانستم حساب من چيست؟' },27 : { txt : ' یا لیْتها کانت الْقاضیة' , trans : 'اى كاش همان مرگ اول [كه مرا از دنيا به آخرت انتقال داد] كارم را يكسره مي كرد [ودر نيستى ابد قرارم مي داد،]' },28 : { txt : ' ما أغْنى‏ عنی مالیهْ' , trans : 'ثروتم عذاب را از من دفع نكرد،' },29 : { txt : ' هلک عنی سلْطانیهْ' , trans : ' قدرت وتوانم از دست رفت.' },30 : { txt : ' خذوه فغلوه' , trans : '[فرمان آيد] او را بگيريد ودر غل وزنجيرش كشيد،' },31 : { txt : ' ثم الْجحیم صلوه' , trans : 'آنگاه به دوزخش دراندازيد،' },32 : { txt : ' ثم فی سلْسلةٍ ذرْعها سبْعون ذراعا فاسْلکوه' , trans : 'سپس او را در زنجيرى كه طولش هفتاد زرع است به بند كشيد،' },33 : { txt : ' إنه کان لا یؤْمن بالله الْعظیم' , trans : ' زيرا او به خداى بزرگ ايمان نمي آورده' },34 : { txt : ' ولا یحض على‏ طعام الْمسْکین' , trans : ' ومردم را به اطعام نيازمندان تشويق نمي كرده.' },35 : { txt : ' فلیْس له الْیوْم هاهنا حمیم' , trans : ' پس امروز او را در اينجا دوست مهربان وحمايتگرى نيست;' },36 : { txt : ' ولا طعام إلا منْ غسْلینٍ' , trans : ' ونه غذايى مگر چركاب وكثافات[ى از بدن اهل دوزخ!]' },37 : { txt : ' لایأْکله إلا الْخاطئون' , trans : ' كه آن را جز خطاكاران نمي خورند.' },38 : { txt : ' فلا أقْسم بما تبْصرون' , trans : 'پس سوگند ياد مي كنم به آنچه [از محسوسات] مي بينيد،' },39 : { txt : ' وما لا تبْصرون' , trans : 'وآنچه [از غير محسوسات]نمي بينيد،' },40 : { txt : ' إنه لقوْل رسولٍ کریمٍ' , trans : 'بى ترديداين قرآن، گفتارفرستاده اى بزرگوار است،' },41 : { txt : ' وما هو بقوْل شاعرٍ قلیلا ما تؤْمنون' , trans : 'وآن گفتار يك شاعر نيست، ولى جز اندكى ايمان نمي آوريد،' },42 : { txt : ' ولا بقوْل کاهنٍ قلیلا ما تذکرون' , trans : 'وگفتار كاهن هم نيست، ولى جز اندكى متذكّر نمي شويد.' },43 : { txt : ' تنزیل من رب الْعالمین' , trans : ' نازل شده از سوى پروردگار جهانيان است.' },44 : { txt : ' ولوْ تقول علیْنا بعْض الْأقاویل' , trans : 'واگر [او] پاره اى از گفته ها را به دروغ بر ما مي بست،' },45 : { txt : ' لأخذْنا منْه بالْیمین' , trans : 'ما او را به شدت مي گرفتيم،' },46 : { txt : ' ثم لقطعْنا منْه الْوتین' , trans : ' سپس رگ قلبش را پاره مي كرديم;' },47 : { txt : ' فما منکم منْ أحدٍ عنْه حاجزین' , trans : 'در آن صورت هيچ كدام از شما مانع از عذاب او نبود،' },48 : { txt : ' وإنه لتذْکرة للْمتقین' , trans : 'بى ترديد اين قرآن، وسيله پند وتذكرى براى پرهيزكاران است.' },49 : { txt : ' وإنا لنعْلم أن منکم مکذبین' , trans : ' وما به يقين مي دانيم كه از ميان شما انكاركنندگانى هست.' },50 : { txt : ' وإنه لحسْرة على الْکافرین' , trans : 'واين انكار قطعاً مايه حسرت كافران است،' },51 : { txt : ' وإنه لحق الْیقین' , trans : 'و بى ترديداين قرآن،حقّى يقينى است.' },52 : { txt : ' فسبحْ باسْم ربک الْعظیم' , trans : ' پس به نام پروردگارت تسبيحگوى.' }, },70 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' سأل سائل بعذابٍ واقعٍ' , trans : 'درخواست كننده اى عذابى را كه واقع شدنى است درخواست كرد،' },2 : { txt : ' للْکافرین لیْس له دافع' , trans : '[عذابى كه]ويژه كافران است، [و] آن را بازدارنده اى نيست.' },3 : { txt : ' من الله ذی الْمعارج' , trans : ' [اين عذاب] از سوى خداى صاحب درجات است.' },4 : { txt : ' تعْرج الْملائکة والروح إلیْه فی یوْمٍ کان مقْداره ألْف سنةٍ' , trans : ' فرشتگان وروح در روزى كه مقدارش پنجاه هزار سال است به سوى او بالا مي روند.' },5 : { txt : ' فاصْبرْ صبْرا جمیلا' , trans : ' پس صبر كن صبرى نيكو [صبرى كه در كنارش جزع وناخشنودى نباشد.]' },6 : { txt : ' إنهمْ یروْنه بعیدا' , trans : 'دشمنان ومخالفان، آن [عذاب] را دور مي بينند' },7 : { txt : ' ونراه قریبا' , trans : ' وما آن را نزديك مي بينيم.' },8 : { txt : ' یوْم تکون السما کالْمهْل' , trans : ' روزى كه آسمان چون فلز گداخته گردد' },9 : { txt : ' وتکون الْجبال کالْعهْن' , trans : ' وكوهها مانند پشم رنگينِ حلاجى شده شود' },10 : { txt : ' ولا یسْأل حمیم حمیما' , trans : ' وهيچ خويشاوند ودوست صميمي از [اوضاع واحوال]خويشاوند ودوست صميمي اش نپرسد!' },11 : { txt : ' یبصرونهمْ یود الْمجْرم لوْ یفْتدی منْ عذاب یوْمئذٍ ببنیه' , trans : ' آنان را نشان شان مي دهند [ولى به خاطر دل مشغولى خود هرگز به آنان توجه نكنند!]گنه كار آرزو مي كند كه اى كاش مي توانست فرزندانش را در برابر عذاب آن روز فديه وعوض دهد!' },12 : { txt : ' وصاحبته وأخیه' , trans : ' ونيز همسر وبرادرش را' },13 : { txt : ' وفصیلته التی تؤْویه' , trans : 'وقبيله وقومش را كه [در دني] به او پناه مي دادند،' },14 : { txt : ' ومن فی الْأرْض جمیعا ثم ینجیه' , trans : ' ونيز همه كسانى را كه در روى زمين اند تا [اين فديه وعوض]او را [از عذاب آن روز] نجات دهد!' },15 : { txt : ' کلا إنها لظى‏' , trans : 'اين چنين نيست [كه برايش راه نجاتى باشد] همانا آتش زبانه مي كشد،' },16 : { txt : ' نزاعة للشوى‏' , trans : ' در حالى كه دست وپا وپوست سر را بر مي كند!!' },17 : { txt : ' تدْعوا منْ أدْبر وتولى‏' , trans : 'هر كه را به حق پشت كرده واز دعوت حق روى گردانده مي طلبد،' },18 : { txt : ' وجمع فأوْعى‏' , trans : 'وآن را كه ثروت جمع كرده وبه ذخيره سازى وانباشتن پرداخته، مي خواند;' },19 : { txt : ' إن الْإنسان خلق هلوعا' , trans : ' همانا انسان حريص وبى تاب آفريده شده است;' },20 : { txt : ' إذا مسه الشر جزوعا' , trans : 'چون آسيبى به او رسد، بى تاب است،' },21 : { txt : ' وإذا مسه الْخیْر منوعا' , trans : 'وهنگامي كه خير وخوشى [ومال ورفاهى] به او رسد، بسيار بخيل وبازدارنده است،' },22 : { txt : ' إلا الْمصلین' , trans : 'مگر نماز گزاران،' },23 : { txt : ' الذین همْ على‏ صلاتهمْ دائمون' , trans : 'آنان كه همواره بر نمازشان مداوم وپايدارند،' },24 : { txt : ' والذین فی أمْوالهمْ حق معْلوم' , trans : ' وآنان كه در اموالشان حقّى معلوم است' },25 : { txt : ' للسائل والْمحْروم' , trans : 'براى درخواست كننده [تهيدست] ومحروم [از معيشت وثروت،]' },26 : { txt : ' والذین یصدقون بیوْم الدین' , trans : 'وآنان كه همواره روز پاداش را باور دارند،' },27 : { txt : ' والذین هم منْ عذاب ربهم مشْفقون' , trans : 'وآنان كه از عذاب پروردگارشان بيمناكند،' },28 : { txt : ' إن عذاب ربهمْ غیْر مأْمونٍ' , trans : 'زيرا كه از عذاب پروردگارشان ايمنى نيست،' },29 : { txt : ' والذین همْ لفروجهمْ حافظون' , trans : 'وآنان كه دامنشان را [از آلوده شدن به شهوات حرام]حفظ مي كنند،' },30 : { txt : ' إلا على‏ أزْواجهمْ أوْ ما ملکتْ أیْمانهمْ فإنهمْ غیْر ملومین' , trans : ' مگر در كامجويى از همسران وكنيزانشان كه آنان در اين زمينه مورد سرزنش نيستند.' },31 : { txt : ' فمن ابْتغى‏ ورا ذلک فأولئک هم الْعادون' , trans : 'پس كسانى كه در بهره گيرى جنسى راهى غير از اين جويند، تجاوزكار از حدود حق اند،' },32 : { txt : ' والذین همْ لأماناتهمْ وعهْدهمْ راعون' , trans : 'وآنان كه امانت ها وپيمان هاى خود را رعايت مي كنند،' },33 : { txt : ' والذین هم بشهاداتهمْ قائمون' , trans : 'وآنان كه بر اداى گواهى هاى خود پاى بند ومتعهد اند،' },34 : { txt : ' والذین همْ على‏ صلاتهمْ یحافظون' , trans : ' وآنان كه همواره بر [اوقات وشرايط ظاهرى ومعنوى]نمازهايشان محافظت دارند.' },35 : { txt : ' أولئک فی جناتٍ مکْرمون' , trans : ' اينان در بهشت ها مكرّم ومحترم اند' },36 : { txt : ' فمال الذین کفروا قبلک مهْطعین' , trans : ' كافران را چه شده كه به تو چشم دوخته به سويت شتابانند؟' },37 : { txt : ' عن الْیمین وعن الشمال عزین' , trans : 'از راست وچپ، گروه گروه،' },38 : { txt : ' أیطْمع کل امْرئٍ منْهمْ أن یدْخل جنة نعیمٍ' , trans : ' آيا هر يك از آنان طمع دارد كه او را در بهشت پرنعمت درآورند؟!' },39 : { txt : ' کلا إنا خلقْناهم مما یعْلمون' , trans : 'اين چنين نيست، ما آنان را از آنچه خود مي دانند [آبى گنديده و بى مقدار] آفريديم.' },40 : { txt : ' فلا أقْسم برب الْمشارق والْمغارب إنا لقادرون' , trans : 'به پروردگار مشرِق ها ومغرب ها سوگند كه ما تواناييم،' },41 : { txt : ' على‏ أن نبدل خیْرا منْهمْ وما نحْن بمسْبوقین' , trans : ' بر اينكه به جاى آنان بهتر از آنان را بياوريم; وهيچ چيز ما را مغلوب نمي كند.' },42 : { txt : ' فذرْهمْ یخوضوا ویلْعبوا حتى‏ یلاقوا یوْمهم الذی یوعدون' , trans : 'پس آنان را واگذار تا [در گفتار باطل] فرو روند ومشغول بازى باشند، تا روزشان را كه به آنان وعده داده اند ديدار كنند،' },43 : { txt : ' یوْم یخْرجون من الْأجْداث سراعا کأنهمْ إلى‏ نصبٍ یوفضون' , trans : 'روزى كه شتابان از خاك بيرون آيند، گويى به سوى نشانه هاى نصب شده مي دوند،' },44 : { txt : ' خاشعة أبْصارهمْ ترْهقهمْ ذلة ذلک الْیوْم الذی کانوا یوعدون' , trans : 'درحالى كه ديدگانشان [از شدت ترس] فرو افتاده، خوارى وذلت آنان را مي پوشاند. اين همان روزى است كه همواره به آنان وعده داده مي شد.' }, },71 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' إنا أرْسلْنا نوحا إلى‏ قوْمه أنْ أنذرْ قوْمک من قبْل أن یأْتیهمْ عذاب ألیم' , trans : 'ما نوح را به سوى قومش فرستاديم كه: قوم خود را پيش از آنكه عذابى دردناك به آنان رسد، بيم ده.' },2 : { txt : ' قال یاقوْم إنی لکمْ نذیر مبین' , trans : 'گفت: اى قوم من! همانا من شما را بيم دهنده اى آشكارم،' },3 : { txt : ' أن اعْبدوْا الله واتقوه وأطیعون' , trans : 'كه خدا را بپرستيد واز او پروا كنيد واز من اطاعت نماييد،' },4 : { txt : ' یغْفرْ لکم من ذنوبکمْ ویؤخرْکمْ إلى‏ أجلٍ مسمى إن أجل الله إذا جا لا یؤخر لوْ کنتمْ تعْلمون' , trans : 'تا خدا گناهانتان را بيامرزد وشما را تا سرآمدى معين مهلت دهد. اگر آگاهى داشته باشيد [توجه خواهيد كرد كه] بىترديد هنگمي كه اجل خدايى فرا رسد، تأخير نخواهد داشت.' },5 : { txt : ' قال رب إنی دعوْت قوْمی لیْلا ونهارا' , trans : 'گفت: پروردگارا! همانا قوم خود را شب وروز [به آيين توحيد]دعوت كردم،' },6 : { txt : ' فلمْ یزدْهمْ دعائی إلا فرارا' , trans : 'ولى دعوت من جز بر فرارشان نيفزود،' },7 : { txt : ' وإنی کلما دعوْتهمْ لتغْفر لهمْ جعلوا أصابعهمْ فی آذانهمْ واسْتغْشوْا ثیابهمْ وأصروا واسْتکْبروا اسْتکْبارا' , trans : 'ومن هرگاه آنان را دعوت كردم تا آنان را بيامرزى، انگشتان خود را در گوش هايشان كردند وجامه هايشان را به سر كشيدند وبر انكار خود پافشارى ورزيدند وبه شدت تكبّر كردند،' },8 : { txt : ' ثم إنی دعوْتهمْ جهارا' , trans : 'آنگاه آنان را آشكارا دعوت كردم،' },9 : { txt : ' ثم إنی أعْلنت لهمْ وأسْررْت لهمْ إسْرارا' , trans : ' سپس آشكار وپنهان آنان را خواندم.' },10 : { txt : ' فقلْت اسْتغْفروا ربکمْ إنه کان غفارا' , trans : ' پس [به آنان] گفتم: از پروردگارتان آمرزش بخواهيد كه او همواره بسيار آمرزنده است.' },11 : { txt : ' یرْسل السما علیْکم مدْرارا' , trans : 'تا بر شما از آسمان باران پى در پى وبا بركت فرستد،' },12 : { txt : ' ویمْددْکم بأمْوالٍ وبنین ویجْعل لکمْ جناتٍ ویجْعل لکمْ أنْهارا' , trans : 'وشما را با اموال وفرزندان يارى كند، وبرايتان باغ ها ونهرها قرار دهد،' },13 : { txt : ' ما لکمْ لا ترْجون لله وقارا' , trans : ' شما را چه شده كه [ربوبيت خدا را نفى كرده ودر نتيجه از بندگى اش دست برداشته و] از عظمت وبزرگى خدا مأيوس هستيد؟' },14 : { txt : ' وقدْ خلقکمْ أطْوارا' , trans : 'در حالى كه شما را مرحله به مرحله [خاك، نطفه، علقه، مضغه، گوشت، استخوان و...] آفريده است' },15 : { txt : ' ألمْ تروْا کیْف خلق الله سبْع سمواتٍ طباقا' , trans : ' آيا ندانسته ايد كه خدا هفت آسمان را چگونه بر فراز يكديگر آفريد؟' },16 : { txt : ' وجعل الْقمر فیهن نورا وجعل الشمْس سراجا' , trans : 'وماه را در ميان آنها روشنى بخش، وخورشيد را چراغ فروزان قرار داد،' },17 : { txt : ' والله أنبتکم من الْأرْض نباتا' , trans : 'وخدا شما را از زمين [مانند] گياهى رويانيد،' },18 : { txt : ' ثم یعیدکمْ فیها ویخْرجکمْ إخْراجا' , trans : 'سپس شما را در آن باز مي گرداند وباز به صورتى ويژه بيرون مي آورد،' },19 : { txt : ' والله جعل لکم الْأرْض بساطا' , trans : 'وخدا زمين را بر شما فرشى گسترده قرار داد،' },20 : { txt : ' لتسْلکوا منْها سبلا فجاجا' , trans : ' تا از راه ها وجاده هاى وسيع آن [هر جا كه خواستيد] برويد؟' },21 : { txt : ' قال نوح رب إنهمْ عصوْنی واتبعوا من لمْ یزدْه ماله وولده إلا خسارا' , trans : ' نوح گفت: پروردگارا! آنان از من نافرمانى كردند واز كسانى [چون سردمداران كفر ومتوليان بت خانه]پيروى نمودند كه اموال وفرزندانشان جز خسارت وزيانى بر آنان نيفزود!' },22 : { txt : ' ومکروا مکْرا کبارا' , trans : 'و[اين پيشوايان گمراهى، براى گمراه نگاه داشتن اين مردم] نيرنگى بزرگ به كار گرفتند،' },23 : { txt : ' وقالوا لا تذرن آلهتکمْ ولا تذرن ودا ولا سواعا ولا یغوث ویعوق ونسْرا' , trans : 'وگفتند: دست از معبودانتان بر نداريد، وهرگز [بت هاى] وَدّ وسواع ويغوث ويعوِ ونسر را رها نكنيد;' },24 : { txt : ' وقدْ أضلوا کثیرا ولا تزد الظالمین إلا ضلالا' , trans : ' همانا بسيارى را گمراه كردند. و[پروردگارا!] ستمكاران را جز گمراهى ميفزا.' },25 : { txt : ' مما خطیئاتهمْ أغْرقوا فأدْخلوا نارا فلمْ یجدوا لهم من دون الله أنصارا' , trans : '[همه آنان] به سبب گناهانشان غرِق شدند وبى درنگ در آتشى درآورده شدند كه [از آن] در برابر خدا براى خود ياورانى نيافتند،' },26 : { txt : ' وقال نوح رب لا تذرْ على الْأرْض من الْکافرین دیارا' , trans : ' ونوح گفت: پروردگارا! هيچ يك از كافران را بر روى زمين باقى مگذار' },27 : { txt : ' إنک إن تذرْهمْ یضلوا عبادک ولا یلدوا إلا فاجرا کفارا' , trans : 'كه اگر آنان را باقى گذارى، بندگانت را گمراه مي كنند وجز نسلى بدكار وناسپاس زاد و ولد نمي كنند.' },28 : { txt : ' رب اغْفرْ لی ولوالدی ولمن دخل بیْتی مؤْمنا وللْمؤْمنین والْمؤْمنات ولا تزد الظالمین إلا تبارا' , trans : 'پروردگارا! مرا وپدر ومادرم را وهر كس كه با ايمان به خانه ام درآيد وهمه مردان وزنان با ايمان را بيامرز، وستمكاران را جز هلاكت ميفزاى.' }, },72 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' قلْ أوحی إلی أنه اسْتمع نفر من الْجن فقالوا إنا سمعْنا قرْآنا عجبا' , trans : 'بگو: به من وحى شده كه: گروهى از جنّ [به قرآن] گوش دادند وگفتند: همانا ما قرآن شگفت آورى شنيديم،' },2 : { txt : ' یهْدی إلى الرشْد فآمنا به ولن نشْرک بربنا أحدا' , trans : 'كه به سوى راه راست هدايت مي كند، پس به آن ايمان آورديم وهرگز احدى را شريك پروردگارمان قرار نخواهيم داد،' },3 : { txt : ' وأنه تعالى‏ جد ربنا ما اتخذ صاحبة ولا ولدا' , trans : 'و[اين حقايق را اعتراف واقرار مي كنيم:] اينكه برتر وبلند است عظمت پروردگارمان، واو هرگز براى خود همسرى وفرزندى نگرفته است،' },4 : { txt : ' وأنه کان یقول سفیهنا على الله شططا' , trans : ' واينكه سبك مغز ونادان ما همواره درباره خدا سخنى دور از حق مي گفت [كه او داراى همسر وفرزند است!]' },5 : { txt : ' وأنا ظننا أن لن تقول الْإنس والْجن على الله کذبا' , trans : 'واينكه گمان مي كرديم، هرگز انس وجن بر خدا دروغ نمي بندند،' },6 : { txt : ' وأنه کان رجال من الْإنس یعوذون برجالٍ من الْجن فزادوهمْ رهقا' , trans : 'واينكه مردانى از آدميان به مردانى از جن پناه مي بردند، پس [مردان جن]بر طغيان وتباهى شان افزودند،' },7 : { txt : ' وأنهمْ ظنوا کما ظننتمْ أن لن یبْعث الله أحدا' , trans : ' ومردانى از انس پنداشتند چنان كه شما [جنيان]پنداشتيد كه: خدا هرگز كسى را [به نبوّت] برنمي انگيزد!' },8 : { txt : ' وأنا لمسْنا السما فوجدْناها ملئتْ حرسا شدیدا وشهبا' , trans : 'واينكه [براى كسب خبر] به آسمان نزديك شديم، پس آن را پر از نگهبانان نيرومند وتيرهاى شهاب يافتيم،' },9 : { txt : ' وأنا کنا نقْعد منْها مقاعد للسمْع فمن یسْتمع الْآن یجدْ له شهابا رصدا' , trans : 'واينكه ما در آسمان براى شنيدن [خبرهاى ملكوتى وسخنان فرشتگان] در نشستگاه هايى مي نشستيم، ولى اكنون هر كه بخواهد استراِ سمع كند، شهابى را در كمين خود مي يابد!' },10 : { txt : ' وأنا لا ندْری أشر أرید بمن فی الْأرْض أمْ أراد بهمْ ربهمْ رشدا' , trans : 'واينكه ما نمي دانيم آيا درباره كسانى كه در زمين هستند گزند وشرى خواسته شده، يا پروردگارشان براى آنان هدايت خواسته است؟' },11 : { txt : ' وأنا منا الصالحون ومنا دون ذلک کنا طرائق قددا' , trans : 'واينكه از ما برخى شايسته وبرخى غير شايسته اند، [و]ما بر مذاهب گوناگون و متفاوتى هستيم،' },12 : { txt : ' وأنا ظننا أن لن نعْجز الله فی الْأرْض ولن نعْجزه هربا' , trans : 'واينكه ما يقين داريم كه هرگز نمي توانيم خدا را در زمين عاجز ودرمانده كنيم وهرگز نمي توانيم [با گريختن وفرار]از دسترس قدرت او بيرون رويم،' },13 : { txt : ' وأنا لما سمعْنا الْهدى‏ آمنا به فمن یؤْمن بربه فلا یخاف بخْسا ولا رهقا' , trans : 'واينكه چون هدايت قرآن را شنيديم به آن ايمان آورديم; زيرا كسى كه به پروردگارش ايمان آورد نه از كاسته شدن ثواب مي ترسد ونه از اينكه سختى ورنجى او را احاطه كند،' },14 : { txt : ' وأنا منا الْمسْلمون ومنا الْقاسطون فمنْ أسْلم فأولئک تحروْا رشدا' , trans : 'واينكه گروهى از ما تسليم [فرمان ها واحكام] خدايند، وبرخى منحرف اند، پس كسانى كه تسليم شدند در صدد يافتن حقيقت وراه مستقيم اند،' },15 : { txt : ' وأما الْقاسطون فکانوا لجهنم حطبا' , trans : 'ولى منحرفان هيزم دوزخ اند،' },16 : { txt : ' وألو اسْتقاموا على الطریقة لأسْقیْناهم ما غدقا' , trans : 'واگر [انس وجن] بر طريقه حق پايدارى كنند حتماً آنان را از آب فراوانى سيراب خواهيم كرد،' },17 : { txt : ' لنفْتنهمْ فیه ومن یعْرضْ عن ذکْر ربه یسْلکْه عذابا صعدا' , trans : 'تا آنان را در زمينه فراوانى نعمت بيازماييم، وكسى كه از ياد پروردگارش روى برگرداند، او را در عذابى بسيار سخت وروز افزون درخواهد آورد،' },18 : { txt : ' وأن الْمساجد لله فلا تدْعوا مع الله أحدا' , trans : 'ومساجد ويژه خداست، پس هيچ كس را با خدا مپرستيد،' },19 : { txt : ' وأنه لما قام عبْد الله یدْعوه کادوا یکونون علیْه لبدا' , trans : 'واينكه هنگمي كه بنده خدا [محمّد] برمي خاست تا خدا را عبادت كند [از جنيان به اندازه اى به سويش هجوم مي بردند كه] نزديك بود جمعيت انبوه ومتراكمي بر سر او بريزد،' },20 : { txt : ' قلْ إنما أدْعوا ربی ولا أشْرک به أحدا' , trans : 'بگو: من فقط پروردگارم را مي پرستم، وهيچ كس را شريك او قرار نمي دهم.' },21 : { txt : ' قلْ إنی لا أمْلک لکمْ ضرا ولا رشدا' , trans : ' بگو: من اختيار زيان وهدايتى را براى شما ندارم.' },22 : { txt : ' قلْ إنی لن یجیرنی من الله أحد ولنْ أجد من دونه ملْتحدا' , trans : 'بگو: [اگر از او نافرمانى كنم] هرگز كسى در برابر [عذاب] خدا مرا پناه نمي دهد، وهرگز پناهگاهى غير او نمي يابم.' },23 : { txt : ' إلا بلاغا من الله ورسالاته ومن یعْص الله ورسوله فإن له نار جهنم خالدین فیها أبدا' , trans : '[وظيفه من] فقط رساندن [برنامه هاى سعادت بخش] از سوى خدا و[رساندن]پيام هاى اوست. وآنان كه از خدا وپيامبرش نافرمانى كنند، مسلماً آتش دوزخ براى آنان است ودر آن جاودانه وهميشگى اند.' },24 : { txt : ' حتى‏ إذا رأوْا ما یوعدون فسیعْلمون منْ أضْعف ناصرا وأقل عددا' , trans : '[اينان همواره شما را ضعيف وناتوان وبى يار مي شمارند] تا زمانى كه آنچه را [از عذاب] وعده داده مي شوند ببينند، پس به زودى آگاه مي شوند چه كسى ياورش ناتوانتر ونفراتش كمتر است؟' },25 : { txt : ' قلْ إنْ أدْری أقریب ما توعدون أمْ یجْعل له ربی أمدا' , trans : ' بگو: نمي دانم آيا آنچه را وعده داده مي شويد نزديك است يا پروردگارم براى آن زمانى طولانى قرار خواهد داد؟' },26 : { txt : ' عالم الْغیْب فلا یظْهر على‏ غیْبه أحدا' , trans : ' [او] داناى غيب است وهيچ كس را بر غيب خود آگاه نمي كند;' },27 : { txt : ' إلا من ارْتضى‏ من رسولٍ فإنه یسْلک من بیْن یدیْه ومنْ خلْفه رصدا' , trans : 'مگر پيامبرانى را كه [براى آگاه شدن از غيب] برگزيده است، پس نگهبانانى [براى محافظت از آنان] از پيش رو وپشت سرشان مي گمارد' },28 : { txt : ' لیعْلم أن قدْ أبْلغوا رسالات ربهمْ وأحاط بما لدیْهمْ وأحْصى‏ کل شی‏ٍ عددا' , trans : 'تا مشخص كند كه پيام هاى پروردگارشان را [به طور كامل به مردم]رسانده اند واو به آنچه نزد آنان است احاطه دارد، وهمه چيز را از جهت عدد شماره واحصا كرده است.' }, },73 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' یا أیها الْمزمل' , trans : ' اى جامه بر خود پيچيده!' },2 : { txt : ' قم اللیْل إلا قلیلا' , trans : ' شب را جز اندكى [كه ويژه استراحت است براى عبادت]برخيز؛' },3 : { txt : ' نصْفه أو انقصْ منْه قلیلا' , trans : 'نصف [همه ساعات] شب [را به عبادت اختصاص ده] يا اندكى ازنصف بكاه،' },4 : { txt : ' أوْ زدْ علیْه ورتل الْقرْآن ترْتیلا' , trans : 'يا [مقدارى] بر نصف بيفز، وقرآن را شمرده وروشن وبا تأمل ودقت بخوان.' },5 : { txt : ' إنا سنلْقی علیْک قوْلا ثقیلا' , trans : ' به يقين ما به زودى گفتارى سنگين [چون آيات قرآن] به تو القا خواهيم كرد.' },6 : { txt : ' إن ناشئة اللیْل هی أشد وطْأ وأقْوم قیلا' , trans : ' بى ترديد عبادت[ى كه در دل] شب [انجام مي گيرد] محكمتر وپايدارتر وگفتار در آن استوارتر ودرستتر است.' },7 : { txt : ' إن لک فی النهار سبْحا طویلا' , trans : ' تو را در روز [براى مشاغل فراوان معنوى وهدايت مردم وحل مشكلات نيازمندان] رفت وآمدى طولانى است [پس ساعات شب براى عبادت فرصتى بهتر است.]' },8 : { txt : ' واذْکر اسْم ربک وتبتلْ إلیْه تبْتیلا' , trans : ' ' },9 : { txt : ' رب الْمشْرق والْمغْرب لا إله إلا هو فاتخذْه وکیلا' , trans : '[همان كه] پروردگار مشرِ ومغرب [است]، هيچ معبودى جز او نيست، پس او را وكيل وكارساز خود انتخاب كن،' },10 : { txt : ' واصْبرْ على‏ ما یقولون واهْجرْهمْ هجْرا جمیلا' , trans : 'وبر گفتار [وآزار]مشركان شكيبا باش واز آنان به شيوهاى پسنديده دورى كن،' },11 : { txt : ' وذرْنی والْمکذبین أولی النعْمة ومهلْهمْ قلیلا' , trans : 'ومرا با تكذيب كنندگان توانگر ونازپرورده واگذار وآنان را اندكى مهلت ده،' },12 : { txt : ' إن لدیْنا أنکالا وجحیما' , trans : 'كه حتماً [براى آنان] نزد ما [به كيفر اعمالشان] زنجيرهايى گران وآتشى به شدت شعله ور است،' },13 : { txt : ' وطعاما ذا غصةٍ وعذابا ألیما' , trans : 'وغذايى گلوگير وعذابى دردناك است،' },14 : { txt : ' یوْم ترْجف الْأرْض والْجبال وکانت الْجبال کثیبا مهیلا' , trans : 'در روزى كه زمين وكوه ها به لرزه درآيند، وكوه ها به صورت تودهاى شن روان گردند!' },15 : { txt : ' إنا أرْسلْنا إلیْکمْ رسولا شاهدا علیْکمْ کما أرْسلْنا إلى‏ فرْعوْن رسولا' , trans : 'ما پيامبرى كه گواه بر [اعمال] شماست، به سويتان فرستاديم، همانگونه كه به سوى فرعون، رسولى فرستاديم؛' },16 : { txt : ' فعصى‏ فرْعوْن الرسول فأخْذْناه أخْذا وبیلا' , trans : 'پس فرعون از آن رسول نافرمانى كرد، پس او را به عذابى سخت گرفتيم.' },17 : { txt : ' فکیْف تتقون إن کفرْتمْ یوْما یجْعل الْولْدان شیبا' , trans : 'اگر امروز كفر بورزيد، پس چگونه خود را [از عذاب] روزى كه كودكان را پير مي كند، حفظ مي نماييد؟!' },18 : { txt : ' السما منفطر به کان وعْده مفْعولا' , trans : ' آسمان به سبب شدت وكوبندگى آن روز درهم شكافته مي شود وقطعاً وعده خدا شدنى است.' },19 : { txt : ' إن هذه تذْکرة فمن شا اتخذ إلى‏ ربه سبیلا' , trans : 'بى ترديد اين [قرآن] مايه تذكر وپند است، پس هر كس بخواهد راهى به سوى پروردگارش [باتكيه بر اين قرآن] برگزيند.' },20 : { txt : ' إن ربک یعْلم أنک تقوم أدْنى‏ من ثلثی اللیْل ونصْفه وثلثه وطائفة من الذین معک والله یقدر اللیْل والنهار علم أن لن تحْصوه فتاب علیْکمْ فاقْروا ما تیسر من الْقرآن علم أن سیکون منکم مرْضى‏ وآخرون یضْربون فی الْأرْض یبْتغون من فضْل الله وآخرون یقاتلون فی سبیل الله فاقْروا ما تیسر منْه وأقیموا الصلاة وآتوا الزکاة وأقْرضوا الله قرْضا حسنا وما تقدموا لأنفسکم منْ خیْرٍ تجدوه عند الله هو خیْرا وأعْظم أجْرا واسْتغْفروا الله إن الله غفور رحیم' , trans : 'پروردگارت آگاه است كه تو وگروهى از كسانى كه با تواند، نزديك به دو سوم شب وگاهى نيمي از آن وزمانى يك سومش را [براى عبادت وخواندن قرآن]برمي خيزد، وخدا شب وروز را [دقيق ومنظم] اندازهگيرى مي كند، وبراى او مشخص است كه شما هرگز نمي توانيد [به علت كوتاهى وبلندى شب در طول سال، دو سوم ونصف ويك سوم را دقيق] اندازهگيرى كنيد، پس [اندازهگيرى دقيق ر] بر شما بخشيد؛ بنابراين آنچه را از قرآن براى شما ميسر است بخوانيد. او مي داند كه به زودى برخى از شما بيمار مي شوند، وگروهى براى به دست آوردن رزِ و روزى خدا در زمين سفر مي كنند، وبعضى در راه خدا مي جنگند؛ پس آنچه را از آن ميسر است بخوانيد ونماز را برپا داريد وزكات بپردازيد و وام نيكو به خدا بدهيد؛ وآنچه را از عمل خير براى خود پيش مي فرستيد، آن را نزد خدا به بهترين صورت وبزرگترين پاداش خواهيد يافت؛ واز خدا آمرزش بخواهيد كه خدا بسيار آمرزنده ومهربان است.' }, },74 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' یا أیها الْمدثر' , trans : ' اى جامه برخود پوشيده!' },2 : { txt : ' قمْ فأنذرْ' , trans : 'برخيز وبيم ده،' },3 : { txt : ' وربک فکبرْ' , trans : 'وپروردگارت را بزرگدار،' },4 : { txt : ' وثیابک فطهرْ' , trans : 'وجامه ات را پاك كن،' },5 : { txt : ' والرجْز فاهْجرْ' , trans : ' واز پليدى دور شو' },6 : { txt : ' ولا تمْنن تسْتکْثر' , trans : 'و[احسانت را بر ديگران] در حالى كه [آن ر] بزرگ وفراوان بينى منت مگذار،' },7 : { txt : ' ولربک فاصْبرْ' , trans : ' و[بر آزار دشمنان] براى پروردگارت شكيبايى ورز.' },8 : { txt : ' فإذا نقر فی الناقور' , trans : 'پس زمانى كه در صور دميده شود،' },9 : { txt : ' فذلک یوْمئذٍ یوْم عسیر' , trans : 'آن روز، روز بسيار سختى است،' },10 : { txt : ' على‏ الْکافرین غیْر یسیرٍ' , trans : 'بر كافران آسان نيست،' },11 : { txt : ' ذرْنی ومنْ خلقْت وحیدا' , trans : 'مرا با كسى كه او را به تنهايى آفريدم واگذار،' },12 : { txt : ' وجعلْت له مالا ممْدودا' , trans : 'وبرايش ثروت گسترده وفراوان قرار دادم،' },13 : { txt : ' وبنین شهودا' , trans : ' وفرزندانى كه نزدش حاضرند' },14 : { txt : ' ومهدت له تمْهیدا' , trans : 'ونعمت ها [ى مادى ووسايل زندگى] را به طور كامل براى او فراهم آوردم،' },15 : { txt : ' ثم یطْمع أنْ أزید' , trans : ' باز هم طمع دارد كه بيفزايم.' },16 : { txt : ' کلا إنه کان لآیاتنا عنیدا' , trans : 'اين چنين نيست; زيرا او همواره به آيات ما دشمنى مي ورزد،' },17 : { txt : ' سأرْهقه صعودا' , trans : ' به زودى او را به بالا رفتن از گردنه عذابى بسيار سخت مجبور مي كنم.' },18 : { txt : ' إنه فکر وقدر' , trans : ' او [براى باطل كردن دعوت قرآن] انديشيد و[آن ر] سنجيد;' },19 : { txt : ' فقتل کیْف قدر' , trans : 'پس مرگ بر او باد، چگونه سنجيد؟' },20 : { txt : ' ثم قتل کیْف قدر' , trans : 'باز هم مرگ بر او باد، چگونه سنجيد؟' },21 : { txt : ' ثم نظر' , trans : 'آنگاه نظر كرد،' },22 : { txt : ' ثم عبس وبسر' , trans : 'سپس چهره درهم كشيد وقيافه نفرت آميز به خود گرفت،' },23 : { txt : ' ثم أدْبر واسْتکْبر' , trans : ' آنگاه [از قرآن] روى گردانيد وتكبّر ورزيد;' },24 : { txt : ' فقال إنْ هذا إلا سحْر یؤْثر' , trans : 'پس گفت: اين قرآن جز جادويى كه از جادوگران پيشين حكايت شده چيزى نيست،' },25 : { txt : ' إنْ هذا إلا قوْل الْبشر' , trans : ' اين جز سخن بشر نمي باشد.' },26 : { txt : ' سأصْلیه سقر' , trans : ' به زودى او را در سقر درآورم' },27 : { txt : ' وما أدْراک ما سقر' , trans : ' وتو چه مي دانى سقر چيست؟' },28 : { txt : ' لا تبْقی ولا تذر' , trans : ' [آتشى است كه] نه چيزى را باقى مي گذارد ونه رها مي كند;' },29 : { txt : ' لواحة للْبشر' , trans : ' پوست بدن را [همه جانبه]دگرگون مي كند;' },30 : { txt : ' علیْها تسْعة عشر' , trans : ' بر آن نوزده نفر [موكّل] گمارده اند' },31 : { txt : ' وما جعلْنا أصْحاب النار إلا ملائکة وما جعلْنا عدتهمْ إلا فتْنة للذین کفروا لیسْتیْقن الذین أوتوا الْکتاب ویزْداد الذین آمنوا إیمانا ولا یرْتاب الذین أوتوا الْکتاب والْمؤْمنون ولیقول الذین فی قلوبهم مرض والْکافرون ماذا أراد الله بهذا مثلا کذلک یضل الله من یشا ویهْدی من یشا وما یعْلم جنود ربک إلا هو وما هی إلا ذکْرى‏ للْبشر' , trans : 'وما موكّلان آتش را جز فرشتگان قرار نداده ايم، وشماره آنان را جز آزمايشى براى كافران مقرّر نكرده ايم تا اهل كتاب [به خاطر هماهنگى قرآن با كتابشان] يقين پيدا كنند وبر ايمان مؤمنان بيفزايد، واهل كتاب ومؤمنان [در حقّانيّت قرآن] ترديد نكنند، وتا بيماردلان وكافران بگويند: خدا از توصيف گماشتگان آتش به نوزده نفر چه هدفى دارد؟ اينگونه خدا هر كه را بخواهد [پس از بيان حقيقت] گمراه مي كند وهر كه را بخواهد هدايت مي نمايد، وسپاهيان پروردگارت را جز خود او كسى نمي داند، واين قرآن فقط مايه تذكر وپند براى بشر است.' },32 : { txt : ' کلا والْقمر' , trans : 'اين چنين نيست [كه كافران مي پندارند كه اين حقايق افسانه است،]سوگند به ماه' },33 : { txt : ' والیْل إذْ أدْبر' , trans : ' [و]سوگند به شب هنگمي كه پشت مي كند' },34 : { txt : ' والصبْح إذا أسْفر' , trans : ' وسوگند به صبح زمانى كه از پرده سياه شب درآيد ورخ نمايد' },35 : { txt : ' إنها لاحْدى الْکبر' , trans : ' كه بى ترديد اين [قرآن] از بزرگترين پديده هاست;' },36 : { txt : ' نذیرا للْبشر' , trans : 'هشدار دهنده به بشر است،' },37 : { txt : ' لمن شا منکمْ أن یتقدم أوْ یتأخر' , trans : 'براى هر كس از شما كه بخواهد [به وسيله ايمان، طاعت وانجام كار خير] پيشى جويد يا [به سبب كفر، طغيان وگناه] پس ماند;' },38 : { txt : ' کل نفْسٍ بما کسبتْ رهینة' , trans : 'هر كسى در گرو دست آورده هاى خويش است،' },39 : { txt : ' إلا أصْحاب الْیمین' , trans : ' مگر سعادتمندان' },40 : { txt : ' فی جناتٍ یتسالون' , trans : ' كه در بهشت ها از يكديگر مي پرسند' },41 : { txt : ' عن الْمجْرمین' , trans : 'از روز وحال گنهكاران،' },42 : { txt : ' ما سلککمْ فی سقر' , trans : ' [به آنان رو كرده]مي گويند: چه چيز شما را به دوزخ وارد كرد؟' },43 : { txt : ' قالوا لمْ نک من الْمصلین' , trans : ' مي گويند: ما از نمازگزاران نبوديم' },44 : { txt : ' ولمْ نک نطْعم الْمسْکین' , trans : ' وبه تهيدستان ونيازمندان طعام نمي داديم' },45 : { txt : ' وکنا نخوض مع الْخائضین' , trans : 'وبا فرورفتگان [در گفتار وكردار باطل]فرومي رفتيم،' },46 : { txt : ' وکنا نکذب بیوْم الدین' , trans : ' وهمواره روز جزا را انكار مي كرديم' },47 : { txt : ' حتى‏ أتانا الْیقین' , trans : ' تا آنكه مرگ ما فرا رسيد.' },48 : { txt : ' فما تنفعهمْ شفاعة الشافعین' , trans : ' پس آنان را شفاعت شفيعان سودى نمي دهد;' },49 : { txt : ' فما لهمْ عن التذْکرة معْرضین' , trans : ' آنان را چه شده كه از تذكر وهشدار روى گردانند؟' },50 : { txt : ' کأنهمْ حمر مسْتنفرة' , trans : ' گويى گورخرانى وحشى و رميده اند' },51 : { txt : ' فرتْ من قسْورةٍ' , trans : ' كه از [چنگال] شيرى گريخته اند;' },52 : { txt : ' بلْ یرید کل امْرئٍ منْهمْ أن یؤْتى‏ صحفا منشرة' , trans : ' بلكه هر كدام از آنان توقع دارد نامه هايى سرگشاده [از سوى خد] دريافت دارد!' },53 : { txt : ' کلا بل لا یخافون الْآخرة' , trans : ' اين چنين نيست [كه علت فرارشان از دين براى دريافت نكردن نامه باشد] بلكه [فرارشان براى اين است كه] از آخرت نمي ترسند;' },54 : { txt : ' کلا إنه تذْکرة' , trans : 'اين چنين نيست [كه نامه سرگشاده اى از سوى ما به آنان رسد]، بلكه بى ترديد اين قرآن تذكر وهشدارى است [كه براى جهانيان كافى است.]' },55 : { txt : ' فمن شا ذکره' , trans : 'پس هركه بخواهد از آن پند گيرد،' },56 : { txt : ' وما یذْکرون إلا أن یشا الله هو أهْل التقْوى‏ وأهْل الْمغْفرة' , trans : 'واز آن پند نمي گيرند مگر آنكه خدا بخواهد، او سزاوار است كه از وى پروا كنند، وسزاوار است كه به آمرزشش اميد بندند.' }, },75 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' لا أقْسم بیوْم الْقیامة' , trans : 'به روز قيامت سوگند مي خورم،' },2 : { txt : ' ولا أقْسم بالنفْس اللوامة' , trans : ' وبه نفس سرزنشگر قسم مي خورم.' },3 : { txt : ' أیحْسب الْإنسان ألن نجْمع عظامه' , trans : ' آيا انسان گمان مي كند كه ما هرگز استخوان هايش را جمع نخواهيم كرد؟' },4 : { txt : ' بلى‏ قادرین على‏ أن نسوی بنانه' , trans : 'چرا در حالى كه تواناييم كه [خطوط] سر انگشتانش را درست ونيكو بازسازى كنيم،' },5 : { txt : ' بلْ یرید الْإنسان لیفْجر أمامه' , trans : ' [نه اينكه به گمان او قيامتى در كار نباشد]بلكه انسان مي خواهد [با دست وپا زدن در شك وترديد]فرارويش را [از اعتقاد به قيامت كه بازدارنده اى قوى است] باز كند [تا براى ارتكاب هر گناهى آزاد باشد!]' },6 : { txt : ' یسْأل أیان یوْم الْقیامة' , trans : ' [با حالتى آميخته با ترديد] مي پرسد: روز قيامت چه وقت است؟' },7 : { txt : ' فإذا برق الْبصر' , trans : 'پس هنگامي [است] كه چشم [از سختى وهولناكى آن] خيره شود،' },8 : { txt : ' وخسف الْقمر' , trans : 'وماه تاريك وبى نور گردد،' },9 : { txt : ' وجمع الشمْس والْقمر' , trans : ' وخورشيد وماه به هم جمع شوند.' },10 : { txt : ' یقول الْإنسان یوْمئذٍ أیْن الْمفر' , trans : ' آن روز انسان گويد: گريزگاه كجاست؟' },11 : { txt : ' کلا لا وزر' , trans : 'اين چنين نيست، هرگز پناهگاهى وجود ندارد.' },12 : { txt : ' إلى‏ ربک یوْمئذٍ الْمسْتقر' , trans : ' آن روزقرارگاه [نهايى] فقط به سوى پروردگار توست.' },13 : { txt : ' ینبؤ الْإنسان یوْمئذٍ بما قدم وأخر' , trans : ' آن روز است كه انسان را به اعمالى كه از ديرباز يا پس از آن انجام داده آگاه مي كنند.' },14 : { txt : ' بل الْإنسان على‏ نفْسه بصیرة' , trans : ' بلكه انسان خود به وضع خويش بيناست.' },15 : { txt : ' ولوْ ألْقى‏ معاذیره' , trans : ' وهر چند [براى توجيه گناهانش] بهانه ها بتراشد' },16 : { txt : ' لا تحرکْ به لسانک لتعْجل به' , trans : ' [پيش از پايان يافتن وحى به وسيله جبرئيل] زبانت را به حركت در نياور تا در خواندن آن شتاب ورزى.' },17 : { txt : ' إن علیْنا جمْعه وقرْآنه' , trans : 'بى ترديد گردآوردن و[به هم پيوند دادن آيات كه بر تو وحى مي شود وچگونگى]قرائتش بر عهده ماست،' },18 : { txt : ' فإذا قراْناه فاتبعْ قرْآنه' , trans : ' پس هنگامي كه آن را [به طور كامل]خوانديم [به همان صورت]خواندنش را دنبال كن.' },19 : { txt : ' ثم إن علیْنا بیانه' , trans : ' سپس توضيح وبيانش نيز بر عهده ماست.' },20 : { txt : ' کلا بلْ تحبون الْعاجلة' , trans : '[اينكه مي پنداريد قيامتى در كار نيست] اين چنين نيست، بلكه شما عاشق اين دنياى زودگذر هستيد،' },21 : { txt : ' وتذرون الْآخرة' , trans : ' وهمواره آخرت را [براى اين عشق بى پايه] رها مي كنيد.' },22 : { txt : ' وجوه یوْمئذٍ ناضرة' , trans : ' در آن روز چهره هايى شاداب است;' },23 : { txt : ' إلى‏ ربها ناظرة' , trans : ' [با ديده دل] به پروردگارش نظر مي كند' },24 : { txt : ' ووجوه یوْمئذٍ باسرة' , trans : ' وچهره هايى عبوس ودرهم كشيده است;' },25 : { txt : ' تظن أن یفْعل بها فاقرة' , trans : ' چون يقين دارند كه در معرض عذابى كمرشكن قرار خواهند گرفت.' },26 : { txt : ' کلا إذا بلغت التراقی' , trans : 'اين چنين نيست [كه مي پندارد]، هنگمي كه جان به گلوگاه رسد،' },27 : { txt : ' وقیل منْ راقٍ' , trans : ' و[كسان بيمار] گويند: درمان كننده اين بيمار كيست؟' },28 : { txt : ' وظن أنه الْفراق' , trans : 'و[بيمار]يقين مي كند [كه با رسيدن جان به گلوگاه] زمان جدايى [از دنيا، ثروت، زن وفرزند] فرا رسيده است!' },29 : { txt : ' والْتفت الساق بالساق' , trans : ' و[از سختى جان كندن] ساق به ساق به هم پيچد;' },30 : { txt : ' إلى‏ ربک یوْمئذٍ الْمساق' , trans : 'آن روز، روز سوِ ومسير به سوى پروردگار توست.' },31 : { txt : ' فلا صدق ولا صلى‏' , trans : '[در آن حال فرشتگان مي گويند: اين به كام مرگ افتاده] نه [دعوت پيامبر را] باور كرد، ونه نماز خواند;' },32 : { txt : ' ولکن کذب وتولى‏' , trans : ' بلكه [در ميان اجتماعات]تكذيب كرد وروى گرداند;' },33 : { txt : ' ثم ذهب إلى‏ أهْله یتمطى‏' , trans : ' سپس متكبرانه وخرامان به سوى كسانش رفت.' },34 : { txt : ' أوْلى‏ لک فأوْلى‏' , trans : '[وگويند: با اين وضعى كه دارى، عذاب دوزخ] براى تو شايسته تر است، شايسته تر!' },35 : { txt : ' ثم أوْلى‏ لک فأوْلى‏' , trans : ' باز هم شايسته تر است شايسته تر.' },36 : { txt : ' أیحْسب الْإنسان أن یتْرک سدى' , trans : ' آيا انسان گمان مي كند بيهوده ومهمل [وبدون تكليف ومسئوليت] رها مي شود؟!' },37 : { txt : ' ألمْ یک نطْفة من منیٍ یمْنى‏' , trans : ' آيا از نطفه اى از منى كه در رحم ريخته مي شود نبود؟' },38 : { txt : ' ثم کان علقة فخلق فسوى‏' , trans : 'سپس علقه شد وخدا او را آفريد واندامش را درست ونيكو ساخت،' },39 : { txt : ' فجعل منْه الزوْجیْن الذکر والْأنثى‏' , trans : 'واز او دو زوج به وجود آورد يكى نر وديگر ماده،' },40 : { txt : ' ألیْس ذلک بقادرٍ على‏ أن یحْیی الْموْتى‏' , trans : ' آيا چنين نيرومند آگاهى توانا نيست كه مردگان را زنده كند؟' }, },76 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' هلْ أتى‏ على الْإنسان حین من الدهْر لمْ یکن شیْئا مذْکورا' , trans : ' آيا بر انسان زمانى از روزگار گذشت كه چيزى در خور ذكر نبود؟' },2 : { txt : ' إنا خلقْنا الْإنسان من نطْفةٍ أمْشاجٍ نبْتلیه فجعلْناه سمیعا بصیرا' , trans : 'ما انسان را از نطفه آميخته ومختلطى [از مواد وعناصر] آفريديم واو را از حالتى به حالتى وشكلى به شكلى [از نطفه به علقه، از علقه به مضغه، از مضغه به استخوان تا طفلى كامل] درآورديم، پس او را شنوا وبينا قرار داديم.' },3 : { txt : ' إنا هدیْناه السبیل إما شاکرا وإما کفورا' , trans : ' ما راه را به او نشان داديم يا سپاسگزار خواهد بود يا ناسپاس.' },4 : { txt : ' إنا أعْتدْنا للْکافرین سلاسلا وأغْلالا وسعیرا' , trans : ' ما براى كافران زنجيرها وبندها وآتش فروزان آماده كرده ايم.' },5 : { txt : ' إن الْأبْرار یشْربون من کأْسٍ کان مزاجها کافورا' , trans : 'همانا نيكان همواره از جمي مي نوشند كه نوشيدنى اش آميخته به كافور [آن ماده سرد، سپيد ومعطر]است.' },6 : { txt : ' عیْنا یشْرب بها عباد الله یفجرونها تفْجیرا' , trans : ' آن جام از چشمه اى است كه همواره بندگان خدا از آن مي نوشند وآن را به دلخواهشان هرگونه كه بخواهند جارى مي نمايند.' },7 : { txt : ' یوفون بالنذْر ویخافون یوْما کان شره مسْتطیرا' , trans : '[همانان كه] همواره نذرشان را وفا مي كنند، واز روزى كه آسيب وگزندش گسترده است، مي ترسند،' },8 : { txt : ' ویطْعمون الطعام على‏ حبه مسْکینا ویتیما وأسیرا' , trans : ' وغذا را در عين دوست داشتنش به مسكين ويتيم واسير انفق مي كنند.' },9 : { txt : ' إنما نطْعمکمْ لوجْه الله لا نرید منکمْ جزا ولا شکورا' , trans : ' [ومي گويند:]ما شما را فقط براى خشنودى خدا اطعام مي كنيم وانتظار هيچ پاداش وسپاسى را از شما نداريم.' },10 : { txt : ' إنا نخاف من ربنا یوْما عبوسا قمْطریرا' , trans : ' ما از پروردگارمان در روزى كه روز عبوس وبسيار هولناكى است مي ترسيم.' },11 : { txt : ' فوقاهم الله شر ذلک الْیوْم ولقاهمْ نضْرة وسرورا' , trans : ' پس خدا نگهدار آنان از آسيب وگزند آن روز است وشادابى وشادمانى به آنان عطا مي كند.' },12 : { txt : ' وجزاهم بما صبروا جنة وحریرا' , trans : 'وآنان را براى اينكه [در برابر تكاليف دينى وحوادث روزگار] شكيبايى ورزيدند، بهشتى [عنبرسرشت] ولباسى ابريشمين پاداش مي دهد.' },13 : { txt : ' متکئین فیها على الْأرائک لا یروْن فیها شمْسا ولا زمْهریرا' , trans : 'در آنجا بر تخت ها تكيه مي زنند، در حالى كه آفتابى [كه از گرمايش ناراحت شوند] وسرمايى [كه از سختى اش به زحمت افتند] نمي بينند،' },14 : { txt : ' ودانیة علیْهمْ ظلالها وذللتْ قطوفها تذْلیلا' , trans : 'وسايه هاى درختان به آنان نزديك وميوه هايش به آسانى در دسترس است،' },15 : { txt : ' ویطاف علیْهم بآنیةٍ من فضةٍ وأکْوابٍ کانتْ قواریرا' , trans : 'وظرف هايى از نقره فام، وقدح هايى بلورين [كه پر از غذا ونوشيدنى است]پيرامون آنان مي گردانند;' },16 : { txt : ' قواریرا من فضةٍ قدروها تقْدیرا' , trans : 'جام هايى از نقره كه آنها را به اندازه مناسب اندازهگيرى كرده اند،' },17 : { txt : ' ویسْقوْن فیها کأْسا کان مزاجها زنجبیلا' , trans : 'ودر آنجا جمي كه نوشيدنى اش آميخته به زنجبيل است، به آنان مي نوشانند،' },18 : { txt : ' عیْنا فیها تسمى‏ سلْسبیلا' , trans : 'از چشمه اى در آنجا كه سلسبيل ناميده شود،' },19 : { txt : ' ویطوف علیْهمْ ولْدان مخلدون إذا رأیْتهمْ حسبْتهمْ لؤْلؤا منثورا' , trans : 'وپيرامونشان نوجوانانى جاودانى [براى پذيرايى از آنان] مي گردند، كه چون آنان را ببينى پندارى مرواريدى پراكنده اند،' },20 : { txt : ' وإذا رأیْت ثم رأیْت نعیما وملْکا کبیرا' , trans : 'وچون آنجا را ببينى، نعمتى فراوان وكشورى بزرگ بينى،' },21 : { txt : ' عالیهمْ ثیاب سندسٍ خضْر وإسْتبْرق وحلوا أساور من فضةٍ وسقاهمْ ربهمْ شرابا طهورا' , trans : 'بر اندامشان جامه هايى از حرير نازك وسبز رنگ وديباى ستبر است وبا دستبندهايى از نقره آراسته شده اند، وپروردگارشان باده طهور به آنان مي نوشاند.' },22 : { txt : ' إن هذا کان لکمْ جزا وکان سعْیکم مشْکورا' , trans : ' [به آنان گويد:] يقيناً اين [نعمته] پاداش شماست وتلاشتان مقبول افتاده است;' },23 : { txt : ' إنا نحْن نزلْنا علیْک الْقرْآن تنزیلا' , trans : ' به راستى ما قرآن را به تدريج بر تو نازل كرديم;' },24 : { txt : ' فاصْبرْ لحکْم ربک ولا تطعْ منْهمْ آثما أوْ کفورا' , trans : 'پس در برابر فرمان پروردگارت شكيبا باش، واز هيچ گنهكار يا كافرى از آنان اطاعت مكن،' },25 : { txt : ' واذْکر اسْم ربک بکْرة وأصیلا' , trans : ' وصبح وشام نام پروردگارت را ياد كن.' },26 : { txt : ' ومن اللیْل فاسْجدْ له وسبحْه لیْلا طویلا' , trans : 'وپاره اى از شب را سر به سجده گذار، واو را در شب طولانى تسبيح گوى.' },27 : { txt : ' إن هؤلا یحبون الْعاجلة ویذرون ورآهمْ یوْما ثقیلا' , trans : ' بى ترديد اينان [كه گنهكار وناسپاس اند] دنياى زودگدر را دوست دارند [وفقط براى به دست آوردن آن مي كوشند] وروز هولناك وسختى را كه پيش رو دارند ومي گذارند.' },28 : { txt : ' نحْن خلقْناهمْ وشددْنا أسْرهمْ وإذا شئْنا بدلْنا أمْثالهمْ تبْدیلا' , trans : 'ما آنان را آفريديم ومفاصلشان را [با رشته هاى اعصاب وعضلات] محكم واستوار كرديم، وهرگاه بخواهيم [آنان را نابود مي كنيم و] امثال ونظايرشان را [كه مطيع وفرمانبردارند] به جاى آنان قرار مي دهيم.' },29 : { txt : ' إن هذه تذْکرة فمن شا اتخذ إلى‏ ربه سبیلا' , trans : 'همانا اين [آيات قرآن] تذكر وهشدارى است; پس هر كس بخواهد راهى به سوى پروردگارش [با تكيه بر اين آيات] برگزيند،' },30 : { txt : ' وما تشاؤون إلا أن یشا الله إن الله کان علیما حکیما' , trans : ' وتا خدا نخواهد نخواهيد خواست; يقيناً خدا همواره دانا وحكيم است.' },31 : { txt : ' یدْخل من یشا فی رحْمته والظالمین أعد لهمْ عذابا ألیما' , trans : ' هر كس را بخواهد در رحمتش درآورد وبراى ستمكاران عذابى دردناك آماده كرده است.' }, },77 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' والْمرْسلات عرْفا' , trans : 'سوگند به آن فرشتگانى كه پى در پى فرستاده مي شوند،' },2 : { txt : ' فالْعاصفات عصْفا' , trans : ' وسوگند به آن فرشتگانى كه [براى آوردن وحى در سرعت حركت] چون تندبادند.' },3 : { txt : ' والناشراتٍ نشْرا' , trans : 'وسوگند به آن فرشتگانى كه گشاينده صحيفه هاى وحى اند،' },4 : { txt : ' فالْفارقاتٍ فرْقا' , trans : 'وسوگند به آن فرشتگانى كه جدا كننده حق از باطل اند،' },5 : { txt : ' فالْملْقیات ذکْرا' , trans : 'وسوگند به آن فرشتگانى كه القاكننده آيات آسمانى به پيامبران] اند،' },6 : { txt : ' عذْرا أوْ نذْرا' , trans : ' تا حجت [باشد براى اهل ايمان] وبيم وهشدار باشد [براى كافران]' },7 : { txt : ' إنما توعدون لواقع' , trans : ' [به همه اين حقايق سوگند] كه آنچه [به عنوان روز قيامت] وعده داده مي شويد بى ترديد واقع شدنى است.' },8 : { txt : ' فإذا النجوم طمستْ' , trans : 'در آن زمان كه ستارگان محو وتاريك شوند،' },9 : { txt : ' وإذا السما فرجتْ' , trans : ' وآن زمانى كه آسمان بشكافد.' },10 : { txt : ' وإذا الْجبال نسفتْ' , trans : ' وآن زمان كه كوه ها از بيخ وبن كنده شوند.' },11 : { txt : ' وإذا الرسل أقتتْ' , trans : ' وآن زمان كه وقت حضور پيامبران [براى گواهى بر امته] معين شود.' },12 : { txt : ' لأی یوْمٍ أجلتْ' , trans : ' اين امور براى چه روزى به تأخير افتاده؟' },13 : { txt : ' لیوْم الْفصْل' , trans : ' براى روز داورى' },14 : { txt : ' وما أدْراک ما یوْم الْفصْل' , trans : ' وتو چه مي دانى روز داورى چيست؟' },15 : { txt : ' ویْل یوْمئذٍ للْمکذبین' , trans : ' واى در آن روز بر تكذيب كنندگان;' },16 : { txt : ' ألمْ نهْلک الْأولین' , trans : ' آيا پيشينيان را [به سبب تكذيبشان] هلاك نكرديم؟' },17 : { txt : ' ثم نتْبعهم الآخرین' , trans : ' سپس به دنبال آنان ديگران را هم [به سبب تكذيب شان] هلاك مي كنيم.' },18 : { txt : ' کذلک نفْعل بالْمجْرمین' , trans : ' با گنهكاران اينگونه رفتار مي كنيم.' },19 : { txt : ' ویْل یوْمئذٍ للْمکذبین' , trans : ' واى در آن روز بر تكذيب كنندگان!' },20 : { txt : ' ألمْ نخْلقکم من ماٍ مهینٍ' , trans : ' آيا شما را از آبى پست وبى مقدار نيافريديم؟' },21 : { txt : ' فجعلْناه فی قرارٍ مکینٍ' , trans : ' پس آن را در جايگاهى استوار قرار داديم' },22 : { txt : ' إلى‏ قدرٍ معْلومٍ' , trans : ' تا زمانى معين;' },23 : { txt : ' فقدرْنا فنعْم الْقادرون' , trans : ' پس توانا بوديم وچه نيكو تواناييم.' },24 : { txt : ' ویْل یوْمئذٍ للْمکذبین' , trans : ' واى در آن روز بر تكذيب كنندگان!' },25 : { txt : ' ألمْ نجْعل الْأرْض کفاتا' , trans : ' آيا زمين را فراهم آورنده [انسانه]قرار نداديم؟' },26 : { txt : ' أحْیا وأمْواتا' , trans : ' هم در حال حياتشان وهم زمان مرگشان' },27 : { txt : ' وجعلْنا فیها رواسی شامخاتٍ وأسْقیْناکم ما فراتا' , trans : ' وكوه هاى استوار وبلند در آن قرار داديم وشما را آبى گوارا نوشانديم.' },28 : { txt : ' ویْل یوْمئذٍ للْمکذبین' , trans : ' واى در آن روز بر تكذيب كنندگان!' },29 : { txt : ' انطلقوا إلى‏ ما کنتم به تکذبون' , trans : '[آن روز به آنان گويند:] به سوى آتشى كه همواره آن را تكذيب مي كرديد، برويد;' },30 : { txt : ' انطلقوا إلى‏ ظلٍ ذی ثلاث شعبٍ' , trans : 'و[نيز] به سوى سايه اى [از دود متراكم وآتشز]كه داراى سه شاخه است، برويد.' },31 : { txt : ' لا ظلیلٍ ولا یغْنی من اللهب' , trans : '[ساي هاى كه] نه مانع از حرارت است، ونه از شعله هاى آتش جلوگيرى مي كند.' },32 : { txt : ' إنها ترْمی بشررٍ کالْقصْر' , trans : ' آن آتش شراره هايى چون ساختمان بلند پرتاب مي كند.' },33 : { txt : ' کأنه جمالة صفْر' , trans : ' گويى آن شراره ها هم چون شتران زرد رنگ هستند.' },34 : { txt : ' ویْل یوْمئذٍ للْمکذبین' , trans : ' واى در آن روز بر تكذيب كنندگان!' },35 : { txt : ' هذا یوْم لا ینطقون' , trans : 'اين روزى است كه [انسان ها چون موقعيتى نمي بينند براى دفاع از خود]سخن نمي گويند،' },36 : { txt : ' ولا یؤْذن لهمْ فیعْتذرون' , trans : ' وبه آنان اجازه داده نمي شود كه عذرخواهى كنند.' },37 : { txt : ' ویْل یوْمئذٍ للْمکذبین' , trans : ' واى در آن روز بر تكذيب كنندگان!' },38 : { txt : ' هذا یوْم الْفصْل جمعْناکمْ والْأولین' , trans : ' امروز همان روز داورى است كه شما وپيشينيان را در آن جمع كرده ايم.' },39 : { txt : ' فإن کان لکمْ کیْد فکیدون' , trans : 'پس اگر [براى فرار از عذاب]چاره وتدبيرى داريد، آن را به كار گيريد.' },40 : { txt : ' ویْل یوْمئذٍ للْمکذبین' , trans : ' واى در آن روز بر تكذيب كنندگان!' },41 : { txt : ' إن الْمتقین فی ظلالٍ وعیونٍ' , trans : 'به يقين پرهيزكاران در زير سايه ها وكنار چشمه ساراناند،' },42 : { txt : ' وفواکه مما یشْتهون' , trans : ' ونزد ميوه هايى از آنچه همواره بخواهند.' },43 : { txt : ' کلوا واشْربوا هنیئا بما کنتمْ تعْملون' , trans : '[به آنان گويند:] به پاداش اعمالى كه همواره انجام مي داديد، بخوريد وبياشاميد گوارايتان باد.' },44 : { txt : ' إنا کذلک نجْزی الْمحْسنین' , trans : ' ما نيكوكاران را اينگونه پاداش مي دهيم.' },45 : { txt : ' ویْل یوْمئذٍ للْمکذبین' , trans : ' واى در آن روز بر تكذيب كنندگان!' },46 : { txt : ' کلوا وتمتعوا قلیلا إنکم مجْرمون' , trans : ' [شما اى كافران ومشركان! در اين دني] بخوريد واندك زمانى برخوردار شويد كه شما گنهكاريد [وبى ترديد به كيفر اعمالتان گرفتار خواهيد شد.]' },47 : { txt : ' ویْل یوْمئذٍ للْمکذبین' , trans : ' واى در آن روز بر تكذيب كنندگان!' },48 : { txt : ' وإذا قیل لهم ارْکعوا لا یرْکعون' , trans : 'وهنگمي كه به آنان گويند: [در برابر خد] ركوع كنيد، ركوع نمي كنند.' },49 : { txt : ' ویْل یوْمئذٍ للْمکذبین' , trans : ' واى در آن روز بر تكذيب كنندگان!' },50 : { txt : ' فبأی حدیثٍ بعْده یؤْمنون' , trans : ' [اگر به قرآن ايمان نياورند] پس به كدام سخن بعد از آن ايمان مي آورند؟' }, },78 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' عم یتسالون' , trans : ' درباره چه چيز از يكديگر مي پرسند؟' },2 : { txt : ' عن النبإ الْعظیم' , trans : ' از آن خبر بزرگ [قيامت كبرى]' },3 : { txt : ' الذی همْ فیه مخْتلفون' , trans : ' كه همواره درباره آن با يكديگر اختلاف دارند [كه واقع مي شود يا نه؟]' },4 : { txt : ' کلا سیعْلمون' , trans : ' نه چنين است [كه مي پندارند] به زودى [به حتمي بودن وقوع آن] آگاه خواهند شد.' },5 : { txt : ' ثم کلا سیعْلمون' , trans : ' باز هم نه چنين است [كه مي پندارند] به زودى [به حتمي بودن وقوع آن] آگاه خواهند شد.' },6 : { txt : ' ألمْ نجْعل الْأرْض مهادا' , trans : ' آيا زمين را بستر آرامش قرار نداديم؟' },7 : { txt : ' والْجبال أوْتادا' , trans : ' وكوه ها را ميخ هايى [براى استوارى آن؟]' },8 : { txt : ' وخلقْناکمْ أزْواجا' , trans : 'وشما را جفت هايى [به صورت نر وماده] آفريديم،' },9 : { txt : ' وجعلْنا نوْمکمْ سباتا' , trans : 'وخوابتان را مايه استراحت وآرامش [وتمدّد اعصاب] قرار داديم،' },10 : { txt : ' وجعلْنا الیْل لباسا' , trans : ' وشب ر پوششى' },11 : { txt : ' وجعلْنا النهار معاشا' , trans : ' و روز را وسيله معاش مقرّر كرديم;' },12 : { txt : ' وبنیْنا فوْقکمْ سبْعا شدادا' , trans : 'وبر فرازتان هفت آسمان استوار بنا نهاديم،' },13 : { txt : ' وجعلْنا سراجا وهاجا' , trans : 'وچراغى روشن وحرارت زا پديد آورديم،' },14 : { txt : ' وأنزلْنا من الْمعْصرات ما ثجاجا' , trans : ' واز ابرهاى متراكم وباران زا آبى ريزان نازل كرديم' },15 : { txt : ' لنخْرج به حبا ونباتا' , trans : 'تا به وسيله آن دانه وگياه برويانيم،' },16 : { txt : ' وجناتٍ ألْفافا' , trans : ' وباغ هايى از درختان به هم پيچيده وانبوه بيرون آورديم.' },17 : { txt : ' إن یوْم الْفصْل کان میقاتا' , trans : ' بى ترديد روز داورى وعدهگاه است.' },18 : { txt : ' یوْم ینفخ فی الصور فتأْتون أفْواجا' , trans : 'روزى كه در صور مي دمند وشما گروه گروه به عرصه محشر مي آييد،' },19 : { txt : ' وفتحت السما فکانتْ أبْوابا' , trans : 'وآسمان گشوده مي شود، پس به صورت درهايى درمي آيد.' },20 : { txt : ' وسیرت الْجبال فکانتْ سرابا' , trans : ' وكوه ها را [از جاى خود] روان كنند وسرابى شوند!' },21 : { txt : ' إن جهنم کانتْ مرْصادا' , trans : ' بى ترديد دوزخ كمينگاه است.' },22 : { txt : ' للطاغین مآبا' , trans : ' براى سركشان وطاغيان جاى بازگشت است.' },23 : { txt : ' لابثین فیها أحْقابا' , trans : ' روزگارى دراز در آن بمانند.' },24 : { txt : ' لا یذوقون فیها برْدا ولا شرابا' , trans : ' در آنجا نه خنكى هوا مي چشند ونه آشاميدنى [باب طبع]' },25 : { txt : ' إلا حمیما وغساقا' , trans : ' مگر آب جوشان وچركاب وخوناب هاى [از بدن دوزخيان]' },26 : { txt : ' جزا وفاقا' , trans : ' پاداشى است مناسب [اعمالشان.]' },27 : { txt : ' إنهمْ کانوا لا یرْجون حسابا' , trans : 'اينان بودند كه به [روز]حساب اميدى نداشتند،' },28 : { txt : ' وکذبوا بآیاتنا کذابا' , trans : ' وآيات ما را به شدت وبا همه وجود انكار مي كردند' },29 : { txt : ' وکل شی‏ٍ أحْصیْناه کتابا' , trans : ' و[م] همه چيز را [از خوبى وبدى آنان]برشمرده ودر نامه اعمالشان ثبت كرده ايم.' },30 : { txt : ' فذوقوا فلن نزیدکمْ إلا عذابا' , trans : ' [در قيامت به آنان مي گوييم:] پس بچشيد كه هرگز جز عذاب بر شما نيفزاييم.' },31 : { txt : ' إن للْمتقین مفازا' , trans : ' بى ترديد براى پرهيزكاران پيروزى وكاميابى است.' },32 : { txt : ' حدائق وأعْنابا' , trans : ' باغ هايى [سرسبز وخرما] وانواع انگوره' },33 : { txt : ' وکواعب أتْرابا' , trans : ' ودخترانى نو رسيده وهم سن' },34 : { txt : ' وکأْسا دهاقا' , trans : ' وجام هايى لبريز [از باده طهور]' },35 : { txt : ' لا یسْمعون فیها لغْوا ولا کذابا' , trans : ' در آنجا نه سخن بيهوده اى مي شنوند ونه دروغ وتكذيبى.' },36 : { txt : ' جزا من ربک عطا حسابا' , trans : ' [اين] پاداشى كافى وبه اندازه از سوى پروردگار توست.' },37 : { txt : ' رب السماوات والْأرْض وما بیْنهما الرحْمن لا یمْلکون منْه خطابا' , trans : 'همان پروردگار آسمان ها وزمين وآنچه ميان آنهاست، آن مهربانى كه هيچ كس را اختيار چون وچراى با او نيست.' },38 : { txt : ' یوْم یقوم الروح والْملائکة صفا لا یتکلمون إلا منْ أذن له الرحْمن وقال صوابا' , trans : ' روزى كه روح وفرشتگان در يك صف مي ايستند وسخن نمي گويند مگر كسى كه [خداى] رحمان به او اجازه دهد وسخن حق ودرست گويد.' },39 : { txt : ' ذلک الْیوْم الْحق فمن شا اتخذ إلى‏ ربه مآبا' , trans : 'آن [روز] روز حق است، پس هركه بخواهد راه بازگشتى به سوى پروردگارش برگزيند;' },40 : { txt : ' إنا أنذرْناکمْ عذابا قریبا یوْم ینظر الْمرْ ما قدمتْ یداه ویقول الْکافر یالیْتنی کنت ترابا' , trans : 'ما شما را از عذابى نزديك هشدار داديم،روزى كه آدم آنچه را [از خير وشر] پيش فرستاده است بنگرد وكافرگويد: اى كاش من خاك بودم [وموجودى مكلّف آفريده نمي شدم تا چنين روز سختى را ببينم' }, },79 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' والنازعات غرْقا' , trans : 'سوگند به فرشتگانى كه [روح بدكاران را به شدت از بدن هايشان] بر مي كنند،' },2 : { txt : ' والناشطات نشْطا' , trans : ' وسوگند به فرشتگانى كه [روح نيكوكاران را به نرمي وملايمت از بدن هايشان] بيرون مي آورند؛' },3 : { txt : ' والسابحات سبْحا' , trans : 'وسوگند به فرشتگانى كه [براى اجراى فرمان هاى حق] به سرعت نازل مي شوند،' },4 : { txt : ' فالسابقات سبْقا' , trans : 'وسوگند به فرشتگانى كه [در ايمان، عبادت، پرستش واطاعت] بر يكديگر [به صورتى ويژه]سبقت مي گيرند،' },5 : { txt : ' فالْمدبرات أمْرا' , trans : ' وسوگند به فرشتگانى كه [به اذن خدا امور آفرينش ر]تدبير مي كنند؛' },6 : { txt : ' یوْم ترْجف الراجفة' , trans : ' [كه همه براى رسيدن به پاداش وكيفر برانگيخته مي شوند در]روزى كه لرزاننده همه چيز را به شدت بلرزاند؛' },7 : { txt : ' تتْبعها الرادفة' , trans : ' در حالى كه لرزاننده ديگرى از پى آن در آيد.' },8 : { txt : ' قلوب یوْمئذٍ واجفة' , trans : ' دل هايى در آن روز مضطرب وهراسان اند' },9 : { txt : ' أبْصارها خاشعة' , trans : ' ديدگانشان [از ترس وهول قيامت]فرو افتاده است.' },10 : { txt : ' یقولون إنا لمرْدودون فی الْحافرة' , trans : ' مي گويند: آيا ما [پس از مرگ] به همان حالت اول [كه در دنيا بوديم]باز گردانده مي شويم؟' },11 : { txt : ' إذا کنا عظاما نخرة' , trans : ' [شگفت!] آيا زمانى كه ما استخوان هاى پوسيده وريز ريز شديم [بازمي گرديم؟!]' },12 : { txt : ' قالوا تلْک إذا کرة خاسرة' , trans : ' [و]گويند: [اگر قيامتى در كار باشد] بازگشت به حيات دوباره در آن زمان بازگشتى زيانبار است.' },13 : { txt : ' فإنما هی زجْرة واحدة' , trans : ' جز اين نيست آن بازگشت فقط با يك بانگ عظيم است [وبس]' },14 : { txt : ' فإذا هم بالساهرة' , trans : ' كه ناگاه همه بر يك زمين صاف وهموار حاضر شوند.' },15 : { txt : ' هلْ أتاک حدیث موسى‏' , trans : ' آيا سرگذشت موسى به تو رسيده است؟' },16 : { txt : ' إذْ ناداه ربه بالْواد الْمقدس طوى' , trans : ' هنگمي كه پروردگارش او را در وادى مقدس طوى ندا داد' },17 : { txt : ' اذْهبْ إلى‏ فرْعوْن إنه طغى‏' , trans : ' كه: به سوى فرعون برو؛ زيرا كه طغيان كرده است.' },18 : { txt : ' فقلْ هل لک إلى‏ أن تزکى‏' , trans : ' پس به او بگو: مي خواهى [از آلودگى شرك وطغيان]پاك وپاكيزه شوى؟' },19 : { txt : ' وأهْدیک إلى‏ ربک فتخْشى‏' , trans : ' من تو را به سوى پروردگارت راهنمايى مي كنم تا از او بترسى [واز طغيان دست بردارى.]' },20 : { txt : ' فأراه الآیة الْکبْرى‏' , trans : ' پس آن معجزه بزرگتر را به او نشان داد.' },21 : { txt : ' فکذب وعصى‏' , trans : ' ولى [او آن ر]تكذيب كرد وسرپيچى نمود.' },22 : { txt : ' ثم أدْبر یسْعى‏' , trans : ' سپس [به حق] پشت كرد [وبراى نابودى موسى]به تلاش برخاست!' },23 : { txt : ' فحشر فنادى‏' , trans : 'پس [قومش ر] گرد آورد، وندا داد' },24 : { txt : ' فقال أنا ربکم الْأعْلى‏' , trans : ' وگفت: من پروردگار بزرگتر شما هستم.' },25 : { txt : ' فأخذه الله نکال الْآخرة والْأولى‏' , trans : ' پس خدا هم [به كيفر اين ادعاى نابج] او را به عذاب آخرت ودنيا دچار ساخت.' },26 : { txt : ' إن فی ذلک لعبْرة لمن یخْشى‏' , trans : ' بى ترديد در اين سرگذشت براى كسى كه [از عذاب خد]بترسد عبرتى است.' },27 : { txt : ' أنتمْ أشد خلْقا أم السما بناها' , trans : ' آيا آفريدن شما [پس از مرگ]دشوارتر است يا آسمان كه او آن را بنا كرد؟' },28 : { txt : ' رفع سمْکها فسواها' , trans : 'سقفش را برافراشت، پس آن را درست ونيكو قرار داد،' },29 : { txt : ' وأغْطش لیْلها وأخْرج ضحاها' , trans : 'وشبش را تاريك و روزش را روشن ساخت،' },30 : { txt : ' والْأرْض بعْد ذلک دحاها' , trans : 'وزمين را پس از آن گسترانيد،' },31 : { txt : ' أخْرج منْها ماها ومرْعاها' , trans : 'واز آن آب وچراگاهش را بيرون آورد،' },32 : { txt : ' والْجبال أرْساها' , trans : ' وكوه ها را محكم واستوار نمود' },33 : { txt : ' متاعا لکمْ ولْأنْعامکمْ' , trans : ' تا مايه بهره ورى شما ودام هايتان باشد.' },34 : { txt : ' فإذا جات الطامة الْکبْرى‏' , trans : 'پس زمانى كه آن حادثه بزرگتر [وغير قابل دفع]در رسد،' },35 : { txt : ' یوْم یتذکر الْإنسان ما سعى‏' , trans : ' در آن روز انسان آنچه تلاش وكوشش كرده به ياد آورد' },36 : { txt : ' وبرزت الْجحیم لمن یرى‏' , trans : 'ودوزخ رابراى هر بيننده اى آشكار سازند،' },37 : { txt : ' فأما من طغى‏' , trans : ' واما كسى كه طغيان وسركشى كرده' },38 : { txt : ' وآثر الْحیاة الدنْیا' , trans : 'وزندگى دنيا ر[بر زندگى ابد وجاويد آخرت] ترجيح داده،' },39 : { txt : ' فإن الْجحیم هی الْمأْوى‏' , trans : ' پس بى ترديد جايگاهش دوزخ است؛' },40 : { txt : ' وأما منْ خاف مقام ربه ونهى النفْس عن الْهوى‏' , trans : ' واما كسى كه از مقام ومنزلت پروردگارش ترسيده ونفس را از هوا وهوس بازداشته است؛' },41 : { txt : ' فإن الْجنة هی الْمأْوى‏' , trans : ' پس بى ترديدجايگاهش بهشت است.' },42 : { txt : ' یسْألونک عن الساعة أیان مرْساها' , trans : ' همواره از تو درباره قيامت مي پرسند كه در چه زمانى واقع مي شود؟' },43 : { txt : ' فیم أنت من ذکْراها' , trans : ' تو از بسيار ياد كردنش [وسخن گفتن درباره آن]چه به دست مي آورى؟' },44 : { txt : ' إلى‏ ربک منتهاها' , trans : ' نهايتش به سوى پروردگار توست [كيفيت برپا شدن وزمان وقوع واوصافش را كسى جز خدا نمي داند.]' },45 : { txt : ' إنما أنت منذر من یخْشاها' , trans : ' وظيفه تو فقط بيم دادن كسانى است كه همواره از آن مي ترسند.' },46 : { txt : ' کأنهمْ یوْم یروْنها لمْ یلْبثوا إلا عشیة أوْ ضحاها' , trans : ' گويى آنان روزى كه قيامت را مي بينند چنين مي پندارند كه در برزخ جز شامگاهى يا صبحگاه آن درنگ نكرده اند!' }, },80 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' عبس وتولى‏' , trans : 'چهره در هم كشيد و روى گردانيد،' },2 : { txt : ' أن جاه الْأعْمى‏' , trans : ' از اينكه آن مرد نابينا نزد او آمد!' },3 : { txt : ' وما یدْریک لعله یزکى‏' , trans : ' تو چه مي دانى شايد او [در پرتو تعاليم اسلام از آلودگى] پاك وپاكيزه شود' },4 : { txt : ' أوْ یذکر فتنفعه الذکْرى‏' , trans : ' يا متذكّر [حقايق]گردد وآن تذكر او را سود دهد;' },5 : { txt : ' أما من اسْتغْنى‏' , trans : ' اما كسى كه خود را ثروتمند نشان مي دهد' },6 : { txt : ' فأنت له تصدى‏' , trans : ' تو به او روى مي آورى [ونسبت به وى اهتمام مي ورزى]' },7 : { txt : ' وما علیْک ألا یزکى‏' , trans : ' در حالى كه اگر او نخواهد خود را [از آلودگى هاى باطنى وعملى] پاك كند تكليفى بر عهده تو [نسبت به او]نيست;' },8 : { txt : ' وأما من جاک یسْعى‏' , trans : ' واما آنكه شتابان نزد تو آمد' },9 : { txt : ' وهو یخْشى‏' , trans : 'در حالى كه [از پروردگارش] مي ترسد،' },10 : { txt : ' فأنت عنْه تلهى‏' , trans : ' تو [با روى گردانى] از او به ديگران مي پردازى.' },11 : { txt : ' کلا إنها تذْکرة' , trans : 'اين چنين [برخوردى شايسته]نيست، بى ترديد اين آيات قرآن مايه پند است.' },12 : { txt : ' فمن شا ذکره' , trans : 'پس هركه خواست از آن پند گيرد،' },13 : { txt : ' فی صحفٍ مکرمةٍ' , trans : ' در صحيفه هايى است ارزشمند' },14 : { txt : ' مرْفوعةٍ مطهرةٍ' , trans : ' بلند مرتبه وپاكيزه' },15 : { txt : ' بأیْدی سفرةٍ' , trans : ' در دست سفيرانى' },16 : { txt : ' کرامٍ بررةٍ' , trans : ' بزرگوار ونيكوكار.' },17 : { txt : ' قتل الْإنسان ما أکْفره' , trans : 'مرگ بر انسان، چه كافر وناسپاس است!' },18 : { txt : ' منْ أی شی‏ٍ خلقه' , trans : ' [خد] او را از چه چيز آفريده؟' },19 : { txt : ' من نطْفةٍ خلقه فقدره' , trans : 'از نطفه اى [ناچيز و بى مقدار] آفريده است، پس او را [در ذات، صفات واندام] اندازه لازم عطا كرد.' },20 : { txt : ' ثم السبیل یسره' , trans : 'آنگاه راه [هدايت، سعادت، خير وطاعت] را برايش آسان ساخت.' },21 : { txt : ' ثم أماته فأقْبره' , trans : 'سپس او را ميراند ودر گور نهاد،' },22 : { txt : ' ثم إذا شا أنشره' , trans : ' وسپس چون بخواهد او را زنده مي كند.' },23 : { txt : ' کلا لما یقْض ما أمره' , trans : ' اين چنين نيست [كه وظيفه اش را انجام داده باشد]هنوز آنچه را به او دستور داده به جا نياورده است.' },24 : { txt : ' فلْینظر الْإنسان إلى‏ طعامه' , trans : ' پس انسان بايد به خوراكش با تأمل بنگرد' },25 : { txt : ' أنا صببْنا الْما صبا' , trans : ' كه ما [از آسمان] آب فراوانى فرو ريختيم.' },26 : { txt : ' ثم شققْنا الْأرْض شقا' , trans : ' سپس زمين را [به صورتى سودمند]از هم شكافتيم.' },27 : { txt : ' فأنبتْنا فیها حبا' , trans : 'پس در آن دانه هاى فراوانى رويانديم،' },28 : { txt : ' وعنبا وقضْبا' , trans : ' وانگور وسبزيجات' },29 : { txt : ' وزیْتونا ونخْلا' , trans : ' وزيتون ودرخت خرم' },30 : { txt : ' وحدائق غلْبا' , trans : ' وبوستان هاى پر از درخت تناور وبزرگ' },31 : { txt : ' وفاکهة وأبا' , trans : ' وميوه وچراگاه' },32 : { txt : ' متاعا لکمْ ولأنْعامکمْ' , trans : ' تا مايه برخوردارى شما ودام هايتان باشد.' },33 : { txt : ' فإذا جات الصاخة' , trans : 'پس زمانى كه آن بانگ هولناك ومهيب در رسد،' },34 : { txt : ' یوْم یفر الْمرْ منْ أخیه' , trans : 'روزى كه آدمي فرار مي كند، از برادرش' },35 : { txt : ' وأمه وأبیه' , trans : ' واز مادر وپدرش' },36 : { txt : ' وصاحبته وبنیه' , trans : ' واز همسر وفرزندانش' },37 : { txt : ' لکل امْرئٍ منْهمْ یوْمئذٍ شأْن یغْنیه' , trans : ' در آن روز هركسى از آنان را كارى است كه او را به خود مشغول مي كند [تا جايى كه نمي گذارد به چيز ديگرى بپردازد.]' },38 : { txt : ' وجوه یوْمئذٍ مسْفرة' , trans : ' در آن روز چهره هايى درخشان ونورانى است' },39 : { txt : ' ضاحکة مسْتبْشرة' , trans : ' خندان وخوشحال' },40 : { txt : ' ووجوه یوْمئذٍ علیْها غبرة' , trans : ' ودر آن روز چهره هايى است كه بر آنان غبار نشسته' },41 : { txt : ' ترْهقها قترة' , trans : ' [و]سياهى وتاريكى آنان را فرا گرفته است;' },42 : { txt : ' أولئک هم الْکفرة الْفجرة' , trans : ' آنان همان كافران بد كارند.' }, },81 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' إذا الشمْس کورتْ' , trans : ' هنگامى كه خورشيد را به هم درپيچند' },2 : { txt : ' وإذا النجوم انکدرتْ' , trans : ' وهنگامى كه ستارگان تيره وبى نور شوند' },3 : { txt : ' وإذا الْجبال سیرتْ' , trans : ' وهنگامى كه كوه ها را به حركت آرند واز جا بركنند' },4 : { txt : ' وإذا الْعشار عطلتْ' , trans : ' وهنگامى كه اموال نفيس وب رزش رها وبى صاحب شود' },5 : { txt : ' وإذا الْوحوش حشرتْ' , trans : ' وهنگامى كه همه حيوانات وحشى محشور شوند' },6 : { txt : ' وإذا الْبحار سجرتْ' , trans : ' وهنگامى كه درياها مشتعل وبرافروخته گردند' },7 : { txt : ' وإذا النفوس زوجتْ' , trans : ' وهنگامى كه هركس [با همسان خود]قرين وجفت شوند [خوبان با خوبان وبدان با بدان]' },8 : { txt : ' وإذا الْموْودة سئلتْ' , trans : ' وهنگامى كه از [دختر]زنده به گور بپرسند' },9 : { txt : ' بأی ذنبٍ قتلتْ' , trans : ' به كدام گناه كشته شده؟' },10 : { txt : ' وإذا الصحف نشرتْ' , trans : ' وهنگامى كه نامه هاى اعمال را بگشايند' },11 : { txt : ' وإذا السما کشطتْ' , trans : ' وهنگامى كه آسمان را به شدت بركنند وبرچينند' },12 : { txt : ' وإذا الْجحیم سعرتْ' , trans : ' وهنگامى كه دوزخ افروخته شود' },13 : { txt : ' وإذا الْجنة أزْلفتْ' , trans : ' وهنگامى كه بهشت را نزديك آرند' },14 : { txt : ' علمتْ نفْس ما أحْضرتْ' , trans : '[در چنين موقعيت وزمانى است كه]هر كس هر عملى را [از خير وشر] حاضر كرده است، بداند.' },15 : { txt : ' فلا أقْسم بالْخنس' , trans : 'پس سوگند به ستارگانى كه باز مى گردند،' },16 : { txt : ' الْجوار الْکنس' , trans : 'ستارگانى كه به سرعت مى روند وپنهان مى شوند،' },17 : { txt : ' واللیْل إذا عسْعس' , trans : 'وسوگند به شب هنگامى كه [روى مى آورد، وزمانى كه]مى رود،' },18 : { txt : ' والصبْح إذا تنفس' , trans : ' وسوگند به صبح هنگامى كه مى دمد [وبا گستردن نورش تاريكى را مى زدايد]' },19 : { txt : ' إنه لقوْل رسولٍ کریمٍ' , trans : ' كه قرآن كلام فرستاده اى ارجمند وبزرگوار است.' },20 : { txt : ' ذی قوةٍ عند ذی الْعرْش مکینٍ' , trans : ' نيرومندى كه نزد صاحب عرش داراى مقام ومنزلت است;' },21 : { txt : ' مطاعٍ ثم أمینٍ' , trans : ' آنجا مورد اطاعت [فرشتگان]وامين است' },22 : { txt : ' وما صاحبکم بمجْنونٍ' , trans : ' ورفيق ويار شما ديوانه نيست.' },23 : { txt : ' ولقدْ رآه بالْأفق الْمبین' , trans : 'بى ترديد امين وحى را در افق روشن ديده است،' },24 : { txt : ' وما هو على الْغیْب بضنینٍ' , trans : 'واو نسبت به [ابلاغ وتعليم]آنچه به او وحى مى شود، بخيل نيست' },25 : { txt : ' وما هو بقوْل شیْطانٍ رجیمٍ' , trans : 'وقرآن، كلام شيطان رانده شده نيست;' },26 : { txt : ' فأیْن تذْهبون' , trans : ' پس [با انكار قرآن وروى گرداندن از آن] كجا مى رويد؟' },27 : { txt : ' إنْ هو إلا ذکْر للْعالمین' , trans : ' قرآن فقط وسيله يادآورى وپند براى جهانيان است;' },28 : { txt : ' لمن شا منکمْ أن یسْتقیم' , trans : ' براى هركس از شما كه بخواهد [در همه شئون زندگى مادى ومعنوى]راه مستقيم بپيمايد' },29 : { txt : ' وما تشاؤون إلا أن یشا الله رب الْعالمین' , trans : ' وشما [طىِ راهِ مستقيم ر] نخواهيد خواست مگر آنكه خدا پروردگار جهانيان بخواهد.' }, },82 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' إذا السما انفطرتْ' , trans : ' هنگمي كه آسمان بشكافد' },2 : { txt : ' وإذا الْکواکب انتثرتْ' , trans : ' وهنگمي كه ستارگان پراكنده شوند' },3 : { txt : ' وإذا الْبحار فجرتْ' , trans : ' وهنگمي كه درياها شكافته شوند [وبه هم بپيوندند]' },4 : { txt : ' وإذا الْقبور بعْثرتْ' , trans : 'وهنگمي كه قبرها زير ورو شوند،' },5 : { txt : ' علمتْ نفْس ما قدمتْ وأخرتْ' , trans : ' هركسى آنچه را [از خير وشر] پيش فرستاده وباز پس نهاده بداند.' },6 : { txt : ' یا أیها الْإنسان ما غرک بربک الْکریم' , trans : ' اى انسان! چه چيزى تو را به پروردگار بزرگوارت مغرور كرده است؟' },7 : { txt : ' الذی خلقک فسواک فعدلک' , trans : 'همان كسى كه تو را آفريد واندامت را درست ونيكو ساخت ومتعادل ومتناسب قرار داد،' },8 : { txt : ' فی أی صورةٍ ما شا رکبک' , trans : ' وتو را در هر نقش وصورتى كه خواست تركيب كرد.' },9 : { txt : ' کلا بلْ تکذبون بالدین' , trans : 'اين چنين نيست [سبب گناهانتان مغرور بودنتان به بزرگوارى پروردگار نيست]، بلكه روز جزا را تكذيب مي كنيد [وبا اين تكذيب، راه گناه را به روى خود باز مي نماييد،]' },10 : { txt : ' وإن علیْکمْ لحافظین' , trans : ' وبى ترديد بر شما نگهبانانى گماشته اند' },11 : { txt : ' کراما کاتبین' , trans : ' بزرگوارانى نويسنده' },12 : { txt : ' یعْلمون ما تفْعلون' , trans : 'كه آنچه را [از خير وشر]انجام مي دهيد، مي دانند [وضبط مي كنند.]' },13 : { txt : ' إن الْأبْرار لفی نعیمٍ' , trans : ' به يقين نيكان در نعمت فراوانى قرار دارند' },14 : { txt : ' وإن الْفجار لفی جحیمٍ' , trans : ' ومسلماً گناهكاران در دوزخ اند' },15 : { txt : ' یصْلوْنها یوْم الدین' , trans : '[كه] روز پاداش در آن درآيند،' },16 : { txt : ' وما همْ عنْها بغائبین' , trans : ' وآنان از دوزخ غايب نمي شوند' },17 : { txt : ' وما أدْراک ما یوْم الدین' , trans : ' وتو چه مي دانى روز جزا چيست؟' },18 : { txt : ' ثم ما أدْراک ما یوْم الدین' , trans : ' باز چه مي دانى روز جزا چيست؟' },19 : { txt : ' یوْم لا تمْلک نفْس لنفْسٍ شیْئا والْأمْر یوْمئذٍ لله' , trans : 'روزى كه كسى از كسى چيزى از عذاب را دفع نمي كند، ودر آن روز فرمان وحكم ويژه خدا است.' }, },83 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' ویْل للْمطففین' , trans : ' واى بر كم فروشان!' },2 : { txt : ' الذین إذا اکْتالوا على الناس یسْتوْفون' , trans : 'آنان كه چون از مردم كالايى را با پيمانه و وزن مى ستانند تمام وكامل مى ستانند،' },3 : { txt : ' وإذا کالوهمْ أو وزنوهمْ یخْسرون' , trans : 'وچون براى آنان پيمانه و وزن كنند، كم و كسر مى دهند.' },4 : { txt : ' ألا یظن أولئک أنهم مبْعوثون' , trans : ' آيا اينان يقين ندارند كه حتماً بر انگيخته مى شوند؟' },5 : { txt : ' لیوْمٍ عظیمٍ' , trans : 'براى روزى بزرگ،' },6 : { txt : ' یوْم یقوم الناس لرب الْعالمین' , trans : ' روزى كه مردم در برابر پروردگار جهانيان به پا مى ايستند.' },7 : { txt : ' کلا إن کتاب الْفجار لفی سجینٍ' , trans : ' اين چنين نيست كه مى پندارند [در آن روز] يقيناً پرونده بدكاران در سجّين است.' },8 : { txt : ' وما أدْراک ما سجین' , trans : ' وتو چه مى دانى كه سجّين چيست؟' },9 : { txt : ' کتاب مرْقوم' , trans : ' قضا وسرنوشتى حتمى [براى خائنان]است.' },10 : { txt : ' ویْل یوْمئذٍ للْمکذبین' , trans : ' واى در آن روز بر تكذيب كنندگان.' },11 : { txt : ' الذین یکذبون بیوْم الدین' , trans : ' آنان كه همواره روز جزا را تكذيب مى كنند.' },12 : { txt : ' وما یکذب به إلا کل معْتدٍ أثیمٍ' , trans : 'وآن را جز هر متجاوز گناه پيشه تكذيب نكند،' },13 : { txt : ' إذا تتْلى‏ علیْه آیاتنا قال أساطیر الْأولین' , trans : ' [كه]هرگاه آيات ما را بر او خوانند مى گويد: افسانه هاى پيشينيان است.' },14 : { txt : ' کلا بلْ ران على‏ قلوبهم ما کانوا یکْسبون' , trans : 'اين چنين نيست كه مى گويند، بلكه گناهانى كه همواره مرتكب شده اند بر دل هايشان چرك وزنگار بسته است [كه حقايق را افسانه مى پندارند.]' },15 : { txt : ' کلا إنهمْ عن ربهمْ یوْمئذٍ لمحْجوبون' , trans : 'اين چنين نيست كه آنان مى پندارند، بلكه اينان در آن روز از پروردگارشان محجوب اند.' },16 : { txt : ' ثم إنهمْ لصالوا الْجحیم' , trans : ' سپس آنان بى ترديد وارد دوزخ مى شوند.' },17 : { txt : ' ثم یقال هذا الذی کنتم به تکذبون' , trans : ' [به آنان] گويند: اين است آن دوزخى كه همواره تكذيبش مى كرديد.' },18 : { txt : ' کلا إن کتاب الْأبْرار لفی علیین' , trans : ' اين چنين نيست [كه اين سبك مغزان درباره نيكان مى پندارند] بلكه پرونده نيكان در عليّين است' },19 : { txt : ' وما أدْراک ما علیون' , trans : ' تو چه مى دانى عليّين چيست؟' },20 : { txt : ' کتاب مرْقوم' , trans : ' قضا وسرنوشتى حتمى [براى نيكان] است.' },21 : { txt : ' یشْهده الْمقربون' , trans : ' مقربان آن را مشاهده مى كنند.' },22 : { txt : ' إن الْأبْرار لفی نعیمٍ' , trans : ' بى ترديد نيكان در نعمتى فراوانند' },23 : { txt : ' على الْأرائک ینظرون' , trans : ' بر تخت ها [ى آراسته وپرارزش تكيه زده ومناظر زيباى بهشت را با چشم سر وجمال محبوب را با چشم دل]مى نگرند.' },24 : { txt : ' تعْرف فی وجوههمْ نضْرة النعیم' , trans : ' در چهره هايشان شادابى وطراوت نعمت را مى يابى.' },25 : { txt : ' یسْقوْن من رحیقٍ مخْتومٍ' , trans : 'آنان را از باده ناب وطهورى كه سربسته ومُهر وموم شده است، مى نوشانند.' },26 : { txt : ' ختامه مسْک وفی ذلک فلْیتنافس الْمتنافسون' , trans : 'مُهر ومومش مشك است، ورقابت كنندگان ومسابقه گران بايد به سوى اين نعمت ها بر يكديگر پيشى گيرند،' },27 : { txt : ' ومزاجه من تسْنیمٍ' , trans : ' و[اين باده ناب مُهر وموم شده] آميخته اى از تسنيم است' },28 : { txt : ' عیْنا یشْرب بها الْمقربون' , trans : ' [آن]چشمه اى كه همواره مقربان از آن مى نوشند.' },29 : { txt : ' إن الذین أجْرموا کانوا من الذین آمنوا یضْحکون' , trans : ' بدكاران همواره [در دنيا از روى ريشخند واستهز] به مؤمنان مى خنديدند' },30 : { txt : ' وإذا مروا بهمْ یتغامزون' , trans : 'وهنگامى كه بر آنان مى گذشتند آنان ر ب شاره چشم و ابرو به مسخره مى گرفتند،' },31 : { txt : ' وإذا انقلبوا إلى‏ أهْلهم انقلبوا فکهین' , trans : 'وچون به خانواده خود بازمى گشتند [به سبب تمسخر مؤمنان]خوشحال وشادمان باز مى گشتند،' },32 : { txt : ' وإذا رأوْهمْ قالوا إن هؤلا لضالون' , trans : 'وهنگامى كه مؤمنان را مى ديدند، مى گفتند: بى ترديد اينان گمراه اند;' },33 : { txt : ' وما أرْسلوا علیْهمْ حافظین' , trans : ' وحال آنكه كافران را بر مؤمنان نگهبان ومراقب نفرستاده بودند [كه مراقب هدايت وگمراهى آنان باشند.]' },34 : { txt : ' فالْیوْم الذین آمنوا من الْکفار یضْحکون' , trans : ' پس امروز همواره مؤمنان به كافران مى خندند.' },35 : { txt : ' على الْأرائک ینظرون' , trans : ' بر تخت ها [ى آراسته وپرارزش تكيه زده] مى نگرند' },36 : { txt : ' هلْ ثوب الْکفار ما کانوا یفْعلون' , trans : ' كه آيا كافران را در برابر آنچه همواره انجام مى دادند كيفر داده اند؟' }, },84 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' إذا السما انشقتْ' , trans : ' هنگامي كه آسمان بشكافد' },2 : { txt : ' وأذنتْ لربها وحقتْ' , trans : 'وفرمان پروردگارش را اطاعت كند، و[به اين اطاعت از فرمان،] سزاوارتر گردد' },3 : { txt : ' وإذا الْأرْض مدتْ' , trans : ' وهنگامي كه زمين گسترده شود' },4 : { txt : ' وألْقتْ ما فیها وتخلتْ' , trans : 'وآنچه را در درون دارد بيرون افكند، وتهى گردد' },5 : { txt : ' وأذنتْ لربها وحقتْ' , trans : 'وفرمان پروردگارش را اطاعت كند، و[به اين اطاعتِ از فرمان،] سزاوارتر گردد،' },6 : { txt : ' یاأیها الْإنسان إنک کادح إلى‏ ربک کدْحا فملاقیه' , trans : 'اى انسان! يقيناً تو با كوشش وتلاشى سخت به سوى پروردگارت در حركتى، پس او را [در حالى كه مقام فرمانروايى مطلق وحكومت بر همه چيز ويژه اوست وهيچ حكومتى در برابرش وجود ندارد] ديدار مي كنى،' },7 : { txt : ' فأما منْ أوتى کتابه بیمینه' , trans : 'اما كسى كه نامه اعمالش را به دست راستش دهند،' },8 : { txt : ' فسوْف یحاسب حسابا یسیرا' , trans : 'به زودى با حسابى آسان به حسابش رسيدگى شود،' },9 : { txt : ' وینقلب إلى‏ أهْله مسْرورا' , trans : 'وخوشحال وشادمان به سوى خانواده اش [در بهشت] باز گردد،' },10 : { txt : ' وأما منْ أوتی کتابه ورا ظهْره' , trans : 'واما كسى كه نامه اعمالش را از پشت سرش دهند،' },11 : { txt : ' فسوْف یدْعوا ثبورا' , trans : 'به زودى با فريادى حسرت بار، هلاكت ونابودى خود را خواهد،' },12 : { txt : ' ویصْلى‏ سعیرا' , trans : ' ودر آتش افروخته در آيد.' },13 : { txt : ' إنه کان فی أهْله مسْرورا' , trans : ' او همواره در ميان خانواده اش [به ثروت ومال ومقام] خوشحال وشادمان بود.' },14 : { txt : ' إنه ظن أن لن یحور' , trans : ' او مي پنداشت كه هرگز پس از مرگ [به حيات دوباره] باز نخواهد گشت.' },15 : { txt : ' بلى‏ إن ربه کان به بصیرا' , trans : 'آرى، بى ترديد پروردگارش نسبت به [همه امور]او بينا بود [از اين جهت تمام اعمال ودست آوردش را براى پاداش وكيفر ثبت كرد.]' },16 : { txt : ' فلا أقْسم بالشفق' , trans : ' سوگند به سرخى كنار افق به هنگام غروب خورشيد' },17 : { txt : ' واللیْل وما وسق' , trans : 'وسوگند به شب وآنچه را [از موجودات پراكنده شده در روز، در خانه ها ولانه ه] جمع مي كند' },18 : { txt : ' والْقمر إذا اتسق' , trans : ' وسوگند به ماه هنگامي كه بدر كامل مي شود' },19 : { txt : ' لترْکبن طبقا عن طبقٍ' , trans : ' كه شما حالى را پس از حالى [كه مراحل مختلف زندگى است ودر سختى وزحمت مطابق يكديگرند] طى مي كنيد [تا به ديدار پروردگارتان نايل آييد.]' },20 : { txt : ' فما لهمْ لا یؤْمنون' , trans : ' پس اينان را چه مي شود كه ايمان نمي آورند؟!' },21 : { txt : ' وإذا قرئ علیْهم الْقرْآن لا یسْجدون' , trans : 'وهرگاه قرآن را بر آنان خوانند، خاضع وتسليم نمي شوند؟!' },22 : { txt : ' بل الذین کفروا یکذبون' , trans : ' بلكه كافران همواره انكار هم مي كنند!' },23 : { txt : ' والله أعْلم بما یوعون' , trans : 'وخدا به آنچه [از انكار، كفر، نفاق، حسد و...] در دل خود جمع مي كنند، داناتر است.' },24 : { txt : ' فبشرْهم بعذابٍ ألیمٍ' , trans : ' پس آنان را به عذابى دردناك بشارت ده.' },25 : { txt : ' إلا الذین آمنوا وعملوا الصالحات لهمْ أجْر غیْر ممْنونٍ' , trans : 'مگر آنان را كه ايمان آورده وكارهاى شايسته انجام داده اند، كه آنان را پاداشى جاودان و بى منت است.' }, },85 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' والسما ذات الْبروج' , trans : ' سوگند به آسمان كه داراى برج هاست' },2 : { txt : ' والْیوْم الْموْعود' , trans : ' وسوگند به روزى كه [برپا شدنش را براى داورى ميان مردم] وعده داده اند' },3 : { txt : ' وشاهدٍ ومشْهودٍ' , trans : ' وسوگند به شاهد [كه پيامبر هر امت است] ومورد مشاهده [كه اعمال هر امت است;]' },4 : { txt : ' قتل أصْحاب الْأخْدود' , trans : ' مرده باد صاحبان آن خندق [كه مؤمنان را در آن سوزاندند.]' },5 : { txt : ' النار ذات الْوقود' , trans : 'آن آتشى كه آتش گيرانه اش فراوان وبسيار بود،' },6 : { txt : ' إذْ همْ علیْها قعود' , trans : ' هنگامي كه آنان پيرامونش [به تماش] نشسته بودند' },7 : { txt : ' وهمْ على‏ ما یفْعلون بالْمؤْمنین شهود' , trans : ' وآنچه را از شكنجه وآسيب درباره مؤمنان انجام مي دادند تماشاگر وناظر بودند' },8 : { txt : ' وما نقموا منْهمْ إلا أن یؤْمنوا بالله الْعزیز الْحمید' , trans : ' واز مؤمنان چيزى را منفور وناپسند نمي داشتند مگر ايمانشان را به خداى تواناى شكست ناپذير وستوده;' },9 : { txt : ' الذی له ملْک السماوات والْأرْض والله على‏ کل شی‏ٍ شهید' , trans : ' خدايى كه مالكيّت وفرمانروايى آسمان ها وزمين در سيطره اوست وخدا بر همه چيز گواه است.' },10 : { txt : ' إن الذین فتنوا الْمؤْمنین والْمؤْمنات ثم لمْ یتوبوا فلهمْ عذاب جهنم ولهمْ عذاب الْحریق' , trans : 'كسانى كه مردان وزنان مؤمن را مورد شكنجه وآزار قرار دادند، سپس توبه نكردند، پس عذاب دوزخ وعذاب سوزان براى آنان است.' },11 : { txt : ' إن الذین آمنوا وعملوا الصالحات لهمْ جنات تجْری من تحْتها الْأنْهار ذلک الْفوْز الْکبیر' , trans : 'بى ترديد كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند بهشت هايى كه از زير [درختان] آن نهرها جارى است، ويژه آنان است، اين است كاميابى بزرگ.' },12 : { txt : ' إن بطْش ربک لشدید' , trans : ' بى ترديد به قهر گرفتن ومجازات پروردگارت بسيار سخت است.' },13 : { txt : ' إنه هو یبْدئ ویعید' , trans : 'اوست كه [مخلوقات ر] مي آفريند، و[پس از مرگ] باز مي گرداند' },14 : { txt : ' وهو الْغفور الْودود' , trans : ' و او بسيار آمرزنده ودوستدار [مؤمنان] است.' },15 : { txt : ' ذو الْعرْش الْمجید' , trans : ' صاحب عرش وارجمند [وعالى صفات]است.' },16 : { txt : ' فعال لما یرید' , trans : ' آنچه را بخواهد [بى آنكه بازدارنده اى در برابرش باشد] انجام مي دهد.' },17 : { txt : ' هلْ أتاک حدیث الْجنود' , trans : ' آيا خبر آن سپاهيان به تو رسيده است؟' },18 : { txt : ' فرْعوْن وثمود' , trans : ' [سپاهيان] فرعون وثمود [كه به سبب تكذيب شان به عذابى دردناك دچار شدند;]' },19 : { txt : ' بل الذین کفروا فی تکْذیبٍ' , trans : ' [فقط آنان تكذيب گر نبودند] بلكه كافران [قوم تو] در تكذيبى سخت ترند' },20 : { txt : ' والله من ورائهم محیط' , trans : ' وخدا از همه سو بر آنان احاطه دارد.' },21 : { txt : ' بلْ هو قرْآن مجید' , trans : '[چنين نيست كه درباره قرآن مي پندارند] بلكه آن، قرآنى باعظمت وبلند مرتبه است' },22 : { txt : ' فی لوْحٍ محْفوظٍ' , trans : ' كه در لوح محفوظ است [به همين خاطر از دستبرد هر تحريف گرى مصون است.]' }, },86 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' والسما والطارق' , trans : ' سوگند به آسمان وبه چيزى كه در شب پديدار مي شود؛' },2 : { txt : ' وما أدْراک ما الطارق' , trans : 'وتو چه مي دانى چيزى كه در شب پديدار مي شود، چيست؟' },3 : { txt : ' النجْم الثاقب' , trans : ' همان ستاره درخشانى است كه پرده ظلمت را مي شكافد.' },4 : { txt : ' إن کل نفْسٍ لما علیْها حافظ' , trans : ' هيچ كس نيست مگر اينكه بر او نگهبانى است.' },5 : { txt : ' فلْینظر الْإنسان مم خلق' , trans : ' پس انسان بايد با تأمل بنگرد كه از چه چيز آفريده شده است؟' },6 : { txt : ' خلق من ماٍ دافقٍ' , trans : ' از آبى جهنده آفريده شده است؛' },7 : { txt : ' یخْرج من بیْن الصلْب والترائب' , trans : ' [آبى كه] از صلب مرد واز ميان استخوان هاى سينه زن بيرون مي آيد.' },8 : { txt : ' إنه على‏ رجْعه لقادر' , trans : 'بى ترديد خدا بر بازگرداندن انسان [پس از مرگش]تواناست،' },9 : { txt : ' یوْم تبْلى السرائر' , trans : ' روزى كه رازها فاش مي شود.' },10 : { txt : ' فما له من قوةٍ ولا ناصرٍ' , trans : ' پس انسان را [در آن روز در برابر عذاب] نه نيرويى است ونه ياورى.' },11 : { txt : ' والسما ذات الرجْع' , trans : ' سوگند به آسمان كه داراى باران فراوان وپرريزش است.' },12 : { txt : ' والْأرْض ذات الصدْع' , trans : ' وسوگند به زمين كه [براى جوشيدن چشمه ها وكشت وزرع وروييدن نباتات] داراى شكاف است.' },13 : { txt : ' إنه لقوْل فصْل' , trans : 'بى ترديد كه اين قرآن، سخنى جداكننده [ميان حق وباطل] است' },14 : { txt : ' وما هو بالْهزْل' , trans : ' وآن هرگز شوخى نيست.' },15 : { txt : ' إنهمْ یکیدون کیْدا' , trans : ' آنان همواره [براى خاموش كردن نور حق] حيله مي كنند' },16 : { txt : ' وأکید کیْدا' , trans : ' ومن [هم در برابر آنان] چاره وتدبيرى [مناسب] مي كنم.' },17 : { txt : ' فمهل الْکافرین أمْهلْهمْ رویْدا' , trans : 'پس كافران را مهلت ده ومدت اندكى آنان را در اين حالى كه هستند، واگذار.' }, },87 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' سبح اسْم ربک الْأعْلى‏' , trans : ' نام پروردگار برتر وبلند مرتبهات را [از هرچه رنگ شرك خفى وجلى دارد] منزّه وپاك بدار.' },2 : { txt : ' الذی خلق فسوى‏' , trans : 'آنكه آفريد، پس درست ونيكو گردانيد.' },3 : { txt : ' والذی قدر فهدى‏' , trans : 'وآنكه اندازه قرار داد وهدايت كرد،' },4 : { txt : ' والذی أخْرج الْمرْعى‏' , trans : 'وآنكه چراگاه را رويانيد،' },5 : { txt : ' فجعله غثا أحْوى‏' , trans : 'وآن را خاشاكى سياه گردانيد،' },6 : { txt : ' سنقْرئک فلا تنسى‏' , trans : 'به زودى قرآن را بر تو مى خوانيم، پس هرگز فراموش نخواهى كرد،' },7 : { txt : ' إلا ما شا الله إنه یعْلم الْجهْر وما یخْفى‏' , trans : 'جز آنچه را خدا بخواهد، كه او آشكار وآنچه را پنهان است مى داند.' },8 : { txt : ' ونیسرک للْیسْرى‏' , trans : ' و تو را براىآسانترين راه [كه شريعت سمحه وسهله است] آماده مى كنيم.' },9 : { txt : ' فذکرْ إن نفعت الذکْرى‏' , trans : 'پس [مردم ر]اندرز ده، اگر اندرز سودمند افتد.' },10 : { txt : ' سیذکر من یخْشى‏' , trans : 'كسى كه از خدا مى ترسد، به زودى متذكّر مى شود.' },11 : { txt : ' ویتجنبها الْأشْقى‏' , trans : ' وكسى كه از همه بدبخت تر است از آن كناره مى گيرد.' },12 : { txt : ' الذی یصْلى النار الْکبْرى‏' , trans : ' همان كسى كه در آتش بزرگتر در مى آيد.' },13 : { txt : ' ثم لا یموت فیها ولا یحْیى‏' , trans : ' آنگاه در آنجا نه مى ميرد ونه به خوشى زندگى مى كند.' },14 : { txt : ' قدْ أفْلح من تزکى‏' , trans : 'بى ترديد كسى كه خود را [از زشتى هاى باطن وظاهر]
