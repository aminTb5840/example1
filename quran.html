لماً به زيان آشكارى دچار شده است.' },120 : { txt : ' یعدهمْ ویمنیهمْ وما یعدهم الشیْطان إلا غرورا' , trans : 'شيطان به آنان وعده [دروغ] مى دهد، ودر آرزوها [ى سرابوار] مى اندازد، وجز وعده فريبنده به آنان نمى دهد.' },121 : { txt : ' أولئک مأْواهمْ جهنم ولا یجدون عنْها محیصا' , trans : 'اينان [كه پيروان شيطاناند] جايگاهشان دوزخ است، واز آن هيچ راه فرارى نيابند.' },122 : { txt : ' والذین آمنوا وعملوا الصالحات سندْخلهمْ جناتٍ تجْری من تحْتها الْأنْهار خالدین فیها أبدا وعْد الله حقا ومنْ أصْدق من الله قیلا' , trans : 'وكسانى كه ايمان آورده اند وكارهاى شايسته انجام دادهاند، به زودى آنان را در بهشتهايى كه از زيرِ [درختانِ] آن نهرها جارى است، درآوريم، در آن جاودانهاند. وعده خدا حق است، وراستگوتر از خدا در وعده كيست؟' },123 : { txt : ' لیْس بأمانیکمْ ولا أمانی أهْل الْکتاب من یعْملْ سوا یجْز به ولا یجدْ له من دون الله ولیا ولا نصیرا' , trans : '[كيفر وپاداش] نه بر وفق آرزوهاىِ [واهىِ] برخى از شما [مسلمانان] است، ونه بر وفق آرزوهاىِ [پوچِ] اهل كتاب. هر كس مرتكب كار زشتى شود، به آن كيفر داده مى شود؛ وجز خدا سرپرست وياورى براى خود نخواهد يافت.' },124 : { txt : ' ومن یعْملْ من الصالحات من ذکرٍ أوْ أنْثى‏ وهو مؤْمن فأولئک یدْخلون الْجنة ولا یظْلمون نقیرا' , trans : 'وكسانى از مردان يا زنان كه بخشى از كارهاى شايسته را انجام دهند، در حالى كه مؤمن باشند، پس اينان وارد بهشت مىشوند، وبه اندازه گودى پشت هسته خرما مورد ستم قرار نمى گيرند.' },125 : { txt : ' ومنْ أحْسن دینا ممنْ أسْلم وجْهه لله وهو محْسن واتبع ملة إبْراهیم حنیفا واتخذ الله إبْراهیم خلیلا' , trans : 'ودين چه كسى بهتر است از آنكه همه وجودش را تسليم خدا كرده ونيكوكار است، واز آيين ابراهيم يكتاپرست حقگرا پيروى كرده است؟ وخدا ابراهيم را [براى حقگرايى، خلوص، پاكى اخلق واعمالش] دوست خود گرفت.' },126 : { txt : ' ولله ما فی السماوات وما فی الْأرْض وکان الله بکل شیْ‏ٍ محیطا' , trans : 'وآنچه در آسمانها وآنچه در زمين است، فقط در سيطره مالكيّت وفرمانروايى خداست؛ وخدا همواره بر هر چيزى احاطه دارد.' },127 : { txt : ' ویسْتفْتونک فی النسا قل الله یفْتیکمْ فیهن وما یتْلى‏ علیْکمْ فی الْکتاب فی یتامى‏ النسا اللاتی لا تؤْتونهن ما کتب لهن وترْغبون أن تنکحوهن والْمسْتضْعفین من الْولْدان وأن تقوموا للْیتامى‏ بالْقسْط وما تفْعلوا منْ خیْرٍ فإن الله کان به علیما' , trans : 'درباره [حقوِق ازدواج ونيز ارث] زنان از تو فتوا مى خواهند. بگو: فقط خدا درباره آنان [در برابر با آياتى كه در اوايل همين سوره گذشت] به شما فتوا مى دهد، ودرباره دختران يتيمى كه حقوِ لازم ومقرّر آنان را نمى پردازيد، و[به قصد خوردن اموالشان]ميلى به ازدواج با آنان داريد، برابر احكامى كه در اين كتاب بر شما خوانده مى شود به شما فتوا مى دهد. و[نيز درباره] كودكان مستضعف[ى كه حقوِ مالى وانسانى آنان را پايمال مىكنيد، مطابق احكامى كه در قرآن بر شما تلاوت مى شود به شما فتوا مى دهد]. و[نيز سفارش مى كند] كه با يتيمان به عدالت رفتار كنيد؛ وآنچه را [درباره زنان، دختران يتيم وكودكان مستضعف] از هر خيرى انجام مىدهيد، يقيناً خدا همواره به آن داناست.' },128 : { txt : ' وإن امْرأة خافتْ من بعْلها نشوزا أوْ إعْراضا فلا جناح علیْهما أن یصْلحا بیْنهما صلْحا والصلْح خیْر وأحْضرت الْأنْفس الشح وإن تحْسنوا وتتقوا فإن الله کان بما تعْملون خبیرا' , trans : 'واگر زنى از ناسازگارى شوهرش، يا روى گردانى اش [از حقوِ همسردارى] بترسد، بر آن دو گناهى نيست كه با يكديگر به طور شايسته وپسنديده آشتى كنند، [گرچه به چشم پوشى بخشى از حقوقشان باشد.] و[در حقيقت] صلح وآشتى بهتر است. وبخل، نزد نفوس [آدميان] حاضر است [به اين خاطر هر يك از دو زوج در عفو وگذشت وسازش واداى حقوِ بخل ميورزند]. واگر [شما شوهران] نيكى كنيد و[از سركشى وناسازگارى نسبت به زنان] بپرهيزيد [از ثواب وپاداش حق بهرهمند مى شويد]؛ يقيناً خدا همواره به آنچه انجام مى دهيد، آگاه است.' },129 : { txt : ' ولن تسْتطیعوا أن تعْدلوا بیْن النسا ولوْ حرصْتمْ فلا تمیلوا کل الْمیْل فتذروها کالْمعلقة وإن تصْلحوا وتتقوا فإن الله کان غفورا رحیما' , trans : 'وشما هر چند حريص [بر عدالت] باشيد، هرگز نمى توانيد [از نظر علاقه وميل قلبى] ميان زنها [يى كه در عقد خود داريد] عدالت ورزيد، پس تمايل خود را به طور كامل متوجه يك طرف ننماييد تا ديگرى را به صورت زنى سرگردان وبلاتكليف رها كنيد. واگر توافق وسازش نماييد وتقوا را [در محيط خانواده] رعايت كنيد [مورد آمرزش قرار مى گيريد]؛ زيرا خدا همواره بسيار آمرزنده ومهربان است.' },130 : { txt : ' وإن یتفرقا یغْن الله کلا من سعته وکان الله واسعا حکیما' , trans : 'واگر [زن وشوهر راهى براى صلح وسازش نيافتند و] از يكديگر جدا شوند، خدا هر يك را از توانگرى خود بى نياز مى كند؛ وخدا همواره بسيار عطا كننده وحكيم است.' },131 : { txt : ' ولله ما فی السماوات وما فی الْأرْض ولقدْ وصیْنا الذین أوتوا الْکتاب من قبْلکمْ وإیاکمْ أن اتقوا الله وإن تکْفروا فإن لله ما فی السماوات وما فی الْأرْض وکان الله غنیا حمیدا' , trans : 'وآنچه در آسمانها وآنچه در زمين است، فقط در سيطره مالكيّت وفرمانروايى خداست. والبته ما كسانى را كه پيش از شما كتاب آسمانى به آنان داده شده است، ونيز شما را سفارش كرديم كه [در همه امورتان] از خدا پروا كنيد. و[هشدار داديم] اگر كفر ورزيد [زيانى به او نمى رسانيد]؛ زيرا آنچه در آسمانها وآنچه در زمين است، فقط در سيطره مالكيّت وفرمانروايى خداست، وخدا همواره بى نياز وستوده است.' },132 : { txt : ' ولله ما فی السماوات وما فی الْأرْض وکفى‏ بالله وکیلا' , trans : 'وآنچه در آسمانها وآنچه در زمين است، فقط در سيطره مالكيّت وفرمانروايى خداست، وخدا نسبت به كارسازى [همه امور جهان آفرينش] كافى است.' },133 : { txt : ' إن یشأْ یذْهبْکمْ أیها الناس ویأْت بآخرین وکان الله على‏ ذلک قدیرا' , trans : 'اى مردم! اگر خدا بخواهد همه شما را از ميان برمى دارد، وگروه ديگرى را [به جاى شما] مى آورد؛ وخدا همواره بر اين كار تواناست.' },134 : { txt : ' من کان یرید ثواب الدنْیا فعند الله ثواب الدنْیا والآخرة وکان الله سمیعا بصیرا' , trans : ' كسى كه فقط پاداش دنيا را بخواهد [دچار اشتباه وكوته بينى شده است؛ زير] پاداش دنيا وآخرت كه [محصول ايمان وتقواست] نزد خداست؛ وخدا همواره شنوا وبيناست.' },135 : { txt : ' یاأیها الذین آمنوا کونوا قوامین بالْقسْط شهدا لله ولوْ على‏ أنْفسکمْ أو الْوالدیْن والْأقْربین إن یکنْ غنیا أوْ فقیرا فالله أوْلى‏ بهما فلا تتبعوا الْهوى‏ أن تعْدلوا وإن تلْوو أوْ تعْرضوا فإن الله کان بما تعْملون خبیرا' , trans : 'اى اهل ايمان! [همواره در همه امور زندگى] قيام كننده به عدل، وگواهى دهنده براى خدا باشيد، هر چند به زيان خود يا پدر ومادر يا خويشانتان باشد. اگر [يكى از دو طرف نزاع] توانگر يا فقير باشد [با لحاظ كردن وضع آنان، بر خلاف خدا گواهى ندهيد؛ زير] خدا به حمايت از آنان ورعايت حالشان سزوارتر است. پس [در هنگام گواهى دادن] از هواى نفس پيروى نكنيد تا از حق منحرف شويد. واگر زبانتان را [به سوى گواهى ناحق ودروغ] بپيچانيد، يا از گواهى دادن روى برتابيد؛ يقيناً خدا همواره به آنچه انجام مى دهيد، آگاه است.' },136 : { txt : ' یاأیها الذین آمنوا آمنوا بالله ورسوله والْکتاب الذی نزل على‏ رسوله والْکتاب الذی أنْزل من قبْل ومن یکْفرْ بالله وملائکته وکتبه ورسله والْیوْم الآخر فقدْ ضل ضلالا بعیدا' , trans : 'اى اهل ايمان! به خدا وپيامبرش وكتابى كه بر پيامبرش نازل كرده وبه كتابى كه پيش از اين فرستاده [از روى صدق وحقيقت] ايمان بياوريد. وهر كه به خدا وفرشتگان وكتابهاى آسمانى وپيامبران او و روز قيامت كافر شود، يقيناً به گمراهىِ دور ودرازى دچار شده است.' },137 : { txt : ' إن الذین آمنوا ثم کفروا ثم آمنوا ثم کفروا ثم ازْدادوا کفْرا لمْ یکن الله لیغْفر لهمْ ولا لیهْدیهمْ سبیلا' , trans : 'كسانى كه ايمان آوردند، سپس كفر ورزيدند، باز ايمان آوردند، وبار ديگر كافر شدند، آنگاه بر كفر خود افزودند، خدا بر آن نيست كه آنان را بيامرزد، وبه راهى هدايت كند.' },138 : { txt : ' بشر الْمنافقین بأن لهمْ عذابا ألیما' , trans : ' منافقان را بشارتده كه عذابى دردناك براى آنان است.' },139 : { txt : ' الذین یتخذون الْکافرین أوْلیا من دون الْمؤْمنین أیبْتغون عندهم الْعزة فإن الْعزة لله جمیعا' , trans : ' همان كسانى كه كافران را به جاى مؤمنانْ سرپرست ودوست خود مى گيرند؛ آيا عزت وقدرت را نزد آنان مى طلبند؟ يقيناً همه عزت وقدرت فقط براى خداست.' },140 : { txt : ' وقدْ نزل علیْکمْ فی الْکتاب أنْ إذا سمعْتمْ آیات الله یکْفر بها ویسْتهْزأ بها فلا تقْعدوا معهمْ حتى‏ یخوضوا فی حدیثٍ غیْره إنکمْ إذا مثْلهمْ إن الله جامع الْمنافقین والْکافرین فی جهنم جمیعا' , trans : 'البته خدا [اين فرمان ر] در قرآن بر شما نازل كرده است كه: چون بشنويد گروهى آيات خدا را مورد انكار واستهزا قرار مى دهند، با آنان ننشينيد تا در سخنى ديگر درآيند، [اگر بنشينيد]شما هم [در به دوش كشيدن بار گناه انكار واستهز] مانند آنان خواهيد بود؛ يقيناً خدا همه منافقان وكافران را در دوزخ گرد خواهد آورد.' },141 : { txt : ' الذین یتربصون بکمْ فإن کان لکمْ فتْح من الله قالوا ألمْ نکن معکمْ وإن کان للْکافرین نصیب قالوا ألمْ نسْتحْوذْ علیْکمْ ونمْنعْکم من الْمؤْمنین فالله یحْکم بیْنکمْ یوْم الْقیامة ولن یجْعل الله للْکافرین على الْمؤْمنین سبیلا' , trans : 'آنان كه همواره حوادثى را براى شما انتظار مى برند، اگر از سوى خدا برايتان فتح وپيروزى رسد، مى گويند: مگر ما با شما [در ميدان جنگ] نبوديم؟ [پس سهم ما را از غنايم جنگى بپردازيد.] واگر براى كافران بهرهاى اندك [از غلبه وپيروزى] باشد، به آنان مى گويند: آيا [ما كه در ميان ارتش اسلام بوديم] بر شما چيره ومسلّط نبوديم؟ [ولى ديديد كه ازضربه زدن به شما خوددارى كرديم]وشما را [ازآسيب وزيان مؤمنان] مانع مى شديم [پس سهم غنيمت ما را بدهيد.] خدا روز قيامت ميان شما داورى مى كند؛ وخدا هرگز هيچ راه سلطهاى به سود كافران بر ضد مؤمنان قرار نداده است.' },142 : { txt : ' إن الْمنافقین یخادعون الله وهو خادعهمْ وإذا قاموا إلى الصلاة قاموا کسالى‏ یراون الناس ولا یذْکرون الله إلا قلیلا' , trans : 'منافقان همواره با خدا نيرنگ مى كنند، وحال آنكه خدا كيفر دهنده نيرنگ آنان است. وهنگامى كه به نماز مى ايستند، با كسالت مى ايستند، وهمواره در برابر مردم رياكارى مى كنند؛ وخدا را جز اندكى به ياد نمى آورند.' },143 : { txt : ' مذبْذبین بیْن ذلک لا إلى‏ هؤلا ولا إلى‏ هؤلا ومن یضْلل الله فلن تجد له سبیلا' , trans : 'منافقان ميان كفر وايمان متحيّر وسرگردانند، نه [با تمام وجود] با مؤمنانند ونا با كافران. وهر كه را خدا [به كيفر اعمال زشتش] گمراه كند، هرگز براى او راهى [به سوى هدايت] نخواهى يافت.' },144 : { txt : ' یاأیها الذین آمنوا لا تتخذوا الْکافرین أوْلیا من دون الْمؤْمنین أتریدون أنْ تجْعلوا لله علیْکمْ سلْطانا مبینا' , trans : 'اى اهل ايمان! كافران را به جاى مؤمنان، سرپرست ويار خود مگيريد. آيا مى خواهيد براى خدا بر ضد خودتان دليلى آشكار [نسبت به عذابتان در دنيا وآخرت] قرار دهيد؟!' },145 : { txt : ' إن الْمنافقین فی الدرْک الْأسْفل من النار ولن تجد لهمْ نصیرا' , trans : 'بى ترديد منافقان در پايين ترين طبقه از آتش اند، وهرگز براى آنان ياورى نخواهى يافت.' },146 : { txt : ' إلا الذین تابوا وأصْلحوا واعْتصموا بالله وأخْلصوا دینهمْ لله فأولئک مع الْمؤْمنین وسوْف یؤْت الله الْمؤْمنین أجْرا عظیما' , trans : 'مگر كسانى كه [از گناه بزرگ نفاق]توبه كردند، و[مفاسد خود را]اصلاح نمودند، وبه خدا تمسّك جستند، وعبادتشان را براى خدا خالص ساختند؛ پس آنان در زمره مؤمنان اند، وخدا به زودى مؤمنان را پاداشى بزرگ خواهد داد.' },147 : { txt : ' ما یفْعل الله بعذابکمْ إن شکرْتمْ وآمنْتمْ وکان الله شاکرا علیما' , trans : 'اگر شما سپاسگزارِ [نعمتهاىِ بى شمارِ حق]باشيد وايمان آوريد، خدا را با عذاب شما چه كار؟ خدا همواره پاداش دهنده وداناست.' },148 : { txt : ' لا یحب الله الْجهْر بالسو من الْقوْل إلا من ظلم وکان الله سمیعا علیما' , trans : 'خدا افشاى بدى هاى ديگران را دوست ندارد، جز براى كسى كه مورد ستم قرار گرفته است [كه بر ستمديده براى دفع ستم، افشاى بدى هاى ستمكار جايز است]؛ وخدا شنوا وداناست.' },149 : { txt : ' إن تبْدوا خیْرا أوْ تخْفوه أوْ تعْفوا عن سوٍ فإن الله کان عفوا قدیرا' , trans : 'اگر كار خيرى را آشكار كنيد، يا آن راپنهان داريد، يا از بدىِ [ديگران] گذشت كنيد، [كارى مورد پسند خدا انجام دادهايد]؛ يقيناً خدا [با قدرت داشتن بر انتقام] همواره گذشت كننده وتواناست.' },150 : { txt : ' إن الذین یکْفرون بالله ورسله ویریدون أن یفرقوا بیْن الله ورسله ویقولون نؤْمن ببعْضٍ ونکْفر ببعْضٍ ویریدون أن یتخذوا بیْن ذلک سبیلا' , trans : 'بى ترديد كسانى كه به خدا وپيامبرانش كافر مى شوند ومى خواهند ميان خدا وپيامبرانش [با ايمان آوردن به خدا وكفرورزى به پيامبران] جدايى اندازند، ومى گويند: به بعضى ايمان مى آوريم وبه برخى كافر مى شويم ومى خواهند ميان كفر وايمان راهى [خاص]برگزينند، [سبك مغز وبى شعورند.]' },151 : { txt : ' أوْلئک هم الْکافرون حقا وأعْتدْنا للْکافرین عذابا مهینا' , trans : ' اينان در حقيقت كافرند؛ وما براى كافران عذابى خوار كننده آماده كرده ايم.' },152 : { txt : ' والذین آمنوا بالله ورسله ولمْ یفرقوا بیْن أحدٍ منْهمْ أولئک سوْف یؤْتیهمْ أجورهمْ وکان الله غفورا رحیما' , trans : 'وكسانى كه به خدا وپيامبرانش ايمان آوردند وميان هيچ يك از آنان جدايى نينداختند، خدا به زودى پاداششان را مى دهد؛ وخدا همواره بسيار آمرزنده ومهربان است.' },153 : { txt : ' یسْألک أهْل الْکتاب أن تنزل علیْهمْ کتابا من السما فقدْ سألوا موسى‏ أکْبر من ذلک فقالوا أرنا الله جهْرة فأخذتْهم الصاعقة بظلْمهمْ ثم اتخذوا الْعجْل من بعْد ما جاتْهم الْبینات فعفوْنا عن ذلک وآتیْنا موسى‏ سلْطانا مبینا' , trans : 'اهل كتاب [بنا به خواستِ نامعقولشان] از تو مى خواهند كه از آسمان، كتابى براى آنان نازل كنى، البته [اين بازيگران زشت باطن] از موسى بزرگتر از آن را خواستند، وگفتند: خدا را آشكارا به ما نشان ده. پس آنان را به كيفر ستمشان صاعقه فرو گرفت. باز پس از آنكه [بر وحدانيّت حق وضرورت خداپرستى] دلايل روشن براى آنان آمد، گوساله را به عنوان معبود گرفتند، وما از اين [گناه بزرگ وزشت هم]گذشتيم وبه موسى برهانى روشن وقدرتى آشكار داديم.' },154 : { txt : ' ورفعْنا فوْقهم الطور بمیثاقهمْ وقلْنا لهم ادْخلوا الْباب سجدا وقلْنا لهمْ لا تعْدوا فی السبْت وأخذْنا منْهم میثاقا غلیظا' , trans : 'وكوه طور را به سبب پيمانشان [به پذيرفتن تورات، عمل به آن وايمان به موسى]برفرازشان برافراشتيم، وبه آنان گفتيم: با تواضع وفروتنى وسجدهكنان، از دروازه [شهر يا درِ معبد] درآييد. و[نيز] به آنان گفتيم: روز شنبه [از حكم حرمت صيد ماهى]تجاوز نكنيد. واز آنان [براى اجراى احكام تورات وفرمانهاى موسى] پيمانى محكم واستوار گرفتيم.' },155 : { txt : ' فبما نقْضهم میثاقهمْ وکفْرهم بآیات الله وقتْلهم الْأنْبیا بغیْر حقٍ وقوْلهمْ قلوبنا غلْف بلْ طبع الله علیْها بکفْرهمْ فلا یؤْمنون إلا قلیلا' , trans : 'پس به كيفر پيمانشكنى آنان وكفرشان به آيات خد، و به ناحق كشتن پيامبران، وگفتار [بى پايه وباطل]شان كه: دلهاى ما در پوشش وحجاب است [از اين رو سخن حق را درك نمى كنيم، لعنتشان كرديم؛] بلكه به سبب كفرشان بر دلهايشان مُهرِ [محروميت از فهم معارف] زديم؛ به همين سبب جز اندكى ايمان نمى آورند.' },156 : { txt : ' وبکفْرهمْ وقوْلهمْ على‏ مرْیم بهْتانا عظیما' , trans : ' و[نيز] به سبب كفرشان [به نبوّت عيسى] وگفتارشان بر مريمِ [پاكدامن وآراسته به عفت] كه افترا وبهتان بزرگى بود [لعنتشان كرديم.]' },157 : { txt : ' وقوْلهمْ إنا قتلْنا الْمسیح عیسى ابْن مرْیم رسول الله وما قتلوه وما صلبوه ولکن شبه لهمْ وإن الذین اخْتلفوا فیه لفی شکٍ منْه ما لهمْ به منْ علْمٍ إلا اتباع الظن وما قتلوه یقینا' , trans : 'وبه سبب گفتارِ [سراسر دروغ]شان كه: ما عيسى بن مريم فرستاده خدا را كشتيم. در صورتى كه او رانكشتند وبه دار نياويختند، بلكه بر آنان مُشتبه شد [به اين خاطر شخصى را به گمان اينكه عيسى است به دار آويختند وكشتند]؛ وكسانى كه درباره او اختلاف كردند، نسبت به وضع وحال او در شك هستند، وجز پيروى از گمان و وهم، هيچ آگاهى وعلمى به آن ندارند، ويقيناً او را نكشتند.' },158 : { txt : ' بل رفعه الله إلیْه وکان الله عزیزا حکیما' , trans : ' بلكه خدا او را به سوى خود بالا برد؛ وخدا همواره تواناى شكستناپذير وحكيم است.' },159 : { txt : ' وإن منْ أهْل الْکتاب إلا لیؤْمنن به قبْل موْته ویوْم الْقیامة یکون علیْهمْ شهیدا' , trans : 'وهيچ يك از اهل كتاب نيست مگر آنكه پيش از مرگش [كه لحظه روشن شدن حقايق است] به مسيح ايمان مى آورد [كه: او فرستاده خد، بنده او ومژده دهنده به ظهور پيامبر اسلام است، ولى ايمان در آن لحظه سودبخش نيست]ومسيح روز قيامت بر [عقايد واعمال]آنان گواه است.' },160 : { txt : ' فبظلْمٍ من الذین هادوا حرمْنا علیْهمْ طیباتٍ أحلتْ لهمْ وبصدهمْ عن سبیل الله کثیرا' , trans : 'پس به كيفر ستمى كه يهوديان [به آيات خدا وبر خود وديگران]روا داشتند، وبه سزاى آنكه بسيارى از مردم را از راه خدا بازداشتند، چيزهاى پاكيزهاى را كه بر آنان حلال شده بود [مانند صيد ماهى وخوردنِ چربى وشير وگوشت حيوانات] حرام كرديم.' },161 : { txt : ' وأخْذهم الربا وقدْ نهوا عنْه وأکْلهمْ أمْوال الناس بالْباطل وأعْتدْنا للْکافرین منْهمْ عذابا ألیما' , trans : 'و[نيز به سبب] ربا گرفتنشان با آنكه از آن نهى شده بودند، وخوردن اموال مردم به باطل ونامشروع [پاكيزههاى حلال شده را بر آنان حرام كرديم] وما براى كافران عذابى دردناك آماده كرده ايم.' },162 : { txt : ' لکن الراسخون فی الْعلْم منْهمْ والْمؤْمنون یؤْمنون بما أنْزل إلیْک وما أنْزل من قبْلک والْمقیمین الصلاة والْمؤْتون الزکاة والْمؤْمنون بالله والْیوْم الآخر أؤلئک سنؤْتیهمْ أجْرا عظیما' , trans : 'ولى از ميان آنان، ثابت قدم مان در دانش، مؤمنانِ [از يارانت]، [به ويژه]نمازگزاران، زكات دهندگان وايمان آورندگان به خدا وروز قيامت به آنچه بر تو و پيش از تو نازل شده ايمان مى آورند؛ كه به زودى همه آنان را پاداشى بزرگ خواهيم داد.' },163 : { txt : ' إنا أوْحیْنا إلیْک کما أوْحیْنا إلى‏ نوحٍ والنبیین من بعْده وأوْحیْنا إلى‏ إبْراهیم وإسْماعیل وإسْحاق ویعْقوب والْأسْباط وعیسى‏ وأیوب ویونس وهارون وسلیْمان وآتیْنا داوود زبورا' , trans : 'ما به تو وحى كرديم، همانگونه كه به نوح وپيامبران پس از او وحى كرديم؛ وبه ابراهيم واسماعيل واسحق ويعقوب ونوادگان [داراى مقام نبوتشان] وعيسى وايوب ويونس وهارون وسليمان نيز وحى نموديم؛ وبه داود، زبور داديم.' },164 : { txt : ' ورسلا قدْ قصصْناهمْ علیْک من قبْل ورسلا لمْ نقْصصْهمْ علیْک وکلم الله موسى‏ تکْلیما' , trans : 'وبه پيامبرانى [وحى كرديم] كه سرگذشت آنان را پيش از اين براى توگفتيم، وپيامبرانى [را برانگيخته ايم] كه سرگذشتشان را براى تو حكايت نكرده ايم. وخدا با موسى به صورتى ويژه وبى واسطه سخن گفت.' },165 : { txt : ' رسلا مبشرین ومنذرین لئلا یکون للناس على‏ الله حجة بعْد الرسل وکان الله عزیزا حکیما' , trans : 'پيامبرانى كه مژده رسان وبيمدهنده بودند تا مردم را [در دنيا وآخرت در برابر خد] پس از فرستادن پيامبران، عذر وبهانه وحجتى نباشد؛ وخدا همواره تواناى شكست ناپذير وحكيم است.' },166 : { txt : ' لکن الله یشْهد بما أنْزل إلیْک أنْزله بعلْمه والْملائکة یشْهدون وکفى‏ بالله شهیدا' , trans : 'ولى [در برابر كبرورزى ولجاجت اهل كتاب، كه به حقّانيّت قرآن ورسالت تو گواهى نمى دهند] خدا به آنچه بر تو نازل كرده گواهى مى دهد كه آن را به علم ودانش خود نازل كرده، و[نيز] فرشتگان هم گواهى مى دهند، گرچه گواهى خدا كافى است.' },167 : { txt : ' إن الذین کفروا وصدوا عن سبیل الله قدْ ضلوا ضلالا بعیدا' , trans : 'مسلماً كسانى كه كافر شدند و[مردم ر] از راه خدا بازداشتند، يقيناً به گمراهى دور ودرازى دچار شدهاند.' },168 : { txt : ' إن الذین کفروا وظلموا لمْ یکن الله لیغْفر لهمْ ولا لیهْدیهمْ طریقا' , trans : 'بىترديد كسانى كه كافر شدند و[به آيات الهى، به خود وبه ديگران] ستم ورزيدند، خدا بر آن نيست كه آنان را بيامرزد وبه راهى [مستقيم واستوار] هدايت كند.' },169 : { txt : ' إلا طریق جهنم خالدین فیها أبدا وکان ذلک على‏ الله یسیرا' , trans : ' مگر به راه دوزخ كه در آن جاودانهاند؛ واين كار بر خدا آسان است.' },170 : { txt : ' یا أیها الناس قدْ جاکم الرسول بالحق من ربکمْ فآمنوا خیْرا لکمْ وإن تکْفروا فإن لله ما فی السماوات والْأرْض وکان الله علیما حکیما' , trans : 'اى مردم! البته پيامبرى از سوى پروردگارتان به درستى وراستى به سوى شما آمد؛ پس به او ايمان آوريد كه به خير شماست. واگر كفر ورزيد [بدانيد كه خدا از شما وايمانتان بى نياز است] زيرا آنچه در آسمانها وزمين است، در سيطره مالكيّت وفرمانروايى خداست، وخدا همواره دانا وحكيم است.' },171 : { txt : ' یا أهْل الْکتاب لا تغْلوا فی دینکمْ ولا تقولوا على‏ الله إلا الْحق إنما الْمسیح عیسى‏ ابْن مرْیم رسول الله وکلمته ألْقاها إلى‏ مرْیم وروح منْه فآمنوا بالله ورسله ولا تقولوا ثلاثة انْتهوا خیْرا لکمْ إنما الله إله واحد سبْحانه أن یکون له ولد له ما فی السماوات وما فی الْأرْض وکفى‏ بالله وکیلا' , trans : 'اى اهل كتاب! در دين خود غلوّ [وافراط] نورزيد، [واز چهارچوب آيات نازل شده از سوى خدا وآنچه پيامبران به شما آموخته اند، خارج نشويد] ونسبت به خدا جز حق مگوييد. جز اين نيست كه مسيح عيسى بن مريم فرستاده خدا وكلمه اوست كه به مريم القا كرد و[اين بنده پاك وخالص] روحى از سوى اوست؛ پس به خدا وفرستادگانش ايمان آوريد، ومگوييد: [خد] تركيبى از سه حقيقت [اَب، اِبن وروح القدس] است. [از اين عقيده باطل] خوددارى كنيد كه به خير شماست. جز اين نيست كه خدا معبودى يگانه است. منزّه وپاك است از اينكه فرزندى براى او باشد. آنچه در آسمانها وآنچه در زمين است فقط در سيطره مالكيّت وفرمانروايى اوست، وخدا از نظر كارسازى [همه امور آفرينش] كافى است.' },172 : { txt : ' لن یسْتنکف الْمسیح أن یکون عبْدا لله ولا الْملائکة الْمقربون ومن یسْتنْکفْ عنْ عبادته ویسْتکْبرْ فسیحْشرهمْ إلیْه جمیعا' , trans : 'مسيح از اينكه بنده خدا باشد، هرگز امتناع ندارد، وفرشتگان مقرّب هم امتناع ندارند؛ وكسانى كه از بندگى او امتناع كنند وتكبّر ورزند، به زودى همه آنان را [براى حسابرسى] به سوى خود گردآورى خواهد كرد.' },173 : { txt : ' فأما الذین آمنوا وعملوا الصالحات فیوفیهمْ أجورهمْ ویزیدهمْ من فضْله وأما الذین اسْتنکفوا واسْتکْبروا فیعذبهمْ عذابا ألیما ولا یجدون لهم من دون الله ولیا ولا نصیرا' , trans : 'اما كسانى كه ايمان آوردند وكارهاى شايسته انجام دادند، پاداششان را به طور كامل مى دهد، واز فضل واحسانش بر آنان مى افزايد؛ واما كسانى كه [از ايمان وعمل شايسته]امتناع كردند وتكبّر ورزيدند، به عذاب دردناكى عذاب مى كند؛ وبراى خود جز خدا سرپرست وياورى نخواهند يافت.' },174 : { txt : ' یا أیها الناس قدْ جاکم برْهان من ربکمْ وأنْزلْنا إلیْکمْ نورا مبینا' , trans : ' اى مردم! يقيناً از سوى پروردگارتان براى شما برهان [و دليلى چون پيامبر ومعجزاتش] آمد؛ ونور روشنگرى [مانند قرآن]به سوى شما نازل كرديم.' },175 : { txt : ' فأما الذین آمنوا بالله واعْتصموا به فسیدْخلهمْ فی رحْمةٍ منْه وفضْلٍ ویهْدیهمْ إلیْه صراطا مسْتقیما' , trans : 'اما كسانى كه به خدا ايمان آوردند وبه او تمسّك جستند، به زودى آنان را در رحمت وفضلى از سوى خود درآورد، وبه راهى راست به سوى خود راهنمايى مى كند.' },176 : { txt : ' یسْتفْتونک قل الله یفْتیکمْ فی الْکلالة إن امْروا هلک لیْس له ولد وله أخْت فلها نصْف ما ترک وهو یرثها إن لمْ یکن لها ولد فإن کانتا اثْنتیْن فلهما الثلثان مما ترک وإن کانوا إخْوة رجالا ونسا فللْذکر مثْل حظ الْأنْثییْن یبین الله لکمْ أن تضلوا والله بکل شیْ‏ٍ علیم' , trans : 'از تو درباره كلاله [يعنى ميراث برادران وخواهران] فتوا مى خواهند، بگو: خدا درباره كلاله به شما فتوا مى دهد: اگر مردى كه فرزند ندارد، از دنيا برود و براى او خواهرى باشد، نصف ميراثى را كه از او به جا مانده خواهر به ارث مى برد، واگر خواهرى از دنيا برود ووارثش فقط يك برادر باشد، همه ميراث به جا مانده خواهر را برادرش به ارث مى برد، واگر خواهران ميّت دو نفر باشند، دو سوم ميراث به جا مانده را ارث مى برند، واگر خواهران وبرادران متعدد باشند، سهم ارث براى مرد مانند دو زن است. خدا [احكامش ر] براى شما بيان مى كند تا گمراه نشويد؛ وخدا به همه چيز داناست.' }, },5 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' یا أیها الذین آمنوا أوْفوا بالْعقود أحلتْ لکمْ بهیمة الْأنْعام إلا ما یتْلى‏ علیْکمْ غیْر محلی الصیْد وأنْتمْ حرم إن الله یحْکم ما یرید' , trans : 'اى اهل ايمان! به همه قراردادها [ىِ فردى، خانوادگى، اجتماعى، سياسى، اقتصادى، نذر، عهد وسوگند] وفا كنيد. [گوشتِ] چهارپايان جز آنچه [در آيات بعد، حُرمتش] بر شما خوانده مى شود برايتان حلال است، [و توجه داشته باشيد كه]نبايد شكار را در حالى كه مُحرم [به احرام حج وعمره] هستيد، حلال بشماريد; يقيناً خدا آنچه را بخواهد [بر پايه علم وحكمتش وبر اساس رعايت مصلحت شم] حكم مى كند.' },2 : { txt : ' یا أیها الذین آمنوا لا تحلوا شعائر الله ولا الشهْر الْحرام ولا الْهدْى ولا الْقلائد ولا آمین الْبیْت الْحرام یبْتغون فضْلا من ربهمْ ورضْوانا وإذا حللْتمْ فاصْطادوا ولا یجْرمنکمْ شنآن قوْمٍ أن صدوکمْ عن الْمسْجد الْحرام أن تعْتدوا وتعاونوا على الْبر والتقْوى‏ ولا تعاونوا على الْإثْم والْعدْوان واتقوا الله إن الله شدید الْعقاب' , trans : 'اى اهل ايمان! [هتك حرمتِ] شعاير خدا [مانند مناسك حج]وماههاى حرام [رجب، ذوالقعده، ذوالحجه ومحرم] وقربانى بى نشان، وقربانى نشاندار وقاصدان [وراهيان به سوى] بيت الحرام را كه فضل وخشنودى پروردگارشان را مى طلبند، حلال مشماريد. وچون از احرام بيرون آمديد [اگر مايل باشيد، مى توانيد] شكار كنيد. وكينه توزى ودشمنى گروهى كه شما را از [ورود به]مسجد الحرام بازداشتند وادارتان نكند كه [به آنان] تعدّى وتجاوز كنيد. ويكديگر را بر انجام كارهاى خير وپرهيزكارى يارى نماييد، ويكديگر را بر گناه وتجاوز يارى ندهيد; واز خدا پروا كنيد كه خدا سخت كيفر است.' },3 : { txt : ' حرمتْ علیْکم الْمیْتة والدم ولحْم الْخنْزیر وما أهل لغیْر الله به والْمنْخنقة والْموْقوذة والْمتردیة والنطیحة وما أکل السبْع إلا ما ذکیْتمْ وما ذبح على النصب وأن تسْتقْسموا بالْأزْلام ذلکمْ فسْق الْیوْم یئس الذین کفروا من دینکمْ فلا تخْشوْهمْ واخْشوْن الْیوْم أکْملْت لکمْ دینکمْ وأتْممْت علیْکمْ نعْمتی ورضیت لکم الْإسْلام دینا فمن اضْطر فی مخْمصةٍ غیْر متجانفٍ لإثْمٍ فإن الله غفور رحیم' , trans : '[خوردن مواد ناپاك كه تناسبى با جسم وروح شما ندارند] بر شما حرام شده است [مانند] گوشت مردار وخون وگوشت خوك وآنچه به نام غير خدا كشته اند وحيوان خفه شده وآنچه به ضرب چوب وسنگ مرده وآنچه به سبب پرت شدن از بلندى جان داده وحيوانى كه به ضرب شاخ حيوان ديگر از بين رفته وحيوانى كه درندهاى آن را كشته واز آن خورده، مگر آنچه را كه در آستانه مرگ، قابل تزكيه بوده وشما به دستور شرع تزكيه كرده ايد، ونيز آنچه براى بتها قربانى شده، وآنچه به وسيله تيرهاى قمار سهم بندى مى كنيد بر شما حرام گشته است. [همه] اين [امور]فسق ونافرمانى [از دستورات خد]ست. امروز كفرپيشگان از [شكست] دين شما نااميد شده اند; بنابراين از آنان مترسيد واز من بترسيد. امروز [با نصبِ على بن ابى طالب به ولايت، امامت، حكومت وفرمانروايى بر امت] دينتان را براى شما كامل، ونعمتم را بر شما تمام كردم، واسلام را برايتان به عنوان دين پسنديدم. پس هر كه در حال گرسنگى شديد بى آنكه مايل به گناه باشد [به خوردن مُحرّمات بيان شده]ناچار شود، [مى تواند به اندازه ضرورت از آنها بهره گيرد]; يقيناً خدا بسيار آمرزنده ومهربان است.' },4 : { txt : ' یسْألونک ماذا أحل لهمْ قلْ أحل لکم الطیبات وما علمْتم من الْجوارح مکلبین تعلمونهن مما علمکم الله فکلوا مما أمْسکْن علیْکمْ واذْکروا اسْم الله علیْه واتقوا الله إن الله سریع الْحساب' , trans : 'از تو مى پرسند: چه چيزى بر آنان حلال شده؟ بگو: همه پاكيزهها وشكارى كه حيوانات شكارى كه به آنها شكار كردن را تعليم دادهايد، در حالى كه از احكام تزكيهاى كه خدا به شما آموخته به آنها مى آموزيد، بر شما حلال شده است; بنابراين از آنچه آنان براى شما [گرفته اند و] نگاه داشته اند بخوريد، ونام خدا را [هنگام فرستادن حيوان شكارى] بر آن بخوانيد، واز خدا پروا كنيد; زيرا خدا حسابرسى سريع است.' },5 : { txt : ' الْیوْم أحل لکم الطیبات وطعام الذین أوْتوا الْکتاب حل لکمْ وطعامکمْ حل لهمْ والْمحْصنات من الْمؤْمنات والْمحْصنات من الذین أوْتوا الْکتاب من قبْلکمْ إذا آتیْتموهن أجورهن محْصنین غیْر مسافحین ولا متخذی أخْدانٍ ومن یکْفرْ بالْإیمان فقدْ حبط عمله وهو فی الآخرة من الْخاسرین' , trans : 'امروز چيزهاى پاكيزه بر شما حلال شد، وطعام اهل كتاب بر شما حلال است، وطعام شما هم بر آنان حلال است. و[نيز ازدواج با] زنان پاكدامن مؤمن، وزنان پاكدامن از اهل كتاب، در صورتى كه مهريه آنان را بپردازيد بر شما حلال است، چنانچه [بخواهيد با آن ازدواج] پاكدامن باشيد نه زناكار، ونه آنكه آنان را در پنهانى معشوقه خود گيريد. وهر كس به ايمان واعتقاد كفر ورزد، قطعاً عملش تباه وبى اثر مى شود، ودر آخرت از زيانكاران است.' },6 : { txt : ' یا أیها الذین آمنوا إذا قمْتمْ إلى الصلاة فاغْسلوا وجوهکمْ وأیْدیکمْ إلى الْمرافق وامْسحوا برؤوسکمْ وأرْجلکمْ إلى الْکعْبیْن وإن کنتمْ جنبا فاطهروا وإن کنتم مرْضى‏ أوْ على‏ سفرٍ أوْ جا أحد منکم من الْغائط أوْ لامسْتم النسا فلمْ تجدوا ما فتیمموا صعیدا طیبا فامْسحوا بوجوهکمْ وأیْدیکم منْه ما یرید الله لیجْعل علیْکم منْ حرجٍ ولکن یرید لیطهرکمْ ولیتم نعْمته علیْکمْ لعلکمْ تشْکرون' , trans : 'اى اهل ايمان! هنگامى كه به [قصد] نماز برخيزيد، صورت ودستهايتان را تا آرنج بشوييد وبخشى از سرتان وروى پاهايتان را تا برآمدگى پشت پا مسح كنيد واگر جُنُب بوديد، غسل كنيد واگر بيمار هستيد يا در سفر مى باشيد يا يكى از شما از قضاى حاجت [دستشويى]آمده، يا با زنان آميزش كردهايد وآبى [براى وضو يا غسل] نيافتيد، به خاكى پاك، روى كنيد واز آن بخشى از صورت ودستهايتان را مسح نماييد. خدا نمى خواهد [با احكامش] بر شما تنگى ومشقت قرار دهد، بلكه مى خواهد شما را [از آلودگى ه] پاك كند ونعمتش را بر شما تمام نمايد، تا سپاس گزاريد.' },7 : { txt : ' واذْکروا نعْمة الله علیْکمْ ومیثاقه الذی واثقکم به إذْ قلْتمْ سمعْنا وأطعْنا واتقوا الله إن الله علیم بذات الصدور' , trans : 'ونعمت خدا را بر خود وپيمانش را كه [در لزوم اطاعت از او وپيامبرش] با شما محكم واستوار كرد، ياد كنيد، هنگامى كه گفتيد: شنيديم واطاعت كرديم. واز خدا پروا كنيد; زيرا خدا به آنچه در سينه هاست، داناست.' },8 : { txt : ' یاأیها الذین آمنوا کونوا قوامین لله شهدا بالْقسْط ولا یجْرمنکمْ شنآن قوْمٍ على‏ ألا تعْدلوا إعْدلوا هو أقْرب للتقْوى‏ واتقوا الله إن الله خبیر بما تعْملون' , trans : ' اى اهل ايمان! همواره [در همه امور] قيام كننده براى خدا وگواهان به عدل وداد باشيد. ونبايد دشمنى با گروهى شما را بر آن دارد كه عدالت نورزيد; عدالت كنيد كه آن به پرهيزكارى نزديكتر است. و از خدا پروا كنيد; زيرا خدا به آنچه انجام مى دهيد آگاه است.' },9 : { txt : ' وعد الله الذین آمنوا وعملوا الْصالحات لهم مغْفرة وأجْر عظیم' , trans : 'خدا به كسانى كه ايمان آوردهاند وكارهاى شايسته انجام دادهاند، وعده داده است كه براى آنان آمرزش وپاداشى بزرگ است.' },10 : { txt : ' والذین کفروا وکذبوا بآیاتنا أولئک أصْحاب الْجحیم' , trans : 'وكسانى كه كافر شدند وآيات ما را تكذيب كردند، اهل دوزخاند.' },11 : { txt : ' یا أیها الذین آمنوا اذْکروا نعْمت الله علیْکمْ إذْ هم قوْم أن یبْسطوا إلیْکمْ أیْدیهمْ فکف أیْدیهمْ عنْکمْ واتقوا الله وعلى الله فلْیتوکل الْمؤْمنون' , trans : 'اى اهل ايمان! نعمت خدا را بر خود ياد كنيد زمانى كه گروهى قصد كردند كه [براى نابودى تان] به شما شبيخون زنند، ولى خدا توطئه آنان را از شما بازداشت. واز خدا پروا كنيد ومؤمنان بايد بر خدا توكل كنند.' },12 : { txt : ' ولقدْ أخذ الله میثاق بنی إسْرائیل وبعثْنا منْهم اثْنیْ عشر نقیبا وقال الله إنی معکمْ لئنْ أقمْتم الصلاة وآتیْتمْ الزکاة وآمنتم برسلی وعزرْتموهمْ وأقْرضْتم الله قرْضا حسنا لأکفرن عنکمْ سیآتکمْ ولأدْخلنکمْ جناتٍ تجْری من تحْتها الْأنْهار فمن کفر بعْد ذلک منکمْ فقدْ ضل سوا السبیل' , trans : 'خدا از بنى اسرائيل [بر لزوم اطاعت از آيينش وپيروى از موسى]پيمان گرفت، واز ميان آنان دوازده سرپرست برانيگختيم [تا هر يك عهده دار امور قبيلهاى از قبايل بنى اسرائيل باشد]، وخدا به آنان فرمود: يقيناً من با شمايم، اگر نماز را برپا داريد، وزكات بپردازيد، وبه پيامبرانم ايمان آوريد، وآنان را تقويت ويارى كنيد وبه خدا وامى نيكو دهيد، مسلماً گناهانتان را محو مى كنم، وشما را در بهشت هايى كه از زيرِ [درختانِ]آن نهرها جارى است در مى آورم; پس هر كه از شما بعد از اين كافر شود،يقيناً راه راست را گم كرده است.' },13 : { txt : ' فبما نقْضهم میثاقهمْ لعناهمْ وجعلْنا قلوبهمْ قاسیة یحرفون الْکلم عن مواضعه ونسوا حظا مما ذکروا به ولا تزال تطلع على‏ خائنةٍ منْهمْ إلا قلیلا منْهمْ فاعْف عنْهمْ واصْفحْ إن الله یحب الْمحْسنین' , trans : 'پس آنان را به سبب پيمان شكستنشان لعنت كرديم، ودلهايشان را بسيار سخت گردانيديم، [تا جايى كه] كلمات خدا را از جايگاه اصلى اش ومعناى حقيقى اش تغيير مى دهند، وبخشى از آنچه را [از معارف واحكام تورات واقعى] كه به وسيله آن پند داده شدند، از ياد بردند [وناديده گرفتند]، وهمواره از اعمال خائنانه آنان جز اندكى از ايشان [كه وفادار به پيمان خدايند] آگاه مى شوى ; پس [تا نزول حكم جهاد] از آنان درگذر و[از مجازاتشان]روى گردان; زيرا خدا نيكوكاران را دوست دارد.' },14 : { txt : ' ومن الذین قالوا إنا نصارى‏ أخذْنا میثاقهمْ فنسوا حظا مما ذکروا به فأغْریْنا بیْنهم الْعداوة والْبغْضا إلى‏ یوْم الْقیامة وسوْف ینبئهم الله بما کانوا یصْنعون' , trans : 'واز كسانى كه گفتند: ما نصرانى هستيم، [بر لزوم اطاعت از خود وپيروى از عيسى] پيمان گرفتيم، پس بخشى از آنچه را [از معارف واحكام انجيل واقعى] كه به وسيله آن پند داده شدند، از ياد بردند [وناديده گرفتند]، بر اين اساس ميان آنان تا روز قيامت كينه ودشمنى انداختيم، وبه زودى خدا آنان را از آنچه همواره انجام مى دادند، آگاه مى كند.' },15 : { txt : ' یاأهْل الْکتاب قدْ جاکمْ رسولنا یبین لکمْ کثیرا مما کنتمْ تخْفون من الْکتاب ویعْفوا عن کثیرٍ قدْ جاکم من الله نور وکتاب مبین' , trans : 'اى اهل كتاب! يقيناً پيامبر ما به سوى شما آمد كه بسيارى از آنچه را كه شما از كتاب [تورات وانجيل درباره نشانه هاى او وقرآن]همواره پنهان مى داشتيد براى شما بيان مى كند، واز بسيارى [از پنهان كارى هاى نارواى شما هم] درمى گذرد. بىترديد از سوى خدا براى شما نور وكتابى روشنگر آمده است.' },16 : { txt : ' یهْدی به الله من اتبع رضْوانه سبل السلام ویخْرجهم من الظلمات إلى النور بإذْنه ویهْدیهمْ إلى‏ صراطٍ مسْتقیمٍ' , trans : 'خدا به وسيله آن [نور وكتاب]كسانى را كه از خشنودى او پيروى كنند به راههاى سلامت راهنمايى مى كند، وآنان را به توفيق خود از تاريكى ها [ىِ جهل، كفر، شرك ونفاق] به سوى روشنايىِ [معرفت، ايمان وعمل صالح] بيرون مى آورد، وبه جانب راه راست هدايت مى كند.' },17 : { txt : ' لقدْ کفر الذین قالوا إن الله هو الْمسیح ابْن مرْیم قلْ فمن یمْلک من الله شیْئا إنْ أراد أنْ یهْلک الْمسیح ابْن مرْیم وأمه ومن فی الْأرْض جمیعا ولله ملْک السماوات والْأرْض وما بیْنهما یخْلق ما یشا والله على‏ کل شیْ‏ٍ قدیر' , trans : 'مسلماً آنان كه گفتند: خدا همان مسيح، فرزند مريم است. يقيناً كافر شدهاند. بگو: اگر خدا بخواهد، مسيح ومادرش وتمام كسانى كه در روى زمين اند، هلاك كند، چه كسى مى تواند در برابر اراده وقدرت او بايستد؟ ومالكيّت وفرمانروايى آسمانه وزمين وآنچه ميان آن دو قرار دارد، فقط در سيطره خداست، هر چه را بخواهد مى آفريند، وخدا بر هر كارى تواناست.' },18 : { txt : ' وقالت الْیهود والنصارى‏ نحْن أبْنا الله وأحباؤه قلْ فلم یعذبکم بذنوبکم بلْ أنْتم بشر ممنْ خلق یغْفر لمن یشا ویعذب من یشا ولله ملْک السماوات والْأرْض وما بیْنهما وإلیْه الْمصیر' , trans : 'ويهود ونصارى گفتند: ما پسران خدا ودوستان اوييم. بگو: [اگر گفتار شما درست است] پس چرا خدا شما را به گناهانتان عذاب مى كند؟ بلكه شما هم بشرى هستيد از مخلوقاتى كه خدا آفريده است. هر كه را بخواهد مى آمرزد، وهر كه را بخواهد عذاب مى كند. ومالكيّت وفرمانروايى آسمانه وزمين وآنچه ميان آن دو قرار دارد، فقط در سيطره خداست، وبازگشت به سوى اوست.' },19 : { txt : ' یا أهْل الْکتاب قدْ جاکمْ رسولنا یبین لکمْ على‏ فتْرةٍ من الرسل أن تقولوا ما جانا منْ بشیرٍ ولا نذیرٍ فقدْ جاکمْ بشیر ونذیر والله على‏ کل شیْ‏ٍ قدیر' , trans : 'اى اهل كتاب! بىترديد رسول ما پس از روزگار فترت وخلأ پيامبران به سوى شما آمد [وآنچه را مورد نياز دنيا وآخرت شماست]براى شما بيان مى كند كه [روز قيامت در پيشگاه خد] نگوييد: براى ما هيچ مژده دهنده وبيم رسانى نيامد، يقيناً مژده دهنده وبيم رسان به سويتان آمد; وخدا بر هر كارى تواناست.' },20 : { txt : ' وإذْ قال موسى‏ لقوْمه یاقوْم اذْکروا نعْمة الله علیْکمْ إذْ جعل فیکمْ أنْبیا وجعلکم ملوکا وآتاکم ما لمْ یؤْت أحدا من الْعالمین' , trans : 'و[ياد كنيد] هنگامى كه موسى به قومش گفت: اى قوم من! نعمت خدا را بر خود ياد كنيد، آنگاه كه در ميان شما پيامبرانى قرار داد، وشما را حاكمان وفرمانروايان ساخت، وبه شما نعمتهاى ويژهاى داد كه به هيچ يك از جهانيان نداد.' },21 : { txt : ' یاقوْم ادْخلوا الْأرْض الْمقدسة التی کتب الله لکمْ ولا ترْتدوا على‏ أدْبارکمْ فتنْقلبوا خاسرین' , trans : 'اى قوم من! به سرزمين مقدسى كه خدا برايتان مقرّر فرموده در آييد و[به گناه، عصيان، سرپيچى از فرمانها واحكام حق] بازنگرديد كه زيانكار مىشويد.' },22 : { txt : ' قالوا یاموسى‏ إن فیها قوْما جبارین وإنا لن ندْخلها حتى‏ یخْرجوا منْها فإن یخْرجوا منْها فإنا داخلون' , trans : 'گفتند: اى موسى! مسلماً در آنجا مردمى زورگو وستمگر قرار دارند، وما هرگز وارد آنجا نمىشويم تا آنان از آنجا بيرون روند، پس اگر از آنجا بيرون روند البته ما وارد خواهيم شد.' },23 : { txt : ' قال رجلان من الذین یخافون أنْعم الله علیْهما ادْخلوا علیْهم الْباب فإذا دخلْتموه فإنکمْ غالبون وعلى الله فتوکلوا إن کنْتم مؤْمنین' , trans : 'دو مرد از كسانى كه [از خد]مىترسيدند وخدا به هر دو نعمتِ [معرفت، ايمان وشهامت] داده بود، گفتند: از اين دروازه به آنان يورش بريد، چون به آنجا درآييد يقيناً پيروزيد; واگر مؤمنيد بر خدا توكل كنيد.' },24 : { txt : ' قالوا یا موسى‏ إنا لن ندْخلها أبدا ما داموا فیها فاذْهبْ أنْت وربک فقاتلا إنا هاهنا قاعدون' , trans : 'گفتند: اى موسى! تا آنان در آنجايند، ما هرگز وارد آنجا نخواهيم شد، پس تو وپروردگارت برويد [با آنان] بجنگيد كه ما [تا پايان كار] در همين جا نشستهايم.' },25 : { txt : ' قال رب إنی لا أمْلک إلا نفْسی وأخی فافْرقْ بیْننا وبیْن الْقوْم الْفاسقین' , trans : '[موسى] گفت: پروردگار! من جز بر خود وبرادرم تسلطى ندارم، پس ميان ما واين گروه نافرمان وبدكار جدايى انداز.' },26 : { txt : ' قال فإنها محرمة علیْهمْ أرْبعین سنة یتیهون فی الْأرْض فلا تأْس على الْقوْم الْفاسقین' , trans : '[خد] فرمود: اين سرزمين مقدس [به كيفر نافرمانى از فرمانها حق] تا چهل سال بر آنان حرام شد، همواره در طول اين مدت در زمينِ [سين] سرگردان خواهند بود، پس بر اينگروه نافرمان وبدكارغمگين مباش.' },27 : { txt : ' واتْل علیْهمْ نبأ ابْنیْ آدم بالْحق إذْ قربا قرْبانا فتقبل منْ أحدهما ولمْ یتقبلْ من الآخر قال لأقْتلنک قال إنما یتقبل الله من الْمتقین' , trans : 'وداستاندو پسر آدم را [كه سراسر پند وعبرت است]به درستى وراستى بر آنان بخوان، هنگامى كه هر دو نفر با انجام كار نيكى به پروردگار تقرّب جستند، پس از يكى پذيرفته شد، واز ديگرى پذيرفته نشد. [برادرى كه عملش پذيرفته نشد از روى حسد وخودخواهى به برادرش] گفت: بىترديد تو را مىكشم. [او] گفت: خدا فقط از پرهيزكاران مىپذيرد.' },28 : { txt : ' لئنْ بسطْت إلی یدک لتقْتلنی ما أنا بباسطٍ یدی إلیْک لأقْتلک إنی أخاف الله رب الْعالمین' , trans : 'مسلماً اگر تو براى كشتن من دستت را دراز كنى، من براى كشتن تو دستم را دراز نمىكنم; زيرا از خدا پروردگار جهانيان مىترسم.' },29 : { txt : ' إنی أرید أن تبوأ بإثْمی وإثْمک فتکون منْ أصْحاب النار وذلک جزا الظالمین' , trans : ' من مىخواهم به گناه كشتن من وگناه خودت [كه سبب مردود شدن كار نيكت بود به پيشگاه خد]بازگردى ودر نتيجه از دوزخيان باشى; واين است پاداش ستمكاران.' },30 : { txt : ' فطوعتْ له نفْسه قتْل أخیه فقتله فأصْبح من الْخاسرین' , trans : 'نفس [طغيانگرش]، كشتن برادرش را در نظرش سهل وآسان جلوه داد، پس او را كشت واز زيانكاران شد.' },31 : { txt : ' فبعث الله غرابا یبْحث فی الْأرْض لیریه کیْف یواری‏غ سوْة أخیه قال یاویْلتى‏ أعجزْت أنْ أکون مثْل هذا الْغراب فأواری سوْة أخی فأصْبح من النادمین' , trans : ' پس [در كنار جسد برادرش سرگردان بود كه] خدا كلاغى را برانگيخت كه زمين را مىكاويد تا به او نشان دهد كه چگونه جسد برادرش را پنهان كند. [با ديدن حركات كلاغ] فرياد زد: واى بر من! آيا ناتوان وعاجز بودم از اينكه مانند اين كلاغ باشم تا جسد برادرم را پنهان كنم؟! نهايتاً از پشيمانان شد.' },32 : { txt : ' من أجْل ذلک کتبْنا على‏ بنی إسْرائیل أنه من قتل نفْسا بغیْر نفْسٍ أوْ فسادٍ فی الْأرْض فکأنما قتل الناس جمیعا ومنْ أحْیاها فکأنما أحْیا الناس جمیعا ولقدْ جاتْهمْ رسلنا بالْبینات ثم إن کثیرا منْهم بعْد ذلک فی الْأرْض لمسْرفون' , trans : 'به اين سبب بر بنىاسرائيل لازم ومقرّر كرديم كه هر كس انسانى را جز براى حق، قصاص يا بدون آنكه فسادى در زمين كرده باشد، بكشد، چنان است كه همه انسانها را كشته، وهر كس انسانى را از مرگ برهاند وزنده بدارد، گويى همه انسانها را زنده داشته است. ويقيناً پيامبران دلايل روشنى براى بنىاسرائيل آوردند، سپس بسيارى از آنان بعد از آن در روى زمين به [تجاوز از حدود حقّ وفساد و] زيادهروى برخاستند.' },33 : { txt : ' إنما جزا الذین یحاربون الله ورسوله ویسْعوْن فی الْأرْض فسادا أن یقتلوا أوْ یصلبوا أوْ تقطع أیْدیهمْ وأرْجلهم منْ خلافٍ أوْ ینفوْا من الْأرْض ذلک لهمْ خزْی فی الدنْیا ولهمْ فی الْآخرة عذاب عظیم' , trans : 'كيفر آنان كه با خدا وپيامبرش مىجنگند، ودر زمين به فساد وتباهى مىكوشند، فقط اين است كه كشته شوند، يا به دارشان آويزند، يا دست راست وپاى چپشان بريده شود، يا از وطن خود تبعيدشان كنند. اين براى آنان رسوايى وخوارى در دنياست، وبراى آنان در آخرت عذابى بزرگ است.' },34 : { txt : ' إلا الذین تابوا من قبْل أن تقْدروا علیْهمْ فاعْلموا أن الله غفور رحیم' , trans : ' مگر كسانى كه پيش از دست يافتنتان بر آنان توبه كنند; پس بدانيد كه خدا بسيار آمرزنده ومهربان است.' },35 : { txt : ' یا أیها الذین آمنوا اتقوا الله وابْتغوا إلیْه الْوسیلة وجاهدوا فی سبیله لعلکمْ تفْلحون' , trans : 'اى اهل ايمان! از خدا پروا كنيد ودستآويز ووسيلهاى [از ايمان، عمل صالح وآبروى مقرّبان درگاهش] براى تقرّب به سوى او بجوييد; ودر راه او جهاد كنيد تا رستگار شويد.' },36 : { txt : ' إن الذین کفروا لوْ أن لهم ما فی الْأرْض جمیعا ومثْله معه لیفْتدوا به منْ عذاب یوْم الْقیامة ما تقبل منْهمْ ولهمْ عذاب ألیم' , trans : 'قطعاً كسانى كه كافر شدند اگر همه آنچه در زمين است وهمانند آن را نيز با آن همراه خود داشته باشند، تا آن را براى نجاتشان از عذاب روز قيامت فديه وعوض دهند، از آنان نپذيرند; وبراى آنان عذابى دردناك است.' },37 : { txt : ' یریدون أن یخْرجوا من النار وما هم بخارجین منْها ولهمْ عذاب مقیم' , trans : 'همواره مىخواهند از آتش بيرون آيند، ولى از آن بيرون شدنى نيستند; وبراى آنان عذابى دائم وپايدار است.' },38 : { txt : ' والسارق والسارقة فاقْطعوا أیْدیهما جزا بما کسبا نکالا من الله والله عزیز حکیم' , trans : ' ودست مرد وزن دزد را به كيفر كار زشتى كه مرتكب شدهاند به عنوان مجازاتى از سوى خدا قطع كنيد; وخدا تواناى شكستناپذير است.' },39 : { txt : ' فمن تاب من بعْد ظلْمه وأصْلح فإن الله یتوب علیْه إن الله غفور رحیم' , trans : 'پس كسى كه بعد از ستم كردنش توبه كند و[مفاسد خود ر] اصلاح نمايد، يقيناً خدا توبهاش را مىپذيرد; زيرا خدا بسيار آمرزنده ومهربان است.' },40 : { txt : ' ألمْ تعْلمْ أن الله له ملْک السماوات والْأرْض یعذب من یشا ویغْفر لمن یشا والله على‏ کل شیْ‏ٍ قدیر' , trans : 'آيا ندانستهاى كه فرمانروايى آسمانه وزمين در سيطره خداست، هر كس را بخواهد عذاب مى كند، وهر كس را بخواهد مى آمرزد; وخدا بر هر كارى تواناست؟' },41 : { txt : ' یا أیها الرسول لا یحْزنک الذین یسارعون فی الْکفْر من الذین قالوا آمنا بأفْواههمْ ولمْ تؤْمنْ قلوبهمْ ومن الذین هادوا سماعون للْکذب سماعون لقوْمٍ آخرین لمْ یأْتوک یحرفون الْکلم منْ بعْد مواضعه یقولون إنْ أوتیتمْ هذا فخذوه وإن لمْ تؤْتوْه فاحْذروا ومن یرد الله فتْنته فلن تمْلک له من الله شیْئا أولئک الذین لمْ یرد الله أن یطهر قلوبهمْ لهمْ فی الدنْیا خزْی ولهمْ فی الْآخرة عذاب عظیم' , trans : 'اى پيامبر! كسانى كه در كفر مى شتابند تو را غمگين نسازند، چه آنان كه به زبانشان گفتند: ايمان آورديم ودلهايشان ايمان نياورده، وچه آنان كه يهودىاند كه به شدت شنونده دروغند [با آنكه مى دانند دروغ است] وبه شدت گوش به فرمان گروهى ديگرند كه [از روى حسد وكبر] نزد تو نيامدهاند. [آن گروهى كه]كلمات [خدا] را پس از استوارى در جايگاههايش تحريف مىكنند، [ومعناى حقيقى اش را تغيير مى دهند وبه مقلّدان ومطيعان بى سواد خود]مى گويند: اگر [از طرف پيامبر اسلام] احكام [وفرامينى مطابق ميل ما] را به شما ابلاغ كردند بپذيريد، واگر آن را [مطابق ميل م] ابلاغ نكردند [از آن]بپرهيزيد. وكسانى كه خدا عذاب [ورسوايى وذلت]شان را بخواهد، تو هرگز نمى توانى چيزى از عذاب خدا را از آنان برطرف كنى. اينانند كسانى كه خدا نخواسته دلهايشان را [از آلودگى] پاك كند; براى آنان در دنيا خوارى ورسوايى، ودر آخرت عذابى بزرگ است.' },42 : { txt : ' سماعون للْکذب أکالون للسحْت فإن جاؤوک فاحْکم بیْنهمْ أوْ أعْرضْ عنْهمْ وإن تعْرضْ عنْهمْ فلن یضروک شیْئا وإنْ حکمْت فاحْکم بیْنهم بالْقسْط إن الله یحب الْمقْسطین' , trans : 'آنان فوِالعاده شِنواى دروغاند [با آنكه مىدانند دروغ است و] بسيار خورنده مال حرام; پس اگر نزد تو آمدند ميان آنان [در آنچه تو را داور قرار دادند] داورى كن، يا [اگر نخواستى داورى كنى] از آنان روى برتاب. واگر روى برتابى هرگز هيچ زيانى به تو نمى رسانند. واگر ميانشان داورى كردى به عدالت داورى كن; زيرا خدا عدالت پيشگان را دوست دارد.' },43 : { txt : ' وکیْف یحکمونک وعنْدهم التوْراة فیها حکْم الله ثم یتولوْن منْ بعْد ذلک وما أوْلئک بالْمؤْمنین' , trans : 'چگونه تو را داور قرار مى دهند در حالى كه تورات كه در آن حكم خداست نزد آنان است؟ سپس بعد از آنكه ميانشان با حكمى كه مطابق حكم تورات است داورى كردى روى برمى تابند، و[اين روى برتافتن نشانه اين است كه] آنان [به تورات هم] ايمان ندارند.' },44 : { txt : ' إنا أنْزلْنا التوْراة فیها هدى ونور یحْکم بها النبیون الذین أسْلموا للذین هادوا والربانیون والْأحْبار بما اسْتحْفظوا من کتاب الله وکانوا علیْه شهدا فلا تخْشوا الناس واخْشوْن ولا تشْتروا بآیاتی ثمنا قلیلا ومن لمْ یحْکم بما أنْزل الله فأولئک هم الْکافرون' , trans : 'بى ترديد ما تورات را كه در آن هدايت ونور است نازل كرديم. پيامبرانى كه [تا زمان عيسى]تسليم تورات بودند بر اساس آن براى يهوديان داورى مى كردند، و[نيز]دانشمندان الهى مَسلك [وكاملان در دين] وعالمان يهود به سبب آنكه حفظ وحراست كتاب خدا از آنان خواسته شده بود وبر [درستى وراستى]آن گواه بودند به وسيله آن داورى مى كردند. پس [اى دانشمندان يهود!]از مردم نترسيد واز من بترسيد، وآياتم را به بهايى اندك مفروشيد. وكسانى كه بر طبق آنچه خدا نازل كرده داورى نكنند، هم اينانند كه كافرند.' },45 : { txt : ' وکتبْنا علیْهمْ فیها أن النفْس بالنفْس والْعیْن بالْعیْن والْأنْف بالْأنْف والْأذن بالْأذن والسن بالسن والجروح قصاص فمن تصدق به فهو کفارة له ومن لمْ یحْکم بما أنْزل الله فأولئک هم الظالمون' , trans : 'وما در تورات بر بنى اسرائيل لازم ومقرّر داشتيم كه: [در قانون قصاص] جان در برابر جان، وچشم در مقابل چشم، وبينى به عوض بينى، وگوش به جاى گوش، ودندان در برابر دندان، وزخمها را قصاصى است. وهر كه از آن قصاص گذشت كند، پس آن گذشت كفّارهاى براى [خطاها ومعاصىِ] اوست. وآنان كه بر طبق آنچه خدا نازل كرده داورى نكنند، هم اينانند كه ستمكارند.' },46 : { txt : ' وقفیْنا على‏ آثارهم بعیسى ابْن مرْیم مصدقا لما بیْن یدیْه من التوْراة وآتیْناه الْإنْجیل فیه هدى ونور ومصدقا لما بیْن یدیْه من التوْراة وهدى وموْعظة للْمتقین' , trans : 'وبه دنبال پيامبران گذشته، عيسى بن مريم را درآورديم در حالى كه تصديق كننده تورات پيش از خود بود، وانجيل را كه در آن هدايت ونور است به او عطا كرديم وآن هم تصديق كننده تورات پيش از خود، وبراى پرهيزكاران هدايت وموعظه بود.' },47 : { txt : ' ولْیحْکمْ أهْل الْإنْجیل بما أنْزل الله فیه ومن لمْ یحْکم بما أنْزل الله فأوْلئک هم الْفاسقون' , trans : 'وبايد اهل انجيل بر طبق آنچه خدا در آن نازل كرده داورى كنند، وآنان كه بر طبق آنچه خدا نازل كرده داورى نكنند، هم اينانند كه فاسقاند.' },48 : { txt : ' وأنْزلْنا إلیْک الْکتاب بالْحق مصدقا لما بیْن یدیْه من الْکتاب ومهیْمنا علیْه فاحْکم بیْنهم بما أنْزل الله ولا تتبعْ أهْواهمْ عما جاک من الحق لکلٍ جعلْنا منْکمْ شرْعة ومنْهاجا ولوْ شا الله لجعلکمْ أمة واحدة ولکن لیبْلوکمْ فی ما آتاکمْ فاسْتبقوا الْخیْرات إلى الله مرْجعکمْ جمیعا فینبئکم بما کنتمْ فیه تخْتلفون' , trans : 'وما اين كتاب [قرآن] را به درستى وراستى به سوى تو نازل كرديم در حالى كه تصديق كننده كتابهاى پيش از خود ونگهبان وگواه بر [حقّانيّت همه]آنانست; پس ميان آنان بر طبق آنچه خدا نازل كرده است داورى كن، و[به هنگام داورى] از هواهاى نفسانى آنان با روى گرداندن از حقّى كه به سوى تو آمده پيروى مكن. براى هر يك از شما شريعت وراه روشنى قرار داديم. واگر خدا مى خواست همه شما را امت واحدى قرار مى داد، ولى مى خواهد شما را در آنچه به شما داده امتحان كند; پس به سوى كارهاى نيك بر يكديگر پيشى گيريد. بازگشت همه شما به سوى خداست; پس شما را به آنچه همواره درباره آن اختلاف مى كرديد، آگاه مى كند.' },49 : { txt : ' وأن احْکم بیْنهم بما أنزل الله ولا تتبعْ أهْواهمْ واحْذرْهمْ أن یفْتنوک عنْ بعْض ما أنْزل الله إلیْک فإن تولوْا فاعْلمْ أنما یرید الله أن یصیبهم ببعْض ذنوبهمْ وإن کثیرا من الناس لفاسقون' , trans : 'وميان آنان بر طبق آنچه خدا نازل كرده است داورى كن، واز هواهاى نفسانى آنان پيروى مكن، واز آنان برحذر باش كه مبادا تو را از بخشى از آنچه خدا به سويت نازل كرده است، منحرف كنند. پس اگر [ازداورى حكيمانه ات]روى گردانند،بدانكه خدا مى خواهدآنان ربه سبب پارهاى از گناهانشان مجازات كند; ومسلماً بسيارى از مردم فاسقاند.' },50 : { txt : ' أفحکْم الْجاهلیة یبْغون ومنْ أحْسن من الله حکْما لقوْمٍ یوقنون' , trans : 'پس آيا [با وجودِ مشعل نبوّت وآيات روشن قرآن در ميانشان] داورى جاهليت را مى طلبند؟! وبراى قومى كه يقين دارند، چه كسى در داورى بهتر از خدا است؟' },51 : { txt : ' یاأیها الذین آمنوا لا تتخذوا الْیهود والنصارى‏ أوْلیا بعْضهمْ أوْلیا بعْضٍ ومن یتولهم منکمْ فإنه منْهمْ إن الله لا یهْدی الْقوْم الظالمین' , trans : 'اى اهل ايمان! يهود ونصارى را سرپرستان ودوستان خود مگيريد، آنان سرپرستان ودوستان يكديگرند [وتنها به روابط ميان خود وفا دارند]. وهر كس از شما، يهود ونصارى را سرپرست ودوست خود گيرد از زمره آنان است; بى ترديد خدا گروه ستمكار را هدايت نمىكند.' },52 : { txt : ' فترى الذین فی قلوبهم مرض یسارعون فیهمْ یقولون نخْشى‏ أن تصیبنا دائرة فعسى الله أن یأْتی بالْفتْح أوْ أمْرٍ منْ عنْده فیصْبحوا على‏ ما أسروا فی أنْفسهمْ نادمین' , trans : 'كسانى كه در دلهايشان بيمارى [دورويى] است، مى بينى كه در دوستى با يهود ونصارى شتاب مى ورزند و[بر پايه خيال باطلشان كه مبادا اسلام ومسلمانان تكيه گاه استوارى نباشند] مى گويند: مى ترسيم آسيب وگزند ناگوارى به ما برسد [به اين سبب بايد براى دوستى به سوى يهود ونصارى بشتابيم]. اميد است خدا از سوى خود پيروزى يا واقعيت ديگرى [به نفع مسلمانان]پيش آرد تا اين بيماردلان بر آنچه در دل هايشان پنهان مى داشتند، پشيمان شوند.' },53 : { txt : ' ویقول الذین آمنوا أهؤلا الذین أقْسموا بالله جهْد أیْمانهمْ إنهمْ لمعکمْ حبطتْ أعْمالهمْ فأصْبحوا خاسرین' , trans : 'وكسانى كه ايمان آوردهاند [به مؤمنان ديگر] مىگويند: آيا اين بيماردلان آنانند كه به سختترين سوگندهايشان به خدا سوگند مى خوردند كه با شما مؤمنانند؟! [ولى روشن شد كه دروغ مى گفتند. آنان يهود ونصارى را به سرپرستى ودوستى گرفتند وبه اين سبب] اعمالشان تباه وبى اثر شد، در نتيجه زيانكار شدند.' },54 : { txt : ' یا أیها الذین آمنوا منْ یرْتد منْکمْ عن دینه فسوْف یأْتی الله بقوْمٍ یحبهمْ ویحبونه أذلةٍ على الْمؤْمنین أعزةٍ على الْکافرین یجاهدون فی سبیل الله ولا یخافون لوْمة لائمٍ ذلک فضْل الله یؤْتیه من یشا والله واسع علیم' , trans : 'اى اهل ايمان! هر كس از شما از دينش برگردد [زيانى به خدا نمى رساند] خدا به زودى گروهى را مى آورد كه آنان را دوست دارد، وآنان هم خدا را دوست دارند; در برابر مؤمنانْ فروتناند، ودر برابر كافرانْ سرسخت وقدرتمندند، همواره در راه خدا جهاد مى كنند، واز سرزنش هيچ سرزنش كنندهاى نمى ترسند. اين فضل خداست كه به هر كس بخواهد مى دهد; وخدا بسيار عطاكننده وداناست.' },55 : { txt : ' إنما ولیکم الله ورسوله والذین آمنوا الذین یقیمون الصلاة ویؤْتون الزکاة وهمْ راکعون' , trans : ' سرپرست ودوست شما فقط خدا ورسول اوست ومؤمنانى [مانند على بن ابى طالباند] كه همواره نماز را برپا مى دارند ودر حالى كه در ركوعند [به تهيدستان]زكات مى دهند.' },56 : { txt : ' ومن یتول الله ورسوله والذین آمنوا فإن حزْب الله هم الْغالبون' , trans : 'وكسانى كه خدا ورسولش ومؤمنانى [چون على بن ابى طالب] را به سرپرستى ودوستى بپذيرند [حزب خدايند،] ويقيناً حزب خدا [در هر زمان وهمه ج]پيروزند.' },57 : { txt : ' یا أیها الذین آمنوا لا تتخذوا الذین اتخذوا دینکمْ هزوا ولعبا من الذین أوتوا الْکتاب من قبْلکمْ والْکفار أوْلیا واتقوا الله إن کنتم مؤْمنین' , trans : 'اى اهل ايمان! آنان را كه دين شما را به مسخره گرفته اند، چه از اهل كتاب وچه از كافران، سرپرستان ودوستان خود مگيريد; واگر مؤمنيد از خدا پروا كنيد.' },58 : { txt : ' وإذا نادیْتمْ إلى الصلاة اتخذوها هزواولعبا ذلک بأنهمْ قوْم لا یعْقلون' , trans : 'وچون براى نمازْ ندا در مى دهيد، آن را به مسخره وبازى مى گيرند; اين كار زشتشان به سبب اين است كه آنان گروهى هستند كه [در حقايق ومعارف] انديشه نمى كنند.' },59 : { txt : ' قلْ یا أهْل الْکتاب هلْ تنْقمون منا إلا أنْ آمنا بالله وما أنْزل إلیْنا وما أنْزل من قبْل وأن أکْثرکمْ فاسقون' , trans : ' بگو: اى اهل كتاب! آيا جز اين را بر ما عيب مى گيريد كه ما به خدا وآنچه از سوى او بر ما نازل شده وآنچه پيش از ما [بر پيامبران] فرود آمده ايمان آوردهايم؟! واين [عيبجويى شما به سبب اين است] كه بيشتر شما فاسقيد.' },60 : { txt : ' قلْ هلْ أنبئکم بشرٍ من ذلک مثوبة عند الله من لعنه الله وغضب علیْه وجعل منْهم الْقردة والْخنازیر وعبد الطاغوت أولئک شر مکانا وأضل عن سوا السبیل' , trans : 'بگو: آيا شما را از كسانى كه كيفرشان [از مؤمنانى كه به خيال خود از آنان عيب مى گيريد وآنان را سزاوار عذاب مى دانيد] نزد خدا بدتر است، خبر دهم؟ [آنان] كسانى [از گذشتگان خود شم] هستند كه خدا لعنتشان كرده، وبر آنان خشم گرفته، وبرخى از آنان را به صورت بوزينه وخوك درآورده، و[نيز آنان كه] طاغوت را پرستيدند; اينانند كه جايگاه ومنزلتشان بدتر واز راه راست گمراهترند.' },61 : { txt : ' وإذا جاوکمْ قالوا آمنا وقد دخلوا بالْکفْر وهمْ قدْ خرجوا به والله أعْلم بما کانوا یکْتمون' , trans : 'وهنگامى كه نزد شما آيند، گويند: ايمان آورديم. در حالى كه با كفر وارد مى شوند، وبا كفر بيرون مى روند; وخدا به كفر و نفاقى كه همواره پنهان مى كنند، داناتر است.' },62 : { txt : ' وترى‏ کثیرا منْهمْ یسارعون فی الْإثْم والْعدْوان وأکْلهم السحْت لبئْس ما کانوا یعْملون' , trans : ' وبسيارى از آنان را مى بينى كه در گناه وتجاوز [از حدود خد] وحرامخورى خود مى شتابند; همانا بد است اعمالى كه همواره انجام مى دادند.' },63 : { txt : ' لوْلا ینْهاهم الربانیون والْأحْبار عن قوْلهم الْإثْم وأکْلهم السحْت لبئْس ما کانوا یصْنعون' , trans : ' چرا دانشمندان الهى مَسلك [وكاملان در دين] وعالمان يهود آنان را از گفتار گناه آلوده وحرام خوارى بازنمى دارند؟ بسيار زشت است سكوتى كه همواره پيش مى گرفتند.' },64 : { txt : ' وقالت الْیهود ید الله مغْلولة غلتْ أیْدیهمْ ولعنوا بما قالوا بلْ یداه مبْسوطتان ینفق کیْف یشا ولیزیدن کثیرا منْهم ما أنْزل إلیْک من ربک طغْیانا وکفْرا وألْقیْنا بیْنهم الْعداوة والْبغْضا إلى‏ یوْم الْقیامة کلما أوْقدوا نارا للْحرْب أطْفأها الله ویسْعوْن فی الْأرْض فسادا والله لا یحب الْمفْسدین' , trans : 'ويهود گفتند: دست [يعنى قدرت]خدا [نسبت به تصرّف در امور آفرينش، تشريع قوانين وعطا كردنِ روزى]بسته است. دستهاشان بسته باد وبه كيفر گفتار باطلشان بر آنان لعنت باد; بلكه هر دو دست خدا همواره گشوده وباز است [به هر چيز وبه هر كس] هر گونه بخواهد، روزى مى دهد. ومسلماً آنچه از جانب پروردگارت به سوى تو نازل شده است، بر سركشى وكفر بسيارى از آنان مى افزايد. وما ميان [يهود، نصارى وگروههاى ديگر]آنان تا روز قيامت كينه ودشمنى انداختيم. هر زمان آتشى را براى جنگ [با اهل ايمان] افروختند خدا آن را خاموش كرد، وهمواره در زمين براى فساد مى كوشند، وخدا مفسدان را دوست ندارد.' },65 : { txt : ' ولوْ أن أهْل الْکتاب آمنوا واتقوْا لکفرْنا عنْهمْ سیئاتهمْ ولأدْخلْناهمْ جنات النعیم' , trans : 'واگر اهل كتاب [به آيين اسلام] ايمان مى آوردند وپرهيزكارى مى كردند، يقيناً گناهانشان را محو مى كرديم، وآنان را در بهشت هاى پر نعمت در مى آورديم.' },66 : { txt : ' ولوْ أنهمْ أقاموا التوْراة والْإنْجیل وما أنْزل إلیْهم من ربهمْ لأکلوا من فوْقهمْ ومن تحْت أرْجلهمْ منْهمْ أمة مقْتصدة وکثیر منْهمْ سا ما یعْملون' , trans : 'واگر آنان تورات وانجيل [واقعى] وآنچه را كه از سوى پروردگارشان به آنان نازل شده برپا مىداشتند، بى ترديد از بركات آسمان وزمين بهرهمند مىشدند. از آنان گروهى ميانه رو ومعتدلاند، وبسيارى از آنان بد است آنچه را انجام مى دهند.' },67 : { txt : ' یا أیها الرسول بلغْ ما أنْزل إلیْک من ربک وإن لمْ تفْعلْ فما بلغْت رسالته والله یعْصمک من الناس إن الله لا یهْدی الْقوْم الْکافرین' , trans : ' اى پيامبر! آنچه از سوى پروردگارت [درباره ولايت ورهبرى على بن أبى طالب اميرالمؤمنين(عليه السلام)] بر تو نازل شده ابلاغ كن; واگر انجام ندهى پيام خدا را نرساندهاى. وخدا تو را از [آسيب وگزند] مردم نگه مى دارد; قطعاً خدا گروه كافران را هدايت نمى كند.' },68 : { txt : ' قلْ یا أهْل الْکتاب لسْتمْ على‏ شیْ‏ٍ حتى‏ تقیموا التوْراة والْإنْجیل وما أنْزل إلیْکمْ من ربکمْ ولیزیدن کثیرا منْهم ما أنْزل إلیْک من ربک طغْیانا وکفْرا فلا تأْس على الْقوْم الْکافرین' , trans : 'بگو: اى اهل كتاب! شما بر مسلك صحيح ودرستى نيستيد تا زمانى كه تورات وانجيل وآنچه از جانب پروردگارتان به سوى شما نازل شده بر پا داريد، وبىترديد آنچه از جانب پروردگارت به سوى تو نازل شده بر سركشى وكفر بسيارى از آنان مى افزايد، پس بر گروه كافران غمگين مباش.' },69 : { txt : ' إن الذین آمنوا والذین هادوا والصابئون والنصارى‏ منْ آمن بالله والْیوْم الآخر وعمل صالحا فلا خوْف علیْهمْ ولا همْ یحْزنون' , trans : 'يقيناً كسانى كه [از روى ظاهر] به اسلام گرويده اند ويهودى ها وصابئان ونصارى [با مُتّصف بودن به عنوان اسلام يا يهوديت يا صابئيت يا نصرانيّتْ اهل سعادت ونجات نيستند،] هر كدام [از اين گروهها در زمان هر پيامبرى از روى يقين واخلاص] به خدا وروز قيامت ايمان آورده وكار شايسته انجام داده باشند، نه بيمى بر آنان است ونه اندوهگين مى شوند.' },70 : { txt : ' لقدْ أخذْنا میثاق بنی إسْرائیل وأرْسلْنا إلیْهمْ رسلا کلما جاهمْ رسول بما لا تهْوى‏ أنْفسهمْ فریقا کذبوا وفریقا یقْتلون' , trans : 'البته ما از بنىاسرائيل [بر اطاعت از خدا وپيروى از موسى] پيمان گرفتيم وپيامبرانى به سوى ايشان فرستاديم; هرگاه پيامبرى احكام وقوانينى كه دلخواهشان نبود براى آنان مى آورد، گروهى را تكذيب كرده وگروهى را مى كشتند!!' },71 : { txt : ' وحسبوا ألا تکون فتْنة فعموا وصموا ثم تاب الله علیْهمْ ثم عموا وصموا کثیر منْهمْ والله بصیر بما یعْملون' , trans : 'وپنداشتند كه عذاب ومجازاتى وجود ندارد; بنابراين [از ديدن واقعيات] كور و[از شنيدن حقايق ومعارف] كر شدند، سپس [بعد از آگاهى وتوبه كردن]خدا توبه آنان را پذيرفت. باز بسيارى از آنان كور وكر شدند! وخدا به آنچه انجام مى دهند، بيناست.' },72 : { txt : ' لقدْ کفر الذین قالوا إن الله هو الْمسیح ابْن مرْیم وقال الْمسیح یابنی إسْرائیل اعْبدوا الله ربی وربکمْ إنه من یشْرکْ بالله فقدْ حرم الله علیْه الْجنة ومأْواه النار وما للظالمین منْ أنْصارٍ' , trans : 'آنان كه گفتند: خدا همان مسيح، فرزند مريم است، بىترديد كافر شدند; وحال آنكه مسيح گفت: اى بنى اسرائيل! خداى يكتا را كه پروردگار من وپروردگار شماست بپرستيد، مسلماً هر كس به خدا شرك ورزد، بى ترديد خدا بهشت را بر او حرام كند، وجايگاهش آتش است، وبراى ستمكاران هيچ ياورى نيست.' },73 : { txt : ' لقدْ کفر الذین قالوا إن الله ثالث ثلاثةٍ وما منْ إلهٍ إلا إله واحد وإن لمْ ینْتهوا عما یقولون لیمسن الذین کفروا منْهمْ عذاب ألیم' , trans : 'آنان كه گفتند: خدا يكى از [اين]سه تاست [پدر، پسر، روح] يقيناً كافر شدند، وحال آنكه هيچ معبودى جز خداى يكتا نيست. واگر از آنچه مىگويند بازنايستند، قطعاً به كسانى از آنان كه [به سبب چنين اعتقادى] كافر شدند، عذابى دردناك خواهد رسيد.' },74 : { txt : ' أفلا یتوبون إلى الله ویسْتغْفرونه والله غفور رحیم' , trans : 'آيا به سوى خدا بازنمى گردند، واز او درخواست آمرزش نمىكنند؟ وحال آنكه خدا بسيار آمرزنده ومهربان است.' },75 : { txt : ' ما الْمسیح ابْن مرْیم إلا رسول قدْ خلتْ من قبْله الرسل وأمه صدیقة کانا یأْکلان الطعام انْظرْ کیْف نبین لهم الآیات ثم انْظرْ أنى‏ یؤْفکون' , trans : 'مسيح، فرزند مريم جز فرستادهاى [از سوى خد] نيست كه پيش از او هم فرستادگانى گذشتهاند. ومادرش زن بسيار راستگو ودرستكارى بود. هر دو[مانند انسانهاى ديگر]غذا مى خوردند. با تأمل بنگر چگونه نشانه ها را براى آنان بيان مى كنيم [تا بدانند متولد شدگان ونيازمندان به خوراك، خدا نيستند]; سپس با تأمل بنگر كه آنان چگونه [از حق به باطل] منحرف مى شوند؟!' },76 : { txt : ' قلْ أتعْبدون من دون الله ما لا یمْلک لکمْ ضرا ولا نفْعا والله هو السمیع الْعلیم' , trans : ' بگو: آيا به جاى خدا چيزى را مى پرستيد كه براى شما قدرت دفع هيچ زيان وجلب هيچ سودى را ندارد؟! وخداست كه شنوا [ىِ همه گفتاره] ودانا [ىِ همه اسرار ورازه] ست.' },77 : { txt : ' قل یا أهْل الْکتاب لا تغْلوا فی دینکمْ غیْر الْحق ولا تتبعوا أهْوا قوْمٍ قدْ ضلوا من قبْل وأضلوا کثیرا وضلوا عن سوا السبیل' , trans : 'بگو: اى اهل كتاب! به ناحق در دينتان غلوّ نكنيد، واز اميال وهوسهاى گروهى كه يقيناً پيش از اين گمراه شدند وبسيارى را گمراه كردند واز راه راست دور شدند، پيروى مكنيد.' },78 : { txt : ' لعن الذین کفروا من بنی إسْرائیل على‏ لسان داود وعیسى ابْن مرْیم ذلک بما عصوْا وکانوا یعْتدون' , trans : ' از بنى اسرائيل آنان كه كافر شدند به زبان داود وعيسى بن مريم لعنت شدند. لعنت شدنشان براى اين بود كه [نسبت به فرمانهاى خدا وانبي] سرپيچى داشتند وهمواره [از حدود الهى] تجاوز مى كردند.' },79 : { txt : ' کانوا لا یتناهوْن عن منکرٍ فعلوه لبئْس ما کانوا یفْعلون' , trans : ' آنان يكديگر را ازكارهاى زشتى كه مرتكب مى شدند بازنمىداشتند. مسلماً بد بود آنچه را انجام مى دادند.' },80 : { txt : ' ترى‏ کثیرا منْهمْ یتولوْن الذین کفروا لبئْس ما قدمتْ لهمْ أنْفسهمْ أن سخط الله علیْهمْ وفی الْعذاب همْ خالدون' , trans : 'بسيارى از آنان را مى بينى كه با كسانى كه كفر ورزيدند، همواره دوستى مى كنند. قطعاً بد است آنچه نفوسِ [طغيانگرشان براى قيامت]آنان پيش فرستاده است; [و نتيجه آن اين است] كه خدا بر آنان خشم گرفت ودر عذاب جاودانه اند.' },81 : { txt : ' ولوْ کانوا یؤْمنون بالله والنبی وما أنْزل إلیْه ما اتخذوهمْ أوْلیا ولکن کثیرا منْهمْ فاسقون' , trans : 'اگر به خدا وپيامبر وآنچه بر اونازل شده ايمان مى آوردند، [از بركت آن ايمان] كفّار ومشركان را سرپرست ودوست خود نمى گرفتند; ولى بسيارى از آنان فاسق اند.' },82 : { txt : ' لتجدن أشد الناس عداوة للذین آمنوا الْیهود والذین أشْرکوا ولتجدن أقْربهم مودة للذین آمنوا الذین قالوا إنا نصارى‏ ذلک بأن منْهمْ قسیسین ورهْبانا وأنهمْ لا یسْتکْبرون' , trans : 'يقيناً سرسخت ترين مردم را در كينه ودشمنى نسبت به مؤمنان، يهوديان ومشركان خواهى يافت. والبته نزديكترينشان را در دوستى با مؤمنان، كسانى مى يابى كه گفتند: ما نصرانى هستيم. اين واقعيت براى آن است كه گروهى از آنان كشيشان دانشمند و عابدان خدا ترساند، وآنان [در پيروى از حق] تكبّر نمى كنند.' },83 : { txt : ' وإذا سمعوا ما أنْزل إلى الرسول ترى‏ أعْینهمْ تفیض من الدمْع مما عرفوا من الْحق یقولون ربنا آمنا فاکْتبْنا مع الشاهدین' , trans : 'وچون آنچه را كه بر پيامبر اسلام نازل شده بشنوند، ديدگانشان را مى بينى به سبب آنچه از حق شناخته اند، لبريز از اشك مى شود، مى گويند. پروردگار! ايمان آورديم، پس ما را در زمره گواهان [كه به حقّانيّت پيامبر وقرآن گواهى مى دهند]بنويس.' },84 : { txt : ' وما لنا لا نؤْمن بالله وما جانا من الْحق ونطْمع أن یدْخلنا ربنا مع الْقوْم الصالحین' , trans : ' وبر پايه چه عذر وبهانه اى به خدا وآنچه از حق براى ما آمده ايمان نياوريم؟ وحال آنكه اميد داريم كه پروردگارمان ما را در زمره شايستگان درآورد.' },85 : { txt : ' فأثابهم الله بما قالوا جناتٍ تجْری من تحْتها الْأنْهار خالدین فیها وذلک جزا الْمحْسنین' , trans : 'پس خدا به پاس اين سخنان [وعقايد صادقانه] به آنان بهشت هايى پاداش داد كه از زيرِ [درختانِ] آن نهرها جارى است، در آن جاودانه اند; واين است پاداش نيكوكاران.' },86 : { txt : ' والذین کفروا وکذبوا بآیاتنا أولئک أصْحاب الْجحیم' , trans : 'وآنان كه كافر شدند وآيات ما را تكذيب كردند، اهل آتشاند.' },87 : { txt : ' یاأیها الذین آمنوا لا تحرموا طیبات ما أحل الله لکمْ ولا تعْتدوا إن الله لا یحب الْمعْتدین' , trans : 'اى اهل ايمان! چيزهاى پاكيزهاى را كه خدا براى شما حلال كرده بر خود حرام نكنيد، و[از حدود خد] تجاوز ننماييد; يقيناً خدا متجاوزان را دوست ندارد.' },88 : { txt : ' وکلوا مما رزقکم الله حلالا طیبا واتقوا الله الذی أنْتمْ به مؤْمنون' , trans : 'واز نعمتهاى حلال وپاكيزهاى كه خدا روزى شما فرموده بخوريد; واز خدايى كه به او ايمان داريد، پروا كنيد.' },89 : { txt : ' لا یؤاخذکم الله باللغْو فی أیْمانکمْ ولکن یؤاخذکم بما عقدتم الْأیْمان فکفارته إطْعام عشرة مساکین منْ أوْسط ما تطْعمون أهْلیکمْ أوْ کسْوتهمْ أوْ تحْریر رقبةٍ فمن لمْ یجدْ فصیام ثلاثة أیامٍ ذلک کفارة أیْمانکمْ إذا حلفْتمْ واحْفظوا أیْمانکمْ کذلک یبین الله لکمْ آیاته لعلکمْ تشْکرون' , trans : 'خدا شما را به خاطر سوگندهاى لغو وبى هدفتان مجازات نمى كند، ولى به سبب [شكستنِ]سوگندهايى كه به طور جدّى وبا قصد واراده خورده ايد، مؤاخذه مى كند; پس كفّاره [شكستن] اينگونه سوگنده، طعام دادن به ده نفر مسكين از غذاهاى متوسطى است كه به خانواده خود مى خورانيد، يا لباس پوشاندن بر آن ده نفر، يا آزاد كردن يك برده. وكسى كه هيچ يك [از اين كفّاراتِ سه گانه] را نيابد كفّارهاش سه روزْ روزه است. اين است كفّاره سوگندهايتان زمانى كه سوگند خورديد [وآن را شكستيد]. لازم است سوگندهاى خود را حفظ كنيد. اين گونه خدا آياتش را براى شما بيان مى كند تا سپاس گزاريد.' },90 : { txt : ' یا أیها الذین آمنوا إنما الْخمْر والْمیْسر والْأنْصاب والْأزْلام رجْس منْ عمل الشیْطان فاجْتنبوه لعلکمْ تفْلحون' , trans : 'اى اهل ايمان! جز اين نيست كه همه مايعات مست كننده وقمار وبتهايى كه [براى پرستش] نصب شده وپاره چوبهايى كه به آن تفأل زده مى شود، پليد ونجس واز كارهاى شيطان است; پس از آنها دورى كنيد تا رستگار شويد.' },91 : { txt : ' إنما یرید الشیْطان أنْ یوقع بیْنکم الْعداوة والْبغْضا فی الْخمْر والْمیْسر ویصدکمْ عن ذکْر الله وعن الصلاة فهلْ أنْتمْ منْتهون' , trans : 'مسلماً شيطان مى خواهد با شراب وقمار، ميان شما دشمنى وكينه [سخت] اندازد، واز ياد خدا ونماز بازتان دارد; آيا شما [از اين امور با همه زيانها وخطراتى كه دارد] خوددارى خواهيد كرد؟' },92 : { txt : ' وأطیعوا الله وأطیعوا الرسول واحْذروا فإن تولیْتمْ فاعْلموا أنما على‏ رسولنا الْبلاغ الْمبین' , trans : 'واز خدا اطاعت كنيد واز پيامبر فرمان بريد، و[از مخالفت با خدا وپيامبر]بپرهيزيد، پس اگر روى گردانيد [سزاوار كيفر مى شويد]، وبدانيد كه بر عهده پيامبر ما فقط رساندن آشكارِ [پيام وحى] است.' },93 : { txt : ' لیْس على الذین آمنوا وعملوا الصالحات جناح فیما طعموا إذا ما اتقوْا وآمنوا وعملوا الصالحات ثم اتقوْا وآمنوا ثم اتقوْا وأحْسنوا والله یحب الْمحْسنین' , trans : 'بر كسانى كه ايمان آورده اند وكارهاى شايسته انجام داده اند نسبت به آنچه [پيش از حكم تحريم مُسكرات، قمار وساير مُحرّمات] خورده اند، گناهى نيست، هرگاه بپرهيزند وايمان آورند وكارهاى شايسته انجام دهند; سپس پرهيزكارى را تداوم بخشند وايمان خود را ادامه دهند، وبر پرهيزكارى پافشارى ورزند وكار نيك بجا آورند; وخدا نيكوكاران را دوست دارد.' },94 : { txt : ' یا أیها الذین آمنوا لیبْلونکم الله بشیْ‏ٍ من الصیْد تناله أیْدیکمْ ورماحکمْ لیعْلم الله من یخافه بالْغیْب فمن اعْتدى‏ بعْد ذلک فله عذاب ألیم' , trans : 'اى اهل ايمان! بىترديد خدا شما را به چيزى از شكار [حيوانات در حالى كه مُحرم هستيد] آزمايش مى كند، چه شكارى كه [به آسانى وبدون اسلحه]دست شما به آن برسد، و[چه شكارى كه به سبب وحشى بودنش]نيزههاى شما [آن را صيد مى كند;] تا خدا كسى را كه در نهان از او مىترسد، معلوم ومشخص نمايد. وهر كه پس از اين [امتحان از حدود خد] تجاوز كند [ودر حال احرام به شكار برخيزد] براى او عذابى دردناك است.' },95 : { txt : ' یا أیها الذین آمنوا لا تقْتلوا الصیْد وأنْتمْ حرم ومن قتله منکم متعمدا فجزا مثْل ما قتل من النعم یحْکم به ذوا عدْلٍ منکمْ هدْیا بالغ الْکعْبة أوْ کفارة طعام مساکین أوْ عدْل ذلک صیاما لیذوق وبال أمْره عفا الله عما سلف ومن عاد فینتقم الله منْه والله عزیر ذو انتقامٍ' , trans : 'اى اهل ايمان! در حالى كه در احرام [حج يا عمره]هستيد، شكار را نكشيد. وهر كس از شما عمداً آن را بكشد، كفّارهاى همانند آن از جنس چهارپايانِ [اهلى] بر عهده اوست; كه [همانندبودن آن را]دوعادل از خودتان گواهى دهند، وبه عنوان قربانى به [حريم]كعبه رسد، يا به كفّاره [آن شكار كشته شده معادل قيمت قربانى] به مستمندان طعام دهد، يا برابر تعداد مستمندى كه طعام مى دهد روزه بگيرد، تا كيفر كار خود را بچشد. خدا از [گناه]كشتن شكارهايى كه پيش از اين حكم انجام گرفته درگذشت. وهر كه [پس از كفّاره دادن] به شكار كردن بازگردد، خدا از او انتقام مى گيرد; وخدا تواناى شكست ناپذير وصاحب انتقام است.' },96 : { txt : ' أحل لکمْ صیْد الْبحْر وطعامه متاعا لکمْ وللسیارة وحرم علیْکمْ صیْد الْبر ما دمْتمْ حرما واتقوا الله الذی إلیْه تحْشرون' , trans : 'براى بهرهمند شدن شما وكاروانيان، شكار كردن از دريا وخوراكى آن [در حال احرام]بر شما حلال شد. وشكار صحرا وبيابان تا زمانى كه مُحرم هستيد، بر شما حرام است. واز خدايى كه به سوى او گردآورى مى شويد، پروا كنيد.' },97 : { txt : ' جعل الله الْکعْبة الْبیْت الْحرام قیاما للناس والشهْر الْحرام والْهدْی والْقلائد ذلک لتعْلموا أن الله یعْلم ما فی السماوات وما فی الْأرْض وأن الله بکل شیْ‏ٍ علیم' , trans : 'خد، [زيارتِ]كعبه، آن خانه با حرمت، وماههاى حرام، وقربانى هاى بى نشان، وقربانى هاى نشاندار را وسيله قوام وبرپايى [زندگى، معيشت وسامان دنيا وآخرت]مردم قرار داد. اين [شرايع واحكام] براى آن است كه بدانيد: يقيناً خدا آنچه را در آسمانها وآنچه را در زمين است مى داند; وقطعاً خدا به همه چيز داناست.' },98 : { txt : ' اعْلموا أن الله شدید الْعقاب وأن الله غفور رحیم' , trans : 'بدانيد مسلماً خدا [نسبت به نافرمانى بندگان] سختكيفر، و[نسبت به طاعت آنان]بسيار آمرزنده ومهربان است.' },99 : { txt : ' ما على الرسول إلا الْبلاغ والله یعْلم ما تبْدون وما تکْتمون' , trans : 'بر عهده پيامبر جز رساندن [پيام خد] نيست. وخدا آنچه را آشكار مى كنيد وآنچه را پنهان مى داريد، مى داند.' },100 : { txt : ' قل لا یسْتوی الْخبیث والطیب ولوْ أعْجبک کثْرة الْخبیث فاتقوا الله یاأولی الْألْباب لعلکمْ تفْلحون' , trans : 'بگو: ناپاك وپاك [مانند كافر ومؤمن، معصيت وطاعت، حرام وحلال، ومعيوب وسالم]يكسان نيستند; هر چند فراوانى ناپاكها تو را به شگفت آورد. پس اى صاحبان خرد! از خدا پروا كنيد تا رستگار شويد.' },101 : { txt : ' یا أیها الذین آمنوا لا تسْألوا عنْ أشْیا إن تبْد لکمْ تسؤْکمْ وإن تسْألوا عنْها حین ینزل الْقرْآن تبْد لکمْ عفا الله عنْها والله غفور حلیم' , trans : 'اى اهل ايمان! از احكام ومعارفى [كه شريعت اسلام از بيان آنها خوددارى مى كند وخدا هم به خاطر آسان گرفتن بر بندگانْ نهى وامرى نسبت به آنها ندارد] مپرسيد; كه اگر براى شما آشكار شود، غمگينتان كند. واگر هنگامى كه قرآن نازل مى شود از آنها بپرسيد، براى شما روشن مى شود. خدا از [اينكه شما را به]آن احكام ومعارف [كه باعث غم واندوه شماست مُكلّف كند]گذشت كرد; وخدا بسيار آمرزنده وبردبار است.' },102 : { txt : ' قدْ سألها قوْم من قبْلکمْ ثم أصْبحوا بها کافرین' , trans : 'گروهى از پيشينيان شما از آن احكام ومعارف پرسيدند، [چون براى آنان روشن شد، از اجرايش روى گرداندند]سپس به آن كافر شدند.' },103 : { txt : ' ما جعل الله من بحیرةٍ ولا سائبةٍ ولا وصیلةٍ ولا حامٍ ولکن الذین کفروا یفْترون على الله الْکذب وأکْثرهمْ لا یعْقلون' , trans : 'خدا هيچ حيوانى را به عنوان بحيره [ماده شترى كه پنجمين حمل مادر خود باشد] وسائبه [شترى كه ده ماده زاييده] و وصيله [گوسفند مادهاى كه همزاد با بره نر است] وحام [شتر نرى كه ده شتر از او پديد آمده]، مقدس وممنوع از تصرّف قرار نداده است. ولى كسانى كه كفر ورزيده اند [اين امور را]بر خدا دروغ مى بندند وبيشترشان انديشه نمى كنند.' },104 : { txt : ' وإذا قیل لهمْ تعالوْا إلى‏ ما أنْزل الله وإلى الرسول قالوا حسْبنا ما وجدْنا علیْه آبانا أولوْ کان آباؤهمْ لا یعْلمون شیْئا ولا یهْتدون' , trans : 'وهنگامى كه به آنان گويند: به سوى آنچه خدا نازل كرده وبه سوى پيامبر آييد، گويند: روش وآيينى كه پدرانمان را بر آن يافته ايم، ما را بس است. آيا هر چند پدرانشان چيزى نمى دانستند وهدايت نيافته باشند [باز هم اين تقليد جاهلانه وناروا را بر خود مى پسندند؟!]' },105 : { txt : ' یا أیها الذین آمنوا علیْکمْ أنْفسکمْ لا یضرکم من ضل إذا اهْتدیْتمْ إلى الله مرْجعکمْ جمیعا فینبئکمْ بما کنتمْ تعْملون' , trans : 'اى اهل ايمان! مراقبِ [ايمان وارزشهاى معنوىِ]خود باشيد; اگر شما هدايت يافتيد، گمراهى كسى كه گمراه شده به شما زيانى نمى رساند. بازگشت همه شما به سوى خداست; پس شما را از آنچه انجام مى داديد، آگاه خواهد كرد.' },106 : { txt : ' یا أیها الذین آمنوا شهادة بیْنکمْ إذا حضر أحدکم الْموْت حین الْوصیة اثْنان ذوا عدْلٍ منکمْ أوْ آخران منْ غیْرکمْ إنْ أنْتمْ ضربْتمْ فی الْأرْض فأصابتْکمْ مصیبة الْموْت تحْبسونهما من بعْد الصلاة فیقْسمان بالله إن ارْتبْتمْ لا نشْتری به ثمنا ولوْ کان ذا قرْبى‏ ولا نکْتم شهادة الله إنا إذا لمن الآثمین' , trans : 'اى اهل ايمان! هنگامى كه يكى از شما را [آثارِ]مرگ فرا مى رسد، بايد در حال وصيت، دو عادل از هم كيشان خود را بر وصيت شاهد بگيريد; يا اگر در سفر بوديد ومصيبت مرگ شما را فرا رسيد [وشاهدى از مؤمنان نيافتيد] دو نفر از غير همكيشان خود را شاهد وصيت بگيريد. واگر [شما وارثان در صداقت وراستى آن دو شاهد غير مسلمان] شك كرديد، هر دو را بعد از نماز حبس كنيد، پس به خدا سوگند ياد مى كنند كه ما اين شهادت را به هيچ قيمتى نمى فروشيم هر چند [مورد شهادت] خويشاوندان ما باشد، وشهادت الهى را [كه در حقيقت شهادت بر وصيت است] پنهان نمى كنيم، كه اگر پنهان كنيم از گناهكاران خواهيم بود.' },107 : { txt : ' فإنْ عثر على‏ أنهما اسْتحقا إثْما فآخران یقومان مقامهما من الذین اسْتحق علیْهم الْأوْلیان فیقْسمان بالله لشهادتنا أحق من شهادتهما وما اعْتدیْنا إنا إذا لمن الظالمین' , trans : 'پس اگر اطلاعى حاصل شود كه آن دو شاهد [با شهادت ناحقّ خود]مرتكب گناه شدهاند، دو شاهد ديگر از كسانى كه به ميّت نزديكتر [واز كم وبيش وصيت آگاهتر]ند به جاى آن دو شاهدِ [خائن] مى ايستند، وبه خدا سوگند مى خورند كه شهادتمان از شهادت آن دو نفر درستتر وبه حق نزديكتر است، و[در شهادتى كه بر خلاف شهادت آنان مى دهيم] بناى تجاوز از حق را نداريم، [كه اگر داشته باشيم]قطعاً از ستمكاران خواهيم بود.' },108 : { txt : ' ذلک أدْنى‏ أن یأْتوا بالشهادة على‏ وجْهها أوْ یخافوا أن ترد أیْمان بعْد أیْمانهمْ واتقوا الله واسْمعوا والله لایهْدی الْقوْم الْفاسقین' , trans : 'اين [حكم به ترتيبى كه خدا براى شما مقرّر كرده]براى اينكه شاهدان شهادت را به صورتى درست وصحيح ادا كنند وبترسند، [از اينكه مشتشان باز شود وسوگندشان مورد توجه قرار نگيرد] وحقّ سوگندشان به ديگران برگردانده شود، به حقيقت نزديكتر است. واز خدا پروا كنيد و[فرمانهايش را]بشنويد; وخدا گروه فاسقان را هدايت نمى كند.' },109 : { txt : ' یوْم یجْمع الله الرسل فیقول ماذا أجبْتمْ قالوا لا علْم لنا إنک أنْت علام الْغیوب' , trans : '[از] روزى [پروا كنيد] كه خدا پيامبران را جمع مى كند، و[به آنان]مى فرمايد: [در برابر دعوتتان به اجراى دستورها خد] چه پاسخى به شما داده شد؟ گويند: ما را [در برابرِ دانشِ تو] هيچ دانشى نيست; يقيناً تويى كه به نهان هي بسيار دانايى.' },110 : { txt : ' إذْ قال الله یاعیسى ابْن مرْیم اذْکرْ نعْمتی علیْک وعلى‏ والدتک إذْ أیدتک بروح الْقدس تکلم الناس فی الْمهْد وکهْلا وإذْ علمْتک الْکتاب والْحکْمة والتوْراة والإنْجیل وإذْ تخْلق من الطین کهیْئة الطیْر بإذْنی فتنفخ فیها فتکون طیْرا بإذْنی وتبْرئ الْأکْمه والْأبْرص بإذْنی وإذْ تخْرج الْموْتى‏ بإذْنی وإذْ کففْت بنی إسْرائیل عنک إذْ جئْتهم بالْبینات فقال الذین کفروا منْهمْ إنْ هذا إلا سحْر مبین' , trans : '[ياد كنيد] هنگامى كه خدا فرمود: اى عيسى بن مريم! نعمتم را بر خود وبر مادرت ياد كن، آنگاه كه تو را به وسيله روح القدس توانايى بخشيدم، كه با مردم در گهواره [به اعجاز] ودر ميانسالى [به وحى] سخن گفتى، وآنگاه كه تو را كتاب وحكمت وتورات وانجيل آموختم، وهنگامى كه به اذن من از گِل، مجسمهاى به شكل پرنده مى ساختى، پس در آن مى دميدى وبه فرمان من پرندهاى زنده مى شد، وكور مادر زاد وشخص پيس را به اذن من شفا مى دادى، وزمانى كه مردگان را به اجازه من [زنده از گور] بيرون مى آوردى، وآنگاه كه [شرّ وآسيب]بنى اسرائيل را هنگامى كه براى آنان دلايل روشن آوردى از تو بازداشتم، پس كسانى از آنان كافر شدند، گفتند: اين [دلايل ومعجزات] جز افسونى آشكار نيست.' },111 : { txt : ' وإذْ أوْحیْت إلى الْحواریین أنْ آمنوا بی وبرسولی قالوا آمنا واشْهدْ بأننا مسْلمون' , trans : 'و[ياد كنيد] هنگامى كه به حواريون وحى كردم كه به من وفرستاده من ايمان آوريد. گفتند: ايمان آورديم وشاهد باش كه ما [در برابر خد، فرمانها واحكام او] تسليميم.' },112 : { txt : ' إذْ قال الْحواریون یاعیسى ابْن مرْیم هلْ یسْتطیع ربک أن ینزل علیْنا مائدة من السما قال اتقوا الله إن کنتم مؤْمنین' , trans : '[وياد كنيد] زمانى كه حواريون گفتند: اى عيسى بن مريم! آيا پروردگارت مى تواند براى ما سفرهاى كه غذا در آن باشد از آسمان نازل كند؟! گفت: اگر ايمان داريد، از خدا پروا كنيد.' },113 : { txt : ' قالوا نرید أن نأْکل منْها وتطْمئن قلوبنا ونعْلم أن قدْ صدقْتنا ونکون علیْها من الشاهدین' , trans : 'گفتند: مى خواهيم از آن بخوريم ودلهاى ما آرامش يابد، وبدانيم كه تو [در ادعاى نبوتت] به ما راست گفته اى، وما بر آن از گواهان باشيم.' },114 : { txt : ' قال عیسى ابْن مرْیم اللهم ربنا أنْزلْ علیْنا مائدة من السما تکون لنا عیدا لأولنا وآخرنا وآیة منک وارْزقْنا وأنْت خیْر الرازقین' , trans : 'عيسى بن مريم گفت: خداي! اى پروردگار م! براى ما از آسمان سفرهاى پر از غذا نازل كن تا عيدى باشد براى اهل زمان ما ونسل آينده م، ونشانهاى از سوى تو; وما را روزى بخش كه تو بهترين روزى دهندگانى.' },115 : { txt : ' قال الله إنی منزلها علیْکمْ فمن یکْفرْ بعْد منکمْ فإنی أعذبه عذابا لا أعذبه أحدا من الْعالمین' , trans : 'خدا فرمود: من مسلماً آن را بر شما نازل مى كنم، پس اگر كسى از شما بعد از آن كافر شود [وبه انكار نبوّت عيسى ومعجزه اش برخيزد] بى ترديد او را عذابى خواهم كرد كه هيچ يك از جهانيان را آنگونه عذاب نكنم.' },116 : { txt : ' وإذْ قال الله یاعیسى ابْن مرْیم أنْت قلْت للناس اتخذونی وأمی إلهیْن من دون الله قال سبْحانک ما یکون لی أنْ أقول ما لیْس لی بحقٍ إن کنت قلْته فقدْ علمْته تعْلم ما فی نفْسی ولا أعْلم ما فی نفْسک إنک أنْت علام الْغیوب' , trans : 'و[عرصه هولانگيز قيامت را ياد كنيد]هنگامى كه خدا به عيسى بن مريم مى فرمايد: آيا تو به مردم گفتى كه مرا ومادرم را به عنوان دو معبود به جاى خدا انتخاب كنيد؟! مى گويد: منزّه وپاكى، مرا چنين قدرتى نمى باشد كه آنچه را حقّ من نيست بگويم، اگر آن را گفته باشم يقيناً تو آن را مى دانى، تو از آنچه در جان وروح من است، آگاهى ومن از آنچه در ذات توست نمى دانم; زيرا تو بر نهان ها بسيار دانايى.' },117 : { txt : ' ما قلْت لهمْ إلا ما أمرْتنی به أن اعْبدوا الله ربی وربکمْ وکنت علیْهمْ شهیدا ما دمْت فیهمْ فلما توفیْتنی کنت أنْت الرقیب علیْهمْ وأنْت على‏ کل شیْ‏ٍ شهید' , trans : 'من به آنان جز آنچه را كه به من دستور دادى نگفتم، [گفتم:] خدايى را بپرستيد كه پروردگار من وشماست. وتا زمانى كه در ميان آنان بودم گواهشان بودم، وچون مرا [از ميان آنان به سوى خود] برگرفتى، خود مراقب ونگاهبانشان بودى; وتو بر همه چيز گواهى.' },118 : { txt : ' إن تعذبْهمْ فإنهمْ عبادک وإن تغْفرْ لهمْ فإنک أنت الْعزیز الْحکیم' , trans : 'اگر آنان را [به سبب شرك ورزيدنشان] عذاب كنى، بندگان تواند، واگر آنان را بيامرزى، يقيناً تويى كه تواناى شكستناپذير وحكيمى.' },119 : { txt : ' قال الله هذا یوْم ینفع الصادقین صدْقهمْ لهمْ جنات تجْری من تحْتها الْأنْهار خالدین فیها أبدا رضی الله عنْهمْ ورضوا عنْه ذلک الْفوْز الْعظیم' , trans : 'خدا فرمود: اين روزى است كه راستان را راستى وصدقشان سود دهد. براى آنان بهشت هايى است كه از زيرِ [درختانِ] آن نهرها جارى است، هميشه در آن جاودانه اند، خدا از آنان خشنود وآنان هم از خدا خشنودند; اين است رستگارى بزرگ.' },120 : { txt : ' لله ملْک السماوات والْأرْض وما فیهن وهو على‏ کل شیْ‏ٍ قدیر' , trans : 'مالكيّت وفرمانروايى آسمانه وزمين وآنچه در آنهاست، فقط در سيطره خداست، واو بر هر كارى تواناست.' }, },6 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بي اندازه است ومهربانياش هميشگي' },1 : { txt : ' الْحمْد لله الذی خلق السماوات والْأرْض وجعل الظلمات والنور ثم الذین کفروا بربهمْ یعْدلون' , trans : ' همه سپاسها ويژه خداست كه آسمانه وزمين را آفريد وتاريكيها وروشني را پديد آورد. [با اين همه نشانه ها كه گواهي بر يكتايي وقدرت اوست]باز كافران براي پروردگارشان [بتها ومعبودهاي باطل را] شريك وهمتا قرار ميدهند.' },2 : { txt : ' هو الذی خلقکم من طینٍ ثم قضى‏ أجل مسمى عنده ثم أنْتمْ تمْترون' , trans : 'اوست كه شما را از گِلي مخصوص آفريد، سپس براي عمر شما مدتي مقرّر كرد، وايل حتمي وثابت نزد اوست، [شگفت!! كه]باز شما [با اين همه دلايل آشكار در يكتايي وربوبيّت وخالقيّت او] شك ميكنيد.' },3 : { txt : ' وهو الله فی السماوات وفی الْأرْض یعْلم سرکمْ وجهْرکمْ ویعْلم ما تکْسبون' , trans : 'و او در آسمانها ودر زمين، خداست كه نهان وآشكار شما را ميداند، ونيز به آنچه [از خير وشر]به دست مي آوريد، آگاه است.' },4 : { txt : ' وما تأْتیهم منْ آیةٍ منْ آیات ربهمْ إلا کانوا عنْها معْرضین' , trans : ' وهيچ نشانه اي از نشانه هاي پروردگارشان براي آنان نيامد مگر آنكه از آن روي گردانيدند.' },5 : { txt : ' فقدْ کذبوا بالْحق لما جاهمْ فسوْف یأْتیهمْ أنْبا ما کانوا به یسْتهْزون' , trans : 'آنان حق را هنگامي كه به سويشان آمد تكذيب كردند، پس به زودي [ظهور وتحقّق]خبرهاي آنچه را همواره به آن استهزا ميكردند، به آنان خواهد رسيد.' },6 : { txt : ' ألمْ یروْا کمْ أهْلکْنا من قبْلهمْ من قرْنٍ مکناهمْ فی الْأرْض ما لمْ نمکن لکمْ وأرْسلْنا السما علیْهم مدْرارا وجعلْنا الْأنْهار تجْری من تحْتهمْ فأهْلکْناهم بذنوبهمْ وأنْشأْنا من بعْدهمْ قرْنا آخرین' , trans : 'آيا ندانسته اند كه پيش از ايشان چه بسيار از ملتها واقوام را هلاك كرديم؟ كه به آنان در پهنه زمين، نعمتها وامكاناتي داديم كه به شما نداديم، وبر آنان بارانهاي پي در پي وپر ريزش فرستاديم ونهرهايي از زير پاي آنان ياري ساختيم [ولي ناسپاسي كردند]; پس آنان را به كيفر گناهانشان هلاك كرديم، وبعد از آنان اقوامي ديگر را پديد آورديم.' },7 : { txt : ' ولوْ نزلْنا علیْک کتابا فی قرْطاسٍ فلمسوه بأیْدیهمْ لقال الذین کفروا إنْ هذا إلا سحْر مبین' , trans : 'واگر ما نوشته اي روي صحفه اي بر تو نازل كنيم كه آنان آن را با دست خود لمس كنند، باز كفر پيشگان ميگويند: اين جز جادويي آشكار نيست!!' },8 : { txt : ' وقالوا لوْلا أنْزل علیْه ملک ولوْ أنْزلْنا ملکا لقضی الْأمْر ثم لا ینْظرون' , trans : 'وگفتند: چرا فرشته اي [كه در معرض ديد ما قرار گيرد] بر او نازل نشده است؟ اگر فرشته اي نازل كنيم، كار هلاكت [اين بهانه جويان] تمام ميشود ولحظهاي مهلت نيابند.' },9 : { txt : ' ولوْ جعلْناه ملکا لجعلْناه رجلا وللبسْنا علیْهم ما یلْبسون' , trans : '[اين مغالطه گران ليوي ميگويند: چرا پيامبر از ينس فرشتگان نيست؟] اگر او را فرشته اي قرار ميداديم، يقيناً وي را به شكل مردي در مي آورديم، وقطعاً حقيقت را همانطور كه آنان بر ديگران مُشتبه ميكنند [به سزاي ليقتشان] بر خود آنان مُشتبه ميساختيم، [تا بر فرض پيامبر قرار دادن فرشته، بازبگويند: چر پيامبري از جنس بشر براي ما قرارداده است؟]' },10 : { txt : ' ولقد اسْتهْزئ برسلٍ من قبْلک فحاق بالذین سخروا منْهم ما کانوا به یسْتهْزون' , trans : 'مسلماً پيامبران پيش از تو هم مسخره شدند; پس بر كساني كه پيامبران را مسخره ميكردند، عذاب وكيفري كه همواره به استهزا ميگرفتند نازل شد وآنان را فرا گرفت.' },11 : { txt : ' قل سیروا فی الْأرْض ثم انظروا کیْف کان عاقبة الْمکذبین' , trans : 'بگو: در زمين بگرديد، سپس با تأمل بنگريد كه فرجام تكذيب كنندگان چگونه بوده است؟' },12 : { txt : ' قل لمن ما فی السماوات والْأرْض قل لله کتب على‏ نفْسه الرحْمة لیجْمعنکمْ إلى‏ یوْم الْقیامة لا ریْب فیه الذین خسروا أنْفسهمْ فهمْ لایؤْمنون' , trans : 'بگو: مالكيّت وفرمانروايي آنچه در آسمانه وزمين است در سيطره كيست؟ بگو: در سيطره خداست كه رحمت را بر خود لازم ومقرّر كرده; يقيناً همه شما را در روز قيامت كه ترديدي در آن نيست جمع خواهد كرد. فقط كساني كه سرمايه وجودشان را تباه كرده اند، ايمان نمي آورند.' },13 : { txt : ' وله ما سکن فی اللیْل والنهار وهو السمیع الْعلیم' , trans : 'وهمه موجوداتي كه در [عرصه] شب و روز آرام دارند، در سيطره مالكيّت خدا هستند; و او شنوا وداناست.' },14 : { txt : ' قلْ أغیْر الله أتخذ ولیا فاطر السماوات والْأرْض وهو یطْعم ولا یطْعم قلْ إنی أمرْت أنْ أکون أول منْ أسْلم ولا تکونن من الْمشْرکین' , trans : 'بگو: آيا جز خدا را كه آفريننده آسمانه وزمين است، سرپرست وياور خود گيرم؟ واوست كه روزي ميدهد وخود بي نياز از روزي است. بگو: من مأمورم نخستين كسي باشم كه فرمان خدا را گردن نهد، وفرمان يافته ام كه: هرگز از مشركان مباش.' },15 : { txt : ' قلْ إنی أخاف إنْ عصیْت ربی عذاب یوْمٍ عظیمٍ' , trans : 'بگو: مسلماً اگر پروردگارم را نافرماني كنم، از عذاب روزي بزرگ ميترسم' },16 : { txt : ' من یصْرفْ عنْه یوْمئذٍ فقدْ رحمه وذلک الْفوْز الْمبین' , trans : 'هر كس در آن روز، عذاب از او برگردانده شود، قطعاً خدا به او رحم كرده، وآن است كاميابي آشكار.' },17 : { txt : ' وإن یمْسسْک الله بضرٍ فلا کاشف له إلا هو وإن یمْسسْک بخیْرٍ فهو على‏ کل شیْ‏ٍ قدیر' , trans : 'واگر خدا تو را آسيب وگزندي رساند، كسي جز او برطرف كننده آن نيست، واگر تو را خيري رساند [حفظ ودوامش فقط به دست اوست]; پس او بر هر كاري تواناست.' },18 : { txt : ' وهو الْقاهر فوْق عباده وهو الْحکیم الْخبیر' , trans : 'اوست كه بر بندگانش چيره وغالب است، و او حكيم وآگاه است.' },19 : { txt : ' قلْ أی شیْ‏ٍ أکْبر شهادة قل الله شهید بیْنی وبیْنکمْ وأوحی إلی هذا الْقرْآن لأنذرکم به ومن بلغ أئنکمْ لتشْهدون أن مع الله آلهة أخْرى‏ قل لا أشْهد قلْ إنما هو إله واحد وإننی بری‏ مما تشْرکون' , trans : '[به كافران ومشركان كه براي حق بودنِ نبوتت گواه ميطلبند] بگو: گواهي چه كسي از همه گواهان بزرگتر است [تا او را بر حقّانيّت نبوتم براي شما گواه آورم]؟ بگو: خدا ميان من وشما گواه است [كه گواهي اش بزرگترين ومطمئن ترين وصحيح ترين گواهي هاست]، واين قرآن [كه گواهي خدا بر حقّانيّت نبوّت من است]به من وحي شده تا به وسيله آن شما و هر كس را كه اين قرآن به او ميرسد بيم دهم. آيا شما [با دليل استوار ومحكم] گواهي ميدهيد كه با خدا معبودهاي ديگري به عنوان شريك هست؟ بگو: [چون دليلي وجود ندارد]من گواهي نميدهم. بگو: فقط معبود يگانه ويكتا اوست، ومن از معبودهاي باطلي كه شريك او قرار ميدهيد، بيزارم.' },20 : { txt : ' الذین آتیْناهم الْکتاب یعْرفونه کما یعْرفون أبْناهم الذین خسروا أنْفسهمْ فهمْ لایؤْمنون' , trans : 'كساني كه به آنان كتاب آسماني داديم، همانگونه كه پسرانشان را ميشناسند [بر اساس اوصافي كه در كتابهايشان بيان شده] پيامبر را ميشناسند; فقط كساني كه سرمايه وجودشان را تباه كردند، ايمان نمي آورند.' },21 : { txt : ' ومنْ أظْلم ممن افْترى‏ على الله کذبا أوْ کذب بآیاته إنه لایفْلح الظالمون' , trans : 'ستمكارتر از كسي كه بر خدا دروغ بسته، يا آيات او را تكذيب كرده كيست؟ يقيناً ستمكاران، رستگار نخواهند بود.' },22 : { txt : ' ویوْم نحْشرهمْ جمیعا ثم نقول للذین أشْرکوا أیْن شرکاؤکم الذین کنتمْ تزْعمون' , trans : 'و[ياد كنيد] روزي كه همه آنان را [در عرصه قيامت] جمع ميكنيم، سپس به كساني كه شرك ورزيدهاند، ميگوييم: شريكانتان [كه آنان را شريك خدا ميپنداشتيد]كيايند [تا شما را از عذاب امروز نجات دهند؟]' },23 : { txt : ' ثم لمْ تکن فتْنتهمْ إلا أن قالوا والله ربنا ما کنا مشْرکین' , trans : ' پس [آن روز]بهانه وعذرشان [براي رهايي از عذاب] فقط اين است كه خواهند گفت: به خدا پروردگارمان سوگند كه ما مشرك نبوديم!!' },24 : { txt : ' انظرْ کیْف کذبوا على‏ أنْفسهمْ وضل عنْهم ما کانوا یفْترون' , trans : ' با تأمل بنگر كه چگونه بر خود دروغ ميبندند; وآنچه را به دروغ شريك خدا ميدانستند از دستشان رفت وگم شد.' },25 : { txt : ' ومنْهم من یسْتمع إلیْک وجعلْنا على‏ قلوبهمْ أکنة أن یفْقهوه وفی آذانهمْ وقْرا وإن یروْا کل آیةٍ لا یؤْمنوا بها حتى‏ إذا جاوک یجادلونک یقول الذین کفروا إنْ هذا إلا أساطیر الْأولین' , trans : 'گروهي از آنان به سخنانت گوش ميدهند، وم[به كيفرليقت وكفرشان]بردلهايشان پوششهايي قرار داديم كه آن را نفهمند، ودر گوش هايشان سنگيني نهاديم [تا نشنوند]. واگر همه نشانه هاي حق را ببينند باز هم به آن ايمان نمي آورند; تا آنجا كه وقتي به محضرتو مي آيند ب تو مجادله وستيزه ميكنند، كافران [از روي لججت وعناد] ميگويند: اين [قرآن] جز افسانه هاي پيشينيان نيست.' },26 : { txt : ' وهمْ ینْهوْن عنْه وینْأوْن عنْه وإن یهْلکون إلا أنْفسهمْ وما یشْعرون' , trans : 'وآنان ديگران را [از تويه به قرآن] بازميدارند وخود نيز از آن دور ميشوند، اينان جز خود را به هلاكت نمي اندازند، و[اين خطر ر] درك نميكنند.' },27 : { txt : ' ولوْ ترى‏ إذْ وقفوا على النار فقالوا یالیْتنا نرد ولا نکذب بآیات ربنا ونکون من الْمؤْمنین' , trans : 'اگر هنگامي كه آنان را بر آتش [دوزخ] نگه داشته اند ببيني [حالتي ذلت بار و وضعي هولانگيز ميبيني] ميگويند: اي كاش به دنيا بازگردانده ميشديم، ودر آنيا آيات پروردگارمان را تكذيب نميكرديم، واز مؤمنان ميشديم.' },28 : { txt : ' بلْ بدا لهم ما کانوا یخْفون من قبْل ولوْ ردوا لعادوا لما نهوا عنْه وإنهمْ لکاذبون' , trans : '[ولي آرزوي آنان از رو
