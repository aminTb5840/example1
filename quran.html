ْرٍ فلن یکْفروه والله علیم بالمتقین' , trans : 'و هر كار خيرى انجام دهند، هرگز درباره آن مورد ناسپاسى قرار نخواهند گرفت و خدا به تقواپيشگان داناست.' },116 : { txt : ' إن الذین کفروا لن تغْنی عنْهمْ أمْوالهمْ ولا أوْلادهمْ من الله شیْئا وأولئک أصْحاب النار همْ فیها خالدون' , trans : 'قطعاً كسانى كه كافر شدند، هرگز اموال و اولادشان چيزى از [عذاب] خدا را از آنان دفع نخواهد كرد و آنان اهل آتشند و در آن جاودانه اند.' },117 : { txt : ' مثل ما ینْفقون فی هذه الْحیاة الدنْیا کمثل ریحٍ فیها صر أصابتْ حرْث قوْمٍ ظلموا أنْفسهمْ فأهْلکتْه وما ظلمهم الله ولکنْ أنْفسهمْ یظْلمون' , trans : 'داستان آنچه [كافران] در اين زندگى دنيا انفاق مى كنند، مانند بادى آميخته با سرمايى سخت است كه [به عنوان مجازات] به كشتزار قومى كه بر خود ستم كرده اند برسد و آن را نابود كند و خدا به آنان ستم نكرده است، ولى آنان به خويشتن ستم ميورزند.' },118 : { txt : ' یاأیها الذین آمنوا لا تتخذوا بطانة من دونکمْ لا یأْلونکمْ خبالا ودوا ما عنتمْ قدْ بدت الْبغْضا من أفْواههمْ وما تخْفیْ صدورهمْ أکْبر قدْ بینا لکم الآیات إن کنْتمْ تعْقلون' , trans : ' اى اهل ايمان ! از غير خودتان براى خود محرم راز نگيريد آنان از هيچ توطئه و فسادى درباره شما كوتاهى نمى كنند شدت گرفتارى و رنج و زيان شما را دوست دارند تحقيقاً دشمنى [با اسلام و مسلمانان] از لابلاى سخنانشان پديدار است و آنچه سينه هايشان [از كينه و نفرت] پنهان مى دارد بزرگ تر است. ما نشانه ها [ىِ دشمنى و كينه آنان] را اگر مى انديشيد براى شما روشن ساختيم.' },119 : { txt : ' هاأنْتمْ أوْلا تحبونهمْ ولا یحبونکمْ وتؤْمنون بالْکتاب کله وإذا لقوکمْ قالوا آمنا وإذا خلوْا عضوا علیْکم الْأنامل من الغیْظ قلْ موتوا بغیْظکمْ إن الله علیم بذات الصدور' , trans : 'آگاه باشيد ! اين شماييد كه آنان را دوست داريد، و آنان شما را دوست ندارند. و شما به همه كتاب ها [ىِ آسمانى] ايمان داريد [ولى آنان ايمان ندارند]. و چون با شما ديدار كنند، مى گويند : ايمان آورديم. و زمانى كه با يكديگر خلوت نمايند از شدت خشمى كه بر شما دارند، سر انگشتان خود را مى گزند. بگو: به خشمتان بميريد. يقيناً خدا به آنچه در سينه هاست، داناست.' },120 : { txt : ' إن تمْسسْکمْ حسنة تسؤْهمْ وإن تصبْکمْ سیئة یفْرحوا بها وإنْ تصْبروا وتتقوا لا یضرکمْ کیْدکمْ شیْئا إن الله بما یعْلمون محیط' , trans : 'اگر به شما خير و خوشى [و پيروزى و غنيمت] رسد، آنان را بدحال [و دلتنگ] مى كند، و اگر بدى و ناخوشى [و حادثه تلخى] رسد به سبب آن خوشحال مى شوند و اگر شكيبايى ورزيد و پرهيزكارى كنيد، نيرنگشان هيچ زيانى به شما نمى رساند مسلماً خدا به آنچه انجام مى دهند، احاطه دارد.' },121 : { txt : ' وإذْ غدوْت منْ أهْلک تبوئ الْمؤْمنین مقاعد للْقتال والله سمیع علیم' , trans : ' و [ياد كن] زمانى را كه صبحگاهان [براى جنگ احد] از ميان خانواده ات بيرون آمدى تا مؤمنان را براى جنگيدن در سنگرهاى نظامى جاى دهى و خدا شنوا [ىِ به گفته ها] و دانا [ىِ به نيّت ها]است.' },122 : { txt : ' إذْ همت طائفتان منکمْ أن تفْشلا والله ولیهما وعلى الله فلْیتوکل الْمؤْمنون' , trans : '[ياد كنيد كه] در آن هنگام دو گروه از شما بر آن شدند كه سستى و ناتوانى نشان دهند [و از جنگ منصرف شده برگردند]، در حالى كه خدا يار و ياورشان بود [لذا از اين قصد شيطانى بازشان داشت] و مؤمنان بايد فقط بر خدا توكل كنند.' },123 : { txt : ' ولقدْ نصرکم الله ببدْرٍ وأنْتمْ أذلة فاتقوا الله لعلکمْ تشْکرون' , trans : 'و بى ترديد خدا در [جنگِ] بدر شما را يارى داد، در حالى كه [از نظر ساز و برگ جنگى و شمار نفرات نسبت به دشمن] ناتوان بوديد بنابراين از خدا پروا كنيد، باشد كه سپاس گزارى نماييد.' },124 : { txt : ' إذْ تقول للْمؤْمنین ألن یکْفیکمْ أن یمدکمْ ربکمْ بثلاثة آلافٍ من الْملائکةٍ منزلین' , trans : ' آن هنگام كه به مؤمنان مى گفتى : آيا شما را بس نيست كه پروردگارتان به سه هزار فرشته نازل شده شما را يارى دهد ؟' },125 : { txt : ' بلى‏ إن تصْبروا وتتقوا ویأْتوکم من فوْرهمْ هذا یمْددْکمْ ربکمْ بخمْسة آلافٍ من الْملائکة مسومین' , trans : 'آرى، اگر شكيبايى ورزيد و پرهيزكارى كنيد و دشمنان در همين لحظه، جوشان و خروشان بر شما بتازند، پروردگارتان شما را با پنج هزار فرشته نشان دار يارى مى دهد.' },126 : { txt : ' وما جعله الله إلا بشْرى‏ لکمْ ولتطْمئن قلوبکم به وما النصْر إلا منْ عند الله الْعزیز الْحکیم' , trans : ' و خدا وعده [يارى و پيروزى] را جز بشارتى براى شما و براى آنكه دل هايتان به آن آرامش يابد قرار نداد و يارى و نصرت جز از سوى خداى تواناى شكست ناپذير و حكيم نيست.' },127 : { txt : ' لیقْطع طرفا من الذین کفروا أوْ یکْبتهمْ فینْقلبوا خائبین' , trans : 'تا برخى از كافران را [از ريشه و بن]نابود كند، يا آنان را خوار و ذليل سازد، تا نوميد بازگردند.' },128 : { txt : ' لیْس لک من الْأمْر شیْ‏ أوْ یتوب علیْهمْ أوْ یعذبهمْ فإنهمْ ظالمون' , trans : 'زمام چيزى از امور [مشركان و مؤمنانِ فرارى از جنگ] در اختيار تو نيست، يا توبه آنان را [به شرط آنكه توبه كنند] مى پذيرد يا عذابشان مى كند زيرا آنان ستمكارند.' },129 : { txt : ' ولله ما فی السماوات وما فی الْأرْض یغْفر لمن یشا ویعذب من یشا والله غفور رحیم' , trans : 'و آنچه در آسمان ه و آنچه در زمين است، فقط در سيطره مالكيّت و فرمانروايى خداست. هر كه را بخواهد مى آمرزد و هر كه را بخواهد عذاب مى كند و خدا بسيار آمرزنده و مهربان است.' },130 : { txt : ' یاأیها الذین آمنوا لا تأْکلوا الربا أضْعافا مضاعفة واتقوا الله لعلکمْ تفْلحون' , trans : 'اى اهل ايمان ! ربا را كه سودهاى چند برابر است نخوريد، و از خدا پروا كنيد تا رستگار شويد.' },131 : { txt : ' واتقوا النار التی أعدتْ للْکافرین' , trans : ' و از آتشى كه براى كافران آماده شده است بپرهيزيد.' },132 : { txt : ' وأطیعوا الله والرسول لعلکمْ ترْحمون' , trans : ' و از خدا و پيامبر فرمان بريد تا مورد رحمت قرار گيريد.' },133 : { txt : ' وسارعوا إلى‏ مغْفرةٍ من ربکمْ وجنةٍ عرْضها السماوات والْأرْض أعدتْ للْمتقین' , trans : ' و به سوى آمرزشى از پروردگارتان و بهشتى كه پهنايش [به وسعتِ] آسمان ها و زمين است بشتابيد بهشتى كه براى پرهيزكاران آماده شده است' },134 : { txt : ' الذین ینْفقون فی السرا والضرا والْکاظمین الْغیْظ والْعافین عن الناس والله یحب الْمحْسنین' , trans : 'آنان كه در گشايش و تنگ دستى انفاق مى كنند، و خشم خود را فرو مى برند، و از [خطاهاىِ] مردم در مى گذرند و خدا نيكوكاران را دوست دارد.' },135 : { txt : ' والذین إذا فعلوا فاحشة أوْ ظلموا أنْفسهمْ ذکروا الله فاسْتغْفروا لذنوبهمْ ومن یغْفر الذنوب إلا الله ولمْ یصروا على‏ ما فعلوا وهمْ یعْلمون' , trans : 'و آنان كه چون كار زشتى مرتكب شوند يا بر خود ستم ورزند، خدا را ياد كنند و براى گناهانشان آمرزش خواهند و چه كسى جز خدا گناهان را مى آمرزد ؟ و دانسته و آگاهانه بر آنچه مرتكب شده اند، پا فشارى نمى كنند' },136 : { txt : ' أولئک جزاؤهم مغْفرة من ربهمْ وجنات تجْری من تحْتها الْأنْهار خالدین فیها ونعْم أجْر الْعاملین' , trans : 'پاداش آنان آمرزشى است از سوى پروردگارشان، و بهشت هايى كه از زيرِ [درختانِ] آن نهرها جارى است، در آن جاودانه اند و پاداش عمل كنندگان نيكوست.' },137 : { txt : ' قدْ خلتْ من قبْلکمْ سنن فسیروا فی الْأرْض فانْظروا کیْف کان عاقبة الْمکذبین' , trans : 'قطعاً پيش از شما روش هايى [در ميان ملل و جوامع] بوده كه از ميان رفته است، پس در زمين گردش كنيد و با دقت و تامّل بنگريد كه سرانجام تكذيب كنندگانِ [حقايق]چگونه بود.' },138 : { txt : ' هذا بیان للناس وهدى وموْعظة للْمتقین' , trans : 'اين [قرآن] براى مردم، بيانگر [حوادث و واقعيات] و براى پرهيزكاران سراسر هدايت و اندرز است.' },139 : { txt : ' ولا تهنوا ولا تحْزنوا وأنْتم الْأعْلوْن إن کنْتم مؤْمنین' , trans : 'و [در انجام فرمان هاىِ حق و در جهاد با دشمن] سستى نكنيد و [از پيش آمدها و حوادث و سختى هايى كه به شما مى رسد] اندوهگين مشويد كه شما اگر مؤمن باشيد، برتريد.' },140 : { txt : ' إن یمْسسْکمْ قرْح فقدْ مس الْقوْم قرْح مثْله وتلْک الْأیام نداولها بیْن الناس ولیعْلم الله الذین آمنوا ویتخذ منْکمْ شهدا والله لا یحب الظالمین' , trans : 'اگر [در جنگ احد] به شما آسيب و جراحتى رسيد، آن گروه را نيز [در جنگ بدر] آسيب و جراحتى مانند آن رسيد. و ما اين روزها [ىِ پيروزى و ناكامى] را [به عنوان امتحان] در ميان مردم مى گردانيم [تا عبرت گيرند] و خدا كسانى را كه [از روى حقيقت و خلوص] ايمان آورده اند، مشخص كند و از ميان شما گواهانى [نسبت به پيروزى ها كه نتيجه طاعت و تقواست، و شكست ها كه محصول نافرمانى و بى تقوايى است] بگيرد و خدا ستمكاران را [كه با سستى و بى تقوايى بر خود ستم مى كنند] دوست ندارد.' },141 : { txt : ' ولیمحص الله الذین آمنوا ویمْحق الْکافرین' , trans : 'و [نيز اين پيروزى ها و ناكامى ها] براى آن است كه كسانى را كه [از روى حقيقت]ايمان آورده اند [از عيوب و آلودگى ها] تصفيه و پاك كند، و كافران را نابود نمايد.' },142 : { txt : ' أمْ حسبْتمْ أن تدْخلوا الْجنة ولما یعْلم الله الذین جاهدوا منْکمْ ویعْلم الصابرین' , trans : 'آيا پنداشته ايد [با ايمانِ بدون عمل] وارد بهشت مى شويد، در حالى كه هنوز خدا كسانى از شما را كه در راه خدا جهاد كرده اند وشكيبايان را [از ديگران]مشخص و معلوم نكرده است ؟ !' },143 : { txt : ' ولقدْ کنْتمْ تمنوْن الْموْت من قبْل أن تلْقوْه فقدْ رأیْتموه وأنْتمْ تنْظرون' , trans : 'و يقيناً شما [پس از آگاهى از درجات شُهداىِ بدر] مرگِ [در ميدان جنگ] را پيش از رويارويى با آن سخت آرزو مى كرديد، و هنگامى كه با آن روبرو شديد [به هراس افتاديد و بدون هيچ اقدامى]به تماشاى آن پرداختيد ! !' },144 : { txt : ' وما محمد إلا رسول قدْ خلتْ من قبْله الرسل أفإنْ مات أوْ قتل انْقلبْتمْ على‏ أعْقابکمْ ومن ینْقلبْ على‏ عقبیْه فلن یضر الله شیْئا وسیجْزی الله الشاکرین' , trans : 'و محمّد جز فرستاده اى از سوى خدا كه پيش از او هم فرستادگانى [آمده و] گذشته اند، نيست. پس آيا اگر او بميرد يا كشته شود، [ايمان و عمل صالح را ترك مى كنيد و] به روش گذشتگان و نياكان خود برمى گرديد ؟ ! و هر كس برگردد هيچ زيانى به خدا نمى رساند و خدا به زودى سپاس گزاران را پاداش مى دهد.' },145 : { txt : ' وما کان لنفْسٍ أن تموت إلا بإذْن الله کتابا مؤجلا ومن یردْ ثواب الدنْیا نؤْته منْها ومن یردْ ثواب الآخرة نؤْته منْها وسنجْزی الشاکرین' , trans : 'و هيچ كس جز به مشيّت و فرمان خدا نمى ميرد. سرنوشتى است مقرّر شده و هر كه پاداش دنيا را بخواهد [اندكى از آن]به او مى دهيم، و هر كه خواستار پاداش آخرت باشد، او را از آن مى بخشيم و به زودى سپاس گزاران را پاداش خواهيم داد.' },146 : { txt : ' وکأین منْ نبیٍ قاتل معه ربیون کثیر فما وهنوا لما أصابهمْ فی سبیل الله وما ضعفوا وما اسْتکانوا والله یحب الصابرین' , trans : 'چه بسيار از پيامبرانى كه دانشمندانِ الهى مسلك [و كاملان در دينِ] انبوهى به همراه آنان جنگيدند، پس در برابر آسيب هايى كه در راه خدا به آنان رسيد، سستى نكردند و ناتوان نشدند و [در برابر دشمن] سر تسليم و فروتنى فرود نياوردند و خدا شكيبايان را دوست دارد.' },147 : { txt : ' وما کان قوْلهمْ إلا أنْ قالوا ربنا اغْفرْ لنا ذنوبنا وإسْرافنا فی أمْرنا وثبتْ أقْدامنا وانْصرْنا على الْقوْم الْکافرین' , trans : ' و سخن آنان [در گرما گرم و سختى جنگ] جز اين نبود كه گفتند : پروردگار ! گناهان ما و زياده روى در كارمان را بر ما ببخش و قدم هايمان را استوار بدار و ما را بر گروه كافران يارى ده.' },148 : { txt : ' فآتاهم الله ثواب الدنْیا وحسْن ثواب الآخرة والله یحب الْمحْسنین' , trans : ' پس خدا پاداش اين دنيا و پاداش نيك آخرت را به آنان عطا فرمود و خدا نيكوكاران را دوست دارد.' },149 : { txt : ' یا أیها الذین آمنوا إن تطیعوا الذین کفروا یردوکمْ على أعْقابکمْ فتنْقلبوا خاسرین' , trans : 'اى اهل ايمان ! اگر از كافران فرمان بريد، شما را به [عقايد و روش هاى كافرانه] گذشتگانتان بازمى گردانند، در نتيجه زيانكار خواهيد شد.' },150 : { txt : ' بل الله موْلاکمْ وهو خیْر الناصرین' , trans : ' [آنان سرپرست شما و شايسته اطاعات شدن نيستند] بلكه خدا يار و سرپرست شماست و او بهترين يارى دهندگان است.' },151 : { txt : ' سنلْقی فی قلوب الذین کفروا الرعْب بما أشْرکوا بالله ما لمْ ینزلْ به سلْطانا ومأْواهم النار وبئْس مثْوى الظالمین' , trans : 'به زودى در دل هاى كافران ترس مى اندازيم زيرا چيزى را كه خدا بر [حقّانيّت] آن دليلى نازل نكرده شريك خدا قرار داده اند، و جايگاهشان آتش است و چه بد است جايگاه ستمكاران.' },152 : { txt : ' ولقدْ صدقکم الله وعْده إذْ تحسونهم بإذْنه حتى‏ إذا فشلْتمْ وتنازعْتمْ فی الْأمْر وعصیْتم من بعْد ما أراکم ما تحبون منکم من یرید الدنْیا ومنکم من یرید الآخرة ثم صرفکمْ عنْهمْ لیبْتلیکمْ ولقدْ عفا عنکمْ والله ذو فضْلٍ على الْمؤْمنین' , trans : 'و يقيناً خدا وعده اش را [در جنگ احد] براى شما تحقّق داد، آن گاه كه دشمنان را به فرمان او تا مرز ريشه كن شدنشان مى كشتيد، تا زمانى كه سست شديد و در كارِ [جنگ و غنيمت و حفظ سنگرى كه محل رخنه دشمن بود] به نزاع و ستيز برخاستيد، و پس از آنكه [در شروع جنگ] آنچه را از پيروزى و غنيمت دوست داشتيد، به شما نشان داد [از فرمان پيامبر در رابطه با حفظ سنگر]سر پيچى كرديد، برخى از شما دنيا را مى خواست و برخى از شما خواهان آخرت بود، سپس براى آنكه شما را امتحان كند از [پيروزى بر]آنان بازداشت و از شما درگذشت و خدا بر مؤمنان داراى فضل است.' },153 : { txt : ' إذْ تصْعدون ولا تلْوون على‏ أحدٍ والرسول یدْعوکمْ فی أخْراکمْ فأثابکمْ غما بغمٍ لکیْلا تحْزنوا على‏ ما فاتکمْ ولا ما أصابکمْ والله خبیر بما تعْملون' , trans : '[ياد كنيد] زمانى كه [از ميدان جنگ احد] تا مرز پنهان شدن از ديده ها دور مى شديد و به هيچ كس توجه نمى كرديد، در صورتى كه پيامبر [كه اجابت دعوتش واجب است] شما را از پشت سرتان فرا مى خواند، پس خدا شما را به اندوهى روى اندوهى مجازات كرد تا بر آنچه [از پيروزى و غنيمت]از دستتان رفته و به آنچه [از آسيب و مصيبت] به شما رسيده، اندوهگين نشويد و خدا به آنچه انجام مى دهيد، آگاه است.' },154 : { txt : ' ثم أنْزل علیْکم من بعْد الْغم أمنة نعاسا یغْشى‏ طائفة منکمْ وطائفة قدْ أهمتْهمْ أنْفسهمْ یظنون بالله غیْر الْحق ظن الْجاهلیة یقولون هل لنا من الأمْر منْ شی‏ٍ قلْ إن الأمْر کله لله یخْفون فی أنْفسهم ما لا یبْدون لک یقولون لوْ کان لنا من الأمْر شی‏ ما قتلْنا هاهنا قلْ لوْ کنْتمْ فی بیوتکمْ لبرز الذین کتب علیْهم الْقتْل إلى‏ مضاجعهمْ ولیبْتلی الله ما فی صدورکمْ ولیمحص ما فی قلوبکمْ والله علیم بذات الصدور' , trans : 'سپس بعد از آن اندوه و غم، خواب آرام بخشى بر شما فرود آمد كه گروهى از شما را [كه بر اثر پشيمانى، دست از فرار برداشته به سوى پيامبر آمديد] فرو گرفت، و گروهى كه فكر حفظ جانشان آنان را [در آن ميدان پر حادثه] پريشان خاطر و غمگين كرده بود، و درباره خدا گمان ناحق و ناروا هم چون گمان هاىِ [زمانِ] جاهليت مى بردند [كه چون خدا وعده پيروزى داده پس پيروزى بدون هر قيد و شرطى حقّ مسلّم آنان است ! اما وقتى شكست خوردند درباره وعده خدا دچار ترديد شدند و] گفتند : آيا ما را در اين امر [پيروزى] اختيارى هست ؟ بگو : يقيناً اختيار همه امور به دست خداست. [اين نيست كه چون خدا وعده پيروزى به شما داده بدون قيد و شرط براى شما حاصل شود، پيروزىِ وعده داده شده، محصول صبر و تقوا، و شكست معلول سستى و نافرمانى است. آنان در دل هايشان چيزى را پنهان مى كنند كه براى تو آشكار نمى سازند، مى گويند : اگر ما را در اين امر [پيروزى] اختيارى بود [و وعده خدا و پيامبر حقيقت داشت] در اينجا كشته نمى شديم. بگو : اگر شما در خانه هاى خود هم بوديد كسانى كه كشته شدن بر آنان لازم و مقرّر شده بود، يقيناً به سوى خوابگاه هاى خود [در معركه جهاد و جنگ] بيرون مى آمدند. و [تحقّق دادن اين برنامه ها] به سبب اين است كه خدا آنچه را [از نيّت ها] در سينه هاى شماست [در مقام عمل] بيازمايد، و آنچه را [از عيوب و آلودگى ها] در دل هاى شماست، خالص و پاك گرداند و خدا به آنچه در سينه هاست، داناست.' },155 : { txt : ' إن الذین تولوْا منکمْ یوْم الْتقى الْجمْعان إنما اسْتزلهم الشیْطان ببعْض ما کسبوا ولقدْ عفا الله عنْهمْ إن الله غفور حلیم' , trans : 'قطعاً كسانى از شما روزى كه [در نبرد احد] كه دو گروه [مؤمن و مشرك] با هم روياروى شدند، به دشمن پشت كردند، جز اين نيست كه شيطان آنان را به سبب برخى از گناهانى كه مرتكب شده بودند لغزانيد، و يقيناً خدا از آنان در گذشت زيرا خدا بسيار آمرزنده و بردبار است.' },156 : { txt : ' یا أیها الذین آمنوا لا تکونوا کالذین کفروا وقالوا لإخْوانهمْ إذا ضربوا فی الْأرْض أوْ کانوا غزى لوْ کانوا عندنا ما ماتوا وما قتلوا لیجْعل الله ذلک حسْرة فی قلوبهمْ والله یحْیی ویمیت والله بما تعْملون بصیر' , trans : 'اى اهل ايمان ! مانند كسانى نباشيد كه كفر ورزيدند و درباره برادرانشان هنگامى كه آنان به سفر رفتند [و در سفر مُردند] و يا جهادگر بودند [و شهيد شدند]، گفتند : اگر نزد ما مانده بودند نمى مردند و شهيد نمى شدند. [شما به كافران اعتنا نكنيد] تا خدا اين [اعتقاد و گفتار] را حسرتى در دل هايشان قرار دهد. و خداست كه زنده مى كند و مى ميراند و خدا به آنچه انجام مى دهيد، بيناست.' },157 : { txt : ' ولئن قتلْتمْ فی سبیل الله أوْ متمْ لمغْفرة من الله ورحْمة خیْر مما یجْمعون' , trans : 'و اگر در راه خدا شهيد شويد يا بميريد، يقيناً آمرزش و رحمتى از سوى خد، بهتر است از آنچه [آنان از مال و منال دني] جمع مى كنند.' },158 : { txt : ' ولئن متمْ أوْ قتلْتمْ لإلى الله تحْشرون' , trans : 'و اگر بميريد يا شهيد شويد، به سوى خدا محشور خواهيد شد.' },159 : { txt : ' فبما رحْمةٍ من الله لنت لهمْ ولوْ کنت فظا غلیظ الْقلْب لانفضوا منْ حوْلک فاعْف عنْهمْ واسْتغْفرْ لهمْ وشاورْهمْ فی الْأمْر فإذا عزمْت فتوکلْ على‏ الله إن الله یحب الْمتوکلین' , trans : '[اى پيامبر !]پس به مهر و رحمتى از سوى خدا با آنان نرم خوى شدى، و اگر درشت خوى و سخت دل بودى از پيرامونت پراكنده مى شدند بنابراين از آنان گذشت كن، و براى آنان آمرزش بخواه، و در كارها با آنان مشورت كن، و چون تصميم گرفتى بر خدا توكل كن زيرا خدا توكل كنندگان را دوست دارد.' },160 : { txt : ' إن ینصرْکم الله فلا غالب لکمْ وإن یخْذلْکمْ فمن ذا الذی ینصرکم من بعْده وعلى الله فلْیتوکل الْمؤْمنون' , trans : 'اگر خدا شما را يارى كند، هيچ كس بر شما چيره و غالب نخواهد شد، و اگر شما را واگذارد، چه كسى بعد از او شما را يارى خواهد داد ؟ و مؤمنان بايد فقط بر خدا توكل كنند.' },161 : { txt : ' وما کان لنبیٍ أن یغل ومن یغْللْ یأْت بما غل یوْم الْقیامة ثم توفى‏ کل نفْسٍ ما کسبتْ وهمْ لا یظْلمون' , trans : 'هيچ پيامبرى را نَسِزد كه [در اموال، غنايم، ساير امور به امت خود] خيانت ورزد و هر كه خيانت كند، روز قيامت با آنچه در آن خيانت كرده بيايد سپس به هر كس آنچه را مرتكب شده به طور كامل مى دهند، و آنان مورد ستم قرار نمى گيرند.' },162 : { txt : ' أفمن اتبع رضْوان الله کمنْ با بسخطٍ من الله ومأْواه جهنم وبئْس الْمصیر' , trans : 'پس آيا كسى كه [با طاعت و عبادت] از خشنودى خدا پيروى كرده، همانند كسى است كه [بر اثر گناه] به خشمى از سوى خدا سزاوار شده ؟ و جايگاه او دوزخ است و آن بد بازگشت گاهى است.' },163 : { txt : ' همْ درجات عنْد الله والله بصیر بما یعْملون' , trans : 'همه آنان را [چه مؤمن، چه كافر]نزد خدا درجات و منزلت هايى [متفاوت] است، و خدا به آنچه انجام مى دهند، بيناست.' },164 : { txt : ' لقدْ من الله على الْمؤْمنین إذْ بعث فیهمْ رسولا منْ أنْفسهمْ یتْلوا علیْهمْ آیاته ویزکیهمْ ویعلمهم الْکتاب والْحکْمة وإن کانوا من قبْل لفی ضلالٍ مبینٍ' , trans : 'يقيناً خدا بر مؤمنان منّت نهاد كه در ميان آنان پيامبرى از خودشان برانگيخت كه آيات او را بر آنان مى خواند و [از آلودگى هاى فكرى و روحى] پاكشان مى كند، و كتاب و حكمت به آنان مى آموزد، و به راستى كه آنان پيش از آن در گمراهى آشكارى بودند.' },165 : { txt : ' أولما أصابتْکم مصیبة قدْ أصبْتمْ مثْلیْها قلْتمْ أنى‏ هذا قلْ هو منْ عند أنْفسکمْ إن الله على‏ کل شىْ‏ٍ قدیر' , trans : 'آيا زمانى كه [در جنگ احد]آسيبى به شما رسيد كه بى ترديد دو برابرش را [در جنگ بدر به دشمن] رسانديد، [از روى بى صبرى، جزع، ناراحتى و اضطراب] مى گوييد : اين آسيب چگونه و از كجاست ؟ بگو : از ناحيه خود شماست [كه بر اثر سستى از جنگ، نافرمانى از پيامبر، نزاع و اختلاف، به شما رسيد]. يقيناً خدا بر هر كارى تواناست.' },166 : { txt : ' وما أصابکمْ یوْم الْتقى الْجمْعان فبإذْن الله ولیعْلم الْمؤْمنین' , trans : 'و آنچه [در جنگ احد] روزى كه دو گروه [مؤمن و مشرك] با هم روياروى شدند به شما رسيد به اذن خدا بود، [تا شما را امتحان كند] و مؤمنان را معلوم و مشخص نمايد.' },167 : { txt : ' ولیعْلم الذین نافقوا وقیل لهمْ تعالوْا قاتلوا فی سبیل الله أو ادْفعوا قالوا لوْ نعْلم قتالا لاتبعْناکمْ همْ للْکفْر یوْمئذٍ أقْرب منْهمْ للاْیمان یقولون بأفْواههم ما لیْس فی قلوبهمْ والله أعْلم بما یکْتمون' , trans : 'و نيز كسانى را كه نفاِ و دورويى ورزيدند، معلوم و مشخص كند. و به آنان گفته شد : بياييد در راه خدا بجنگيد يا [از مدينه و كيان جامعه] دفاع كنيد. گفتند : اگر جنگيدن مى دانستيم، قطعاً از شما پيروى مى كرديم. آنان در آن روز به كفر نزديك تر بودند تا ايمان. به زبانشان چيزى را مى گويند كه در دل هايشان نيست و خدا به آنچه پنهان مى كنند، داناتر است.' },168 : { txt : ' الذین قالوا لإخْوانهمْ وقعدوا لوْ أطاعونا ما قتلوا قلْ فادْروا عنْ أنْفسکم الْموْت إن کنْتمْ صادقین' , trans : 'همان كسانى كه از جنگ كناره گرفتند، و در خانه هاى خود نشستند، و درباره برادرانشان گفتند : اگر از ما فرمان مى بردند كشته نمى شدند. بگو : [چنانچه اختيار مرگ در دست شماست] پس مرگ را از خود دفع كنيد، اگر راستگوييد.' },169 : { txt : ' ولا تحْسبن الذین قتلوا فی سبیل الله أمْواتا بلْ أحْیا عنْد ربهمْ یرْزقون' , trans : 'و هرگز گمان مبر آنان كه در راه خدا كشته شدند مرده اند، بلكه زنده اند و نزد پروردگارشان روزى داده مى شوند.' },170 : { txt : ' فرحین بما آتاهم الله من فضْله ویسْتبْشرون بالذین لمْ یلْحقوا بهم من خلْفهمْ ألا خوْف علیْهمْ ولا همْ یحْزنون' , trans : 'در حالى كه خدا به آنچه از بخشش و احسان خود به آنان عطا كرده شادمانند، و براى كسانى كه از پى ايشانند و هنوز به آنان نپيوسته اند [و سرانجام به شرف شهادت نايل مى شوند]شادى مى كنند، كه نه بيمى بر آنان است ونه اندوهگين مى شوند.' },171 : { txt : ' یسْتبْشرون بنعْمةٍ من الله وفضْلٍ وأن الله لا یضیع أجْر الْمؤْمنین' , trans : '[شهيدان] به نعمت و فضلى از سوى خدا و اينكه خدا پاداش مؤمنان را تباه نمى كند، شادمان و مسرورند.' },172 : { txt : ' الذین اسْتجابوا لله والرسول من بعْدما أصابهم الْقرْح للذین أحْسنوا منْهمْ واتقوْا أجْر عظیم' , trans : 'براى نيكوكاران و تقواپيشگان از كسانى كه خدا و رسول را پس از آنكه زخم و جراحت به آنان رسيده بود [براى جنگى ديگر بعد از جنگ احد]اجابت كردند، پاداشى بزرگ است.' },173 : { txt : ' الذین قال لهم الناس إن الناس قدْ جمعوا لکمْ فاخْشوْهمْ فزادهمْ إیمانا وقالوا حسْبنا الله ونعْم الْوکیل' , trans : 'همان كسانى كه مردمِ [منافق و عوامل نفوذى دشمن]به آنان گفتند : لشكرى انبوه از مردم [مكه] براى جنگ با شما گرد آمده اند، از آنان بترسيد. ولى [اين تهديد] بر ايمانشان افزود، و گفتند : خدا ما را بس است، و او نيكو وكيل و كارگزارى است.' },174 : { txt : ' فانْقلبوا بنعْمةٍ من الله وفضْلٍ لمْ یمْسسْهمْ سؤ واتبعوا رضْوان الله والله ذو فضْلٍ عظیمٍ' , trans : 'پس با نعمت و بخششى از سوى خدا [از ميدان جنگ] بازگشتند، در حالى كه هيچ گزند و آسيبى به آنان نرسيده بود، و از خشنودى خدا پيروى كردند و خدا داراى فضلى بزرگ است.' },175 : { txt : ' إنما ذلکم الشیْطان یخوف أوْلیاه فلا تخافوهمْ وخافون إن کنْتم مؤْمنین' , trans : 'در حقيقت اين شيطان است كه دوستانش را [با شايعه پراكنى و گفتار وحشت ز، از رفتن به جهاد] مى ترساند پس اگر مؤمن هستيد از آنان نترسيد و از من بترسيد.' },176 : { txt : ' ولا یحْزنْک الذین یسارعون فی الْکفْر إنهمْ لن یضروا الله شیْئا یرید الله ألا یجْعل لهمْ حظا فی الآخرة ولهمْ عذاب عظیم' , trans : 'و مبادا آنان كه در كفر مى شتابند، تو را اندوهگين كنند، آنان هرگز به خدا هيچ زيانى نمى رسانند، خدا مى خواهد [به سزاى كفرشان] هيچ بهره اى در آخرت براى آنان قرار ندهد، و براى آنان عذابى بزرگ است.' },177 : { txt : ' إن الذین اشْتروا الْکفْر بالْإیمان لن یضروا الله شیْئا ولهمْ عذاب ألیم' , trans : 'مسلماً كسانى كه كفر را به بهاى از دست دادن ايمان خريدند، هرگز به خدا هيچ زيانى نمى رسانند، و براى آنان عذابى دردناك است.' },178 : { txt : ' ولا یحْسبن الذین کفروا أنما نمْلی لهمْ خیْر لأنْفسهمْ إنما نمْلی لهمْ لیزْدادوا إثْما ولهمْ عذاب مهین' , trans : 'و كسانى كه كافر شدند، گمان نكنند مهلتى كه به آنان مى دهيم به سودشان خواهد بود، جز اين نيست كه مهلتشان مى دهيم تا بر گناه خود بيفزايند، و براى آنان عذابى خوار كننده است.' },179 : { txt : ' ما کان الله لیذر الْمؤْمنین على‏ ما أنْتمْ علیْه حتى‏ یمیز الْخبیث من الطیب وما کان الله لیطْلعکمْ على الْغیْب ولکن الله یجْتبی من رسله من یشا فآمنوا بالله ورسوله وإن تؤْمنوا وتتقوا فلکمْ أجْر عظیم' , trans : 'خدا بر آن نيست كه مؤمنان را بر اين [وضعى]كه شما بر آن قرار داريد [كه منافق از مؤمن، و خوب از بد مشخص و معلوم نيست]واگذارد، [بر آن است] تا پليد را از پاك [به سبب آزمايش هاى مختلف]جدا سازد. و خدا بر آن نيست كه شما را بر غيب آگاه كند. ولى خدا از ميان فرستادگانش هر كس را بخواهد [براى آگاه كردن به غيب]برمى گزيند، پس به خدا و فرستادگانش ايمان آوريد. و اگر ايمان آوريد و تقوا پيشه كنيد، براى شما پاداشى بزرگ خواهد بود.' },180 : { txt : ' ولا یحْسبن الذین یبْخلون بما آتاهم الله من فضْله هو خیْرا لهمْ بلْ هو شر لهمْ سیطوقون ما بخلوا به یوْم الْقیامة ولله میراث السماوات والْأرْض والله بما تعْملون خبیر' , trans : 'و كسانى كه خدا به آنچه از فضلش به آنان داده بخل ميورزند، گمان نكنند كه آن بخل به سود آنان است، بلكه آن بخل به زيانشان خواهد بود. به زودى آنچه به آن بخل ورزيدند در روز قيامت طوِق گردنشان مى شود. و ميراث آسمان ه و زمين فقط در سيطره مالكيّت خداست، و خدا به آنچه انجام مى دهيد، آگاه است.' },181 : { txt : ' لقدْ سمع الله قوْل الذین قالوا إن الله فقیر ونحْن أغْنیا سنکْتب ما قالوا وقتْلهم الْأنْبیا بغیْر حقٍ ونقول ذوقوا عذاب الْحریق' , trans : 'قطعاً خدا سخن كسانى را كه گفتند : «خدا نيازمند است و ما بى نيازيم»، شنيد. به زودى آنچه را گفتند، و [نيز] كشتن پيامبران را به ناحق [در پرونده اعمالشان] مى نويسيم، و [روز قيامت] گوييم : عذاب سوزان را بچشيد.' },182 : { txt : ' ذلک بما قدمتْ أیْدیکمْ وأن الله لیْس بظلامٍ للْعبید' , trans : 'اين [عذاب] به خاطر فسق و فجور و گناهانى است كه خود پيش فرستاديد، و گرنه خدا به بندگان ستمكار نيست.' },183 : { txt : ' الذین قالوا إن الله عهد إلیْنا ألا نؤْمن لرسولٍ حتى‏ یأْتینا بقرْبانٍ تأْکله النار قلْ قدْ جاکمْ رسل من قبْلی بالْبینات وبالذی قلْتمْ فلم قتلْتموهمْ إن کنتمْ صادقین' , trans : 'كسانى كه گفتند : خدا به ما سفارش كرده است كه به هيچ پيامبرى ايمان نياوريم تا براى ما [به نشانه صدِ نبوتش] يك قربانى بياورد كه آن را آتش [غيبى] بسوزاند، بگو : پيش از من پيامبرانى دلايل روشن و آنچه گفتيد براى شما آوردند اگر راستگوييد، پس چرا آنان را كشتيد ؟' },184 : { txt : ' فإن کذبوک فقدْ کذب رسل من قبْلک جاوا بالْبینات والزبر والْکتاب الْمنیر' , trans : 'اگر [اين يهوديان بهانه جو] تو را تكذيب كردند، غمگين مباش، مسلماً رسولانى هم كه پيش از تو دلايل روشن، و نوشته ه[ى مشتمل بر پند و موعظه]و كتاب روشنگر آورده بودند، تكذيب شدند؟' },185 : { txt : ' کل نفْسٍ ذائقة الْموْت وإنما توفوْن أجورکمْ یوْم الْقیامة فمن زحْزح عن النار وأدْخل الْجنة فقدْ فاز وما الْحیاة الدنْیا إلا متاع الْغرور' , trans : ' هر كسى مرگ را مى چشد و بدون ترديد روز قيامت پاداش هايتان به طور كامل به شما داده مى شود. پس هر كه را از آتش دور دارند و به بهشت درآورند مسلماً كامياب شده است و زندگى اين دنيا جز كالاى فريبنده نيست.' },186 : { txt : ' لتبْلون فی أمْوالکمْ وأنْفسکمْ ولتسْمعن من الذین أوتوا الْکتاب من قبْلکمْ ومن الذین أشْرکوا أذى کثیرا وإن تصْبروا وتتقوا فإن ذلک منْ عزْم الْأمور' , trans : 'يقيناً در اموال و جان هايتان امتحان خواهيد شد، و مسلماً از كسانى كه پيش از شما كتاب آسمانى به آنان داده شده و [نيز] از كسانى كه شرك آوردند، سخنان رنج آور بسيارى خواهيد شنيد، و اگر [در برابر آزار اينان] شكيبايى ورزيد و [از تجاوز از حدود الهى] بپرهيزيد [سزاوارتر است.] اين امورى است كه ملازمت بر آن از واجبات است.' },187 : { txt : ' وإذْ أخذ الله میثاق الذین أوتوا الْکتاب لتبیننه للناس ولا تکْتمونه فنبذوه ورا ظهورهمْ واشْتروا به ثمنا قلیلا فبئْس ما یشْترون' , trans : 'و [ياد كنيد] هنگامى كه خدا از كسانى كه به آنان كتاب آسمانى داده شد، پيمان گرفت كه حتماً بايد [احكام و حقايق] آن را براى مردم بيان كنيد و پنهانش ننماييد. پس آن [عهد و كتاب] را ترك كردند و به آن اعتنايى ننمودند، و در برابر ترك آن اندك بهايى به دست آوردند و بد چيزى است آنچه به دست مى آورند.' },188 : { txt : ' لا تحْسبن الذین یفْرحون بما أتوْا ویحبون أن یحْمدوا بما لمْ یفْعلوا فلا تحْسبنهم بمفازةٍ من الْعذاب ولهمْ عذاب ألیم' , trans : 'البته مپندار كسانى كه به آنچه [از پنهان داشتن حقايق و باز داشتن مردم از اسلام] انجام دادند، شادمانى مى كنند، و دوست دارند به آنچه انجام نداده اند ستايش شوند [از عذاب خدا در امانند،] پس گمان مبر كه براى آنان نجاتى از عذاب است، [بلكه] براى آنان عذابى دردناك خواهد بود.' },189 : { txt : ' ولله ملْک السماوات والْأرْض والله على‏ کل شیْ‏ٍ قدیر' , trans : 'و مالكيّت و فرمانروايى آسمان ه و زمين فقط در سيطره خداست، و خدا بر هر كارى تواناست.' },190 : { txt : ' إن فی خلْق السماوات والْأرْض واخْتلاف اللیْل والنهار لآیاتٍ لأوْلی الْألْباب' , trans : 'يقيناً در آفرينش آسمان ها و زمين، و آمد و رفت شب و روز، نشانه هايى [بر توحيد، ربوبيّت و قدرت خدا] براى خردمندان است.' },191 : { txt : ' الذین یذْکرون الله قیاما وقعودا وعلى‏ جنوبهمْ ویتفکرون فی خلْق السماوات والْأرْض ربنا ما خلقْت هذا باطلا سبْحانک فقنا عذاب النار' , trans : 'آنان كه همواره خدا را ايستاده و نشسته و به پهلو آرميده ياد مى كنند، و پيوسته در آفرينش آسمان ه و زمين مى انديشند، [و از عمق قلب همراه با زبان مى گويند :]پروردگار ! اين [جهان با عظمت] را بيهوده نيافريدى، تو از هر عيب و نقصى منزّه و پاكى پس ما را از عذاب آتش نگاهدار.' },192 : { txt : ' ربنا إنک من تدْخل النار فقدْ أخْزیْته وما للْظالمین منْ أنْصارٍ' , trans : 'پروردگار ! بى ترديد هر كه را تو در آتش در آورى، مسلماً خوار و رسوايش كرده اى، و براى ستمكاران ياورانى نخواهد بود.' },193 : { txt : ' ربنا إننا سمعْنا منادیا ینادی للْإیمان أنْ آمنوا بربکمْ فآمنا ربنا فاغْفرْ لنا ذنوبنا وکفرْ عنا سیآتنا وتوفنا مع الْأبْرار' , trans : 'پروردگار ! بى ترديد ما [صداى] ندا دهنده اى را شنيديم [كه مردم ر] به ايمان فرا مى خواند كه به پروردگارتان ايمان آوريد. پس [م] ايمان آورديم. پروردگار ! گناهان ما را بيامرز، و بدى هايمان را از ما محو كن، و ما را در زمره نيكوكاران بميران.' },194 : { txt : ' ربنا وآتنا ما وعدْتنا على‏ رسلک ولا تخْزنا یوْم الْقیامة إنک لا تخْلف الْمیعاد' , trans : 'پروردگار ! آنچه را كه به وسيله فرستادگانت به ما وعده داده اى به ما عطا فرما و روز قيامت، ما را رسوا و خوار مكن زيرا تو از وعده تخلّف نمى كنى.' },195 : { txt : ' فاسْتجاب لهمْ ربهمْ أنی لا أضیع عمل عاملٍ منْکم من ذکرٍ أوْ أنْثى‏ بعْضکم من بعْضٍ فالذین هاجروا وأخْرجوا من دیارهمْ وأوذوا فی سبیلی وقاتلوا وقتلوا لأکفرن عنْهم سیآتهمْ ولأدْخلنهمْ جناتٍ تجْری من تحْتها الْأنْهار ثوابا منْ عند الله والله عنده حسْن الثواب' , trans : 'پس پروردگارشان دعاى آنان را اجابت كرد [كه :] يقيناً من عمل هيچ عمل كننده اى از شما را از مرد يا زن كه همه از يكديگرند تباه نمى كنم پس كسانى كه [براى خد] هجرت كردند، و از خانه هايشان رانده شدند، و در راه من آزار ديدند، و جنگيدند و كشته شدند، قطعاً بدى هايشان را محو خواهم كرد و آنان را به بهشت هايى كه از زيرِ [درختانِ] آن نهرها جارى است، وارد مى كنم [كه]پاداشى است از سوى خدا و خداست كه پاداش نيكو نزد اوست.' },196 : { txt : ' لا یغرنک تقلب الذین کفروا فی الْبلاد' , trans : ' مبادا رفت و آمد كافران در شهرها [با وسايل و ابزار فراوان و شوكت ظاهرى] تو را بفريبد.' },197 : { txt : ' متاع قلیل ثم مأْواهمْ جهنم وبئْس الْمهاد' , trans : '[اين] برخوردارى اندك [و ناچيزى از زندگى زود گذر دني] است سپس جايگاهشان دوزخ است، و آن بد آرامگاهى است.' },198 : { txt : ' لکن الذین اتقوْا ربهمْ لهمْ جنات تجْری من تحْتها الْأنْهار خالدین فیها نزلا منْ عند الله وما عند الله خیْر للْأبْرار' , trans : 'كسانى كه از پروردگارشان پروا كردند [و فريفته زرِ و برِ زندگى مادى نشدند] براى آنان بهشت هايى است كه از زيرِ [درختانِ] آن نهرها جارى است، در آنجا جاودانه اند. [اين به عنوان آغاز] پذيرايى از سوى خداست، و آنچه [غير از بهشت و نعمت هايش]نزد خداست، براى نيكوكاران بهتر است.' },199 : { txt : ' وإن منْ أهْل الْکتاب لمن یؤْمن بالله وما أنْزل إلیْکمْ وما أنْزل إلیْهمْ خاشعین لله لا یشْترون بآیات الله ثمنا قلیلا أولئک لهمْ أجْرهمْ عند ربهمْ إن الله سریع الْحساب' , trans : 'بى ترديد از اهل كتاب كسانى هستند كه به خدا و آنچه به سوى شما نازل شده و آنچه به سوى خودشان فرود آمده ايمان مى آورند، در حالى كه در برابر خدا فروتن و خاكسار بوده، آيات خدا را به بهاى اندك نمى فروشند. براى آنان نزد پروردگارشان پاداشى شايسته و مناسب است يقيناً خدا حسابرسى سريع است.' },200 : { txt : ' یا أیها الذین آمنوا اصْبروا وصابروا ورابطوا واتقوا الله لعلکمْ تفْلحون' , trans : 'اى اهل ايمان ! [در برابر حوادث]شكيبايى كنيد، و ديگران را هم به شكيبايى واداريد، و با يكديگر [چه در حال آسايش چه در بلا و گرفتارى] پيوند و ارتباط برقرار كنيد و از خدا پروا نماييد تا رستگار شويد.' }, },4 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' یاأیها الناس اتقوا ربکم الذی خلقکم من نفْسٍ واحدةٍ وخلق منْها زوْجها وبث منْهما رجالا کثیرا ونسا واتقوا الله الذی تسالون به والْأرْحام إن الله کان علیْکمْ رقیبا' , trans : 'اى مردم! از [مخالفت با فرمان هاىِ] پروردگارتان بپرهيزيد، آنكه شما را از يك تن آفريد وجفتش را [نيز] از [جنس] او پديد آورد واز آن دو تن، مردان وزنان بسيارى را پراكنده ومنتشر ساخت. واز خدايى كه به نام او از يكديگر درخواست مى كنيد. پروا كنيد واز [قطع رابطه با] خويشاوندان بپرهيزيد. يقيناً خدا همواره بر شما حافظ ونگهبان است.' },2 : { txt : ' وآتوا الْیتامى‏ أمْوالهمْ ولا تتبدلوا الْخبیث بالطیب ولا تأْکلوا أمْوالهمْ إلى‏ أمْوالکمْ إنه کان حوبا کبیرا' , trans : 'اموال يتيمان را [پس از رشدشان] به آنان بدهيد، و[اموال]پست وبي ارزش [خود] را با [اموالِ] مرغوب وبا ارزش [آنان] عوض نكنيد؛ واموالشان را با ضميمه كردن به اموال خودنخوريد؛ زيرا آن گناهى بزرگ است.' },3 : { txt : ' وإنْ خفْتمْ ألا تقْسطوا فی الْیتامى‏ فانْکحوا ما طاب لکم من النسا مثْنى‏ وثلاث ورباع فإنْ خفْتمْ ألا تعْدلوا فواحدة أوْ ما ملکتْ أیْمانکمْ ذلک أدْنى‏ ألا تعولوا' , trans : 'واگر مى ترسيد كه نتوانيد در مورد دختران يتيم [در صورت ازدواج با آنان] عدالت ورزيد، بنابراين از [ديگر] زنانى كه شما را خوش آيد دو دو وسه سه وچهار چهار به همسرى بگيريد. پس اگر مى ترسيدكه با آنان به عدالت رفتار نكنيد، به يك زن يا به كنيزانى كه مالك شده ايد [اكتفا كنيد]؛ اين [اكتفاى به يك همسر عقدى] به اينكه ستم نورزيد و از راه عدالت منحرف نشويد، نزديكتر است.' },4 : { txt : ' وآتوا النسا صدقاتهن نحْلة فإن طبْن لکمْ عن شیْ‏ٍ منْه نفْسا فکلوه هنیئا مریئا' , trans : 'ومهريه زنان را به عنوان هديهاى الهى با ميل ورغبت [و بدون چشم داشت ومنّت گذارى] به خودشان بدهيد؛ واگر چيزى از آن را با ميل ورضايت خود به شما ببخشند، آن را حلال وگوارا بخوريد.' },5 : { txt : ' ولا تؤْتوا السفها أمْوالکم التی جعل الله لکمْ قیاما وارْزقوهمْ فیها واکْسوهمْ وقولوا لهمْ قوْلا معْروفا' , trans : 'واموالتان را كه خدا مايه قوام وبرپايى [زندگى] شما گردانيده به سبك مغزان ندهيد، ولى آنان را از درآمد آن بخورانيد ولباس بپوشانيد وبا آنان به صورتى شايسته وپسنديده سخن گوييد.' },6 : { txt : ' وابْتلوا الْیتامى‏ حتى‏ إذا بلغوا النکاح فإنْ آنسْتمْ منْهمْ رشْدا فادْفعوا إلیْهمْ أمْوالهمْ ولا تأْکلوها إسْرافا وبدارا أن یکْبروا ومن کان غنیا فلْیسْتعْففْ ومن کان فقیرا فلْیأْکلْ بالْمعْروف فإذا دفعْتمْ إلیْهمْ أمْوالهمْ فأشْهدوا علیْهمْ وکفى‏ بالله حسیبا' , trans : 'ويتيمان را [نسبت به امور زندگى] بيازماييد تا زمانى كه به حدّ ازدواج برسند، پس اگر درآنان رشدلازم را يافتيداموالشان را به خودشان بدهيد وآن را از [ترس] آنكه مبادا به سن رشد رسند [و از شما بگيرند]به اسراف وشتاب مخوريد. و[از سرپرستان ايتام] آنكه توانگر است بايد [ازتصرّف درمال يتيم به عنوان حق الزحمه] خوددارى كند؛ وهر كه تهيدست است به اندازه متعارف مصرف نمايد؛ وهنگامى كه خواستيد اموالشان را به خودشان بدهيد [براى آنكه در آينده اختلاف ونزاعى پيش نيايد] بر آنان گواه بگيريد؛ وخدا براى محاسبه كافى است.' },7 : { txt : ' للْرجال نصیب مما ترک الْوالدان والْأقْربون وللْنسا نصیب مما ترک الْوالدان والْأقْربون مما قل منْه أوْ کثر نصیبا مفْروضا' , trans : 'براى مردان از آنچه پدر ومادر ونزديكان [پس از مرگ خود] به جاى مى گذارند سهمى است؛ وبراى زنان هم آنچه پدر ومادر ونزديكان به جاى مى گذارند سهمى است، اندك باشد يا بسيار، سهمى است لازم و واجب.' },8 : { txt : ' وإذا حضر الْقسْمة أولوا الْقرْبى‏ والْیتامى‏ والْمساکین فارْزقوهم منْه وقولوا لهمْ قوْلا معْروفا' , trans : 'چون هنگام تقسيم كردن ارث، خويشاوندان ويتيمان ومستمندان حاضر شدند چيزى از آن را به ايشان بدهيد، وبا آنان سخنى شايسته وپسنديده گوييد.' },9 : { txt : ' ولْیخْش الذین لوْ ترکوا منْ خلْفهمْ ذریة ضعافا خافوا علیْهمْ فلْیتقوا الله ولْیقولوا قوْلا سدیدا' , trans : 'وكسانى كه اگر فرزندانى ناتوان پس از خود به جاى مى گذارند، بر آنان [از ضايع شدن حقوقشان]بيم دارند، بايد [از اينكه حقوِق يتيمان ديگران را ضايع كنند]بترسند. پس لازم است [نسبت به شأن يتيمان] از خدا پروا كنند، و[درباره آنان]سخنى درست واستوار گويند.' },10 : { txt : ' إن الذین یأْکلون أمْوال الْیتامى‏ ظلْما إنما یأْکلون فی بطونهمْ نارا وسیصْلوْن سعیرا' , trans : 'بى ترديد كسانى كه اموال يتيمان را به ستم مى خورند، فقط در شكم خود آتش مى خورند، وبه زودى در آتش فروزان در آيند.' },11 : { txt : ' یوصیکم الله فی أوْلادکم للْذکر مثْل حظ الْأنْثییْن فإن کن نسا فوْق اثْنتیْن فلهن ثلثا ما ترک وإن کانتْ واحدة فلها النصْف ولأبویْه لکل واحدٍ منْهما السدس مما ترک إن کان له ولد فإن لمْ یکن له ولد وورثه أبواه فلأمه الثلث فإن کان له إخْوة فلأمه السدس من بعْد وصیةٍ یوصی بها أوْ دیْنٍ آباؤکمْ وأبْناؤکمْ لا تدْرون أیهمْ أقْرب لکمْ نفْعا فریضة من الله إن الله کان علیما حکیما' , trans : 'خدا شما را درباره [ارث] فرزندانتان سفارش مى كند كه سهم پسر مانند سهم دو دختر است. واگر [ميراث برانِ ميّت] دخترند وبيش از دو دختر باشند، سهم آنان دو سوم ميراث است؛ واگر يك دختر باشد، نصف ميراث سهم اوست. وبراى هر يك از پدر ومادر ميّت چنانچه ميّت فرزندى داشته باشد، يك ششم ميراث است؛ واگر فرزندى نداشته باشد، و[تنه] پدر ومادرش ارث مى برند براى مادرش يك سوم است [و باقى مانده ميراثْ سهم پدر اوست] واگر ميّت برادرانى داشته باشد، سهم مادرش يك ششم است. [همه اين سهام] پس از وصيتى است كه [نسبت به مال خود] مى كند، يا [پس از] دِيْنى است [كه بايد از اصل مال پرداخت شود.]شما نمى دانيد پدران وفرزندانتان كدام يك براى شما سودمندترند [بنابراين اختلاف سهم ها شما را نگران نكند وموجب اعتراض نشود]. [اين تقسيم بندى] فريضهاى از سوى خداست؛ زيرا خدا همواره دانا وحكيم است.' },12 : { txt : ' ولکمْ نصْف ما ترک أزْواجکمْ إن لم یکن لهن ولد فإن کان لهن ولد فلکم الربع مما ترکْن من بعْد وصیةٍ یوصین بها أوْ دیْنٍ ولهن الربع مما ترکْتمْ إن لمْ یکن لکمْ ولد فإن کان لکمْ ولد فلهن الثمن مما ترکْتم من بعْد وصیةٍ توصون بها أوْ دیْنٍ وإن کان رجل یورث کلالة أو امْرأة وله أخ أوْ أخْت فلکل واحدٍ منْهما السدس فإن کانوا أکْثر من ذلک فهمْ شرکا فیْ الثلث منْ بعْد وصیةٍ یوصى‏ بها أوْ دیْنٍ غیْر مضارٍ وصیة من الله والله علیم حلیم' , trans : 'نصف ميراثى كه همسرانتان به جاى مى گذارند، اگر فرزندى نداشته باشند براى شماست، واگر فرزندى داشته باشند يك چهارم ميراث حقّ شماست، پس از وصيتى كه نسبت به مال خود مى كنند يا [پس از]دينى [كه بايد از اصل مال پرداخت شود]. وبراى زنانتان چنانچه فرزندى نداشته باشيد يك چهارم ميراثى است كه از شما به جاى مى ماند، واگر فرزندى داشته باشيد يك هشتم ميراث حقّ آنان است، پس از وصيتى كه كردهايد يا [پس از] دينى [كه بايد از اصل مال پرداخت شود]. واگر مرد يا زنى كه از او ارث مى برند، كلاله [يعنى بى اولاد وبدون پدر ومادر] باشد وداراى برادر وخواهرى است، پس براى هر يك از آن دو نفر يك ششم ميراث است؛ واگر بيش از اين باشند در يك سوم ميراث شريك اند، پس از وصيتى كه [نسبت به مال] شده يا پس از دينى [كه بايد از اصل مال پرداخت شود]. همه اينها در صورتى است كه در انجام وصيت به وارثان زيان نزند. اين سفارشى است از سوى خد، وخدا دانا وبردبار است.' },13 : { txt : ' تلْک حدود الله ومن یطع الله ورسوله یدْخلْه جناتٍ تجْری من تحْتها الْأنْهار خالدین فیها وذلک الْفوْز الْعظیم' , trans : 'اينها حدود خداست، وهر كه از خدا و رسولش اطاعت كند، خدا او را به بهشتهايى كه از زير [درختان]آن نهرها جارى است درآورد؛ در آن جاودانه اند، وآن است كاميابى بزرگ.' },14 : { txt : ' ومن یعْص الله ورسوله ویتعد حدوده یدْخلْه نارا خالدا فیها وله عذاب مهین' , trans : 'وهر كه از خدا ورسولش نافرمانى كند واز حدود او تجاوز نمايد، خدا او را در آتشى درآورد كه در آن جاودانه است وبراى او عذابى خواركننده است.' },15 : { txt : ' واللاتی یأْتین الْفاحشة من نسائکمْ فاسْتشْهدوا علیْهن أرْبعة منکمْ فإن شهدوا فأمْسکوهن فی الْبیوت حتى‏ یتوفاهن الْموْت أوْ یجْعل الله لهن سبیلا' , trans : 'واز زنان شما [امتِ اسلام] كسانى كه مرتكب زنا مى شوند، چهار نفر مرد از خودتان را بر آنان به گواهى بخواهيد؛ پس اگر [به ارتكاب آن] گواهى دادند، آن زشتكاران را در خانه ها [به عنوان حبس ابد] نگاه داريد تا مرگشان فرا رسد، يا خدا [براى نجات] آنان راهى قرار دهد.' },16 : { txt : ' واللذان یأْتیانها منْکمْ فآذوهما فإن تابا وأصْلحا فأعْرضوا عنْهما إن الله کان توابا رحیما' , trans : ' واز شما [مسلمانان]آن مرد وزنى كه مرتكب آن [كار زشت] مى شوند [در صورتى كه بدون همسر باشند] آنان را [با اجراى حدود خد] بيازاريد؛ واگر توبه كنند و[مفاسد خود ر] اصلاح نمايند از آنان دست برداريد؛ زيرا خدا همواره بسيار توبه پذير ومهربان است.' },17 : { txt : ' إنما التوْبة على الله للذین یعْملون السو بجهالةٍ ثم یتوبون من قریبٍ فأولئک یتوب الله علیْهمْ وکان الله علیما حکیما' , trans : 'بى ترديد توبه نزد خدا فقط براى كسانى است كه از روى نادانى مرتكب كار زشت مى شوند، سپس به زودى توبه مى كنند؛ اينانند كه خدا توبه آنان را مى پذيرد، وخدا همواره دانا وحكيم است.' },18 : { txt : ' ولیْست التوْبة للذین یعْملون السیئات حتى‏ إذا حضر أحدهم الْموْت قال إنی تبْت الآن ولا الذین یموتون وهمْ کفار أولئک اعْتدْنا لهمْ عذابا ألیما' , trans : 'وبراى كسانى كه پيوسته كارهاى زشت مرتكب مى شوند، تا زمانى كه مرگ يكى از آنان فرا رسد [و در آن لحظه كه تمام فرصتها از دست رفته] گويد: اكنون توبه كردم. ونيز براى آنان كه در حال كفر از دنيا مى روند، توبه نيست. اينانند كه عذابى دردناك براى آنان آماده كرده ايم.' },19 : { txt : ' یا أیها الذین آمنوا لا یحل لکمْ أن ترثوا النسا کرْها ولا تعْضلوهن لتذْهبوا ببعْض ما آتیْتموهن إلا أن یأْتین بفاحشةٍ مبینةٍ وعاشروهن بالْمعْروف فإن کرهْتموهن فعسى‏ أن تکْرهوا شیْئا ویجْعل الله فیه خیْرا کثیرا' , trans : 'اى اهل ايمان! براى شما ارث بردن از زنان در حالى كه خوشايند شما نيستند [و فقط به طمع به دست آوردن اموالشان پس از مرگشان با آنان زندگى مى كنيد]حلال نيست. وآنان را در تنگنا وفشار مگذاريد تا بخشى از آنچه را [به عنوان مهريه] به آنان دادهايد پس بگيريد، مگر آنكه كار زشت آشكارى مرتكب شوند. وبا آنان به صورتى شايسته وپسنديده رفتار كنيد. واگر [به علتى] از آنان نفرت داشتيد [باز هم با آنان به صورتى شايسته وپسنديده رفتار كنيد] چه بسا چيزى خوشايند شما نيست وخدا در آن خير فراوانى قرار مى دهد.' },20 : { txt : ' وإنْ أردتم اسْتبْدال زوْجٍ مکان زوْجٍ وآتیْتمْ إحْداهن قنطارا فلا تأْخذوا منْه شیْئا أتأْخذونه بهْتانا وإثْما مبینا' , trans : 'واگر خواستيد همسرى ديگر به جاى همسر پيشين جايگزين كنيد وبه همسر پيشين مال فراوانى [به عنوان مهريه] پرداختهايد، چيزى از آن را پس مگيريد. آيا آن را با تكيه به تهمت وگناهى آشكار پس مى گيريد؟!' },21 : { txt : ' وکیْف تأْخذونه وقدْ أفْضى‏ بعْضکمْ إلى‏ بعْضٍ وأخذْن منکم میثاقا غلیظا' , trans : 'وچگونه آن را پس مى گيريد در حالى كه [با آميزش جسمى، تماس روحى ومعاشرت] به يكديگر رسيده ايد، وآنان از شما [به وسيله قرارداد ازدواج] پيمانى محكم گرفته اند.' },22 : { txt : ' ولا تنْکحوا ما نکح آباؤکمْ من النسا إلا ما قدْ سلف إنه کان فاحشة ومقْتا وسا سبیلا' , trans : 'وبا زنانى كه پدرانتان با آنان ازدواج كرده اند ازدواج نكنيد، مگر آنچه [پيش از اعلام اين حكم] انجام گرفته باشد. يقيناً اين عمل، عملى بسيار زشت ومنفور وبد راهى است.' },23 : { txt : ' حرمتْ علیْکمْ أمهاتکمْ وبناتکمْ وأخواتکمْ وعماتکمْ وخالاتکمْ وبنات الْأخ وبنات الْأخْت وأمهاتکم اللاتی أرْضعْنکمْ وأخواتکم من الرضاعة وأمهات نسائکمْ وربائبکم اللاتی فی حجورکم من نسائکم اللاتی دخلْتم بهن فإن لمْ تکونوا دخلْتم بهن فلا جناح علیْکمْ وحلائل أبْنائکم الذین منْ أصْلابکمْ وأن تجْمعوا بیْن الْأخْتیْن إلا ما قدْ سلف إن الله کان غفورا رحیما' , trans : '[ازدواج با اين زنان] بر شما حرام شده است: مادرانتان، ودخترانتان، وخواهرانتان، وعمه هايتان، وخاله هايتان، ودختران برادر، ودختران خواهر، ومادرتان كه شما را شير داده اند، وخواهران رضاعى شم، ومادران همسرانتان، ودختران همسرانتان كه در دامان شمايند [وتحت سرپرستى شما پرورش يافتهاند، البته] از آن همسرانى كه با آنان آميزش داشته ايد، واگر آميزش نداشته ايد، بر شما گناهى نيست [كه مادرشان را رها كرده با آنان ازدواج كنيد]، و[نيز]همسران پسرانتان كه از نسل شما هستند [بر شما حرام شده است]. وهمچنين جمع ميان دو خواهر [در يك زمان ممنوع است]، جز آنچه [پيش از اعلام اين حكم]انجام گرفته باشد؛ زيرا خدا همواره بسيار آمرزنده ومهربان است.' },24 : { txt : ' والمحْصنات من النسا إلا ما ملکتْ أیْمانکمْ کتاب الله علیْکمْ وأحل لکم ما ورا ذلکمْ أن تبْتغوا بأمْوالکم محْصنین غیْر مسافحین فما اسْتمْتعْتمْ به منْهن فآتوهن أجورهن فریضة ولا جناح علیْکمْ فیما تراضیْتم به من بعْد الْفریضة إن الله کان علیما حکیما' , trans : 'و[ازدواج ب] زنان شوهردار [بر شما حرام شده است] مگر زنانى كه [به سبب جنگ با شوهران كافرشان از راه اسارت] مالك شدهايد؛ [اين احكام] مقرّر شده خدا بر شماست. وزنان ديگر غير از اين [زنانى كه حرمت ازدواج با آنان بيان شد]براى شما حلال است، كه آنان را با [هزينه كردن] اموالتان [به عنوان ازدواج]بخواهيد در حالى كه [قصد داريد با آن ازدواج] پاكدامن باشيد نه زناكار. واز هر كدام از زنان بهرهمند شديد مهريه او را به عنوان واجب مالى بپردازيد، ودر آنچه پس از تعيين مهريه [نسبت به مدت عقد يا كم يا زياد كردن مهريه] با يكديگر توافق كرديد بر شما گناهى نيست؛ يقيناً خدا همواره دانا وحكيم است.' },25 : { txt : ' ومن لم یسْتطعْ منکمْ طوْلا أن ینکح الْمحْصنات الْمؤْمنات فمن ما ملکتْ أیْمانکم من فتیاتکم الْمؤْمنات والله أعْلم بایمانکمْ بعْضکم من بعْضٍ فانکحوهن بإذْن أهْلهن وآتوهن أجورهن بالْمعْروف محْصناتٍ غیْر مسافحاتٍ ولا متخذات أخْدانٍ فإذا أحْصن فإنْ أتیْن بفاحشةٍ فعلیْهن نصْف ما على الْمحْصنات من الْعذاب ذلک لمنْ خشی الْعنت منکمْ وأن تصْبروا خیْر لکمْ والله غفور رحیم' , trans : 'واز شما كسى كه به سبب تنگدستى نتواند با زنان آزاد مؤمن ازدواج كند، با كنيزان جوان با ايمانتان [ازدواج كنيد واظهار ايمان از سوى كنيزان در جواز ازدواج با آنان كافى است]. وخدا به ايمان شما [كه كدام ظاهرى وكدام حقيقى و واقعى است]داناتر است. [آزاد وكنيز در اصل ونسب ودر رابطه ايمانى] از يكديگر، [واعضاى يك پيكريد]، پس با كنيزان با اجازه صاحبانشان ازدواج كنيد، ومهريه آنان را به طور شايسته وپسنديده به خودشان بپردازيد. [جواز اين ازدواج مشروط به آن است كه كنيزان] پاكدامن باشند نه زناكار ونه گيرندگان دوست پنهانى. پس هنگامى كه به ازدواج درآمدند، پس اگر مرتكب كار زشت شوند، بر آنان نصف مجازاتى است كه بر زنان آزاد است. اين [جواز ازدواج با كنيز] براى كسى از شماست كه از مشقت [غريزه جنسى ودچار شدن به زن] بترسد، وشكيبايى كردن براى شما بهتر است؛ وخدا بسيار آمرزنده ومهربان است.' },26 : { txt : ' یرید الله لیبین لکمْ ویهْدیکمْ سنن الذین من قبْلکمْ ویتوب علیْکمْ والله علیم حکیم' , trans : 'خدا مى خواهد [احكام ومقرّراتش ر] براى شما بيان كند وشما را به روشهاى [پاك وصحيح] كسانى كه پيش از شما بودند، راهنمايى نمايد ورحمت ومغفرتش را بر شما فرو ريزد؛ وخدا دانا وحكيم است.' },27 : { txt : ' والله یرید أن یتوب علیْکمْ ویرید الذین یتبعون الشهوات أن تمیلوا میْلا عظیما' , trans : ' وخدا مى خواهد با رحمت ولطفش به شما توجه كند؛ وآنان كه از شهوات پيروى مى كنند مى خواهند شما [در روابط جنسى از حدود ومقرّرات حق] به انحراف بزرگى دچار شويد.' },28 : { txt : ' یرید الله أن یخفف عنکمْ وخلق الْإنسان ضعیفا' , trans : 'خدا مى خواهد [با تشريع ازدواج با زنان مؤمن، وازدواج با كنيزان مؤمن، وازدواج موقت، بار مشكلات زندگى ومشقت هاى روابط نامشروع جنسى ر] بر شما سبك كند؛ وانسان [در برابر مشكلات وشهوات جنسى]ناتوان آفريده شده است.' },29 : { txt : ' یا أیها الذین آمنوا لا تأْکلوا أمْوالکم بیْنکم بالْباطل إلا أن تکون تجارة عن تراضٍ منْکمْ ولا تقْتلوا أنْفسکمْ إن الله کان بکمْ رحیما' , trans : 'اى اهل ايمان! اموال يكديگر را در ميان خود به باطل [واز راه حرام ونامشروع] مخوريد، مگر آنكه تجارتى از روى خشنودى ورضايت ميان خودتان انجام گرفته باشد. وخودكشى نكنيد؛ زيرا خدا همواره به شما مهربان است.' },30 : { txt : ' ومن یفْعلْ ذلک عدْوانا وظلْما فسوْف نصْلیه نارا وکان ذلک على الله یسیرا' , trans : 'وهر كه خوردن مال به باطل وقتل نفس را از روى تجاوز [از حدود خد] وستم [بر خود وديگران] مرتكب شود، به زودى او را در آتشى [آزار دهنده وسوزان] درآوريم؛ واين كار برخدا آسان است.' },31 : { txt : ' إن تجْتنبوا کبائر ما تنْهوْن عنْه نکفرْ عنکمْ سیئاتکم وندْخلْکم مدْخلا کریما' , trans : 'اگر از گناهان بزرگى كه از آنها نهى مى شويد دورى كنيد، گناهان كوچكتان را از شما محو مى كنيم، وشما را به جايگاهى ارزشمند ونيكو وارد مى كنيم.' },32 : { txt : ' ولا تتمنوْا ما فضل الله به بعْضکمْ على‏ بعْضٍ للرجال نصیب مما اکْتسبوا وللنسا نصیب مما اکْتسبْن وسْألوا الله من فضْله إن الله کان بکل شیْ‏ٍ علیما' , trans : 'ونعمتها ومال وثروتى كه خدا به سبب آن برخى از شما را بر برخى برترى داده آرزو مكنيد [كه آرزويش مايه حسد وفساد است. اين تفاوتها وبرترى ها لازمه زندگى دنيا وبر اساس محاسبات حكيمانه است، اما در عين حال] براى مردان از آنچه كسب كرده اند بهرهاى است، وبراى زنان هم از آنچه كسب كردهاند بهرهاى است. و[با كمك تقوا وعمل صالح] از بخشش خدا بخواهيد، يقيناً خدا همواره به همه چيز داناست.' },33 : { txt : ' ولکلٍ جعلْنا موالی مما ترک الْوالدان والْأقْربون والذین عقدتْ أیْمانکمْ فآتوهمْ نصیبهمْ إن الله کان على‏ کل شیْ‏ٍ شهیدا' , trans : 'وبراى هر كسى از آنچه به جاى گذاشته وارثانى قرار دادهايم، كه [آن وارثان] پدر ومادر وخويشاوندان وكسانى هستند كه شما با آنان پيمان [ازدواج يا پيمانهاى شرعى وعرفى] بسته ايد؛ پس سهم ارث آنان را بدهيد؛ يقيناً خدا بر همه چيز گواه است.' },34 : { txt : ' الرجال قوامون على‏ النسا بما فضل الله بعْضهمْ على‏ بعْضٍ وبما أنْفقوا منْ أمْوالهمْ فالصالحات قانتات حافظات للْغیْب بما حفظ الله واللاتیْ تخافون نشوزهن فعظوهن واهْجروهن فی الْمضاجع واضْربوهن فإنْ أطعْنکمْ فلا تبْغوا علیْهن سبیلا إن الله کان علیا کبیرا' , trans : 'مردان، كارگزاران وتدبيركنندگانِ [زندگى] زنانند، به خاطر آنكه خدا مردان را [از جهت توان جسمى، تحمل مشكلات وقدرت روحى وفكرى] بر زنان برترى داده، وبه خاطر آنكه [مردان] از اموالشان هزينه زندگى زنان را [به عنوان حقّى واجب] مى پردازند؛ پس زنان شايسته ودرست كار [با رعايت قوانين حق]فرمانبردار [ومطيع شوهر]ند [و] در برابر حقوقى كه خدا [به نفع آنان برعهده شوهرانشان] نهاده است، در غياب شوهر [حق وِ واسرار واموال او ر] حفظ مى كنند. وزنانى كه از سركشى ونافرمانى آنان بيم داريد [در مرحله اول] پندشان دهيد، و[در مرحله بعد] در خوابگاهها از آنان دورى كنيد، و[اگر اثر نبخشيد]آنان را [به گونه اى كه احساس آزار به دنبال نداشته باشد] تنبيه كنيد؛ پس اگر از شما اطاعت كردند براى آزار دادن آنان هيچ راهى مجوييد؛ يقيناً خدا بلند مرتبه وبزرگ است.' },35 : { txt : ' وإنْ خفْتمْ شقاق بیْنهما فابْعثوا حکما منْ أهْله وحکما منْ أهْلها إن یریدا إصْلاحا یوفق الله بیْنهما إن الله کان علیما خبیرا' , trans : 'و[شما اى حاكمان شرع وعُقلا وبزرگان خانواده!] اگر از جدايى وناسازگارى ميان زن وشوهر بيم داشتيد، پس داورى از خانواده مرد، وداورى از خانواده زن [براى رفع اختلاف] برانگيزيد كه اگر هر دو داور قصد اصلاح داشته باشند، خدا ميان دو داور توافق وسازگارى ايجاد مى كند [تا به صلاح زن وشوهر حكم كنند]؛ يقيناً خدا [به نيّات واعمال شم] دانا وآگاه است.' },36 : { txt : ' واعْبدوا الله ولا تشْرکوا به شیْئا وبالْوالدیْن إحْسانا وبذی الْقرْبى‏ والْیتامى‏ والْمساکین والْجار ذی الْقرْبى‏ والْجار الْجنب والصاحب بالْجنْب وابْن السبیل وما ملکتْ أیْمانکمْ إن الله لا یحب من کان مخْتالا فخورا' , trans : 'وخدا را بپرستيد، وچيزى را شريك او قرار ندهيد، وبه پدر ومادر وخويشاوندان ويتيمان ومستمندان وهمسايه نزديك وهمسايه دور وهمنشينان وهمراهان ودر راه ماندگان وبردگان نيكى كنيد؛ يقيناً خدا كسى را كه متكبّر وخودستاست، دوست ندارد.' },37 : { txt : ' الذین یبْخلون ویأْمرون الناس بالْبخْل ویکْتمون ما آتاهم الله من فضْله وأعْتدْنا للْکافرین عذابا مهینا' , trans : 'كسانى كه [از انفاق اموالشان در راه خد] بخل مىورزند، ومردم را به بخل فرمان مىدهند، وآنچه را خدا از فضل خود به آنان داده پنهان مىكنند، [كافرند] وما براى كافران عذابى خواركننده آماده كرده ايم.' },38 : { txt : ' والذین ینْفقون أمْوالهمْ رئا الناس ولا یؤْمنون بالله ولا بالْیوْم الآخر ومن یکن الشیْطان له قرینا فسا قرینا' , trans : 'وآنان كه اموالشان را از روى ريا وخودنمايى به مردم انفاق مى كنند، وبه خدا وروز قيامت ايمان ندارند [شيطان همدم آنانست]. وهر كس شيطانْ همدم او باشد بى ترديد بد همدمى است.' },39 : { txt : ' وماذا علیْهمْ لوْ آمنوا بالله والْیوْم الآخر وأنْفقوا مما رزقهم الله وکان الله بهمْ علیما' , trans : 'و بر آنان چه زيانى بود اگر به خدا و روز قيامت ايمان مى آوردند، واز آنچه خدا به آنان داده انفاق مى كردند؟ وخدا همواره به آنان داناست.' },40 : { txt : ' إن الله لا یظْلم مثْقال ذرةٍ وإن تک حسنة یضاعفْها ویؤْت من لدنْه أجْرا عظیما' , trans : 'يقيناً خدا هم وزن ذرّهاى [به اَحدى] ستم نمى كند، واگر [هم وزن آن ذرّه] كار نيكى باشد، آن را دو چندان مى كند، واز نزد خود پاداشى بزرگ مى دهد.' },41 : { txt : ' فکیْف إذا جئْنا من کل أمةٍ بشهیدٍ وجئْنا بک على‏ هؤلا شهیدا' , trans : 'پس چگونه است [حال مردم] هنگامى كه از هر امتى گواهى [كه پيامبر آنان است بر اعمالشان] بياوريم، وتو را بر آنان گواه آوريم؟!' },42 : { txt : ' یوْمئذٍ یود الذین کفروا وعصوا الرسول لوْ تسوى‏ بهم الْأرْض ولا یکْتمون الله حدیثا' , trans : 'در آن روز كسانى كه كفر ورزيدهاند واز رسول نافرمانى كردهاند، آرزو مى كنند كه: اى كاش با زمين يكسان مى شدند. واز خدا هيچ سخنى را [كه در دنيا درباره قرآن وپيامبر به باطل وناروا مى گفتند] پوشيده نمى توانند داشت.' },43 : { txt : ' یا أیها الذین آمنوا لا تقْربوا الصلاة وأنْتمْ سکارى‏ حتى‏ تعْلموا ما تقولون ولا جنبا إلا عابری سبیلٍ حتى‏ تغْتسلوا وإن کنتم مرْضى‏ أوْ على‏ سفرٍ أوْ جا أحد منکم من الْغائط أوْ لامسْتم النسا فلمْ تجدوا ما فتیمموا صعیدا طیبا فامْسحوا بوجوهکمْ وأیْدیکمْ إن الله کان عفوا غفورا' , trans : 'اى اهل ايمان! در حالى كه مستيد به نماز نزديك نشويد تا زمانى كه [مستىِ شما برطرف شود واز روى هوشيارى] بدانيد [كه در حال نماز] چه مى گوييد. ودر حال جنابت هم به نماز نزديك نشويد تا غسل كنيد مگر در حال سفر [كه آب نيابيد، پس با تيمّم نماز بخوانيد]. واگر بيماريد، يا در سفريد، يا يكى از شما از قضاى حاجت [از دستشويى] آمده، يا با زنان آميزش كردهايد وآبى [براى وضو يا غسل]نيافتيد، به خاكى پاك، روى كنيد وبخشى از صورت ودستهايتان را [با آن]مسح نماييد؛ يقيناً خدا همواره گذشت كننده وبسيار آمرزنده است.' },44 : { txt : ' ألمْ تر إلى الذین أوتوا نصیبا من الْکتاب یشْترون الضلالة ویریدون أن تضلوا السبیل' , trans : 'آيا به كسانى كه بهرهاى اندك از [دانش] كتابِ [آسمانى تورات وانجيل] به آنان داده شده ننگريستى [كه با پنهان داشتن حقايق كتاب وتحريف آياتش] گمراهى را مى خرند، و[از روى حسادت ودشمنى] مى خواهند شما هم از راه مستقيم گمراه شويد؟!' },45 : { txt : ' والله أعْلم بأعْدائکمْ وکفى‏ بالله ولیا وکفى‏ بالله نصیرا' , trans : 'وخدا به دشمنان شما داناتر است. وبس است كه خدا سرپرست شما باشد، وكافى است كه خدا ياور شما باشد.' },46 : { txt : ' من الذین هادوا یحرفون الْکلم عن مواضعه ویقولون سمعْنا وعصیْنا واسْمعْ غیْر مسْمعٍ وراعنا لیا بألْسنتهمْ وطعْنا فی الدین ولوْ أنهمْ قالوا سمعْنا وأطعْنا واسْمعْ وانْظرْنا لکان خیْرا لهمْ وأقْوم ولکن لعنهم الله بکفْرهمْ فلا یؤْمنون إلا قلیلا' , trans : 'برخى از كسانى كه يهودى اند، حقايق [كتاب آسمانى] را [با تفسيرهاى نابجا وتحليلهاى غلط وناصواب] از جايگاههاى اصلى ومعانى حقيقى اش تغيير مى دهند، و[به زبان ظاهر به پيامبر] مى گويند: [دعوتت ر] شنيديم و[به باطن مى گويند:] نافرمانى كرديم و[از روى توهين به پيامبر بر ضد او فرياد مى زنند: سخنان ما ر] بشنو كه [اى كاش] ناشنوا شوى. وبا پيچ وخم دادن زبان وآوازشان وبه نيّت عيبجويى از دين [به آهنگى، كلمه] راعنا [را كه در عربى به معناى «ما را رعايت كن» است، تلفظ مى كنند كه براى شنونده، راعيناً كه معنايى خارج از ادب دارد، تداعى مى شود]. واگر آنان [به جاى اين همه اهانت از روى صدق وحقيقت] مى گفتند: شنيديم واطاعت كرديم و[سخنان ما ر] بشنو وما را مهلت ده [تا معارف اسلام را درك كنيم] قطعاً براى آنان بهتر ودرست تر بود، ولى خدا آنان را به سبب كفرشان لعنت كرده، پس جز عده اندكى ايمان نمى آورند.' },47 : { txt : ' یا أیها الذین أوتوا الْکتاب آمنوا بما نزلْنا مصدقا لما معکم من قبْل أن نطْمس وجوها فنردها على‏ أدْبارها أوْ نلْعنهمْ کما لعنا أصْحاب السبْت وکان أمْر الله مفْعولا' , trans : 'اى كسانى كه به شما كتاب آسمانى داده شده! به آنچه [بر پيامبر اسلام]نازل كرديم كه تصديق كننده تورات وانجيلى است كه با شماست ايمان آوريد، پيش از آنكه چهرههايى را [از شكل وشخصيت انسانى]محو كنيم، و[به كيفر تكبّر در برابر پيامبر اسلام وقرآن] به كفر وگمراهى بازگردانيم، يا چنان كه اصحاب سبت را لعنت كرديم، لعنت كنيم؛ وفرمان خدا همواره شدنى است.' },48 : { txt : ' إن الله لا یغْفر أن یشْرک به ویغْفر ما دون ذلک لمن یشا ومن یشْرکْ بالله فقد افْترى‏ إثْما عظیما' , trans : 'مسلماً خدا اين را كه به او شرك ورزيده شود نمى آمرزد، وغير آن را براى هر كس كه بخواهد مى آمرزد. وهر كه به خدا شرك بياورد، مسلماً گناه بزرگى را مرتكب شده است.' },49 : { txt : ' ألمْ تر إلى الذین یزکون أنْفسهم بل الله یزکیْ من یشا ولا یظْلمون فتیلا' , trans : 'آيا به كسانى كه خود را به پاكى مى ستايند، ننگريستى؟ [اين خودستايى هيچ ارزشى واعتبارى ندارد] بلكه خداست كه هر كه را بخواهد [بر اساس ملاكهاى تعيين شده از سوى خود]مى ستايد، و[گروهى كه به ناحق، خود را مى ستايند در كيفر ومجازات] به اندازه رشته ميان هسته خرما مورد ستم قرار نمى گيرند.' },50 : { txt : ' انْظرْ کیْف یفْترون على الله الْکذب وکفى‏ به إثْما مبینا' , trans : 'با تأمل بنگر چگونه [قوم يهود با ادعاى پاكى خويش در پيشگاه حق] بر خدا دروغ مى بندند، وهمين گناه آشكار [براى خوارى وعذاب آنان] كافى است.' },51 : { txt : ' ألمْ تر إلى الذین أوتوا نصیبا من الْکتاب یؤْمنون بالْجبْت والطاغوت ویقولون للذین کفروا هؤلا أهْدى‏ من الذین آمنوا سبیلا' , trans : 'آيا به كسانى كه بهرهاى اندك از [دانش]كتاب [تورات وانجيل]به آنان داده شده ننگريستى كه به هر معبودى غير خد، و هر طغيانگرى ايمان مى آورند؟! ودرباره كسانى كه كافر شدهاند، مى گويند: آنان از كسانى كه ايمان [به قرآن وپيامبر]آوردهاند، راه يافته ترند.' },52 : { txt : ' أولئک الذین لعنهم الله ومن یلْعن الله فلن تجد له نصیرا' , trans : 'اينانند كه خدا لعنتشان كرده وهر كه را خدا لعنت كند، هرگز براى او ياورى نخواهى يافت.' },53 : { txt : ' أم لهمْ نصیب من الْملْک فإذا لا یؤْتون الناس نقیرا' , trans : 'آيا آنان را بهرهاى از حكومت است [كه بخواهند چيزى به مردم دهند وكارساز دنيا وآخرتشان باشند، اگر هم بهرهاى باشد] در اين صورت به اندازه گودى پشت هسته خرما به مردم نمى پردازند.' },54 : { txt : ' أمْ یحْسدون الناس على‏ ما آتاهم الله من فضْله فقدْ آتیْنا آل إبراهیم الْکتاب والْحکْمة وآتیْناهم ملْکا عظیما' , trans : 'بلكه آنان به مردم [كه در حقيقتْ پيامبر واهل بيت اويند] به خاطر آنچه خدا از فضلش به آنان عطا كرده، حسد مى ورزند. تحقيقاً ما به خاندان ابراهيم كتاب وحكمت داديم، وبه آنان فرمانروايى بزرگى بخشيديم.' },55 : { txt : ' فمنْهم منْ آمن به ومنْهم من صد عنْه وکفى‏ بجهنم سعیرا' , trans : 'پس برخى از آنان [كه اهل كتاباند] به او [كه پيامبر اسلام ووالاترين فرد از خاندان ابراهيم است] ايمان آورند، وگروهى از او روى گردانيده اند، ودوزخ كه آتشى سوزان وبرافروخته است، براى آنان كافى است.' },56 : { txt : ' إن الذین کفروا بآیاتنا سوْف نصْلیهمْ نارا کلما نضجتْ جلودهم بدلْناهمْ جلودا غیْرها لیذوقوا الْعذاب إن الله کان عزیزا حکیما' , trans : 'يقيناً كسانى كه به آيات ما كافر شدند به زودى آنان را به آتشى [شكنجه آور وسوزان] درآوريم، هرگاه پوستشان بريان شود، پوستهاى ديگرى جايگزين آن مى كنيم تا عذاب را بچشند؛ يقيناً خدا تواناى شكست ناپذير وحكيم است.' },57 : { txt : ' والذین آمنوا وعملوا الصالحات سندْخلهمْ جناتٍ تجْری من تحْتها الْأنْهار خالدین فیها أبدا لهمْ فیها أزْواج مطهرة وندْخلهمْ ظلا ظلیلا' , trans : 'وكسانى كه ايمان آورده اند وكارهاى شايسته انجام داده اند، به زودى آنان را در بهشت هايى كه از زيرِ [درختان]آن نهرها جارى است، وارد كنيم، در آنجا جاودانه اند؛ آنان را در آنجا همسرانى پاكيزه است، وآنان را در زير سايهاى پايدار [ودلپذير، آرامبخش وخنك]درآوريم.' },58 : { txt : ' إن الله یأْمرکمْ أن تؤدوا الْأمانات إلى‏ أهْلها وإذا حکمْتم بیْن الناس أن تحْکموا بالْعدْل إن الله نعما یعظکم به إن الله کان سمیعا بصیرا' , trans : 'خدا قاطعانه به شما فرمان مى دهد كه: امانتها را به صاحبانش بازگردانيد وهنگامى كه ميان مردم داورى مى كنيد، به عدالت داورى كنيد. يقيناً [فرمان بازگردانيدن امانت وعدالت در داورى] نيكو چيزى است كه خدا شما را به آن موعظه مى كند؛ بى ترديد خدا همواره شنوا وبيناست.' },59 : { txt : ' یاأیها الذین آمنوا أطیعوا الله وأطیعوا الرسول وأولی الْأمْر منْکمْ فإن تنازعْتمْ فی شیْ‏ٍ فردوه إلى الله والرسول إن کنْتمْ تؤْمنون بالله والْیوم الآخر ذلک خیْر وأحْسن تأْویلا' , trans : 'اى اهل ايمان! از خدا اطاعت كنيد و[نيز] از پيامبر وصاحبان امر خودتان [كه امامان از اهل بيت وهم چون پيامبر داراى مقام عصمت اند] اطاعت كنيد. واگر درباره چيزى [از احكام وامور مادى ومعنوى وحكومت وجانشينى پس از پيامبر] نزاع داشتيد، آن را [براى فيصله يافتنش] اگر به خدا وروز قيامت ايمان داريد، به خدا وپيامبر ارجاع دهيد؛ اين [ارجاع دادن] براى شما بهتر واز نظر عاقبت نيكوتر است.' },60 : { txt : ' ألمْ تر إلى الذین یزْعمون أنهمْ آمنوا بما أنْزل إلیْک وما أنْزل من قبْلک یریدون أن یتحاکموا إلى الطاغوت وقدْ أمروا أن یکْفروا به ویرید الشیْطان أن یضلهمْ ضلالا بعیدا' , trans : 'آيا به كسانى كه گمان مى كنند به آنچه بر تو وپيش از تو نازل شده ايمان آوردهاند، ننگريستى، كه مى خواهند [در موارد نزاع واختلافشان] داورى ومحاكمه نزد طاغوت برند؟ [همان حاكمان ستمكار وقاضيان رشوهخوارى كه جز به باطل حكم نمى رانند،] در حالى كه فرمان يافتهاند به طاغوت كفر ورزند، وشيطان [با سوِ دادنشان به محاكم طاغوت] مى خواهد آنان را به گمراهى دورى [كه هرگز به رحمت خدا دست نيابند] دچار كند.' },61 : { txt : ' وإذا قیل لهمْ تعالوْا إلى‏ ما أنْزل الله وإلى الرسول رأیْت الْمنافقین یصدون عنک صدودا' , trans : 'چون به آنان گويند: [براى داورى ومحاكمه] به سوى آنچه خدا نازل كرده، وبه سوى پيامبر آييد. منافقان را مى بينى كه از تو به شدت روى مى گردانند!' },62 : { txt : ' فکیْف إذا أصابتْهم مصیبة بما قدمتْ أیْدیهمْ ثم جاوک یحْلفون بالله إنْ أردْنا إلا إحْسانا وتوْفیقا' , trans : 'پس [وضع وحالشان] چگونه خواهد بود هنگامى كه به سبب آنچه مرتكب شده اند، حادثه ناگوارى به آنان برسد، آنگاه در حالى كه به خدا سوگند مى خورند، نزد تو مى آيند كه: ما [از داورى بردن نزد طاغوت] نيّتى جز نيكى وبرقرارى صلح وسازش [ميان طرفين نزاع]نداشتيم.' },63 : { txt : ' أولئک الذین یعْلم الله ما فی قلوبهمْ فأعْرضْ عنْهمْ وعظْهمْ وقل لهمْ فی أنْفسهمْ قوْلا بلیغا' , trans : 'اينان كسانى هستند كه خدا آنچه را كه [از نيّات شوم، كينه ونفاق] در دلهاى آنان است مى داند؛ بنابراين از آنان روى برتاب، وپندشان ده، وبه آنان سخنى رسا كه در دلشان اثر كند بگوى.' },64 : { txt : ' وما أرْسلْنا من رسولٍ إلا لیطاع بإذْن الله ولوْ أنهمْ إذ ظلموا أنْفسهمْ جاوک فاسْتغْفروا الله واسْتغْفر لهم الرسول لوجدوا الله توابا رحیما' , trans : 'وهيچ پيامبرى را نفرستاديم مگر آنكه به توفيق خدا از او اطاعت شود. واگر آنان هنگامى كه [با ارتكاب گناه] به خود ستم كردند، نزد تو مى آمدند واز خدا آمرزش مى خواستند، وپيامبر هم براى آنان طلب آمرزش مى كرد، يقيناً خدا را بسيار توبه پذير ومهربان مى يافتند.' },65 : { txt : ' فلا وربک لا یؤْمنون حتى‏ یحکموک فیما شجر بیْنهمْ ثم لا یجدوا فی أنْفسهمْ حرجا مما قضیْت ویسلموا تسْلیما' , trans : 'به پروردگارت سوگند كه آنان مؤمن حقيقى نخواهند بود، مگرآنكه تورا در آنچه ميان خود نزاع واختلاف دارند به داورى بپذيرند؛ سپس از حكمى كه كردهاى دروجودشان هيچ دل تنگى وناخشنودى احساس نكنند، وبه طور كامل تسليم شوند.' },66 : { txt : ' ولوْ أنا کتبْنا علیْهمْ أن اقْتلوا أنْفسکمْ أو اخْرجوا من دیارکم ما فعلوه إلا قلیل منْهمْ ولوْ أنهمْ فعلوا ما یوعظون به لکان خیْرا لهمْ وأشد تثْبیتا' , trans : 'واگر بر آنان مقرّر مى كرديم كه خودكشى كنيد، يا از ديار وكاشانه خود بيرون رويد، جز اندكى از آنان انجام نمى دادند. واگر آنچه را كه به آن پند داده مى شوند عمل مى كردند، مسلماً براى آنان بهتر ودر [جهت تثبيت ايمان و] استوارى قدم مؤثرتر وقويتر بود.' },67 : { txt : ' وإذا لآتیْناهم من لدنا أجْرا عظیما' , trans : ' وما نيز در آن صورت آنان را به طور يقين پاداشى بزرگ مى داديم.' },68 : { txt : ' ولهدیْناهمْ صراطا مسْتقیما' , trans : ' وبى ترديد آنان را به راهى راست راهنمايى مى كرديم.' },69 : { txt : ' ومن یطع الله والرسول فأولئک مع الذین أنْعم الله علیْهم من النبیین والصدیقین والشهدا والصالحین وحسن أولئک رفیقا' , trans : 'وكسانى كه از خدا وپيامبر اطاعت كنند، در زمره كسانى از پيامبران وصدّيقان وشهيدان وشايستگان خواهند بود كه خدا به آنان نعمت [ايمان، اخلق وعمل صالح] داده؛ واينان نيكو رفيقانى هستند.' },70 : { txt : ' ذلک الْفضْل من الله وکفى‏ بالله علیما' , trans : 'اين [رفاقت با آنان] بخشش وفضلى از سوى خداست، و[در استحقاِ اين كرامت وفضل] كافى است كه خدا [به نيّات واعمال مطيعان] داناست.' },71 : { txt : ' یاأیها الذین آمنوا خذوا حذْرکمْ فانفروا ثباتٍ أو انفروا جمیعا' , trans : 'اى اهل ايمان! [در برابر دشمنْ مهيا وآماده باشيد و] سلاحها وساز وبرگ جنگى خود را برگيريد، پس گروه گروه يا دسته جمعى [به سوى جنگ با دشمن] كوچ كنيد.' },72 : { txt : ' وإن منکمْ لمن لیبطئن فإنْ أصابتْکمْ مصیبة قال قدْ أنْعم الله علی إذْ لمْ أکن معهمْ شهیدا' , trans : 'يقيناً از شما كسى است كه [از رفتن به سوى جنگ] درنگ وكُندى مى كند، پس اگر به شما [رزمندگانى كه به جنگ رفته ايد] آسيبى رسد، گويد: خدا بر من محبت ولطف داشت كه با آنان [در ميدان جنگ] حاضر نبودم.' },73 : { txt : ' ولئنْ أصابکمْ فضْل من الله لیقولن کأن لم تکنْ بیْنکمْ وبیْنه مودة یا لیْتنی کنت معهمْ فأفوز فوْزا عظیما' , trans : 'واگر بخشش وفضلى از سوى خدا به شما رسد چنان كه گويى ميان شما و او هرگز دوستى ومودّتى نبوده، [واز جنگ شما با دشمن آگاهى نداشته، وبراى اينكه از پيروزى وغنيمت سهمى نبرده، آه سردى مى كشد و] مى گويد: اى كاش من هم با آنان بودم، پس به كاميابى بزرگى دست مى يافتم.' },74 : { txt : ' فلْیقاتلْ فی سبیل الله الذین یشْرون الْحیاة الدنْیا بالآخرة ومن یقاتلْ فی سبیل الله فیقْتلْ أوْ یغْلبْ فسوْف نؤْتیه أجْرا عظیما' , trans : 'بايد كسانى كه زندگىِ زودگذرِ دنيا را با سراى جاويدان آخرت مبادله مى كنند، در راه خدا بجنگند. وهر كه در راه خدا بجنگد وكشته شود، يا بر دشمن پيروز گردد، به زودى پاداش بزرگى به او خواهيم داد.' },75 : { txt : ' وما لکمْ لا تقاتلون فی سبیل الله والْمسْتضْعفین من الرجال والنسا والْولْدان الذین یقولون ربنا أخْرجْنا منْ هذه الْقرْیة الظالم أهْلها واجْعل لنا من لدنْک ولیا واجْعلْ لنا من لدنک نصیرا' , trans : 'شما را چه شده كه در راه خدا و[رهايى] مردان وزنان وكودكان مستضعف[ى كه ستمكاران هر گونه راه چاره را بر آنان بسته اند] نمى جنگيد؟ آن مستضعفانى كه همواره مى گويند: پروردگار! ما را از اين شهرى كه اهلش ستمكارند، بيرون ببر واز سوى خود، سرپرستى براى ما بگمار واز جانب خود براى ما ياورى قرار ده.' },76 : { txt : ' الذین آمنوا یقاتلون فی سبیل الله والذین کفروا یقاتلون فی سبیل الطاغوت فقاتلوا أوْلیا الشیْطان إن کیْد الشیْطان کان ضعیفا' , trans : 'آنان كه ايمان آوردهاند در راه خدا مى جنگند؛ وكسانى كه كافر شدهاند در راه طاغوت مى جنگند. پس شما با ياران شيطان بجنگيد، كه يقيناً نيرنگ وتوطئه شيطان [در برابر اراده خدا وپايدارى شم] سست وبى پايه است.' },77 : { txt : ' ألمْ تر إلى الذین قیل لهمْ کفوا أیْدیکمْ وأقیموا الصلاة وآتوا الزکاة فلما کتب علیْهم الْقتال إذا فریق منْهمْ یخْشوْن الناس کخشْیة الله أوْ أشد خشْیة وقالوا ربنا لم کتبْت علیْنا الْقتال لوْلا أخرْتنا إلى‏ أجلٍ قریبٍ قلْ متاع الدنْیا قلیل والآخرة خیْر لمن اتقى‏ ولا تظْلمون فتیلا' , trans : 'آيا نديدى كسانى را كه [پيش از اعلام حكم جهاد] به آنان گفته شد: [چون زمينه جنگ فراهم نيست]دست از جنگ بازداريد و[در اين شرايط] نماز را بر پا داريد، وزكات بپردازيد. ولى هنگامى كه جنگ بر آنان لازم ومقرّر شد، ناگاه گروهى از آنان مانند ترس از [عقوبت] خدا يا ترسى سختتر از آن از مردمِ [مُشرك] ترسيدند وگفتند: پروردگار! چرا جنگ را بر ما لازم ومقرّر كردى؟ وچرا ما را تا سرآمدى نزديك [كه زمان مرگ طبيعى است] مهلت ندادى؟ بگو: متاع دنيا اندك، وآخرت براى آنان كه تقوا ورزيدهاند بهتر است؛ وبه اندازه رشته ميان هسته خرما مورد ستم قرار نمى گيرند.' },78 : { txt : ' أیْنما تکونوا یدْرککم الْموْت ولوْ کنتمْ فی بروجٍ مشیدةٍ وإن تصبْهمْ حسنة یقولوا هذه منْ عند الله وإن تصبْهمْ سیئة یقولوا هذه من عندک قلْ کل منْ عند الله فمال هؤلا الْقوْم لا یکادون یفْقهون حدیثا' , trans : 'هر كجا باشيد هر چند در قلعه هاى مرتفع واستوار، مرگ شما را درمى يابد. واگر خيرى [چون پيروزى وغنيمت] به آنان [كه سست ايمان ومنافق اند] برسد، مى گويند: اين از سوى خداست. واگر سختى وحادثهاى [چون بيمارى، تنگدستى، شكست وناكامى] به آنان رسد [به پيامبر اسلام] مى گويند: از ناحيه توست. بگو: همه اينها از سوى خداست. اين گروه را چه شده كه نمى خواهند [معارف الهيّه وحقايق ر] بفهمند؟!' },79 : { txt : ' ما أصابک منْ حسنةٍ فمن الله وما أصابک من سیئةٍ فمن نفْسک وأرْسلْناک للناس رسولا وکفى‏ بالله شهیدا' , trans : '[اى انسان!] آنچه از نيكى به تو رسد، از سوى خداست وآنچه از بدى به تو رسد، از سوى خود توست. و[اى پيامبر! از نيكى هايى كه از سوى ماست اينكه] تو را براى مردم به پيامبرى فرستاديم، وگواه بودن خدا [بر پيامبرىِ تو] كافى است.' },80 : { txt : ' من یطع الرسول فقدْ أطاع الله ومن تولى‏ فما أرْسلْناک علیْهمْ حفیظا' , trans : 'هر كه از پيامبر اطاعت كند، در حقيقت از خدا اطاعت كرده وهر كه روى برتابد [حسابش با ماست.] ما تو را بر آنان نگهبان [اعمالشان كه به طور اجبار از فسق وفجور حفظشان كنى]نفرستاديم.' },81 : { txt : ' ویقولون طاعة فإذا برزوا منْ عنْدک بیت طائفة منْهمْ غیْر الذی تقول والله یکْتب ما یبیتون فأعْرضْ عنْهمْ وتوکلْ على الله وکفى‏ بالله وکیلا' , trans : 'و[آنان در محضر تو] مى گويند: ما مطيع وفرمانبرداريم، ولى هنگامى كه از نزد تو بيرون مى روند، گروهى از آنان در شبنشينى هاى مخفيانه خود بر خلاف آنچه تو مىگويى، [وغير آنچه در حضورت مى گفتند] تدبير مى كنند. خدا آنچه را كه در شبنشينى هاى مخفيانه تدبير مى كنند [در پرونده اعمالشان] مى نويسد. بنابراين از آنان روى برتاب، وبر خدا توكل كن؛ وكارساز بودنِ خدا [نسبت به امور بندگان] كافى است.' },82 : { txt : ' أفلا یتدبرون الْقرْآن ولوْ کان منْ عند غیْر الله لوجدوا فیه اخْتلافا کثیرا' , trans : 'آيا به قرآن [عميق] نمى انديشند؟ چنانچه از سوى غير خدا بود، همانا در آن اختلاف وناهمگونى بسيارى مى يافتند.' },83 : { txt : ' وإذا جاهمْ أمْر من الْأمْن أو الْخوْف أذاعوا به ولوْ ردوه إلى الرسول وإلى‏ أولی الْأمْر منْهمْ لعلمه الذین یسْتنْبطونه منْهمْ ولوْلا فضْل الله علیْکمْ ورحْمته لاتبعْتم الشیْطان إلا قلیلا' , trans : 'وهنگامى كه خبرى از ايمنى وترس [چون پيروزى وشكست] به آنان [كه مردمى سست ايماناند] رسد، [بدون بررسى در درستى ونادرستى اش] آن را منتشر مى كنند، و[در صورتى كه] اگر آن خبر را به پيامبر واولياى امورشان [كه به سبب بينش وبصيرتْ داراى قدرت تشخيص واهل تحقيق اند] ارجاع مى دادند، درستى ونادرستى اش را در مى يافتند؛ [چنانچه به مصلحت جامعه بود، انتشارش را اجازه مى دادند واگر نبود، از انتشارش منع مى كردند] واگر فضل ورحمت خدا بر شما نبود، يقيناً همه شما جز اندكى از شيطان پيروى مى كرديد.' },84 : { txt : ' فقاتلْ فی سبیل الله لا تکلف إلا نفْسک وحرض الْمؤْمنین عسى الله أن یکف بأْس الذین کفروا والله أشد بأْسا وأشد تنْکیلا' , trans : 'پس در راه خدا به جنگ برخيز. تو فقط به [وظايف واعمال] خودت مكلّف مى باشى، ومؤمنان را [هم به جنگ با دشمن برانگيز و] تشويق كن؛ اميد است خدا آسيب وگزند كافران را [از تو ومؤمنان] بازدارد؛ وخداست كه صولت وقدرتش شديدتر، وعذاب وكيفرش سختتر است.' },85 : { txt : ' من یشْفعْ شفاعة حسنة یکن له نصیب منْها ومن یشْفعْ شفاعة سیئة یکن له کفْل منْها وکان الله على‏ کل شیْ‏ٍ مقیتا' , trans : 'هر كس وساطت پسنديدهاى كند، [تا كار خيرى چون جهاد، احسان به مردم وحلّ مشكلات جامعه انجام گيرد] بهرهاى از آن براى او خواهد بود، وهر كس وساطت ناپسندى كند [تا شرّى وباطلى به وجود آيد وزيانى به مردم رسد] سهمى از [گناه و وبال] آن براى او خواهد بود؛ وخدا همواره نگهبان بر هر چيزى است.' },86 : { txt : ' وإذا حییتم بتحیةٍ فحیوا بأحْسن منْها أوْ ردوها إن الله کان على‏ کل شیْ‏ٍ حسیبا' , trans : 'وهنگامى كه به شما درود گويند، شما درودى نيكوتر از آن، يهمانندش را پاسخ دهيد؛ يقينا خدا همواره بر همه چيزحسابرس است.' },87 : { txt : ' الله لا إله إلا هو لیجْمعنکمْ إلى‏ یوْم الْقیامة لا ریْب فیه ومنْ أصْدق من الله حدیثا' , trans : ' خداست كه هيچ معبودى جز او نيست. مسلماً شما را [از گورهايتان] به سوى [دادگاهِ حسابرسى] روز قيامت كه هيچ شكى در آن نيست گرد مى آورد؛ وراستگوتر از خدا در گفتار كيست؟' },88 : { txt : ' فما لکمْ فی الْمنافقین فئتیْن والله أرْکسهم بما کسبوا أتریدون أن تهْدوا منْ أضل الله ومن یضْلل الله فلن تجد له سبیلا' , trans : 'شما را چه شده كه درباره منافقين دو گروه شده ايد؟ [گروهى شفيع وطرفدار، وگروهى مخالف ودشمن آنان] در صورتى كه خدا آنان را به كيفر اعمال ناپسندى كه مرتكب شدهاند [در چاه كفر وگمراهى] نگونسار كرده است. آيا مى خواهيد كسانى را كه خدا [به خاطر اعمال ناپسندشان] گمراه كرده هدايت كنيد؟ [اى پيامبر!] در حالى كه خدا هر كه را گمراه كند هرگز براى او راهى [به سوى هدايت] نخواهى يافت.' },89 : { txt : ' ودوا لوْ تکْفرون کما کفروا فتکونون سوا فلا تتخذوا منْهمْ أوْلیا حتى‏ یهاجروا فی سبیل الله فإن تولوا فخذوهمْ واقْتلوهمْ حیْث وجدْتموهم ولا تتخذوا منْهمْ ولیا ولا نصیرا' , trans : 'آنان دوست دارند همان گونه كه خود كافر شدهاند، شما هم كافر شويد، تا [در كفر وضلالت] با هم برابر ويكسان باشيد. بنابراين از آنان دوستانى انتخاب نكنيد تا آنكه در راه خدا [براى پذيرش دين] هجرت كنند؛ پس اگر [از هجرت] روى برتافتند [و به خيانت وجنايتشان بر ضد شما ادامه دادند] آنان را هر كجايافتيد بگيريد وبكشيد، واز آنان يار وياورى نگيريد.' },90 : { txt : ' إلا الذین یصلون إلى‏ قوْمٍ بیْنکمْ وبیْنهمْ میثاق أوْ جاوکمْ حصرتْ صدورهمْ أن یقاتلوکمْ أوْ یقاتلوا قوْمهمْ ولوْ شا الله لسلطهمْ علیْکمْ فلقاتلوکمْ فإن اعْتزلوکمْ فلمْ یقاتلوکمْ وألْقوْا إلیْکم السلم فما جعل الله لکمْ علیْهمْ سبیلا' , trans : 'مگر آنان كه به گروهى كه ميان شما وايشان پيمانى [چون پيمان متاركه جنگ يا پيمانهاى ديگر] است بپيوندند، يا در حالى كه سينه هايشان از جنگيدن با شما يا قوم خودشان به تنگ آمده باشد به نزد شما آيند. واگر خدا مى خواست قطعاً آنان را بر شما مسلط مى كرد، در آن صورت به طور يقين با شما مى جنگيدند. پس اگر از شما كناره گرفتند، وبا شما به جنگ برنخاستند، وپيشنهاد صلح وآشتى دادند، [به آنان تعدّى نكنيد كه] خدا در اين صورت براى تجاوز به آنان راهى براى شما قرار نداده است.' },91 : { txt : ' ستجدون آخرین یریدون أن یأْمنوکمْ ویأْمنوا قوْمهمْ کل ما ردوا إلى الْفتْنة أرْکسوا فیها فإن لمْ یعْتزلوکمْ ویلْقوا إلیْکم السلم ویکفوا أیْدیهمْ فخذوهمْ واقْتلوهمْ حیْث ثقفْتموهمْ وأولئکمْ جعلْنا لکمْ علیْهمْ سلْطانا مبینا' , trans : 'به زودى گروهى ديگر را مى يابيد كه مى خواهند [با پيمان متاركه جنگ] از ناحيه شما وقوم [مُشركِ] خود ايمن وآسوده باشند، [ولى اينان به خاطر خباثت باطنشان نسبت به پيمان هايشان مورد اطمينان نيستند، به همين سبب] هر بار به فتنه [وجنگ با مسلمانان] دعوت شدند، با سر در آن فرو مى افتند. پس اگر [از جنگ با شما]كناره نگرفتند، وپيشنهاد صلح وآشتى نكردند، وبر ضد شما دست [از فتنه وآشوب]برنداشتند، آنان را هر جا يافتيد بگيريد وبكشيد؛ آنانند كه ما براى شما نسبت به [گرفتن وكشتن] آنان دليلى روشن وآشكار قرار داديم.' },92 : { txt : ' وما کان لمؤْمنٍ أن یقْتل مؤْمنا إلا خطأ ومن قتل مؤْمنا خطأ فتحْریر رقبةٍ مؤْمنةٍ ودیة مسلمة إلى‏ أهْله إلا أن یصدقوا فإن کان من قوْمٍ عدوٍ لکمْ وهو مؤْمن فتحْریر رقبةٍ مؤْمنةٍ وإن کان من قوْمٍ بیْنکمْ وبیْنهم میثاق فدیة مسلمة إلى‏ أهْله وتحْریر رقبةٍ مؤْمنةٍ فمن لمْ یجدْ فصیام شهْریْن متتابعیْن توْبة من الله وکان الله علیما حکیما' , trans : 'هيچ مؤمنى را نسزد كه مؤمنى را بكشد، مگر آنكه اين عمل از روى خطا واشتباه اتفاق افتد. وكسى كه مؤمنى را از روى خطا واشتباه بكشد، بايد يك برده مؤمن آزاد كند، وخونبهايى به وارثان مقتول پرداخت نمايد؛ مگر آنكه آنان خونبها را ببخشند. واگر مقتول از گروهى باشد كه دشمن شمايند وخود او مؤمن است، فقط آزاد كردن يك برده مؤمن بر عهده قاتل است. واگر مقتول مؤمن، از گروهى باشد كه ميان شما وآنان پيمانى برقرار است، بايد خونبهايش را به وارثان او پرداخت كند، ونيز يك برده مؤمن آزاد نمايد. وكسى كه برده نيافت، بايد دو ماه پياپى روزه بگيرد. [اين حكم] به سبب [پذيرش] توبه [قاتل] از سوى خداست؛ وخدا همواره دانا وحكيم است.' },93 : { txt : ' ومن یقْتلْ مؤْمنا متعمدا فجزاؤه جهنم خالدا فیها وغضب الله علیْه ولعنه وأعد له عذابا عظیما' , trans : 'وهر كس مؤمنى را از روى عمد بكشد، كيفرش دوزخ است كه در آن جاودانه خواهد بود، وخدا بر او خشم گيرد، و وى را لعنت كند وعذابى بزرگ برايش آماده سازد.' },94 : { txt : ' یاأیها الذین آمنوا إذا ضربْتمْ فی سبیل الله فتبینوا ولا تقولوا لمنْ ألْقى‏ إلیْکم السلام لسْت مؤْمنا تبْتغون عرض الْحیاة الْدنْیا فعند الله مغانم کثیرة کذلک کنتم منْ قبل فمن الله علیکم فتبینوا إن الله کان بما تعْملون خبیرا' , trans : 'اى اهل ايمان! هنگامى كه در راه خدا [براى نبرد با دشمن] سفر مى كنيد [در مسير سفر نسبت به شناخت مؤمن از كافر] تحقيق وتفحّص كامل كنيد. وبه كسى كه نزد شما اظهار اسلام مى كند، نگوييد: مؤمن نيستى. [ت]براى به دست آوردن كالاى بى ارزش وناپايدار زندگى دنيا [او را بكشيد، اگر خواهان غنيمت هستيد] پس [براى شم] نزد خدا غنايم فراوانى است. شما هم پيش از اين ايمانتان ايمانى ظاهرى بود؛ خدا بر شما منّت نهاد [تا به ايمان استوار ومحكم رسيديد]. پس بايد تحقيق وتفحّص كامل كنيد [تا به دست شما كارى خلاف اوامر خدا انجام نگيرد] يقيناً خدا همواره به آنچه انجام مىدهيد، آگاه است.' },95 : { txt : ' لا یسْتوی الْقاعدون من الْمؤْمنین غیْر أولی الضرر والْمجاهدون فی سبیل الله بأمْوالهمْ وأنْفسهمْ فضل الله الْمجاهدین بأمْوالهمْ وأنْفسهمْ على الْقاعدین درجة وکلا وعد الله الْحسْنى‏ وفضل الله الْمجاهدین على‏ الْقاعدین أجْرا عظیما' , trans : 'آن گروه از مؤمنانى كه بدون بيمارى جسمى [ونقص مالى، وعذر ديگر، از رفتن به جهاد خوددارى كردند و] در خانه نشستند، با مجاهدانى كه در راه خدا با اموال وجانهايشان به جهاد برخاستند، يكسان نيستند. خدا كسانى را كه با اموال وجانهايشان جهاد مى كنند به مقام ومرتبهاى بزرگ بر خانهنشينان برترى بخشيده است. وهر يك [از اين دو گروه] را [به خاطر ايمان وعمل صالحشان] وعده پاداش نيك داده، وجهادكنندگان را بر خانه نشينانِ [بىعُذر] به پاداشى بزرگ برترى داده است.' },96 : { txt : ' درجاتٍ منْه ومغْفرة ورحْمة وکان الله غفورا رحیما' , trans : 'به درجات ورتبه هايى، وآمرزش ورحمتى ويژه از سوى خود؛ وخدا همواره بسيار آمرزنده ومهربان است.' },97 : { txt : ' إن الذین توفاهم الْملائکة ظالمی أنْفسهمْ قالوا فیم کنْتمْ قالوا کنا مسْتضْعفین فی الْأرْض قالوا ألمْ تکنْ أرْض الله واسعة فتهاجروا فیها فأولئک مأْواهمْ جهنم وساتْ مصیرا' , trans : 'قطعاً كسانى كه [با ترك هجرت از ديار كفر، وماندن زير سلطه كافران ومشركان] بر خويش ستم كردند [هنگامى كه]فرشتگانْ آنان را قبض روح مى كنند، به آنان مى گويند: [از نظر ديندارى وزندگى]در چه حالى بوديد؟ مى گويند: ما در زمين، مستضعف بوديم. فرشتگان مى گويند: آيا زمين خدا وسيع وپهناور نبود تا در آن [از محيط شرك به ديار ايمان] مهاجرت كنيد؟! پس جايگاهشان دوزخ است وآن بد بازگشتگاهى است.' },98 : { txt : ' إلا الْمسْتضْعفین من الرجال والنسا والْولْدان لا یسْتطیعون حیلة ولا یهْتدون سبیلا' , trans : 'مگر مردان وزنان وكودكان مستضعفى كه [براى نجات خود از محيط كفر وشرك] هيچ چارهاى ندارند، وراهى [براى هجرت] نمىيابند.' },99 : { txt : ' فأولئک عسى الله أنْ یعْفو عنْهمْ وکان الله عفوا غفورا' , trans : ' پس اينانند كه اميد است خدا از آنان درگذرد؛ وخدا همواره گذشت كننده وبسيار آمرزنده است.' },100 : { txt : ' ومن یهاجرْ فی سبیل الله یجدْ فی الْأرْض مراغما کثیرا وسعة ومن یخْرجْ من بیْته مهاجرا إلى الله ورسوله ثم یدْرکْه الْموْت فقدْ وقع أجْره على‏ الله وکان الله غفورا رحیما' , trans : 'وهر كس در راه خدا هجرت كند، اقامتگاههاى فراوان وفراخىِ معيشت خواهد يافت. وكسى كه از خانه خود به قصد مهاجرت به سوى خدا وپيامبرش بيرون رود، سپس مرگ او را دريابد، مسلماً پاداشش بر خداست؛ وخدا همواره بسيار آمرزنده ومهربان است.' },101 : { txt : ' وإذا ضربْتمْ فی الْأرْض فلیْس علیْکمْ جناح أن تقْصروا من الصلاة إنْ خفْتمْ أن یفْتنکم الذین کفروا إن الْکافرین کانوا لکمْ عدوا مبینا' , trans : 'وهنگامى كه در روى زمين سفر مىكنيد، اگر بترسيد كه كافران به شما آسيب وآزار رسانند، بر شما گناهى نيست كه از نمازها [ىِ چهار ركعتى خود، دو ركعت] بكاهيد؛ زيرا كافران همواره براى شما دشمنى آشكارند.' },102 : { txt : ' وإذا کنْت فیهمْ فأقمْت لهم الصلاة فلْتقمْ طائفة منْهم معک ولْیأْخذوا أسْلحتهمْ فإذا سجدوا فلْیکونوا من ورائکمْ ولْتأْت طائفة أخْرى‏ لمْ یصلوا فلْیصلوا معک ولْیأْخذوا حذْرهمْ وأسْلحتهمْ ود الذین کفروا لوْ تغْفلون عنْ أسْلحتکمْ وأمْتعتکمْ فیمیلون علیْکم میْلة واحدة ولا جناح علیْکمْ إن کان بکمْ أذى من مطرٍ أوْ کنتم مرْضى‏ أن تضعوا أسْلحتکمْ وخذوا حذْرکمْ إن الله أعد للْکافرین عذابا مهینا' , trans : 'وهنگامى كه در [عرصه نبرد وخطر] ميان آنان باشى، وبراى آنان [به جماعت]اقامه نماز كنى، پس بايد گروهى از رزمندگان در حالى كه لازم است سلاحشان را برگيرند، همراهت به نماز ايستند، وچون سجده كردند [وركعت دوم را بدون اتصال به جماعت به پايان بردند] بايد [براى حفاظت از شما]پشتسرتان قرار گيرند. وآن گروه ديگر كه [به خاطر مشغول بودن به حفاظت]نماز نخواندهاند بيايند وبا تو نماز گذارند. وآنان بايد [در حال نماز] از هوشيارى واحتياط [نسبت به دشمن] غافل نباشند، وسلاحشان را با خود برگيرند؛ چون كافران دوست دارند شما از سلاحها وساز وبرگ جنگى خود غفلت ورزيد، تا يكباره به شما هجوم كنند. واگر از باران در زحمت ومشقت هستيد، يا بيماريد، بر شما گناهى نيست كه سلاحتان بر زمين گذاريد، ولى بايد هوشيارى واحتياط خود را حفظ كنيد؛ يقيناً خدا براى كافران عذاب خواركنندهاى آماده كرده است.' },103 : { txt : ' فإذا قضیْتم الصلاة فاذْکروا الله قیاما وقعودا وعلى‏ جنوبکمْ فإذا اطْمأْننتمْ فأقیموا الصلاة إن الصلاة کانتْ على الْمؤْمنین کتابا موْقوتا' , trans : 'پس هنگامى كه نماز را [در ميدان جنگ] به پايان برديد، خدا را در حال ايستاده ونشسته وخوابيده ياد كنيد. وهمين كه [از فتنه وآشوب دشمن]مطمئن شديد، نماز را [به صورت معمولش] اقامه كنيد. مسلماً نماز همواره در اوقاتى مشخص ومعين وظيفهاى مقرّر ولازم بر مؤمنان است.' },104 : { txt : ' ولا تهنوا فی ابْتغا الْقوْم إن تکونوا تأْلمون فإنهمْ یأْلمون کما تأْلمون وترْجون من الله ما لا یرْجون وکان الله علیما حکیما' , trans : 'ودر تعقيب وجستجوى دشمن سستى نكنيد. اگر شما [در رويارويى با دشمن] درد ورنج مى بينيد، آنان نيز چون شما درد ورنج مى بينند، وشما چيزى را [چون پيروزى وپاداش] از خدا اميد داريد كه آنان اميد ندارند؛ وخدا همواره دانا وحكيم است.' },105 : { txt : ' إنا أنْزلْنا إلیْک الْکتاب بالْحق لتحْکم بیْن الناس بما أراک الله ولا تکن للْخائنین خصیما' , trans : 'يقيناً اين كتاب را به درستى وراستى بر تو نازل كرديم؛ تا ميان مردم به آنچه خدا به تو آموخته داورى كنى، و[بر ضد ديگران] مدافع وحمايتگر خائنان مباش.' },106 : { txt : ' واسْتغْفر الله إن الله کان غفورا رحیما' , trans : ' واز خدا آمرزش بخواه؛ زيرا خدا همواره بسيار آمرزنده ومهربان است.' },107 : { txt : ' ولا تجادلْ عن الذین یخْتانون أنْفسهمْ إن الله لا یحب من کان خوانا أثیما' , trans : ' واز كسانى كه به خود خيانت مى كنند دفاع مكن؛ زيرا خدا هر كس را كه خيانت پيشه وگناهكار است دوست ندارد.' },108 : { txt : ' یسْتخْفون من الناس ولا یسْتخْفون من الله وهو معهمْ إذْ یبیتون ما لا یرْضى‏ من الْقوْل وکان الله بما یعْملون محیطا' , trans : '[خيانتپيشگانْ خيانت خود ر] از مردم پنهان مى دارند، و[نمى توانند] از خدا پنهان نمايند، وخدا با آنان بود آنگاه كه در جلسه مخفى شبانه، درباره طرح ونقشه وسخنى كه خدا به آن رضايت نداشت، چارهانديشى مى كردند وخدا همواره به آنچه انجام مى دهند، احاطه دارد.' },109 : { txt : ' ها أنْتمْ هؤلا جادلْتمْ عنْهمْ فی الْحیاة الدنْیا فمن یجادل الله عنْهمْ یوْم الْقیامة أم من یکون علیْهمْ وکیلا' , trans : 'اين شما [قبيله وعشيره خائنين] هستيد كه در زندگى دنيا از آنان دفاع كرديد، ولى چه كسى است كه در روز قيامت در برابر خدا از آنان دفاع كند؟ يا چه كسى است كه [براى رهايى آنان از عذاب] كارسازشان باشد؟' },110 : { txt : ' ومن یعْملْ سوا أوْ یظْلمْ نفْسه ثم یسْتغْفر الله یجد الله غفورا رحیما' , trans : 'وهر كس كار زشتى كند يا برخود ستم ورزد، سپس از خدا آمرزش بخواهد، خدا را بسيار آمرزنده ومهربان خواهد يافت.' },111 : { txt : ' ومن یکْسبْ إثْما فإنما یکْسبه على‏ نفْسه وکان الله علیما حکیما' , trans : 'وهر كس مرتكب گناهى شود، فقط به زيان خود مرتكب مى شود؛ وخدا همواره دانا وحكيم است.' },112 : { txt : ' ومن یکْسبْ خطیئة أوْ إثْما ثم یرْم به بریئا فقد احْتمل بهْتانا وإثْما مبینا' , trans : 'وهر كس مرتكب خطا يا گناهى شود، سپس آن را به بى گناهى نسبت دهد، بى ترديد بهتان وگناهى آشكار بر دوش گرفته است.' },113 : { txt : ' ولوْلا فضْل الله علیْک ورحْمته لهمتْ طائفة منْهمْ أن یضلوک وما یضلون إلا أنْفسهمْ وما یضرونک من شیْ‏ٍ وأنْزل الله علیْک الْکتاب والْحکْمة وعلمک ما لمْ تکن تعْلم وکان فضْل الله علیْک عظیما' , trans : 'واگر فضل ورحمت خدا بر تو نبود، گروهى از عشيره وقبيله خائنان تصميم داشتند تو را [از داورى عادلانه]منحرف كنند، [اين سبك مغزانِ خيالباف] جز خودشان را منحرف نمى كنند، وهيچ زيانى به تو نمى رسانند. وخدا كتاب وحكمت را بر تو نازل كرد، وآنچه را نمى دانستى به تو آموخت؛ وهمواره فضل خدا بر تو بزرگ است.' },114 : { txt : ' لا خیْر فی کثیرٍ من نجْواهمْ إلا منْ أمر بصدقةٍ أوْ معْروفٍ أوْ إصْلاحٍ بیْن الناس ومن یفْعلْ ذلک ابْتغا مرْضات الله فسوْف نؤْتیه أجْرا عظیما' , trans : 'در بسيارى از رازگويى هاى آنان خيرى نيست، جز كسى كه [از اين طريق] به صدقه، يا كار نيك، يا اصلاح در ميان مردم فرمان دهد؛ وهر كه براى طلب خشنودى خدا چنين كند، به زودى پاداش بزرگى به او خواهيم داد.' },115 : { txt : ' ومن یشاقق الرسول من بعْد ما تبین له الْهدى‏ ویتبعْ غیْر سبیل الْمؤْمنین نوله ما تولى‏ ونصْله جهنم وساتْ مصیرا' , trans : 'وهر كس بعد از آنكه [راه] هدايت برايش روشن وآشكار شد، با پيامبر مخالفت ودشمنى كند واز راهى جز راه مؤمنان پيروى نمايد، او را به همان سو كه رو كرده واگذاريم، وبه دوزخ درآوريم؛ وآن بد بازگشتگاهى است.' },116 : { txt : ' إن الله لا یغْفر أن یشْرک به ویغْفر ما دون ذلک لمن یشا ومن یشْرکْ بالله فقدْ ضل ضلالا بعیدا' , trans : 'مسلماً خدا اين را كه به او شرك آورده شود نمى آمرزد، وفروتر از آن را براى هر كه بخواهد مى آمرزد. وهر كه به خدا شرك ورزد، يقيناً به گمراهى بسيار دورى دچار شده است.' },117 : { txt : ' إن یدْعون من دونه إلا إناثا وإن یدْعون إلا شیْطانا مریدا' , trans : 'مشركان به جاى خدا جز جماداتى را [كه هيچ اثرى ندارند، وهميشه محكوم تأثير عوامل ديگرند] نمى پرستند، ودر حقيقت جز شيطانِ سركشِ گمراه را اطاعت نمى كنند.' },118 : { txt : ' لعنه الله وقال لأتخذن منْ عبادک نصیبا مفْروضا' , trans : ' خدا شيطان را از رحمتش دور كرد؛ و[او] گفت: سوگند مى خورم كه از ميان بندگانت سهمى مُعيّن [براى پيروى از فرهنگ ويرانگرم] برخواهم گرفت.' },119 : { txt : ' ولأضلنهمْ ولأمنینهمْ ولأمرنهمْ فلیبتکن آذان الْأنْعام ولْأمرنهمْ فلیغیرن خلْق الله ومن یتخذ الشیْطان ولیا من دون الله فقدْ خسر خسْرانا مبینا' , trans : 'ويقيناً آنان را گمراه مى كنم، ودچار آرزوهاى دور ودراز [وواهى وپوچ] مى سازم، وآنان را وادار مى كنم كه گوشهاى چهارپايان را [به نشانه حرام بودن بهرهگيرى از آنان] بشكافند، وفرمانشان مى دهم كه آفرينش خدايى را تغيير دهند [به اين صورت كه جنسيت مرد را به زن وزن را به مرد برگردانند، وفطرت پاكشان را به شرك بيالايند، وزيبايىهاى طبيعى، روحى، جسمى خود را به زشتى ها تبديل كنند]. وهر كس شيطان را به جاى خدا سرپرست ويار خود گيرد، مس
