انش را براى خشنودى خدا مى فروشد [مانند اميرالمؤمنين (عليه السلام)]و خدا به بندگان مهربان است.' },208 : { txt : ' یا أیها الذین آمنوا ادْخلوا فی السلْم کافة ولا تتبعوا خطوات الشیطان إنه لکمْ عدو مبین' , trans : 'اى اهل ايمان ! همگى در عرصه تسليم و فرمان برى [از خد] در آييد، و از گام هاى شيطان پيروى نكنيد، كه او نسبت به شما دشمنى آشكار است.' },209 : { txt : ' فإن زللْتمْ من بعْد ما جاتْکم الْبینات فاعْلموا أن الله عزیز حکیم' , trans : 'پس اگر بعد از آنكه دلايل و نشانه هاى روشن براى شما آمد، لغزيديد [و به شرك و كفر روى كرديد] نهايتاً بدانيد كه خدا [در انتقام از شم]تواناى شكست ناپذير و حكيم است.' },210 : { txt : ' هلْ ینْظرون إلا أن یأْتیهم الله فی ضللٍ من الْغمام والْملائکة وقضی الْأمْر وإلى الله ترْجع الْأمور' , trans : ' آيا [اهل لغزش و پيروان شيطان] جز اين را انتظار دارند كه [عذاب] خدا و فرشتگان [مأمور عذاب] در سايبان هايى از ابر به سوى آنان آيند و كار نابودى آنان تمام شود ؟ و همه كارها به سوى خدا بازگردانده مى شود.' },211 : { txt : ' سلْ بنی إسرائیل کمْ آتیْناهمْ منْ آیةٍ بینةٍ ومن یبدلْ نعْمة الله من بعْدما جاتْه فإن الله شدید الْعقاب' , trans : 'از بنى اسرائيل بپرس : چه بسيار نشانه هاى روشن به آنان عطا كرديم، و هركس نعمتِ [هدايت] خدا را پس از آنكه به او رسيد، تبديل [به كفر] كند، [بداند] كه يقيناً خدا سخت كيفر است.' },212 : { txt : ' زین للذین کفروا الْحیاة الدنْیا ویسْخرون من الذین آمنوا والذین اتقوا فوْقهمْ یوْم الْقیامة والله یرْزق من یشا بغیْر حسابٍ' , trans : 'زندگى [زودگذرِ] دنيا براى كافران آراسته شده، و [به اين سبب] مؤمنان را مسخره مى كنند، در حالى كه پروا پيشگان در روز قيامت [از هر جهت] برتر از آنان هستند، و خدا هر كه را بخواهد، بى حساب روزى مى دهد.' },213 : { txt : ' کان الناس أمة واحدة فبعث الله النبیین مبشرین ومنْذرین وأنْزل معهم الْکتاب بالْحق لیحْکم بیْن الناس فیما اخْتلفوا فیه وما اخْتلف فیه إلا الذین أوتوه من بعْد ما جاتْهم الْبینات بغْیا بیْنهمْ فهدى الله الذین آمنوا لما اخْتلفوا فیه من الْحق بإذْنه والله یهْدی من یشا إلى‏ صراطٍ مسْتقیمٍ' , trans : 'مردم [در ابتداى تشكيل اجتماع] گروهى واحد و يك دست بودند [و اختلاف و تضادى در امور زندگى نداشتند]، پس [از پديد آمدن اختلاف و تضاد] خدا پيامبرانى را مژده دهنده و بيم رسان برانگيخت، و با آنان به درستى و راستى كتاب را نازل كرد، تا ميان مردم در آنچه با هم اختلاف داشتند، داورى كند. [آن گاه در خود كتاب اختلاف پديد شد] و اختلاف را در آن پديد نياوردند مگر كسانى كه به آنان كتاب داده شد، [اين اختلاف] بعد از دلايل و برهان هاى روشن و آشكارى بود كه براى آنان آمد، [و سبب آن] برترى جويى و حسد در ميان خودشان بود. پس خدا كسانى را كه ايمان آوردند، به توفيق خود به حقّى كه در آن اختلاف كردند، راهنمايى كرد. و خدا هر كه را بخواهد به راهى راست هدايت مى كند.' },214 : { txt : ' أمْ حسبْتمْ أن تدْخلوا الْجنة ولما یأْتکمْ مثل الذین خلوْا من قبْلکمْ مستْهم الْبأْسا والضرا وزلْزلوا حتى‏ یقول الرسول والذین آمنوا معه متى‏ نصْر الله ألا إن نصْر الله قریب' , trans : 'آيا پنداشته ايد در حالى كه هنوز حادثه هايى مانند حوادث گذشتگان شما را نيامده، وارد بهشت مى شويد؟ ! به آنان سختى ها و آسيب هايى رسيد وچنان متزلزل و مضطرب شدند تا جايى كه پيامبر و كسانى كه با او ايمان آورده بودند [در مقام دعا و درخواست يارى] مى گفتند : يارى خدا چه زمانى است ؟ [به آنان گفتيم :] آگاه باشيد ! يقيناً يارى خدا نزديك است.' },215 : { txt : ' یسْئلونک ماذا ینْفقون قلْ ما أنْفقْتمْ منْ خیْرٍ فللْوالدیْن والْأقْربین والْیتامى‏ والْمساکین وابْن السبیل وما تفْعلوا منْ خیْرٍ فإن الله به علیم' , trans : 'از تو مى پرسند : چه چيز انفاق كنند ؟ بگو : هر مال و مايه سودمندى كه انفاق مى كنيد بايد براى پدر و مادر و نزديكان و يتيمان و نيازمندان و محتاج در راه مانده باشد، و هر كار نيكى انجام دهيد، خدا به آن داناست.' },216 : { txt : ' کتب علیْکم الْقتال وهو کرْه لکمْ وعسى‏ أن تکْرهوا شیْئا وهو خیْر لکمْ وعسى‏ أن تحبوا شیْئا وهو شر لکمْ والله یعْلم وأنْتمْ لا تعْلمون' , trans : 'جنگ [با دشمن] بر شما مقرّر و لازم شده، و حال آنكه برايتان ناخوشايند است. و بسا چيزى را خوش نداريد و آن براى شما خير است، وبسا چيزى را دوست داريد و آن براى شما بد است ؛ وخدا [مصلحت شما را در همه امور] مى داند و شما نمى دانيد.' },217 : { txt : ' یسْألونک عن الشهْر الْحرام قتالٍ فیه قلْ قتال فیه کبیر وصد عن سبیل الله وکفْر به والْمسْجد الْحرام وإخْراج أهْله منْه أکْبر عند الله والْفتْنة أکْبر من الْقتْل ولا یزالون یقاتلونکمْ حتى‏ یردوکمْ عن دینکمْ إن اسْتطاعوا ومن یرْتددْ منکمْ عن دینه فیمتْ وهو کافر فأولئک حبطتْ أعْمالهمْ فی الْدنْیا والْآخرة وأولئک أصْحاب النار همْ فیها خالدون' , trans : 'از تو درباره جنگ در ماه حرام مى پرسند. بگو : هر جنگى در آن [گناهى] بزرگ است، ولى هر نوع بازداشتن [مردم] از راه خدا و كفرورزى به او و [بازداشتن مردم از]مسجد الحرام و بيرون راندن اهلش از آن، نزد خدا بزرگ تر [از جنگ در ماه حرام] است ؛ و فتنه [شرك و بت پرستى] از كشتار بزرگ تر است. و مشركان همواره با شما مى جنگند تا شما را اگر بتوانند از دينتان برگردانند. و از شما كسانى كه از دينشان برگردند و در حال كفر بميرند، همه اعمال خوبشان در دنيا و آخرت تباه و بى اثر مى شود، و آنان اهل آتش اند و در آن جاودانه اند.' },218 : { txt : ' إن الذین آمنوا والذین هاجروا وجاهدوا فی سبیل الله أولئک یرْجون رحْمة الله والله غفور رحیم' , trans : 'يقيناً كسانى كه ايمان آورده، و آنان كه هجرت كرده و در راه خدا به جهاد برخاستند، به رحمت خدا اميد دارند ؛ و خدا بسيار آمرزنده و مهربان است.' },219 : { txt : ' یسْألونک عن الْخمْر والْمیْسر قلْ فیها إثْم کبیر ومنافع للناس وإثْمهما أکْبر من نفْعهما ویسْألونک ماذا ینْفقون قل الْعفْو کذلک یبین الله لکم الآیات لعلکمْ تتفکرون' , trans : 'درباره شراب و قمار از تو مى پرسند، بگو : در آن دو گناهى بزرگ و سودهايى براى مردم است، و گناه هر دو از سودشان بيشتر است. و از تو مى پرسند : چه چيز انفاق كنند ؟ بگو : از آنچه افزون بر نياز است. خدا اين گونه آياتش را براى شما بيان مى كند تا بينديشيد.' },220 : { txt : ' فی الدنْیا والْآخرة ویسْألونک عن الْیتامى‏ قلْ إصْلاح لهمْ خیْر وإن تخالطوهمْ فإخْوانکمْ والله یعْلم الْمفْسد من الْمصْلح ولو شا الله لأعْنتکمْ إن الله عزیز حکیم' , trans : '[آرى، ت] درباره [آنچه به صلاح] دنيا و آخرت [است] بينديشيد. و از تو درباره يتيمان مى پرسند، بگو : اصلاح امور آنان بهتر است، و اگر با آنان معاشرت كنيد و امورتان را با امورشان بياميزيد [كارى خداپسندانه است] آنان برادر دينى شما هستند، و خدا افسادگر [در امور يتيم] را از اصلاح گر مى شناسد. و اگر خدا مى خواست شما را [در تكليف و مسئوليت نسبت به مال و جان يتيم] به زحمت مى انداخت ؛ مسلماً خدا تواناى شكست ناپذير و حكيم است.' },221 : { txt : ' ولا تنکحوا الْمشْرکات حتى‏ یؤْمن ولأمة مؤْمنة خیْر من مشْرکةٍ ولوْ أعْجبتْکمْ ولا تنْکحوا الْمشْرکین حتى‏ یؤْمنوا ولعبْد مؤْمن خیْر من مشْرکٍ ولوْ أعْجبکمْ أولئک یدْعون إلى النار والله یدْعوا إلى الْجنة والْمغْفرة بإذْنه ویبین آیاته للناس لعلهمْ یتذکرون' , trans : 'و با زنان مشرك ازدواج نكنيد تا زمانى كه ايمان بياورند. قطعاً كنيز با ايمان از زن آزاد مشرك بهتر است، هر چند [زيبايى، مال و موقعيت او] شما را خوش آيد. و زنان ب ايمان را به ازدواج مردان مشرك در نياوريد تا زمانى كه ايمان بياورند. مسلماً برده با ايمان از مرد آزاد مشرك بهتر است، هر چند [جمال، مال و منال او] شما را خوش آيد. اينان [كه مشركند، نه تنها مردم، بلكه بى رحمانه زن و فرزند خود را] به سوى آتش مى خوانند، و خدا به توفيق خود به سوى بهشت و آمرزش دعوت مى كند، و آياتش را براى مردم بيان مى فرمايد تا متذكّر شوند.' },222 : { txt : ' ویسْألونک عن المحیض قلْ هو أذى فاعْتزلوا النسا فی الْمحیض ولا تقْربوهن حتى‏ یطْهرْن فإذا تطهرْن فأْتوهن منْ حیْث أمرکم الله إن الله یحب التوابین ویحب الْمتطهرین' , trans : 'از تو درباره حيض مى پرسند، بگو : حيض، حالت ناملايم و زيان بارى است ؛ پس در زمان حيض از [آميزش ب] زنان كناره گيرى كنيد، و با آنان [از مجراى خون]نزديكى ننماييد تا پاك شوند ؛ و هنگامى كه پاك شدند از جايى كه خدا به شما فرمان داده با آنان آميزش كنيد. يقيناً خدا كسانى را كه بسيار توبه مى كنند، و كسانى را كه خود را [با پذيرش انواع پاكى ها از همه آلودگى ه] پاكيزه مى كنند. دوست دارد.' },223 : { txt : ' نساؤکمْ حرْث لکمْ فأْتوْا حرْثکمْ أنى‏ شئْتمْ وقدموا لْأنْفسکمْ واتقوا الله واعْلموا أنکمْ ملاقوه وبشر الْمؤْمنین' , trans : 'زنان شما كشتزار شمايند، هر زمان و هر كجا كه خواستيد به كشتزار خود در آييد. و [با رعايت حقوِ يكديگر، و حفظ عفت و پاكى، در سايه زناشويى و توليد نسلى پاك و شايسته و صالح، خير و ثوابى]براى خودتان پيش فرستيد، و از خدا پروا كنيد، و بدانيد كه او را ملاقات خواهيد كرد، و مؤمنان را بشارت ده.' },224 : { txt : ' ولا تجْعلوا الله عرْضة لْأیْمانکمْ أن تبروا وتتقوا وتصْلحوا بیْن الناس والله سمیع علیم' , trans : 'و خدا را در معرض سوگندهايى كه مى خوريد قرار ندهيد، به اينكه سوگند بخوريد كه نيكى نكنيد، و تقوا پيشه نسازيد، و ميان مردم آشتى ندهيد [خدا رضايت ندارد كه نامش وسيله خوددارى از كارهايى شود كه خودش به انجام آنها فرمان داده است] و خدا [نسبت به همه گفته هاى شم] شنو، [و نسبت به تمام كارهاى شم] داناست.' },225 : { txt : ' لا یؤاخدکم الله باللغْو فی أیْمانکمْ ولکن یؤاخذکمْ بما کسبتْ قلوبکمْ والله غفور حلیم' , trans : 'خدا شما را به خاطر سوگندهاى لغوتان [كه جدى و حقيقى نيست و عادتاً بدون قصد قلبى بر زبان جارى مى شود] مؤاخذه نمى كند، ولى شما را به خاطر آنچه دل هايتان [از سوگند جدى و حقيقى] مرتكب شده مؤاخذه مى كند ؛ و خدا بسيار آمرزنده و بردبار است.' },226 : { txt : ' للذین یؤْلون من نسائهمْ تربص أرْبعة أشْهرٍ فإن فاو فإن الله غفور رحیم' , trans : 'براى كسانى كه سوگند ياد مى كنند [كه از آميزش] با زنان خود دورى گزينند، [شرع] چهار ماه مهلت است، چنانچه [در اين مدت به آنچه مقتضاى زناشويى است] بازگشتند [گناهى بر آنان نيست] ؛ زيرا خدا بسيار آمرزنده ومهربان است.' },227 : { txt : ' وإنْ عزموا الطلاق فإن الله سمیع علیم' , trans : 'و اگر [براى پايان يافتن مشكلات] تصميم به طلاق گرفتند، [در صورت رعايت شرايط مانعى ندارد] مسلماً خدا [به گفتار و كردارشان] شنوا و داناست.' },228 : { txt : ' والْمطلقات یتربصْن بأنْفسهن ثلاثة قروٍ ولا یحل لهن أن یکْتمْن ما خلق الله فی أرْحامهن إن کن یؤْمن بالله والْیوْم الْآخر وبعولتهن أحق بردهن فی ذلک إنْ أرادوا إصْلاحا ولهن مثْل الذی علیْهن بالْمعْروف وللرجال علیْهن درجة والله عزیز حکیم' , trans : 'زنان طلاق داده شده بايد به سر آمدن سه پاكى [از حيض را] انتظار برند [و پيش از به سر رسيدن آن، از شوهر كردن خوددارى ورزند]. و اگر به خدا و روز قيامت ايمان دارند [به خاطر رعايت شرايط ايام عدّه]نبايد آنچه را خدا در رحم هايشان [از حيض يا جنين] آفريده پنهان دارند. و شوهرانشان در اين مدت چنانچه خواهان صلح و سازش اند، به بازگرداندن آنان [به زندگى دوباره] سزاوارترند. و براى زنان، حقوِق شايسته اى بر عهده مردان است، مانند حقوقى كه براى مردان بر عهده آنان است، و مردان را بر آنان [به خاطر كارگذارى، و تدبير امور زندگى در امر ميراث و ديه، گواهى در دادگاه و غير اين امور حقوقى] افزون تر است؛ و خدا تواناى شكست ناپذير و حكيم است.' },229 : { txt : ' الطلاق مرتان فإمْساک بمعْروفٍ أوْ تسْریح بإحْسانٍ ولا یحل لکمْ أن تأْخدوا مما آتیْتموهن شیْئا إلا أن یخافا ألا یقیما حدود الله فإنْ خفْتمْ ألا یقیما حدود الله فلا جناح علیْهما فیما افْتدتْ به تلْک حدود الله فلا تعْتدوها ومن یتعد حدود الله فأولئک هم الظالمون' , trans : 'طلاق [رجعى كه براى شوهر در آن حقّ رجوع وبازگشت به همسر است] دوبار است. [شوهر در هر مرتبه از رجوع]بايد [همسرش را] به طور شايسته ومتعارف نگه دارد، يا [با ترك رجوع، او را] به نيكى و خوشى رها كند. و براى شما حلال نيست از آنچه [به عنوان مهريه] به آنان پرداخته ايد چيزى را بازستانيد، مگر آنكه هر دو بترسند كه حدود و مقرّرات خدا را [در روش همسردارى] برپا ندارند. پس شما [حاكمان شرع] اگر بترسيد كه آن دو نفر حدود خدا را برپا ندارند در آنچه زن براى رهايى خود [عوض طلاق]فديه بپردازد، گناهى بر آنان نيست. اينها حدود خداست ؛ پس از آنها تجاوز نكنيد و كسانى كه از حدود خدا تجاوز كنند، آنان بى ترديد ستمكارند.' },230 : { txt : ' فإن طلقها فلا تحل له من بعْد حتى‏ تنکح زوْجا غیْره فإن طلقها فلا جناح علیْهما أنْ یتراجعا إنْ ظنا أن یقیما حدود الله وتلْک حدود الله یبینها لقوْمٍ یعْلمون' , trans : 'پس اگر [بعد از دو طلاق و رجوع بار سوم] او را طلاق داد، آن زن بر وى حلال نخواهد بود، مگر آنكه با همسرى غير از او ازدواج كند. و اگر [همسر دوم] او را طلاق داد بر وى و شوهر اول گناهى نيست كه به يكديگرباز گردند، در صورتى كه اميدوار باشند حدود الهى را [در روش همسردارى] رعايت مى كنند. و اينها حدود خداست كه آن را براى گروهى كه دانايند بيان مى كند.' },231 : { txt : ' وإذا طلقْتم النسا فبلغْن أجلهن فأمْسکوهن بمعْروفٍ أوْ سرحوهن بمعْروفٍ ولا تمْسکوهن ضرارا لتعْتدوا ومن یفْعلْ ذلک فقدْ ظلم نفْسه ولا تتخذوا آیات الله هزوا واذْکروا نعْمت الله علیْکمْ وما أنْزل علیْکم من الْکتاب والْحکْمة یعظکم به واتقوا الله واعْلموا أن الله بکل شیْ‏ٍ علیم' , trans : 'و هنگامى كه زنان را طلاق داديد و به پايان عدّه خود نزديك شدند، آنان را [با رجوع كردن] به طور شايسته و متعارف نگه داريد، يا [با ترك رجوع] به نيكى و خوشى رها كنيد. و آنان را براى آزار رساندن و زيان زدن نگه نداريد تا بر آنان تعدّى و ستم كنيد. و هر كه چنين كند قطعاً به خود ستم كرده است. و آيات خدا را به مسخره نگيريد و نعمت خدا را بر خود و آنچه از كتاب و حكمت بر شما نازل كرده كه شما را به آن پند مى دهد، به ياد آريد. و از خدا پروا كنيد و بدانيد كه خدا به همه چيز داناست.' },232 : { txt : ' وإذا طلقْتم النسا فبلغْن أجلهن فلا تعْضلوهن أن ینکحْن أزْواجهن إذا تراضوْا بیْنهمْ بالْمعْروف ذلک یوعظ به منْ کان منکمْ یؤْمن بالله والْیوْم الْآخر ذلکمْ أزْکى‏ لکمْ وأطْهر والله یعْلم وأنْتمْ لا تعْلمون' , trans : 'و زمانى كه زنان را طلاق داديد، و به پايان عدّه خود رسيدند، آنان را از ازدواج با شوهران سابق خود در صورتى كه ميان خودشان به روشى شايسته و متعارف توافق كنند باز مداريد. با اين [حكم] كسانى از شما كه به خدا و روز قيامت ايمان دارند، پند داده مى شوند. اين براى شما سودمند وپاكيزه تر است ؛ وخدا [مصالح شما را در همه امور] مى داند وشما نمى دانيد.' },233 : { txt : ' والْوالدات یرْضعْن أوْلادهن حوْلیْن کاملیْن لمنْ أراد أن یتم الرضاعة وعلى الْموْلود له رزْقهن وکسْوتهن بالْمعْروف لا تکلف نفْس إلا وسْعها لا تضار والدة بولدها ولا موْلود له بولده وعلى الْوارث مثْل ذلک فإنْ أرادا فصالا عن تراضٍ منْهما وتشاورٍ فلا جناح علیْهما وإنْ أردْتمْ أن تسْترْضعوا أوْلادکمْ فلا جناح علیْکمْ إذا سلمْتمْ ما آتیْتمْ بالْمعْروف واتقوا الله واعْلموا أن الله بما تعْملون بصیر' , trans : 'و مادران بايد فرزندانشان را دو سال كامل شير دهند. [اين حكم] براى كسى است كه مى خواهد دوران شيرخوارگى [كودك] را تكميل كند. تأمين خوراك و پوشاك مادران شيردهنده به طور شايسته و متعارف بر عهده پدر فرزند است. هيچ كس جز به اندازه توانش تكليف نمى شود. نبايد مادرى به خاطر فرزندش زيان بيند، و نه پدرى براى فرزندش دچار ضرر شود [بر پدر است كه مخارج مادر و كودك را در حدّ متعارف بپردازد، و بر مادر است كه بيش از طاقت مالى شوهر از شوهر طلب خوراك و پوشاك نكند]. و [چنانچه پدر كودك از دني برود] هزينه مادر و كودك به اندازه متعارف [از ميراث به جا مانده] بر عهده وارث است. و اگر پدر و مادر بر اساس توافق و مشورتشان بخواهند كودك را [قبل از دو سال] از شير بگيرند، گناهى بر آنان نيست. و اگر بخواهيد براى فرزندانتان دايه بگيريد، گناهى بر شما نيست، در صورتى كه مزدى را كه بايد بپردازيد به طور شايسته و متعارف بپردازيد.و از خد پرو كنيد و بدانيد يقين خد به آنچه انجام مى دهيد، بيناست.' },234 : { txt : ' والذین یتوفوْن منکمْ ویذرون أزْواجا یتربصْن بأنْفسهن أرْبعة أشْهرٍ وعشْرا فإذا بلغْن أجلهن فلا جناح علیْکمْ فیما فعلْن فی أنْفسهن بالْمعْروف والله بما تعْملون خبیر' , trans : 'و كسانى از شما كه مى ميرند و همسرانى باقى مى گذارند، بايد همسرانْ چهار ماه و ده روز انتظار برند [و از شوهر كردن خوددارى ورزند] ؛ پس چون به پايان مدتشان رسيدند، در آنچه درباره خودشان به طور شايسته و متعارف [نسبت به ازدواج يا ترك آن] انجام دهند بر شما [حاكمان، وارثان متوفّى و اقوام زنان]گناهى نيست ؛ و خدا از آنچه انجام مى دهيد، آگاه است.' },235 : { txt : ' ولا جناح علیْکمْ فیما عرضْتمْ به منْ خطْبة النسا أوْ أکْننْتمْ فی أنْفسکمْ علم الله أنکمْ ستذْکرونهن ولکن لا تواعدوهن سرا إلا أن تقولوا قوْلا معْروفا ولا تعْزموا عقْدة النکاح حتى‏ یبْلغ الْکتاب أجله واعْلموا أن الله یعْلم ما فی أنْفسکمْ فاحْذروه واعْلموا أن الله غفور حلیم' , trans : 'و سخنانى را كه هنگام خواستگارى زن ها [يى كه در عدّه وفات اند] بدون صراحت و وضوح گوييد [مانند اينكه : من «خوش معاشرتم» و «زن دوستم» و به زنى كه داراى چنين صفاتى باشد علاقه مندم] يا قصد ازدواج با آنان را در دل پنهان داريد، گناهى بر شما نيست. خدا مى داند كه شما به زودى آنان را [بر اساس ميل فطرى و خواسته طبيعى] ياد خواهيد كرد ؛ ولى با آنان در پنهانى و خلوت قرارداد ازدواج نگذاريد، جز آنكه گفتارى پسنديده [و بدون صراحت و وضوح] بگوييد. و هرگز تصميم بستن عقد ازدواج نگيريد تا عدّه وفات به پايان رسد، و بدانيد كه خدا آنچه در دل داريد مى داند ؛ بنابراين از [مخالفت ب] او بپرهيزيد، و بدانيد كه خدا بسيار آمرزنده و بردبار است.' },236 : { txt : ' لا جناح علیْکمْ إن طلقْتم النسا ما لمْ تمسوهن أوْ تفْرضوا لهن فریضة ومتعوهن على الْموسع قدره وعلى الْمقْتر قدره متاعا بالْمعْروف حقا على الْمحْسنین' , trans : 'اگر زنان را پيش از آميزش جنسى يا تعيين مهريه طلاق داديد [در اين طل] بر شما گناهى نيست ؛ و [در چنين موقعيتى بر شما واجب است]آنان را [از مال خود] بهره اى شايسته و متعارف دهيد ؛ توانگر به اندازه خويش، و تنگدست به اندازه خويش كه اين حقّى لازم بر عهده نيكوكاران است.' },237 : { txt : ' وإن طلقْتموهن من قبْل أن تمسوهن وقدْ فرضْتمْ لهن فریضة فنصْف ما فرضْتمْ إلا أن یعْفون أوْ یعْفوا الذی بیده عقْدة النکاح وأن تعْفوا أقْرب للْتقْوى‏ ولا تنْسوا الْفضْل بیْنکمْ إن الله بما تعْملون بصیر' , trans : 'و اگر آنان را پيش از آميزش جنسى طلاق دهيد، در حالى كه براى آنان مهرى تعيين كرده ايد، پس [بر شما واجب است]نصف آنچه تعيين كرده ايد [به آنان بپردازيد]، مگر آنكه خود آنان يا كسى كه پيوند ازدواج به دست اوست [مانند ولىّ يا وكيل] آن را ببخشند. و گذشت و بخشش شما [كه تمام مهريه را به زن بپردازيد] به پرهيزكارى نزديك تر است. و فزون بخشى و نيكوكارى را در ميان خودتان فراموش نكنيد كه خدا به آنچه انجام مى دهيد، بيناست.' },238 : { txt : ' حافظوا على الصلوات والصلاة الْوسْطى‏ وقوموا لله قانتین' , trans : 'بر تمام نمازها و به خصوص نماز ميانه [كه بر اساس پاره اى از روايات، نماز ظهر است] محافظت و مراقبت كنيد، و [در حال طاعت و عبادت] فروتنانه براى خدا بپا خيزيد.' },239 : { txt : ' فإنْ خفْتمْ فرجالا أوْ رکْبانا فإذا أمنْتمْ فاذْکروا الله کما علمکمْ ما لمْ تکونوا تعْلمون' , trans : 'پس اگر [از دشمن يا حيوانات درنده يا خطر ديگر] ترس داشتيد، [نماز را] پياده يا سواره بخوانيد و هنگامى كه امنيت يافتيد، خدا را [با خواندن نماز معمولى همانند نمازى كه در حال امنيت بر شما واجب است] ياد كنيد، نمازى كه آن را در ضمن ساير برنامه هاى دينى كه داناى به آنها نبوديد، به شما آموخت.' },240 : { txt : ' والذین یتوفوْن منکمْ ویذرون أزْواجا وصیة لازْواجهمْ متاعا إلى الْحوْل غیْر إخْراجٍ فإنْ خرجْن فلا جناح علیْکمْ فی ما فعلْن فی أنْفسهن منْ معْروفٍ والله عزیز حکیم' , trans : 'و كسانى از شما كه مرگشان نزديك مى شود، و همسرانى به جا مى گذارند، بايد براى همسرانشان وصيت كنند كه آنان را تا يك سال بدون بيرون كردن از خانه از هزينه زندگى بهره مند سازند. پس اگر [به اختيار خود] بيرون رفتند، در آنچه نسبت به خود [از ازدواج يا انتخاب شغل] به طور شايسته و متعارف انجام دهند، بر شما [وارثان ميّت به سبب نپرداختن هزينه زندگى آنان]گناهى نيست ؛ و خدا تواناى شكست ناپذير و حكيم است.' },241 : { txt : ' وللْمطلقات متاع بالْمعْروف حقا على الْمتقین' , trans : 'و [سزاوار است از سوى شوهران] به طور شايسته و متعارف، كالا و وسايل زندگى به زنان طلاق داده شده پرداخت شود، كه اين حقّى لازم بر عهده پرهيزكاران است.' },242 : { txt : ' کذلک یبین الله لکمْ آیاته لعلکمْ تعْقلون' , trans : 'اين گونه خدا آياتش را براى شما بيان مى كند، باشد كه بينديشيد.' },243 : { txt : ' ألمْ تر إلى الذین خرجوا من دیارهمْ وهمْ ألوف حذر الْموْت فقال لهم الله موتوْا ثم أحْیاهمْ إن الله لذو فضْلٍ على الناس ولکن أکْثر الناس لا یشْکرون' , trans : 'آيا به كسانى كه از ترس مرگ از خانه هاى خود در حالى كه هزاران نفر بودند، بيرون آمدند [با ديده عبرت] ننگريستى ؟ پس خدا به آنان فرمود : بميريد [و آنان بدون فاصله مردند،] سپس آنان را زنده كرد [تا بدانند رهايى از چنگ مرگ ممكن نيست]. خدا نسبت به مردم داراى فضل و احسان است، ولى بيشتر مردم سپاس نمى گزارند.' },244 : { txt : ' وقاتلوا فی سبیل الله واعْلموْا أن الله سمیع علیم' , trans : ' و در راه خدا پيكار كنيد و بدانيد كه يقيناً خدا شنوا و داناست.' },245 : { txt : ' من ذا الذی یقْرض الله قرْضا حسنا فیضاعفه له أضْعافا کثیرة والله یقْبض ویبْسط وإلیْه ترْجعون' , trans : 'كيست آنكه به خدا وام نيكو دهد، تا آن را برايش چندين برابر بيفزايد ؟ و خداست كه [روزى را] تنگ مى گيرد و وسعت مى دهد ؛ و [همه شما براى دريافت پاداش] به سوى او بازگردانده مى شويد.' },246 : { txt : ' ألمْ تر إلى الْملا من بنی إسْرائیل من بعْد موسى‏ إذْ قالوا لنبیٍ لهم ابْعثْ لنا ملکا نقاتلْ فی سبیل الله قال هلْ عسیْتمْ إن کتب علیْکم الْقتال ألا تقاتلوا قالوا وما لنا ألا نقاتل فی سبیل الله وقدْ أخْرجْنا من دیارنا وأبْنائنا فلما کتب علیْهم الْقتال تولوْا إلا قلیلا منْهمْ والله علیم بالظالمین' , trans : 'آيا [با ديده عبرت] آن گروه از سران و اشراف بنى اسرائيل را پس از موسى نديدى كه به پيامبرشان گفتند : براى ما زمامدار و فرمانروايى برانگيز تا در راه خدا جنگ كنيم ؟ گفت : آيا احتمال نمى دهيد، اگر جنگ بر شما مقرّر و لازم شود، جنگ نكنيد [و سر به نافرمانى بزنيد ؟] گفتند : ما را چه هدف و مرادى است كه در راه خدا جنگ نكنيم، در حالى كه از ميان خانه ها و فرزندانمان بيرون رانده شده ايم ؟ ! پس چون جنگ بر آنان مقرّر و لازم شد، همه جز اندكى از آنان روى گرداندند ؛ و خدا به ستمكاران داناست.' },247 : { txt : ' وقال لهمْ نبیهمْ إن الله قدْ بعث لکمْ طالوت ملکا قالوا أنى‏ یکون له الْملْک علیْنا ونحْن أحق بالْملْک منْه ولمْ یؤْت سعة من الْمال قال إن الله اصْطفاه علیْکمْ وزاده بسْطة فی الْعلْم والْجسْم والله یؤْتی ملْکه من یشا والله واسع علیم' , trans : 'و پيامبرشان به آنان گفت : بى ترديد خدا طالوت را براى شما به زمامدارى برانگيخت. گفتند : [شگفت !] چگونه او را بر ما حكومت باشد و حال آنكه ما به فرمانروايى از او سزاوارتريم، و به او وسعت و فراخى مالى داده نشده [پس ما كجا و زمامدارى انسانى تهيدست كج ؟] [پيامبرشان] گفت : خدا او را بر شما برگزيده و وى را در دانش و نيروى جسمى فزونى داده ؛ و خدا زمامداريش را به هر كس كه بخواهد عطا مى كند ؛ و خدا بسيار عطا كننده و داناست.' },248 : { txt : ' وقال لهمْ نبیهمْ إن آیة ملْکه أن یأْتیکم التابوت فیه سکینة من ربکمْ وبقیة مما ترک آل موسى‏ وآل هارون تحْمله الْملائکة إن فی ذلک لآیة لکمْ إن کنْتم مؤْمنین' , trans : 'و پيامبرشان به آنان گفت : يقيناً نشانه فرمانروايى او اين است كه آن صندوِ [كه موسى را در آن گذاشتند و به دريا انداختند] نزد شما خواهد آمد، در آن است آرامشى از سوى پروردگارتان، و باقى مانده اى از آنچه خاندان موسى و هارون به جا گذاشته اند [چون الواح تورات، عصاى موسى و عمامه هارون] و فرشتگان آن را حمل مى كنند، البته در آن نشانه اى براى شماست اگر مؤمن باشيد.' },249 : { txt : ' فلما فصل طالوت بالْجنود قال إن الله مبْتلیکم بنهرٍ فمن شرب منْه فلیْس منی ومن لمْ یطْعمْه فإنه منی إلا من اغْترف غرْفة بیده فشربوا منْه إلا قلیلا منْهمْ فلما جاوزه هو والذین آمنوا معه قالوا لا طاقة لنا الْیوْم بجالوت وجنوده قال الذین یظنون أنهم ملاقوا الله کمْ من فئةٍ قلیلةٍ غلبتْ فئة کثیرة بإذْن الله والله مع الصابرین' , trans : 'پس زمانى كه طالوت با سپاهيان [براى جنگ با دشمن از شهر] بيرون رفت، گفت : بى ترديد خدا شما را به وسيله نهر آبى آزمايش مى كند ؛ پس هر كه [به هنگام تشنگى] از آن [سير] بنوشد، از من نيست و هر كه از آن نخورد، از من است، مگر كسى كه با دستش كفى آب برگيرد [كه او نه از من است و نه مردود از سپاه]. پس جز اندكى از آنان همگى از آن نوشيدند. و زمانى كه او و كسانى كه با او ايمان آورده بودند از نهر گذشتند، [گروهى از آنان] گفتند : ما را امروز قدرت مقابله با جالوت و سپاهيانش نيست. ولى كسانى كه يقين داشتند كه ديداركننده خدايند، گفتند : چه بسا گروه اندكى كه به توفيق خدا بر گروه بسيارى پيروز شدند، و خدا باشكيبايان است.' },250 : { txt : ' ولما برزوا لجالوت وجنوده قالوا ربنا أفْرغْ علیْنا صبْرا وثبتْ أقْدامنا وانْصرْنا على الْقوْم الْکافرین' , trans : 'و چون [طالوت و اهل ايمان] براى جنگ با جالوت و سپاهيانش ظاهر شدند، گفتند: پروردگار ! بر ما صبر و شكيبايى فرو ريز، و گام هايمان را استوار ساز، و ما را بر گروه كافران پيروز گردان.' },251 : { txt : ' فهزموهم بإذْن الله وقتل داود جالوت وآتاه الله الْملْک والْحکْمة وعلمه مما یشا ولوْلا دفْع الله الناس بعْضهم ببعْضٍ لفسدت الْأرْض ولکن الله ذو فضْلٍ على الْعالمین' , trans : 'پس آنان را به توفيق خدا شكست دادند. و داود [جوان مؤمن نيرومندى كه در سپاه طالوت بود] جالوت را كشت، و خدا او را فرمانروايى و حكمت داد، و از آنچه مى خواست به او آموخت. و اگر خدا [تجاوز و ستم] برخى از مردم را به وسيله برخى ديگر دفع نمى كرد، قطعاً زمين را فساد فرا مى گرفت ؛ ولى خدا نسبت به جهانيان داراى فضل و احسان است.' },252 : { txt : ' تلْک آیات الله نتْلوها علیْک بالحق وإنک لمن الْمرْسلین' , trans : 'اين [داستان ها و حادثه هاى واقعى]نشانه هاى [توحيد، ربوبيّت و قدرت] خداست كه به حقّ و راستى بر تو مى خوانيم و يقيناً تو از فرستادگانى.' },253 : { txt : ' تلْک الرسل فضلْنا بعْضهمْ على‏ بعْضٍ منْهم من کلم الله ورفع بعْضهمْ درجاتٍ وآتیْنا عیسى ابْن مرْیم الْبینات وأیدْناه بروح الْقدس ولوْ شا الله ما اقْتتل الذین من بعْدهم من بعْد ما جاتْهم الْبینات ولکن اخْتلفوا فمنْهم من آمن ومنْهم من کفر ولوْ شا الله ما اقْتتلوا ولکن الله یفْعل ما یرید' , trans : 'از آن فرستادگان برخى را بر برخى برترى بخشيديم. از آنان كسى است كه خدا با او سخن گفت، و برخى از آنان را درجات و مراتبى بالا برد. و عيسى بن مريم را دلايل و نشانه هاى روشن داديم، و او را به وسيله روح القدس توانايى بخشيديم. و اگر خدا مى خواست كسانى كه بعد از آنان [در طول قرون و اعصار] آمدند، پس از آنكه دلايل و براهين روشن به آنان رسيد، با هم نمى جنگيدند، ولى [درباره ايمان و كفر با هم]اختلاف كردند، پس برخى از آنان ايمان آوردند و برخى كفر ورزيدند، قطعاً خدا اگر مى خواست نمى جنگيدند، ولى خدا آنچه را مى خواهد [از روى حكمت و مصلحت]انجام مى دهد.' },254 : { txt : ' یا أیها الذین آمنوا أنْفقوا مما رزقْناکم من قبْل أن یأْتی یوْم لا بیْع فیه ولا خلة ولا شفاعة والکافرون هم الظالمون' , trans : 'اى اهل ايمان ! از آنچه به شما روزى كرده ايم انفاق كنيد، پيش از آنكه روزى بيايد كه در آن نه داد و ستدى است و نه دوستى و نه شفاعتى ؛ و كافرانند كه خود ستمكارند.' },255 : { txt : ' الله لا إله إلا هو الْحی الْقیوم لا تأْخذه سنة ولا نوْم له ما فی السماوات وما فی الْأرْض من ذا الذی یشْفع عنْده إلا بإذْنه یعْلم ما بیْن أیْدیهمْ وما خلْفهمْ ولا یحیطون بشیْ‏ٍ منْ علْمه إلا بما شا وسع کرْسیه السماوات والْأرْض ولا یؤوده حفْظهما وهو الْعلی الْعظیم' , trans : 'خداى يكتا كه جز او هيچ معبودى نيست، زنده و قائم به ذات [و مدّبر و برپا دارنده و نگه دارنده همه مخلوقات] است، هيچ گاه خواب سبك و سنگين او را فرا نمى گيرد، آنچه در آسمان ه و آنچه در زمين است در سيطره مالكيّت و فرمانروايى اوست. كيست آنكه جز به اذن او در پيشگاهش شفاعت كند ؟ آنچه را پيش روى مردم است [كه نزد ايشان حاضر و مشهود است] و آنچه را پشت سر آنان است [كه نسبت به آنان دور و پنهان است] مى داند. و آنان به چيزى از دانش او احاطه ندارند مگر به آنچه او بخواهد. تخت [حكومت، قدرت و سلطنت]ش آسمان ها وزمين را فرا گرفته و نگهدارى آنان بر او گران و مشقت آور نيست ؛ و او بلند مرتبه و بزرگ است.' },256 : { txt : ' لا إکْراه فی الدین قد تبین الرشْد من الْغی فمن یکْفرْ بالطاغوت ویؤْمن بالله فقد اسْتمْسک بالْعرْوة الْوثْقى‏ لا انفصام لها والله سمیع علیم' , trans : 'در دين، هيچ اكراه و اجبارى نيست [كسى حق ندارد كسى را از روى اجبار وادار به پذيرفتن دين كند، بلكه هر كسى بايد آزادانه با به كارگيرى عقل و با تكيه بر مطالعه و تحقيق دين را بپذيرد]. مسلماً راه هدايت از گمراهى [به وسيله قرآن، پيامبر و امامان معصوم] روشن و آشكار شده است. پس هر كه به طاغوت [كه شيطان، بت و هر طغيان گرى است] كفر ورزد و به خدا ايمان بياورد، بى ترديد به محكم ترين دستگيره كه آن را گسستن نيست، چنگ زده است ؛ و خدا شنوا و داناست.' },257 : { txt : ' الله ولی الذین آمنوا یخْرجهم من الظلمات إلى النور والذین کفروا أوْلیاؤهم الطاغوت یخْرجونهم من النور إلى الظلمات أولئک أصْحاب النار همْ فیها خالدون' , trans : 'خدا سرپرست و يار كسانى است كه ايمان آورده اند ؛ آنان را از تاريكى ها [ى جهل، شرك، فسق وفجور] به سوى نورِ [ايمان، اخلاق حسنه و تقو] بيرون مى برد. و كسانى كه كافر شدند، سرپرستان آنان طغيان گرانند كه آنان را از نور به سوى تاريكى ها بيرون مى برند ؛ آنان اهل آتش اند و قطعاً در آنجا جاودانه اند.' },258 : { txt : ' ألمْ تر إلى الذی حاج إبْراهیم فی ربه أنْ آتاه الله الْملْک إذْ قال إبْراهیم ربی الذى یحْییْ ویمیت قال أنا أحْیی وأمیت قال إبْراهیم فإن الله یأْتی بالشمْس من الْمشْرق فأْت بها من الْمغْرب فبهت الذی کفر والله لا یهْدی الْقوْم الظالمین' , trans : 'آيا [با ديده عبرت] ننگريستى به كسى كه چون خدا او را پادشاهى داده بود [از روى كبر و غرور] با ابراهيم درباره پروردگارش به مجادله و ستيز و گفتگوى بى منطق پرداخت ؟ ! هنگامى كه ابراهيم گفت : پروردگارم كسى است كه زنده مى كند و مى ميراند [او] گفت : من هم زنده مى كنم و مى ميرانم. [و براى مشتبه كردن كار بر مردم، دستور داد دو زندانى محكوم را حاضر كردند، يكى را آزاد و ديگرى را كشت.]ابراهيم [براى بستن راه مغالطه و تزوير به روى دشمن] گفت : مسلماً خدا خورشيد را از مشرِق بيرون مى آورد، تو آن را از مغرب برآور ! پس آنكه كافر شده بود، متحير و مبهوت شد. و خدا گروه ستم گر را [به خاطر تجاوز، ستم، پافشارى بر عناد و لجاجشان] هدايت نمى كند.' },259 : { txt : ' أوْ کالذی مر على‏ قرْیةٍ وهی خاویة على‏ عروشها قال أنى‏ یحْییْ هذه الله بعْد موْتها فأماته الله ماْئة عامٍ ثم بعثه قال کمْ لبثْت قال لبثْت یوْما أوْ بعْض یوْمٍ قال بل لبثْت ماْئة عامٍ فانْظرْ إلى‏ طعامک وشرابک لمْ یتسنهْ وانْظرْ إلى‏ حمارک ولنجْعلک آیة للناس وانْظرْ إلى الْعظام کیْف ننْشزها ثم نکْسوها لحْما فلما تبین له قال أعْلم أن الله على‏ کل شیْ‏ٍ قدیر' , trans : 'يا چون آن كسى كه به دهكده اى گذر كرد، در حالى كه ديوارهاى آن بر روى سقف هايش فرو ريخته بود [و اجساد ساكنانش پوسيده و متلاشى به نظر مى آمد]گفت : خدا چگونه اينان را پس از مرگشان زنده مى كند ؟ پس خدا او را صد سال ميراند، سپس وى را برانگيخت، به او فرمود : چه مقدار [در اين منطقه] درنگ كرده اى ؟ گفت : يك روز يا بخشى از يك روز درنگ كرده ام. [خد]فرمود بلكه صد سال درنگ كرده اى ! به خوراكى و نوشيدنى خود بنگر كه [پس از گذشت صد سال و رفت و آمد فصول چهارگانه]تغييرى نكرده، و به دراز گوش خود نظر كن [كه جسمش متلاشى شده، ما تو را زنده كرديم تا به پاسخ پرسشت برسى و به واقع شدن اين حقيقت مطمئن شوى]، و تا تو را نشانه اى [از قدرت و ربوبيّت خود] براى مردم [در مورد زنده شدن مردگان]قرار دهيم، اكنون به استخوان ها [ىِ دراز گوشت] بنگر كه چگونه آنها را برمى داريم و به هم پيوند مى دهيم، سپس بر آنها گوشت مى پوشانيم. چون [كيفيتِ زنده شدنِ مردگان] بر او روشن شد، گفت : اكنون مى دانم كه يقيناً خدا بر هر كارى تواناست.' },260 : { txt : ' وإذْ قال إبْراهیم رب أرنی کیْف تحْیی الْموْتى‏ قال أولمْ تؤْمن قال بلى‏ ولکن لیطْمئن قلْبی قال فخذْ أرْبعة من الطیْر فصرْهن إلیْک ثم اجْعلْ على‏ کل جبلٍ منْهن جزْا ثم ادْعهن یأْتینک سعْیا واعْلمْ أن الله عزیز حکیم' , trans : 'و [ياد كنيد] هنگامى كه ابراهيم گفت : پروردگار ! به من نشان ده كه مردگان را چگونه زنده مى كنى ؟ [خد] فرمود : آيا [به قدرتم نسبت به زنده كردن مردگان]ايمان نياورده اى ؟ ! گفت : چر، ولى [مشاهده اين حقيقت را خواستم] تا قلبم آرامش يابد. [خد] فرمود : پس چهار پرنده بگير و آنها را [براى دقت در آفرينش هر يك] به خود نزديك كن، و [بعد از كشتن، ريز ريز كردن و مخلوط كردنشان به هم] بر هر كوهى [در اين منطقه] بخشى از آنها را قرار ده، سپس آنها را بخوان كه شتابان به سويت مى آيند ؛ و بدان كه يقيناً خدا تواناى شكست ناپذير و حكيم است.' },261 : { txt : ' مثل الذین ینفقون أمْوالهمْ فی سبیل الله کمثل حبةٍ أنْبتتْ سبْع سنابل فی کل سنْبلةٍ ماْئة حبةٍ والله یضاعف لمن یشا والله واسع علیم' , trans : 'مَثَل آنان كه اموالشان را در راه خدا انفاق مى كنند، مانند دانه اى است كه هفت خوشه بروياند، در هر خوشه صد دانه باشد ؛ و خدا براى هر كه بخواهد چند برابر مى كند و خدا بسيار عطا كننده و داناست.' },262 : { txt : ' الذین ینْفقون أمْوالهمْ فی سبیل الله ثم لا یتْبعون ما أنْفقوا منا ولا أذى لهمْ أجْرهمْ عنْد ربهمْ ولا خوْف علیْهم ولا همْ یحْزنون' , trans : 'كسانى كه اموالشان را در راه خدا انفاق مى كنند، سپس منت و آزارى به دنبال انفاقشان نمى آورند، براى آنان نزد پروردگارشان پاداشى شايسته و مناسب است، و نه بيمى بر آنان است و نه اندوهگين مى شوند.' },263 : { txt : ' قوْل معْروف ومغْفرة خیْر من صدقةٍ یتْبعها أذى والله غنی حلیم' , trans : 'گفتارى پسنديده [در برابر تهيدستان] و عفو [ى كريمانه نسبت به خشم و بد زبانى مستمندان] بهتر از بخششى است كه دنبالش آزارى باشد، و خدا بى نياز و بردبار است.' },264 : { txt : ' یا أیها الذین آمنوا لا تبْطلوا صدقاتکم بالْمن والْأذى‏ کالذى ینفق ماله رئا الناس ولا یؤْمن بالله والْیوْم الْآخر فمثله کمثل صفْوانٍ علیْه تراب فأصابه وابل فترکه صلْدا لا یقْدرون على‏ شیْ‏ٍ مما کسبوا والله لا یهْدی الْقوْم الْکافرین' , trans : 'اى اهل ايمان ! صدقه هايتان را با منت و آزار باطل نكنيد، مانند كسى كه مالش را به ريا به مردم انفاق مى كند و به خدا و روز قيامت ايمان ندارد، كه وصفش مانند سنگ سخت و خارايى است كه بر آن [پوششى نازك از] خاك قرار دارد و رگبارى تند و درشت به آن برسد و آن سنگ را صاف [و بدون خاك] واگذارد [صدقه ريايى او مانند آن خاك است. و اين رياكاران] به چيزى از آنچه كسب كرده اند، دست نمى يابند و خدا مردم كافر را هدايت نمى كند.' },265 : { txt : ' ومثل الذین ینْفقون أمْوالهم ابْتغا مرْضات الله وتثْبیتا منْ أنْفسهمْ کمثل جنةٍ بربْوةٍ أصابها وابل فآتتْ أکلها ضعْفیْن فإن لمْ یصبْها وابل فطل والله بما تعْملون بصیر' , trans : 'و مثل كسانى كه اموالشان را براى طلب خشنودى خدا و استوار كردن نفوسشان [بر حقايق ايمانى و فضايل اخلاقى] انفاق مى كنند، مانند بوستانى است در جايى بلند كه بارانى تند به آن برسد، در نتيجه ميوه اش را دو چندان بدهد، و اگر باران تندى به آن نرسد باران ملايمى برسد [و آن براى شادابى و محصول دادنش كافى است] و خدا به آنچه انجام مى دهيد، بيناست.' },266 : { txt : ' أیود أحدکمْ أن تکون له جنة من نخیلٍ وأعْنابٍ تجْرى من تحْتها الْأنْهار له فیها من کل الثمرات وأصابه الْکبر وله ذریة ضعفا فأصابها إعْصار فیه نار فاحْترقتْ کذلک یبین الله لکم الآیات لعلکمْ تتفکرون' , trans : 'آيا يكى از شما دوست دارد كه او را بوستانى از درختان خرما و انگور باشد كه از زيرِ [درختان] آن نهرها جارى است، و براى وى در آن بوستان از هر گونه ميوه و محصولى باشد، در حالى كه پيرى به او رسيده و داراى فرزندان ناتوان [و خردسال]است، پس گردبادى كه در آن آتش سوزانى است به آن بوستان برسد و يك پارچه بسوزد ؟ [ريا و منت و آزار به همين صورت انفاق را نابود مى كند] اين گونه خدا آياتش را براى شما توضيح مى دهد تا بينديشيد.' },267 : { txt : ' یا أیها الذین آمنوا أنْفقوا من طیبات ما کسبْتمْ ومما أخْرجْنا لکم من الْأرْض ولا تیمموا الْخبیث منْه تنْفقون ولسْتم بآخذیه إلا أن تغْمضوا فیه واعْلموا أن الله غنی حمید' , trans : 'اى اهل ايمان ! از پاكيزه هاى آنچه [از راه داد و ستد]به دست آورده ايد، و آنچه [از گياهان و معادن] براى شما از زمين بيرون آورده ايم، انفاق كنيد و براى انفاق كردن دنبال مال ناپاك و بى ارزش و معيوب نرويد، در حالى كه اگر آن را به عنوان حقّ شما به خود شما مى دادند، جز [ب]چشم پوشى [و دلسردى]نمى گرفتيد، و بدانيد كه خدا بى نياز و ستوده است.' },268 : { txt : ' الشیْطان یعدکم الْفقْر ویأْمرکم بالْفحْشا والله یعدکم مغْفرة منْه وفضْلا والله واسع علیم' , trans : 'شيطان، شما را [به هنگام انفاق مال با ارزش] از تهيدستى و فقر مى ترساند، و شما را به كار زشت [چون بخل وخوددارى از زكات و صدقات] امر مى كند، و خدا شما را از سوى خود وعده آمرزش و فزونى رزق مى دهد ؛ و خدا بسيار عطا كننده و داناست.' },269 : { txt : ' یؤْتی الْحکْمة من یشا ومن یؤْت الْحکْمة فقدْ أوتی خیْرا کثیرا وما یذکر إلا أوْلوا الْألْباب' , trans : 'حكمت را به هر كس بخواهد مى دهد، و آنكه به او حكمت داده شود،بى ترديد او را خير فراوانى داده اند، و جز صاحبان خرد، كسى متذكّر نمى شود.' },270 : { txt : ' وما أنْفقْتم من نفقةٍ أوْ نذرْتم من نذْرٍ فإن الله یعْلمه وما للظالمین منْ أنْصارٍ' , trans : 'و هر نفقه اى كه انفاق كرديد و هر نذرى را كه برعهده گرفتيد، يقيناً خدا آن را مى داند، [در نتيجه فرمانبر را پاداش مى دهد و ستمكار به آيات خدا و حقوِ مردم را عذاب مى كند] و براى ستمكاران در قيامت ياورى نيست.' },271 : { txt : ' إن تبْدوا الصدقات فنعما هی وإن تخْفوها وتؤْتوها الْفقرا فهو خیْر لکمْ ویکفر عنْکم من سیآتکم والله بما تعْملون خبیر' , trans : 'اگر صدقه ها را آشكار كنيد، كارى نيكوست، و اگر آنها را پنهان داريد و به تهيدستان دهيد براى شما بهتر است ؛ و خدا [به اين سبب]بخشى از گناهانتان را محو مى كند ؛ و خدا به آنچه انجام مى دهيد، آگاه است.' },272 : { txt : ' لیْس علیْک هداهمْ ولکن الله یهْدی من یشا وما تنْفقوا منْ خیْرٍ فلأنْفسکمْ وما تنْفقون إلا ابْتغا وجْه الله وما تنْفقوا منْ خیْرٍ یوف إلیْکمْ وأنْتمْ لا تظْلمون' , trans : '[اى پيامبر !]هدايت آنان [به سوى اخلاص در انفاق و ترك منّت و آزار] بر عهده تو نيست، [وظيفه تو ابلاغ پيام و اتمام حجّت است]بلكه خداست كه هر كس را بخواهد هدايت مى كند. [اى اهل ايمان !]و هر مالى را كه انفاق كنيد به سود خود شماست، و اين در صورتى است كه انفاق نكنيد جز براى طلب خشنودى خد. و آنچه از مال [باارزش و بى عيب] انفاق كنيد، پاداشش به طور كامل به شما داده مى شود، و مورد ستم قرار نخواهيد گرفت.' },273 : { txt : ' للْفقرا الذین أحْصروا فی سبیل الله لا یسْتطیعون ضرْبا فی الْأرْض یحْسبهم الْجاهل أغْنیا من التعفف تعْرفهم بسیماهمْ لا یسْألون الناس إلْحافا وما تنْفقوا منْ خیْرٍ فإن الله به علیم' , trans : '[صدقاتْ]حقِّ نيازمندانى است كه در راه خدا [به سبب جنگ يا طلب دانش يا بيمارى يا عوامل ديگر] در مضيقه و تنگنا افتاده اند [و براى فراهم كردن هزينه زندگى]نمى توانند در زمين سفر كنند ؛ فرد ناآگاه آنان را از شدت پارسايى وعفّتى كه دارند توانگر و بى نياز مى پندارد. [تو اى رسول من !] آنان را از سيمايشان مى شناسى. [آنان] از مردم به اصرار چيزى نمى خواهند. و شما اى اهل ايمان ! آنچه از مال [با ارزش و بى عيب]انف كنيد، يقيناً خدا به آن داناست.' },274 : { txt : ' الذین ینْفقون أمْوالهم باللیل والنهار سرا وعلانیة فلهمْ أجْرهمْ عند ربهمْ ولا خوْف علیْهمْ ولا همْ یحْزنون' , trans : 'كسانى كه [چون على بن أبى طالب (عليه السلام)]اموالشان را در شب و روز و پنهان و آشكار انفاق مى كنند، براى آنان نزد پروردگارشان پاداشى شايسته و مناسب است ؛ و نه بيمى بر آنان است و نه اندوهگين مى شوند.' },275 : { txt : ' الذین یأْکلون الربا لا یقومون إلا کما یقوم الذی یتخبطه الشیْطان من الْمس ذلک بأنهمْ قالوا إنما الْبیْع مثْل الربا وأحل الله الْبیْع وحرم الربا فمن جاه موْعظة من ربه فانْتهى‏ فله ما سلف وأمْره إلى الله ومنْ عاد فأولئک أصْحاب النار همْ فیها خالدون' , trans : 'كسانى كه ربا مى خورند [در ميان مردم و براى امر معيشت و زندگى] به پاى نمى خيزند، مگر مانند به پاى خاستن كسى كه شيطان او را با تماس خود آشفته حال كرده [و تعادل روانى و عقلى اش را مختل ساخته] است، اين بدان سبب است كه آنان گفتند : خريد و فروش هم مانند رباست. در حالى كه خدا خريد و فروش را حلال، و ربا را حرام كرده است. پس هر كه از سوى پروردگارش پندى به او رسد و [از كار زشت خود] بازايستد، سودهايى كه [پيش از تحريم آن] به دست آورده مال خود اوست، و كارش [از جهت آثار گناه و كيفر آخرتى] با خداست. و كسانى كه [به عمل زشت خود] بازگردند [و نهى خدا را احترام نكنند] پس آنان اهل آتش اند، و در آن جاودانه اند.' },276 : { txt : ' یمْحق الله الربا ویرْبی الصدقات والله لا یحب کل کفارٍ أثیمٍ' , trans : 'خدا ربا را نابود مى كند، و صدقات را فزونى مى دهد ؛ و خدا هيچ ناسپاس بزه كارى را دوست ندارد.' },277 : { txt : ' إن الذین آمنوْا وعملوا الصالحات وأقاموا الصلاة وآتوا الزکاة لهمْ أجْرهمْ عند ربهمْ ولا خوْف علیْهمْ ولا همْ یحْزنون' , trans : 'مسلماً كسانى كه ايمان آوردند و كارهاى شايسته انجام دادند، و نماز را به پا داشتند، و زكات پرداختند، براى آنان نزد پروردگارشان پاداشى شايسته و مناسب است، و نه بيمى بر آنان است و نه اندوهگين مى شوند.' },278 : { txt : ' یا أیها الذین آمنوا اتقوا الله وذروا ما بقی من الربا إن کنْتم مؤْمنین' , trans : 'اى اهل ايمان ! از خدا پروا كنيد، و اگر مؤمن [واقعى] هستيد آنچه را از ربا [بر عهده مردم] باقى مانده رها كنيد.' },279 : { txt : ' فإن لمْ تفْعلوا فأْذنوا بحرْبٍ من الله ورسوله وإن تبْتمْ فلکمْ رؤوس أمْوالکمْ لا تظْلمون ولا تظْلمون' , trans : 'واگر چنين نكرديد [و به رباخوارى اصرار ورزيديد] به جنگى بزرگ از سوى خدا و رسولش [بر ضد خود] يقين كنيد ؛ و اگر توبه كرديد، اصل سرمايه هاى شما براى خود شماست [و سودهاى گرفته شده را به مردم بازگردانيد] كه در اين صورت نه ستم مى كنيد و نه مورد ستم قرار مى گيريد.' },280 : { txt : ' وإن کان ذو عسْرةٍ فنظرة إلى‏ میْسرةٍ وأن تصدقوا خیْر لکمْ إن کنْتمْ تعْلمون' , trans : ' و اگر [بدهكار] تنگدست بود [بر شماست كه] او را تا هنگام توانايى مهلت دهيد ؛ و بخشيدن همه وام [و چشم پوشى و گذشت از آن در صورتى كه توانايى پرداختش را ندارد] اگر [فضيلت وثوابش ر ا] بدانيد براى شما بهتر است.' },281 : { txt : ' واتقوْا یوْما ترْجعون فیه إلى الله ثم توفى‏ کل نفْسٍ ما کسبتْ وهمْ لا یظْلمون' , trans : 'و پروا كنيد از روزى كه در آن به سوى خدا بازگردانده مى شويد، سپس به هر كس آنچه انجام داده به طور كامل داده مى شود ؛ و آنان مورد ستم قرار نمى گيرند [زيرا هر چه را دريافت مى كنند، تجسّمِ عينى اعمال خود آنانست].' },282 : { txt : ' یا أیها الذین آمنوْا إذا تداینْتم بدیْنٍ إلى‏ اجلٍ مسمى فاکْتبوه ولْیکْتب بیْنکمْ کاتب بالْعدْل ولا یأْب کاتب أن یکْتب کما علمه الله فلْیکْتبْ ولْیمْلل الذی علیْه الْحق ولْیتق الله ربه ولا یبْخسْ منْه شیْئا فإن کان الذی علیْه الْحق سفیها أوْ ضعیفا أو لا یسْتطیع أن یمل هو فلْیمْللْ ولیه بالْعدْل واسْتشْهدوا شاهدیْن من رجالکمْ فإن لمْ یکونا رجلیْن فرجل وامْرأتان ممن ترْضوْن من الشهدا أن تضل إحْداهما فتذکر إحْداهما الْأخْرى ولا یأْب الشهدا إذا ما دعوْا ولا تسْأموا أن تکْتبوه صغیرا أوْ کبیرا إلى‏ أجله ذلکمْ أقْسط عند الله وأقْوم للشهادة وأدْنى‏ ألا ترْتابوا إلا أن تکون تجارة حاضرة تدیرونها بیْنکمْ فلیْس علیْکمْ جناح إلا تکْتبوها وأشْهدوا إذا تبایعْتمْ ولا یضار کاتب ولا شهید وإنْ تفْعلوْا فإنه فسوق بکم واتقوا الله ویعلمکمْ الله والله بکل شیْ‏ٍ علیم' , trans : 'اى اهل ايمان ! چنانچه وامى به يكديگر تا سر آمد معينى داديد، لازم است آن را بنويسيد. و بايد نويسنده اى [سَنَدش را] در ميان خودتان به عدالت بنويسد. و نبايد هيچ نويسنده از نوشتن سند همان گونه كه خدا [بر اساس قوانين شرعى] به او آموخته است، دريغ ورزد. او بايد بنويسد، و كسى كه حقْ به عهده اوست بايد [كلامش را جهت تنظيم سند براى نويسنده] املا كند، و از خدا كه پروردگار اوست پروا نمايد و از حق چيزى را نكاهد. و اگر كسى كه حق به عهده اوست، سفيه يا ناتوان باشد، يا [به علتى] نتواند املا كند، ولىّ و سرپرست او به عدالت املا كند. و دو شاهد از مردانتان را [بر اين حق] شاهد بگيريد، و اگر دو مرد نبود، يك مرد و دو زن را از ميان شاهدانى كه مى پسنديد شاهد بگيريد، تا اگر يكى از آن دو زن [واقعيت را] فراموش كرد، آن ديگرى او را يادآورى كند. و شاهدان هنگامى كه [براى اداى شهادت] دعوت شوند [از پاسخ دعوت] امتناع نورزند، و از نوشتن [سندِ وام] تا سرآمد معيّنش، كوچك باشد يا بزرگ، ملول نشويد، اين [كار] نزد خدا عادلانه تر و براى اقامه شهادت پابرجاتر، و به اينكه [در جنس وام، اندازه آن و زمان پرداختش]شك نكنيد [و ستيز و نزاعى پيش نيايد] نزديك تر است. مگر آنكه داد و ستدى نقدى باشد كه آن را ميان خود دست به دست مى كنيد، در اين صورت بر شما گناهى نيست كه آن را ننويسيد. و هرگاه داد و ستد كنيد شاهد بگيريد. و نبايد به نويسنده و شاهد زيان برسد و اگر زيان برسانيد، خروج از اطاعت خداست كه گريبانگير شما شده است و از خدا پروا كنيد و خدا [احكامش را] به شما مى آموزد و خدا به همه چيز داناست.' },283 : { txt : ' وإن کنْتمْ على‏ سفرٍ ولمْ تجدوا کاتبا فرهان مقْبوضة فإنْ أمن بعْضکم بعْضا فلْیؤد الذی اؤْتمن أمانته ولْیتق الله ربه ولا تکْتموا الشهادة ومن یکْتمْها فإنه آثم قلْبه والله بما تعْملون علیم' , trans : 'و اگر در سفر بوديد و نويسنده اى [براى ثبت سند] نيافتيد، وثيقه هاى دريافت شده [جايگزين سند و شاهد] است. و اگر يكديگر را امين دانستيد [وثيقه لازم نيست] بايد كسى كه امينش دانسته اند، امانتش را ادا كند. و از خدا پروردگار خود پروا نمايد و [شما اى شاهدان !] شهادت را پنهان نكنيد و هر كه آن را پنهان كند، يقيناً دلش گناهكار است ؛ و خدا به آنچه انجام مى دهيد داناست.' },284 : { txt : ' لله ما فی السماوات وما فی الْأرْض وإن تبْدوا ما فی أنْفسکمْ أوْ تخْفوه یحاسبکم به الله فیغْفر لمن یشا ویعذب من یشا والله على‏ کل شیْ‏ٍ قدیر' , trans : 'آنچه در آسمان ه و آنچه در زمين است، فقط در سيطره مالكيّت و فرمانروايى خداست، و اگر آنچه [از نيّت هاى فاسد و افكار باطل] در دل داريد آشكار كنيد يا پنهان سازيد، خدا شما را به آن محاسبه مى كند ؛ پس هر كه را بخواهد مى آمرزد، و هر كه را بخواهد عذاب مى كند ؛ و خدا بر هر كارى تواناست.' },285 : { txt : ' آمن الرسول بما أنْزل إلیْه من ربه والْمؤْمنون کل آمن بالله وملائکته وکتبه ورسله لا نفرق بیْن أحدٍ من رسله وقالوا سمعْنا وأطعْنا غفْرانک ربنا وإلیْک الْمصیر' , trans : 'پيامبر به آنچه از پروردگارش به او نازل شده ايمان آورده، و مؤمنان همگى به خدا و فرشتگان و كتاب ها و پيامبرانش ايمان آورده اند [و بر اساس ايمان استوارشان گفتند :] ما ميان هيچ يك از پيامبران او فرِ نمى گذاريم. و گفتند : شنيديم و اطاعت كرديم، پروردگار ! آمرزشت را خواهانيم و بازگشت به سوى توست.' },286 : { txt : ' لا یکلف الله نفْسا إلا وسْعها لها ما کسبتْ وعلیْها ما اکْتسبتْ ربنا لا تؤاخذْنا إن نسینا أوْ أخْطأْنا ربنا ولا تحْملْ علیْنا إصْرا کما حملْته على الذین منْ قبْلنا ربنا ولا تحملْنا ما لا طاقة لنا به واعْف عنا واغْفرْ لنا وارْحمْنا أنْت موْلانا فانْصرْنا على الْقوْم الْکافرین' , trans : 'خدا هيچ كس را جز به اندازه توانايى اش تكليف نمى كند. هر كس عمل شايسته اى انجام داده به سود اوست، و هر كس مرتكب كار زشتى شده به زيان اوست. [مؤمنان گويند :] پروردگار ! اگر فراموش كرديم يا مرتكب اشتباه شديم، ما را مؤاخذه مكن. پروردگار ! تكاليف سنگينى برعهده ما مگذار، چنان كه بر عهده كسانى كه پيش از ما بودند گذاشتى. پروردگار ! و آنچه را به آن تاب و توان نداريم بر ما تحميل مكن ؛ و از ما درگذر ؛ و ما را بيامرز ؛ و بر ما رحم كن ؛ تو سرپرست مايى ؛ پس ما را بر گروه كافران پيروز فرم.' }, },3 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است و مهربانى اش هميشگى' },1 : { txt : ' الم' , trans : ' الم.' },2 : { txt : ' الله لا إله إلا هو الحی الْقیوم' , trans : 'خداى يكتا كه جز او هيچ معبودى نيست، زنده و قائم به ذات [و مدبّر و برپا دارنده ونگه دارنده همه مخلوقات] است.' },3 : { txt : ' نزل علیْک الْکتاب بالْحق مصدقا لما بیْن یدیْه وأنْزل التوْراة والْإنجیل' , trans : 'اين كتاب را تدريجاً به حق و راستى بر تو نازل كرد، كه تصديق كننده كتاب هاى پيش از خود است و تورات و انجيل را.' },4 : { txt : ' من قبْل هدى للناس وأنْزل الْفرْقان إن الذین کفروا بآیات الله لهمْ عذاب شدید والله عزیز ذو انتقامٍ' , trans : 'پيش از اين براى هدايت مردم فرستاد، و فرقان را [كه مايه جدايى حق از باطل است] نازل كرد. مسلماً كسانى كه به آيات خدا كافر شدند، براى آنان [به كيفرِ كفرشان] عذابى سخت است وخدا تواناى شكست ناپذير و صاحب انتقام است.' },5 : { txt : ' إن الله لا یخْفى‏ علیْه شیْ‏ فی الْأرْض ولا فی السما' , trans : ' يقيناً چيزى در زمين و در آسمان بر خدا پوشيده نيست.' },6 : { txt : ' هو الذی یصورکمْ فی الْأرْحام کیْف یشا لا إله إلا هو الْعزیز الْحکیم' , trans : ' اوست كه شما را در رحم ها [ىِ مادران] به هر گونه كه مى خواهد تصوير مى كند. جز او هيچ معبودى نيست تواناى شكست ناپذير و حكيم است.' },7 : { txt : ' هو الذی أنْزل علیْک الْکتاب منْه آیات محْکمات هن أم الْکتاب وأخر متشابهات فأما الذین فی قلوبهمْ زیْغ فیتبعون ما تشابه منْه ابْتغا الْفتْنة وابْتغا تأْویله وما یعْلم تأْویله إلا الله والراسخون فی الْعلْم یقولون آمنا به کل منْ عند ربنا وما یذکر إلا أولوا الْألْباب' , trans : 'اوست كه اين كتاب را بر تو نازل كرد كه بخشى از آن كتاب، آيات محكم است [كلمات صريح و معانىِ روشن] آنها اصل و اساس كتاب اند، و بخشى ديگر آيات متشابه است [كه كلماتش غير صريح و معانى اش مختلف و گوناگون است و جز به وسيله آيات محكم و روايات استوار تفسير نمى شود] ولى كسانى كه در قلوبشان انحراف [از هدايت الهى] است براى فتنه انگيزى و طلب تفسيرِ [نادرست و به ترديد انداختن مردم و گمراه كردن آنان] از آيات متشابهش پيروى مى كنند، و حال آنكه تفسير واقعى و حقيقى آنها را جز خدا نمى داند. و ثابت قدمان در دانش [و چيره دستان در بينش] مى گويند : ما به آن ايمان آورديم، همه [چه محكم، چه متشابه] از سوى پروردگار ماست. و [اين حقيقت را]جز صاحبان خرد متذكّر نمى شوند.' },8 : { txt : ' ربنا لا تزغْ قلوبنا بعْد إذْ هدیْتنا وهبْ لنا من لدنْک رحْمة إنک أنْت الْوهاب' , trans : '[و مى گويند :] پروردگار ! دل هايمان را پس از آنكه هدايتمان فرمودى منحرف مكن، و از سوى خود رحمتى برما ببخش زيرا تو بسيار بخشنده اى.' },9 : { txt : ' ربنا إنک جامع الناس لیوْمٍ لا ریْب فیه إن الله لا یخْلف الْمیعاد' , trans : 'پروردگار ! قطعاً تو در روزى كه هيچ شكى در آن نيست، گردآورنده همه مردمى مسلماً خدا خلف وعده نمى كند.' },10 : { txt : ' إن الذین کفروا لن تغْنی عنْهمْ أمْوالهمْ ولا أوْلادهم من الله شیْئا وأولئک همْ وقود النار' , trans : ' يقيناً اموال و فرزندان كافران هرگز چيزى از [عذاب] خدا را از آنان برطرف نمى كند و اينانند كه آتشگيره آتش اند.' },11 : { txt : ' کدأْب آل فرْعوْن والذین من قبْلهمْ کذبوا بآیاتنا فأخذهم الله بذنوبهمْ والله شدید الْعقاب' , trans : '[روشِ آنان] مانند روش فرعونيان و كسانى است كه پيش از آنان بودند كه آيات ما را تكذيب كردند، پس خدا هم آنان را به گناهانشان مؤاخذه كرد و خدا سخت كيفر است.' },12 : { txt : ' قل للذین کفروا ستغْلبون وتحْشرون إلى‏ جهنم وبئْس الْمهاد' , trans : 'به كافران بگو : به زودى شكست مى خوريد و به سوى دوزخ محشور مى شويد، و آن بد آرامگاهى است.' },13 : { txt : ' قدْ کان لکمْ آیة فی فئتیْن الْتقتا فئة تقاتل فی سبیل الله وأخْرى‏ کافرة یروْنهم مثْلیْهمْ رأْی الْعیْن والله یؤید بنصْره من یشا إن فی ذلک لعبْرة لأولی الْأبْصار' , trans : 'تحقيقاً براى شما در دو گروهى كه [در جنگ بدر] با هم رو به رو شدند، نشانه اى [از قدرت خدا و حقّانيّت نبوّت پيامبر] بود، گروهى در راه خدا مى جنگيدند، و گروه ديگر كافر بودند، كه اهل ايمان را به چشم خويش دو برابر مى ديدند [به همين خاطر شكست خوردند] و خدا هر كه را بخواهد با يارى خود تأييد مى كند مسلماً در اين [واقعيت] عبرتى براى دارندگان بصيرت است.' },14 : { txt : ' زین للناس حب الشهوات من النسا والْبنین والْقناطیر الْمقنْطرة من الذهب والْفضة والْخیْل الْمسومة والْأنْعام والْحرْث ذلک متاع الْحیاة الدنْیا والله عنْده حسْن الْمآب' , trans : 'محبت و عشق به خواستنى ها [كه عبارت است] از زنان و فرزندان و اموال فراوان از طلا و نقره و اسبان نشاندار و چهارپايان و كشت و زراعت، براى مردم آراسته شده است اينها كالاى زندگىِ [زودگذرِ] دنياست و خداست كه بازگشت نيكو نزد اوست.' },15 : { txt : ' قلْ أؤنبئکمْ بخیْرٍ من ذلکمْ للذین اتقوْا عند ربهمْ جنات تجْری من تحْتها الْأنْهار خالدین فیها وأزْواج مطهرة ورضْوان من الله والله بصیر بالعباد' , trans : 'بگو : آيا شما را به بهتر از اين [امور] خبر دهم ؟ براى آنان كه [در همه شئون زندگى] پرهيزكارى پيشه كرده اند، در نزد پروردگارشان بهشت هايى است كه از زيرِ [درختانِ] آن نهرها جارى است، در آنجا جاودانه اند و [نيز براى آنان] همسرانى پاكيزه و خشنودى و رضايتى از سوى خداست و خدا به بندگان بيناست.' },16 : { txt : ' الذین یقولون ربنا إننا آمنا فاغْفرْ لنا ذنوبنا وقنا عذاب النار' , trans : 'آنان كه مى گويند: پروردگار ! قطعاً ما ايمان آورديم، پس گناهانمان را بيامرز وما را از عذاب آتش نگاه دار.' },17 : { txt : ' الصابرین والصادقین والْقانتین والْمنفقین والْمسْتغْفرین بالْأسْحار' , trans : ' آنان كه صبر كنندگان و راستگويان و فرمانبرداران و انفاق كنندگان و استغفار كنندگان در سحرهايند' },18 : { txt : ' شهد الله أنه لا إله إلا هو والْملائکة وأولوا الْعلْم قائما بالْقسْط لا إله إلا هو الْعزیز الْحکیم' , trans : 'خدا در حالى كه برپا دارنده عدل است [با منطق وحى، با نظام مُتقن آفرينش و با زبان همه موجودات] گواهى مى دهد كه هيچ معبودى جز او نيست و فرشتگان و صاحبان دانش نيز گواهى مى دهند كه هيچ معبودى جز او نيست معبودى كه تواناى شكست ناپذير و حكيم است.' },19 : { txt : ' إن الدین عند الله الْإسْلام وما اخْتلف الذین أوتوا الْکتاب إلا من بعْد ما جاهم الْعلْم بغْیا بیْنهمْ ومن یکْفرْ بآیات الله فإن الله سریع الحساب' , trans : 'مسلماً دينِ [واقعى كه همه پيامبرانْ مُبلّغ آن بودند] نزد خدا اسلام است. و اهل كتاب [درباره آن] اختلاف نكردند مگر پس از آنكه آنان را [نسبت به حقّانيّت آن] آگاهى و دانش آمد، اين اختلاف به خاطر حسد و تجاوز ميان خودشان بود و هر كس به آيات خدا كافر شود [بداند كه] خدا حسابرسى سريع است.' },20 : { txt : ' فإنْ حاجوک فقلْ أسْلمْت وجْهی لله ومن اتبعن وقل للذین أوتوا الْکتاب والْأمیین أأسْلمْتمْ فإنْ أسْلموا فقد اهْتدوْا وإنْ تولوْا فإنما علیْک الْبلاغ والله بصیر بالْعباد' , trans : 'پس اگر با تو جدال و گفتگوى خصومت آميز كردند، [فقط در پاسخشان] بگو : من و همه پيروانمْ وجود خود را تسليم خدا كرده ايم. و به اهل كتاب و به بى سوادانِ [مشرك] بگو : آيا شما هم تسليم شده ايد ؟ پس اگر تسليم شوند، قطعاً هدايت يافته اند، و اگر روى گرداندند [برتو دشوار و سخت نيايد] كه آنچه بر عهده توست فقط ابلاغ [پيام خدا] است و خدا به بندگان بيناست.' },21 : { txt : ' إن الذین یکْفرون بآیات الله ویقْتلون النبیین بغیْر حقٍ ویقْتلون الذین یأْمرون بالْقسْط من الناس فبشرْهم بعذابٍ ألیمٍ' , trans : 'كسانى كه پيوسته به آيات خدا كفر ميورزند، و همواره پيامبران را به ناحق مى كشند، و از مردم كسانى را كه امر به عدالت مى كنند به قتل مى رسانند، پس آنان را به عذابى دردناك بشارت ده.' },22 : { txt : ' أولئک الذین حبطتْ أعْمالهمْ فی الدنْیا والآخرة وما لهم من ناصرین' , trans : 'آنان كسانى اند كه اعمالشان در دنيا و آخرت تباه و بى اثر شده، و براى آنان هيچ ياورى نخواهد بود.' },23 : { txt : ' ألمْ تر إلى الذین أوتوا نصیبا من الْکتاب یدْعوْن إلى‏ کتاب الله لیحْکم بیْنهمْ ثم یتولى‏ فریق منْهمْ وهم معْرضون' , trans : ' آيا به كسانى كه بهره اى اندك از كتاب [تورات و انجيل] به آنان داده شده ننگريستى كه به سوى كتاب خدا خوانده مى شوند تا در ميان آنان [درباره احكام الهى و نبوّت پيامبر اسلام] داورى كنند ؟ سپس گروهى از آنان در حالى كه اعراض كننده [از حق و حقيقت]اند روى مى گردانند.' },24 : { txt : ' ذلک بأنهمْ قالوا لن تمسنا النار إلا أیاما معْدوداتٍ وغرهمْ فی دینهم ما کانوا یفْترون' , trans : 'اين روى گردانى به خاطر آن است كه گفتند : هرگز آتش [دوزخ در روز قيامت] جز چند روزى به ما نمى رسد و آنچه همواره افترا و دروغ [به خدا] مى بستند، آنان را در دينشان مغرور كرده است.' },25 : { txt : ' فکیْف إذا جمعْناهمْ لیوْمٍ لا ریْب فیه ووفیتْ کل نفْسٍ ما کسبتْ وهمْ لا یظْلمون' , trans : 'پس چه خواهند كرد، هنگامى كه آنان را براى روزى كه هيچ شكى در آن نيست گرد آوريم، و به هر كس آنچه [از نيك و بد] به دست آورده به طور كامل داده شود، و آنان مورد ستم قرار نخواهند گرفت.' },26 : { txt : ' قل اللهم مالک الْملْک تؤْتی الْملْک من تشا وتنزع الْملْک ممن تشا وتعز منْ تشا وتذل منْ تشا بیدک الخیْر إنک على‏ کل شیْ‏ٍ قدیر' , trans : 'بگو : خداي ! اى مالك همه موجودات ! به هر كه خواهى حكومت مى دهى و از هر كه خواهى حكومت را مى ستانى، و هر كه را خواهى عزت مى بخشى و هر كه را خواهى خوار و بى مقدار مى كنى، هر خيرى به دست توست، يقيناً تو بر هر كارى توانايى.' },27 : { txt : ' تولج اللیْل فی النهار وتولج النهار فی اللیل وتخْرج الْحی من الْمیت وتخْرج الْمیت من الْحی وترْزق منْ تشا بغیْر حسابٍ' , trans : 'شب را در روز در مى آورى و روز را در شب در مى آورى، و زنده را از مرده بيرون مى آورى و مرده را از زنده بيرون مى آورى و هر كه را بخواهى بى حساب روزى مى دهى.' },28 : { txt : ' لا یتخد الْمؤْمنون الْکافرین أوْلیا منْ دون الْمؤْمنین ومن یفْعلْ ذلک فلیْس من الله فیْ شیْ‏ٍ إلا أنْ تتقوا منْهمْ تقاة ویحذرکم الله نفْسه وإلى الله الْمصیر' , trans : 'مؤمنان نبايد كافران را به جاى اهل ايمان، سرپرست و دوست بگيرند و هر كس چنين كند در هيچ پيوند و رابطه اى با خدا نيست، مگر آنكه بخواهيد [به سبب دفع خطرى كه متوجه شماست] از آنان تقيّه كنيد خدا شما را از [عذاب]خود بر حذر مى دارد، و بازگشت [همه] به سوى خداست.' },29 : { txt : ' قلْ إن تخْفوا ما فی صدورکمْ أوْ تبْدوه یعْلمه الله ویعْلم ما فی السماوات وما فی الْأرْض والله على‏ کل شیْ‏ٍ قدیر' , trans : 'بگو : اگر آنچه [از نيّت هاى فاسد و افكار باطل] در سينه هاى شماست، پنهان داريد يا آشكار كنيد، خدا آن را مى داند. و نيز آنچه را در آسمان ه و آنچه را در زمين است، مى داند و خدا بر هر چيز تواناست.' },30 : { txt : ' یوْم تجد کل نفْسٍ ما عملتْ منْ خیْرٍ محْضرا وما عملتْ من سوٍ تود لوْ أن بیْنها وبیْنه أمدا بعیدا ویحذرکم الله نفْسه والله رؤوف بالْعباد' , trans : 'روزى كه هر كس آنچه را از كار نيك انجام داده و آنچه را از كار زشت مرتكب شده حاضر شده مى يابد، و آرزو مى كند كه اى كاش ميان او و كارهاى زشتش زمان دور و درازى فاصله بود. و خدا شما را از [عذاب] خود برحذر مى دارد و خدا به بندگان مهربان است.' },31 : { txt : ' قلْ إن کنْتمْ تحبون الله فاتبعونی یحْببْکم الله ویغْفرْ لکمْ ذنوبکمْ والله غفور رحیم' , trans : 'بگو : اگر خدا را دوست داريد، پس مرا پيروى كنيد تا خدا هم شما را دوست بدارد، و گناهانتان را بيامرزد و خدا بسيار آمرزنده و مهربان است.' },32 : { txt : ' قلْ أطیعوا الله والرسول فإن تولوا فإن الله لا یحب الْکافرین' , trans : ' بگو : از خدا و پيامبر اطاعت كنيد. پس اگر روى گردانيدند [بدانند كه] يقيناً خدا كافران را دوست ندارد.' },33 : { txt : ' إن الله اصْطفى‏ آدم ونوحا وآل إبْراهیم وآل عمْران على الْعالمین' , trans : ' بى ترديد خدا آدم و نوح و خاندان ابراهيم و خاندان عمران را [به خاطر شايستگى هاى ويژه اى كه در آنان بود] بر جهانيان برگزيد.' },34 : { txt : ' ذریة بعْضها من بعْضٍ والله سمیع علیم' , trans : 'فرزندانى [را برگزيد] كه [از نظر پاكى، تقو، درستى و راستى]برخى از [آنان از نسل] برخى ديگرند و خدا شنوا و داناست.' },35 : { txt : ' إذْ قالت امْرأة عمْران رب إنی نذرْت لک ما فی بطْنی محررا فتقبلْ منی إنک أنْت السمیع الْعلیم' , trans : '[ياد كنيد]هنگامى كه همسر عمران گفت : پروردگار ! براى تو نذر كردم كه آنچه را در شكم خود دارم [براى خدمت خانه تو از ولايت و سرپرستى من] آزاد باشد، بنابراين از من بپذير يقيناً تو شنوا و دانايى.' },36 : { txt : ' فلما وضعتْها قالتْ رب إنی وضعْتها أنْثى‏ والله أعْلم بما وضعتْ ولیْس الذکر کالْأنْثى‏ وإنی سمیْتها مرْیم وإنی أعیذها بک وذریتها من الشیْطان الرجیم' , trans : 'زمانى كه او را زاييد، گفت : پروردگار ! من او را دختر زاييدم. و خدا به آنچه او زاييد داناتر بود و آن پسر [كه زاييدن او را آرزو داشت، در كرامت، عظمت، ارزش و شخصيت] مانند اين دختر نيست [پس در مقام نام گذاريش گفت :] البته من نامش را «مريم» نهادم، و او و فرزندانش را از خطرات مهلك و وسوسه هاى بنيان برانداز شيطان رانده شده به پناه تو مى آورم.' },37 : { txt : ' فتقبلها ربها بقبولٍ حسنٍ وأنْبتها نباتا حسنا وکفلها زکریا کلما دخل علیْها زکریا الْمحْراب وجد عنْدها رزْقا قال یا مرْیم أنى‏ لک هذا قالتْ هو منْ عند الله إن الله یرْزق من یشا بغیْر حسابٍ' , trans : 'پس پرودگارش او را به صورت نيكويى پذيرفت، و به طرز نيكويى نشو و نما داد، و زكريا را كفيلِ [رشد و تربيت معنوى]او قرار داد. هر زمان كه زكريا در محراب [عبادت]بر او وارد مى شد، رزق ويژه اى نزدش مى يافت. [روزى در كمال شگفتى] گفت : اى مريم ! اين رزِ ويژه براى تو از كجاست ؟ ! گفت : از سوى خداست، يقيناً خدا هر كس را بخواهد، رزق بى حساب مى دهد.' },38 : { txt : ' هنالک دعا زکریا ربه قال رب هبْ لی من لدنْک ذریة طیبة إنک سمیع الدعا' , trans : 'در آنجا بود كه زكريا [با ديدن كرامت و عظمت مريم] پروردگار خود را خواند، گفت : پروردگار ! مرا از سوى خود فرزندى پاك و پاكيزه عطا كن، يقيناً تو شنواى دعايى.' },39 : { txt : ' فنادتْه الْملائکة وهو قائم یصلی فی الْمحْراب أن الله یبشرک بیحْیى‏ مصدقا بکلمةٍ من الله وسیدا وحصورا ونبیا من الصالحین' , trans : 'پس فرشتگان، او را در حالى كه در محراب عبادت به نماز ايستاده بود، ندا دادند كه : خدا تو را به يحيى بشارت مى دهد، كه تصديق كننده كلمه اى از سوى خدا [يعنى مسيح] است و سرور و پيشو، و [از روى زهد و حي]نگاهدار خود از مُشتهيات نفسانى، و پيامبرى از شايستگان است.' },40 : { txt : ' قال رب أنى‏ یکون لی غلام وقدْ بلغنی الْکبر وامْرأتی عاقر قال کذلک الله یفْعل ما یشا' , trans : 'گفت : پروردگار ! چگونه براى من پسرى خواهد بود، در حالى كه پيرى به من رسيده و همسرم نازاست ؟ خدا فرمود : چنين است [كه مى گويى، ولى كار خدا مُقيّد به علل و اسباب نيست] خدا هر چه را بخواهد [با مشيّت مطلقه خود] انجام مى دهد.' },41 : { txt : ' قال رب اجْعل لی آیة قال آیتک ألا تکلم الناس ثلاثة أیامٍ إلا رمْزا واذْکر ربک کثیرا وسبحْ بالعشی والْإبْکار' , trans : 'گفت : پروردگار ! براى من نشانه اى [جهت الهى بودن اين بشارت]قرار ده. گفت : نشانه تو اين است كه سه روز نتوانى با مردم جز با رمز و اشاره سخن گويى، و پروردگارت را بسيار ياد كن و [او را] شام گاه و بامداد تسبيح گوى.' },42 : { txt : ' وإذْ قالت الْملائکة یا مرْیم إن الله اصْطفاک وطهرک واصْطفاک على‏ نسا الْعالمین' , trans : 'و [ياد كنيد] هنگامى كه فرشتگان گفتند : اى مريم ! قطعاً خدا تو را برگزيده و [از همه آلودگى هاى ظاهرى و باطنى] پاك ساخته، و بر زنان جهانيان برترى داده است.' },43 : { txt : ' یا مرْیم اقْنتی لربک واسْجدی وارْکعی مع الراکعین' , trans : ' اى مريم ! فروتنانه براى پروردگارت به طاعت برخيز و سجده به جاى آور و با ركوع كنندگان ركوع كن.' },44 : { txt : ' ذلک منْ أنْبا الْغیْب نوحیه إلیْک وما کنت لدیْهمْ إذْ یلْقون أقلامهمْ أیهمْ یکْفل مرْیم وما کنْت لدیْهمْ إذْ یخْتصمون' , trans : 'اين [حقايق] از خبرهاى غيبى است كه به تو وحى مى كنيم. و تو هنگامى كه آنان قلم هاى خود را [به عنوان قرعه زدن در آب]مى انداختند كه كداميك از آنان سرپرستى مريم را عهده دار شود، و نيز زمانى كه [براى كفالت او] با يكديگر جدال و ستيز مى كردند، نزد آنان نبودى.' },45 : { txt : ' إذْ قالت الْملائکة یا مرْیم إن الله یبشرک بکلمةٍ منْه اسْمه الْمسیح عیسى ابْن مرْیم وجیها فی الْدنْیا والْآخرة ومن الْمقربین' , trans : '[ياد كنيد] زمانى كه فرشتگان گفتند : اى مريم ! يقيناً خدا تو را به كلمه اى از سوى خود كه نامش مسيح عيسى بن مريم است مژده مى دهد، كه در دنيا و آخرت داراى مقبوليّت و آبرومندى و از مقربّان است.' },46 : { txt : ' ویکلم الناس فی الْمهْد وکهْلا ومن الصالحین' , trans : ' و با مردم در گهواره [به صورت كارى خارِ العاده] و در ميانسالى [با زبان وحى]سخن مى گويد و از شايستگان است.' },47 : { txt : ' قالتْ رب أنى‏ یکون لی ولد ولمْ یمْسسْنی بشر قال کذلک الله یخْلق ما یشا إذا قضى‏ أمْرا فإنما یقول له کنْ فیکون' , trans : '[مريم] گفت : پروردگار ! چگونه براى من فرزندى خواهد بود، در حالى كه هيچ بشرى با من تماس نگرفته ؟ ! [خد]فرمود : چنين است كه مى گويى [ولى خدا مُقيّد به علل و اسباب نيست،]خدا هر چه را بخواهد [با مشيّت مطلقه خود] مى آفريند، چون چيزى را اراده كند جز اين نيست كه به آن مى گويد : «باش» پس بى درنگ مى باشد' },48 : { txt : ' ویعلمه الْکتاب والْحکْمة والتوْراة والْإنْجیل' , trans : ' و به او كتاب و حكمت و تورات و انجيل مى آموزد.' },49 : { txt : ' ورسولا إلى‏ بنی إسْرائیل أنی قدْ جئْتکم بآیةٍ من ربکمْ أنی أخْلق لکم من الطین کهیْئة الطیْر فأنْفخ فیه فیکون طیْرا بإذْن الله وأبْرئ الْأکْمه والْأبْرص وأحْیی الْموْتى‏ بإذْن الله وأنبئکم بما تأْکلون وما تدخرون فی بیوتکمْ إن فی ذلک لآیة لکمْ إنْ کنْتمْ مؤْمنین' , trans : ' و به رسالت و پيامبرى به سوى بنى اسرائيل مى فرستد كه [به آنان گويد :] من از سوى پروردگارتان براى شما نشانه اى [بر صدِ رسالتم] آورده ام من از گِل براى شما چيزى به شكل پرنده مى سازم و در آن مى دَمم كه به اراده و مشيّت خدا پرنده اى [زنده و قادر به پرواز]مى شود و كور مادرزاد و مبتلاى به پيسى را بهبود مى بخشم و مردگان را به اِذن خدا زنده مى كنم و شما را از آنچه مى خوريد و آنچه در خانه هايتان ذخيره مى كنيد خبر مى دهم مسلماً اگر مؤمن باشيد اين [معجزات] براى شما نشانه اى [بر صدِ رسالت من] است' },50 : { txt : ' ومصدقا لما بیْن یدی من التوْراة ولأحل لکم بعْض الذی حرم علیْکمْ وجئْتکمْ بآیةٍ من ربکمْ فاتقوا الله وأطیعون' , trans : 'وآنچه را از تورات پيش از من بوده تصديق دارم و [آمده ام]تا برخى از چيزهايى را كه [در گذشته به سزاى ستمكارى وگناهانتان]بر شما حرام شده حلال كنم، وبراى شما نشانه اى [برصدِ رسالتم] از سوى پروردگارتان آورده ام پس [اى بنى اسرائيل !] از خدا پروا كنيد و مرا فرمان بريد' },51 : { txt : ' إن الله ربی وربکمْ فاعْبدوه هذا صراط مستقیم' , trans : 'يقيناً خدا پروردگار من و پرودگار شماست پس او را بپرستيد، اين است راه راست.' },52 : { txt : ' فلما أحس عیسى‏ منْهم الْکفْر قال منْ أنْصاری إلى الله قال الْحواریون نحْن أنْصار الله آمنا بالله واشْهدْ بأنا مسْلمون' , trans : 'زمانى كه عيسى از آنان احساس كفر كرد، گفت : [براى اقامه دين و سلوك و حركت] به سوى خدا ياران من كيانند ؟ حواريون گفتند : ما ياران خداييم، به خدا ايمان آورديم و گواه باش كه ما در برابر خدا [و فرمان ها و احكام او] تسليميم.' },53 : { txt : ' ربنا آمنا بما أنْزلْت واتبعْنا الرسول فاکْتبْنا مع الشاهدین' , trans : ' پروردگار ! به آنچه نازل كردى ايمان آورديم و از اين پيامبر پيروى كرديم پس ما را در زمره گواهان [كه پيامبران تواند] بنويس.' },54 : { txt : ' ومکروا ومکر الله والله خیْر الْماکرین' , trans : 'و [كافران از بنى اسرائيل درباره عيسى و آيينش] نيرنگ زدند، و خدا هم جزاى نيرنگشان را داد و خدا بهترين جزا دهنده نيرنگ زنندگان است.' },55 : { txt : ' إذْ قال الله یا عیسى‏ إنی متوفیک ورافعک إلی ومطهرک من الذین کفروا وجاعل الذین اتبعوک فوْق الذین کفروا إلى‏ یوْم الْقیامة ثم إلی مرْجعکمْ فأحْکم بیْنکمْ فیما کنْتمْ فیه تخْتلفون' , trans : '[ياد كنيد] هنگامى كه خدا فرمود : اى عيسى ! من تو را [از روى زمين و از ميان مردم] بر مى گيرم، و به سوى خود بالا مى برم، و از بودن در ميان اجتماع آلوده كافران پاك مى كنم، و آنان را كه از تو پيروى كردند تا روز قيامت برتر از كسانى كه كافر شدند قرار مى دهم سپس بازگشت شما به سوى من است، و در ميان شما در آنچه با هم اختلاف داشتيد [به حقّ و عدالت] داورى مى كنم.' },56 : { txt : ' فأما الذین کفروا فأعذبهمْ عذابا شدیدا فی الدنْیا والْآخرة وما لهم من ناصرین' , trans : 'اما كسانى كه كافر شدند، آنان را در دنيا و آخرت به عذابى سخت شكنجه مى كنم و براى آنان هيچ ياورى نخواهد بود.' },57 : { txt : ' وأما الذین آمنوا وعملوا الصالحات فیوفیهمْ أجورهمْ والله لا یحب الظالمین' , trans : 'و اما كسانى كه ايمان آوردند و كارهاى شايسته انجام دادند، خدا پاداششان را به طور كامل مى دهد و خدا ستمكاران را [كه به دين كافر شدند، يا از دين فقط به اسم آن قناعت كردند] دوست ندارد.' },58 : { txt : ' ذلک نتْلوه علیْک من الآیات والذکْر الْحکیم' , trans : ' اين داستان هايى كه بر تو مى خوانيم از آيات [الهى] و پندهاى حكيمانه است.' },59 : { txt : ' إن مثل عیسى‏ عند الله کمثل آدم خلقه من ترابٍ ثم قال له کن فیکون' , trans : 'قطعاً داستان عيسى نزد خدا [از نظر چگونگى آفرينش]مانند داستان آدم است، كه [پيكر] او را از خاك آفريد، سپس به او فرمود : [موجود زنده]باش پس بى درنگ [موجود زنده] شد.' },60 : { txt : ' الْحق من ربک فلا تکن من الْممْترین' , trans : ' حق از [ناحيه] پروردگار توست بنابراين از ترديدكنندگان مباش.' },61 : { txt : ' فمنْ حاجک فیه من بعْدما جاک من الْعلْم فقلْ تعالوْا ندْع أبْنانا وأبْناکمْ ونسانا ونساکمْ وأنْفسنا وأنْفسکمْ ثم نبْتهل فنجْعلْ لعْنة الله على الْکاذبین' , trans : 'پس هر كه با تو درباره او [عيسى] پس از آنكه بر تو [به واسطه وحى، نسبت به احوال وى] علم و آگاهى آمد، مجادله و ستيز كند، بگو : بياييد ما پسرانمان را و شما پسرانتان ر، و ما زنانمان را و شما زنانتان ر، و ما نفوسمان را و شما نفوستان را دعوت كنيم سپس يكديگر را نفرين نماييم، پس لعنت خدا را بر دروغگويان قرار دهيم.' },62 : { txt : ' إن هذا لهو الْقصص الْحق وما منْ إلهٍ إلا الله وإن الله لهو الْعزیز الْحکیم' , trans : ' يقيناً اين [واقعياتى كه بيان شد] همان داستان راست و درست [مسيح] است [و الوهيّت او يا فرزند خدا بودنش از پندارهاى واهى و ادعاهاى باطل نصارى است]و هيچ معبودى جز خدا نيست و يقيناً خداست كه تواناى شكست ناپذير و حكيم است.' },63 : { txt : ' فإن تولوْا فإن الله علیم بالْمفْسدین' , trans : 'چنانچه [با اين همه دلايل روشن از اعتراف به توحيد و پذيرفتن اسلام]روى گرداندند، [بدانند كه] يقيناً خدا به [وضع و حال] مفسدان آگاه است.' },64 : { txt : ' قلْ یا أهْل الْکتاب تعالوْا إلى‏ کلمةٍ سواٍ بیْننا وبیْنکمْ ألا نعْبد إلا الله ولا نشْرک به شیْئا ولا یتخذ بعْضنا بعْضا أرْبابا منْ دون الله فإن تولوا فقولوا اشْهدوا بأنا مسْلمون' , trans : 'بگو : اى اهل كتاب ! بياييد به سوى سخنى كه ميان ما و شما يكسان است [و همه كتاب هاى آسمانى و پيامبران آن را ابلاغ كردند] كه : جز خداى يگانه را نپرستيم، و چيزى را شريك او قرار ندهيم، و بعضى از ما بعضى را اربابانى به جاى خدا نگيرد. پس اگر [از دعوتت به اين حقايق] روى گرداندند [تو و پيروانت] بگوييد : گواه باشيد كه ما [در برابر خدا و فرمان ها و احكام او] تسليميم.' },65 : { txt : ' یا أهْل الْکتاب لم تحاجون فی إبْراهیم وما أنْزلت التوْراة والْإنْجیل إلا منْ بعْده أفلا تعْقلون' , trans : 'اى اهل كتاب ! چرا درباره ابراهيم مجادله و ستيز مى كنيد [شما قوم يهود، او را يهودى مى دانيد، و شما گروه نصارى، او را نصرانى مى شماريد] در حالى كه تورات و انجيل بعد از او نازل شد آيا نمى انديشيد ؟ !' },66 : { txt : ' هاأنْتمْ هؤلا حاججْتمْ فیما لکم به علْم فلم تحاجون فیما لیْس لکم به علْم والله یعْلم وأنْتمْ لا تعْلمون' , trans : 'آگاه باشيد ! شما كسانى هستيد كه درباره آنچه به آن آگاهى داشتيد مجادله و ستيز كرديد، [ستيز شما يهوديان با نصارى اين بود كه مسيح، فرزند خدا نيست، و ستيز شما نصارى با يهوديان اين بود كه عيسى داراى مقام نبوّت است و ايمان به او واجب است،] پس چرا درباره آنچه به آن آگاهى نداريد [و آن آيين ابراهيم است]مجادله و ستيز مى كنيد ؟ ! و خدا مى داند و شما نمى دانيد.' },67 : { txt : ' ما کان إبْراهیم یهودیا ولا نصْرانیا ولکن کان حنیفا مسْلما وما کان من الْمشْرکین' , trans : 'ابراهيم نه يهودى بود و نه نصرانى، بلكه يكتاپرست و حق گرايى تسليم بود، و از مشركان نبود.' },68 : { txt : ' إن أوْلى الناس بإبْراهیم للذین اتبعوه وهذا النبی والذین آمنوا والله ولی الْمؤْمنین' , trans : 'مسلماً نزديك ترين مردم به ابراهيم [از جهت پيوند وانتساب معنوى]كسانى اند كه [از روى حقيقت] از او پيروى كردند، و اين پيامبر و كسانى كه [به او]ايمان آورده اند [از همه به او نزديك ترند] و خدا ياور و سرپرست مؤمنان است.' },69 : { txt : ' ودت طائفة منْ أهْل الْکتاب لوْ یضلونکمْ وما یضلون إلا أنْفسهمْ وما یشْعرون' , trans : 'گروهى از اهل كتاب آرزو دارند كه كاش شما را [از راه خدا] گمراه كنند، در حالى كه جز خودشان را گمراه نمى كنند، و [اين واقعيت را]درك نمى كنند.' },70 : { txt : ' یاأهْل الْکتاب لم تکْفرون بآیات الله وأنْتمْ تشْهدون' , trans : ' اى اهل كتاب! چر به آيات خدا [در تورات و انجيل درباره اوصاف پيامبر اسلام] كفر ميورزيد در حالى كه خودتان گواهى مى دهيد [كه اين آيات از سوى خدا نازل شده است ؟]' },71 : { txt : ' یاأهْل الکتاب لم تلْبسون الْحق بالْباطل وتکْتمون الْحق وأنْتمْ تعْلمون' , trans : 'اى اهل كتاب ! چرا در حالى كه [به حقايق و واقعيات] آگاهيد، حق را به باطل مُشتبه مى كنيد، و حق را پنهان مى داريد [تا مردم گمراه بمانند ؟]' },72 : { txt : ' وقالت طائفة منْ أهْل الْکتاب آمنوا بالذی أنْزل على الذین آمنوا وجْه النهار واکْفروا آخره لعلهمْ یرْجعون' , trans : 'و گروهى از [عالمانِ] اهل كتاب به پيروان خود گفتند : اول روز به آنچه [از آيات قرآن] بر مؤمنان نازل شده [به مكر و حيله] ايمان آوريد، و در پايان روز كفر ورزيد، شايد [مؤمنان با اين ايمان و انكار شما به ترديد افتند و] از دينشان بازگردند ! !' },73 : { txt : ' ولا تؤْمنوا إلا لمن تبع دینکمْ قلْ إن الْهدى‏ هدى الله أن یؤْتى‏ أحد مثْل ما أوتیتمْ أوْ یحاجوکمْ عند ربکمْ قلْ إن الْفضْل بید الله یؤْتیه من یشا والله واسع علیم' , trans : 'و [نيز گفتند : در توضيح حقايق] جز به كسى كه از دينتان پيروى مى كند اطمينان نورزيد [تا ديگران هدايت نيابند]. بگو : يقيناً هدايت، هدايت خداست. سپس گفتند : گمان نكنيد آنچه به شما اهل كتاب [از نبوّت، معجزه، قبله مستقل و آيات آسمانى] داده شده به كسى [از عرب و غير عرب] داده شود، يا اينكه مؤمنان مى توانند نزد پروردگارشان با شما محاجّه و گفتگو كنند. [در پاسخ ياوه هاى آنان] بگو : فضل و رحمت [كه از جلوه هايش نبوّت، كتاب، معجزه و قبله است] به دست خداست، به هر كس بخواهد مى دهد و خدا بسيار عطا كننده و داناست.' },74 : { txt : ' یخْتص برحْمته من یشا والله ذو الْفضْل الْعظیم' , trans : ' هر كه را بخواهد به رحمت خود اختصاص مى دهد و خدا داراى فضل بزرگ است.' },75 : { txt : ' ومنْ أهْل الْکتاب منْ إن تأْمنْه بقنْطارٍ یؤده إلیْک ومنْهم منْ إن تأْمنْه بدینارٍ لا یؤده إلیْک إلا ما دمْت علیْه قائما ذلک بأنهمْ قالوا لیْس علیْنا فی الْأمیین سبیل ویقولون على الله الْکذب وهمْ یعْلمون' , trans : 'و از اهل كتاب كسى است كه اگر او را بر مال فراوانى امين شمارى، آن را به تو بازمى گرداند و از آنان كسى است كه اگر او را به يك دينار امين شمارى، آن را به تو بازنمى گرداند، مگر آنكه همواره بالاى سرش بايستى [و مال خود را با سخت گيرى به او از او بستانى]. اين به خاطر آن است كه آنان گفتند : [چون ما اهل كتابيم] رعايت نكردن حقوِ غير اهل كتاب بر عهده ما نيست، [و در ضايع كردن حقوِ ديگران گناه و عقوبتى نداريم] و اينان [در حالى كه باطل بودن گفتار خود را] مى دانند بر خدا دروغ مى بندند.' },76 : { txt : ' بلى‏ منْ أوْفى‏ بعهْده واتقى‏ فإن الله یحب الْمتقین' , trans : 'آرى، هر كه به پيمان خود [در تعهد به اجراى احكام دين] وفا كرد، و [در همه امور زندگى] تقوا پيشه ساخت، [بداند كه] يقيناً خدا تقوا پيشگان را دوست دارد.' },77 : { txt : ' إن الذین یشْترون بعهْد الله وأیْمانهمْ ثمنا قلیلا أولئک لا خلاق لهمْ فی الآخرة ولا یکلمهم الله ولا ینْظر إلیْهمْ یوْم الْقیامة ولا یزکیهمْ ولهمْ عذاب ألیم' , trans : 'قطعاً كسانى كه پيمان خدا و سوگندهايشان را [براى رسيدن به مقاصد دنيايى]به بهاى اندكى مى فروشند، براى آنان در آخرت بهره اى نيست و خدا با آنان سخن نمى گويد، و در قيامت به آنان نظر [لطف و رحمت] نمى نمايد، و [از گناه و آلودگى] پاكشان نمى كند و براى آنان عذاب دردناكى خواهد بود.' },78 : { txt : ' وإن منْهمْ لفریقا یلْوون ألْسنتهم بالْکتاب لتحْسبوه من الْکتاب وما هو من الْکتاب ویقولون هو منْ عند الله وما هو منْ عند الله ویقولون على‏ الله الْکذب وهمْ یعْلمون' , trans : 'و از يهود گروهى هستند كه هنگام [خواندن] دست نوشته ها [ى دروغ و بر بافته هاى خود] زبان [و صدايشان] را چنان پيچ و خم مى دهند تا شما گمان كنيد كه [آنچه مى خوانند] از كتاب آسمانى است، در حالى كه از كتاب [آسمانى]نيست و [با بى شرمى] مى گويند : آنچه مى خوانيم از سوى خداست. در حالى كه از سوى خدا نيست و با آنكه مى دانند [از سوى خدا نيست] به خدا دروغ مى بندند.' },79 : { txt : ' ما کان لبشرٍ أن یؤْتیه الله الْکتاب والْحکْم والنبوة ثم یقول للناس کونوا عبادا لی من دون الله ولکن کونوا ربانیین بما کنْتمْ تعلمون الْکتاب وبما کنْتمْ تدْرسون' , trans : 'هيچ انسانى را نسزد كه خدا او را كتاب و حكمت و نبوّت دهد، سپس به مردم بگويد : به جاى خدا بندگان من باشيد. بلكه [تكليف الهى و انسانى او اقتضا مى كند به مردم بگويد :] به خاطر آنكه كتاب خدا را تعليم مى داديد، و به سبب آنكه آن را مى خوانديد، دانشمندانِ «الهى مسلك» [و كاملان در دين] باشيد.' },80 : { txt : ' ولا یأْمرکم أنْ تتخذوا الْملائکة والنبیین أرْبابا أیأْمرکمْ بالْکفْر بعْد إذْ أنْتم مسْلمون' , trans : 'و نيز نَسِزد كه به شما فرمان دهد كه : فرشتگان و پيامبران را خدايان خود گيريد. آيا [چنين انسان والايى كه داراى نبوّت و حكمت است] شما را پس از آنكه تسليم [خدا و فرمان ها و احكام او]شده ايد، امر به كفر مى كند ؟' },81 : { txt : ' وإذْ أخذ الله میثاق النبیین لما آتیْتکم من کتابٍ وحکْمةٍ ثم جاکمْ رسول مصدق لما معکمْ لتؤْمنن به ولتنصرنه قال أقْررْتمْ وأخذْتمْ على‏ ذلکمْ إصْری قالوا أقْررْنا قال فاشْهدوا وأنا معکم من الشاهدین' , trans : 'و [ياد كنيد]هنگامى كه خدا از همه پيامبران [و امت هايشان] پيمان گرفت كه : هرگاه كتاب و حكمت به شما دادم، سپس [در آينده] پيامبرى براى شما آمد كه آنچه را [از كتاب هاى آسمانى] نزد شماست تصديق كرد، قطعاً بايد به او ايمان آوريد و وى را يارى دهيد. [آن گاه خدا]فرمود : آيا اقرار كرديد و بر اين [حقيقت] پيمان محكم مرا [به صورتى كه به آن وفا كنيد] دريافت نموديد ؟ گفتند : اقرار كرديم. فرمود : پس [بر اين پيمان]گواه باشيد و من هم با شما از گواهانم.' },82 : { txt : ' فمن تولى‏ بعْد ذلک فأولئک هم الْفاسقون' , trans : 'پس كسانى كه بعد از اين [پيمان محكم و استوار] روى گرداندند، آنانند كه فاسقند.' },83 : { txt : ' أفغیْر دین الله یبْغون وله أسْلم منْ فی السماوات والْأرْض طوْعا وکرْها وإلیْه یرْجعون' , trans : 'آيا [اهل كتاب پس از اين همه دلايل روشن] غير دين خدا را خواستارند؟ در حالى كه هر كه در آسمان ه وزمين است از روى رغبت يا كراهت در برابر او [و اراده و فرمانش] تسليم است، وهمه به سوى او بازگردانده مى شوند.' },84 : { txt : ' قلْ آمنا بالله وما أنْزل علیْنا وما أنزل على‏ إبْراهیم وإسْماعیل وإسْحاق ویعْقوب والْأسْباط وما أوتی موسى‏ وعیسى‏ والنبیون من ربهمْ لا نفرق بیْن أحدٍ منْهمْ ونحْن له مسْلمون' , trans : '[اى پيامبر ! از جانب خود و پيروانت به همه] بگو : ما به خدا و آنچه بر ما نازل شده و آنچه بر ابراهيم و اسماعيل و اسحاق و يعقوب و نوادگان [داراى مقام نبوتشان] فرود آمده، و آنچه به موسى و عيسى و پيامبران از سوى پروردگارشان داده شده ايمان آورديم، و ميان هيچ يك از آنان فرِ نمى گذاريم، و ما در برابر او [و فرمان ها و احكام او] تسليميم.' },85 : { txt : ' ومن یبْتغ غیْر الْإسْلام دینا فلن یقْبل منْه وهو فی الآخرة من الْخاسرین' , trans : 'و هركه جز اسلام، دينى طلب كند، هرگز از او پذيرفته نمى شود و او در آخرت از زيانكاران است.' },86 : { txt : ' کیْف یهْدی الله قوْما کفروا بعْد إیمانهمْ وشهدوا أن الرسول حق وجاهم الْبینات والله لا یهْدی الْقوْم الظالمین' , trans : 'چگونه خدا گروهى را هدايت كند كه بعد از آنكه ايمان آوردند، و به حقّانيّت رسول اسلام شهادت دادند، و دلايل روشن و آشكار براى آنان آمد، كافر شدند ؟ و خدا گروه ستمكاران را هدايت نمى كند.' },87 : { txt : ' أولئک جزاؤهمْ أن علیْهمْ لعْنة الله والملائکة والناس أجْمعین' , trans : ' اينان كيفرشان اين است كه لعنت خدا و فرشتگان و همه مردم بر آنان است.' },88 : { txt : ' خالدین فیها لا یخفف عنْهم الْعذاب ولا همْ ینْظرون' , trans : 'در آن لعنت جاودانه اند نه عذاب از آنان سبك شود، و نه مهلتشان دهند.' },89 : { txt : ' إلا الذین تابوا منْ بعْد ذلک وأصْلحوا فإن الله غفور رحیم' , trans : ' مگر كسانى كه بعد از آن توبه كردند و [مفاسد خود را] اصلاح نمودند زيرا خدا بسيار آمرزنده و مهربان است.' },90 : { txt : ' إن الذین کفروا بعْد إیمانهمْ ثم ازْدادوا کفْرا لن تقْبل توْبتهمْ وأولئک هم الضالون' , trans : 'مسلماً كسانى كه پس از ايمانشان كافر شدند، سپس بر كفر [خود]افزودند، هرگز توبه آنان پذيرفته نخواهد شد و اينانند كه گمراهند.' },91 : { txt : ' إن الذین کفروا وماتوا وهمْ کفار فلن یقْبل منْ أحدهم ملْ‏ الْأرْض ذهبا ولو افْتدى‏ به أولئک لهمْ عذاب ألیم وما لهم من ناصرین' , trans : 'قطعاً كسانى كه كافر شدند و در حال كفر از دنيا رفتند، هرگز از هيچ يك از آنان [براى رهايى از عذاب] هر چند به اندازه آكندگى زمين از طلا فديه و عوض دهد، پذيرفته نمى شود براى آنان عذابى دردناك خواهد بود، و هيچ ياورى نخواهند داشت.' },92 : { txt : ' لن تنالوا البر حتى‏ تنْفقوا مما تحبون وما تنفقوا من شیْ‏ٍ فإن الله به علیم' , trans : 'هرگز به [حقيقتِ] نيكى [به طور كامل] نمى رسيد تا از آنچه دوست داريد انفاق كنيد و آنچه از هر چيزى انفاق مى كنيد [خوب يا بد، كم يا زياد، به اخلاص يا ري]يقيناً خدا به آن داناست.' },93 : { txt : ' کل الطعام کان حلا لبنی إسْرائیل إلا ما حرم إسْرائیل على‏ نفْسه من قبْل أن تنزل التوْراة قلْ فأْتوا بالتوْراة فاتْلوها إن کنْتمْ صادقین' , trans : 'همه خوراكى ها بر بنى اسرائيل حلال بود، جز آنچه اسرائيل [يعنى يقعوب] پيش از آنكه تورات نازل شود [به علتى] بر خود حرام كرد [بنابراين آنچه از خوراكى ها در توراتْ حرام شده به كيفر گناهان بنى اسرائيل است نه آنكه از آيين ابراهيم به جا مانده باشد] بگو : اگر راستگوييد [و حقيقت غير از اين است]تورات را [كه از نظرها پنهان كرده ايد] بياوريد و آن را بخوانيد، [و اگر از آوردن تورات و خواندنش خوددارى ورزيد، اعتراف كنيد كه به تورات دروغ مى بنديد.]' },94 : { txt : ' فمن افْترى‏ على الله الْکذب منْ بعْد ذلک فأولئک هم الظالمون' , trans : 'پس كسانى كه بعد از اين [دلايل روشن] بر خدا دروغ بندند، [و بگويند : آنچه از خوراكى ها در تورات حرام شده از شريعت ابراهيم باقى مانده و نسخ آن محال است،]اينانند كه يقيناً ستمكارند.' },95 : { txt : ' قلْ صدق الله فاتبعوا ملة إبْراهیم حنیفا وما کان من الْمشْرکین' , trans : 'بگو : خدا راست گفت [كه خوراكى ها در آيين ابراهيم حرام نبوده]. بنابراين از آيين ابراهيم كه يكتاپرست و حق گرا بود و از مشركان نبود، پيروى كنيد.' },96 : { txt : ' إن أول بیْتٍ وضع للناس للذی ببکة مبارکا وهدى للْعالمین' , trans : 'يقيناً نخستين خانه اى كه براى [نيايش و عبادت] مردم نهاده شد، همان است كه در مكه است، كه پر بركت و وسيله هدايت براى جهانيان است.' },97 : { txt : ' فیه آیات بینات مقام إبْراهیم ومن دخله کان آمنا ولله على الناس حج الْبیْت من اسْتطاع إلیْه سبیلا ومن کفر فإن الله غنی عن الْعالمین' , trans : 'در آن نشانه هايى روشن [از ربوبيّت، لطف، رحمت خدا و از جمله]مقام ابراهيم است و هر كه وارد آن شود در امان است و خدا را حقّى ثابت و لازم بر عهده مردم است كه [براى اداى مناسك حج] آهنگ آن خانه كنند، [البته] كسانى كه [از جهت سلامت جسمى و توانمندى مالى و باز بودن مسير] بتوانند به سوى آن راه يابند، و هر كه ناسپاسى ورزد [و از رفتن به آنجا خوددارى كند به خود زيان زده] زيرا خدا از جهانيان بى نياز است.' },98 : { txt : ' قلْ یاأهْل الْکتاب لم تکْفرون بآیات الله والله شهید على‏ ما تعْملون' , trans : 'بگو : اى اهل كتاب ! چرا به آيات خدا كفر ميورزيد ؟ در حالى كه خدا بر آنچه انجام مى دهيد، گواه است.' },99 : { txt : ' قلْ یاأهْل الْکتاب لم تصدون عن سبیل الله منْ آمن تبْغونها عوجا وأنْتمْ شهدا وما الله بغافلٍ عما تعْملون' , trans : 'بگو : اى اهل كتاب ! چرا كسانى را كه ايمان آورده اند از راه خدا ـ در حالى كه خواهان كج نشان دادن آن هستيد ـ بازمى داريد ؟ با اينكه شما [به مستقيم بودن و حقّانيّتش] گواهيد، و خدا از آنچه انجام مى دهيد بى خبر نيست.' },100 : { txt : ' یاأیها الذین آمنوا إن تطیعوا فریقا من الذین أوتوا الْکتاب یردوکم بعْد إیمانکمْ کافرین' , trans : 'اى اهل ايمان ! اگر از گروهى از كسانى كه به آنان كتاب داده شده اطاعت كنيد، شم را پس از ايمانتان به كفر بازمى گردانند.' },101 : { txt : ' وکیْف تکْفرون وأنْتمْ تتْلى‏ علیْکمْ آیات الله وفیکمْ رسوله ومن یعْتصم بالله فقدْ هدی إلى‏ صراطٍ مسْتقیمٍ' , trans : 'و چگونه كفر مىورزيد در حالى كه آيات خدا بر شما خوانده مى شود، و پيامبر او در ميان شماست ؟ ! و هر كس به خدا تمسّك جويد، قطعاً به راه راست هدايت شده است.' },102 : { txt : ' یاأیها الذین آمنوا اتقوا الله حق تقاته ولا تموتن إلا وأنْتم مسْلمون' , trans : 'اى اهل ايمان ! از خدا آن گونه كه شايسته پرواى از اوست پروا كنيد، و نميريد مگر در حالى كه [در برابر او و فرمان ها و احكامش] تسليم باشيد.' },103 : { txt : ' واعْتصموا بحبْل الله جمیعا ولا تفرقوا واذْکروا نعْمة الله علیْکمْ إذْ کنْتمْ أعْدا فألف بیْن قلوبکمْ فأصْبحْتم بنعْمته إخْوانا وکنْتمْ على‏ شفا حفْرةٍ من النار فأنْقذکم منْها کذلک یبین الله لکمْ آیاته لعلکمْ تهْتدون' , trans : 'و همگى به ريسمان خدا [قرآن ] چنگ زنيد، و پراكنده و گروه گروه نشويد و نعمت خدا را بر خود ياد كنيد آن گاه كه [پيش از بعثت پيامبر و نزول قرآن] با يكديگر دشمن بوديد، پس ميان دل هاى شما پيوند و الفت برقرار كرد، در نتيجه به رحمت و لطف او با هم برادر شديد، و بر لب گودالى از آتش بوديد، ولى شما را از آن نجات داد خدا اين گونه، نشانه هاى [قدرت، لطف و رحمت] خود را براى شما روشن مى سازد تا هدايت شويد.' },104 : { txt : ' ولتکن منکمْ أمة یدْعون إلى الْخیْر ویأْمرون بالْمعْروف وینْهوْن عن الْمنْکر وأولئک هم الْمفْلحون' , trans : 'و بايد از شما گروهى باشند كه [همه مردم را] به سوى خير [اتحاد، اتفاِ، الفت، برادرى، مواسات و درستى]دعوت نمايند، و به كار شايسته و پسنديده وادارند، و از كار ناپسند و زشت بازدارند و اينانند كه يقيناً رستگارند.' },105 : { txt : ' ولا تکونوا کالذین تفرقوا واخْتلفوا من بعْدما جاهم الْبینات وأولئک لهمْ عذاب عظیم' , trans : 'و [شما اى اهل ايمان !] مانند كسانى نباشيد كه پس از آنكه دلايل روشن براى آنان آمد، پراكنده و گروه گروه شدند و [در دين]اختلاف پيدا كردند، و آنان را عذابى بزرگ است' },106 : { txt : ' یوْم تبْیض وجوه وتسْود وجوه فأما الذین اسْودت وجوههمْ أکفرْتم بعْد إیمانکمْ فذوقوا الْعذاب بما کنْتمْ تکْفرون' , trans : 'در روزى كه چهره هايى سپيد و چهره هايى سياه شود، اما آنان كه چهره هايشان سياه شده [به آنان گويند :] آيا پس از ايمانتان كافر شديد ؟ پس به كيفر آنكه كفر ميورزيديد، اين عذاب را بچشيد.' },107 : { txt : ' وأما الذین ابْیضتْ وجوههمْ ففی رحْمة الله همْ فیها خالدون' , trans : 'و اما آنان كه چهره هايشان سپيد گشته همواره در رحمت خدايند، و در آن جاودانه اند.' },108 : { txt : ' تلْک آیات الله نتْلوها علیْک بالحق وما الله یرید ظلْما للْعالمین' , trans : 'اينها [سرگذشت اهل كتاب، مژده ه، بيم ها و امور مربوط به آخرت] آيات خداست كه آن را به درستى و راستى بر تو مى خوانيم و خدا هيچ ستم و بيدادى بر جهانيان نمى خواهد.' },109 : { txt : ' ولله ما فی السماوات وما فی الْأرْض وإلى الله ترْجع الْأمور' , trans : 'و آنچه در آسمان و آنچه در زمين است، فقط در سيطره مالكيّت و فرمانروايى خداست، و همه امور به سوى او بازگردانده مى شود.' },110 : { txt : ' کنْتمْ خیْر أمةٍ أخْرجتْ للْناس تأْمرون بالْمعْروف وتنْهوْن عن الْمنْکر وتؤْمنون بالله ولوْ آمن أهْل الْکتاب لکان خیْرا لهمْ منْهم الْمؤْمنون وأکْثرهم الْفاسقون' , trans : 'شما بهترين امتى هستيد كه [براى اصلاح جوامع انسانى] پديدار شده ايد، به كار شايسته و پسنديده فرمان مى دهيد و از كار ناپسند و زشت بازمى داريد، و [از روى تحقيق، معرفت، صدق و اخلاص] به خدا ايمان مى آوريد. و اگر اهل كتاب ايمان مى آوردند قطعاً براى آنان بهتر بود برخى از آنان مؤمن [به قرآن و پيامبرند]و بيشترشان فاسقند.' },111 : { txt : ' لن یضروکمْ إلا أذى وإن یقاتلوکمْ یولوکم الْأدْبار ثم لا ینْصرون' , trans : 'هرگز به شما جز آزارى اندك نمى رسانند، و اگر با شما بجنگند [شكست مى خورند و] به شما پشت كرده [فرار مى كنند] آن گاه [از جانب ديگران] يارى نمى شوند.' },112 : { txt : ' ضربتْ علیْهم الذلة أیْن ما ثقفوا إلا بحبْلٍ من الله وحبْلٍ من الناس وباوا بغضبٍ من الله وضربتْ علیْهم الْمسْکنة ذلک بأنهمْ کانوا یکْفرون بآیات الله ویقْتلون الْأنْبیا بغیْر حقٍ ذلک بما عصوْا وکانوا یعْتدون' , trans : 'هر زمان و هر كجا يافت شوند، [داغِ]خوارى و ذلت بر آنان زده شده، مگر [آنكه] به ريسمانى از جانب خدا [كه ايمان به قرآن و نبوّت پيامبر است] و يا ريسمانى از سوى مردم، [مؤمن كه پذيرش ذمه و شرايط آن است، چنگ زنند]و به خشمى از سوى خدا سزاوار شده اند و [داغِ]بينوايى و بدبختى بر آنان زده شد. اين بدان سبب است كه آنان همواره به آيات خدا كفر ميورزيدند و پيامبران را به ناحق مى كشتند، و اين [كفرورزى و كشتن پيامبران] به سبب اين است كه [خدا را]نافرمانى نمودند و همواره [از حدود الهى] تجاوز مى كردند.' },113 : { txt : ' لیْسوا سوا منْ أهْل الْکتاب أمة قائمة یتْلون آیات الله آنا اللیْل وهمْ یسْجدون' , trans : '[همه اهل كتاب]يكسان نيستند، از اهل كتاب گروهى درستكار [و رعايت كننده حقّ خدا و مردم]هستند، آيات خدا را در ساعاتى از شب مى خوانند و [به پيشگاه حق از روى تواضع و فروتنى] سجده مى كنند.' },114 : { txt : ' یؤْمنون بالله والْیوْم الآخر ویأْمرون بالْمعْروف وینْهوْن عن الْمنْکر ویسارعون فی الْخیْرات وأولئک من الصالحین' , trans : '[در سايه قرآن و نبوّت پيامبر] به خدا و روز قيامت ايمان مى آورند و به كار شايسته و پسنديده فرمان مى دهند، و از كار ناپسند و زشت بازمى دارند و در كارهاى خير مى شتابند و اينان از شايستگانند.' },115 : { txt : ' وما یفْعلوا منْ خی
