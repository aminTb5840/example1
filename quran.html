سى را كه [از هدايت حق] تجاوز كرده وبه آيات پروردگارش ايمان نياورده، اينگونه كيفر مى دهيم، وبي ترديد عذاب آخرت سختتر وپايدارتر است.' },128 : { txt : ' أفلمْ یهْد لهمْ کمْ أهْلکْنا قبْلهم من الْقرون یمْشون فی مساکنهمْ إن فی ذلک لآیاتٍ لأوْلی النهى‏' , trans : ' پس آيا [اين حقيقت] سبب هدايتشان نشده است كه چه بسيار امتها را پيش از آنان هلاك كرديم كه [اينان] در مساكن آنان رفت وآمد مى كنند؟ مسلماً در اين [امور] نشانه هايى [عبرت آموز]براى صاحبان خرد است.' },129 : { txt : ' ولوْلا کلمة سبقتْ من ربک لکان لزاما وأجل مسمى' , trans : 'واگر سنت وروشى از پروردگارت [نسبت به تأخير افتادن عذاب از آنان] نگذشته بود ونيز مدتى كه [براى زندگى آنان] مشخص ومعين شده است، قطعاً عذاب خدا بدون تأخير بر آنان لازم وحتم مى شد.' },130 : { txt : ' فاصْبرْ على‏ ما یقولون وسبحْ بحمْد ربک قبْل طلوع الشمْس وقبْل غروبها ومنْ آنا اللیْل فسبحْ وأطْراف النهار لعلک ترْضى‏' , trans : 'پس در برابر آنچه [مشركان] مى گويند، شكيبا باش، وپيش از طلوع خورشيد وپيش از غروب آن پروردگارت را همراه با سپاس وستايش تسبيح گوى، و[نيز]در بخشى از ساعات شب واطراف روز تسبيح گوى تا [به سنتها وتدبيرهاى او]خشنود شوى.' },131 : { txt : ' ولا تمدن عیْنیْک إلى‏ ما متعْنا به أزْواجا منْهمْ زهْرة الْحیاة الدنْیا لنفْتنهمْ فیه ورزْق ربک خیْر وأبْقى‏' , trans : 'ديدگانت را به آنچه برخى از اصناف آنان را بهرهمند كرديم مدوز، [آنچه به آنان داده ايم] شكوفه [بى ميوه وزيور وزينت] دنياست تا آنان را در آن بيازماييم، ورزِق پروردگارت بهتر وپايدارتر است.' },132 : { txt : ' وأْمرْ أهْلک بالصلاة واصْطبرْ علیْها لا نسْألک رزْقا نحْن نرْزقک والْعاقبة للتقْوى‏' , trans : 'وخانواده ات را به نماز فرمان بده وخود نيز بر آن شكيبايى ورز; از تو رزقى نمى طلبيم، ما به تو روزى مى دهيم وعاقبت نيك براى پرهيزكارى است.' },133 : { txt : ' وقالوا لوْلا یأْتینا بآیةٍ من ربه أو لمْ تأْتهم بینة ما فی الصحف الْأولى‏' , trans : ' و[مشركان] گفتند: چرا [پيامبر] معجزه اى از سوى پروردگارش براى ما نمى آورد؟ آيا [اين قرآن كه]شاهد ودليلى روشن بر [معارف] كتاب هاى پيشين [آسمانى است] براى آنان نيامده؟!' },134 : { txt : ' ولوْ أنا أهْلکْناهم بعذابٍ من قبْله لقالوا ربنا لوْلا أرْسلْت إلیْنا رسولا فنتبع آیاتک من قبْل أن نذل ونخْزى‏' , trans : 'واگر آنان را پيش از نزول قرآن هلاك مى كرديم، قطعاً مى گفتند: پروردگارا! چرا رسولى به سوى ما نفرستادى تپيش ازآنكه خوار و رسوا شويم، آيات تو را پيروى كنيم.' },135 : { txt : ' قلْ کل متربص فتربصوا فستعْلمون منْ أصْحاب الصراط السوی ومن اهْتدى‏' , trans : 'بگو: هر يك [از ما وشم] منتظريم، پس منتظر باشيد كه به زودى خواهيد دانست كه رهروان راهِ راست وره يافتگان چه كسانى هستند؟' }, },21 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' اقْترب للناس حسابهمْ وهمْ فی غفْلةٍ معْرضون' , trans : ' مردم را [هنگام] حسابرسى [آنچه در مدت عمرشان انجام داده اند] نزديك شده در حالى كه آنان با [فرو افتادن] در غفلت [از دلايل اثبات كننده معاد] روى گردانند.' },2 : { txt : ' ما یأْتیهم من ذکْرٍ من ربهم محْدثٍ إلا اسْتمعوه وهمْ یلْعبون' , trans : ' هيچ يادآورى وپند تازه اى از سوى پروردگارشان براى آنان نمي يد مگر آنكه آن را مى شنوند ودر حالى كه سرگرم بازى هستند [آن را مسخره مي کنند].' },3 : { txt : ' لاهیة قلوبهمْ وأسروا النجْوى الذین ظلموا هلْ هذا إلا بشر مثْلکمْ أفتأْتون السحْر وأنتمْ تبْصرون' , trans : 'دلهايشان [به امور مادى، خوشگذرانى ومعصيت] مشغول است; وآنان كه ستم پيشه اند رازگويى خود را پنهان داشتند [وگفتند:] آيا اين پيامبر جز اين است كه بشرى مانند شماست؟ آيا شما با چشم باز وشناخت وآگاهى به سوى سِحر مى رويد؟!' },4 : { txt : ' قال ربی یعْلم الْقوْل فی السما والْأرْض وهو السمیع الْعلیم' , trans : '[پيامبر به آنان] گفت: [رازگويى خود را پنهان نكنيد، زيرا]پروردگارم هر سخنى را در آسمان وزمين مي داند، و او شنوا وداناست.' },5 : { txt : ' بلْ قالوا أضْغاث أحْلامٍ بل افْتراه بلْ هو شاعر فلْیأْتنا بآیةٍ کما أرْسل الْأولون' , trans : '[مشركان] گفتند: [نه، قرآنْ سحر نيست] بلكه خواب هايى آشفته وپريشان است، [نه] بلكه آن را به دروغ بربافته، [نه] بلكه او شاعرِ [خيالپردازى]است، [اگر فرستاده خداست] بايد براى ما معجزه اى بياورد مانند معجزه هايى كه پيامبران گذشته را [با آنها] فرستادند.' },6 : { txt : ' ما آمنتْ قبْلهم من قرْیةٍ أهْلکْناها أفهمْ یؤْمنون' , trans : ' پيش از آنان [اهل]هيچ شهرى كه آن را نابود كرديم [با ديدن معجزه]ايمان نياوردند; پس آيا اينان ايمان مى آورند؟!' },7 : { txt : ' وما أرْسلْنا قبْلک إلا رجالا نوحی إلیْهمْ فسْألوا أهْل الذکْر إن کنتمْ لا تعْلمون' , trans : 'وپيش از تو [به پيامبرى]نفرستاديم مگر مردانى را كه به آنان وحى مى نموديم. اگر نمى دانيد از دانايان [به كتاب هاى آسمانى وآگاهان به اخبار پيشينيان] بپرسيد [كه همه پيامبران از جنس خود بشر بودند، نه فرشته]' },8 : { txt : ' وما جعلْناهمْ جسدا لا یأْکلون الطعام وما کانوا خالدین' , trans : 'وآنان را جسدهايى كه غذا نخورند قرار نداديم، وجاويدان هم نبودند [كه از دنيا نروند].' },9 : { txt : ' ثم صدقْناهم الْوعْد فأنجیْناهمْ ومن نشا وأهْلکْنا الْمسْرفین' , trans : 'سپس به وعده اى كه به آنان داده بوديم [كه شكست براى دشمنان لجوج وپيروزى براى آنان است] وفا كرديم، وآنان وهر كه را مى خواستيم، نجات داديم ومتجاوزان [از حدود حق] را هلاك كرديم.' },10 : { txt : ' لقدْ أنزلْنا إلیْکمْ کتابا فیه ذکْرکمْ أفلا تعْقلون' , trans : 'بى ترديد كتابى به سوى شما نازل كرديم كه [شرف، بزرگوارى، رشد وسعادت شما]در آن است; آيا نمى انديشيد.' },11 : { txt : ' وکمْ قصمْنا من قرْیةٍ کانتْ ظالمة وأنشأْنا بعْدها قوْما آخرین' , trans : 'وچه بسيار از شهرهايى كه [اهلش] ستمكار بودند، درهم شكستيم، وپس از آنان قومى ديگرپديد آورديم.' },12 : { txt : ' فلما أحسوا بأْسنا إذا هم منْها یرْکضون' , trans : 'پس هنگامى كه عذاب ما را احساس كردند، ناگهان از آن مى گريختند.' },13 : { txt : ' لا ترْکضوا وارْجعوا إلى‏ ما أتْرفْتمْ فیه ومساکنکمْ لعلکمْ تسْألون' , trans : '[از روى استهزا وتحقير به آنان گفتند:] فرار نكنيد، وبه سوى زندگى مرفّهى كه در آن ناز پرورده [ومغرور] بوديد وبه خانه هايتان بازگرديد تا [بار ديگر به وسيله تهيدستان ومستمندان] از شما درخواست كمك شود [وشما آنان را با كبر ونخوت برانيد].' },14 : { txt : ' قالوا یا ویْلنا إنا کنا ظالمین' , trans : ' [با ديدن عذاب فرياد برداشتند و] گفتند: اى واى بر ما كه ما قطعاً ستمكار بوديم!' },15 : { txt : ' فما زالتْ تلْک دعْواهمْ حتى‏ جعلْناهمْ حصیدا خامدین' , trans : ' پس همواره سخنشان همين بود تا آنكه آنان را ريشه كن وخاموش ساختيم.' },16 : { txt : ' وما خلقْنا السما والْأرْض وما بیْنهما لاعبین' , trans : ' وما آسمان وزمين وآنچه را ميان آن دو قرار دارد به بازى نيافريده ايم.' },17 : { txt : ' لوْ أردْنا أن نتخذ لهوا لاتخذْناه من لدنا إن کنا فاعلین' , trans : 'اگر مى خواستيم بازيچه وسرگرمى انتخاب كنيم، چنان چه، [بر فرض محال] كننده [اين كار]بوديم، آن را از نزدِ ذاتِ خود [برابر با شأنمان]انتخاب مى كرديم [نه از آسمان وزمين كه مملوكِ ما هستند].' },18 : { txt : ' بلْ نقْذف بالْحق على الْباطل فیدْمغه فإذا هو زاهق ولکم الْویْل مما تصفون' , trans : 'نه، بلكه [شأن ما اين است كه] با حق بر باطل مى كوبيم تا آن را درهم شكند [واز هم بپاشد] پس ناگهان باطل نابود شود; و واى بر شما از آنچه [درباره خدا ومخلوقات او به ناحق] توصيف مي کنيد.' },19 : { txt : ' وله من فی السماوات والْأرْض ومنْ عنده لا یسْتکْبرون عنْ عبادته ولا یسْتحْسرون' , trans : 'وهر كه در آسمانها و زمين است، فقط در سيطره مالكيّت وفرمانروايى اوست، وكسانى كه [از فرشتگان] در محضر اويند از بندگيش تكبّر نميورزند وخسته ودرمانده نمي شوند.' },20 : { txt : ' یسبحون اللیْل والنهار لا یفْترون' , trans : 'شبانه روز او را بى آنكه سست شوند، تسبيح مي گويند.' },21 : { txt : ' أم اتخذوا آلهة من الْأرْض همْ ینشرون' , trans : ' آيا معبودانى از زمين اختيار كرده اند كه آنان مردگان را زنده مي کنند؟!' },22 : { txt : ' لوْ کان فیهما آلهة إلا الله لفسدتا فسبْحان الله رب الْعرْش عما یصفون' , trans : ' اگر در آسمان وزمين معبودانى جز خدا بود بى ترديد آن دو تباه مى شد; پس منزّه است خداى صاحب عرش از آنچه [او را به ناحق به آن] وصف مي کنند.' },23 : { txt : ' لا یسْئل عما یفْعل وهمْ یسْئلون' , trans : 'خدا از آنچه انجام مي دهد، بازخواست نمي شود وآنان [در برابر خدا]بازخواست خواهند شد.' },24 : { txt : ' أم اتخذوا من دونه آلهة قلْ هاتوا برْهانکمْ هذا ذکْر من معی وذکْر من قبْلی بلْ أکْثرهمْ لا یعْلمون الْحق فهم معْرضون' , trans : '[شگفت!]آيا به جاى خدا معبودانى اختيار كرده اند؟ بگو: [اگر انتخاب شما حق است] دليل وبرهانتان را [بر آن] بياوريد، اين [قرآن]يادآور امت من [نسبت به توحيد ونفى شرك] ويادآور امت هاى پيش از من [نسبت به معارف توحيدى ديگر كتابهاى آسمانى] است; [حق نه اين است كه مشركان مي گويند]بلكه بيشترشان حق را نمى شناسند وبه اين سبب از آن روى گردانند.' },25 : { txt : ' وما أرْسلْنا من قبْلک من رسولٍ إلا نوحی إلیْه أنه لا إله إلا أنا فاعْبدون' , trans : 'وپيش از تو هيچ پيامبرى نفرستاديم مگر آنكه به او وحى كرديم كه: معبودى جز من نيست، پس تنها مرا بپرستيد.' },26 : { txt : ' وقالوا اتخذ الرحْمن ولدا سبْحانه بلْ عباد مکْرمون' , trans : 'و[مشركان] گفتند: [خداىِ] رحمان فرشتگان را فرزند خود گرفته است. منزّه است او، [فرشتگان، فرزند خدا نيستند] بلكه بندگانى گرامى وارجمندند.' },27 : { txt : ' لا یسْبقونه بالْقوْل وهم بأمْره یعْملون' , trans : 'در گفتار بر او پيشى نمي گيرند، وآنان فقط به فرمان او عمل مي کنند.' },28 : { txt : ' یعْلم ما بیْن أیْدیهمْ وما خلْفهمْ ولا یشْفعون إلا لمن ارْتضى‏ وهم منْ خشْیته مشْفقون' , trans : 'خدا همه گذشته آنان وآيندهشان را مي داند، وجز براى كسى كه خدا بپسندد شفاعت نمي کنند، وآنان از ترس [عظمت وجلال] او هراسان وبيمناكند.' },29 : { txt : ' ومن یقلْ منْهمْ إنی إله من دونه فذلک نجْزیه جهنم کذلک نجْزی الظالمین' , trans : 'وهر كس از آنان بگويد: من هم معبودى، غير از اويم، دوزخ را به آن گوينده كيفر مي دهيم، وستمكاران را اينگونه مجازات مي کنيم.' },30 : { txt : ' أولمْ یر الذین کفروا أن السماوات والْأرْض کانتا رتْقا ففتقْناهما وجعلْنا من الْما کل شیْ‏ٍ حیٍ أفلا یؤْمنون' , trans : ' آيا كافران ندانسته اند كه آسمانها وزمين به هم بسته وپيوسته بودند وما آن دو را شكافته واز هم باز كرديم وهر چيز زنده اى را از آب آفريديم؟ پس آيا ايمان نمي آورند؟' },31 : { txt : ' وجعلْنا فی الْأرْض رواسی أن تمید بهمْ وجعلْنا فیها فجاجا سبلا لعلهمْ یهْتدون' , trans : 'ودر زمين كوه هاى استوار پديد آورديم تا زمين آنان را نلرزاند، ودر آن راههايى فراخ وگشاده قرار داديم تا [به سوى اهداف خود] راه يابند.' },32 : { txt : ' وجعلْنا السما سقْفا محْفوظا وهمْ عنْ آیاتها معْرضون' , trans : 'وآسمان را سقفى محفوظ قرار داديم در حالى كه آنان [از تأمل ودقت در] نشانه هاى آن [كه گواه توحيد، ربوبيّت وقدرت خداست] روى گردانند.' },33 : { txt : ' وهو الذی خلق اللیْل والنهار والشمْس والْقمر کل فی فلکٍ یسْبحون' , trans : ' واوست كه شب و روز وخورشيد وماه را آفريد كه هر يك در مدارى شناور است.' },34 : { txt : ' وما جعلْنا لبشرٍ من قبْلک الْخلْد أفإن مت فهم الْخالدون' , trans : ' وپيش از تو براى هيچ بشرى جاودانگى قرار نداديم; پس آيا اگر تو بميرى آنان جاويدان خواهند ماند؟!' },35 : { txt : ' کل نفْسٍ ذائقة الْموْت ونبْلوکم بالشر والْخیْر فتْنة وإلیْنا ترْجعون' , trans : 'هر كسى چشنده مرگ است وما شما را [چنانكه سزاوار است]به نوعى خير وشر [كه تهيدستى، ثروت، سلامت، بيمارى، امنيت وبلاست] آزمايش مي کنيم، وبه سوى ما بازگردانده مي شويد.' },36 : { txt : ' وإذا رآک الذین کفروا إن یتخذونک إلا هزوا أهذا الذی یذْکر آلهتکمْ وهم بذکْر الرحْمن همْ کافرون' , trans : 'كافران چون تو را ببينند جز به مسخره ات نمي گيرند [ومي گويند:] آيا اين است آن كسى كه معبودان شما را [به موجوداتى بى اثر وبى اختيار] ياد مي کند؟ در حالى كه خود به ذكر [خداىِ] رحمان [كه توحيد وقرآن است] كافرند [واز اين كار، باكى ندارند].' },37 : { txt : ' خلق الْإنسان منْ عجلٍ سأوریکمْ آیاتی فلا تسْتعْجلون' , trans : 'انسان از شتاب وعجله آفريده شده است [كه با نخوت وغرور، عذابم را به شتاب مي خواهد]; به زودى عذاب هايم را به شما نشان خواهم داد، پس [آن را] به شتاب از من نخواهيد.' },38 : { txt : ' ویقولون متى‏ هذا الْوعْد إن کنتمْ صادقین' , trans : '[به پيامبر ومؤمنان]مي گويند: اگر راست مي گوييد، اين وعده كى خواهد بود؟' },39 : { txt : ' لوْ یعْلم الذین کفروا حین لا یکفون عن وجوههم النار ولا عن ظهورهمْ ولا همْ ینصرون' , trans : 'اگر كافران به آن وقتى كه نمي توانند آتش را از چهره ها وپشتشان باز دارند ويارى هم نمي شوند، آگاهى داشتند [عجولانه عذاب را نمى خواستند].' },40 : { txt : ' بلْ تأْتیهم بغْتة فتبْهتهمْ فلا یسْتطیعون ردها ولا همْ ینظرون' , trans : 'بلكه ناگهان به آنان مى رسد، پس چنان مبهوتشان مي کند كه، نه قدرت دارند آن را بازگردانند، ونه [براى به تأخير افتادنش] مهلت مى يابند.' },41 : { txt : ' ولقد اسْتهْزئ برسلٍ من قبْلک فحاق بالذین سخروا منْهم ما کانوا به یسْتهْزون' , trans : 'وبه راستى پيش از تو پيامبرانى مورد استهزا قرار گرفتند، پس عذابى را كه همواره مسخره مي کردند، استهزا كنندگان را فرا گرفت.' },42 : { txt : ' قلْ من یکْلؤکم باللیْل والنهار من الرحْمن بلْ همْ عن ذکْر ربهم معْرضون' , trans : ' بگو: چه كسى شما را در شب وروز از [عذاب خداى]رحمان محافظت مي کند؟ بلكه [حقيقت اين است كه] آنان از ياد پروردگارشان روى گردانند.' },43 : { txt : ' أمْ لهمْ آلهة تمْنعهم من دوننا لا یسْتطیعون نصْر أنفسهمْ ولا هم منا یصْحبون' , trans : ' آيا براى آنان به جاى ما معبودانى هست كه آنان را [از عذاب ما]باز دارند در حالى كه [آن معبودان] نمي توانند خود را يارى دهند واز سوى ما هم پناه داده نمي شوند؟' },44 : { txt : ' بلْ متعْنا هؤلا وآباهمْ حتى‏ طال علیْهم الْعمر أفلا یروْن أنا نأْتی الْأرْض ننقصها منْ أطْرافها أفهم الْغالبون' , trans : 'بلكه اينان وپدرانشان را [از انواع نعمتها]بهرهمند ساختيم تا جايى كه عمرشان طولانى شد [وگمان كردند كه نعمتها وعمرشان پايان نمى پذيرد]. آيا ندانسته اند كه ما همواره به زمين مى پردازيم واز اطراف [وجوانب] آن [كه ملتها، اقوام، تمدنها ودانشمندانش هستند]مى كاهيم؟ پس آيا باز هم آنان پيروزند؟' },45 : { txt : ' قلْ إنما أنذرکم بالْوحْی ولا یسْمع الصم الدعا إذا ما ینذرون' , trans : 'بگو: من فقط شما را به وسيله وحى بيم مي دهم، ولى كران، بانگ دعوت را هنگامى كه بيمشان دهند، نمى شنوند.' },46 : { txt : ' ولئن مستْهمْ نفْحة منْ عذاب ربک لیقولن یاویْلنا إنا کنا ظالمین' , trans : 'واگر اندكى از عذاب پروردگارت به آنان برسد، خواهند گفت: اى واى بر ما كه قطعاً ستمكار بوديم!' },47 : { txt : ' ونضع الْموازین الْقسْط لیوْم الْقیامة فلا تظْلم نفْس شیْئا وإن کان مثْقال حبةٍ منْ خرْدلٍ أتیْنا بها وکفى‏ بنإ حاسبین' , trans : 'وترازوهاى عدالت را در روز قيامت مى نهيم وبه هيچ كس هيچ ستمى نمي شود; واگر [عمل خوب يا بد] هم وزن دانه خردلى باشد آن را [براى وزن كردن] مى آوريم، وكافى است كه ما حسابگر باشيم.' },48 : { txt : ' ولقدْ آتیْنا موسى‏ وهارون الْفرْقان وضیا وذکْرا للْمتقین' , trans : ' يقيناً به موسى وهارون [كتابى كه] جداكننده [حق از باطل] ونور ومايه يادآورى براى پرهيزكاران [است] عطا كرديم.' },49 : { txt : ' الذین یخْشوْن ربهم بالْغیْب وهم من الساعة مشْفقون' , trans : ' همانان كه در پنهانى از پروردگارشان مى ترسند واز قيامت هم بيمناكند.' },50 : { txt : ' وهذا ذکْر مبارک أنزلْناه أفأنتمْ له منکرون' , trans : 'واين [قرآنى] كه آن را نازل كرده ايم، ذكر وپندى پرمنفعت است; آيا باز هم شما منكر آن هستيد؟' },51 : { txt : ' ولقدْ آتیْنا إبْراهیم رشْده من قبْل وکنا به عالمین' , trans : 'ومسلماً پيش از اين به ابراهيم، رشد وهدايتى [كه سزاوارش بود] عطا كرديم; وما به او دانا بوديم.' },52 : { txt : ' إذْ قال لأبیه وقوْمه ما هذه التماثیل التی أنْتم لها عاکفون' , trans : '[ياد كن] زمانى را كه به پدرش وقومش گفت: اين مجسمه هايى كه شما ملازم پرستش آنها شده ايد، چيست؟' },53 : { txt : ' قالوا وجدْنا آبانا لها عابدین' , trans : ' گفتند: پدرانمان را پرستش كنندگان آنها يافتيم [لذا به پيروى از پدرانمان آنها را مىپرستيم!!]' },54 : { txt : ' قال لقدْ کنتمْ أنْتم وآباؤکمْ فی ضلالٍ مبینٍ' , trans : ' گفت: به يقين شما وپدرانتان در گمراهى آشكارى هستيد.' },55 : { txt : ' قالوا أجئْتنا بالْحق أمْ أنت من اللاعبین' , trans : ' گفتند: آيا حق را براى ما آورده اى يا شوخى مي کني؟!' },56 : { txt : ' قال بل ربکمْ رب السماوات والْأرْض الذی فطرهن وأنا على‏ ذلکم من الشاهدین' , trans : 'گفت: [شوخى نمى كنم] بلكه پروردگارتان همان پروردگار آسمانها وزمين است، همان كه آنها را آفريد ومن بر اين [حقيقت] از گواهى دهندگانم.' },57 : { txt : ' وتالله لأکیدن أصْنامکم بعْد أن تولوا مدْبرین' , trans : 'سوگند به خدا پس از آنكه [به بتخانه] پشت كرديد ورفتيد، درباره بت هايتان تدبيرى خواهم كرد.' },58 : { txt : ' فجعلهمْ جذاذا إلا کبیرا لهمْ لعلهمْ إلیْه یرْجعون' , trans : ' پس [همه] بتها را قطعه قطعه كرد وشكست مگر بت بزرگشان را كه [براى درك ناتوانى بتها] به آن مراجعه كنند.' },59 : { txt : ' قالوا من فعل هذا بآلهتنا إنه لمن الظالمین' , trans : '[چون به بتخانه آمدند، با شگفتى]گفتند: چه كسى اين كار را با معبودانمان انجام داده است؟ به يقين او از ستمكاران است.' },60 : { txt : ' قالوا سمعْنا فتى یذْکرهمْ یقال له إبْراهیم' , trans : ' گفتند: از جوانى شنيديم كه از بتان ما [به عنوان عناصرى بى اثر وبى اختيار] ياد مي کرد كه به او ابراهيم مي گويند.' },61 : { txt : ' قالوا فأْتوا به على‏ أعْین الناس لعلهمْ یشْهدون' , trans : ' گفتند: پس او را در برابر ديدگان مردم بياوريد تا آنان [به اين كار او] شهادت دهند.' },62 : { txt : ' قالوا أأنت فعلْت هذا بآلهتنا یا إبْراهیم' , trans : ' گفتند: اى ابراهيم! آيا تو با معبودان ما چنين كرده اى؟' },63 : { txt : ' قال بلْ فعله کبیرهمْ هذا فسْألوهمْ إن کانوا ینطقون' , trans : 'گفت: بلكه [سالم ماندن بزرگشان نشان مي دهد كه] بزرگشان اينكار را انجام داده است; پس اگر سخن مي گويند، از خودشان بپرسيد.' },64 : { txt : ' فرجعوا إلى‏ أنفسهمْ فقالوا إنکمْ أنتم الظالمون' , trans : ' پس آنان [با تفكر وتأمل] به خود آمدند وگفتند: شما خودتان [با پرستيدن اين موجودات بى اثر وبى اختيار] ستمكاريد [نه ابراهيم].' },65 : { txt : ' ثم نکسوا على‏ رؤوسهمْ لقدْ علمت ما هؤلا ینطقون' , trans : ' آنگاه سرافكنده وشرمسار شدند [ولى از روى ستيزه جويى به ابراهيم گفتند:] مسلماً تو مي داني كه اينان سخن نمي گويند.' },66 : { txt : ' قال أفتعْبدون من دون الله مالا ینفعکمْ شیْئا ولا یضرکمْ' , trans : ' گفت: [با توجه به اين حقيقت] آيا به جاى خدا چيزهايى را مى پرستيد كه هيچ سود وزيانى به شما نمى رسانند؟!' },67 : { txt : ' أفٍ لکمْ ولما تعْبدون من دون الله أفلا تعْقلون' , trans : ' اُف بر شما وبر آنچه به جاى خدا مى پرستيد; پس آيا نمى انديشيد؟' },68 : { txt : ' قالوا حرقوه وانصروا آلهتکمْ إن کنتمْ فاعلین' , trans : 'گفتند: اگر مي خواهيد كارى انجام دهيد [ومرد كار هستيد]او را بسوزانيد، ومعبودانتان را يارى دهيد.' },69 : { txt : ' قلْنا یانار کونی برْدا وسلاما على‏ إبْراهیم' , trans : ' [پس او را در آتش افكندند]گفتيم: اى آتش! برابر ابراهيم سرد وبى آسيب باش!' },70 : { txt : ' وأرادوا به کیْدا فجعلْناهم الْأخْسرین' , trans : ' وبر ضد او نيرنگى سنگين به كار گرفتند [كه نابودش كنند] پس آنان را زيانكارترين [مردم] قرار داديم.' },71 : { txt : ' ونجیْناه ولوطا إلى الْأرْض التی بارکْنا فیها للْعالمین' , trans : 'و او و لوط را [از آن سرزمين پر از شرك وفساد] نجات داده وبه سوى سرزمينى كه در آن براى جهانيان بركت نهاده ايم، برديم.' },72 : { txt : ' ووهبْنا له إسْحاق ویعْقوب نافلة وکلا جعلْنا صالحین' , trans : 'واسحاق ويعقوب را در حالي که عطايى افزون بود، به ا و بخشيديم وهمه را افرادى شايسته قرار داديم.' },73 : { txt : ' وجعلْناهمْ أئمة یهْدون بأمْرنا وأوْحیْنا إلیْهمْ فعْل الْخیْرات وإقام الصلاة وإیتا الزکاة وکانوا لنا عابدین' , trans : 'وآنان را پيشوايانى قرار داديم كه به فرمان ما [مردم را] هدايت مي کردند، وانجام دادن كارهاى نيك وبرپا داشتن نماز وپرداخت زكات را به آنان وحى كرديم، وآنان فقط پرستش كنندگان ما بودند.' },74 : { txt : ' ولوطا آتیْناه حکْما وعلْما ونجیْناه من الْقرْیة التی کانتْ تعْمل الْخبائث إنهمْ کانوا قوْم سوٍْ فاسقین' , trans : 'وبه لوط، حكمت ودانش داديم و او را از آن شهرى كه [اهلش] كارهاى زشت مرتكب مي شدند، نجات داديم; بي ترديد آنان قومى بد ونافرمان بودند.' },75 : { txt : ' وأدْخلْناه فی رحْمتنا إنه من الصالحین' , trans : ' و او را در رحمت خود در آورديم; چون او از شايستگان بود.' },76 : { txt : ' ونوحا إذْ نادى‏ ربه فاستجبْنا له فنجیْناه وأهْله من الْکرْب الْعظیم' , trans : 'ونوح را [ياد كن] هنگامى كه پيش از اين [پيامبران ياد شده]ندا كرد: [پروردگار! مرا از اين قوم فاسد وتبهكار نجات بخش.]پس ندايش را اجابت كرديم، و او وخانوادهاش را از آن اندوه بزرگ نجات داديم.' },77 : { txt : ' ونصرْناه من الْقوْم الذین کذبوا بآیاتنا إنهمْ کانوا قوْم سوٍْ فأغْرقْناهمْ أجْمعین' , trans : 'واو را در برابر گروهى كه آيات ما را تكذيب كردند، يارى داديم; قطعاً آنان گروه بدى بودند، پس همه آنان را غرقِ كرديم.' },78 : { txt : ' وداود وسلیْمان إذْ یحْکمان فی الْحرْث إذْ نفشتْ فیه غنم الْقوْم وکنا لحکْمهمْ شاهدین' , trans : 'و داود وسليمان را [ياد كن]زمانى كه درباره آن كشتزار كه شبانه گوسفندان قوم در آن چريده بودند، داورى مي کردند، وما گواه داورى آنان بوديم.' },79 : { txt : ' ففهمْناها سلیْمان وکلا آتیْنا حکْما وعلْما وسخرْنا مع داود الْجبال یسبحْن والطیْر وکنا فاعلین' , trans : 'پس [داورى] آن را به سليمان فهمانديم، وهر يك را حكمت ودانش عطا كرديم، وكوهها وپرندگان را رام ومسخّر كرديم كه همواره با داود تسبيح مى گفتند، وما انجام دهنده [اين كار]بوديم.' },80 : { txt : ' وعلمْناه صنْعة لبوسٍ لکمْ لتحْصنکم من بأْسکمْ فهلْ أنتمْ شاکرون' , trans : 'وبه سود شما صنعتِ ساختنِ پوششهاى دفاعى را به او آموختيم تا شما را از [آسيب]جنگتان محافظت نمايد، پس آيا شما شكرگزار حق هستيد؟' },81 : { txt : ' ولسلیْمان الریح عاصفة تجْری بأمْره إلى الْأرْض التی بارکْنا فیها وکنا بکل شیْ‏ٍ عالمین' , trans : 'وبراى سليمان، تندباد را رام ومسخّر كرديم كه به فرمانش به سوى آن سرزمينى كه در آن بركت نهاديم، حركت مي کرد وما همواره به همه چيز داناييم.' },82 : { txt : ' ومن الشیاطین من یغوصون له ویعْملون عملا دون ذلک وکنا لهمْ حافظین' , trans : 'واز شيطانها كسانى را رام ومسخّر او كرديم كه برايش غوّاصى وكارهايى غير از آن انجام مىدادند، وما نگهبان آنان بوديم.' },83 : { txt : ' وأیوب إذْ نادى‏ ربه أنی مسنی الضر وأنت أرْحم الراحمین' , trans : ' وايوب را [ياد كن]هنگامى كه پروردگارش را ندا داد كه: مرا آسيب وسختى رسيده وتو مهربانترين مهربانانى.' },84 : { txt : ' فاسْتجبْنا له فکشفْنا ما به من ضرٍ وآتیْناه أهْله ومثْلهم معهمْ رحْمة منْ عندنا وذکْرى‏ للْعابدین' , trans : 'پس ندايش را اجابت كرديم وآنچه از آسيب وسختى به او بود برطرف نموديم، وخانواده اش را [كه در حادثه ها از دستش رفته بودند] ومانندشان را همراه با آنان به او عطا كرديم كه رحمتى از سوى ما ومايه پند وتذكرى براى عبادت كنندگان بود.' },85 : { txt : ' وإسْماعیل وإدْریس وذا الْکفْل کل من الصابرین' , trans : ' واسماعيل وادريس وذوالكفل را [ياد كن] كه همه از شكيبايان بودند.' },86 : { txt : ' وأدْخلْناهمْ فی رحْمتنا إنهم من الصالحین' , trans : 'وآنان را در رحمت خود درآورديم، چون از شايستگان بودند.' },87 : { txt : ' وذا النون إذْ ذهب مغاضبا فظن أن لن نقْدر علیْه فنادى‏ فی الظلمات أن لا إله إلا أنت سبْحانک إنی کنت من الظالمین' , trans : 'وصاحب ماهى [حضرت يونس] را [ياد كن] زمانى كه خشمناك [از ميان قومش]رفت وگمان كرد كه ما [زندگى را] بر او تنگ نخواهيم گرفت، پس در تاريكى ها [ى شب، زير آب، ودل ماهى] ندا داد كه: معبودى جز تو نيست تو از هر عيب ونقصى منزّهى، همانا من از ستمكارانم.' },88 : { txt : ' فاسْتجبْنا له ونجیْناه من الْغم وکذلک ننْجی الْمؤْمنین' , trans : ' پس ندايش را اجابت كرديم واز اندوه نجاتش داديم; واينگونه مؤمنان را نجات مي دهيم.' },89 : { txt : ' وزکریا إذْ نادى‏ ربه رب لا تذرْنی فرْدا وأنت خیْر الْوارثین' , trans : ' وزكريا را [ياد كن] زمانى كه پروردگارش را ندا داد: پروردگار! مرا تنها [وبى فرزند] مگذار; وتو بهترين وارثانى.' },90 : { txt : ' فاسْتجبْنا له ووهبْنا له یحْیى‏ وأصْلحْنا له زوْجه إنهمْ کانوا یسارعون فی الْخیْرات ویدْعوننا رغبا ورهبا وکانوا لنا خاشعین' , trans : 'پس [نداى] او را اجابت كرديم ويحيى را به او بخشيديم ونازايى همسرش را براى وى اصلاح نموديم، آنان همواره در كارهاى خير مى شتافتند، وما را از روى اميد وبيم مى خواندند، وپيوسته در برابر ما فروتن بودند.' },91 : { txt : ' والتی أحْصنتْ فرْجها فنفخْنا فیها من روحنا وجعلْناها وابْنها آیة للْعالمین' , trans : 'وآن [زن را ياد كن] كه دامن خود را پاك نگه داشت، پس ما از روح خود در او دميديم واو وپسرش را نشانهاى [بزرگ از قدرت خود] براى جهانيان قرار داديم.' },92 : { txt : ' إن هذه أمتکمْ أمة واحدة وأنا ربکمْ فاعْبدون' , trans : ' آيينى يگانه است ومنم پروردگار شما پس مرا بپرستيد.' },93 : { txt : ' وتقطعوا أمْرهم بیْنهمْ کل إلیْنا راجعون' , trans : ' ولى [آنان] آيينشان را در ميان خود قطعه قطعه كردند [ونسبت به دين گروه گروه شدند وبه شدت با هم اختلاف پيدا كردند]; وهمه آنان به سوى ما باز خواهند گشت [تا كيفر سخت اين گروهگرايى را ببينند].' },94 : { txt : ' فمن یعْملْ من الصالحات وهو مؤْمن فلا کفْران لسعْیه وإنا له کاتبون' , trans : 'پس كسى كه برخى از كارهاى شايسته را انجام دهد در حالى كه مؤمن باشد، نسبت به تلاشش ناسپاسى نخواهد شد، وما يقيناً [تلاشش را] براى او مى نويسيم.' },95 : { txt : ' وحرام على‏ قرْیةٍ أهْلکْناها أنهمْ لا یرْجعون' , trans : 'وبر [اهل] شهرى كه نابودشان كرديم، محال است [در قيامت به سوى م]باز نگردند.' },96 : { txt : ' حتى‏ إذا فتحتْ یأْجوج ومأْجوج وهم من کل حدبٍ ینسلون' , trans : ' تا زمانى كه [سدّ] يأجوج ومأجوج گشوده شود وآنان از هر زمين بلندى سرازير مي شوند.' },97 : { txt : ' واقْترب الْوعْد الْحق فإذا هی شاخصة أبْصار الذین کفروا یاویْلنا قدْ کنا فی غفْلةٍ منْ هذا بلْ کنا ظالمین' , trans : 'وآن وعده حق [كه قيامت است]نزديك شود، پس ناگهان چشم هاى كافران خيره شود [وگويند:]واى بر ما! كه ما از اين روز در بى خبرى سنگينى قرار داشتيم، بلكه ما ستمكار بوديم.' },98 : { txt : ' إنکمْ وما تعْبدون من دون الله حصب جهنم أنتمْ لها واردون' , trans : '[به آنان گويند:] به يقين شما ومعبودانى كه به جاى خدا مى پرستيديد، هيزمِ دوزخيد; [بي ترديد]شما در آن وارد خواهيد شد.' },99 : { txt : ' لوْ کان هؤلآ آلهة ما وردوها وکل فیها خالدون' , trans : 'اگر اينان معبودان [برحق]بودند، وارد دوزخ نمي شدند در حالى كه همگى [بتان وبت پرستان]در آن جاودانه اند.' },100 : { txt : ' لهمْ فیها زفیر وهمْ فیها لا یسْمعون' , trans : 'آنان در دوزخ، نعره هاى دردناكى دارند ودر آنجا [سخنى اميدوار كننده]نمى شنوند.' },101 : { txt : ' إن الذین سبقتْ لهم منا الْحسْنى‏ أولئک عنْها مبْعدون' , trans : 'بي ترديد كسانى كه پيشتر از سوى ما وعده نيك به آنان دادهاند، از دوزخ دورشان نگه مى دارند.' },102 : { txt : ' لا یسْمعون حسیسها وهمْ فی ما اشْتهتْ أنفسهمْ خالدون' , trans : 'كمترين صداى آن را [هم] نمى شنوند، وآنان در آنچه [از نعمتهاى الهى]دلشان بخواهد جاودانه اند.' },103 : { txt : ' لا یحْزنهم الْفزع الْأکْبر وتتلقاهم الْملائکة هذا یوْمکم الذی کنتمْ توعدون' , trans : ' [در آن روز] آن بزرگ ترين ترس و واهمه آنان را اندوهگين نمي کند وفرشتگان [با درود وسلام] به استقبالشان آيند [و گويند:]اين است روز شما كه شما را به آن وعده مى دادند.' },104 : { txt : ' یوْم نطْوی السما کطی السجل للْکتب کما بدأْنا أول خلْقٍ نعیده وعْدا علیْنا إنا کنا فاعلین' , trans : 'روزى كه آسمان را در هم مى پيچيم، مانند در هم پيچيدن طومار، همانگونه كه نخستين بار آفريده ها را آفريديم، دوباره آنان را باز مى گردانيم. وعدهاى است [كه تحقق دادنش] بر عهده ما [ست]، به يقين آن را انجام مي دهيم.' },105 : { txt : ' ولقدْ کتبْنا فی الزبور من بعْد الذکْر أن الْأرْض یرثها عبادی الصالحون' , trans : ' وهمانا ما پس از تورات در زبور نوشتيم كه: زمين را بندگان شايسته ما به ميراث مىبرند.' },106 : { txt : ' إن فی هذا لبلاغا لقوْمٍ عابدین' , trans : ' بي ترديد در اين [حقايق] براى [رسانيدن] مردم عبادت پيشه [به نهايت مقصود واوج مطلوب] كفايت است.' },107 : { txt : ' وما أرْسلْناک إلا رحْمة للْعالمین' , trans : ' وتو را جز رحمتى براى جهانيان نفرستاديم.' },108 : { txt : ' قلْ إنما یوحى‏ إلی أنما إلهکمْ إله واحد فهلْ أنتم مسْلمون' , trans : ' بگو: به من فقط وحى مى شود كه معبود شما خداى يكتاست; پس آيا تسليم [فرمانها واحكام او] مي شويد؟' },109 : { txt : ' فإن تولوْا فقلْ آذنتکمْ على‏ سواٍ وإنْ أدْری أقریب أم بعید ما توعدون' , trans : 'پس اگر روى برگرداندند بگو: من به شما به طور يكسان آگاهى وهشدار دادم، ونمى دانم آنچه شما را [از عذاب] به آن وعده داده اند، آيا نزديك است يا دور؟' },110 : { txt : ' إنه یعْلم الْجهْر من الْقوْل ویعْلم ما تکْتمون' , trans : 'بي ترديد او سخن آشكار را وآنچه را پنهان مى داريد، مي داند.' },111 : { txt : ' وإنْ أدْری لعله فتْنة لکمْ ومتاع إلى‏ حینٍ' , trans : ' ومن نمى دانم شايد اين [تأخير عذاب]آزمايشى براى شما وبهرهمندى اندكى [از نعمته] تا مدتى معين است.' },112 : { txt : ' قال رب احْکم بالْحق وربنا الرحْمن الْمسْتعان على‏ ما تصفون' , trans : '[پيامبر]گفت: پروردگار! [ميان ما ومشركان] به حق داورى كن وپروردگار ما مهربان است و[مؤمنان] بر خلاف واقعيتى كه [شما مشركان درباره پيروزى خود وشكست ما] وصف مي کنيد، از او يارى مى خواهند.' }, },22 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' یا أیها الناس اتقوا ربکمْ إن زلْزلة الساعة شیْ‏ عظیم' , trans : 'اى مردم! از پروردگارتان پروا كنيد، بي ترديد زلزله قيامت، واقعه اى بزرگ است.' },2 : { txt : ' یوْم تروْنها تذْهل کل مرْضعةٍ عما أرْضعتْ وتضع کل ذات حمْلٍ حمْلها وترى الناس سکارى‏ وماهم بسکارى‏ ولکن عذاب الله شدید' , trans : 'روزى كه آن را ببينيد [مشاهده خواهيد كرد كه] هر مدر شير دهنده اى از كودكى كه شيرش مي دهد، بى خبر مي شود، وهر ماده باردارى بار خود را سقط مي کند، ومردم را مست مى بينى در حالى كه مست نيستند، بلكه عذاب خدا بسيار سخت است.' },3 : { txt : ' ومن الناس من یجادل فی الله بغیْر علْمٍ ویتبع کل شیْطانٍ مریدٍ' , trans : 'وبرخى از مردم اند كه [همواره] بدون هيچ دانشى [بلكه از روى جهل ونادانى] درباره خدا [با اصرار بر يك اعتقاد بى پايه] برخورد خصمانه وگفتگوى ستيز آميز مي کنند، واز هر شيطان سركشى پيروى مى نمايند.' },4 : { txt : ' کتب علیْه أنه من تولاه فأنه یضله ویهْدیه إلى‏ عذاب السعیر' , trans : 'بر آن شيطان، لازم ومقرّر شده است كه هر كس كه او را به سرپرستى ودوستى خود گيرد، حتماً او گمراهش مي کند، وبه آتش سوزنده راهنمايى اش مي نميد.' },5 : { txt : ' یا أیها الناس إن کنتمْ فی ریْبٍ من الْبعْث فإنا خلقْناکم من ترابٍ ثم من نطْفةٍ ثم منْ علقةٍ ثم من مضْغةٍ مخلقةٍ وغیْر مخلقةٍ لنبین لکمْ ونقر فی الْأرْحام ما نشا إلى‏ أجلٍ مسمى ثم نخْرجکمْ طفْلا ثم لتبْلغوا أشدکمْ ومنکم من یتوفى‏ ومنکم من یرد إلى‏ أرْذل الْعمر لکیْلا یعْلم من بعْد علْمٍ شیْئا وترى الْأرْض هامدة فإذا أنزلْنا علیْها الْما اهْتزتْ وربتْ وأنْبتتْ من کل زوْجٍ بهیجٍ' , trans : 'اى مردم! اگر درباره برانگيخته شدن [پس از مرگ] در ترديد هستيد، پس [به اين واقعيت توجه كنيد كه] ما شما را از خاك آفريديم، سپس از نطفه، سپس از علقه، سپس از پاره گوشتى با آفرينشى كامل يا غير كامل آفريديم تا براى شما روشن كنيم [كه ما به برانگيختن مردگان تواناييم]; وآنچه را مي خواهيم تا مدتى معين در رحمها مستقر مي کنيم; آنگاه شما را به صورت كودك [از رحم مادر]بيرون مي آوريم تا آنكه به قدرت فكرى ونيرومندى جسمى خود برسيد. وبرخى از شما [پيش از فرتوتى] قبض روح مي شود، وبرخى از شما را به پايين دوره عمر بر مى گردانند تا در نتيجه از دانشى كه داشتند چيزى ندانند. و[از نشانه هاى ديگر قدرت ما اينكه] زمين را [در زمستان] خشك وافسرده مى بينى، پس چون آب [باران] را بر آن نازل مي کنيم، مى جنبد وبرمي يد واز هر نوع گياه تر وتازه وبهجت انگيزى مى روياند.' },6 : { txt : ' ذلک بأن الله هو الْحق وأنه یحْیی الْموْتى‏ وأنه على‏ کل شیْ‏ٍ قدیر' , trans : '[همه] اين [امور] براى اين است كه [بدانيد كه] خدا همان حق است، واينكه او مردگان را زنده مي کند، واينكه او بر هر كارى تواناست.' },7 : { txt : ' وأن الساعة آتیة لا ریْب فیها وأن الله یبْعث من فی الْقبور' , trans : 'واينكه قيامت آمدنى است، هيچ شكى در آن نيست، واينكه خدا كسانى را كه در گورهايند، برمى انگيزد.' },8 : { txt : ' ومن الناس من یجادل فی الله بغیْر علْمٍ ولا هدى ولا کتابٍ منیرٍ' , trans : 'واز مردمان كسى است كه همواره بدون هيچ دانشى [بلكه از روى جهل ونادانى] وبدون هيچ هدايتى، وهيچ كتاب روشنى درباره خدا مجادله وستيزه مي کند.' },9 : { txt : ' ثانی عطْفه لیضل عن سبیل الله له فی الدنْیا خزْی ونذیقه یوْم الْقیامة عذاب الْحریق' , trans : ' [آن هم] با حالتى متكبرانه ومغرورانه كه سرانجام مردم را از راه خدا گمراه كند; براى او در دنيا رسوايى است وروز قيامت عذاب سوزان به وى مى چشانيم.' },10 : { txt : ' ذلک بما قدمتْ یداک وأن الله لیْس بظلامٍ للْعبید' , trans : ' اين [رسوايى وعذاب] به كيفر اعمالى است كه از پيش فرستادهاى وبه آن خاطر است كه خدا نسبت به بندگان ستمكار نيست.' },11 : { txt : ' ومن الناس من یعْبد الله على‏ حرْفٍ فإنْ أصابه خیْر اطْمأن به وإنْ أصابتْه فتْنة انقلب على‏ وجْهه خسر الدنْیا والْآخرة ذلک هو الْخسْران الْمبین' , trans : 'وبرخى از مردماند كه خدا را يك سويه [وبر پايه دستيابى به امور مادى] مى پرستند، پس اگر خيرى [چون ثروت، مقام واولاد] به آنان برسد به آن آرامش يابند، واگر بلايى [چون بيمارى، تهيدستى ومحروميت از عناوين اجتماعى]به آنان برسد [از پرستش خد]عقب گرد مي کنند [و به بى دينى وارتداد مى گرايند]، دنيا وآخرت را از دست داده اند، واين است همان زيان آشكار.' },12 : { txt : ' یدْعوا من دون الله ما لا یضره وما لا ینفعه ذلک هو الضلال الْبعید' , trans : ' چيزى را به جاى خدا مى پرستند كه نه زيانى به آنان مى رساند ونه سودى به آنان مي دهد; اين است همان گمراهى بسيار دور.' },13 : { txt : ' یدْعوا لمن ضره أقْرب من نفْعه لبئْس الْموْلى‏ ولبئْس الْعشیر' , trans : 'بلكه كسى را مى پرستند كه قطعاً زيانش از سودش نزديكتر است، بد سرپرست وياورى وبد معاشر وهمدمى است!' },14 : { txt : ' إن الله یدْخل الذین آمنوا وعملوا الصالحات جناتٍ تجْری من تحْتها الْأنْهار إن الله یفْعل ما یرید' , trans : 'يقيناً خدا كسانى را كه ايمان آورده وكارهاى شايسته انجام داده اند، در بهشت هايى در مي آورد كه از زيرِ [درختانِ]آن نهرها جارى است; مسلماً خدا هر چه را بخواهد انجام مي دهد.' },15 : { txt : ' من کان یظن أن لن ینصره الله فی الدنْیا والْآخرة فلْیمْددْ بسببٍ إلى السما ثم لْیقْطعْ فلْینظرْ هلْ یذْهبن کیْده ما یغیظ' , trans : 'كسى كه همواره گمان مي کند كه خدا هرگز پيامبرش را در دنيا وآخرت يارى نخواهد داد [واكنون يارى خدا را مي بيند وبه اين خاطر نااميد وخشمگين است] بايد طنابى از سقف [خانه اش]بياويزد، سپس خود را حلق آويز كند، پس ببيند آيا حيله ونيرنگش آنچه را سبب خشم او شده است از بين مي برد؟!' },16 : { txt : ' وکذلک أنزلْناه آیاتٍ بیناتٍ وأن الله یهْدی من یرید' , trans : 'واينگونه، قرآن را [به صورت] آياتى روشن نازل كرديم; وقطعاً خدا هر كه را بخواهد، هدايت مي کند.' },17 : { txt : ' إن الذین آمنوا والذین هادوا والصابئین والنصارى‏ والْمجوس والذین أشْرکوا إن الله یفْصل بیْنهمْ یوْم الْقیامة إن الله على‏ کل شیْ‏ٍ شهید' , trans : 'همانا آنان كه ايمان آوردند وآنان كه يهودى اند وصابئان ونصارى وزرتشتيان وكسانى كه شرك ورزيده اند، حتماً خدا روز قيامت ميانشان داورى مي کند [تا گرويدگان به حق از آلودگان به باطل جدا شوند وحق پيشگان به بهشت وباطل گرايان به دوزخ درآيند]; بي ترديد خدا بر همه چيز گواه است.' },18 : { txt : ' ألمْ تر أن الله یسْجد له من فی السماوات ومن فی الْأرْض والشمْس والْقمر والنجوم والْجبال والشجر والدواب وکثیر من الناس وکثیر حق علیْه الْعذاب ومن یهن الله فما له من مکْرمٍ إن الله یفْعل ما یشا' , trans : 'آيا ندانستهاى كه هر كه در آسمانها وهر كه در زمين است وخورشيد وماه وستارگان وكوه ها ودرختان وجنبندگان وبسيارى از مردم براى او سجده مي کنند؟ وبر بسيارى [كه از سجده امتناع دارند] عذاب، لازم ومقرّر شده است. وكسى را كه خدا خوار كند، گرامى دارنده اى براى او نيست; به يقين خدا هر چه را بخواهد انجام مي دهد.' },19 : { txt : ' هذان خصْمان اخْتصموا فی ربهمْ فالذین کفروا قطعتْ لهمْ ثیاب من نارٍ یصب من فوْق روسهم الْحمیم' , trans : 'اين دو [گروهِ حق پيشه وباطل گر] دشمن يكديگرند كه درباره پروردگارشان در جدال وستيزند [گروه حق پيشه، پروردگار را به صفاتى وصف مي کنند كه شايسته اوست وگروه باطلگرا او را به امورى مى ستايند كه سزاوار او نيست]، پس كسانى كه كافر شدند براى آنان لباس هايى از آتش [به اندازه اندامشان] بريده شده واز بالاى سرشان مايع جوشان [به روى آنان] ريخته مي شود،' },20 : { txt : ' یصْهر به ما فی بطونهمْ والْجلود' , trans : 'كه آنچه در شكم هاى ايشان است وپوست بدنشان به وسيله آن گداخته مي شود،' },21 : { txt : ' ولهم مقامع منْ حدیدٍ' , trans : ' وبراى آنان گرزهايى از آهن [مخصوص]است [كه بر سرشان مى كوبند.]' },22 : { txt : ' کلما أرادوا أن یخْرجوا منْها منْ غمٍ أعیدوا فیها وذوقوا عذاب الْحریق' , trans : 'هرگاه بخواهند به سبب اندوه [فراوان وغصه گلوگير] از دوزخ درآيند، به آن بازشان مى گردانند; و[به آنان مى گويند:]عذاب سوزان را بچشيد.' },23 : { txt : ' إن الله یدْخل الذین آمنوا وعملوا الصالحات جناتٍ تجْری من تحْتها الْأنْهار یحلوْن فیها منْ أساور من ذهبٍ ولؤْلؤا ولباسهمْ فیها حریر' , trans : 'بي ترديد خدا كسانى را كه ايمان آورده وكارهاى شايسته انجام داده اند، در بهشت هايى درمي آورد كه از زير درختانش نهرها جارى است، در آنجا با دستبندهايى از طلا ومرواريد آرايش مي شوند، ولباسشان در آنجا حرير است.' },24 : { txt : ' وهدوا إلى الطیب من الْقوْل وهدوا إلى‏ صراط الْحمید' , trans : 'وبه سوى گفتار پاك وپاكيزه [مانند سلام، الحمدلله وسبحان الله]راهنماييشان كنند، وبه راه پسنديده [كه راه بهشت است] هدايتشان نمايند.' },25 : { txt : ' إن الذین کفروا ویصدون عن سبیل الله والْمسْجد الْحرام الذی جعلْناه للناس سوا الْعاکف فیه والْباد ومن یردْ فیه بإلْحادٍ بظلْمٍ نذقْه منْ عذابٍ ألیمٍ' , trans : 'مسلماً كسانى كه كافرند واز راه خدا و[ورود مؤمنان به] مسجدالحرام كه آن را براى همه مردم چه مقيم وحاضر وچه مسافر، يكسان قرار داده ايم جلوگيرى مي کنند، [كيفرى بسيار سخت خواهند داشت]، وهر كه بخواهد در آنجا با انحراف از حق روى به ستم آورد [و دست به شرك وهر گناهى بيالايد] او را عذابى دردناك مى چشانيم.' },26 : { txt : ' وإذْ بوأْنا لإبْراهیم مکان الْبیْت أن لا تشْرکْ بی شیْئا وطهرْ بیْتی للطائفین والْقائمین والرکع السجود' , trans : ' و[ياد كن] هنگامى را كه جاى خانه [كعبه] را براى ابراهيم آماده كرديم [واز او پيمان گرفتيم] كه هيچ چيز را شريك من قرار مده وخانهام را براى طواف كنندگان وقيام كنندگان وركوع كنندگان وسجده كنندگان [از پليدى هاى ظاهرى وباطنى] پاك وپاكيزه گردان.' },27 : { txt : ' وأذن فی الناس بالْحج یأْتوک رجالا وعلى‏ کل ضامرٍ یأْتین من کل فجٍ عمیقٍ' , trans : 'ودر ميان مردم براى حج بانگ زن تا پياده وسوار بر هر شتر باريك اندام [چابك وچالاك] كه از هر راه دور مى آيند، به سوى تو آيند.' },28 : { txt : ' لیشْهدوا منافع لهمْ ویذْکروا اسْم الله فی أیامٍ معْلوماتٍ على‏ ما رزقهم من بهیمة الْأنْعام فکلوا منْها وأطْعموا الْبائس الْفقیر' , trans : 'تا منافع خود را [از بركت اين سفر معنوى]مشاهده كنند، ونام خدا را در روزهايى معين [كه براى قربانى اعلام شده] بر دامهاى زبان بسته اى كه به آنان عطا كرده ذكر كنند، [چون قربانى كرديد] از آن بخوريد وتهيدست را نيز اطعام كنيد.' },29 : { txt : ' ثم لْیقْضوا تفثهمْ ولْیوفوا نذورهمْ ولْیطوفوا بالْبیْت الْعتیق' , trans : ' سپس بايد آلودگى هاى خود را [كه در مدت محرم بودن وقربانى وسر تراشيدن بر بدنهايشان قرار گرفته] برطرف كنند ونذرهايشان را وفا نمايند وبر گرد خانه كهن طواف كنند.' },30 : { txt : ' ذلک ومن یعظمْ حرمات الله فهو خیْر له عند ربه وأحلتْ لکم الْأنْعام إلا ما یتْلى‏ علیْکمْ فاجْتنبوا الرجْس من الْأوْثان واجْتنبوا قوْل الزور' , trans : 'اين است [آنچه به عنوان مناسك حج قرار داده ايم] وهر كس مقرّرات خدا را بزرگ شمارد، براى او نزد پروردگارش بهتر است. وچهارپايان مگر آنچه [در آيات ديگر، حُرمتش]بر شما خوانده مي شود، براى شما حلال شده است; بنابراين از پليدى بته و از گفتارباطل [چون دروغ، افترا،غيبت وشهادت ناحق] دورى گزينيد.' },31 : { txt : ' حنفا لله غیْر مشْرکین به ومن یشْرکْ بالله فکأنما خر من السما فتخْطفه الطیْر أوْ تهْوی به الریح فی مکانٍ سحیقٍ' , trans : 'در حالى كه براى خدا حقگرا باشيد [و در مناسك حج] به او شرك نورزيد. وهر كس به خدا شرك ورزد، گويا چنان است كه از آسمان سقوط كرده وپرندگان [شكارى] او را مى ربايند، يا باد او را به جايى دور دست مى اندازد.' },32 : { txt : ' ذلک ومن یعظمْ شعائر الله فإنها من تقْوى الْقلوب' , trans : 'اين است [برنامه هاى حج وحدود ومقرّرات خد] وهر كس شعاير خدا را بزرگ شمارد، بدون ترديد اين بزرگ شمردن ناشى از تقواى دلهاست.' },33 : { txt : ' لکمْ فیها منافع إلى‏ أجلٍ مسمى ثم محلها إلى الْبیْت الْعتیق' , trans : ' براى شما در دامهاى قربانى تا زمانى معين سودهايى است [مانند سوارى گرفتن وتغذيه از شير وگوشت آنه] سپس جايگاه [فرود آمدنشان براى قربانى] به سوى خانه كهن [يعنى خانه كعبه] است.' },34 : { txt : ' ولکل أمةٍ جعلْنا منسکا لیذْکروا اسْم الله على‏ ما رزقهمْ من بهیمة الْأنْعام فإلهکمْ إله واحد فله أسْلموا وبشر الْمخْبتین' , trans : ' وبراى هر امتى عبادتى ويژه قرار داده ايم [كه مشتمل بر قربانى است] تا نام خدا را بر آنچه كه از دامهاى زبان بسته روزى آنان نموده ايم [به هنگام قربانى] ذكر كنند. پس [بدانيد كه] معبود شما خداى يكتاست; بنابراين فقط تسليم او شويد. وفرمانبرداران فروتن را [به لطف ورحمت خد] مژده ده.' },35 : { txt : ' الذین إذا ذکر الله وجلتْ قلوبهمْ والصابرین على‏ ما أصابهمْ والْمقیمی الصلاة ومما رزقْناهمْ ینفقون' , trans : 'همانان كه وقتى خدا ياد شود، دلهايشان مى هراسد، وبر آنچه [از بلا وحادثه] به آنان مى رسد، شكيبايند وبرپا دارندگان نمازند واز آنچه روزى آنان نموديم، انفق مي کنند.' },36 : { txt : ' والْبدْن جعلْناها لکم من شعائر الله لکمْ فیها خیْر فاذْکروا اسْم الله علیْها صواف فإذا وجبتْ جنوبها فکلوا منْها وأطْعموا الْقانع والْمعْتر کذلک سخرْناها لکمْ لعلکمْ تشْکرون' , trans : 'شتران قربانى را براى شما از شعاير خدا قرار داديم، براى شما در آنها سودى [مانند سوارى گرفتن وتغذيه از شير وگوشت آنه] است; در حالى كه به نظم در خط مستقيم ايستاده اند، نام خدا را [هنگام نحر كردنشان] بر آنها ذكر كنيد، وزمانى كه [بى جان] به پهلو در افتاده اند، از آنها بخوريد وبه تهيدستانى كه اهل درخواست كردن نيستند وفقيرانى كه اهل درخواست كردن هستند، بخورانيد. اينگونه آنها را براى شما رام ومسخّر كرديم تا سپاسگزارى كنيد.' },37 : { txt : ' لن ینال الله لحومها ولا دماؤها ولکن یناله التقْوى‏ منکمْ کذلک سخرها لکمْ لتکبروا الله على‏ ما هداکمْ وبشر الْمحْسنین' , trans : 'هرگز گوشت هايشان وخون هايشان به خدا نمى رسد، بلكه تقواى شما به او مى رسد. اينگونه آنها را براى شما رام ومسخّركرد تا خدا را به [شكرانه] اينكه هدايتتان كرد به بزرگى ياد كنيد; ونيكوكاران را [به لطف ورحمت خد] مژده ده.' },38 : { txt : ' إن الله یدافع عن الذین آمنوا إن الله لا یحب کل خوانٍ کفورٍ' , trans : 'مسلماً خدا از مؤمنان دفاع مي کند، قطعاً خدا هيچ خيانت كار ناسپاسى را دوست ندارد.' },39 : { txt : ' أذن للذین یقاتلون بأنهمْ ظلموا وإن الله على‏ نصْرهمْ لقدیر' , trans : 'به كسانى كه [ستمكارانه] مورد جنگ وهجوم قرار مى گيرند، به سبب آنكه به آنان ستم شده اذن جنگ داده شده، مسلماً خدا بر يارى دادن آنان تواناست.' },40 : { txt : ' الذین أخْرجوا من دیارهم بغیْر حقٍ إلا أن یقولوا ربنا الله ولوْلا دفْع الله الناس بعْضهم ببعْضٍ لهدمتْ صوامع وبیع وصلوات ومساجد یذْکر فیها اسْم الله کثیرا ولینصرن الله من ینصره إن الله لقوی عزیز' , trans : 'همانان كه به ناحق از خانه هايشان اخراج شدند [وگناه وجرمى نداشتند]جز اينكه مى گفتند: پروردگار ما خدا است واگر خدا برخى از مردم را به وسيله برخى ديگر دفع نمي کرد، همانا صومعه ها وكليساها وكنيسه ها ومسجدهايى كه در آنها بسيار نام خدا ذكر مي شود به شدت ويران مي شدند; وقطعاً خدا به كسانى كه [دين] او را يارى مي دهند يارى مى رساند; مسلماً خدا نيرومند وتواناى شكستناپذير است.' },41 : { txt : ' الذین إن مکناهمْ فی الْأرْض أقاموا الصلاة وآتوا الزکاة وأمروا بالْمعْروف ونهوْا عن الْمنکر ولله عاقبة الْأمور' , trans : 'همانان كه اگر آنان را در زمين قدرت وتمكّن دهيم، نماز را برپا مي دارند، وزكات مى پردازند، ومردم را به كارهاى پسنديده وا مي دارند واز كارهاى زشت بازمي دارند; وعاقبت همه كارها فقط در اختيار خداست.' },42 : { txt : ' وإن یکذبوک فقدْ کذبتْ قبْلهمْ قوْم نوحٍ وعاد وثمود' , trans : ' واگر تو را تكذيب مي کنند [كار جديدى نيست] پيش از اينان قوم نوح وقوم عاد وقوم ثمود هم [پيامبرانشان ر] تكذيب كردند.' },43 : { txt : ' وقوْم إبْراهیم وقوْم لوطٍ' , trans : 'و[نيز] قوم ابراهيم وقوم لوط،' },44 : { txt : ' وأصْحاب مدْین وکذب موسى‏ فأمْلیْت للْکافرین ثم أخذْتهمْ فکیْف کان نکیر' , trans : 'و[هم چنين] اهل مدين; وموسى هم تكذيب شد. پس كافران را مهلت دادم، سپس آنان را [به عذابى سخت] گرفتم، پس [بنگر كه] كيفر وانتقام من [نسبت به آنان] چگونه بود؟' },45 : { txt : ' فکأین من قرْیةٍ أهْلکْناها وهی ظالمة فهی خاویة على‏ عروشها وبئْرٍ معطلةٍ وقصْرٍ مشیدٍ' , trans : 'وچه بسيار شهرها را در حالى كه اهلش ستمكار بودند، هلاك كرديم، پس [به سبب نزول عذاب سقف هاى خانه هايشان خراب شده وديوارهايشان بر] سقفها فرو ريخته است و[چه بسيار] چاه هاى پر آب [كه به سبب نابود شدن مالكانش] متروك افتاده وكاخها وقصرهاى برافراشته [ومحكمى كه بى ساكن وبى صاحب مانده است.]' },46 : { txt : ' أفلمْ یسیروا فی الْأرْض فتکون لهمْ قلوب یعْقلون بها أوْ آذان یسْمعون بها فإنها لا تعْمى‏ الْأبْصار ولکن تعْمی الْقلوب التی فی الصدور' , trans : 'آيا در زمين گردش نكرده اند تا براى آنان دلهايى [بيدار وبين] پيدا شود كه با آن بينديشند يا گوشهايى كه با آن [اندرزها ر] بشنوند؟ حقيقت اين است كه ديده ها كور نيست بلكه دلهايى كه در سينه هاست، كور است!' },47 : { txt : ' ویسْتعْجلونک بالْعذاب ولن یخْلف الله وعْده وإن یوْما عند ربک کألْف سنةٍ مما تعدون' , trans : 'وآنان از تو [از روى مسخره وريشخند] شتاب در عذاب را درخواست مي کنند، در حالى كه خدا هرگز وعدهاش را خلاف نمي کند; وهمانا يك روز نزد پروردگارت مانند هزار سال از سالهايى است كه شما مى شماريد [براى او زمان نزديك، زمان دور، امروز، ديروز، گذشته وآينده مفهومى ندارد; بنابراين فاصله زمانى شما با عذاب الهى شما را دچار اين پندار نكند كه تهديد به عذاب، تهديدى طولانى ودروغ است.]' },48 : { txt : ' وکأین من قرْیةٍ أمْلیْت لها وهی ظالمة ثم أخذْتها وإلی الْمصیر' , trans : 'وچه بسا شهرها كه به [اهل] آنها در حالى كه ستمكار بودند، مهلت دادم، سپس آنان را [به عذابى سخت] گرفتم; وبازگشت همه به سوى اوست.' },49 : { txt : ' قلْ یا أیها الناس إنما أنا لکمْ نذیر مبین' , trans : ' بگو: اى مردم! من براى شما فقط بيمدهنده اى آشكارم.' },50 : { txt : ' فالذین آمنوا وعملوا الصالحات لهم مغْفرة ورزْق کریم' , trans : 'پس كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند، آمرزش ورزقى نيكو براى آنهاست.' },51 : { txt : ' والذین سعوْا فی آیاتنا معاجزین أولئک أصْحاب الْجحیم' , trans : 'وكسانى كه در [باطل كردن وبى اثر نمودن] آيات ما كوشيده اند، به گمان آنكه ما را عاجز كنند [تا از دسترس قدرت ما بيرون روند] اهل آتش افروخته اند.' },52 : { txt : ' وما أرْسلْنا من قبْلک من رسولٍ ولا نبیٍ إلا إذا تمنى‏ ألْقى‏ الشیْطان فی أمْنیته فینسخ الله ما یلْقی الشیْطان ثم یحْکم الله آیاته والله علیم حکیم' , trans : 'وپيش از تو هيچ رسول وپيامبرى را نفرستاديم مگر آنكه هرگاه آرزو مي کرد [اهداف پاك وسعادت بخش خود را براى نجات مردم از كفر وشرك پياده كند] شيطان [براى بازداشتن مردم از پذيرش حق] در برابر آرزويش شبهه و وسوسه مى انداخت، ولى خدا آنچه را شيطان [از وسوسه ها وشبهه ها مى اندازد] مى زدايد ومحو مي کند، سپس آياتش را محكم واستوار مى سازد; وخدا دانا وحكيم است.' },53 : { txt : ' لیجْعل ما یلْقی الشیْطان فتْنة للذین فی قلوبهم مرض والْقاسیة قلوبهمْ وإن الظالمین لفی شقاقٍ بعیدٍ' , trans : ' [آزاد گذاشتن شبهه اندازى شيطان]براى اين [است] كه خدا آنچه را شيطان مى اندازد براى آنان كه در دلهايشان بيمارى است وبراى سنگدلان وسيله آزمايش قرار دهد; وقطعاً ستمكاران در دشمنى وستيزى بسيار دور [نسبت به حق وحقيقت] قرار دارند.' },54 : { txt : ' ولیعْلم الذین أوتوا الْعلْم أنه الْحق من ربک فیؤْمنوا به فتخْبت له قلوبهمْ وإن الله لهاد الذین آمنوا إلى‏ صراطٍ مسْتقیمٍ' , trans : 'و[نيز براى اين است]تا كسانى كه دانش وآگاهى [دينى] به آنان عطا شده بدانند كه [محو شدن ونابودى القائات شيطان واستوار شدن آيات] از سوى پروردگارت حق است، پس به آن ايمان آورند ودلهايشان براى آن رام وفروتن شود; وقطعاً خدا هدايت كننده اهل ايمان به سوى راهى راست است.' },55 : { txt : ' ولا یزال الذین کفروا فی مرْیةٍ منْه حتى‏ تأْتیهم الساعة بغْتة أوْ یأْتیهمْ عذاب یوْمٍ عقیمٍ' , trans : 'وكافران همواره نسبت به آيات خدا در ترديدى سخت قرار دارند تا آنكه ناگهان قيامت بر آنان در رسد، يا عذاب روزى كه روز ديگرى به دنبال ندارد [بلكه ابدى است] به سراغشان آيد.' },56 : { txt : ' الْملْک یوْمئذٍ لله یحْکم بیْنهمْ فالذین آمنوا وعملوا الصالحات فی جنات النعیم' , trans : 'آن روز، حاكميّت وفرمانروايى ويژه خداست. ميان آنان داورى مي کند; پس كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند، در بهشت هاى پر نعمت اند.' },57 : { txt : ' والذین کفروا وکذبوا بآیاتنا فأولئک لهمْ عذاب مهین' , trans : 'وكسانى كه كافر شده وآيات ما را تكذيب كرده اند، پس عذابى خواركننده براى آنان است.' },58 : { txt : ' والذین هاجروا فی سبیل الله ثم قتلوا أوْ ماتوا لیرْزقنهم الله رزْقا حسنا وإن الله لهو خیْر الرازقین' , trans : 'وكسانى كه در راه خدا هجرت كرده سپس كشته شده يا مرده اند، به يقين خدا رزقى نيكو به آنان مي دهد; وقطعاً خدا بهترين روزى دهندگان است.' },59 : { txt : ' لیدْخلنهم مدْخلا یرْضوْنه وإن الله لعلیم حلیم' , trans : ' مسلماً آنان را به جايگاهى كه آن را مى پسندند وارد مي کند; وبي ترديد خدا دانا وبردبار است.' },60 : { txt : ' ذلک ومنْ عاقب بمثْل ما عوقب به ثم بغی علیْه لینصرنه الله إن الله لعفو غفور' , trans : '[مطلب درباره مؤمن وكافر] همان است [كه گفتيم]، وهر كس به مانند آنچه به آن عقوبت شده [متجاوز ر] عقوبت كند، آنگاه به وى ستم شود، يقيناً خدا او را يارى مي دهد; زيرا خدا باگذشت وبسيار آمرزنده است.' },61 : { txt : ' ذلک بأن الله یولج اللیْل فی النهار ویولج النهار فی اللیْل وأن الله سمیع بصیر' , trans : ' اين [يارى ستمديده بر ضد ستمكار] به سبب اين است كه خدا [داراى قدرت بى نهايت است وگوش هاى از قدرتش اينكه]همواره شب را در روز و روز را در شب درمي آورد; وبه يقين خدا شنوا وبيناست.' },62 : { txt : ' ذلک بأن الله هو الْحق وأن ما یدْعون من دونه هو الْباطل وأن الله هو الْعلی الْکبیر' , trans : 'اين [قدرت بى نهايت او نسبت به امور آفرينش ونسبت به وضع وحال مردم]براى اين است كه فقط خدا حق است، واينكه آنچه را جز او مى پرستيد، باطل است، واينكه فقط خدا بلند مرتبه وبزرگ است.' },63 : { txt : ' ألمْ تر أن الله أنزل من السما ما فتصْبح الْأرْض مخْضرة إن الله لطیف خبیر' , trans : 'آيا ندانسته اى كه خدا از آسمان آبى نازل مي کند، در نتيجه زمين سرسبز وخرم مي شود; به يقين خدا لطيف وآگاه است.' },64 : { txt : ' له ما فی السماوات وما فی الْأرْض وإن الله لهو الْغنی الْحمید' , trans : 'آنچه در آسمانها وآنچه در زمين است، فقط در سيطره مالكيّت وفرمانروايى اوست; ويقيناً خداست كه خود بى نياز وستوده است.' },65 : { txt : ' ألمْ تر أن الله سخر لکم ما فی الْأرْض والْفلْک تجْری فی الْبحْر بأمْره ویمْسک السما أن تقع على الْأرْض إلا بإذْنه إن الله بالناس لرؤوف رحیم' , trans : 'آيا ندانسته اى كه خدا آنچه را در زمين است و[نيز] كشتى ها را كه به فرمان او در دريا روانند، براى شما رام ومسخّر كرده است؟ وآسمان را نگه مى دارد كه بر زمين نيفتد مگر به اذن او؟ يقيناً خدا به همه مردم رئوف ومهربان است.' },66 : { txt : ' وهو الذی أحْیاکمْ ثم یمیتکمْ ثم یحْییکمْ إن الْإنسان لکفور' , trans : 'و اوست كه به شما حيات داد، سپس شما را مى ميراند، آنگاه شما را زنده مي کند; به يقين كه انسان بسيار ناسپاس است.' },67 : { txt : ' لکل أمةٍ جعلْنا منْسکا همْ ناسکوه فلا ینازعنک فی الْأمْر وادْع إلى‏ ربک إنک لعلى‏ هدى مسْتقیمٍ' , trans : 'براى هر امتى عبادتى ويژه قرار داده ايم كه آن را انجام مي دهند; پس نبايد در اين امر با تو ستيز ونزاع كنند. وبه سوى پروردگارت دعوت كن، كه بي ترديد تو بر راهى راست قرار دارى.' },68 : { txt : ' وإن جادلوک فقل الله أعْلم بما تعْملون' , trans : 'واگر با تو [با اصرار بر يك اعتقاد بى پايه برخورد خصمانه كنند و] مجادله ستيزآميز نمايند، بگو: خدا به آنچه انجام مى دهيد، داناتر است.' },69 : { txt : ' الله یحْکم بیْنکمْ یوْم الْقیامة فیما کنتمْ فیه تخْتلفون' , trans : 'خدا روز قيامت درباره آنچه با يكديگر در آن اختلاف مي کرديد، داورى خواهد كرد [تا مؤمنان با ورود به بهشت وستيزه جويان با ورود به دوزخ از هم مشخص وجدا شوند.]' },70 : { txt : ' ألمْ تعْلمْ أن الله یعْلم ما فی السما والْأرْض إن ذلک فی کتابٍ إن ذلک على الله یسیر' , trans : 'آيا ندانسته اى كه خدا آنچه را در آسمان وزمين است، مي داند؟ مسلماً [همه] اين [اعمالى كه انجام مى دهيد] در كتابى [چون لوح محفوظ، ثبت] است [و] بي ترديد [ثبت در آن كتاب] بر خدا آسان است.' },71 : { txt : ' ویعْبدون من دون الله ما لمْ ینزلْ به سلْطانا وما لیْس لهم به علْم وما للظالمین من نصیرٍ' , trans : ' و[مشركان] به جاى خدا معبودانى را مى پرستند كه خدا هيچ دليل وبرهانى [نسبت] به [حق بودن] آنها نازل نكرده است; ومعبودانى را مى پرستند كه به آن دانشى [براى استدلال بر ربوبيّت آنه]ندارند وستمكاران را [در قيامت] هيچ ياورى نيست.' },72 : { txt : ' وإذا تتْلى‏ علیْهمْ آیاتنا بیناتٍ تعْرف فی وجوه الذین کفروا الْمنکر یکادون یسْطون بالذین یتْلون علیْهمْ آیاتنا قلْ أفأنبئکمْ بشرٍ من ذلکم النار وعدها الله الذین کفروا وبئْس الْمصیر' , trans : 'وهنگامى كه آيات روشن ما را بر آنان مى خوانند در چهره هاى كسانى كه كافرند [اثرِ] انكار [وخشم]را مى شناسى، آن چنان كه نزديك است [از شدت خشم] به كسانى كه آيات ما را بر آنان مى خوانند، بتازند، بگو: آيا شما را به بدتر از اين [خشم وناگوارى كه از شنيدن قرآن به شما دست مي دهد] خبر دهم [آن] آتشِ [دوزخ]است كه خدا آن را به كافران وعده داده است، وچه بد بازگشتگاهى است.' },73 : { txt : ' یا أیها الناس ضرب مثل فاسْتمعوا له إن الذین تدْعون من دون الله لن یخْلقوا ذبابا ولو اجْتمعوا له وإن یسْلبْهمْ الذباب شیْئا لا یسْتنقذوه منْه ضعف الطالب والْمطْلوب' , trans : 'اى مردم! [براى شما ومعبودانتان] مَثَلى زده شده است; پس به آن گوش فرا دهيد، يقيناً كسانى كه به جاى خدا مى پرستيد، هرگز نمى توانند مگسى بيافرينند اگر چه براى آفريدن آن گرد آيند واگر مگس، چيزى را از آنان بربايد، نمى توانند آن را از او بازگيرند، هم پرستش كنندگان وهم معبودان ناتوانند.' },74 : { txt : ' ما قدروا الله حق قدْره إن الله لقوی عزیز' , trans : 'خدا را آنگونه كه سزاوار اوست نشناختند، بي ترديد خدا نيرومند وتواناى شكست ناپذير است.' },75 : { txt : ' الله یصْطفی من الْملائکة رسلا ومن الناس إن الله سمیع بصیر' , trans : ' خدا از ميان فرشتگان واز ميان مردم رسولانى [براى هدايت مردم]برمى گزيند [تا فرشتگان وحى را دريافت كنند وبه پيامبران برسانند وپيامبران هم وحى را پس از دريافت از فرشتگان به مردم ابلاغ كنند]; يقيناً خدا شنوا وبيناست.' },76 : { txt : ' یعْلم ما بیْن أیْدیهمْ وما خلْفهمْ وإلى الله ترْجع الْأمور' , trans : ' همه اعمال واحوال گذشته [رسولان چه فرشته وچه بشر]و[همه اعمال واحوال] آينده آنان را مي داند; وهمه كارها به خدا بازگردانده مي شود.' },77 : { txt : ' یا أیها الذین آمنوا ارْکعوا واسْجدوا واعْبدوا ربکمْ وافْعلوا الْخیْر لعلکمْ تفْلحون' , trans : ' اى اهل ايمان! ركوع به جا آوريد وسجده نماييد وپروردگارتان را عبادت كنيد وكار نيك انجام دهيد تا رستگار شويد.' },78 : { txt : ' وجاهدوا فی الله حق جهاده هو اجْتباکمْ وما جعل علیْکمْ فی الدین منْ حرجٍ ملة أبیکمْ إبْراهیم هو سماکم الْمسْلمین من قبْل وفی هذا لیکون الرسول شهیدا علیْکمْ وتکونوا شهدا على الناس فأقیموا الصلاة وآتوا الزکاة واعْتصموا بالله هو موْلاکمْ فنعْم الْموْلى‏ ونعْم النصیر' , trans : 'ودر راه خدا چنان كه شايسته جهاد است، جهاد كنيد; او شما را برگزيد وبر شما در دين هيچ مشقت وسختى قرار نداد. [در دينتان گشايش وآسانى قرار داد مانند گشايش وآسانىِ]آيين پدرتان ابراهيم، او شما را پيش از اين «مسلمان» ناميد ودر اين [قرآن هم به همين عنوان نامگذارى شده ايد] تا پيامبر گواه بر شما باشد وشما هم گواه بر مردم باشيد; پس نماز را برپا داريد وزكات را بپردازيد وبه خدا تمسّك جوييد. او سرپرست وياور شماست; چه خوب سرپرست وياورى وچه نيكو يارى دهنده اى است.' }, },23 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' قدْ أفْلح الْمؤْمنون' , trans : ' بي ترديد مؤمنان رستگار شدند.' },2 : { txt : ' الذین همْ فی صلاتهمْ خاشعون' , trans : ' آنان كه در نمازشان [به ظاهر]فروتن [وبه باطن با حضور قلب] اند.' },3 : { txt : ' والذین همْ عن اللغْو معْرضون' , trans : 'وآنان كه از [هر گفتار وكردارِ]بيهوده وبي فايده روى گردانند،' },4 : { txt : ' والذین همْ للزکاة فاعلون' , trans : 'وآنان كه پرداخت كننده زكات اند،' },5 : { txt : ' والذین همْ لفروجهمْ حافظون' , trans : 'وآنان كه نگهدارنده دامنشان [از شهوت هاى حرام]اند،' },6 : { txt : ' إلا على‏ أزْواجهمْ أوْ ما ملکتْ أیْمانهمْ فإنهمْ غیْر ملومین' , trans : 'مگر در [كامجويى از] همسران يا كنيزانشان، كه آنان [در اين زمينه]مورد سرزنش نيستند.' },7 : { txt : ' فمن ابْتغى‏ ورا ذلک فأولئک هم الْعادون' , trans : 'پس كسانى [كه در بهره گيرى جنسى، راهى]غير از اين جويند، تجاوزكار [از حدود حق] هستند.' },8 : { txt : ' والذین همْ لأماناتهمْ وعهْدهمْ راعون' , trans : 'وآنان كه امانتها وپيمانهاى خود را رعايت مي کنند،' },9 : { txt : ' والذین همْ على‏ صلواتهمْ یحافظون' , trans : ' وآنان كه همواره بر [اوقات وشرايط ظاهرى ومعنوى] نمازهايشان محافظت دارند.' },10 : { txt : ' أولئک هم الْوارثون' , trans : 'اينانند كه وارثاناند،' },11 : { txt : ' الذین یرثون الْفرْدوْس همْ فیها خالدون' , trans : ' وارثانى كه [از روى شايستگى]بهشت فردوس را به ميراث مي برند [و]در آن جاودانه اند.' },12 : { txt : ' ولقدْ خلقْنا الْإنسان من سلالةٍ من طینٍ' , trans : 'ويقيناً ما انسان را از [عصاره و]چكيده اى از گِل آفريديم،' },13 : { txt : ' ثم جعلْناه نطْفة فی قرارٍ مکینٍ' , trans : ' سپس آن را در نطفه اى در قرارگاهى استوار [چون رحم مادر] قرار داديم.' },14 : { txt : ' ثم خلقْنا النطْفة علقة فخلقْنا الْعلقة مضْغة فخلقْنا الْمضْغة عظاما فکسوْنا الْعظام لحْما ثم أنشأْناه خلْقا آخر فتبارک الله أحْسن الْخالقین' , trans : 'آنگاه آن نطفه را علقه گردانديم، پس آن علقه را به صورت پارهگوشتى درآورديم، پس آن پارهگوشت را استخوان هايى ساختيم وبر استخوانها گوشت پوشانديم، سپس او را با آفرينشى ديگر پديد آورديم؛ پس هميشه سودمند وبابركت است خدا كه نيكوترين آفرينندگان است.' },15 : { txt : ' ثم إنکم بعْد ذلک لمیتون' , trans : ' سپس همه شما بعد از اين مى ميريد.' },16 : { txt : ' ثم إنکمْ یوْم الْقیامة تبْعثون' , trans : ' آنگاه شما روز قيامت بدون ترديد برانگيخته مي شويد.' },17 : { txt : ' ولقدْ خلقْنا فوْقکمْ سبْع طرائق وما کنا عن الْخلْق غافلین' , trans : 'وبي ترديد بالاى سرتان هفت آسمان [كه هر يك بر فراز ديگرى است]آفريديم، وما از آفريده ها بي خبر نيستيم.' },18 : { txt : ' وأنزلْنا من السما ما بقدرٍ فأسْکناه فی الْأرْض وإنا على‏ ذهابٍ به لقادرون' , trans : 'واز آسمان، آبى به اندازه نازل كرديم وآن را در زمين جاى داديم؛ وبي ترديد به از بين بردن آن كاملاً توانمنديم.' },19 : { txt : ' فأنشأْنا لکم به جناتٍ من نخیلٍ وأعْنابٍ لکمْ فیها فواکه کثیرة ومنْها تأْکلون' , trans : ' پس به وسيله آن براى شما باغهايى از درختان خرما وانگور پديد آورديم كه براى شما در آنها ميوه هاى فراوانى است [كه از فروش آنها زندگى خود را اداره مي کنيد] و[نيز] از آنان مى خوريد.' },20 : { txt : ' وشجرة تخْرج من طور سیْنا تنبت بالدهْن وصبْغٍ للْآکلین' , trans : 'و[به وسيله آن] درختى را كه از طور سينا بيرون مي يد [پديد آورديم] كه براى خورندگان، روغن ونان خورشى مى روياند.' },21 : { txt : ' وإن لکمْ فی الْأنْعام لعبْرة نسْقیکم مما فی بطونها ولکمْ فیها منافع کثیرة ومنْها تأْکلون' , trans : 'وبه يقين براى شما در دامها عبرتى است، از شيرى كه در شكم آنهاست به شما مى نوشانيم، ودر آنها براى شما سودهاى فراوانى است، واز [گوشت] آنها [نيز] مى خوريد.' },22 : { txt : ' وعلیْها وعلى الْفلْک تحْملون' , trans : ' وبر آنها وبر كشتى ها حمل مي شويد؛' },23 : { txt : ' ولقدْ أرْسلْنا نوحا إلى‏ قوْمه فقال یاقوْم اعْبدوا الله ما لکم منْ إلهٍ غیْره أفلا تتقون' , trans : 'وهمانا نوح را به سوى قومش فرستاديم. پس گفت: اى قوم من! خدا را بپرستيد كه معبودى جز او براى شما نيست، پس آيا [از پرستش معبودان باطل] نمى پرهيزيد؟' },24 : { txt : ' فقال الْملأ الذین کفروا من قوْمه ما هذا إلا بشر مثْلکمْ یرید أن یتفضل علیْکمْ ولوْ شا الله لأنزل ملائکة ما سمعْنا بهذا فی آبائنا الْأولین' , trans : 'پس سران واشراف قومش كه كافر بودند، گفتند: اين جز بشرى مانند شما نيست كه مى خواهد بر شما برترى جويد، واگر خدا مى خواست [پيامبرى بفرستد] قطعاً فرشتگانى [را به پيامبرى]مى فرستاد، ما اين [سخنانى] را [كه نوح مىگويد] ميان پدران پيشين خود نشنيده ايم.' },25 : { txt : ' إنْ هو إلا رجل به جنة فتربصوا به حتى‏ حینٍ' , trans : ' او نيست جز مردى كه [نوعى] ديوانگى به اوست؛ بنابراين نسبت به او تا مدتى منتظر بمانيد [كه بميرد يا از ديوانگى رهايى يابد.]' },26 : { txt : ' قال رب انصرْنی بما کذبون' , trans : ' [نوح] گفت: پروردگار! مرا در برابر تكذيب آنان يارى ده.' },27 : { txt : ' فأوْحیْنا إلیْه أن اصْنع الْفلْک بأعْیننا ووحْینا فإذا جا أمْرنا وفار التنور فاسْلکْ فیها من کل زوْجیْن اثْنیْن وأهْلک إلا من سبق علیْه الْقوْل منْهمْ ولا تخاطبْنی فی الذین ظلموا إنهم مغْرقون' , trans : 'پس به او وحى كرديم كه: زير نظر ما وپيام ما كشتى بساز وهنگامى كه فرمان ما به هلاكت آنان بيايد وآن تنور [از آب] فوران كند از هر گونه اى [از حيوان] دو عدد [يكى نر وديگرى ماده] ونيز خانواده ات را وارد كشتى كن، جز افرادى از آنان كه فرمان [عذاب] بر او گذشته [ودرباره او قطعى شده] است، ودرباره كسانى كه [به سبب شرك وكفر] ستم ورزيده اند، با من سخن مگوى، زيرا [همه] آنان بدون ترديد غرِق شدنى اند.' },28 : { txt : ' فإذا اسْتویْت أنت ومن معک على الْفلْک فقل الْحمْد لله الذی نجانا من الْقوْم الظالمین' , trans : 'پس هنگامى كه تو وآنان كه با تو هستند، بر كشتى سوار شديد، پس بگو: سپاس وستايش ويژه خداست كه ما را از اين گروه ستمپيشه نجات داد.' },29 : { txt : ' وقل رب أنزلْنی منزلا مبارکا وأنت خیْر الْمنزلین' , trans : 'وبگو: پروردگار! مرا در جايگاهى پرخير وبركت فرود آور، كه تو بهترين فرود آورندگانى.' },30 : { txt : ' إن فی ذلک لآیاتٍ وإن کنا لمبْتلین' , trans : 'همانا در اين [سرگذشت] نشانه هايى [از قدرت، رحمت وانتقام خد]براى عبرت گيرندگان است؛ ويقيناً ما آزمايش كننده بندگانيم.' },31 : { txt : ' ثم أنشأْنا منْ بعْدهمْ قرْنا آخرین' , trans : ' سپس بعد از آنان قومى ديگر را به وجود آورديم.' },32 : { txt : ' فأرْسلْنا فیهمْ رسولا منْهمْ أن اعْبدوا الله ما لکم منْ إلهٍ غیْره أفلا تتقون' , trans : 'وپيامبرى از خودشان در ميان آنان فرستاديم كه: خدا را بپرستيد، شما را جز او معبودى نيست، آيا [از پرستش معبودان باطل]نمى پرهيزيد؟' },33 : { txt : ' وقال الْملأ من قوْمه الذین کفروا وکذبوا بلقا الْآخرة وأتْرفْناهمْ فی الْحیاة الدنْیا ما هذا إلا بشر مثْلکمْ یأْکل مما تأْکلون منْه ویشْرب مما تشْربون' , trans : 'واز سران واشراف قومش كه كافر بودند وديدار آخرت را تكذيب مي کردند، وآنان را در زندگى دنيا از وسايل وابزار مادى فراوانى برخوردار كرده بوديم، گفتند: اين جز بشرى مانند شما نيست كه از آنچه شما مى خوريد مى خورد، واز آنچه شما مى آشاميد مى آشامد.' },34 : { txt : ' ولئنْ أطعْتم بشرا مثْلکمْ إنکمْ إذا لخاسرون' , trans : 'وبي ترديد اگر بشرى مانند خود را اطاعت كنيد، يقيناً زيانكاريد.' },35 : { txt : ' أیعدکمْ أنکمْ إذا متمْ وکنتمْ ترابا وعظاما أنکم مخْرجون' , trans : ' آيا به شما وعده مي دهد هنگامى كه از دنيا رفتيد وخاك واستخوان شديد [زنده از گور] بيرونتان مى آورند؟' },36 : { txt : ' هیْهات هیْهات لما توعدون' , trans : '[از عقل م] دور است وبسيار دور است آنچه به شما وعده مي دهند،' },37 : { txt : ' إنْ هی إلا حیاتنا الدنْیا نموت ونحْیا وما نحْن بمبْعوثین' , trans : 'جز اين زندگى دنياى ما [زندگى ديگرى] وجود ندارد، همواره [گروهى] مى ميريم و[گروهى ديگر] به دنيا مى آييم، وما پس از مرگ برانگيخته نخواهيم شد.' },38 : { txt : ' إنْ هو إلا رجل افْترى‏ على الله کذبا وما نحْن له بمؤْمنین' , trans : ' او نيست مگر مردى كه بر خدا افترا بسته است؛ وما باور كننده او نيستيم.' },39 : { txt : ' قال رب انصرْنی بما کذبون' , trans : ' گفت: پروردگار! مرا در برابر تكذيب آنان يارى ده.' },40 : { txt : ' قال عما قلیلٍ لیصْبحن نادمین' , trans : ' خدا فرمود: همانا پس از اندك زمانى پشيمان مى شوند.' },41 : { txt : ' فأخذتْهم الصیْحة بالْحق فجعلْناهمْ غثا فبعْدا للْقوْم الظالمین' , trans : 'پس فرياد مرگبار [عذاب] آنان را بر [پايه وعده به] حقِّ [م] فرو گرفت، وآنان را چون خاشاك روى سيل قرار داديم؛ پس قوم ستمكار [از رحمت خد] دور باد.' },42 : { txt : ' ثم أنشأْنا منْ بعْدهمْ قرونا آخرین' , trans : ' سپس بعد از آنان قومى ديگر را به وجود آورديم.' },43 : { txt : ' ما تسْبق منْ أمةٍ أجلها وما یسْتأْخرون' , trans : ' هيچ امتى از اجلِ [معينِ] خود نه پيش مى افتد ونه پس مى ماند.' },44 : { txt : ' ثم أرْسلْنا رسلنا تتْرا کل ما جا أمة رسولها کذبوه فأتْبعْنا بعْضهم بعْضا وجعلْناهمْ أحادیث فبعْدا لقوْمٍ لا یؤْمنون' , trans : 'آنگاه پيامبران را پى در پى فرستاديم؛ هر زمان براى امتى پيامبرش مى آمد او را تكذيب مي کردند، وما اين [امت]ها را به دنبال يكديگر هلاك مى كرديم وآنان را [به صورت]سرگذشتها [براى عبرت ديگران] قرار داديم؛ پس ملتى كه ايمان نمى آورند از رحمت خدا دور باد.' },45 : { txt : ' ثم أرْسلْنا موسى‏ وأخاه هارون بآیاتنا وسلْطانٍ مبینٍ' , trans : 'سپس موسى وبرادرش هارون را با معجزات وآيات خود ودليلى روشن فرستاديم،' },46 : { txt : ' إلى‏ فرْعوْن وملئه فاسْتکْبروا وکانوا قوْما عالین' , trans : 'به سوى فرعون وسران واشراف قومش، پس تكبّر ورزيدند؛ وآنان قومى برترى جو بودند.' },47 : { txt : ' فقالوا أنؤْمن لبشریْن مثْلنا وقوْمهما لنا عابدون' , trans : ' وگفتند: آيا به دو بشرى كه مانند خودمان هستند ايمان بياوريم در حالى كه قوم [وقبيله] آن دو بردگان ما هستند؟' },48 : { txt : ' فکذبوهما فکانوا من الْمهْلکین' , trans : ' در نتيجه هر دو را تكذيب كردند واز هلاك شدگان شدند.' },49 : { txt : ' ولقدْ آتیْنا موسى الْکتاب لعلهمْ یهْتدون' , trans : 'همانا ما به موسى كتاب داديم، تا آنان هدايت شوند.' },50 : { txt : ' وجعلْنا ابْن مرْیم وأمه آیة وآویْناهما إلى‏ ربْوةٍ ذات قرارٍ ومعینٍ' , trans : 'وپسر مريم ومادرش را نشانه [قدرت ورحمت خود] قرار داديم وآن دو را در سرزمينى بلند كه [داراى] جايگاهى مستقر [وامن] وآبى روان بود، جاى داديم.' },51 : { txt : ' یا أیها الرسل کلوا من الطیبات واعْملوا صالحا إنی بما تعْملون علیم' , trans : 'اى پيامبران! از خوردنى هاى پاكيزه بخوريد وكار شايسته انجام دهيد؛ مسلماً من به آنچه انجام مي دهيد، دانايم.' },52 : { txt : ' وإن هذه أمتکمْ أمة واحدةوأنا ربکمْ فاتقون' , trans : 'وبي ترديد اين [آيين اسلام] آيينِ [واقعى] شماست در حالى كه آيينى يگانه است، ومن پروردگار شمايم؛ بنابراين از من پروا كنيد.' },53 : { txt : ' فتقطعوا أمْرهم بیْنهمْ زبرا کل حزْبٍ بما لدیْهمْ فرحون' , trans : 'پس كار [آيين]خود را ميان خويش قطعه قطعه كردند [وگروه گروه شدند]، در حالى كه هر گروهى به آن [آيينى]كه نزد آنان است خوشحال وشادمانند [كه آيينشان بر حق است.]' },54 : { txt : ' فذرْهمْ فی غمْرتهمْ حتى‏ حینٍ' , trans : ' پس آنان را در غرقاب گمراهى وجهالتشان تا هنگامى [كه مرگشان فرا رسد] واگذار.' },55 : { txt : ' أیحْسبون أنما نمدهم به من مالٍ وبنین' , trans : 'آيا گمان مي کنند افزونى وگسترشى كه به سبب مال واولاد به آنان مى دهيم،' },56 : { txt : ' نسارع لهمْ فی الْخیْرات بل لا یشْعرون' , trans : 'در حقيقت مى خواهيم در عطا كردن خيرات به آنان شتاب ورزيم؟ [چنين نيست]بلكه [آنان]درك نمي کنند [كه ما مى خواهيم با افزونى مال واولاد، در تفرقه، طغيان، گمراهى وتيرهبختى بيشترى فرو روند.]' },57 : { txt : ' إن الذین هم منْ خشْیة ربهم مشْفقون' , trans : 'يقيناً آنان كه از بيم پروردگارشان هراسان ونگرانند،' },58 : { txt : ' والذین هم بآیات ربهمْ یؤْمنون' , trans : ' وآنان كه به آيات پروردگارشان ايمان مى آورند.' },59 : { txt : ' والذین هم بربهمْ لا یشْرکون' , trans : ' وآنان كه به پروردگارشان شرك نميورزند.' },60 : { txt : ' والذین یؤْتون ما آتوْا وقلوبهمْ وجلة أنهمْ إلى‏ ربهمْ راجعون' , trans : 'وآنان كه آنچه را [از زكات وديگر انفاقات در راه خد] مى پردازند، [ودر حالى كه]مى پردازند ودلهايشان از اينكه به سوى پروردگارشان [براى محاسبه دقيق] باز مى گردند، ترسان است.' },61 : { txt : ' أولئک یسارعون فی الْخیْرات وهمْ لها سابقون' , trans : 'اينانند كه در كارهاى خير مى شتابند، ودر [انجام دادن] آن [از ديگران] پيشى مى گيرند.' },62 : { txt : ' ولا نکلف نفْسا إلا وسْعها ولدیْنا کتاب ینطق بالْحق وهمْ لا یظْلمون' , trans : 'وهيچ كس را جز به اندازه گنجايش وتوانش تكليف نمى كنيم، ونزد ما كتابى [چون لوح محفوظ] است كه [درباره همه امور آفرينش ونسبت به اعمال بندگان] به درستى وراستى سخن مى گويد، وآنان [در پاداش وكيفر] مورد ستم قرار نمى گيرند.' },63 : { txt : ' بلْ قلوبهمْ فی غمْرةٍ منْ هذا ولهمْ أعْمال من دون ذلک همْ لها عاملون' , trans : '[چنين نيست كه كافران تكليف را بيش از اندازه گنجايش وتوان خود حس كنند] بلكه دلهايشان از اين [حقيقت] در بي خبرى عميقى است، وبراى آنان غير از اين [بي خبرى]اعمالى [زشت وناپسند] است كه همواره آنها را انجام مي دهند،' },64 : { txt : ' حتى‏ إذا أخذْنا متْرفیهم بالْعذاب إذا همْ یجْأرون' , trans : 'تا زمانى كه عيّاشان ومرفّهان آنان را به عذاب بگيريم، ناگهان فرياد وناله سر دهند و[به آواى بلند]استغاثه كنند.' },65 : { txt : ' لا تجْأروا الْیوْم إنکم منا لا تنصرون' , trans : ' [به آنان گويند:] امروز فرياد وناله سر ندهيد؛ زيرا شما از سوى ما يارى نخواهيد شد.' },66 : { txt : ' قدْ کانتْ آیاتی تتْلى‏ علیْکمْ فکنتمْ على‏ أعْقابکمْ تنکصون' , trans : ' همانا آيات من را بر شما مى خواندند وشما به پشت سرتان به قهقرا برمى گشتيد [تا آن را نشنويد!]' },67 : { txt : ' مسْتکْبرین به سامرا تهْجرون' , trans : ' در حالى كه به آن تكبّر ميورزيديد [ودر بزم]شبانه [خود درباره آن] هذيان مى گفتيد [وسخنان نامعقول به زبان مى آورديد.]' },68 : { txt : ' أفلمْ یدبروا الْقوْل أمْ جآهم ما لمْ یأْت آباهم الْأولین' , trans : ' آيا در اين سخن [كه وحى خداست]نينديشيدند؟ يا مگر [براى اولين بار] كتابى براى آنان آمده است كه براى پدران پيشين آنان نيامده بود؟' },69 : { txt : ' أمْ لمْ یعْرفوا رسولهمْ فهمْ له منکرون' , trans : 'يا مگر پيامبرشان را [از لحاظ حسب، نسب، درستى، امانت، اخلق وكرامت] نشناختهاند كه منكر او هستند؟' },70 : { txt : ' أمْ یقولون به جنة بلْ جاهم بالْحق وأکْثرهمْ للْحق کارهون' , trans : 'يا مى گويند: نوعى ديوانگى به اوست؟ [چنين نيست كه اين ياوهگويان به هم مى بافند] بلكه او حق را براى آنان آورده است، وبيشترشان حق را خوش ندارند،' },71 : { txt : ' ولو اتبع الْحق أهْواهمْ لفسدت السماوات والْأرْض ومن فیهن بلْ أتیْناهم بذکْرهمْ فهمْ عن ذکْرهم معْرضون' , trans : 'واگر حق از هواهاى نفس آنان پيروى مى كرد، بي ترديد آسمانه وزمين وهر كه در آنهاست از هم مى پاشيد [وتباه مى شد؛ چنين نيست كه حق از هواهاى نفس آنان پيروى كند] بلكه كتابى[را كه مايه شرف وسربلندى] آنان [است] به آنان داده ايم، ولى آنان از مايه شرف وسربلندى خود روىگردانند.،' },72 : { txt : ' أمْ تسْألهمْ خرْجا فخراج ربک خیْر وهو خیْر الرازقین' , trans : 'يا [مگر براى اداى وظيفهات] مزدى از آنان مى خواهى [كه پذيرش دعوتت براى آنان سنگين است؟] پس مزد پروردگارت بهتر است، واو بهترين روزى دهندگان است،' },73 : { txt : ' وإنک لتدْعوهمْ إلى‏ صراطٍ مسْتقیمٍ' , trans : 'ومسلماً تو آنان را به راهى راست دعوت مى كنى،' },74 : { txt : ' وإن الذین لا یؤْمنون بالْآخرة عن الصراط لناکبون' , trans : ' وبي ترديد كسانى كه به آخرت ايمان نمى آورند از [اين] راه منحرف اند.' },75 : { txt : ' ولوْ رحمْناهمْ وکشفْنا ما بهم من ضرٍ للجوا فی طغْیانهمْ یعْمهون' , trans : 'واگر به آنان رحم كنيم وآسيب وگزندى را كه دچار آن هستند [از آنان] برطرف سازيم، باز هم سرگردان ومتحير در سركشى وطغيانشان لجاجت ميورزند.' },76 : { txt : ' ولقدْ أخذْناهم بالْعذاب فما اسْتکانوا لربهمْ وما یتضرعون' , trans : 'همانا ما آنان را به بلاها وآسيب ها [ى دنيايى] گرفتيم، ولى نه براى پروردگارشان فروتنى كردند ونه به پيشگاهش زارى مي کنند،' },77 : { txt : ' حتى‏ إذا فتحْنا علیْهم بابا ذا عذابٍ شدیدٍ إذا همْ فیه مبْلسون' , trans : 'تا هنگامى كه درى از عذابى سخت به روى آنان بگشاييم، ناگهان در آن حال از همه چيز مأيوس ونوميد مى شوند؛' },78 : { txt : ' وهو الذی أنشأ لکم السمْع والْأبْصار والْأفْئدة قلیلا ما تشْکرون' , trans : 'واوست كه براى شما گوش وديده ودل پديد آورد، ولى اندكى سپاسگزارى مي کنيد،' },79 : { txt : ' وهو الذی ذرأکمْ فی الْأرْض وإلیْه تحْشرون' , trans : 'واوست كه شما را در زمين آفريد وعاقبت به سوى او گردآورى مي شويد،' },80 : { txt : ' وهو الذی یحیْی ویمیت وله اخْتلاف الیْل والنهار أفلا تعْقلون' , trans : 'واوست كه حيات مي دهد ومى ميراند ورفت وآمد شب وروز در سيطره خواست اوست، آيا نمى انديشيد؟' },81 : { txt : ' بلْ قالوا مثْل ما قال الْأولون' , trans : '[نه اينكه نمى انديشند] بلكه مانند همان [سخنان ياوه وبي منطق] را گفتند كه پيشينيان گفتند،' },82 : { txt : ' قالوا أذا متْنا وکنا ترابا وعظاما إنا لمبْعوثون' , trans : ' گفتند: [كه] آيا زمانى كه بميريم وخاك واستخوان شويم حتماً برانگيخته مى شويم؟' },83 : { txt : ' لقدْ وعدْنا نحْن وآباؤنا هذا من قبْل إنْ هذا إلا أساطیر الْأولین' , trans : ' همانا اين [برانگيخته شدن]را پيش از اين به ما وپدرانمان وعده دادند [ولى] اين جز افسانه خرافى پيشينيان نيست؛' },84 : { txt : ' قل لمن الْأرْض ومن فیها إن کنتمْ تعْلمون' , trans : 'بگو: اگر معرفت وشناخت داريد، بگوييد: زمين وهر كه در آن است از كيست؟' },85 : { txt : ' سیقولون لله قلْ أفلا تذکرون' , trans : ' خواهند گفت: از خداست. بگو: با اين حال آيا متذكّر نمي شويد؟' },86 : { txt : ' قلْ من رب السماوات السبْع ورب الْعرْش الْعظیم' , trans : ' بگو: مالك آسمان هاى هفتگانه وپروردگار عرش بزرگ كيست؟' },87 : { txt : ' سیقولون لله قلْ أفلا تتقون' , trans : ' خواهند گفت: [آنها هم] در سيطره مالكيّت خداست. بگو: آيا [از پرستش بتان]نمى پرهيزيد؟' },88 : { txt : ' قلْ من بیده ملکوت کل شیْ‏ٍ وهو یجیر ولا یجار علیْه إن کنتمْ تعْلمون' , trans : ' بگو: اگر معرفت وشناخت داريد [بگوييد:] كيست كه [حاكميّت مطلق و]فرمانروايى همه چيز به دست اوست واو پناه دهد وبرخلاف خواسته اش به كسى [از عذاب]پناه ندهد.' },89 : { txt : ' سیقولون لله قلْ فأنى‏ تسْحرون' , trans : ' خواهند گفت: [اين ويژگى ه]فقط براى خداست. بگو: پس چگونه [بازيچه]نيرنگ وافسون مي شويد [واز راه خدا منحرفتان مي کنند؟!]' },90 : { txt : ' بلْ أتیْناهم بالْحق وإنهمْ لکاذبون' , trans : 'چنين نيست [كه آنان مى گويند] بلكه ما حق را براى آنان آورده ايم، وبي ترديد آنان دروغگويند.' },91 : { txt : ' ما اتخذ الله من ولدٍ وما کان معه منْ إلهٍ إذا لذهب کل إلهٍ بما خلق ولعلا بعْضهمْ على‏ بعْضٍ سبْحان الله عما یصفون' , trans : 'خدا هيچ فرزندى براى خود نگرفته است، وهيچ معبودى با او نيست؛ [اگر جز خدا معبودى بود] در اين صورت هر معبودى [براى آنكه به تنهايى ومستقل تدبير امور كند] آفريده هاى خود را با خود مى برد [واز مدار تصرف ديگر معبودان خارج مى كرد] وبر يكديگر برترى مى جستند. منزّه وپاك است خدا از آنچه [او را به آن] وصف مي کنند.' },92 : { txt : ' عالم الْغیْب والشهادة فتعالى‏ عما یشْرکون' , trans : '[همان] داناى نهان وآشكار؛ پس او از آنچه برايش شريك مى گيرند، برتر است.' },93 : { txt : ' قل رب إما ترینی ما یوعدون' , trans : 'بگو: پروردگار! اگر آن [عذابى] را كه به آنان وعده مي دهند، به من بنمايانى؛' },94 : { txt : ' رب فلا تجْعلْنی فی الْقوْم الظالمین' , trans : ' پس پروردگار! مرا در ميان گروه ستمكاران قرار مده [و با آنان قرين عذاب مكن.]' },95 : { txt : ' وإنا على‏ أن نریک ما نعدهمْ لقادرون' , trans : ' وبه يقين ما تواناييم آن عذابى كه به آنان وعده مى دهيم به تو بنمايانيم.' },96 : { txt : ' ادْفعْ بالتی هی أحْسن السیئة نحْن أعْلم بما یصفون' , trans : 'بدى را با بهترين شيوه دفع كن؛ ما به آنچه كه [مشركان به ناحق ما را به آن] وصف مي کنند، داناتريم.' },97 : { txt : ' وقل رب أعوذ بک منْ همزات الشیاطین' , trans : 'وبگو: پروردگار! از وسوسه هاى شيطانها به تو پناه مى آورم،' },98 : { txt : ' وأعوذ بک رب أن یحْضرون' , trans : ' وپروردگار! به تو پناه مى آورم از اينكه [شيطانه] نزد من حاضر شوند.' },99 : { txt : ' حتى‏ إذا جا أحدهم الْموْت قال رب ارْجعون' , trans : '[دشمنان حق از دشمنى خود باز نمى ايستند] تا زمانى كه يكى از آنان را مرگ در رسد، مى گويد: پروردگار! مرا [براى جبران گناهان وتقصيرهايى كه از من سر زده به دني] بازگردان؛' },100 : { txt : ' لعلی أعْمل صالحا فیما ترکْت کلا إنها کلمة هو قائلها ومن ورائهم برْزخ إلى‏ یوْم یبْعثون' , trans : 'اميد است در [برابر] آنچه [از عمر، مال وثروت در دني] واگذاشته ام كار شايسته اى انجام دهم. [به او مى گويند:]اين چنين نيست [كه مى گويى]بدون ترديد اين سخنى بي فايده است كه او گوينده آن است، وپيش رويشان برزخى است تا روزى كه برانگيخته مى شوند.' },101 : { txt : ' فإذا نفخ فی الصور فلا أنساب بیْنهمْ یوْمئذٍ ولا یتسالون' , trans : 'پس هنگامى كه در صور دميده مى شود، پس در آن روز نه ميانشان خويشاوندى ونسبى وجود خواهد داشت ونه از اوضاع واحوال يكديگر مى پرسند؛' },102 : { txt : ' فمن ثقلتْ موازینه فأولئک هم الْمفْلحون' , trans : 'پس كسانى كه اعمال وزن شده آنان سنگين [وباارزش]است، همانانند كه رستگارند.' },103 : { txt : ' ومنْ خفتْ موازینه فأولئک الذین خسروا أنفسهمْ فی جهنم خالدون' , trans : 'وكسانى كه اعمال وزن شده آنان سبك [وبي ارزش] است، همانانند كه سرمايه وجودشان را از دست داده ودر دوزخ جاودانه اند.' },104 : { txt : ' تلْفح وجوههم النار وهمْ فیها کالحون' , trans : 'آتش [همواره] صورتهايشان را مى سوزاند، وآنان در آنجا [از شدت سوختگى] زشترويانى بد منظرند!' },105 : { txt : ' ألمْ تکنْ آیاتی تتْلى‏ علیْکمْ فکنتم بها تکذبون' , trans : ' [خدا به آنان مى گويد:] آيا آيات من بر شما خوانده نمى شد وشما [همواره] آنها را تكذيب مى كرديد؟' },106 : { txt : ' قالوا ربنا غلبتْ علیْنا شقْوتنا وکنا قوْما ضالین' , trans : 'مى گويند: پروردگار! تيرهبختى وشقاوت ما بر ما چيره شد، وما گروهى گمراه بوديم.' },107 : { txt : ' ربنا أخْرجْنا منْها فإنْ عدْنا فإنا ظالمون' , trans : 'پروردگار! ما را از دوزخ بيرون آر، پس اگر [به بدى ها وگمراهى ه] بازگشتيم، بي ترديد ستمكار خواهيم بود.' },108 : { txt : ' قال اخْسئوا فیها ولا تکلمون' , trans : ' [خد]مىگويد: [اى سگان!] در دوزخ گم شويد وبا من سخن مگوييد!' },109 : { txt : ' إنه کان فریق منْ عبادی یقولون ربنا آمنا فاغْفرْ لنا وارْحمْنا وأنت خیْر الراحمین' , trans : '[به ياد داريد كه] گروهى از بندگان من بودند كه مى گفتند: پروردگار! ما ايمان آورديم، پس ما را بيامرز وبه ما رحم كن كه تو بهترين رحمكنندگانى.' },110 : { txt : ' اتخذْتموهمْ سخْریا حتى‏ أنسوْکمْ ذکْری وکنتم منْهمْ تضْحکون' , trans : 'ولى شما آنان را به مسخره گرفتيد، تا [دل مشغولى شما به مسخره آنان]ياد مرا از خاطرتان برد، وشما همواره به [ايمان، عمل ودعاهاى]آنان مى خنديديد!!' },111 : { txt : ' إنی جزیْتهم الْیوْم بما صبروا أنهمْ هم الْفائزون' , trans : ' من امروز آنان را در برابر صبرى كه [نسبت به مسخره وخنده شم]كردند پاداش دادم كه همه آنان كاميابند.' },112 : { txt : ' قال کمْ لبثْتمْ فی الْأرْض عدد سنین' , trans : ' [خد] مى گويد: از جهت شمار سالها چه مدت در زمين درنگ داشتيد؟' },113 : { txt : ' قالوا لبثْنا یوْما أوْ بعْض یوْمٍ فسْأل الْعادین' , trans : 'مى گويند: روزى يا بخشى از روزى، ولى [اى پرسنده!] از شمارندگان [پيشگاه خود] بپرس.' },114 : { txt : ' قال إن لبثْتمْ إلا قلیلا لوْ أنکمْ کنتم تعْلمون' , trans : '[خد]مى گويد: اگر معرفت وشناخت مى داشتيد [مى دانستيد كه] جز اندكى درنگ نكرده ايد،' },115 : { txt : ' أفحسبْتمْ أنما خلقْناکمْ عبثا وأنکمْ إلیْنا لا ترْجعون' , trans : 'آيا پنداشته ايد كه شما را بيهوده وعبث آفريديم، واينكه به سوى ما بازگردانده نمي شويد؟' },116 : { txt : ' فتعالى الله الْملک الْحق لا إله إلا هو رب الْعرْش الْکریم' , trans : 'پس برتر است خدا آن فرمانرواى حق [از آنكه كارش بيهوده وعبث باشد]، هيچ معبودى جز او نيست، [او] پروردگار عرش نيكو وباارزش است.' },117 : { txt : ' ومن یدْع مع الله إلها آخر لا برْهان له به فإنما حسابه عند ربه إنه لا یفْلح الْکافرون' , trans : 'وهر كس با خدا معبود ديگرى بپرستد [كه] هيچ دليلى بر حقّانيّت آن ندارد، حسابش فقط نزد پروردگار اوست؛ بدون ترديد كافران، رستگار نمى شوند.' },118 : { txt : ' وقل رب اغْفرْ وارْحمْ وأنت خیْر الراحمین' , trans : ' وبگو: پروردگار! [مر] بيامرز و[بر من] رحم كن وتو بهترين رحم كنندگانى.' }, },24 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' سورة أنزلْناها وفرضْناها وأنزلْنا فیها آیاتٍ بیناتٍ لعلکمْ تذکرون' , trans : '[اين] سوره اى است كه آن را [از اُفق دانش خود] فرود آورديم و[اجراى احكام ومعارف آن را] لازم و واجب نموديم ودر آن آياتى روشن نازل كرديم، تا متذكّر وهوشيار شويد.' },2 : { txt : ' الزانیة والزانی فاجْلدوا کل واحدٍ منْهما مائة جلْدةٍ ولا تأْخذْکم بهما رأْفة فی دین الله إن کنتمْ تؤْمنون بالله والْیوْم الْآخر ولْیشْهدْ عذابهما طائفة من الْمؤْمنین' , trans : 'به زن زناكار ومرد زناكار صد تازيانه بزنيد، واگر به خدا وروز قيامت ايمان داريد، نبايد شما را در [اجراى] دين خدا درباره آن دو نفر دلسوزى ومهربانى بگيرد، وبايد گروهى از مؤمنان، شاهد مجازات آن دو نفر باشند.' },3 : { txt : ' الزانی لا ینکح إلا زانیة أوْ مشْرکة والزانیة لا ینکحها إلا زانٍ أوْ مشْرک وحرم ذلک على الْمؤْمنین' , trans : 'مرد زناكار نبايد جز با زن زناكار يا مشرك ازدواج كند، وزن زناكار نبايد جز با مرد زناكار يا مشرك ازدواج نمايد، واين [ازدواج] بر مؤمنان حرام شده است.' },4 : { txt : ' والذین یرْمون الْمحصنات ثم لمْ یأْتوا بأرْبعة شهدا فاجْلدوهمْ ثمانین جلْدة ولا تقْبلوا لهمْ شهادة أبدا وأولئک هم الْفاسقون' , trans : 'وكسانى كه زنان عفيفه پاكدامن را به زنا متهم مى كنند، سپس چهار شاهد نمى آورند، پس به آنان هشتاد تازيانه بزنيد، وهرگز شهادتى را از آنان نپذيريد، واينانند كه در حقيقت فاسقاند.' },5 : { txt : ' إلا الذین تابوا من بعْد ذلک وأصْلحوا فإن الله غفور رحیم' , trans : ' مگر كسانى كه بعد از آن توبه كنند ومفاسد خود را اصلاح نمايند كه بدون ترديد خدا [نسبت به آنان] بسيار آمرزنده ومهربان است.' },6 : { txt : ' والذین یرْمون أزْواجهمْ ولمْ یکن لهمْ شهدا إلا أنفسهمْ فشهادة أحدهمْ أرْبع شهاداتٍ بالله إنه لمن الصادقین' , trans : 'وكسانى كه همسران خود را متهم به زنا مي کنند وبر آنان شاهدانى جز خودشان نباشد، پس هر كدام از آن شوهران [براى اثبات اتهامش]بايد چهار بار شهادت دهد كه سوگند به خدا او [درباره همسرش] در اين زمينه قطعاً راست مي گويد،' },7 : { txt : ' والْخامسة أن لعْنت الله علیْه إن کان من الْکاذبین' , trans : ' و[شهادت]پنجم اين است كه [بگويد:] لعنت خدا بر او باد اگر [در اين اتهام بستن] دروغگو باشد;' },8 : { txt : ' ویدْرؤا عنْها الْعذاب أن تشْهد أرْبع شهاداتٍ بالله إنه لمن الْکاذبین' , trans : 'ومجازات را از آن زنى كه مورد اتهام قرار گرفته دفع مي کند اينكه چهار بار شهادت دهد كه سوگند به خدا آن مرد دروغگوست،' },9 : { txt : ' والْخامسة أن غضب الله علیْها إن کان من الصادقین' , trans : ' و[شهادت]پنجم اين است كه [بگويد:]خشم خدا بر او باد اگر [آن مرد در اين اتهام بستن]راستگو باشد.' },10 : { txt : ' ولوْ لا فضْل الله علیْکمْ ورحْمته وأن الله تواب حکیم' , trans : 'واگر فضل ورحمت خدا بر شما نبود، واينكه خدا بسيار توبه پذير وحكيم است [به كيفرهاى بسيار سختى دچار مى شديد.]' },11 : { txt : ' إن الذین جاؤوا بالْإفْک عصْبة منکمْ لا تحْسبوه شرا لکم بلْ هو خیْر لکمْ لکل امْرئٍ منْهم ما اکْتسب من الْإثْم والذی تولى‏ کبْره منْهمْ له عذاب عظیم' , trans : 'به يقين كسانى كه آن تهمت [بزرگ] را [درباره يكى از همسران پيامبر به ميان]آوردند، گروهى [همدست وهمفكر] از [ميان] خود شما بودند، آن را براى خود شرّى مپنداريد، بلكه آن براى شما خير است، براى هر مردى از آنان كيفرى به ميزان گناهى است كه مرتكب شده، وآن كس كه بخش عمده آن را بر عهده گرفته است، برايش عذابى بزرگ است.' },12 : { txt : ' لوْلا إذْ سمعْتموه ظن الْمؤْمنون والْمؤْمنات بأنفسهمْ خیْرا وقالوا هذا إفْک مبین' , trans : 'چرا هنگامى كه آن [تهمت بزرگ]را شنيديد، مردان وزنان مؤمن نسبت به خودشان گمان نيك نبردند، ونگفتند: اين تهمتى آشكار [از سوى منافقان] است؟!' },13 : { txt : ' لوْلا جاؤوا وعلیْه بأرْبعة شهدا فإذْ لمْ یأْتوا بالشهدا فأولئک عند الله هم الْکاذبون' , trans : 'چرا بر آن تهمت، چهار شاهد نياوردند؟ وچون شاهدان را نياوردند، پس خود آنان نزد خدا محكوم به دروغگويى اند;' },14 : { txt : ' ولوْلا فضْل الله علیْکمْ ورحْمته فی الدنْیا والْآخرة لمسکمْ فی ما أفضْتمْ فیه عذاب عظیم' , trans : 'واگر فضل ورحمت خدا در دنيا وآخرت بر شما نبود، به يقين به خاطر آن تهمت بزرگى كه در آن وارد شديد، عذابى بزرگ به شما مى رسيد.' },15 : { txt : ' إذْ تلقوْنه بألْسنتکمْ وتقولون بأفْواهکم ما لیْس لکم به علْم وتحْسبونه هینا وهو عند الله عظیم' , trans : ' چون [كه آن تهمت بزرگ را] زبان به زبان از يكديگر مى گرفتيد وبا دهان هايتان چيزى مى گفتيد كه هيچ معرفت وشناختى به آن نداشتيد وآن را [عملى] ناچيز وسبك مى پنداشتيد ودر حالى كه نزد خدا بزرگ بود.' },16 : { txt : ' ولوْلا إذْ سمعْتموه قلْتم ما یکون لنا أن نتکلم بهذا سبْحانک هذا بهْتان عظیم' , trans : 'وچرا وقتى كه آن را شنيديد نگفتيد: ما را نسزد [وهيچ جايز نيست] كه به اين تهمت بزرگ زبان بگشاييم، شگفت! اين بهتانى بزرگ است.' },17 : { txt : ' یعظکم الله أن تعودوا لمثْله أبدا إن کنتم مؤْمنین' , trans : 'خدا شما را اندرز مى دهد كه اگر ايمان داريد، هرگز مانند آن را [در حقّ كسى]تكرار نكنيد.' },18 : { txt : ' ویبین الله لکم الآیات والله علیم حکیم' , trans : 'وخدا آيات [خود] را براى شما بيان مي کند، وخدا دانا وحكيم است.' },19 : { txt : ' إن الذین یحبون أن تشیع الْفاحشة فی الذین آمنوا لهمْ عذاب ألیم فی الدنْیا والْآخرة والله یعْلم وأنتمْ لا تعْلمون' , trans : 'كسانى كه دوست دارند كارهاى بسيار زشت [مانند آن تهمت بزرگ] در ميان اهل ايمان شايع شود، در دنيا وآخرت عذابى دردناك خواهند داشت، وخدا [آنان را]مى شناسد وشما نمى شناسيد.' },20 : { txt : ' ولوْلا فضْل الله علیْکمْ ورحْمته وأن الله رؤوف رحیم' , trans : 'واگر فضل ورحمت خدا بر شما نبود، واينكه خدا رئوف ومهربان است [به كيفرهاى بسيارسختى دچار مى شديد.]' },21 : { txt : ' یا أیها الذین آمنوا لا تتبعوا خطوات الشیْطان ومن یتبعْ خطوات الشیْطان فإنه یأْمر بالْفحْشا والْمنکر ولوْلا فضْل الله علیْکمْ ورحْمته ما زکى‏ منکم من أحدٍ أبدا ولکن الله یزکی من یشا والله سمیع علیم' , trans : 'اى مؤمنان! از گامهاى شيطان پيروى نكنيد; وهر كه از گام هاى شيطان پيروى كند [هلاك مي شود] زيرا شيطان به كار بسيار زشت وعمل ناپسند فرمان مي دهد; واگر فضل ورحمت خدا بر شما نبود، هرگز احدى از شما [از عقايد باطل واعمال واخلاق ناپسند] پاك نمى شد، ولى خدا هر كه را بخواهد پاك مي کند; وخدا شنوا وداناست.' },22 : { txt : ' ولا یأْتل أولوا الْفضْل منکمْ والسعة أن یؤْتوا أولی الْقرْبى‏ والْمساکین والْمهاجرین فی سبیل الله ولْیعْفوا ولْیصْفحوا ألا تحبون أن یغْفر الله لکمْ والله غفور رحیم' , trans : 'واز ميان شما كسانى كه دارندگان ثروت وگشايش مالى هستند، نبايد سوگند ياد كنند كه از انفاق مال به خويشاوندان وتهى دستان ومهاجرانِ در راه خدا دريغ ورزند، وبايد [بدى آنان را كه براى شما مؤمنان توانگر سبب خوددارى از انفاق شده] عفو كنند واز مجازات درگذرند; آيا دوست نمى داريد خدا شما را بيامرزد؟ [اگر دوست داريد، پس شما هم ديگران را مورد عفو وگذشت قرار دهيد]; وخدا بسيار آمرزنده ومهربان است.' },23 : { txt : ' إن الذین یرْمون الْمحْصنات الْغافلات الْمؤْمنات لعنوا فی الدنْیا والْآخرة ولهمْ عذاب عظیم' , trans : 'بى ترديد كسانى كه زنان عفيفه پاكدامن با ايمان را [كه از شدت ايمان از بى عفتى وگناه بى خبرند] متهم به زنا كنند، در دنيا وآخرت لعنت مى شوند، وبراى آنان عذابى برزگ است.' },24 : { txt : ' یوْم تشْهد علیْهمْ ألْسنتهمْ وأیْدیهمْ وأرْجلهم بما کانوا یعْملون' , trans : '[در] روزى كه زبانها ودستها وپاهايشان بر ضد آنان به گناهانى كه همواره انجام مى دادند، شهادت دهند.' },25 : { txt : ' یوْمئذٍ یوفیهم الله دینهم الْحق ویعْلمون أن الله هو الْحق الْمبین' , trans : 'در آن روز خدا كيفر به حق آنان را به طور كامل مي دهد، وخواهند دانست كه خدا همان حقّ آشكار است.' },26 : { txt : ' الْخبیثات للْخبیثین والْخبیثون للْخبیثات والطیبات للطیبین والطیبون للطیبات أولئک مبرؤو
