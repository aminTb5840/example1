 هميشگى' },1 : { txt : ' الم' , trans : ' الم.' },2 : { txt : ' تنزیل الْکتاب لا ریْب فیه من رب الْعالمین' , trans : 'نازل كردن اين كتاب كه هيچ ترديدى در [وحى بودن] آن نيست، از سوى پروردگار جهانيان است.' },3 : { txt : ' أمْ یقولون افْتراه بلْ هو الْحق من ربک لتنذر قوْما ما أتاهم من نذیرٍ من قبْلک لعلهمْ یهْتدون' , trans : 'آيا [مشركان لجوج] مى گويند: [پيامبر] آن را از نزد خود ساخته وپرداخته [وبه خدا نسبت داده است؟ چنين نيست] بلكه آن [كتابى] حق ودرست است [كه] از سوى پروردگارت [نازل شده است]، تا به مردمى كه پيش از تو [تا زمان عيسى] هيچ بيم دهنده اى براى آنان نيامده است بيمدهى تا هدايت يابند.' },4 : { txt : ' الله الذی خلق السماوات والْأرْض وما بیْنهما فی ستة أیامٍ ثم اسْتوى‏ على الْعرْش ما لکم من دونه من ولیٍ ولا شفیعٍ أفلا تتذکرون' , trans : 'خداست كه آسمانه وزمين را وآنچه را ميان آنهاست در شش روز آفريد، سپس بر تخت فرمانروايى وتدبير امور آفرينش چيره ومسلط شد. براى شما جز او هيچ ياور وشفاعت كننده اى نيست، [با اين حال]آيا متذكّر وهوشيار نمى شويد؟' },5 : { txt : ' یدبر الْأمْر من السما إلى الْأرْض ثم یعْرج إلیْه فی یوْمٍ کان مقْداره ألْف سنةٍ مما تعدون' , trans : '[همه] امور را [همواره] از آسمان تا زمين تدبير وتنظيم مي کند، سپس در روزى كه اندازه آن به شمارش شما هزار سال است به سوى او بالا مى رود.' },6 : { txt : ' ذلک عالم الْغیْب والشهادة الْعزیز الرحیم' , trans : 'اين است [پروردگار] داناى نهان وآشكار كه تواناى شكست ناپذير ومهربان است،' },7 : { txt : ' الذی أحْسن کل شیْ‏ٍ خلقه وبدأ خلْق الْإنسان من طینٍ' , trans : 'همان كسى كه آنچه را آفريد نيكو ساخت، وآفرينش انسان را از گِل آغاز كرد،' },8 : { txt : ' ثم جعل نسْله من سلالةٍ من ماٍ مهینٍ' , trans : 'سپس نسل او را از چكيده اى از آب پست وبى مقدار قرار داد،' },9 : { txt : ' ثم سواه ونفخ فیه من روحه وجعل لکم السمْع والْأبْصار والْأفْئدة قلیلا ما تشْکرون' , trans : 'آنگاه او را [از جهت اندام] درست ونيكو نمود، واز روح خود در وى دميد وبراى شما گوش وچشم وقلب آفريد در حالى كه اندك سپاسگزارى مى كنيد.' },10 : { txt : ' وقالوا أذا ضللْنا فی الْأرْض أنا لفی خلْقٍ جدیدٍ بلْ هم بلقا ربهمْ کافرون' , trans : 'و[منكران لجوج] گفتند: آيا زمانى كه [پس از مردن مان بدن ما ريز ريز شد وپوسيد و] در زمين گم شديم، آيا به راستى ما در آفرينشى جديد در خواهيم آمد؟ [نه اينكه اين لجوجان متكبر فقط منكر قدرت حق باشند] بلكه آنان منكر ديدار [قيامت ومحاسبه اعمال به وسيله]پروردگارشان هستند،' },11 : { txt : ' قلْ یتوفاکم ملک الْموْت الذی وکل بکمْ ثم إلى‏ ربکمْ ترْجعون' , trans : 'بگو: فرشته مرگ كه بر شما گماشته شده است [روح]شما را مى گيرد، سپس به سوى پروردگارتان باز گردانده مى شويد.' },12 : { txt : ' ولوْ ترى‏ إذ المجْرمون ناکسوا رؤوسهمْ عند ربهمْ ربنا ابْصرْنا وسمعْنا فارْجعْنا نعْملْ صالحا إنا موقنون' , trans : 'واگر ببينى زمانى كه [اين] مجرمان [منكر قيامت] نزد پروردگارشان سرهايشان را به زير افكنده اند [مى بينى كه مى گويند:] پروردگار! [به آنچه ما را وعده داده بودى]بينا شديم و[به دعوت حق] شنوا گشتيم، پس ما را به دنيا برگردان تا كار شايسته انجام دهيم، بى ترديد ما باور كننده [همه حقايق] هستيم.' },13 : { txt : ' ولوْ شئْنا لآتیْنا کل نفْسٍ هداها ولکنْ حق الْقوْل منی لأمْلأن جهنم من الْجنة والناس أجْمعین' , trans : 'واگر مى خواستيم هدايت هركسى را [از روى اجبار] به او عطا مى كرديم، [اما همه را آزاد ومختار آفريديم تا راه هدايت يا گمراهى را خود انتخاب كنند] ولى فرمان من بر عذاب لازم وحتم شده است كه بى ترديد دوزخ را از همه جنّيان وآدميان [كه آيات من را تكذيب كردند] پر خواهم كرد.' },14 : { txt : ' فذوقوا بما نسیتمْ لقا یوْمکمْ هذا إنا نسیناکمْ وذوقوا عذاب الْخلْد بما کنتمْ تعْملون' , trans : 'پس [به آنان گويند:] به كيفر آنكه ديدار امروزتان را فراموش كرديد [عذاب دوزخ ر] بچشيد، كه ما [هم] شما را واگذاشته ايم، وبه كيفر آنچه همواره انجام مى داديد، عذاب جاودانه را بچشيد.' },15 : { txt : ' إنما یؤْمن بآیاتنا الذین إذا ذکروا بها خروا سجدا وسبحوا بحمْد ربهمْ وهمْ لا یسْتکْبرون' , trans : 'فقط كسانى به آيات ما ايمان مى آورند كه وقتى به وسيله آن آيات به آنان تذكر داده شود، سجده كنان به رو در مى افتند وهمراه با سپاس، پروردگارشان را از هر عيب ونقصى تنزيه مى كنند در حالى كه [از سجده وسپاس وتنزيه] تكبّر وسركشى نمى ورزند;' },16 : { txt : ' تتجافى‏ جنوبهمْ عن الْمضاجع یدْعون ربهمْ خوْفا وطمعا ومما رزقْناهمْ ینفقون' , trans : '[ملازم بستر استراحت وخواب نيستند، بلكه] پهلو هايشان از خوابگاه هايشان دور مى شود در حالى كه همواره پروردگارشان را به علت بيم [از عذاب] واميد [به رحمت وپاداش]مى خوانند واز آنچه آنان را روزى داده ايم، انفق مى كنند.' },17 : { txt : ' فلا تعْلم نفْس ما أخْفی لهم من قرةٍ أعْینٍ جزا بما کانوا یعْملون' , trans : 'پس هيچ كس نمى داند چه چيزهايى كه مايه شادمانى وخوشحالى آنان است به پاداش اعمالى كه همواره انجام مى داده اند، براى آنان پنهان داشته اند.' },18 : { txt : ' أفمن کان مؤْمنا کمن کان فاسقا لا یسْتوون' , trans : ' با اين حال آيا كسانى كه مؤمن اند مانند كسانى هستند كه فاسق اند؟ [نه هرگز اين دو گروه] مساوى ويكسان نيستند.' },19 : { txt : ' أما الذین آمنوا وعملوا الصالحات فلهمْ جنات الْمأْوى‏ نزلا بما کانوا یعْملون' , trans : 'اما كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند، پس براى آنان بهشت هايى كه اقامتگاه دائمى است خواهد بود [كه به آنان] به پاداش اعمالى كه همواره انجام مى دادند، پيشكش مى شود.' },20 : { txt : ' وأما الذین فسقوا فمأْواهم النار کلما أرادوا أن یخْرجوا منْها أعیدوا فیها وقیل لهمْ ذوقوا عذاب النار الذی کنتم به تکذبون' , trans : 'اما كسانى كه نافرمانى كرده اند اقامت گاهشان آتش است، هرگاه بخواهند از آن بيرون آيند در آن بازگردانده مى شوند، وبه آنان گويند: عذاب آتش را كه همواره آن را تكذيب مى كرديد، بچشيد.' },21 : { txt : ' ولنذیقنهم من الْعذاب الْأدْنى‏ دون الْعذاب الْأکْبر لعلهمْ یرْجعون' , trans : 'وبى ترديد آنان را غير از عذاب بزرگتر [در قيامت] از عذاب نزديكتر [در دني]مى چشانيم، باشد كه [از فسق وفجور] برگردند.' },22 : { txt : ' ومنْ أظْلم ممن ذکر بآیات ربه ثم أعْرض عنْها إنا من الْمجْرمین منتقمون' , trans : 'ستمكارتر از كسى كه به وسيله آيات پروردگارش تذكر داده شود، سپس از آنها روى برگرداند، كيست؟ بى ترديد ما از مجرمان انتقام مى گيريم.' },23 : { txt : ' ولقدْ آتیْنا موسى الْکتاب فلا تکن فی مرْیةٍ من لقائه وجعلْناه هدى لبنی إسْرائیل' , trans : 'وبه راستى ما به موسى كتاب داديم، پس تو در دريافت كتاب [به وسيله موسى] هيچ ترديدى نداشته باش، وآن را براى بنى اسرائيل هدايت قرار داديم،' },24 : { txt : ' وجعلْنا منْهمْ أئمة یهْدون بأمْرنا لما صبروا وکانوا بآیاتنا یوقنون' , trans : 'وبرخى از آنان را چون [در برابر مشكلات، سختى ها وحادثه هاى تلخ وشيرين] صبر كردند وهمواره به آيات ما يقين داشتند، پيشوايانى قرار داديم كه به فرمان ما [مردم ر]هدايت مى كردند.' },25 : { txt : ' إن ربک هو یفْصل بیْنهمْ یوْم الْقیامة فیما کانوا فیه یخْتلفون' , trans : 'يقيناً پروردگارت روز قيامت، خود ميان آنان درباره آنچه همواره در آن اختلاف مى كردند، داورى خواهد كرد.' },26 : { txt : ' أولمْ یهْد لهمْ کمْ أهْلکْنا من قبْلهم من الْقرون یمْشون فی مساکنهمْ إن فی ذلک لآیاتٍ أفلا یسْمعون' , trans : 'آيا مشركان را [داستان]بسيارى از ملتهايى كه ما پيش از آنان هلاك كرديم كه [اينان] در مسكن هايشان قدم مى زنند هدايت نكرد [و براى آنان روشن نساخت كه سرانجام كفرپيشگان هلاكت است؟] همانا در اين [سرگذشته] عبرت هاست، آيا نمى شنوند؟!' },27 : { txt : ' أولمْ یروْا أنا نسوق الْما إلى الْأرْض الْجرز فنخْرج به زرْعا تأْکل منْه أنْعامهمْ وأنفسهمْ أفلا یبْصرون' , trans : ' آيا ندانسته اند كه ما آب را به سوى زمين بى گياه مى رانيم وبه وسيله آن زراعتى را بيرون مى آوريم كه دامهايشان وخودشان از آن مى خورند؟ پس آيا [آثار رحمت خدا ر] نمى بينند؟!' },28 : { txt : ' ویقولون متى‏ هذا الْفتْح إن کنتمْ صادقین' , trans : ' و[مشركان از روى مسخره به مؤمنان]مى گويند: اگر راست مى گوييد اين فتح وپيروزى [كه به خود وعده مى دهيد وبه آن دلخوش هستيد] كى خواهد بود؟' },29 : { txt : ' قلْ یوْم الْفتْح لا ینفع الذین کفروا إیمانهمْ ولا همْ ینظرون' , trans : 'بگو: روز فتح وپيروزى [حتمى مؤمنان] كسانى كه كفر ورزيده اند، نه ايمان آوردنشان سودشان دهد ونه به آنان مهلت داده مى شود;' },30 : { txt : ' فأعْرضْ عنْهمْ وانتظرْ إنهم منتظرون' , trans : ' بنابراين از آنان روى برگردان ومنتظر [رسيدن پيروزى]باش كه آنان هم [به گمان خود] منتظرند [كه بر شما پيروز شوند.]' }, },33 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' یا أیها النبی اتق الله ولا تطع الْکافرین والْمنافقین إن الله کان علیما حکیما' , trans : 'اى پيامبر! بر تقواى الهى ثابت قدم واستوار باش، واز كافران ومنافقان اطاعت مكن كه خدا همواره دانا وحكيم است.' },2 : { txt : ' واتبعْ ما یوحى‏ إلیْک من ربک إن الله کان بما تعْملون خبیرا' , trans : 'وآنچه را كه از سوى پروردگارت به تو وحى مى شود پيروى كن؛ قطعاً خدا به آنچه انجام مي دهيد، آگاه است.' },3 : { txt : ' وتوکلْ على الله وکفى‏ بالله وکیلا' , trans : ' وبر خدا توكل كن؛ وكافى است كه خدا نگهبان وكارساز [همه امور بندگان] باشد.' },4 : { txt : ' ما جعل الله لرجلٍ من قلْبیْن فی جوْفه وما جعل أزْواجکم اللآئی تظاهرون منْهن أمهاتکمْ وما جعل أدْعیاکمْ أبْناکمْ ذلکمْ قوْلکم بأفْواهکمْ والله یقول الْحق وهو یهْدی السبیل' , trans : 'خدا براى هيچ مردى در درونش دو قلب قرار نداده، وهمسرانتان را كه همواره با آنان ظهار مي کنيد [يعنى بر پايه فرهنگ جاهلى با خواندن صيغه اى خاص آنان را به منزله مادرانتان به شمار آورده بر خود حرام مى نماييد]مادران شما نگردانيده، وپسر خواندگانتان را پسران [واقعى] شما ننموده است. اين سخن [باطل وبى پايه] شماست كه به زبان شما [جارى] است، وخدا همواره حق را مى گويد، وهمواره راه [درست وراست را كه شما را به سعادت مى رساند]مى نماياند.' },5 : { txt : ' ادْعوهمْ لأبائهمْ هو أقْسط عند الله فإن لمْ تعْلموا آباهمْ فإخْوانکمْ فی الدین وموالیکمْ ولیْس علیْکمْ جناح فیما أخْطأْتم به ولکن ما تعمدتْ قلوبکمْ وکان الله غفورا رحیما' , trans : 'پسر خواندگانتان را به نام پدرانشان بخوانيد كه اين نزد خدا عادلانه تر است؛ واگر پدرانشان را نمى شناسيد، پس برادران ودوستان دينى شمايند. وبر شما در آنچه [از انتساب هايى] كه به خطا انجام داده يد، گناهى نيست؛ ولى آنچه را كه دل هايتان تعمد وقصد جدى داشته است [گناه است]؛ وخدا همواره بسيار آمرزنده ومهربان است.' },6 : { txt : ' النبی أوْلى‏ بالْمؤْمنین منْ أنفسهمْ وأزْواجه أمهاتهمْ وأولوا الْأرْحام بعْضهمْ أوْلى‏ ببعْضٍ فی کتاب الله من الْمؤْمنین والْمهاجرین إلا أن تفْعلوا إلى‏ أوْلیائکم معْروفا کان ذلک فی الْکتاب مسْطورا' , trans : 'پيامبر، نسبت به مؤمنان از خودشان اولى وسزاوارتر است، وهمسرانش [در حرمت ازدواج به منزله]مادران آنانند، وبر طبق كتاب خدا دارندگان قرابت نسبى [در ميراث بردنِ] از يكديگر از مؤمنان ومهاجران [كه پيش از اين بر پايه ايمان وهجرت ميراث مى بردند]سزاوارترند، مگر اينكه بخواهيد [در وصيت كردن به پرداخت ارث]درباره دوستانتان احسان كنيد كه اين امرى ثبت شده در كتاب [خد]است.' },7 : { txt : ' وإذْ أخذْنا من النبیین میثاقهمْ ومنک ومن نوحٍ وإبْراهیم وموسى‏ وعیسى‏ ابْن مرْیم وأخذْنا منْهم میثاقا غلیظا' , trans : 'و[ياد كن] زمانى را كه از پيامبران [براى ابلاغ وحى] پيمان گرفتيم، و[نيز] از تو واز نوح واز ابراهيم وموسى وعيسى پسر مريم، واز همه آنان پيمانى محكم واستوار گرفتيم،' },8 : { txt : ' لیسْأل الصادقین عن صدْقهمْ وأعد للْکافرین عذابا ألیما' , trans : ' تا صادقان را از صدقشان بپرسد [و پاداش صدقشان را به آنان عطا كند] وبراى كافران عذابى دردناك آماده كرده است.' },9 : { txt : ' یا أیها الذین آمنوا اذْکروا نعْمة الله علیْکمْ إذْ جاتْکمْ جنود فأرْسلْنا علیْهمْ ریحا وجنودا لمْ تروْها وکان الله بما تعْملون بصیرا' , trans : 'اى اهل ايمان! نعمت خدا را بر خود ياد كنيد، هنگامى كه سپاهيانى [به قصد نابود كردنتان] به سوى شما آمدند، پس بادى [كوبنده] ولشكريانى كه آنها را نمى ديديد بر ضد آنان فرستاديم [تا آنان را در هم كوبيدند]؛ وخدا به آنچه انجام مي دهيد، بيناست.' },10 : { txt : ' إذْ جآوکمْ منْ فوْقکمْ ومنْ أسْفل منکمْ وإذْ زاغت الْأبْصار وبلغت الْقلوب الْحناجر وتظنون بالله الظنونا' , trans : 'زمانى كه از بالا واز پايين [لشكرگاه]تان به سويتان آمدند، وآنگاه كه ديده ها [از شدت ترس] خيره شد وجان ها به گلو رسيد، وبه خدا آن گمان ها [ى نارو] را [كه خود مي دانيد] مى برديد.' },11 : { txt : ' هنالک ابْتلی الْمؤْمنون وزلْزلوا زلْزالا شدیدا' , trans : ' آنجا بود كه مؤمنان مورد آزمايش قرار گرفتند وبه تزلزل واضطرابى سخت دچار شدند.' },12 : { txt : ' وإذْ یقول الْمنافقون والذین فی قلوبهم مرض ما وعدنا الله ورسوله إلا غرورا' , trans : 'وآنگاه كه منافقان وآنان كه در دلهايشان بيمارى [ضعف ايمان] بود، مى گفتند: خدا وپيامبرش جز به فريب ما را وعده [پيروزى] نداده اند!' },13 : { txt : ' وإذْ قالت طائفة منْهمْ یاأهْل یثْرب لا مقام لکمْ فارْجعوا ویسْتأْذن فریق منْهم النبی یقولون إن بیوتنا عوْرة وما هی بعوْرةٍ إن یریدون إلا فرارا' , trans : 'وآنگاه كه گروهى از آنان گفتند: اى اهل مدينه! [ميدان نبرد] جاى درنگ وماندن شما نيست، پس برگرديد. وگروهى از آنان از پيامبر اجازه [برگشتن]مى خواستند، ومى گفتند: خانه هاى ما بدون حفاظ است. در صورتى كه بدون حفاظ نبود، وآنان جز فرار را قصد نداشتند!' },14 : { txt : ' ولوْ دخلتْ علیْهم منْ اقْطارها ثم سئلوا الْفتْنة لآتوْها وما تلبثوا بها إلا یسیرا' , trans : 'واگر از پيرامون خانه هايشان بر آنان حمله مي شد واز آنان بازگشت [به شرك وجنگ با مؤمنان] درخواست مي شد، آن را مى پذيرفتند وبراى آن جز مدت كوتاهى [به اندازه تجهيز خود بر ضد مؤمنان] درنگ نمى كردند!!' },15 : { txt : ' ولقدْ کانوا عاهدوا الله من قبْل لا یولون الْأدْبار وکان عهْد الله مسْؤولا' , trans : ' وهمانا آنان از پيش با خدا پيمان بسته بودند كه [به دشمن] پشت نكنند؛ وپيمان خدا همواره بازخواست شدنى است.' },16 : { txt : ' قل لن ینفعکم الْفرار إن فررْتم من الْموْت أو الْقتْل وإذا لا تمتعون إلا قلیلا' , trans : 'بگو: اگر از مرگ يا كشته شدن بگريزيد، گريز شما هرگز سودتان نمي دهد، ودر اين صورت [اگر هم سودتان دهد، از اين زندگى زودگذر فانى] جز اندكى برخوردار نخواهيد شد.' },17 : { txt : ' قلْ من ذا الذی یعْصمکم من الله إنْ أراد بکمْ سوا أوْ أراد بکمْ رحْمة ولا یجدون لهم من دون الله ولیا ولا نصیرا' , trans : 'بگو: اگر خدا براى شما آسيب وگزندى يا پيروزى وغنيمتى بخواهد، كيست كه شما را در برابر [تقديرات وقضاى] خدا نگه دارد؟ در صورتى كه غير از خدا نه كارسازى براى خود مى يابند، نه يارى دهنده اى.' },18 : { txt : ' قدْ یعْلم الله الْمعوقین منکمْ والْقائلین لإخْوانهمْ هلم إلیْنا ولا یأْتون الْبأْس إلا قلیلا' , trans : ' يقيناً خدا بازدارندگان را از ميان شما [كه مجاهدان را با وسوسه واغواگرى از شركت در جهاد باز مى دارند] وكسانى را كه به برادرانشان [آن براداران دينى كه ايمانشان سست است]مى گويند: [براى عيش ونوش] به سوى ما بياييد [شما را به شركت در جهاد چه كار؟] مى شناسد؛ وجز اندكى به جهاد نمى آيند.' },19 : { txt : ' أشحة علیْکمْ فإذا جا الْخوْف رأیْتهمْ ینظرون إلیْک تدور أعْینهمْ کالذی یغْشى‏ علیْه من الْموْت فإذا ذهب الْخوْف سلقوکم بألْسنةٍ حدادٍ أشحة على الْخیْر أولئک لمْ یؤْمنوا فأحْبط الله أعْمالهمْ وکان ذلک على الله یسیرا' , trans : 'در حالى كه نسبت به شما [براى هزينه كردن هر نوع كمكى] بخيل اند؛ وچون [به سبب افروخته شدن آتش جنگ] ترس پيش آيد آنان را مى بينى به سوى تو مى نگرند در حالى كه چشمانشان [بى اختيار در حدقه] مى گردد، مانند كسى كه بيهوشى مرگ او را فرو مى پوشد، پس هنگامى كه ترس برطرف شود با زبان هايى تيز وتند به شما آزار مي دهند، در حالى كه بر [سخن] خير [وزبان خوش ونرم] بخيل اند؛ اينان ايمان نياورده اند، به اين خاطر خدا اعمالشان را تباه و بى اثر كرده است؛ واين [كار] بر خدا آسان است.' },20 : { txt : ' یحْسبون الْأحْزاب لمْ یذْهبوا وإن یأْت الْأحْزاب یودوا لوْ أنهمْ بادون فی الْأعْراب یسْألون عنْ أنبائکمْ ولوْ کانوا فیکم ما قاتلوا إلا قلیلا' , trans : '[اين بزدلان منافق] مى پندارند كه گروه هاى دشمن نرفته اند واگر بار ديگر گروه هاى دشمن بيايند، آنان دوست دارند كه كاش در ميان اعراب باديه نشين بودند، واز [همانج] خبرهاى شما مى پرسيدند، واگر در ميان شما بودند جز اندكى جنگ نمي کردند.' },21 : { txt : ' لقدْ کان لکمْ فی رسول الله أسْوة حسنة لمن کان یرْجوا الله والْیوْم الْآخر وذکر الله کثیرا' , trans : ' يقيناً براى شما در [روش ورفتار] پيامبر خدا الگوى نيكويى است براى كسى كه همواره به خدا وروز قيامت اميد دارد؛ وخدا را بسيار ياد مي کند.' },22 : { txt : ' ولما رأى الْمؤْمنون الْأحْزاب قالوا هذا ما وعدنا الله ورسوله وصدق الله ورسوله وما زادهمْ إلا إیمانا وتسْلیما' , trans : 'هنگامى كه مؤمنان [در نبرد خندق] گروه هاى دشمن را ديدندگفتند: اين است آنچه خدا وپيامبرش به ما وعده داده اند [كه ثواب وپاداش عظيم روز بازپسين بدون تحمل سختى ها وسرافراز بيرون آمدن از آزمايشها ميسر نيست] وخدا وپيامبرش راست گفته اند، و[جنگ خندق] جز بر ايمان وتسليم آنان نيفزود.' },23 : { txt : ' من الْمؤْمنین رجال صدقوا ما عاهدوا الله علیْه فمنْهم من قضى‏ نحْبه ومنْهم من ینتظر وما بدلوا تبْدیلا' , trans : 'از مؤمنان مردانى هستند كه به آنچه با خدا بر آن پيمان بستند [وآن ثبات قدم ودفاع از حق تا نثار جان بود] صادقانه وفا كردند، برخى از آنان پيمانشان را به انجام رساندند [و به شرف شهادت نايل شدند] وبرخى از آنان [شهادت ر] انتظار مى برند وهيچ تغيير وتبديلى [در پيمانشان]نداده اند،' },24 : { txt : ' لیجْزی الله الصادقین بصدْقهمْ ویعذب الْمنافقین إن شا أوْ یتوب علیْهمْ إن الله کان غفورا رحیما' , trans : 'تا سرانجام خدا صادقان را به سبب صدقشان پاداش دهد، ومنافقان را اگر بخواهد عذاب كند يا [اگر توبه كنند] توبه آنان را بپذيرد؛ زيرا خدا همواره بسيار آمرزنده ومهربان است.' },25 : { txt : ' ورد الله الذین کفروا بغیْظهمْ لمْ ینالوا خیْرا وکفى الله الْمؤْمنین الْقتال وکان الله قویا عزیزا' , trans : 'وخدا كافران [شركت كننده در جنگ خندق] را در حالى كه به پيروزى وغنيمت دست نيافتند با خشم واندوهشان برگرداند، وخدا [سختى ومشقت] جنگ را از مؤمنان برداشت؛ وخدا همواره نيرومند وتواناى شكست ناپذير است.' },26 : { txt : ' وأنزل الذین ظاهروهم منْ أهْل الْکتاب من صیاصیهمْ وقذف فی قلوبهم الْرعْب فریقا تقْتلون وتأْسرون فریقا' , trans : 'و[خد] كسانى را از اهل كتاب كه گروه هاى دشمن را پشتيبانى كردند از قلعه هاى محكم واستوارشان پايين كشيد ودر دلهايشان ترس وبيم افكند، گروهى را مى كشتيد وگروهى را اسير مى كرديد،' },27 : { txt : ' وأوْرثکمْ أرْضهمْ ودیارهمْ وأمْوالهمْ وأرْضا لمْ تطؤوها وکان الله على‏ کل شیْ‏ٍ قدیرا' , trans : ' وسرزمينشان وديار واموالشان وسرزمينى كه به آن قدم نگذاشته بوديد به شما ميراث داد؛ وخدا بر هر كارى تواناست.' },28 : { txt : ' یا أیها النبی قل لأزْواجک إن کنتن تردْن الْحیاة الدنْیا وزینتها فتعالیْن أمتعْکن وأسرحْکن سراحا جمیلا' , trans : 'اى پيامبر! به همسرانت بگو: اگر شما زندگى دنيا وزيور وزينتش را مى خواهيد بياييد تا برخوردارتان نمايم وبا روشى پسنديده رهايتان كنم،' },29 : { txt : ' وإن کنتن تردْن الله ورسوله والدار الْآخرة فإن الله أعد للْمحْسنات منکن أجْرا عظیما' , trans : 'واگر خدا وپيامبر او وسراى آخرت را مى خواهيد، پس خدا يقيناً براى نيكوكاران شما پاداشى بزرگ آماده كرده است.' },30 : { txt : ' یا نسا النبی من یأْت منکن بفاحشةٍ مبینةٍ یضاعفْ لها الْعذاب ضعْفیْن وکان ذلک على الله یسیرا' , trans : 'اى همسران پيامبر! هركس از شما كار بسيار زشت آشكارى مرتكب شود [قطعاً پيوند همسرى با پيامبر به او مصونيّت نمي دهد، بلكه] عذاب براى او دو چندان خواهد شد، واين [كار]بر خدا آسان است.' },31 : { txt : ' ومن یقْنتْ منکن لله ورسوله وتعْملْ صالحا نؤْتها أجْرها مرتیْن وأعْتدْنا لها رزْقا کریما' , trans : 'وهركس از شما براى خدا وپيامبرش اطاعت خاضعانه كند وكار شايسته انجام دهد، پاداشش را دو برابر به او مى دهيم وبراى او رزقى نيكو وبا ارزش آماده كرده ايم.' },32 : { txt : ' یا نسا النبی لسْتن کأحدٍ من النسا إن اتقیْتن فلا تخْضعْن بالْقوْل فیطْمع الذی فی قلْبه مرض وقلْن قوْلا معْروفا' , trans : 'اى همسران پيامبر! شما اگر پرهيزكارى پيشه كنيد [از نظر منزلت وموقعيت] مانند هيچ يك از زنان نيستيد، پس در گفتار خود، نرمى وطنّازى [چنانكه عادت بيشتر زنان است] نداشته باشيد تا كسى كه بيمار دل است طمع كند، وسخن پسنديده وشايسته گوييد.' },33 : { txt : ' وقرْن فی بیوتکن ولا تبرجْن تبرج الْجاهلیة الْأولى‏ وأقمْن الصلاة وآتین الزکاة وأطعْن الله ورسوله إنما یرید الله لیذْهب عنکم الرجْس أهْل الْبیْت ویطهرکمْ تطْهیرا' , trans : 'ودر خانه هايتان قرار وآرام گيريد، و[در ميان نامحرمان وكوچه وبازار] مانند زنان دوران جاهليت پيشين [كه براى خودنمايى با زينت وآرايش وبدون پوشش در همه جا ظاهر مي شدند] ظاهر نشويد، ونماز را برپا داريد وزكات بدهيد، وخدا وپيامبرش را اطاعت كنيد، خدا فقط مى خواهد هرگونه پليدى را از شما اهل بيت [كه به روايت شيعه وسنى محمّد، على، فاطمه، حسن وحسين عليهم السلام اند] بِزُدايد، وشما را چنان كه شايسته است [از همه گناهان ومعاصى] پاك وپاكيزه گرداند.' },34 : { txt : ' واذْکرْن ما یتْلى‏ فی بیوتکن منْ آیات الله والْحکْمة إن الله کان لطیفا خبیرا' , trans : ' [اى همسران پيامبر!] وآنچه را از آيات خدا وحكمت در خانه هاى شما مى خوانند به ياد داشته باشيد؛ يقيناً خدا لطيف وآگاه است.' },35 : { txt : ' إن الْمسْلمین والْمسْلمات والْمؤْمنین والْمؤْمنات والْقانتین والْقانتات والصادقین والصادقات والصابرین والصابرات والْخاشعین والْخاشعات والْمتصدقین والْمتصدقات والصائمین والصائمات والْحافظین فروجهمْ والْحافظات والذاکرین الله کثیرا والذاکرات أعد الله لهم مغْفرة وأجْرا عظیما' , trans : 'مسلماً خدا براى مردان وزنان مسلمان ومردان وزنان با ايمان، ومردان وزنان عبادت پيشه، ومردان و زنان راستگو و مردان و زنان شكيب، ومردان وزنان فروتن، ومردان وزنان صدقه دهنده، ومردان وزنان روزهدار، ومردان وزنان حفظ كننده خود از پليدى هاى جنسى، ومردان وزنانى كه بسيار ياد خدا مي کنند، آمرزش وپاداشى بزرگ آماده كرده است.' },36 : { txt : ' وما کان لمؤْمنٍ ولا مؤْمنةٍ إذا قضى الله ورسوله أمْرا أن یکون لهم الْخیرة منْ أمْرهمْ ومن یعْص الله ورسوله فقدْ ضل ضلالا مبینا' , trans : ' وهيچ مرد وزن مؤمنى را نرسد هنگامى كه خدا وپيامبرش كارى را حكم كنند براى آنان در كار خودشان اختيار باشد؛ وهركس خدا وپيامبرش را نافرمانى كند يقيناً به صورتى آشكار گمراه شده است.' },37 : { txt : ' وإذْ تقول للذی أنْعم الله علیْه وأنْعمْت علیْه أمْسکْ علیْک زوْجک واتق الله وتخْفی فی نفْسک ما الله مبْدیه وتخْشى الناس والله أحق أن تخْشاه فلما قضى‏ زیْد منْها وطرا زوجْناکها لکیْ لا یکون على الْمؤْمنین حرج فی أزْواج أدْعیائهمْ إذا قضوْا منْهن وطرا وکان أمْر الله مفْعولا' , trans : 'و[ياد كن] زمانى را كه به آن شخص كه خدا به او نعمت [اسلام] بخشيده بود، وتو هم [با آزاد كردنش از طوِ بردگى] به او احسان كرده بودى، مى گفتى: همسرت را براى خود نگه دار واز خدا پروا كن. وتو در باطن خود چيزى را [چون فرمان خدا به ازدواج با مطلقه او]پنهان مى داشتى كه خدا آشكار كننده آن بود [تا براى مردم در ازدواج مطلقه پسر خوانده هايشان ممنوعيت ومشكلى نباشد] و[براى بيان فرمان خدا نسبت به مشروعيت ازدواج مطلقه پسر خوانده] از مردم مى ترسيدى ودر حالى كه خدا سزاوارتر بود كه از او بترسى، پس هنگامى كه «زيد» نياز خود را از همسرش به پايان برد [و او را طلق داد] وى را به همسرى تو درآورديم تا براى مؤمنان نسبت به ازدواج با همسران پسر خوانده هايشان زمانى كه نيازشان را از آنان به پايان برده باشند سختى وحرجى نباشد؛ وهمواره فرمان خدا شدنى است.' },38 : { txt : ' ما کان على النبی منْ حرجٍ فیما فرض الله له سنة الله فی الذین خلوْا من قبْل وکان أمْر الله قدرا مقْدورا' , trans : 'بر پيامبر در آنچه خدا براى او مقرّر ولازم كرده منعى نيست، خدا اين روش را درباره كسانى [از پيامبران] كه پيش از اين گذشته اند مقرّر داشته است وهمواره فرمان خدا نافذ واندازه گيرى شده است.' },39 : { txt : ' الذین یبلغون رسالات الله ویخْشوْنه ولا یخْشوْن أحدا إلا الله وکفى‏ بالله حسیبا' , trans : ' همانان كه همواره رسالت هاى خدا را [به مردم]مى رساندند واز او مى ترسيدند واز هيچكس جز او نمى ترسيدند؛ وخدا براى حسابرسى كافى است.' },40 : { txt : ' ما کان محمد أبا أحدٍ من رجالکمْ ولکن رسول الله وخاتم النبیین وکان الله بکل شیْ‏ٍ علیما' , trans : 'محمّد، پدر هيچ يك از مردان شما نيست، ولى فرستاده خدا وخاتم پيامبران است؛ وخدا به هر چيزى داناست.' },41 : { txt : ' یا أیها الذین آمنوا اذْکروا الله ذکْرا کثیرا' , trans : 'اى اهل ايمان! خدا را بسيار ياد كنيد،' },42 : { txt : ' وسبحوه بکْرة وأصیلا' , trans : ' وصبح وشام او را تسبيح گوييد.' },43 : { txt : ' هو الذی یصلی علیْکمْ وملائکته لیخْرجکم من الظلمات إلى النور وکان بالْمؤْمنین رحیما' , trans : 'اوست كه با فرشتگان خود بر شما درود مى فرستد تا شما را از تاريكى ها به سوى نور بيرون آورد، واو به مؤمنان مهربان است.' },44 : { txt : ' تحیتهمْ یوْم یلْقوْنه سلام وأعد لهمْ أجْرا کریما' , trans : 'درود وتحيّت [خد] بر آنان روزى كه با [پاداش ومقام قرب] او ديدار مي کنند، سلام است، و[خد] براى آنان پاداشى نيكو وب ارزش آماده كرده است.' },45 : { txt : ' یاأیها النبی إنا أرْسلْناک شاهدا ومبشرا ونذیرا' , trans : ' اى پيامبر! به راستى ما تو را شاهد [بر امت]ومژده رسان وبيم دهنده فرستاديم.' },46 : { txt : ' وداعیا إلى الله بإذْنه وسراجا منیرا' , trans : 'وتو را دعوت كننده به سوى خدا به فرمان او وچراغى فروزان [براى هدايت جهانيان] قرار داديم،' },47 : { txt : ' وبشر الْمؤْمنین بأن لهم من الله فضْلا کبیرا' , trans : 'ومؤمنان را مژده ده كه براى آنان از سوى خدا فضل بزرگى خواهد بود،' },48 : { txt : ' ولا تطع الْکافرین والْمنافقین ودعْ أذاهمْ وتوکلْ على الله وکفى‏ بالله وکیلا' , trans : 'واز كافران ومنافقان اطاعت مكن وآزارشان را واگذار وبر خدا توكل كن، وكافى است كه خدا نگهبان وكارساز [انسان] باشد،' },49 : { txt : ' یا أیها الذین آمنوا إذا نکحْتم الْمؤْمنات ثم طلقْتموهن من قبْل أن تمسوهن فما لکمْ علیْهن منْ عدةٍ تعْتدونها فمتعوهن وسرحوهن سراحا جمیلا' , trans : 'اى اهل ايمان! هنگامى كه زنان مؤمن را به همسرى خود درآورديد، آنگاه پيش از آنكه با آنان آميزش كنيد طلاقشان داديد براى شما بر عهده آنان عدّه اى نيست كه آن را بشماريد، پس آنان را [به پرداخت نصف مهريه]بهرهمندشان كنيد وبه صورت پسنديده اى رهايشان سازيد.' },50 : { txt : ' یاأیها النبی إنا أحْللْنا لک أزْواجک اللاتی آتیْت أجورهن وما ملکتْ یمینک مما أفا الله علیْک وبنات عمک وبنات عماتک وبنات خالک وبنات خالاتک اللاتی هاجرْن معک وامْرأة مؤْمنة إن وهبتْ نفْسها للنبی إنْ أراد النبی أن یسْتنکحها خالصة لک من دون الْمؤْمنین قدْ علمْنا ما فرضْنا علیْهمْ فی أزْواجهمْ وما ملکتْ أیْمانهمْ لکیْلا یکون علیْک حرج وکان الله غفورا رحیما' , trans : 'اى پيامبر! برايت حلال كرديم آن همسرانت را كه مهرشان را داده اى وكنيزانى كه خدا غنيمت به تو داده است ودختر عموها ودختر عمه ها ودختر دايى ها ودختر خاله هايت را كه با تو مهاجرت نموده اند وزن مؤمنى كه خود را به پيامبر [مجانى وبدون مهر]هبه كند، اگر پيامبر او را به همسرى بخواهد؛ اين حكم ويژه توست نه مؤمنان. يقيناً ما آنچه را در مورد همسران وكنيزانشان بر آنان لازم ومقرّر داشته ايم، مى دانيم؛ [اين گشايش در ازدواج] براى آن است كه بر تو سختى وحَرَجى نباشد؛ وخدا همواره بسيار آمرزنده ومهربان است.' },51 : { txt : ' ترْجی من تشا منْهن وتؤْوی من تشا ومن ابْتغیْت ممنْ عزلْت فلا جناح علیْک ذلک أدْنى‏ أن تقر أعْینهن ولا یحْزن ویرْضیْن بما آتیْتهن کلهن والله یعْلم ما فی قلوبکمْ وکان الله علیما حلیما' , trans : 'نوبت هر كدام از آنان را كه بخواهى تأخير مى اندازى وهر كدام را كه بخواهى نزد خود جاى مى دهى، وهر كدام از آنان را كه از او كناره گرفته باشى [اگر] نزد خود بطلبى بر تو گناهى نيست. اين [برنامه ريزى آزادانه]به خوشحال نمودنشان واينكه اندوهگين نشوند وهمگى به آنچه به آنان داده اى خشنود شوند، نزديكتر است؛ وخدا آنچه را در دل هاى شماست مى داند؛ وخدا دانا وبردبار است.' },52 : { txt : ' لا یحل لک النسا من بعْد ولا أن تبدل بهن منْ أزْواجٍ ولوْ أعْجبک حسْنهن إلا ما ملکتْ یمینک وکان الله على‏ کل شیْ‏ٍ رقیبا' , trans : '[غير از زن هايى كه گفته شد] از اين پس زنان ديگر براى تو حلال نيست، و[نيز] جايز نيست كه آنان را به همسرانى ديگر تبديل كنى گرچه زيبايى آنان تو را خوش آيد، مگر كنيزى كه مالكش شوى؛ وخدا نگهبان ومراقب همه چيز است.' },53 : { txt : ' یا أیها الذین آمنوا لا تدْخلوا بیوت النبی إلا أن یؤْذن لکمْ إلى‏ طعامٍ غیْر ناظرین إناه ولکنْ إذا دعیتمْ فادْخلوا فإذا طعمْتمْ فانتشروا ولا مسْتأْنسین لحدیثٍ إن ذلکمْ کان یؤْذی النبی فیسْتحْی منکمْ والله لا یسْتحْی من الْحق وإذا سألْتموهن متاعا فسْألوهن من ورا حجابٍ ذلکمْ أطْهر لقلوبکمْ وقلوبهن وما کان لکمْ أن تؤْذوا رسول الله ولا أن تنکحوا أزْواجه من بعْده أبدا إن ذلکمْ کان عند الله عظیما' , trans : 'اى اهل ايمان! به خانه هاى پيامبر وارد نشويد مگر آنكه براى خوردن غذايى به شما اذن دهند، بدون اينكه در انتظار فرا رسيدن وقت [خوردن] آن باشيد؛ ولى هنگامى كه دعوت شديد وارد شويد، وچون غذا خورديد و بى آنكه [پس از صرف غذ] سرگرم سخن گرديد، پراكنده شويد، اين [كار كه بنشينيد وسرگرم سخن گرديد] پيامبر را آزار مي دهد واز شما حيا مي کند [كه بيرونتان كند] ولى خدا از حق حيا نمي کند. وزمانى كه از همسرانش متاعى خواستيد از پشت پرده وحجابى از آنان بخواهيد، كه اين براى قلب شما وقلب هاى آنان پاكيزهتر است. وشما را نسزد [وجايز نباشد] كه پيامبر خدا را آزار دهيد. وبر شما هرگز جايز نيست كه پس از او با همسرانش ازدواج كنيد؛ كه اين [كار] نزد خدا بزرگ است.' },54 : { txt : ' إن تبْدوا شیْئا أوْ تخْفوه فإن الله کان بکل شیْ‏ٍ علیما' , trans : ' اگر چيزى را آشكار كنيد يا آن را پنهان نماييد [خدا مي داند]؛ يقيناً خدا به هر چيزى داناست.' },55 : { txt : ' لا جناح علیْهن فی آبائهن ولا أبْنائهن ولا إخْوانهن ولا أبْنا إخْوانهن ولا أبْنا إخْوانهن ولا أبْنا أخواتهن ولا نسائهن ولا ما ملکتْ أیْمانهن واتقین الله إن الله کان على‏ کل شیْ‏ٍ شهیدا' , trans : ' همسران پيامبر را نزد پدرانشان وپسرانشان وبرادرانشان وپسران برادرانشان وپسران خواهرانشان وزنان هم كيششان وبردگانشان [در ترك پوشش وحجاب] گناهى نيست؛ واز خدا پروا كنيد كه خدا به هر چيزى گواه است.' },56 : { txt : ' إن الله وملائکته یصلون على النبی یا أیها الذین آمنوا صلوا علیْه وسلموا تسْلیما' , trans : 'همانا خدا وفرشتگانش بر پيامبر درود ورحمت مى فرستند. اى اهل ايمان! بر او درود فرستيد وآنگونه كه شايسته است، تسليم او باشيد.' },57 : { txt : ' إن الذین یؤْذون الله ورسوله لعنهم الله فی الدنْیا والْآخرة وأعد لهمْ عذابا مهینا' , trans : 'قطعاً آنان كه خدا وپيامبرش را مى آزارند، خدا در دنيا وآخرت لعنتشان مي کند، وبراى آنان عذابى خواركننده آماده كرده است.' },58 : { txt : ' والذین یؤْذون الْمؤْمنین والْمؤْمنات بغیْر ما اکْتسبوا فقد احْتملوا بهْتانا وإثْما مبینا' , trans : 'وكسانى كه مردان وزنان مؤمن را [با متهم كردن] به اعمالى كه انجام نداده اند، مى آزارند، بي ترديد بهتان وگناه بزرگى بر عهده گرفته اند.' },59 : { txt : ' یا أیها الْنبی قلْ لأزْواجک وبناتک ونسا الْمؤْمنین یدْنین علیْهن من جلالبیبهن ذلک أدْنى‏ أن یعْرفْن فلا یؤْذیْن وکان الله غفورا رحیما' , trans : 'اى پيامبر! به همسرانت ودخترانت وهمسران كسانى كه مؤمن هستند بگو: چادرهايشان را بر خود فرو پوشند [تا بدن وآرايش وزيورهايشان در برابر ديد نامحرمان قرار نگيرد.] اين [پوشش] به اينكه [به عفت وپاكدامنى] شناخته شوند نزديكتر است، ودر نتيجه [از سوى اهل فسق وفجور] مورد آزار قرار نخواهند گرفت؛ وخدا همواره بسيار آمرزنده ومهربان است.' },60 : { txt : ' لئن لمْ ینته الْمنافقون والذین فی قلوبهم مرض والْمرْجفون فی الْمدینة لنغْرینک بهمْ ثم لا یجاورونک فیها إلا قلیلا' , trans : 'اگر منافقان وآنان كه در دلهايشان بيمارى [ضعف ايمان] است وآنانكه در مدينه شايعه هاى دروغ ودلهره آور پخش مي کنند [از رفتار زشتشان]باز نايستند، تو را بر ضد آنان برمى انگيزيم [كه يا تبعيدشان كنى يا با آنان بجنگى]، آنگاه در اين شهر جز اندكى [كه خالص وپاك هستند] در كنار تو نخواهند ماند.' },61 : { txt : ' ملْعونین أیْنما ثقفوا أخذوا وقتلوا تقْتیلا' , trans : '[اين چند گروه به علت اعمال ناهنجارشان] طردشدگان [از رحمت خداى]اند، هرجا كه يافت شوند بايد دستگير شوند، وبه سختى به قتل برسند.' },62 : { txt : ' سنة الله فی الذین خلوْا من قبْل ولن تجد لسنة الله تبْدیلا' , trans : 'خدا شيوه و روش خود را درباره كسانى [مانند اين خائنان] كه پيشتر درگذشتند، اينگونه قرار داده است، وبراى شيوه و روش خدا هرگز تغيير ودگرگونى نخواهى يافت.' },63 : { txt : ' یسْألک الناس عن الساعة قلْ إنما علْمها عند الله وما یدْریک لعل الساعة تکون قریبا' , trans : 'مردم درباره [وقت] قيامت از تو مى پرسند، بگو: دانش وآگاهى آن فقط نزد خداست. وتو چه مى دانى؟ شايد قيامت نزديك باشد.' },64 : { txt : ' إن الله لعن الْکافرین وأعد لهمْ سعیرا' , trans : 'همانا خدا كافران را لعنت كرده، وآتشى افروخته براى آنان آماده كرده است.' },65 : { txt : ' خالدین فیها أبدا لا یجدون ولیا ولا نصیرا' , trans : 'هميشه در آن جاودانه اند، وسرپرست وياورى [كه آنان را نجات دهد] نيابند.' },66 : { txt : ' یوْم تقلب وجوههمْ فی النار یقولون یالیْتنا أطعْنا الله وأطعْنا الرسولا' , trans : 'روزى كه چهره هايشان را در آتش از سويى به سويى مى گردانند، [و] مى گويند: اى كاش ما [در دني] از خدا وپيامبر اطاعت كرده بوديم،' },67 : { txt : ' وقالوا ربنا إنا أطعْنا سادتنا وکبرانا فأضلونا السبیلا' , trans : 'ومى گويند: پروردگار! همانا ما از فرمانروايان وبزرگانمان اطاعت كرديم، در نتيجه گمراهمان كردند.' },68 : { txt : ' ربنا آتهمْ ضعْفین من الْعذاب والْعنْهمْ لعْنا کبیرا' , trans : 'پروردگار! آنان را از عذاب دو چندان ده، وكاملاً از رحمتت دورشان ساز.' },69 : { txt : ' یا أیها الذین آمنوا لا تکونوا کالذین آذوْا موسى‏ فبرأه الله مما قالوا وکان عند الله وجیها' , trans : 'اى اهل ايمان! [درباره پيامبرتان] مانند كسانى نباشيد كه موسى را [با تهمت ودروغ بستن به او] آزار دادند وخدا او را از آنچه درباره او مى گفتند، پاك ومبرّا ساخت، واو نزد خدا آبرومند بود.' },70 : { txt : ' یا أیها الذین آمنوا اتقوا الله وقولوا قوْلا سدیدا' , trans : ' اى اهل ايمان! از خدا پروا كنيد وسخن درست واستوار گوييد.' },71 : { txt : ' یصْلحْ لکمْ أعْمالکمْ ویغْفرْ لکمْ ذنوبکمْ ومن یطع الله ورسوله فقدْ فاز فوْزا عظیما' , trans : 'تا [خد] اعمالتان را براى شما اصلاح كند وگناهتان را بر شما بيامرزد. وهركس خدا وپيامبرش را اطاعت كند، بي ترديد رستگارى بزرگى يافته است.' },72 : { txt : ' إنا عرضْنا الْأمانة على السماوات والْأرْض والْجبال فأبیْن أن یحْملْنها وأشْفقْن منْها وحملها الْإنسان إنه کان ظلوما جهولا' , trans : 'يقيناً ما امانت را [كه تكاليف شرعيه سعادت بخش است]بر آسمانه وزمين وكوه ها عرضه كرديم وآنها از به عهده گرفتنش [به سبب اينكه استعدادش را نداشتند] امتناع ورزيدند واز آن ترسيدند، وانسان آن را پذيرفت بي ترديد او [به علت ادا نكردن امانت] بسيار ستمكار، و[نسبت به سرانجام خيانت در امانت] بسيار نادان است.' },73 : { txt : ' لیعذب الله الْمنافقین والْمنافقات والْمشْرکین والْمشْرکات ویتوب الله على الْمؤْمنین والْمؤْمنات وکان الله غفورا رحیما' , trans : 'تا نهايتاً خدا مردان وزنان منافق، ومردان وزنان مشرك را [به سبب خيانت در امانت] عذاب كند وتوبه مردان وزنان مؤمن را [به علت لغزش در امانت] بپذيرد؛ وخدا همواره بسيار آمرزنده ومهربان است.' }, },34 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' الْحمْد لله الذی له ما فی السماوات وما فی الْأرْض وله الْحمْد فی الْآخرة وهو الْحکیم الْخبیر' , trans : 'سپاس وستايش ويژه خداست كه آنچه در آسمانه وزمين است در سيطره مالكيّت وفرمانروايى اوست، وسپاس وستايش در آخرت ويژه اوست، واو حكيم وآگاه است.' },2 : { txt : ' یعْلم ما یلج فی الْأرْض وما یخْرج منْها وما ینزل من السما وما یعْرج فیها وهو الرحیم الْغفور' , trans : ' [خد] مى داند آنچه در زمين فرو مى رود وآنچه از آن بيرون مي آيد وآنچه از آسمان فرود مي آيد وآنچه در آن بالا مي رود; واو مهربان وبسيار آمرزنده است.' },3 : { txt : ' وقال الذین کفروا لا تأْتینا الساعة قلْ بلى‏ وربی لتأْتینکمْ عالم الْغیْب لا یعْزب عنْه مثْقال ذرةٍ فی السماوات ولا فی الْأرْض ولا أصْغر من ذلک ولا أکْبر إلا فی کتابٍ مبینٍ' , trans : 'وكافران گفتند: قيامت بر ما نخواهد آمد. بگو: آرى، سوگند به پروردگارم كه داناى غيب است، حتماً بر شما خواهد آمد; در آسمانها وزمين هم وزن ذرّهاى از او پوشيده نيست، ونه كوچكتر از آن ونه بزرگتر از آن هست مگر اينكه در كتابى روشن [ثبت] است.' },4 : { txt : ' لیجْزی الذین آمنوا وعملوا الصالحات أولئک لهم مغْفرة ورزْق کریم' , trans : '[آرى، قيامت حتماً مي آيد] تا خدا كسانى را كه ايمان آورده وكارهاى شايسته انجام داده اند، پاداش دهد، اينانند كه براى آنان آمرزشى و رزق نيكو وارزشمندى خواهد بود.' },5 : { txt : ' والذین سعوْ فی آیاتنا معاجزین أولئک لهمْ عذاب من رجْزٍ ألیم' , trans : 'وكسانى كه در [انكار وتكذيب] آيات ما كوشيدند، به گمان اينكه [مي توانند] ما را عاجز كنند [تا از دسترس قدرت ما بيرون روند] براى آنان عذابى دردناك از سخت ترين عذاب هاست.' },6 : { txt : ' ویرى الذین أوتوا الْعلْم الذی أنزل إلیْک من ربک هو الْحق ویهْدی إلى‏ صراط الْعزیز الْحمید' , trans : 'وكسانى كه معرفت ودانش به آنان عطا شده، مي دانند كه آنچه از سوى پروردگارت بر تو نازل شده حق است، وبه راه خداى تواناى شكست ناپذير وستوده هدايت مي کند.' },7 : { txt : ' وقال الذین کفروا هلْ ندلکمْ على‏ رجلٍ ینبئکمْ إذا مزقْتمْ کل ممزقٍ إنکمْ لفی خلْقٍ جدیدٍ' , trans : 'وكافران گفتند: [اى مردم!]آيا شما را به مردى دلالت كنيم كه به شما خبر [عجيبى] مي دهد، هنگامى كه [در خاك گور] به طور كامل متلاشى [وقطعه قطعه] شويد در آفرينشى جديد وتازه در خواهيد آمد!' },8 : { txt : ' أفْترى‏ على الله کذبا أم به جنة بل الذین لا یؤْمنون بالْآخرة فی الْعذاب والضلال الْبعید' , trans : 'آيا [به نظر شما اين خبر دهنده] بر خدا دروغ بسته، يا دچار نوعى جنون است؟! [نه، چنين نيست كه مى پندارند] بلكه كسانى كه به آخرت ايمان ندارند، در عذاب وگمراهى دورى هستند.' },9 : { txt : ' أفلمْ یروْا إلى‏ ما بیْن أیْدیهمْ وما خلْفهم من السما والْأرْض إن نشأْ نخْسفْ بهم الْأرْض أوْ نسْقطْ علیْهمْ کسفا من السما إن فی ذلک لآیة لکل عبْدٍ منیبٍ' , trans : 'آيا به آنچه از آسمان وزمين پيش رو وپشت سر آنان است، ننگريستند [كه همان خدايى كه جهان هستى را آفريد بر زنده كردن مردگان تواناست؟] ما اگر بخواهيم آنان را در زمين فرو مي بريم يا پاره هايى از آسمان را بر سرشان مى افكنيم; بي ترديد در اين [آفرينش] براى هر بنده بازگشت كننده نشانه اى [بر قدرت خد] است.' },10 : { txt : ' ولقدْ آتیْنا داود منا فضْلا یاجبال أوبی معه والطیْر وألنا له الْحدید' , trans : 'همانا به داود از سوى خود فضلى بزرگ عطا كرديم، [وگفتيم:] اى كوه ها واى پرندگان! [در تسبيح خد] با او هم صدا شويد. وآهن را براى او نرم كرديم.' },11 : { txt : ' أن اعْملْ سابغاتٍ وقدرْ فی السرْد واعْملوا صالحا إنی بما تعْملون بصیر' , trans : '[و به او گفتيم] كه زره هاى فراخ بساز، وحلقه ه[ى آن] را متناسب وهماهنگ اندازه گيرى كن. وتو و خاندان و قومت كار شايسته انجام دهيد; يقيناً من به آنچه انجام مى دهيد بينايم.' },12 : { txt : ' ولسلیْمان الریح غدوها شهْر ورواحها شهْر وأسلنا له عیْن الْقطْر ومن الْجن من یعْمل بیْن یدیْه بإذْن ربه ومن یزغْ منْهمْ عنْ أمْرنا نذقْه منْ عذاب السعیر' , trans : 'و باد را براى سليمان [مسخّر و رام كرديم]، كه رفتن صبحگاهش [به اندازه] يك ماه ورفتن شامگاهش [به اندازه] يك ماه بود; وچشمه مس را براى او روان ساختيم، وگروهى از جن به اذن پروردگارش نزد او كار مى كردند، وهر كدام از آنان از فرمان ما سرپيچى مى كرد از عذاب سوزان به او مى چشانديم.' },13 : { txt : ' یعْملون له ما یشا من محاریب وتماثیل وجفانٍ کالْجواب وقدورٍ راسیاتٍ اعْملوا آل داود شکْرا وقلیل منْ عبادی الشکور' , trans : '[گروه جن] براى او هرچه مى خواست، مى ساختند از نمازخانه ها، ومجسمه ه، وظروف بزرگى مانند حوض ه، وديگ هايى ثابت. اى خاندان داود! به خاطر سپاسگزارى [به فرمين حق] عمل كنيد; واز بندگانم اندكى سپاسگزارند.' },14 : { txt : ' فلما قضیْنا علیْه الْموْت ما دلهمْ على‏ موْته إلا دابة الْأرْض تأْکل منسأته فلما خر تبینت الْجن أن لوْ کانوا یعْلمون الْغیْب ما لبثوا فی الْعذاب الْمهین' , trans : 'پس هنگامى كه مرگ را بر او مقرّر كرديم، جنيان را از مرگش جز موريانه اى كه عصايش را مي خورد، آگاه نكرد; زمانى كه به روى زمين در افتاد، جنّيان [كه ادعاى علم غيب داشتند] فهميدند كه اگر غيب مى دانستند در آن عذاب خواركننده [كه كارهاى بسيار پرزحمت وطاقت فرسا بود] درنگ نمي کردند.' },15 : { txt : ' لقدْ کان لسبإٍ فی مسْکنهمْ آیة جنتان عن یمینٍ وشمالٍ کلوا من رزْق ربکمْ واشْکروا له بلْدة طیبة ورب غفور' , trans : 'يقيناً براى قوم سبا در جاى اقامتشان نشانه اى [از قدرت ورحمت خد] وجود داشت، دو باغ از طرف راست وچپ. [گفتيم:] از رزق و روزى پروردگارتان بخوريد، وبراى او سپاسگزارى كنيد، سرزمينى خوش ودلپذير [داريد]، وپروردگارى بسيار آمرزنده' },16 : { txt : ' فأعْرضوا فأرْسلْنا علیْهمْ سیْل الْعرم وبدلْناهم بجنتیْهمْ جنتیْن ذواتیْ أکلٍ خمْطٍ وأثْلٍ وشیْ‏ٍ من سدْرٍ قلیلٍ' , trans : 'ولى [آنان از سپاسگزارى در برابر نعمت، واز فرمان ها او ودعوت پيامبرشان]روى گرداندند، در نتيجه سيل [ويرانگر] عرم را بر ضد آنان جارى كرديم [كه دو باغ آباد راست وچپ منطقه را نابود كرد]، وما آن دو باغ پر حاصلشان را به دو باغستانى تبديل كرديم كه داراى ميوه هايى تلخ ودرخت شوره گز وچيزى اندك از درخت سدر بودند!!' },17 : { txt : ' ذلک جزیْناهم بما کفروا وهلْ نجازی إلا الْکفور' , trans : ' اين [سيل ويرانگر] را در برابر كفرشان به آنان كيفر داديم. آيا جز كفران كننده را كيفر مي دهيم؟' },18 : { txt : ' وجعلْنا بیْنهمْ وبیْن الْقرى التی بارکْنا فیها قرى ظاهرة وقدرْنا فیها السیْر سیروا فیها لیالی وأیاما آمنین' , trans : 'وميان مردم سبا وشهرهايى كه در آنها بركت نهاديم، آبادى هاى به هم پيوسته ونمايان قرار داديم، وسير وسفر را در [ميان] آنان متناسب وبه اندازه مقرّر داشتيم، [وگفتيم:] شب ها وروزها با امنيت در آنها مسافرت كنيد.' },19 : { txt : ' فقالوا ربنا باعدْ بیْن أسْفارنا وظلموا أنفسهمْ فجعلْناهمْ أحادیث ومزقْناهمْ کل ممزقٍ إن فی ذلک لآیاتٍ لکل صبارٍ شکورٍ' , trans : 'پس [اين مغرورشدگان به رفاه وخوشى وناسپاسان در برابر نعمت] گفتند: پروردگار! ميان سفرهاى ما را دورى و فاصله انداز. [اين را درخواست كردند تا تهيدستان وپا برهنگان نتوانند در كنار آنان سفر كنند]، و[اينگونه آنان] بر خودشان ستم كردند، پس ما آنان را داستان هايى [براى عبرت آيندگان] قرار داديم وجمعشان را به شدت متلاشى وتار ومار كرديم، همانا در اين [سرگذشت ه] براى هر شکيباورز سپاسگزارى عبرت هاست.' },20 : { txt : ' ولقدْ صدق علیْهمْ إبْلیس ظنه فاتبعوه إلا فریقا من الْمؤْمنین' , trans : 'وهمانا ابليس، پندارش را [كه گفته بود: نسل آدم را گمراه مي کنم] درباره آنان محقق يافت كه همه جز گروهى از مؤمنان از او پيروى كردند.' },21 : { txt : ' وما کان له علیْهم من سلْطانٍ إلا لنعْلم من یؤْمن بالْآخرة ممنْ هو منْها فی شکٍ وربک على‏ کل شیْ‏ٍ حفیظ' , trans : ' وابليس را بر آنان [در اينكه فرمانبردارشان كند] هيچ تسلطى نبود [جز وسوسه كردن باز بودن راه وسوسه بر او هيچ سببى نداشت] مگر اينكه مى خواستيم كسانى را كه به آخرت ايمان دارند از آنان كه درباره آن در ترديدند مشخص كنيم; وپروردگارت بر هر چيزى نگهبان است.' },22 : { txt : ' قل ادْعوا الذین زعمْتم من دون الله لا یمْلکون مثْقال ذرةٍ فی السماوات ولا فی الْأرْض وما لهمْ فیهما من شرْکٍ وما له منْهم من ظهیرٍ' , trans : 'بگو: كسانى را كه به جاى خدا [سزاوار پرستيدن] پنداشته ايد، بخوانيد [تا خواسته هايتان را اجابت كنند، ولى آنها هيچ خواسته اى را از شما اجابت نمي کنند; زير] در آسمانه وزمين هموزن ذره اى را مالك نيستند وآنها را در آن دو هيچ سهم وشركتى نيست، واز ميان آنها هيچ پشتيبانى براى خدا وجود ندارد.' },23 : { txt : ' ولا تنفع الشفاعة عنده إلا لمنْ إذن له حتى‏ إذا فزع عن قلوبهمْ قالوا ماذا قال ربکمْ قالوا الْحق وهو الْعلی الْکبیر' , trans : 'شفاعت در پيشگاه خدا جز براى كسانى كه به آنان اذن دهد سودى ندارد، [آن روز شفيعان واميدواران به شفاعت مضطربانه به انتظار اذن خدا براى شفاعت هستند] تا زمانى كه با صدور اذن شفاعت دل هايشان آرام گيرد [در اين هنگام مجرمان به شفيعان] گويند: پروردگارتان چه گفت؟ مي گويند: حق گفت واو بلند مرتبه وبزرگ است.' },24 : { txt : ' قلْ من یرْزقکم من السماوات والْأرْض قل الله وإنا أوْ إیاکمْ لعلى‏ هدى أوْ فی ضلالٍ مبینٍ' , trans : ' [به مشركان] بگو: چه كسى از آسمانه وزمين به شما روزى مي دهد؟ بگو: خد. وبي ترديد ما يا شما بر هدايت يا در گمراهى آشكار هستيم.' },25 : { txt : ' قل لا تسْألون عما أجْرمْنا ولا نسْأل عما تعْملون' , trans : 'بگو: شما از گناه ما بازخواست نخواهيد شد، وما هم از آنچه شما انجام مي دهيد، بازخواست نخواهيم شد.' },26 : { txt : ' قلْ یجْمع بیْننا ربنا ثم یفْتح بیْننا بالْحق وهو الْفتاح الْعلیم' , trans : 'بگو: پروردگارمان ميان ما وشما را [روز قيامت] جمع مي کند، سپس ميان ما وشما به حق داورى خواهد كرد، واو داور دانايى است.' },27 : { txt : ' قلْ أرونی الذین الْحقْتم به شرکا کلا بلْ هو الله الْعزیز الْحکیم' , trans : 'بگو: كسانى را كه به عنوان شريكان به او ملحق كرده ايد به من نشان دهيد [تا بنگرم آيا صفاتى كه واجب است در يك معبود باشد در آنها هست؟ يقين] اين چنين [صفاتى در آنه] نيست، بلكه فقط خدا تواناى شكست ناپذير وحكيم است.' },28 : { txt : ' وما أرْسلْناک إلا کافة للناس بشیرا ونذیرا ولکن أکْثر الناس لا یعْلمون' , trans : 'وما تو را براى همه مردم جز مژده رسان وبيم دهنده نفرستاديم، ولى بيشتر مردم [به اين واقعيت] معرفت وآگاهى ندارند.' },29 : { txt : ' ویقولون متى‏ هذا الْوعْد إن کنتمْ صادقین' , trans : ' و[از روى مسخره] مي گويند: اگر راستگوييد اين وعده [قيامت وعذاب]كى خواهد بود؟' },30 : { txt : ' قل لکم میعاد یوْمٍ لا تسْتأْخرون عنْه ساعة ولا تسْتقْدمون' , trans : ' بگو: وعده گاه شما روزى است كه نه ساعتى از آن تأخير مي کنيد ونه بر آن پيشى مى گيريد.' },31 : { txt : ' وقال الذین کفروا لن نؤْمن بهذا الْقرْآن ولا بالذی بیْن یدیْه ولوْ ترى‏ إذ الظالمون موْقوفون عند ربهمْ یرْجع بعْضهمْ إلى‏ بعْضٍ الْقوْل یقول الذین اسْتضْعفوا للذین اسْتکْبروا لوْلا أنتمْ لکنا مؤْمنین' , trans : 'وكافران گفتند: ما به اين قرآن وكتاب هايى كه پيش از آن بوده است، هرگز ايمان نمى آوريم. واگر ستمكاران را زمانى كه در پيشگاه پروردگارشان [براى محاكمه] بازداشت شده اند، ببينى در حالى كه هر كدام گناه وبدبختى خود را بر عهده ديگرى مى اندازد [امر عجيبى مى بينى]مستضعفان به مستكبران مي گويند: اگر شما سر راه ما نبوديد يقيناً ما مؤمن بوديم.' },32 : { txt : ' قال الذین اسْتکْبروا للذین اسْتضْعفوا أنحْن صددْناکمْ عن الْهدى‏ بعْد إذْ جاکم بلْ کنتم مجْرمین' , trans : 'مستكبران به آنان مي گويند: آيا ما شما را از هدايت الهى بعد از آنكه به شما رسيد باز داشتيم؟ [نه، باور نداريم] بلكه شما خودتان مجرم بوديد.' },33 : { txt : ' وقال الذین اسْتضْعفوا للذین اسْتکْبروا بلْ مکْر الیْل والنهار إذْ تأْمروننا أن نکْفر بالله ونجْعل له أندادا وأسروإ ح الندامة لما رأوا الْعذاب وجعلْنا الْأغْلال فی أعْناق الذین کفروا هلْ یجْزوْن إلا ما کانوا یعْملون' , trans : 'مستضعفان به مستكبران مي گويند: بلكه نيرنگ هاى [پى گير شما در] شب وروز كه به ما فرمان مي داديد به خدا كافر شويم وهمتايانى براى او قرار دهيم [ما را گمراه كرد]. وهنگامى كه عذاب را ببينند، اظهار پشيمانى كنند [شايد نجات يابند]. وما در گردن كافران غل وزنجير مى نهيم; آيا جز آنچه را انجام مي دادند جزا داده مي شوند.' },34 : { txt : ' وما أرْسلْنا فی قرْیةٍ من نذیرٍ إلا قال متْرفوها إنا بما أرْسلْتم به کافرون' , trans : 'در هيچ شهرى هيچ بيم دهنده اى نفرستاديم مگر آنكه خوش گذرانانِ مغرور و سرمستِ آنان گفتند: ما به آنچه شما را به آن فرستاده اند، كافريم!' },35 : { txt : ' وقالوا نحْن أکْثر أمْوالا وأوْلادا وما نحْن بمعذبین' , trans : ' وگفتند: ما اموال وفرزندانمان از شما بيشتر است و[اين دليل توجه ويژه خدا به ماست; بنابراين اگر عذابى هم باشد] ما را عذاب نخواهند كرد.' },36 : { txt : ' قلْ إن ربی یبْسط الرزْق لمن یشا ویقْدر ولکن أکْثر الناس لا یعْلمون' , trans : 'بگو: يقيناً پروردگارم روزى را براى هر كس بخواهد وسعت مي دهد يا تنگ مي گيرد، ولى بيشتر مردم [نسبت به مصلحت خد] معرفت وآگاهى ندارند.' },37 : { txt : ' وما أمْوالکمْ ولا أوْلادکم بالتی تقربکمْ عندنا زلْفى‏ إلا منْ آمن وعمل صالحا فأولئک لهمْ جزا الضعْف بما عملوا وهمْ فی الْغرفات آمنون' , trans : 'واموال وفرزندانتان چيزهايى نيستند كه شما را نزد ما مقرب كنند مگر آنان كه ايمان آورده وكار شايسته انجام داده اند [كه به سبب ايمان وكار شايسته مقرب ما هستند]; پس اينانند كه براى آنان در برابر آنچه انجام داده اند، پاداش مضاعف است، وآنان در غرفه ها [ى بهشتى از هر گزند وآسيبى]آسوده خاطرند.' },38 : { txt : ' والذین یسْعوْن فی آیاتنا معاجزین أولئک فی الْعذاب محْضرون' , trans : 'وكسانى كه همواره در [انكار وابطال] آيات ما مى كوشند، به گمان اينكه مي توانند ما را عاجز كنند [تا از دسترس قدرت ما بيرون روند]، اينان احضار شدگان در عذاب خواهند بود.' },39 : { txt : ' قلْ إن ربی یبْسط الرزْق لمن یشا منْ عباده ویقْدر له وما أنفقْتم من شیْ‏ٍ فهو یخْلفه وهو خیْر الرازقین' , trans : 'بگو: يقيناً پروردگارم روزى را براى هر كس از بندگانش بخواهد وسعت مي دهد ويا تنگ مي گيرد، وهرچه را انفق مي کنيد [چه كم وچه زياد] خدا عوضى را جايگزين آن مي کند; واو بهترين روزى دهندگان است.' },40 : { txt : ' ویوْم یحْشرهمْ جمیعا ثم یقول للْملائکة أهؤلا إیاکمْ کانوا یعْبدون' , trans : 'و[ياد كن] روزى را كه [خد] همه آنان را محشور مي کند، آنگاه به فرشتگان مى گويد: آيا اينان شما را مى پرستيدند؟' },41 : { txt : ' قالوا سبْحانک أنت ولینا من دونهم بلْ کانوا یعْبدون الْجن أکْثرهم بهم مؤْمنون' , trans : 'مي گويند: تو منزهى [از اينكه در پرستيده شدن شريك و همتا داشته باشى]، تو سرپرست ويار مايى نه آنان، [آنان ما را نمى پرستيدند] بلكه جنّيان را مى پرستيدند [و] بيشترشان به آنها ايمان نداشتند.' },42 : { txt : ' فالْیوْم لا یمْلک بعْضکمْ لبعْضٍ نفْعا ولا ضرا ونقول للذین ظلموا ذوقوا عذاب النار التی کنتم بها تکذبون' , trans : 'امروز براى يكديگر مالك سود وزيانى نيستيد، وبه آنان كه ستم كردند مى گوييم: عذاب آتشى را كه انكار مى كرديد، بچشيد.' },43 : { txt : ' وإذا تتْلى‏ علیْهمْ آیاتنا بیناتٍ قالوا ما هذا إلا رجل یرید أن یصدکمْ عما کان یعْبد آباؤکمْ وقالوا ما هذا إلا إفْک مفْترى وقال الذین کفروا للْحق لما جاهمْ إنْ هذا إلا سحْر مبین' , trans : 'وهنگامى كه آيات روشن ما بر آنان خوانده شود، مي گويند: اين نيست مگر مردى كه مى خواهد شما را از آنچه پدرانتان مى پرستيدند، باز دارد. ومي گويند: اين قرآن جز دروغى ساختگى نيست. وكافران درباره حق، هنگامى كه به سويشان آمد گفتند: اين جز جادويى آشكار نيست!!' },44 : { txt : ' وما آتیْناهم من کتبٍ یدْرسونها وما أرْسلْنا إلیْهمْ قبْلک من نذیرٍ' , trans : 'و[اين در حالى است كه] هيچ كتابى به آنان نداده ايم كه آن را بخوانند [تا به تكيه بر آن قرآن را دروغى ساختگى بدانند]، وپيش از تو هيچ پيامبرى نفرستاديم تا [با اعتماد به گفتار او] نبوّت تو را انكار كنند،' },45 : { txt : ' وکذب الذین من قبْلهمْ وما بلغوا معْشار ما آتیْناهمْ فکذبوا رسلی فکیْف کان نکیر' , trans : 'وكسانى كه پيش از اينان بودند [آيات ما وپيامبران ر] تكذيب كردند، واينان به يك دهم قدرت وثروتى كه به آنان داده بوديم، نرسيده اند، پس پيامبرانم را تكذيب كردند [در نتيجه هلاكشان كرديم]; پس [بنگر] عذاب من چگونه بود؟' },46 : { txt : ' قلْ إنما أعظکم بواحدةٍ أن تقوموا لله مثْنى‏ وفرادى‏ ثم تتفکروا ما بصاحبکم من جنةٍ إنْ هو إلا نذیر لکم بیْن یدیْ عذابٍ شدیدٍ' , trans : 'بگو: من شما را فقط به يك حقيقت اندرز مى دهم [وآن]اينكه: دو تا دو تا ويك يك براى خدا قيام كنيد، سپس درباره رفيقتان [محمّد كه عمرى با پاكى، امانت، صدق ودرستى در ميان شما زندگى كرده است]بينديشيد كه هيچ گونه جنونى ندارد، او براى شما از عذاب سختى كه پيش روست، جز بيم دهنده اى نيست.' },47 : { txt : ' قلْ ما سألْتکم منْ أجْرٍ فهو لکمْ إنْ أجْری إلا على الله وهو على‏ کل شیْ‏ٍ شهید' , trans : 'بگو: هر گونه پاداشى كه از شما خواستم، آن پاداش براى خودتان، پاداش من فقط بر عهده خداست، و او بر همه چيز گواه است.' },48 : { txt : ' قلْ إن ربی یقْذف بالْحق علام الْغیوب' , trans : 'بگو: همانا پروردگارم كه داناى غيب است، حق را [بر قلوب پيامبرانش] القا مي کند.' },49 : { txt : ' قلْ جا الْحق وما یبْدئ الْباطل وما یعید' , trans : 'بگو: حق آمد وباطل [كه آن را به جاى خدا مى پرستيد] نه مى تواند چيزى را به وجود آورد، ونه مى تواند [چيزى كه از بين رفته] برگرداند.' },50 : { txt : ' قلْ إن ضللْت فإنما أضل على‏ نفْسی وإن اهْتدیْت فبما یوحى إلی ربی إنه سمیع قریب' , trans : 'بگو: اگر من گمراه شده باشم، فقط به زيان خود گمراه شده ام، واگر هدايت شده باشم به سبب آن است كه پروردگارم به من وحى مي کند; زيرا او شنوا ونزديك است.' },51 : { txt : ' ولوْ ترى‏ إذْ فزعوا فلا فوْت وأخذوا من مکانٍ قریبٍ' , trans : 'واگر ببينى [مشركان] زمانى كه [با ظهور قيامت]ترسان و وحشت زده مي شوند [امر عجيبى مى بينى] و[آن اينكه براى آنان]توانايى [گريز از عذاب] نيست، واز جايى نزديك [كه موقف قيامت است] بازداشت مي شوند.' },52 : { txt : ' وقالوا آمنا به وأنى‏ لهم التناوش من مکانٍ بعیدٍ' , trans : ' و[در آن موقعيت بسيار سخت] مي گويند: به حق ايمان آورديم. كجا وچگونه مي توانند از فاصله بسيار دور [كه فاصله قيامت تا دنياست] به آن ايمان دسترسى پيدا كنند! [زيرا آخرت جاى تكليف نيست ودنيايى كه جاى تكليف است براى هميشه از دستشان رفته است.]' },53 : { txt : ' وقدْ کفروا به من قبْل ویقْذفون بالْغیْب من مکانٍ بعیدٍ' , trans : '[اينان] پيش از اين [كه در دنيا مى زيستند] به حق كافر شدند، وناآگاهانه ودور از معرفت وعلم [درباره حق به عنوان اينكه شعر، جادو، افسانه خرافى ودورغ ساختگى است] سخن پراكنى مى كردند.' },54 : { txt : ' وحیل بیْنهمْ وبیْن ما یشْتهون کما فعل بأشْیاعهم من قبْل إنهمْ کانوا فی شکٍ مریبٍ' , trans : 'و[در نتيجه]ميان آنان وهمه خواسته هايشان [به وسيله مرگ] جدايى انداخته شد، همانگونه كه پيش از اين با هم كيشانشان رفتار شد; زيرا آنان همواره [نسبت به حق] در ترديدى سخت بودند.' }, },35 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' الْحمْد لله فاطر السماوات والْأرْض جاعل الْملائکة رسلا أوْلی أجْنحةٍ مثْنى‏ وثلاث ورباع یزید فی الْخلْق ما یشا إن الله على‏ کل شیْ‏ٍ قدیر' , trans : ' سپاس وستايش ويژه خداست كه آفريننده آسمانها وزمين است [و] فرشتگان را كه داراى بال هايى دوگانه وسهگانه وچهارگانه اند رسولانى [براى انجام دادن فرمان هاى تكوينى وتشريعى اش] قرار داده است. هرچه بخواهد در آفرينش مى افزايد; يقيناً خدا بر هر كارى تواناست.' },2 : { txt : ' ما یفْتح الله للناس من رحْمةٍ فلا ممْسک لها وما یمْسکْ فلا مرْسل له من بعْده وهو الْعزیز الْحکیم' , trans : 'چون رحمتى را كه خدا براى مردم بگشايد، بازدارنده اى براى آن نيست، وچون بازدارد، بعد از او فرستنده اى برايش وجود ندارد، واو تواناى شكست ناپذير وحكيم است.' },3 : { txt : ' یا أیها الناس اذْکروا نعْمت الله علیْکمْ هلْ منْ خالقٍ غیْر الله یرْزقکم من السما والْأرْض لا إله إلا هو فأنى‏ تؤْفکون' , trans : 'اى مردم! نعمت خدا را بر خودتان ياد كنيد. آيا جز خدا هيچ آفريننده اى هست كه از آسمان وزمين شما را روزى دهد؟ هيچ معبودى جز او نيست، پس چگونه [از حق]منصرفتان مي کنند؟' },4 : { txt : ' وإن یکذبوک فقدْ کذبتْ رسل من قبْلک وإلى الله ترْجع الْأمور' , trans : ' اگر تو را تكذيب مي کنند [اندوهگين مباش] يقيناً پيش از تو هم پيامبرانى تكذيب شده اند. وهمه امور به خدا بازگردانده مي شود.' },5 : { txt : ' یا أیها الناس إن وعْد الله حق فلا تغرنکم الْحیاة الدنْیا ولا یغرنکم بالله الْغرور' , trans : 'اى مردم! بي ترديد وعده خدا [درباره قيامت] حق است، پس اين زندگى دني[ى زودگذر،] شما را نفريبد وشيطان فريبنده، شما را [به كرم] خدا مغرور نكند.' },6 : { txt : ' إن الشیْطان لکمْ عدو فاتخذوه عدوا إنما یدْعوا حزْبه لیکونوا منْ أصْحاب السعیر' , trans : 'بي ترديد شيطان، دشمن شماست، پس او را دشمن خود بگيريد. [او] گروهش را فقط [به اين سبب به فسق وفجور]دعوت مي کند كه اهل آتش سوزان گردند.' },7 : { txt : ' الذین کفروا لهمْ عذاب شدید والذین آمنوا وعملوا الصالحات لهم مغْفرة وأجْر کبیر' , trans : 'كسانى كه كفر ورزيدند، عذاب سختى براى آنان خواهد بود، وكسانى كه ايمان آورده وكارهاى شايسته انجام داده اند، براى آنان آمرزش وپاداشى بزرگ است.' },8 : { txt : ' أفمن زین له سو عمله فرآه حسنا فإن الله یضل من یشا ویهْدی من یشا فلا تذْهبْ نفْسک علیْهمْ حسراتٍ إن الله علیم بما یصْنعون' , trans : 'پس آيا كسى كه كردار زشتش براى او زينت داده شده و[به اين سبب] آن را خوب ديده [مانند كسى است كه در پرتو ايمان، خوب و بد را تشخيص داده است؟] همانا خدا هر كه را بخواهد [به كيفر تكبّرش در برابر حق] گمراه مي کند وهر كه را بخواهد هدايت مى نمايد. پس مبادا جانت به سبب حسرت هايى كه بر آنان مى خورى از بين برود; بي ترديد خدا به آنچه انجام مي دهند داناست.' },9 : { txt : ' والله الذی أرْسل الریاح فتثیر سحابا فسقْناه إلى‏ بلدٍ میتٍ فأحْییْنا به الْأرْض بعْد موْتها کذلک النشور' , trans : 'خداست كه بادها را فرستاد تا ابرى را برانگيزند، پس ما آن را به سوى سرزمين مرده رانديم وزمين را پس از مردگى اش به وسيله آن زنده كرديم; زنده شدن مردگان هم اينگونه است.' },10 : { txt : ' من کان یرید الْعزة فلله الْعزة جمیعا إلیْه یصْعد الْکلم الطیب والْعمل الصالح یرْفعه والذین یمْکرون السیئات لهمْ عذاب شدید ومکْر أولئک هو یبور' , trans : 'كسى كه عزت مى خواهد، پس [بايد آن را از خدا بخواهد، زيرا] همه عزت ويژه خداست. حقايق پاك [چون عقايد وانديشه هاى صحيح] به سوى او بالا مى رود وعمل شايسته آن را بالا مى برد. وكسانى كه حيله هاى زشت به كار مى گيرند براى آنان عذابى سخت خواهد بود، وبي ترديد حيله آنان نابود مي شود.' },11 : { txt : ' والله خلقکم من ترابٍ ثم من نطْفةٍ ثم جعلکمْ أزْواجا وما تحْمل منْ أنثى‏ ولا تضع إلا بعلْمه وما یعمر من معمرٍ ولا ینقص منْ عمره إلا فی کتابٍ إن ذلک على الله یسیر' , trans : 'وخدا شما را از خاك [مرده]، سپس از نطفه آفريد، آنگاه شما را زوج هايى [نر وماده] قرار داد. هيچ ماده اى باردار نمي شود وبارش را نمى نهد مگر به علم او، وهيچ كس عمر طولانى نمي کند واز عمرش كاسته نمي شود مگر اينكه در كتابى [چون لوح محفوظ] ثبت است. بي ترديد اين [كاره] بر خدا آسان است.' },12 : { txt : ' وما یسْتوی الْبحْران هذا عذْب فرات سائغ شرابه وهذا ملْح أجاج ومن کلٍ تأْکلون لحْما طریا وتسْتخْرجون حلیة تلْبسونها وترى الْفلْک فیه مواخر لتبْتغوا من فضْله ولعلکمْ تشْکرون' , trans : 'دو دريا مساوى نيستند، اين يكى شيرين واز بين برنده تشنگى و نوشيدنش گوارا وآن يكى شور وتلخ است; واز هر يك گوشتى تازه مى خوريد وزينتى كه آن را مى پوشيد، استخراج مى كنيد. وكشتى ها را در آن مى بينى كه آب را مى شكافند ومى روند تا شما [با رسيدن به مقاصد وهدف هايتان] از فضل او بجوييد وباشد كه سپاسگزارى كنيد.' },13 : { txt : ' یولج اللیْل فی النهار ویولج النهار فی اللیْل وسخر الشمْس والْقمر کل یجْری لأجلٍ مسمى ذلکم الله ربکمْ له الْملْک والذین تدْعون من دونه ما یمْلکون من قطْمیرٍ' , trans : 'شب را در روز فرو مى برد وروز را در شب فرو مي برد، وخورشيد وماه را مسخّر ورام كرده است كه هر كدام تا سرآمدى معين روانند. اين است خدا پروردگار شم، فرمانروايى ويژه اوست وكسانى را كه به جاى او مى پرستيديد، مالك پوست هسته خرمايى هم نيستند.' },14 : { txt : ' إن تدْعوهمْ لا یسْمعوا دعاکمْ ولوْ سمعوا ما اسْتجابوا لکمْ ویوْم الْقیامة یکْفرون بشرْککمْ ولا ینبئک مثْل خبیرٍ' , trans : 'اگر آنها را بخوانيد، خواندنتان را نمى شنوند واگر [بر فرض محال] بشنوند، پاسختان را نمي دهند، وروز قيامت شرك شما را انكار مي کنند; وهيچ كس مانند [خداى] آگاه تو را [از حقايق] خبردار نمي کند.' },15 : { txt : ' یا أیها الناس أنتم الْفقرا إلى الله والله هو الْغنی الْحمید' , trans : 'اى مردم! شماييد نيازمندان به خد، وفقط خدا بى نياز وستوده است.' },16 : { txt : ' إن یشأْ یذْهبْکمْ ویأْت بخلْقٍ جدیدٍ' , trans : ' اگر بخواهيد شما را [از بين] مي برد وآفريده تازه اى مى آورد.' },17 : { txt : ' وما ذلک على الله بعزیزٍ' , trans : 'واين كار بر خدا دشوار نيست،' },18 : { txt : ' ولا تزر وازرة وزْر أخْرى‏ وإن تدْع مثْقلة إلى‏ حمْلها لا یحْملْ منْه شیْ‏ ولوْ کان ذا قرْبى‏ إنما تنذر الذین یخْشوْن ربهم بالْغیْب وأقاموا الصلاة ومن تزکى‏ فإنما یتزکى‏ لنفْسه وإلى الله الْمصیر' , trans : 'وهيچ سنگين بارى بار گناه ديگرى را برنمى دارد، واگر سنگين بارى دعوت كند كه از بارش بردارند چيزى از بار گناهش برداشته نمي شود، گرچه [دعوت شونده] از نزديكان وخويشان باشد. تو فقط كسانى را بيم مى دهى كه در نهان از پروردگارشان مى ترسند ونماز را برپا مى دارند; وهر كس [از آلودگى ه] پاك شود به سود خود پاك مي شود، وبازگشت فقط به سوى خداست.' },19 : { txt : ' وما یسْتوی الْأعْمى‏ والْبصیر' , trans : 'نابينا وبينا [كافر ومؤمن] يكسان نيستند،' },20 : { txt : ' ولا الظلمات ولا النور' , trans : 'ونه تاريكى ها وروشنايى،' },21 : { txt : ' ولا الظل ولا الْحرور' , trans : 'ونه سايه وباد گرم سوزان،' },22 : { txt : ' وما یسْتوی الْأحْیا ولا الْأمْوات إن الله یسْمع من یشا وما أنت بمسْمعٍ من فی الْقبور' , trans : ' وزندگان ومردگان هم يكسان نيستند. بي ترديد خدا [دعوت حق ر] به هر كس بخواهد مى شنواند; وتو نمى توانى [دعوت حق ر] به كسانى كه در قبرهايند بشنوانى.' },23 : { txt : ' إنْ أنت إلا نذیر' , trans : 'تو فقط بيم دهنده اى،' },24 : { txt : ' إنا أرْسلْناک بالْحق بشیرا ونذیرا وإن منْ أمةٍ إلا خلا فیها نذیر' , trans : 'يقيناً ما تو را در حالى كه مژده دهنده وهشدار دهنده اى به حق وراستى فرستاديم، وهيچ امتى نبوده مگر آنكه در ميان آنان بيم دهنده اى گذاشته است.' },25 : { txt : ' وإن یکذبوک فقدْ کذب الذین من قبْلهمْ جاتْهمْ رسلهم بالْبینات وبالزبر وبالْکتاب الْمنیر' , trans : 'اگر تو را تكذيب مي کنند [اندوهگين مباش] همانا كسانى هم كه پيش از اينان بودند [پيامبران ر] تكذيب مى كردند، در حالى كه پيامبرانشن معجزه هاى آشكار، ونوشته ه[يى مشتمل بر پند وموعظه ومناجات] وكتاب روشن [كه حاوى احكام وقوانين بود]براى آنان آوردند.' },26 : { txt : ' ثم أخذْت الذین کفروا فکیْف کان نکیر' , trans : ' سپس كافران را [به سبب كفرشان به عذابى سخت]گرفتيم; پس كيفر من چگونه بود؟!' },27 : { txt : ' ألمْ تر أن الله أنزل من السما ما فأخْرجْنا به ثمراتٍ مخْتلفا ألْوانها ومن الْجبال جدد بیض وحمْر مخْتلف ألْوانها وغرابیب سود' , trans : 'آيا ندانسته اى كه خدا از آسمان آبى نازل كرده است، پس به وسيله آن ميوه هايى كه رنگ هايش گوناگون است، پديد آورده ايم، ودر برخى از كوه ها راه هايى است به رنگ هاى مختلف: سپيد وسرخ وسياه پررنگ،' },28 : { txt : ' ومن الناس والدواب والْأنْعام مخْتلف ألْوانه کذلک إنما یخْشى الله منْ عباده الْعلما إن الله عزیز غفور' , trans : ' ونيز از انسان ها وجنبدگان وچهارپايان [مانند ميوه ها وراه هاى كوهستانى] رنگ هاى گوناگون وجود دارد. از بندگان خدا فقط دانشمندان از او مى ترسند; يقيناً خدا تواناى شكست ناپذير وبسيار آمرزنده است.' },29 : { txt : ' إن الذین یتْلون کتاب الله وأقاموا الصلاة وأنفقوا مما رزقْناهمْ سرا وعلانیة یرْجون تجارة لن تبور' , trans : 'قطعاً كسانى كه همواره كتاب خدا را مى خوانند ونماز را برپا مى دارند واز آنچه روزى آنان كرده ايم در نهان وآشكار انفق مي کنند، تجارتى را اميد دارند كه هرگز كساد ونابود نمي شود.' },30 : { txt : ' لیوفیهمْ أجورهمْ ویزیدهم من فضْله إنه غفور شکور' , trans : ' [اين همه را انجام مي دهند] تا [خد]پاداششان را كامل عطا كند واز فضلش بر آنان بيفزايد; يقيناً او بسيار آمرزنده وعطا كننده پاداش فراوان در برابر عمل اندك است.' },31 : { txt : ' والذی أوْحیْنا إلیْک من الْکتاب هو الْحق مصدقا لما بیْن یدیْه إن الله بعباده لخبیر بصیر' , trans : 'وآنچه از كتاب به تو وحى كرده ايم، همان حق است، [و] تصديق كننده [كتاب هايى كه] پيش از آن بوده است; يقيناً خدا به بندگانش آگاه وبيناست.' },32 : { txt : ' ثم أوْرثْنا الْکتاب الذین اصْطفیْنا منْ عبادنا فمنْهمْ ظالم لنفْسه ومنْهم مقْتصد ومنْهمْ سابق بالْخیْرات بإذْن الله ذلک هو الْفضْل الْکبیر' , trans : 'سپس اين كتاب را به كسانى از بندگانمان كه برگزيديم به ميراث داديم; پس برخى از آنان [در ترك عمل به كتاب] ستمكار بر خويش اند، وبرخى از آنان ميانه رو، وبرخى از آنان به اذن خدا در كارهاى خير [بر ديگران] پيشى مى گيرند، اين است آن فضل بزرگ.' },33 : { txt : ' جنات عدْنٍ یدْخلونها یحلوْن فیها منْ أساور من ذهبٍ ولؤْلؤا ولباسهمْ فیها حریر' , trans : '[پاداششان]بهشت هاى جاودانه اى [است] كه در آنها درآيند، در آنجا با دستبندهايى از طلا ومرواريد آرايش مى شوند، ولباسشان در آنجا حرير است.' },34 : { txt : ' وقالوا الْحمْد لله الذی أذْهب عنا الْحزن إن ربنا لغفور شکور' , trans : ' ومى گويند: سپاس وستايش ويژه خداست كه اندوه را از ما برطرف كرد; بي ترديد پروردگارمان بسيارآمرزنده وعطا كننده پاداش فراوان در برابر عمل اندك است.' },35 : { txt : ' الذی أحلنا دار الْمقامة من فضْله لا یمسنا فیها نصب ولا یمسنا فیها لغوب' , trans : 'همان كه از فضلش ما را در اين سراى جاودان جاى داد، كه در آن هيچ رنجى وهيچ سستى وافسردگى به ما نمى رسد.' },36 : { txt : ' والذین کفروا لهمْ نار جهنم لا یقْضى‏ علیْهمْ فیموتوا ولا یخفف عنْهم منْ عذابها کذلک نجْزی کل کفورٍ' , trans : 'وبراى كافران آتش دوزخ است، نه فرمان مرگشان صادر مي شود كه بميرند، ونه عذاب از آنان سبك مي شود; اينگونه هر كفران كننده اى را كيفر مى دهيم.' },37 : { txt : ' وهمْ یصْطرخون فیها ربنا أخْرجْنا نعْملْ صالحا غیْر الذی کنا نعْمل أولمْ نعمرْکم ما یتذکر فیه من تذکر وجاکم النذیر فذوقوا فما للظالمین من نصیرٍ' , trans : 'وآنان در آنجا شيون وفرياد مى زنند: پروردگار! ما را بيرون بياور تا كار شايسته انجام دهيم غير آنچه انجام مى داديم. [مى گويم:] آيا شما را چندان عمر نداديم كه هر كس مى خواست در آن مقدار عمر متذكّر شود، متذكّر مى شد; و[آي]بيم دهنده اى به سوى شما نيامد؟ پس بچشيد كه براى ستمكاران هيچ ياورى نيست.' },38 : { txt : ' إن الله عالم غیْب السماوات والْأرْض إنه علیم بذات الصدور' , trans : ' يقيناً خدا داناى غيب آسمان ها وزمين است وبي ترديد به نيّات واسرار سينه ها آگاه است.' },39 : { txt : ' هو الذی جعلکمْ خلائف فی الْأرْض فمن کفر فعلیْه کفْره ولا یزید الْکافرین کفْرهمْ عند ربهمْ إلا مقْتا ولا یزید الْکافرین کفْرهمْ إلا خسارا' , trans : 'او كسى است كه شما را در زمين جانشينان [ديگران] قرار داد. پس كسى كه كافر شود كفرش به زيان خود اوست، وكافران را كفرشان نزد پروردگارشان جز دشمنى وخشم نمى افزايد، وكافران را كفرشان جز خسارت اضافه نمي کند.' },40 : { txt : ' قلْ أرأیْتمْ شرکاکم الذین تدْعون من دون الله أرونی ماذا خلقوا من الْأرْض أمْ لهمْ شرْک فی السماوات أمْ آتیْناهمْ کتابا فهمْ على‏ بینتٍ منْه بلْ إن یعد الظالمون بعْضهم بعْضا إلا غرورا' , trans : 'بگو: از [قدرت وتدبير] معبودانتان كه به جاى خدا مى پرستيد، مرا خبر دهيد، به من نشان دهيد كه چه چيزى از زمين را آفريده اند يا اينكه شركتى [با خد] در آفرينش آسمانه دارند، يا به آنان كتابى داده ايم كه از آن [بر حقّانيّت اعتقاد وادعاى خود] دليل وبرهانى دارند؟ [چنين نيست] بلكه ستمكاران يكديگر را جز از روى فريب وعده نمي دهند.' },41 : { txt : ' إن الله یمْسک السماوات والْأرْض أن تزولا ولئن زالتا إنْ أمْسکهما منْ أحدٍ من بعْده إنه کان حلیما غفورا' , trans : ' يقيناً خدا آسمانه وزمين را از اينكه از جاى خود منحرف شوند [و فرو ريزند] نگه مى دارد. واگر منحرف شوند هيچ كس بعد از او نمى تواند نگاهشان دارد; مسلماً خدا همواره بردبار وبسيار آمرزنده است.' },42 : { txt : ' وأقْسموا بالله جهْد أیْمانهمْ لئن جاهمْ نذیر لیکونن أهْدى‏ منْ إحْدى‏ الْأمم فلما جاهمْ نذیر ما زادهمْ إلا نفورا' , trans : 'و[مشركان] با سخت ترين سوگندهايشان به خدا سوگند خوردند كه اگر بيم دهنده اى به سوى آنان آيد هدايت يافته ترين ها خواهند بود، پس چون [پيامبرى] بيم دهنده براى آنان آمد، آنان را [دعوت او] جز نفرت ودورى از هدايت نيفزود.' },43 : { txt : ' اسْتکْبارا فی الْأرْض ومکْر السیئ ولا یحیق الْمکْر السیئ إلا بأهْله فهلْ ینظرون إلا سنت الْأولین فلن تجد لسنت الله تبْدیلا ولن تجد لسنت الله تحْویلا' , trans : 'اين نفرت به سبب گردنكشى وتكبّر آنان در زمين ونيرنگ زشتشان بود; ونيرنگ زشت جز اهلش را احاطه نمي کند. پس آيا جز سنت [جارى شده در] پيشينيان را [كه هلاكتشان به سبب تكبّرشان بود] انتظار دارند؟ پس هرگز براى سنت خدا تبديلى نمى يابى، وهرگز براى سنت خدا دگرگونى نخواهى يافت.' },44 : { txt : ' أولمْ یسیروا فی الْأرْض فینظروا کیْف کان عاقبة الذین من قبْلهمْ وکانوا أشد منْهمْ قوة وما کان الله لیعْجزه من شیْ‏ٍ فی السماوات ولا فی الْأرْض إنه کان علیما قدیرا' , trans : ' آيا در زمين گردش نكردند تا بنگرند سرانجام كسانى كه پيش از اينان زندگى مى كردند واز اينان نيرومندتر بودند چگونه بود؟ وهيچ چيز در آسمانها وزمين نيست كه بتواند خدا را عاجز كند [تا از دسترس قدرت او بيرون رود]; زيرا او همواره دانا وتواناست.' },45 : { txt : ' ولوْ یؤاخذ الله الناس بما کسبوا ما ترک على‏ ظهْرها من دابةٍ ولکن یؤخرهمْ إلى‏ أجلٍ مسمى فإذا جا أجلهمْ فإن الله کان بعباده بصیرا' , trans : 'اگر خدا مردم را به كيفر گناهانشان مجازات مى كرد، هيچ جنبنده اى را بر پشت زمين وا نمى گذاشت; ولى آنان را تا سرآمدى معين مهلت مى دهد، پس هنگامى كه اجلشان فرا رسد [آنان را در قيامت مجازات خواهد كرد]; بي ترديد خدا [به احوال] بندگانش بيناست.' }, },36 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' یس' , trans : ' يس.' },2 : { txt : ' والْقرْآن الْحکیم' , trans : 'سوگند به قرآن كريم،' },3 : { txt : ' إنک لمن الْمرْسلین' , trans : 'كه بى ترديد تو از فرستادگانى،' },4 : { txt : ' على‏ صراطٍ مسْتقیمٍ' , trans : ' بر راهى راست [قرار دارى.]' },5 : { txt : ' تنزیل الْعزیْز الرحیم' , trans : ' [قرآن] نازل شده تواناى شكست ناپذير ومهربان است.' },6 : { txt : ' لتنذر قوْما ما أنذر آباؤهمْ فهمْ غافلون' , trans : ' تا مردمى را بيم دهى كه پدرانشان را بيم نداده اند وبه اين علت [از حقايق] بى خبرند.' },7 : { txt : ' لقدْ حق الْقوْل على‏ أکْثرهمْ فهمْ لا یؤْمنون' , trans : 'بى ترديد فرمان عذاب بر بيشترشان محقق وثابت شده است، به اين سبب ايمان نمى آورند.' },8 : { txt : ' إنا جعلْنا فی أعْناقهمْ أغْلالا فهى إلى الْأذْقان فهم مقْمحون' , trans : 'بى ترديد ما غلهايى بر گردنشان نهاده ايم كه تا چانه هايشان قرار دارد به طورى كه سرهايشان بالا مانده است،' },9 : { txt : ' وجعلْنا من بیْن إیْدیهمْ سدا ومنْ خلْفهمْ سدا فأغْشیْناهمْ فهمْ لا یبْصرون' , trans : 'واز پيش رويشان حايلى واز پشت سرشان [نيز] حايلى قرار داده ايم، وبه صورت فراگير ديدگانشان را فرو پوشانده ايم، به اين خاطر حقايق را نمى بينند،' },10 : { txt : ' وسوا علیْهمْ أنذرْتهمْ أمْ لمْ تنذرْهمْ لا یؤْمنون' , trans : 'وبراى آنان يكسان است چه بيمشان دهى يا بيمشان ندهى، ايمان نمىآورند،' },11 : { txt : ' إنما تنذر من اتبع الذکْر وخشی الرحْمن بالْغیْب فبشرْه بمغْفرةٍ وأجْرٍ کریمٍ' , trans : 'بيم دادنت فقط براى كسى ثمربخش است كه از قرآن پيروى كند ودر نهان از خداى رحمان بترسد، پس او را به آمرزش وپاداشى نيكو و باارزش مژده ده.' },12 : { txt : ' إنا نحْن نحْی الْموْتى‏ ونکْتب ما قدموا وآثارهمْ وکل شیْ‏ٍ أحْصیْناه فی إمامٍ مبینٍ' , trans : ' بى ترديد ما مردگان را زنده مى كنيم وآنچه را پيش فرستاده اند و[خوبى ها وبدى هاى] بر جا مانده از ايشان آثارشان را ثبت مى كنيم وهمه چيز را در كتابى روشن [كه اصل همه كتابهاست وآن لوح محفوظ است] برشمرده ايم.' },13 : { txt : ' واضْربْ لهم مثلا أصْحاب الْقرْیة إذْ جاها الْمرْسلون' , trans : 'وبراى آنان [كه با تو برخورد خصمانه دارند] اهل آن شهر را مثل بزن، هنگامى كه پيامبران به آنجا آمدند،' },14 : { txt : ' إذْ أرْسلْنا إلیْهم اثْنیْن فکذبوهما فعززْنا بثالثٍ فقالوا إنا إلیْکم مرْسلون' , trans : 'زمانى كه دو پيامبر را به سوى آنان فرستاديم، پس آن دو را انكار كردند وبا پيامبر سومى آنان را تقويت كرديم، پس [همگى]گفتند: ما را به سوى شما فرستاده اند.' },15 : { txt : ' قالوا ما أنتمْ إلا بشر مثْلنا وما أنزل الرحْمن من شیْ‏ٍ إنْ أنتمْ إلا تکْذبون' , trans : '[اهل شهر] گفتند: شما جز بشرهايى مانند ما نيستيد و[خداى] رحمان هيچ چيزى نازل نكرده است، شما فقط دروغ مى گوييد.' },16 : { txt : ' قالوا ربنا یعْلم إنا إلیْکمْ لمرْسلون' , trans : 'گفتند: پروردگارمان مى داند كه يقيناً ما به سوى شما فرستاده شده ايم،' },17 : { txt : ' وما علیْنا إلا الْبلاغ الْمبین' , trans : ' وبر عهده ما جز رساندن آشكار [پيام وحى] نيست.' },18 : { txt : ' قالوا إنا تطیرْنا بکمْ لئن لمْ تنتهوا لنرْجمنکمْ ولیمسنکم منا عذاب ألیم' , trans : 'گفتند: همانا ما شما را به شومى وفال بد گرفتهايم، اگر [از دعوت خود] باز نايستيد، قطعاً شما را سنگسار مى كنيم، واز سوى ما شكنجه دردناكى به شما خواهد رسيد.' },19 : { txt : ' قالوا طائرکم معکمْ أئنْ ذکرْتم بلْ أنتمْ قوْم مسْرفون' , trans : 'گفتند: شومى شما از خود شماست [و اين شومى نتيجه كفر وطغيان وگناه است، شگفت!] آيا اگر به شما تذكر دهند [آن تذكر سعادت بخش را به شومى وفال بد مى گيريد؟ نه، شومى از ما نيست] بلكه شما مردمى تجاوزكاريد.' },20 : { txt : ' وجا منْ أقْصى الْمدینة رجل یسْعى‏ قال یاقوْم اتبعوا الْمرْسلین' , trans : 'واز دورترين نقطه شهر مردى شتابان آمد، گفت: اى قوم من! از اين فرستادگان [خد] پيروى كنيد،' },21 : { txt : ' اتبعوا من لا یسْألکمْ أجْرا وهم مهْتدون' , trans : 'از كسانى پيروى كنيد كه پاداشى از شما نمى خواهند وآنان راه يافته اند،' },22 : { txt : ' وما لی لا أعْبد الذی فطرنی وإلیْه ترْجعون' , trans : ' ومرا چيست كه [از روى يقين] كسى را نپرستم كه مرا آفريده وبه سوى او بازگردانده مى شويد؟' },23 : { txt : ' أتخذ من دونه آلهة إن یردْن الرحْمن بضرٍ لا تغْن عنی شفاعتهمْ شیْئا ولا ینقذون' , trans : ' آيا به جاى او معبودانى را برگزينم كه اگر [خداى] رحمان براى من آسيب وگزندى بخواهد نه شفاعتشان چيزى را از من دفع مى كند ونه مى توانند نجاتم دهند؟!' },24 : { txt : ' إنی إذا لفی ضلالٍ مبینٍ' , trans : 'اگر چنين كنم، بى ترديد در گمراهى آشكار خواهم بود.' },25 : { txt : ' إنی آمنت بربکمْ فاسْمعون' , trans : ' [اى رسولان!]بى ترديد به پروردگار شما ايمان آورده ام; بنابراين از من بشنويد.' },26 : { txt : ' قیل ادْخل الْجنة قال یا لیْت قوْمی یعْلمون' , trans : '[سرانجام به دست آن مشركان شهيد شد، وبه او] گفته شد: به بهشت درآى. گفت: اى كاش قوم من معرفت وآگاهى داشتند،' },27 : { txt : ' بما غفر لی ربی وجعلنی من الْمکْرمین' , trans : ' به اينكه پروردگارم مرا آمرزيد واز كرامت يافتگان قرارم داد.' },28 : { txt : ' وما أنزلْنا على‏ قوْمه منْ بعْده من جندٍ من السما وما کنا منزلین' , trans : 'وبعد از شهادت او هيچ سپاهى از آسمان بر [هلاكت] قومش نازل نكرديم، وبر آن نبوده ايم كه نازل كنيم.' },29 : { txt : ' إن کانتْ إلا صیْحة واحدة فإذا همْ خامدون' , trans : ' [كيفرشان] جز يك فرياد مرگبار نبود كه ناگهان [پس از آن فرياد] همه بى حركت وخاموش شدند!' },30 : { txt : ' یاحسْرة على الْعباد ما یأْتیهم من رسولٍ إلا کانوا به یسْتهْزؤون' , trans : ' اى دريغ وافسوس بر اين بندگان كه هيچ پيامبرى براى هدايتشان نمى آمد مگر اينكه او را مسخره مى كردند!' },31 : { txt : ' ألمْ یروْا کمْ أهْلکْنا قبْلهم من الْقرون أنهمْ إلیْهمْ لا یرْجعون' , trans : 'آيا [مشركان مكه] ندانسته اند چه بسيار از اقوام پيش از آنان را [به سبب كفر وطغيانشان] هلاك كرديم كه آنان هرگز نزد اينان برنمى گردند، [و در دنيا زندگى دوباره نمى يابند،]' },32 : { txt : ' وإن کل لما جمیع لدیْنا محْضرون' , trans : ' وهمه آنان [بدون استثنا گردآورى خواهند شد و] در قيامت نزد ما احضار مى شوند.' },33 : { txt : ' وآیة لهم الْأرْض الْمیْتة أحْییْناها وأخْرجْنا منْها حبا فمنْه یأْکلون' , trans : 'واين زمين مرده براى آنان نشانه اى [آشكار بر اينكه ما مردگان را در قيامت زنده مى كنيم] مى باشد كه آن را زنده كرديم واز آن دانه بيرون مى آوريم كه از آن مى خورند،' },34 : { txt : ' وجعلْنا فیها جناتٍ من نخیلٍ وأعْنابٍ وفجرْنا فیها من الْعیون' , trans : 'ودر آن بوستانهايى از درختان خرما وانگور قرار داديم، ودر آن از چشمه هاى گوناگون روان ساختيم،' },35 : { txt : ' لیأْکلوا من ثمره وما عملتْه أیْدیهمْ أفلا یشْکرون' , trans : 'تا از ميوه آن وآنچه دستهايشان به عمل مى آورد [مانند شيره، كشمش، شربت و...] بخورند، آيا سپاسگزارى نمى كنند؟' },36 : { txt : ' سبْحان الذی خلق الْأزْواج کلها مما تنْبت الْأرْض ومنْ أنفسهمْ ومما لا یعْلمون' , trans : 'منزّه [از هر عيب ونقصى]است آنكه همه زوجها را آفريد از آنچه زمين مى روياند واز وجود خودشان واز آنچه نمى دانند،' },37 : { txt : ' وآیة لهم الیْل نسْلخ منْه النهار فإذا هم مظْلمون' , trans : 'ونشانهاى [از نشانه هاى قدرت وحكمت ما اين] براى آنها شب است كه [پوشش] روز را از آن برمى كنيم، پس ناگاه آنان به تاريكى درآيند،' },38 : { txt : ' والشمْس تجْری لمسْتقرٍ لها ذلک تقْدیر الْعزیز الْعلیم' , trans : 'وخورشيد [نيز براى آنان نشانه اى از قدرت ماست] كه همواره به سوى قرارگاهش حركت مى كند. اين اندازه گيرى تواناى شكست ناپذير وداناست،' },39 : { txt : ' والْقمر قدرْناه منازل حتى‏ عاد کالْعرْجون الْقدیم' , trans : 'وبراى ماه منزلهايى قرار داديم تا اينكه به صورت شاخه كهنه هلالى شكل وزرد رنگ خرما برگردد [و باز به تدريج بدر كامل شود،]' },40 : { txt : ' لا الشمْس ینْبغی لها أن تدْرک الْقمر ولا اللیْل سابق النهار وکل فی فلکٍ یسْبحون' , trans : 'نه براى خورشيد اين توان هست كه به ماه برسد، ونه شب از روز پيشى مى گيرد، وهر كدام در مدارى شناورند.' },41 : { txt : ' وآیة لهمْ أنا حملْنا ذریتهمْ فی الْفلْک الْمشْحون' , trans : 'وبراى آنان نشانه اى ديگر [از قدرت ورحمت م] اين [است] كه فرزندانشان را در كشتى هايى پر [از اجناس و وسايل] حمل كرديم،' },42 : { txt : ' وخلقْنا لهم من مثْله ما یرْکبون' , trans : 'وبراى آنان چيزهايى مانند كشتى [چون اسب، قاطر وديگر وسايل نقليه] آفريديم كه بر آن سوار مى شوند،' },43 : { txt : ' وإن نشأْ نغْرقْهمْ فلا صریخ لهمْ ولا همْ ینقذون' , trans : 'واگر بخواهيم آنان را غرق مى كنيم در اين صورت هيچ فريادرسى براى آنان نخواهد بود، ونجات هم نيابند،' },44 : { txt : ' إلا رحْمة منا ومتاعا إلى‏ حینٍ' , trans : 'مگر [اينكه] رحمتى از سوى ما [نجاتشان دهد] وتا مدتى [از زندگى دني] بهرهمندشان كنيم،' },45 : { txt : ' وإذا قیل لهم اتقوا ما بیْن أیْدیکمْ وما خلْفکمْ لعلکمْ ترْحمون' , trans : 'وهنگامى كه به آنان گويند: از آنچه [از عذاب هاى دنيا وآخرت] پيش رو وپشت سر شماست بپرهيزيد تا مورد رحمت قرار گيريد [به اين هشدار قطعى ويقينى توجه نمى كنند،]' },46 : { txt : ' وما تأْتیهم منْ آیةٍ منْ آیات ربهمْ إلا کانوا عنْها معْرضین' , trans : ' وهيچ آيه اى از آيات پروردگارشان براى آنان نمى آيد مگر اينكه از آن روى مى گردانند.' },47 : { txt : ' وإذا قیل لهمْ أنفقوا مما رزقکم الله قال الذین کفروا للذین آمنوا أنطْعم من لوْ یشا الله أطْعمه إنْ أنتمْ إلا فی ضلالٍ مبینٍ' , trans : 'وهنگامى كه به آنان گويند: از آنچه خدا روزى شما كرده انفق كنيد، كافران به مؤمنان گويند: آيا كسانى را اطعام كنيم كه اگر خدا مى خواست آنان را اطعام مى كرد؟ [پس گرسنگى را خدا بر آنان خواسته است]ولى شما [اى كفرپيشگان!] جز در گمراهى آشكارى نيستند.' },48 : { txt : ' ویقولون متى‏ هذا الْوعْد إن کنتمْ صادقین' , trans : 'ومى گويند: اگر راستگوييد، اين وعده [قيامت وعذاب] كى خواهد بود؟' },49 : { txt : ' ما ینظرون إلا صیْحة واحدة تأْخذهمْ وهمْ یخصمون' , trans : ' اينان جز يك فرياد مرگبار [آسمانى] را انتظار نمى كشند كه آنان را در حالى كه سرگرم مجادله وستيز [در امور دنياى]اند فراگيرد.' },50 : { txt : ' فلا یسْتطیعون توْصیة ولا إلى‏ أهْلهمْ یرْجعون' , trans : '[فريادى كه وقتى بر سر آنان زده شود]نه مى توانند وصيتى كنند ونه [اگر بيرون خانه باشند] مى توانند به خانواده خود برگردند،' },51 : { txt : ' ونفخ فی الصور فإذا هم من الْأجْداث إلى‏ ربهمْ ینسلون' , trans : 'ودر صور دميده شود، ناگاه همه آنان از قبرها به سوى پروردگارشان مى شتابند.' },52 : { txt : ' قالوا یاویْلنا منْ بعثنا من مرْقدنا هذا ما وعد الرحْمن وصدق الْمرْسلون' , trans : 'مى گويند: اى واى بر م، چه كسى ما را از خوابگاهمان برانگيخت؟ اين واقعيتى است كه [خداى] رحمان وعده داده بود وپيامبران راست گفته بودند!!' },53 : { txt : ' إن کانتْ إلا صیْحة واحدة فإذا همْ جمیع لدیْنا محْضرون' , trans : '[آن صحنه عظيم] جز يك فرياد نيست، پس به ناگاه همه آنان [گردآورى شده و] نزد ما احضار مى شوند.' },54 : { txt : ' فالْیوْم لا تظْلم نفْس شیْئا ولا تجْزوْن إلا ما کنتمْ تعْملون' , trans : 'در اين روز به هيچ كس ذره اىستم نمى شود، وجز آنچه را انجام مى داديد پاداش داده نمى شويد.' },55 : { txt : ' إن أصْحاب الْجنة الْیوْم فی شغلٍ فاکهون' , trans : ' همانا بهشتيان در چنين روزى در سرگرمى وصف ناپذيرى شيرين كام وخوش اند.' },56 : { txt : ' همْ وأزْواجهمْ فی ظلالٍ على الْأرائک متکئون' , trans : ' آنان وهمسرانشان در زير سايه هايى [آرام بخش] بر تخت هايى [آراسته چون حجله عروس] تكيه مى زنند.' },57 : { txt : ' لهمْ فیها فاکهة ولهم ما یدعون' , trans : ' براى آنان در آنجا ميوه ها [ى عالى ومطبوع] وآنچه دلشان بخواهد فراهم است.' },58 : { txt : ' سلام قوْلا من ربٍ رحیمٍ' , trans : ' با سلام [ى پرارزش وسلامت بخش] كه گفتارى از پروردگارى مهربان است.' },59 : { txt : ' وامْتازوا الْیوْم أیها الْمجْرمون' , trans : ' و[ندا آيد:]اى گناهكاران! امروز [از صف نيكان] جدا شويد.' },60 : { txt : ' ألمْ أعْهدْ إلیْکمْ یا بنی آدم أن لا تعْبدوا الشیْطان إنه لکمْ عدو مبین' , trans : ' اى فرزندان آدم! آيا با شما عهد نكردم كه شيطان را مپرستيد كه او بي ترديد دشمن آشكارى براى شماست؟' },61 : { txt : ' وأن اعْبدونی هذا صراط مسْتقیم' , trans : 'واينكه مرا بپرستيد كه اين راهى است مستقيم،' },62 : { txt : ' ولقدْ أضل منکمْ جبلا کثیرا أفلمْ تکونوا تعْقلون' , trans : 'وهمانا شيطان گروه بسيارى از شما را گمراه كرد، آيا تعقّل نمى كرديد [كه پيروانش به چه سرنوشت شومى دچار شدند؟]' },63 : { txt : ' هذه جهنم التی کنتمْ توعدون' , trans : ' اين است دوزخى كه به شما وعده مى دادند.' },64 : { txt : ' اصْلوْها الْیوْم بما کنتمْ تکْفرون' , trans : 'امروز به كيفر كفرى كه همواره مى ورزيديد، در آن درآييد.' },65 : { txt : ' الْیوْم نخْتم على‏ أفْواههمْ وتکلمنا أیْدیهمْ وتشْهد أرْجلهم بما کانوا یکْسبون' , trans : 'امروز بر دهان هايشان مُهر خاموشى نهيم ودست هايشان با ما سخن مى گويند وپاهايشان به اعمالى كه همواره مرتكب مى شدند، گواهى مى دهند!' },66 : { txt : ' ولوْ نشا لطمسْنا على‏ أعْینهمْ فاسْتبقوا الصراط فأنى‏ یبْصرون' , trans : 'واگر بخواهيم [در همين دني] ديدگانشان را محو مى كنيم، پس به [سوى همان] راه [که سلوک در آن عادت کرده اند] پيشى مى گيرند; ولى چگونه مى توانند ديد؟' },67 : { txt : ' ولوْ نشا لمسخْناهمْ على‏ مکانتهمْ فما اسْتطاعوا مضیا ولا یرْجعون' , trans : 'و[نيز] اگر بخواهيم آنان را در جاى خودشان مسخ مى كنيم، [و به صورت جمادى خشك درمى آوريم] كه نه بتوانند بروند ونه بازگردند،' },68 : { txt : ' ومن نعمرْه ننکسْه فی الْخلْق أفلا یعْقلون' , trans : 'وبه هر كس عمر طولانى دهيم، او را در عرصه آفرينش [به سوى حالت ضعف، سستى، نقصان وفراموشى] واژگونش مى كنيم; پس آيا تعقّل نمى كنند؟' },69 : { txt : ' وما علمْناه الشعْر وما ینبغی له إنْ هو إلا ذکْر وقرْآن مبین' , trans : 'وبه پيامبر، شعر نياموختيم و[شعرگويى] شايسته او نيست. كتاب [او] جز مايه يادآورى وقرآنى روشنگر [حقايق] نيست،' },70 : { txt : ' لینذر من کان حیا ویحق الْقوْل على الْکافرین' , trans : 'تا كسانى را كه [به عقل وهوش واستعداد] زنده اند هشدار دهد، وفرمان عذاب بر كافران محقق وثابت شود.' },71 : { txt : ' أولمْ یروْا أنا خلقْنا لهم مما عملتْ أیْدینا أنْعاما فهمْ لها مالکون' , trans : ' آيا نديده اند كه ما از آنچه به قدرت خود انجام داده ايم براى آنان چهارپايانى آفريده ايم كه آنان مالكشان هستند.' },72 : { txt : ' وذللْناها لهمْ فمنْها رکوبهمْ ومنْها یأْکلون' , trans : 'وچهارپايان را براى آنان رام كرديم كه برخى از آنها مركب سوارى آنان هستند واز [گوشت] برخى از آنها مى خورند،' },73 : { txt : ' ولهمْ فیها منافع ومشارب أفلا یشْکرون' , trans : 'وبراى آنان در آن چهارپايان سودهايى [چون پشم، كُرك وپوست] ونوشيدنى هايى [چون شير وفرآورده هاى آن] هست; آيا سپاسگزارى نمى كنند؟' },74 : { txt : ' واتخذوا من دون الله آلهة لعلهمْ ینصرون' , trans : 'وبه جاى خدا معبودانى انتخاب كرده اند به اميد اينكه [به وسيله آنه] يارى شوند،' },75 : { txt : ' لا یسْتطیعون نصْرهمْ وهمْ لهمْ جند محْضرون' , trans : ' در حالى كه [معبودان] قدرت يارى دادن به آنان را ندارند وآنان [كه سبك مغزان روى برتافته از حق اند] براى آن معبودان [از سوى شيطان] سپاهى احضار شده اند [تا عمر ومالشان را فداى اين معبودان باطل كنند.]' },76 : { txt : ' فلا یحْزنک قوْلهمْ إنا نعْلم ما یسرون وما یعْلنون' , trans : 'پس گفتارشان تو را اندوهگين نكند، بي ترديد ما آنچه را پنهان مى دارند وآنچه را آشكار مى كنند، مى دانيم.' },77 : { txt : ' أولمْ یر الْإنسان أنا خلقْناه من نطْفةٍ فإذا هو خصیم مبین' , trans : ' آيا انسان ندانسته كه ما او را از نطفه اى [پست وناچيز] آفريده ايم واينك ستيزه گرى آشكار است؟' },78 : { txt : ' وضرب لنا مثلا ونسی خلْقه قال من یحْیی الْعظام وهی رمیم' , trans : 'در حالى كه آفرينش نخستين خود را از ياد برده براى ما مثلى زد [و] گفت: چه كسى اين استخوانها را در حالى كه پوسيده اند، زنده مى كند؟' },79 : { txt : ' قلْ یحْییها الذی أنشأها أول مرةٍ وهو بکل خلْقٍ علیم' , trans : 'بگو: همان كسى كه نخستين بار آن را پديد آورد. زنده اش مى كند، واو به هر چيزى داناست' },80 : { txt : ' الذی جعل لکم من الشجر الْأخْضر نارا فإذا أنتم منْه توقدون' , trans : 'همان كسى كه براى شما از درخت سبز، آتش زنه آفريد، كه اكنون شما از آن آتش مى افروزيد.' },81 : { txt : ' أولیْس الذی خلق السماوات والْأرْض بقادرٍ على‏ أن یخْلق مثْلهم بلى‏ وهو الْخلاق الْعلیم' , trans : 'آيا كسى كه آسمانه وزمين را آفريده است، قدرت ندارد كه [پس از مرگشان] همانند آنانرا بيافريند؟ چرا قدرت دارد; زيرا اوست كه آفريننده بسيار داناست.' },82 : { txt : ' إنما أمْره إذا أراد شیْئا أن یقول له کن فیکون' , trans : 'شأن او اين است كه چون پديد آمدن چيزى را اراده كند، فقط به آن مى گويد: باش، پس بى درنگ موجود مى شود.' },83 : { txt : ' فسبْحان الذی بیده ملکوت کل شیْ‏ٍ وإلیْه ترْجعون' , trans : 'بنابراين [از هر عيب ونقصى]منزّه است خدايى كه مالكيّت وفرمانروايى همه چيز به دست اوست، وبه سوى او بازگردانده مى شويد.' }, },37 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' والصافات صفا' , trans : 'سوگند به صف بستگان [مانند فرشتگان، نمازگزاران وجهادگران] كه صفى [منظم واستوار] بسته اند،' },2 : { txt : ' فالزاجرات زجْرا' , trans : 'وبه بازدارندگان كه [انسان را از گناهان] به شدت باز مى دارند،' },3 : { txt : ' فالتالیات ذکْرا' , trans : 'وبه تلاوت كنندگان وحى،' },4 : { txt : ' إن إلهکمْ لواحد' , trans : 'كه بي ترديد معبود شما يگانه است،' },5 : { txt : ' رب السماوات والْأرْض وما بیْنهما ورب الْمشارق' , trans : 'پروردگار آسمان ها وزمين وآنچه ميان آنهاست، وپروردگار مشرِق ه،' },6 : { txt : ' إنا زینا السما الدنْیا بزینةٍ الْکواکب' , trans : 'همانا ما آسمان دنيا را به زيور ستارگان آراستيم،' },7 : { txt : ' وحفْظا من کل شیْطانٍ ماردٍ' , trans : 'وآن را از هر شيطان سركشى حفظ كرديم،' },8 : { txt : ' لا یسمعون إلى الْملإ الْأعْلى‏ ویقْدفون من کل جانبٍ' , trans : 'آنان نمى توانند به سخنان فرشتگان بسيار مكرم وشريف گوش فرا دهند، و[هرگاه به گوش دادن برخيزند] از هر سو [شهاب] به سويشان پرتاب مي شود،' },9 : { txt : ' دحورا ولهمْ عذاب واصب' , trans : 'تا با خفت وخوارى رانده شوند، وبراى آنان عذابى هميشگى است،' },10 : { txt : ' إلا منْ خطف الْخطْفة فأتْبعه شهاب ثاقب' , trans : ' مگر آنكه شيطانى خبرى را [دزدانه و] با سرعت بربايد [و فرار كند] كه در اين صورت گلوله اى آتشين وشكافنده او را دنبال مي کند.' },11 : { txt : ' فاسْتفْتهمْ أهمْ أشد خلْقا أم منْ خلقْنا إنا خلقْناهم من طینٍ لازبٍ' , trans : 'پس از منكران معاد بپرس: آيا آفرينش آنان سخت تر ودشوارتر است يا آنچه [مانند فرشتگان، آسمانه، زمين، كوه ها و...]آفريده ايم؟ [به يقين آفرينش آنان كارى ناچيز است چون] ما آنان را از گِلى چسبنده آفريده ايم،' },12 : { txt : ' بلْ عجبْت ویسْخرون' , trans : 'بلكه [تو از انكارشان]تعجب مى كنى وآنان مسخره مى كنند،' },13 : { txt : ' وإذا ذکروا لا یذْکرون' , trans : 'وهنگامى كه به آنان تذكر، مى دهند متذكّر نمى شوند;' },14 : { txt : ' وإذا رأوْا آیة یسْتسْخرون' , trans : 'وچون معجزه اى را مى بينند به شدت مسخره مي کنند [و ديگران را هم به مسخره و مى دارند،]' },15 : { txt : ' وقالوا إنْ هذا إلا سحْر مبین' , trans : ' ومى گويند: اين جز جادويى آشكار نيست.' },16 : { txt : ' إذا متْنا وکنا ترابا وعظاما إنا لمبْعوثون' , trans : '[مى گويند:]آيا زمانى كه ما مُرديم وخاك واستخوان شديم، حتماً برانگيخته مى شويم؟' },17 : { txt : ' أو آباؤنا الْأولون' , trans : ' وآيا پدران پيشين ما [هم برانگيخته مى شوند؟]' },18 : { txt : ' قلْ نعمْ وأنتمْ داخرون' , trans : 'بگو: آرى، [برانگيخته مى شويد]در حالى كه خوار وناچيز هستيد.' },19 : { txt : ' فإنما هی زجْرة واحدة فإذا همْ ینظرون' , trans : 'جز اين نيست كه آن يك فرياد عظيم است كه [وقتى واقع شود] ناگاه [همه زنده مى شوند وحيرت زده منظره قيامت ر] مى نگرند،' },20 : { txt : ' وقالوا یاویْلنا هذا یوْم الدین' , trans : ' و مى گويند: اى واى بر م! اين روز جزاست!' },21 : { txt : ' هذا یوْم الْفصْل الذی کنتم به تکذبون' , trans : ' [آرى] اين همان روز جدايى [ميان حق وباطل] است كه همواره آن را انكار مى كرديد.' }
