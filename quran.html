نه مست وبى خرد شوند،' },20 : { txt : ' وفاکهةٍ مما یتخیرون' , trans : 'وميوه ها از هر نوعى كه اختيار كنند،' },21 : { txt : ' ولحْم طیْرٍ مما یشْتهون' , trans : 'وگوشت پرنده از هر گونه اى كه بخواهند،' },22 : { txt : ' وحور عین' , trans : 'وحوريانى چشم درشت،' },23 : { txt : ' کأمْثال اللؤْلؤ الْمکْنون' , trans : ' همچون مرواريد پنهان شده در صدف;' },24 : { txt : ' جزا بما کانوا یعْملون' , trans : ' پاداشى است در برابر اعمالى كه همواره انجام مي دادند.' },25 : { txt : ' لا یسْمعون فیها لغْوا ولا تأْثیما' , trans : 'در آنجا نه سخن بيهوده اى مي شنوند، نه كلام گناه آلودى،' },26 : { txt : ' إلا قیلا سلاما سلاما' , trans : 'مگر سخنى كه سلام است وسلام،' },27 : { txt : ' وأصْحاب الْیمین ما أصْحاب الْیمین' , trans : ' وسعادتمندان چه بلند مرتبه اند سعادتمندان!' },28 : { txt : ' فی سدْرٍ مخْضودٍ' , trans : 'در سايه درخت سدر بى خاراند،' },29 : { txt : ' وطلْحٍ منضودٍ' , trans : 'ودرختان موزى كه ميوه هايش خوشه خوشه روى هم چيده شده است،' },30 : { txt : ' وظلٍ ممْدودٍ' , trans : 'وسايهاى گسترده وپايدار،' },31 : { txt : ' وماٍ مسْکوبٍ' , trans : 'وآبى ريزان،' },32 : { txt : ' وفاکهةٍ کثیرةٍ' , trans : 'وميوهاى فراوان،' },33 : { txt : ' لا مقْطوعةٍ ولا ممْنوعةٍ' , trans : 'كه پايان نپذيرد وممنوع نشود،' },34 : { txt : ' وفرشٍ مرْفوعةٍ' , trans : 'وهمسرانى بلند مرتبه،' },35 : { txt : ' إنا أنشأْناهن إنشا' , trans : ' كه ما آنان را با آفرينشى ويژه آفريديم;' },36 : { txt : ' فجعلْناهن أبْکارا' , trans : ' پس آنان را همواره دوشيزه قرار داده ايم' },37 : { txt : ' عربا أتْرابا' , trans : 'عشق ورز به شوهران، وهم سن وسال با همسران.' },38 : { txt : ' لأصْحاب الْیمین' , trans : ' [همه اين نعمت ه] براى سعادتمندان [است.]' },39 : { txt : ' ثلة من الْأولین' , trans : 'گروهى بسيار از پيشينيان،' },40 : { txt : ' وثلة من الْآخرین' , trans : 'وگروهى بسيار از پسينيان،' },41 : { txt : ' وأصْحاب الشمال ما أصْحاب الشمال' , trans : 'وشقاوتمندان، چه دون پايه اند شقاوتمندان!' },42 : { txt : ' فی سمومٍ وحمیمٍ' , trans : 'در ميان بادى سوزان وآبى جوشان [قرار دارند،]' },43 : { txt : ' وظلٍ من یحْمومٍ' , trans : 'وسايه اى از دودهاى بسيار غليظ وسياه،' },44 : { txt : ' لا باردٍ ولا کریمٍ' , trans : 'نه خنك است ونه آرام بخش،' },45 : { txt : ' إنهمْ کانوا قبْل ذلک متْرفین' , trans : 'اينان پيش از اين از نازپروردگان خود كامه وسركش بودند،' },46 : { txt : ' وکانوا یصرون على الْحنْث الْعظیم' , trans : 'وهمواره بر گناهان بزرگ پافشارى داشتند،' },47 : { txt : ' وکانوا یقولون إذا متْنا وکنا ترابا وعظاما إنا لمبْعوثون' , trans : 'وپيوسته مي گفتند: آيا هنگامي كه مرديم وخاك واستخوان شديم، آيا به راستى برانگيخته مي شويم؟!' },48 : { txt : ' أو آباؤنا الْأولون' , trans : ' وآيا پدران گذشته ما نيز برانگيخته مي شوند؟!' },49 : { txt : ' قلْ إن الْأولین والآخرین' , trans : 'بگو: بي ترديد همه پيشينيان وهمه پسينيان،' },50 : { txt : ' لمجْموعون إلى‏ میقات یوْمٍ معْلومٍ' , trans : ' براى وعدهگاه روزى معين گرد آورده خواهند شد.' },51 : { txt : ' ثم إنکمْ أیها الضالون الْمکذبون' , trans : ' آنگاه شما اى گمراهان انكار كننده!' },52 : { txt : ' لآکلون من شجرٍ من زقومٍ' , trans : ' قطعاً از درختى كه از زقّوم است [وداراى مايعى جوشان وبسيار بدمزه وبدبوست] خواهيد خورد;' },53 : { txt : ' فمالئون منْها الْبطون' , trans : 'وشكم ها را از آن پر خواهيد كرد،' },54 : { txt : ' فشاربون علیْه من الْحمیم' , trans : 'وروى آن از آب جوشان خواهيد نوشيد،' },55 : { txt : ' فشاربون شرْب الْهیم' , trans : ' مانند نوشيدن شترانى كه به شدت تشنه اند;' },56 : { txt : ' هذا نزلهمْ یوْم الدین' , trans : ' اين است پذيرايى از آنان در روز جز.' },57 : { txt : ' نحْن خلقْناکمْ فلوْلا تصدقون' , trans : 'ما شما را آفريديم، پس چرا [آفرينش دوباره خود را پس از مرگ] باور نمي كنيد؟' },58 : { txt : ' أفرأیْتم ما تمْنون' , trans : ' آيا از [حالات ودگرگونى هاى] نطفه اى كه در رحم مي ريزيد آگاه هستيد؟' },59 : { txt : ' أنتمْ تخْلقونه أمْ نحْن الْخالقون' , trans : ' آيا شما آن را [تا انسانى معتدل وآراسته شود] مي آفرينيد يا ما آفريننده ايم؟' },60 : { txt : ' نحْن قدرْنا بیْنکم الْموْت وما نحْن بمسْبوقین' , trans : 'ماييم كه مرگ را ميان شما مقدّر كرديم، وهيچ چيز ما را [در جارى كردن مرگ بر شم] مغلوب نمي كند.' },61 : { txt : ' على‏ أن نبدل أمْثالکمْ وننشأکمْ فی ما لا تعْلمون' , trans : '[آرى، مرگ را مقدّر كرديم] تا امثال شما را جايگزين شما كنيم وشما را به صورتى كه نمي دانيد آفرينشى تازه وجديد بخشيم،' },62 : { txt : ' ولقدْ علمْتم النشْأة الْأولى‏ فلوْلا تذکرون' , trans : 'وبه راستى پيدايش نخستين را [كه جهان فعلى است]شناختيد، پس چرا متذكّر [پديد شدن جهان ديگر] نمي شويد؟!' },63 : { txt : ' أفرأیْتم ما تحْرثون' , trans : 'مرا خبر دهيد آنچه را مي كاريد،' },64 : { txt : ' أنتمْ تزرعونه أمْ نحْن الزارعون' , trans : 'آيا شما آن را مي رويانيد، يا ما مي رويانيم؟' },65 : { txt : ' لوْ نشا لجعلْناه حطاما فظلْتمْ تفکهون' , trans : 'به يقين اگر بخواهيم آن را ريز ريز كرده وخاشاك مي كنيم كه متأسف وشگفتزده مي شويد،' },66 : { txt : ' إنا لمغْرمون' , trans : '[ومي گوييد:] مسلماً ما خسارت زده ايم،' },67 : { txt : ' بلْ نحْن محْرومون' , trans : ' بلكه ناكام ومحروميم' },68 : { txt : ' أفرأیْتم الْما الذی تشْربون' , trans : 'به من خبر دهيد آبى كه مي نوشيد،' },69 : { txt : ' أنتمْ أنْزلْتموه من الْمزْن أمْ نحْن الْمنزلون' , trans : ' آيا شما آن را از ابر بارانزا فرود آورده ايد يا ما فرود آورنده ايم؟' },70 : { txt : ' لوْ نشا جعلْناه أجاجا فلوْلا تشْکرون' , trans : 'اگر بخواهيم آن را تلخ مي گردانيم، پس چرا سپاسگزارى نمي كنيد؟' },71 : { txt : ' أفرأیْتم النار التی تورون' , trans : 'به من خبر دهيد آتشى كه مي افروزيد،' },72 : { txt : ' أأنتمْ أنشأْتمْ شجرتها أمْ نحْن الْمنشئون' , trans : ' آيا شما درختان را آفريده ايد يا ما آفريننده ايم؟' },73 : { txt : ' نحْن جعلْناها تذْکرة ومتاعا للْمقْوین' , trans : ' ما آن را وسيله تذكر ومايه استفاده براى صحرانشينان وبيابانگردان قرار داده ايم.' },74 : { txt : ' فسبحْ باسْم ربک الْعظیم' , trans : ' پس به نام پروردگار بزرگت تسبيح گوى.' },75 : { txt : ' فلا أقْسم بمواقع النجوم' , trans : 'پس به جايگاه ستارگان سوگند مي خورم،' },76 : { txt : ' وإنه لقسم لوْ تعْلمون عظیم' , trans : ' واگر بدانيد بي ترديد اين سوگندى بس بزرگ است.' },77 : { txt : ' إنه لقرْآن کریم' , trans : 'كه يقيناً اين قرآن، قرآنى است ارجمند وباارزش;' },78 : { txt : ' فی کتابٍ مکْنونٍ' , trans : ' [كه] در كتابى مصون از هر گونه تحريف ودگرگونى [به نام لوح محفوظ جاى دارد.]' },79 : { txt : ' لا یمسه إلا الْمطهرون' , trans : ' جز پاك شدگان [از هر نوع آلودگى] به [حقايق واسرار ولطايف] آن دسترسى ندارند.' },80 : { txt : ' تنزیل من رب الْعالمین' , trans : ' نازل شده از سوى پروردگار جهانيان است.' },81 : { txt : ' أفبهذا الْحدیث أنتم مدْهنون' , trans : ' آيا شما نسبت به اين گفتار سهل انگارى مي كنيد [وآن را قابل اعتنا نمي دانيد؟!]' },82 : { txt : ' وتجْعلون رزْقکمْ أنکمْ تکذبون' , trans : ' وفقط نصيب خود را اين قرار مي دهيد كه آن را انكار كنيد؟!' },83 : { txt : ' فلوْلا إذا بلغت الْحلْقوم' , trans : 'پس چرا هنگامي كه روح به گلوگاه مي رسد،' },84 : { txt : ' وأنتمْ حینئذٍ تنظرون' , trans : ' وشما در آن وقت نظارهگر هستيد [وهيچ كارى از شما ساخته نيست!]' },85 : { txt : ' ونحْن أقْرب إلیْه منکمْ ولکن لا تبْصرون' , trans : 'وما به او از شما نزديكتريم، ولى نمي بينيد.' },86 : { txt : ' فلوْلا إن کنتمْ غیْر مدینین' , trans : ' [آرى] پس چرا اگر شما پاداش داده نمي شويد [وبه گمان خود قيامتى در كار نيست وشما را قدرتى بزرگ وفراتر است؟]' },87 : { txt : ' ترْجعونها إن کنتمْ صادقین' , trans : 'آن [روح به گلوگاه رسيده] را [به بدن محتضر] برنمي گردانيد، اگر [در ادعاى خود]راستگوييد؟' },88 : { txt : ' فأما إن کان من الْمقربین' , trans : 'پس اگر [جان به گلو رسيده] از مقربان باشد،' },89 : { txt : ' فروْح وریْحان وجنت نعیمٍ' , trans : ' [در] راحت وآسايش وبهشت پرنعمت [خواهد بود.]' },90 : { txt : ' وأما إن کان منْ أصْحاب الْیمین' , trans : 'واگر از سعادتمندان باشد،' },91 : { txt : ' فسلام لک منْ أصْحاب الْیمین' , trans : ' [به او گفته مي شود:] از سوى سعادتمندان بر تو سلام باد.' },92 : { txt : ' وأما إن کان من الْمکذبین الضالین' , trans : 'واما اگر انكار كنندگان [حقايق و] گمراه باشد،' },93 : { txt : ' فنزل منْ حمیمٍ' , trans : 'پذيرايى از او با آب جوشان است،' },94 : { txt : ' وتصْلیه جحیمٍ' , trans : ' و وارد شدن به دوزخ است.' },95 : { txt : ' إن هذا لهو حق الْیقین' , trans : '[آنچه درباره اين سه طايفه بيان شد،] بي ترديد اين است همان حقّ يقينى.' },96 : { txt : ' فسبحْ باسْم ربک الْعظیم' , trans : ' پس به نام پروردگار بزرگت تسبيح گوى.' }, },57 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' سبح لله ما فی السماوات والْأرْض وهو الْعزیز الْحکیم' , trans : 'آنچه در آسمانها وزمين است، خدا را [به پاك بودن از هر عيب ونقصى]مي ستايند، واو تواناى شكست ناپذير وحكيم است.' },2 : { txt : ' له ملْک السماوات والْأرْض یحْیی ویمیت وهو على‏ کل شی‏ٍ قدیر' , trans : 'مالكيّت وفرمانروايى آسمانها وزمين فقط در سيطره اوست، زنده مي كند ومي ميراند، واو بر هر كارى تواناست.' },3 : { txt : ' هو الْأول والْآخر والظاهر والْباطن وهو بکل شی‏ٍ علیم' , trans : 'اوست اول وآخر وظاهر وباطن، واو به همه چيز داناست.' },4 : { txt : ' هو الذی خلق السماوات والْأرْض فی ستة أیامٍ ثم اسْتوى‏ على الْعرْش یعْلم ما یلج فی الْأرْض وما یخْرج منْها وما ینزل من السما وما یعْرج فیها وهو معکمْ أیْن ما کنتمْ والله بما تعْملون بصیر' , trans : 'اوست كه آسمانها وزمين را در شش روز آفريد، سپس بر تخت فرمانروايى وتدبير امور آفرينش چيره ومسلط شد. آنچه در زمين فرو مي رود وآنچه از آن بيرون مي آيد وآنچه از آسمان نازل مي شود، وآنچه را در آن بالا مي رود مي داند. و او با شماست هرجا كه باشيد، وخدا به آنچه انجام مي دهيد، بيناست.' },5 : { txt : ' له ملْک السماوات والْأرْض وإلى‏ الله ترْجع الْأمور' , trans : 'مالكيّت وفرمانروايى آسمانها وزمين فقط در سيطره اوست، وهمه امور به خدا باز گردانده مي شود.' },6 : { txt : ' یولج اللیْل فی النهار ویولج النهار فی اللیْل وهو علیم بذات الصدور' , trans : 'شب را در روز در مي آورد و روز را در شب در مي آورد، و او به نيّات واسرار سينه ها داناست.' },7 : { txt : ' آمنوا بالله ورسوله وأنفقوا مما جعلکم مسْتخْلفین فیه فالذین آمنوا منْکمْ وأنفقوا لهمْ أجْر کبیر' , trans : 'به خدا وپيامبرش ايمان آوريد، واز اموالى كه خدا شما را در آن جانشين خود قرار داده انفق كنيد; پس براى كسانى از شما كه ايمان آورده وانفق كرده اند، پاداش بزرگى خواهد بود.' },8 : { txt : ' وما لکمْ لا تؤْمنون بالله والرسول یدْعوکمْ لتؤْمنوا بربکمْ وقدْ أخذ میثاقکمْ إن کنتم مؤْمنین' , trans : 'وشما را چه شده كه به خدا ايمان نمي آوريد؟ در حالى كه پيامبر شما را دعوت مي كند تا به پروردگارتان ايمان آوريد، وبي ترديد خدا [از طريق عقل وفطرت برايمان آوردنتان] پيمان گرفته است، اگر باور داريد.' },9 : { txt : ' هو الذی ینزل على‏ عبْده آیاتٍ بیناتٍ لیخْرجکم من الظلمات إلى النور وإن الله بکمْ لرؤوف رحیم' , trans : 'اوست كه بر بنده اش آيات روشنى نازل مي كند، تا شما را از تاريكى ها به سوى نور بيرون آورد. ويقيناً خدا نسبت به شما رئوف ومهربان است.' },10 : { txt : ' وما لکمْ ألا تنفقوا فی سبیل الله ولله میراث السماوات والْأرْض لا یسْتوی منکم منْ أنفق من قبْل الْفتْح وقاتل أوْلئک أعْظم درجة من الذین أنفقوا من بعْد وقاتلوا وکلا وعد الله الْحسْنى‏ والله بما تعْملون خبیر' , trans : 'وشما را چه شده كه در راه خدا انفاق نمي كنيد؟ در حالى كه ميراث آسمانها وزمين مخصوص خداست [وكسى مالك حقيقى چيزى نيست]. كسانى از شما كه پيش از فتح [مكه] انفاق كردند وجهاد نمودند [با ديگران]يكسان نيستند، آنان از جهت درجه از كسانى كه پس از فتح [مكه] انفاق كردند وجهاد نمودند بلندپايه ترند. وخدا به هريك وعده نيكو داده است وخدا به آنچه انجام مي دهيد، آگاه است.' },11 : { txt : ' من ذا الذی یقْرض الله قرْضا حسنا فیضاعفه له وله أجْر کریم' , trans : ' كيست كه به خدا ومي نيكو دهد تا خدا آن را براى او دو چندان كند واو را پاداشى نيكو وباارزش باشد؟' },12 : { txt : ' یوْم ترى الْمؤْمنین والْمؤْمنات یسْعى‏ نورهم بیْن أیْدیهمْ وبأیْمانهم بشْراکم الْیوْم جنات تجْری من تحْتها الْأنْهار خالدین فیها ذلک هو الْفوْز الْعظیم' , trans : '[اين پاداش نيكو وباارزش در] روزى [است] كه مردان وزنان باايمان را مي بينى كه نورشان پيش رو و از جانب راستشان شتابان حركت مي كند، [به آنان مي گويند:]امروز شما را مژده باد به بهشت هايى كه از زير [درختان] آن نهرها جارى است، در آنها جاودانهايد، اين است آن كاميابى بزرگ.' },13 : { txt : ' یوْم یقول الْمنافقون والْمنافقات للذین آمنوا انظرونا نقْتبسْ من نورکمْ قیل ارْجعوا وراکمْ فالْتمسوا نورا فضرب بیْنهم بسورٍ له باب باطنه فیه الرحْمة وظاهره من قبله الْعذاب' , trans : 'روزى كه مردان وزنان منافق به كسانى كه ايمان آوردهاند، مي گويند: ما را مهلت دهيد تا [پرتويى] از نور شما بر گيريم. به آنان گويند: به پشت سرتان [دني] برگرديد و[از آنجا براى خود] نورى بجوييد. سپس ميان آنان ديوارى زده مي شود كه داراى درى است، درونش [كه مؤمنان در آن درآيند] رحمت است وبيرونش كه پيش روى منافقان قرار دارد عذاب است.' },14 : { txt : ' ینادونهمْ ألمْ نکن معکمْ قالوا بلى‏ ولکنکمْ فتنْتمْ أنفسکمْ وتربصْتمْ وارْتبْتمْ وغرتْکم الْأمانی حتى‏ جا أمْر الله وغرکم بالله الْغرور' , trans : 'مؤمنان را ندا مي دهند: آيا ما [در دني] با شما نبوديم؟ مي گويند: چر، ولى شما خود را [به سبب نفاق ودشمنى با خدا ورسول] در بلا وهلاكت افكنديد وبه انتظار [خاموش شدن چراغ اسلام ونابودى پيامبر] نشستيد و[نسبت به حقايق] در ترديد بوديد وآرزوها [ى دور ودراز وبى پايه] شما را فريفت، تا فرمان خدا [به نابودى شم] در رسيد و[شيطان] فريبنده شما را فريب داد.' },15 : { txt : ' فالْیوْم لا یؤْخذ منکمْ فدْیة ولا من الذین کفروا مأْواکم النار هی موْلکمْ وبئْس الْمصیر' , trans : 'پس امروز نه از شما ونه از كافران فديه وعوضى [در برابر نجات از عذاب] دريافت نخواهد شد، جايگاهتان آتش است، [و] همان سرپرست ويار شماست وچه بد بازگشتگاهى است.' },16 : { txt : ' ألمْ یأْن للذین آمنوا أن تخْشع قلوبهمْ لذکْر الله وما نزل من الْحق ولا یکونوا کالذین أوتوا الْکتاب من قبْل فطال علیْهم الْأمد فقستْ قلوبهمْ وکثیر منْهمْ فاسقون' , trans : 'آيا براى اهل ايمان وقت آن نرسيده كه دلهايشان براى ياد خدا ووقرآنى كه نازل شده نرم وفروتن شود؟ ومانند كسانى نباشند كه پيش از اين كتاب آسمانى به آنان داده شده بود، آنگاه روزگار [سرگرمي در امور دنيا ومشغول بودن به آرزوهاى دور ودراز] بر آنان طولانى گشت، در نتيجه دلهايشان سخت وغير قابل انعطاف شد، وبسيارى از آنان نافرمان بودند.' },17 : { txt : ' اعْلموا أن الله یحْیی الْأرْض بعْد موْتها قدْ بینا لکم الآیات لعلکمْ تعْقلون' , trans : ' بدانيد كه خدا زمين را پس از مردگى اش زنده مي كند. همانا ما نشانه ها [ى ربوبيت وقدرت خود] را براى شما بيان كرديم تا بينديشيد.' },18 : { txt : ' إن الْمصدقین والْمصدقات وأقْرضوا الله قرْضا حسنا یضاعف لهمْ ولهمْ أجْر کریم' , trans : 'بي ترديد مردان وزنان انفاق كننده وآنان كه به خدا وام نيكو داده اند [وامشان در پيشگاه خد] براى آنان دو چندان شود، وبراى آنان پاداش باارزشى است.' },19 : { txt : ' والذین آمنوا بالله ورسله أولئک هم الصدیقون والشهدا عند ربهمْ لهمْ أجْرهمْ ونورهمْ والذین کفروا وکذبوا بآیاتنا أولئک أصْحاب الْجحیم' , trans : 'وكسانى كه به خدا وپيامبرش ايمان آوردند، آناناند كه صدّيقان وگواهان [اعمال]نزد پروردگارشان هستند، [و] براى آنان است پاداش [اعمال] شان ونور [ايمان]شان وكسانى كه كفر ورزيدند وآيات ما را انكار كردند، آنان اهل دوزخاند.' },20 : { txt : ' اعْلموا أنما الْحیاة الدنْیا لعب ولهْو وزینة وتفاخر بیْنکمْ وتکاثر فی الْأمْوال والْأوْلاد کمثل غیْثٍ أعْجب الْکفار نباته ثم یهیج فتراه مصْفرا ثم یکون حطاما وفی الآخرة عذاب شدید ومغْفرة من الله ورضْوان وما الْحیاة الدنْیا إلا متاع الْغرور' , trans : 'بدانيد كه زندگى دنيا [يى كه دارنده اش از ايمان وعمل تهى است،] فقط بازى وسرگرمي وآرايش وفخرفروشي تان به يكديگر، وافزون خواهى در اموال و اولاد است، [چنين دنيايى] مانند بارانى است كه محصول [سبز وخوش منظره اش] كشاورزان را به شگفتى آورد، سپس پژمرده شود وآن را زرد بينى، سپس ريز ريز وخاشاك شود!! [كه براى دنياپرستان بى ايمان] در آخرت عذاب سختى است و[براى مؤمنان كه دنياى خود را در راه اطاعت حق وخدمت به خلق به كار گرفتند] از سوى خدا آمرزش وخشنودى است، وزندگى دنيا جز كالاى فريبنده نيست.' },21 : { txt : ' سابقوا إلى‏ مغْفرةٍ من ربکمْ وجنةٍ عرْضها کعرْض السما والْأرْض أعدتْ للذین آمنوا بالله ورسله ذلک فضْل الله یؤْتیه من یشا والله ذو الْفضْل الْعظیم' , trans : 'سبقت جوييد به آمرزشى از سوى پروردگارتان وبهشتى كه پهنايش چون پهناى آسمان وزمين است، براى كسانى كه به خدا وپيامبرانش ايمان آورده اند، آماده شده است; اين فضل خداست كه آن را به هركس بخواهد عطا مي كند وخدا داراى فضل بزرگ است.' },22 : { txt : ' ما أصاب من مصیبةٍ فی الْأرْض ولا فی أنفسکمْ إلا فی کتابٍ من قبْل أن نبْرأها إن ذلک على‏ الله یسیر' , trans : 'هيچ گزند وآسيبى در زمين [چون زلزله، سيل، توفان وقحطى] ودر وجود خودتان [چون بيمارى، رنج، تعب واز دست رفتن مال وثروت] روى نمي دهد مگر پيش از آنكه آن را به وجود آورديم در كتابى [چون لوح محفوظ] ثبت است، بي ترديد اين [تقدير حوادث وفرمان قطعى به پديد آمدنش] بر خدا آسان است.' },23 : { txt : ' لکیْلا تأْسوْا على‏ ما فاتکمْ ولا تفْرحوا بما آتاکمْ والله لا یحب کل مخْتالٍ فخورٍ' , trans : 'تا [با يقين به اينكه هر گزند وآسيبى وهر عطا ومنعى فقط به اراده خداست وشما را در آن اختيارى نيست] بر آنچه از دست شما رفت، تأسف نخوريد، وبر آنچه به شما عطا كرده است، شادمان ودلخوش نشويد، وخدا هيچ گردنكش خودستا را [كه به نعمت ها مغرور شده است] دوست ندارد.' },24 : { txt : ' الذین یبْخلون ویأْمرون الناس بالْبخْل ومن یتول فإن الله هو الْغنی الْحمید' , trans : 'همانان كه همواره بخل مي ورزند ومردم را به بخل ومي دارند، وهركه [از انفاق] روى بگرداند [زيانى به خدا نمي رساند]; زيرا خدا بى نياز وستوده است.' },25 : { txt : ' لقدْ أرْسلْنا رسلنا بالْبینات وأنزلْنا معهم الْکتاب والْمیزان لیقوم الناس بالْقسْط وأنزلْنا الْحدید فیه بأْس شدید ومنافع للناس ولیعْلم الله من ینصره ورسله بالْغیْب إن الله قوی عزیز' , trans : 'همانا ما پيامبران خود را با دلايل روشن فرستاديم وبا آنان كتاب و ترازو [ى تشخيص حق از باطل] نازل كرديم تا مردم به عدالت برخيزند، وآهن را كه در آن براى مردم قوت ونيرويى سخت وسودهايى است فرود آورديم وتا خدا مشخص بدارد چه كسانى او وپيامبرانش را در غياب پيامبران يارى مي دهند; يقيناً خدا نيرومند وتواناى شكست ناپذير است.' },26 : { txt : ' ولقدْ أرْسلْنا نوحا وإبْراهیم وجعلْنا فی ذریتهما النبوة والْکتاب فمنْهم مهْتدٍ وکثیر منْهمْ فاسقون' , trans : 'به يقين ما نوح وابراهيم را فرستاديم ودر ميان فرزندان آن دو نفر، نبوّت وكتاب قرار داديم، پس برخى از آنان هدايت يافتند وبسيارى از آنان نافرمان بودند.' },27 : { txt : ' ثم قفیْنا على‏ آثارهم برسلنا وقفیْنا بعیسى ابْن مرْیم وآتیْناه الْإنجیل وجعلْنا فی قلوب الذین اتبعوه رأْفة ورحْمة ورهْبانیة ابْتدعوها ما کتبْناها علیْهمْ إلا ابْتغا رضْوان الله فما رعوْها حق رعایتها فآتیْنا الذین آمنوا منْهمْ أجْرهمْ وکثیر منْهمْ فاسقون' , trans : 'سپس به دنبال آنان پيامبران خود را پى در پى آورديم وپس از آنان عيسى پسر مريم را [به رسالت] فرستاديم وبه او انجيل عطا كرديم ودر قلب كسانى كه از او پيروى مي كردند رأفت ورحمت قرار داديم، ورهبانيتى كه از نزد خود اختراع كرده بودند ما بر آنان مقرّر نكرده بوديم، ولى [خود آنان آن ر] جز براى طلب خشنودى خدا [بر خود واجب نكرده بودند]، اما چنانكه بايد حقّ همان خودساخته را رعايت نكردند; پس پاداش كسانى از آنان را كه ايمان آوردهاند، عطا كرديم وبسيارى از آنان نافرمانند.' },28 : { txt : ' یا أیها الذین آمنوا اتقوا الله وآمنوا برسوله یؤْتکمْ کفْلیْن من رحْمته ویجْعل لکمْ نورا تمْشون به ویغْفرْ لکمْ والله غفور رحیم' , trans : 'اى مؤمنان! از خدا پروا كنيد وبه پيامبرش ايمان آوريد تا دو سهم از رحمتش را به شما عطا كند، وبراى شما نورى قرار دهد كه به وسيله آن [در ميان مردم] راه سپاريد وشما را بيامرزد، وخدا بسيار آمرزنده ومهربان است.' },29 : { txt : ' لئلا یعْلم أهْل الْکتاب ألا یقْدرون على‏ شی‏ٍ من فضْل الله وأن الْفضْل بید الله یؤْتیه من یشا والله ذو الْفضْل الْعظیم' , trans : 'تا اهل كتاب بدانند [كه اگر به پيامبر اسلام ايمان نياورند] بر چيزى از فضل خدا دسترسى نخواهند داشت; بي ترديد همه فضل به دست خداست، آن را به هركس بخواهد عطا مي كند وخدا داراى فضل بزرگ است.' }, },58 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' قدْ سمع الله قوْل التی تجادلک فی زوْجها وتشْتکی إلى الله والله یسْمع تحاورکما إن الله سمیع بصیر' , trans : 'به راستى خدا گفتار [زنى] را كه درباره همسرش به تو گفتگو داشت وبه خدا شكايت مي كرد، شنيد وخدا گفتگوى شما را مي شنود; زيرا خدا شنوا وبيناست.' },2 : { txt : ' الذین یظاهرون منکم من نسائهم ما هن أمهاتهمْ إنْ أمهاتهمْ إلا اللائی ولدْنهمْ وإنهمْ لیقولون منکرا من الْقوْل وزورا وإن الله لعفو غفور' , trans : 'كسانى از شما كه با زنان خود «ظهار» مي كنند [يعنى بر پايه فرهنگ جاهلى مي گويند: تو نسبت به من به منزله مادرم هستى، پس آميزش با تو بر من حرام ابدى است]زنانشان مادرانشان نيستند، مادرانشان فقط زنانى هستند كه آنان را زاده اند، وآنان بي ترديد سخنى ناپسند ودروغ مي گويند [سخنى كه هيچ تأثيرى در حرام شدن زن ندارد]، ومسلماً خدا بسيار باگذشت وبسيار آمرزنده است.' },3 : { txt : ' والذین یظاهرون من نسائهمْ ثم یعودون لما قالوا فتحْریر رقبةٍ من قبْل أن یتماسا ذلکمْ توعظون به والله بما تعْملون خبیر' , trans : 'وكسانى كه با زنانشان ظهار مي كنند، سپس از آنچه گفته اند برمي گردند، بايد پيش از حكم آميزش با هم بردهاى [در راه خد] آزاد كنند. اين [حكمي] است كه به آن اندرز داده مي شويد، وخدا بر آنچه انجاممي دهيد، آگاهاست.' },4 : { txt : ' فمن لمْ یجدْ فصیام شهْریْن متتابعیْن من قبْل أن یتماسا فمن لمْ یسْتطعْ فإطْعام ستین مسْکینا ذلک لتؤْمنوا بالله ورسوله وتلْک حدود الله وللْکافرین عذاب ألیم' , trans : 'كسى كه توانايى [آزاد كردن برده ر]ندارد، بايد پيش از آنكه با هم آميزش كنند، دو ماه پى در پى روزه بگيرد، وهر كه نتواند بايد شصت مسكين را طعام دهد; اين حكم براى اين است كه به خدا وپيامبرش ايمان آوريد [واز فرهنگ جاهلى دورى گزينيد]; واينها حدود خداست. وبراى كافران عذابى دردناك است.' },5 : { txt : ' أن الذین یحادون الله ورسوله کبتوا کما کبت الذین من قبْلهمْ وقدْ أنزلْنا آیاتٍ بیناتٍ وللْکافرین عذاب مهین' , trans : 'بي ترديد كسانى كه با خدا وپيامبرش دشمنى ومخالفت مي ورزند، خوار وسرنگون مي شوند، چنان كه كسانى كه پيش از آنان بودند، خوار وسرنگون شدند، وهمانا ما آيات روشنى نازل كرديم، وبراى كافران عذابى خواركننده است.' },6 : { txt : ' یوْم یبْعثهم الله جمیعا فینبئهم بما عملوا أحْصاه الله ونسوه والله على‏ کل شی‏ٍ شهید' , trans : 'در روزى كه خدا همه آنان را برمي انگيزد، آنگاه به اعمالى كه انجام داده اند، آگاه شان مي كند، اعمالى كه خدا حساب همه آنها را برشمرده است در حالى كه [آنان] آن را فراموش كرده اند، وخدا بر هر چيز گواهاست.' },7 : { txt : ' ألمْ تر أن الله یعْلم ما فی السماوات وما فی الْأرْض ما یکون من نجْوى‏ ثلاثةٍ إلا هو رابعهمْ ولا خمْسةٍ إلا هو سادسهمْ ولا أدْنى‏ من ذلک ولا أکْثر إلا هو معهمْ أیْن ما کانوا ثم ینبئهم بما عملوا یوْم الْقیامة إن الله بکل شی‏ٍ علیم' , trans : 'آيا ندانسته اى كه خدا آنچه را در آسمانها وآنچه را در زمين است، مي داند؟ هيچ گفتگوى محرمانه اى ميان سه نفر نيست مگر اينكه او چهارمي آنان است، ونه ميان پنج نفر مگر اينكه او ششمي آنان است، ونه كمتر از آن ونه بيشتر مگر اينكه هر كجا باشند او با آنان است، سپس روز قيامت آنان را به اعمالى كه انجام داده اند آگاه مي كند; زيرا خدا به همه چيز داناست.' },8 : { txt : ' ألمْ تر إلى الذین نهوا عن النجْوى‏ ثم یعودون لما نهوا عنْه ویتناجوْن بالْإثْم والْعدْوان ومعْصیة الرسول وإذا جاوک حیوْک بما لمْ یحیک به الله ویقولون فی أنفسهمْ لوْلا یعذبنا الله بما نقول حسْبهمْ جهنم یصْلوْنها فبئْس الْمصیر' , trans : 'آيا كسانى را كه از گفتگوى محرمانه منع شده بودند، نديدى؟ كه باز به كارى كه از آن منع شده بودند باز مي گردند، وبا يكديگر از روى گناه ودشمنى وسرپيچى از پيامبر محرمانه گفتگو مي كنند، وهنگامي كه نزد تو آيند به صورتى تو را درود مي گويند كه خدا به تو درود نگفته است، ودر دل خود مي گويند: چرا خدا ما را به سبب آنچه مي گوييم عذاب نمي كند؟! دوزخ براى آنان كافى است، در آن وارد مي شوند، وچه بد بازگشت گاهى است.' },9 : { txt : ' یا أیها الذین آمنوا إذا تناجیْتمْ فلا تتناجوْا بالْإثْم والْعدْوان ومعْصیة الرسول وتناجوْا بالْبر والتقْوى‏ واتقوا الله الذی إلیه تحْشرون' , trans : 'اى اهل ايمان! هنگامي كه محرمانه با يكديگر گفتگو مي كنيد از روى گناه ودشمنى وسرپيچى از پيامبر با هم گفتگوى محرمانه نكنيد، بر پايه [تشويق يكديگر به] نيكى وتقوا گفتگوى محرمانه كنيد، واز خدايى كه به سوى او محشور مي شويد، پروا كنيد.' },10 : { txt : ' إنما النجْوى‏ من الشیْطان لیحْزن الذین آمنوا ولیْس بضارهمْ شیْئا إلا بإذْن الله وعلى الله فلْیتوکل الْمؤْمنون' , trans : 'جز اين نيست كه گفتگوى محرمانه [بى منطق ورازگويى بى دليل] از [ناحيه] شيطان است تا مؤمنان را اندوهگين كند، ولى نمي تواند هيچ گزندى به آنان برساند مگر به فرمان خد. ومؤمنان فقط بايد بر خدا توكل كنند [كه توكل كننده به خدا از گزند شيطان مصون است.]' },11 : { txt : ' یا أیها الذین آمنوا إذا قیل لکمْ تفسحوا فی الْمجالس فافْسحوا یفْسح الله لکمْ وإذا قیل انشزوا فانشزوا یرْفع الله الذین آمنوا منکمْ والذین أوتوا الْعلْم درجاتٍ والله بما تعْملون خبیر' , trans : 'اى مؤمنان! هنگامي كه گويند: در مجالس [براى نشستن ديگر برادرانتان] جا باز كنيد، پس جا باز كنيد، تا خدا براى شما [در بهشت] جا باز كند. وچون گويند: برخيزيد، بى درنگ برخيزيد تا خدا مؤمنان از شما را به درجه اى ودانشمندانتان را به درجاتى [عظيم وباارزش] بلند گرداند، وخدا به آنچه انجام مي دهيد، آگاه است.' },12 : { txt : ' یا أیها الذین آمنوا إذا ناجیْتم الرسول فقدموا بیْن یدیْ نجْواکمْ صدقة ذلک خیْر لکمْ وأطْهر فإن لمْ تجدوا فإن الله غفور رحیم' , trans : 'اى مؤمنان! زمانى كه مي خواهيد با پيامبر گفتگوى محرمانه كنيد، پيش از گفتگوى محرمانه خود صدقه دهيد، اين براى شما بهتر وپاكيزهتر است، واگر چيزى براى صدقه نيافتيد [اجازه داريد محرمانه گفتگو كنيد] زيرا خدا بسيار آمرزنده ومهربان است.' },13 : { txt : ' أشْفقْتمْ أن تقدموا بیْن یدیْ نجْواکمْ صدقاتٍ فإذْ لمْ تفْعلوا وتاب الله علیْکمْ فأقیموا الصلاة وآتوا الزکاة وأطیعوا الله ورسوله والله خبیر بما تعْملون' , trans : 'آيا ترسيديد از اينكه پيش از گفتگوى محرمانه خود صدقاتى بپردازيد؟ پس چون نپرداختيد وخدا هم توبه شما را پذيرفت، نماز را برپا داريد وزكات بدهيد واز خدا وپيامبرش اطاعت كنيد، وخدا به اعمالى كه انجام مي دهيد، آگاه است.' },14 : { txt : ' ألمْ تر إلى الذین تولوْا قوْما غضب الله علیْهم ما هم منکمْ ولا منْهمْ ویحْلفون على الْکذب وهمْ یعْلمون' , trans : 'آيا به كسانى كه قوم مورد خشم خدا را به دوستى گرفتند، ننگريستى؟ اينان نه از شمايند ونه از آنان، وبه دروغ سوگند مي خورند [كه از شمايند] وخود آگاهند [كه دروغ مي گويند.]' },15 : { txt : ' أعد الله لهمْ عذابا شدیدا إنهمْ سا ما کانوا یعْملون' , trans : 'خدا براى آنان عذاب سختى آماده كرده است; زيرا آنچه را كه همواره انجام مي دادند، بسيار بد است.' },16 : { txt : ' اتخذوا أیْمانهمْ جنة فصدوا عن سبیل الله فلهمْ عذاب مهین' , trans : 'آنان سوگندهايشان را [براى تبرئه خود از خيانت به پيامبر ومؤمنان] سپر قرار داده اند، در نتيجه [مردم ر] از راه خدا بازداشتند پس براى آنان عذابى خواركننده است.' },17 : { txt : ' لن تغْنی عنْهمْ أمْوالهمْ ولا أوْلادهم من الله شیْئا أولئک أصْحاب النار همْ فیها خالدون' , trans : 'هرگز اموال و اولادشان چيزى از عذاب خدا را از آنان دفع نمي كند، آنان اهل آتش اند ودر آن جاودانه اند.' },18 : { txt : ' یوْم یبْعثهم الله جمیعا فیحْلفون له کما یحْلفون لکمْ ویحْسبون أنهمْ على‏ شی‏ٍ ألا إنهمْ هم الْکاذبون' , trans : 'روزى كه خدا همه آنان را برمي انگيزد، پس همانگونه كه براى شما سوگند دروغ مي خوردند، براى خدا هم سوگند دروغ مي خورند، وگمان مي كنند كه با سوگند دروغ مي توانند در عرصه محشر، سودى را براى خود جلب كنند وزيانى را از خويش بگردانند، آگاه باش كه آنان همان دورغگويان اند' },19 : { txt : ' اسْتحْوذ علیْهم الشیْطان فأنساهمْ ذکْر الله أولئک حزْب الشیْطان ألا إن حزْب الشیْطان هم الْخاسرون' , trans : 'شيطان بر آنان چيره ومسلط شده وياد خدا را از خاطرشان برده است، آنان حزب شيطان اند، آگاه باش كه حزب شيطان يقيناً همانزيانكاران اند!' },20 : { txt : ' إن الذین یحادون الله ورسوله أولئک فی الْأذلین' , trans : 'بي ترديد كسانى كه با خدا وپيامبرش دشمنى ومخالفت مي كنند، در زمره خوارترينان هستند.' },21 : { txt : ' کتب الله لأغْلبن أنا ورسلی إن الله قوی عزیز' , trans : ' خدا لازم ومقرّر كرده است كه بي ترديدمن وپيامبرانم پيروزيم. همان خد نيرومند و تواناى شكست ناپذيراست.' },22 : { txt : ' لا تجد قوْما یؤْمنون بالله والْیوْم الآخر یوادون منْ حاد الله ورسوله ولوْ کانوا آباهمْ أوْ أبْناهمْ أوْ إخْوانهمْ أوْ عشیرتهمْ أولئک کتب فی قلوبهم الْإیمان وأیدهم بروحٍ منْه ویدْخلهمْ جناتٍ تجْری من تحْتها الْأنْهار خالدین فیها رضی الله عنْهمْ ورضوا عنْه أولئک حزْب الله ألا إن حزْب الله هم الْمفْلحون' , trans : 'گروهى را كه به خدا وروز قيامت ايمان دارند، نمي يابى كه با كسانى كه با خدا وپيامبرش دشمنى ومخالفت دارند، دوستى برقرار كنند، گرچه پدرانشان يا فرزاندانشان يا برادرانشان يا خويشانشان باشند. اينانند كه خدا ايمان را در دلهايشان ثابت وپايدار كرده، وبه روحى از جانب خود نيرومندشان ساخته، وآنان را به بهشت هايى كه از زير [درختان] آن نهرها جارى است درمي آورد، در آنجا جاودانه اند، خدا از آنان خشنود است وآنان هم از خدا خشنودند. اينان حزب خدا هستند، آگاه باش كه بي ترديد حزب خدا همان رستگارانند.' }, },59 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' سبح لله ما فی السماوات وما فی الْأرْض وهو الْعزیز الْحکیم' , trans : 'آنچه در آسمانها وآنچه در زمين است، خدا را به پاك بودن از هر عيب ونقصى مي ستايند، واو تواناى شكست ناپذير وحكيم است.' },2 : { txt : ' هو الذی أخْرج الذین کفروا منْ أهْل الْکتاب من دیارهمْ لأول الْحشْر ما ظننتمْ أن یخْرجوا وظنوا أنهم مانعتهمْ حصونهم من الله فأتاهم الله منْ حیْث لمْ یحْتسبوا وقذف فی قلوبهم الرعْب یخْربون بیوتهم بأیْدیهمْ وأیْدی الْمؤْمنین فاعْتبروا یا أولی الْأبْصار' , trans : 'اوست كه كافرانِ از اهل كتاب را در نخستين بيرون راندن دسته جمعى از خانه هايشان بيرون راند. [شما اهل ايمان] رفتنشان را گمان نمي برديد، وخودشان پنداشتند كه حصارها ودژهاى استوارشان در برابر خدا [از تبعيد ودر به درى آنان] جلوگيرى خواهد كرد ولى [اراده كوبنده] خدا از آنجا كه گمان نمي كردند به سراغشان آمد ودر دلهايشان رعب وترس افكند به گونه اى كه خانه هايشان را به دست خود وبه دست مؤمنان ويران كردند. پس اى صاحبان بينش وبصيرت! عبرت گيريد.' },3 : { txt : ' ولوْلا أن کتب الله علیْهم الْجلا لعذبهمْ فی الدنْیا ولهمْ فی الْآخرة عذاب النار' , trans : 'اگر خدا فرمان ترك وطن را بر آنان لازم ومقرّر نكرده بود، قطعاً در همين دنيا عذابشان مي كرد وبراى آنان در آخرت عذاب آتش است.' },4 : { txt : ' ذلک بأنهمْ شاقوا الله ورسوله ومن یشاق الله فإن الله شدید الْعقاب' , trans : 'اين [در به درى وتبعيد] براى اين است كه آنان با خدا وپيامبرش دشمنى ومخالفت كردند، وهر كس با خدا دشمنى ومخالفت كند [بداند كه] خدا سخت كيفر است.' },5 : { txt : ' ما قطعْتم من لینةٍ أوْ ترکْتموها قائمة على‏ أصولها فبإذْن الله ولیخْزی الْفاسقین' , trans : 'آنچه از درخت خرما [كه در مالكيّت اين دشمنان غدّار بود] بريديد يا آنها را بر ريشه ها وتنه هايش رها كرديد به فرمان خدا بود، تا نافرمانان را زبون ورسوا كند.' },6 : { txt : ' وما أفا الله على‏ رسوله منْهمْ فما أوْجفْتمْ علیْه منْ خیْلٍ ولا رکابٍ ولکن الله یسلط رسله على‏ من یشا والله على‏ کل شی‏ٍ قدیر' , trans : 'اموال وزمين هايى ر كه خدا به عنوان غنيمت به پيامبرش بازگرداند، شما براى به دست آوردنش اسب وشترى نتازانديد [و در نتيجه به زحمت نيفتاديد]، ولى خدا پيامبرانش را بر هر كه بخواهد مسلط وچيره مي كند، وخدا بر هر كارى تواناست.' },7 : { txt : ' ما أفا الله على‏ رسوله منْ أهْل الْقرى‏ فلله وللرسول ولذی الْقرْبى‏ والْیتامى‏ والْمساکین وابْن السبیل کیْ لا یکون دولة بیْن الْأغْنیا منکمْ وما آتاکم الرسول فخذوه وما نهاکمْ عنْه فانتهوا واتقوا الله إن الله شدید الْعقاب' , trans : 'آنچه خدا از [اموال وزمين هاى] اهل آن آبادى ها به پيامبرانش بازگرداند اختصاص به خدا وپيامبر واهل بيت پيامبر ويتيمان ومستمندان ودر راه ماندگان دارد، تا ميان ثرومندان شما دست به دست نگردد. و[از اموال واحكام ومعارف دينى] آنچه را پيامبر به شما عطا كرد بگيريد واز آنچه شما را نهى كرد، باز ايستيد واز خدا پروا كنيد; زيرا خدا سخت كيفر است.' },8 : { txt : ' للْفقرا الْمهاجرین الذین أخْرجوا من دیارهمْ وأموالهمْ یبْتغون فضْلا من الله ورضْوانا وینصرون الله ورسوله أولئک هم الصادقون' , trans : '[بخشى از غنايم] براى فقيران مهاجرى است كه از ديار واموالشان بيرون رانده شده اند، در حالى كه فضل خشنودى خدا را مي جويند وخدا وپيامبرش را يارى مي كنند، اينان همان راستگويانند.' },9 : { txt : ' والذین تبووْا الدار والْإیمان من قبْلهمْ یحبون منْ هاجر إلیْهمْ ولا یجدون فی صدورهمْ حاجة مما أوتوا ویؤْثرون على‏ أنفسهمْ ولوْ کان بهمْ خصاصة ومن یوق شح نفْسه فأولئک هم الْمفْلحون' , trans : 'و[براى] كسانى [از انصار است] كه پيش از مهاجران در سراى هجرت وايمان [يعنى مدينه] جاى گرفتند، [و]كسانى را كه به سوى آنان هجرت كرده اند دوست دارند، ودر سينه هاى خود نياز وچشم داشتى به آنچه به مهاجران داده شده است نمي يابند، وآنان را بر خود ترجيح مي دهند، گرچه خودشان را نياز شديدى [به مال ومتاع]باشد. وكسانى را كه از بخل وحرصشان بازداشته اند، اينان همان رستگارانند.' },10 : { txt : ' والذین جاوا من بعْدهمْ یقولون ربنا اغْفرْ لنا ولإخْواننا الذین سبقونا بالْإیمان ولا تجْعلْ فی قلوبنا غلا للذین آمنوا ربنا إنک رؤوف رحیم' , trans : 'ونيز كسانى كه بعد از آنان [انصار ومهاجرين] آمدند در حالى كه مي گويند: پروردگار! ما وبرادرانمان را كه به ايمان بر ما پيشى گرفتند بيامرز، ودر دلهايمان نسبت به مؤمنان، خيانت وكينه قرار مده. پروردگار! يقيناً تو رئوف ومهربانى.' },11 : { txt : ' ألمْ تر إلى الذین نافقوا یقولون لإخْوانهم الذین کفروا منْ أهْل الْکتاب لئنْ أخْرجْتمْ لنخْرجن معکمْ ولا نطیع فیکمْ أحدا أبدا وإن قوتلْتمْ لننصرنکمْ والله یشْهد إنهمْ لکاذبون' , trans : 'آيا كسانى را كه نفق ورزيدند، نديدى؟ كه به برادران كافرشان از اهل كتاب مي گويند: اگر شما را [از خانه وديارتان] بيرون كردند، ما هم قطعاً با شما بيرون مي آييم، وهرگز فرمان كسى را بر ضد شما اطاعت نمي كنيم، واگر با شما جنگيدند، همانا شما را يارى مي كنيم. وخدا گواهى مي دهد كه آنان دروغگويند.' },12 : { txt : ' لئنْ أخْرجوا لا یخْرجون معهمْ ولئن قوتلوا لا ینصرونهمْ ولئن نصروهمْ لیولن الْأدْبار ثم لا ینصرون' , trans : 'اگر [كافران از اهل كتاب ر] بيرون كنند با آنان بيرون نمي روند، واگر با آنان بجنگند آنان را يارى نمي دهند، واگر يارى دهند در گرماگرم جنگ پشت كنان مي گريزند، سپس [كافران اهل كتاب] يارى نمي شوند.' },13 : { txt : ' لأنتمْ أشد رهْبة فی صدورهم من الله ذلک بأنهمْ قوْم لا یفْقهون' , trans : '[آرى منافقان، كافران از اهل كتاب را در گرماگرم جنگ به هنگام خطر رها مي كنند ومي گريزند; زير] ترس آنان از شما در دلهايشان بيش از ترس از خداست; چون آنان قومي هستند كه [حقايق را به خاطر كوردلى]نمي فهمند.' },14 : { txt : ' لا یقاتلونکمْ جمیعا إلا فی قرى محصنةٍ أوْ من ورا جدرٍ بأْسهم بیْنهمْ شدید تحْسبهمْ جمیعا وقلوبهمْ شتى‏ ذلک بأنهمْ قوْم لا یعْقلون' , trans : 'همه آنان [به صورت متحد ويكپارچه] با شما نمي جنگند مگر در آبادى هايى كه داراى حصار وقلعه ودژ هستند، يا از پشت ديواره، دلاورى آنان ميان خودشان شديد است [ولى از رويارويى با شما مي ترسند]، آنان را متحد وهمدست مي پندارى در حالى كه دلهايشان پراكنده است; زيرا آنان گروهى هستند كه تعقّل نمي كنند.' },15 : { txt : ' کمثل الذین من قبْلهمْ قریبا ذاقوا وبال أمْرهمْ ولهمْ عذاب ألیم' , trans : '[داستان اين يهودى هاى نابكار بنى نظير] مانند كسانى است كه اندكى پيش از اينان [در پيرامون مدينه] بودند كه سرانجام وخيم كارشان را چشيدند، وبراى آنان عذابى دردناك است.' },16 : { txt : ' کمثل الشیْطان إذْ قال للْإنسان اکْفرْ فلما کفر قال إنی بری‏ منک إنی أخاف الله رب الْعالمین' , trans : '[داستان منافقان كه كافران از اهل كتاب را با وعده هاى دروغ فريفتند] چون داستان شيطان است كه به انسان گفت: كافر شو. هنگامي كه كافر شد، گفت: من از تو بيزارم، من از خدا كه پروردگار جهانيان است، مي ترسم.' },17 : { txt : ' فکان عاقبتهما أنهما فی النار خالدیْن فیها وذلک جزاؤا الظالمین' , trans : ' سرانجامشان اين شد كه هر دو در آتش اند; ودر آن جاودانه اند واين است كيفر ستمكاران.' },18 : { txt : ' یاأیها الذین آمنوا اتقوا الله ولْتنظرْ نفْس ما قدمتْ لغدٍ واتقوا الله إن الله خبیر بما تعْملون' , trans : 'اى اهل ايمان! از خدا پروا كنيد; وهر كسى بايد با تأمل بنگرد كه براى فرداى خود چه چيزى پيش فرستاده است، واز خدا پروا كنيد; يقيناً خدا به آنچه انجام مي دهيد، آگاه است.' },19 : { txt : ' ولا تکونوا کالذین نسوا الله فأنساهمْ أنفسهمْ أوْلئک هم الْفاسقون' , trans : 'ومانند كسانى مباشيد كه خدا را فراموش كردند، پس خدا هم آنان را دچار خودفراموشى كرد; اينان همان فاسقان اند.' },20 : { txt : ' لا یسْتوی اصْحاب النار وأصْحاب الْجنة أصْحاب الْجنة هم الْفائزون' , trans : 'دوزخيان وبهشتيان يكسان نيستند، بهشتيان همان رستگارانند.' },21 : { txt : ' لوْ أنزلْنا هذا الْقرْآن على‏ جبلٍ لرأیْته خاشعا متصدعا منْ خشْیة الله وتلْک الْأمْثال نضْربها للناس لعلهمْ یتفکرون' , trans : 'اگر اين قرآن را بر كوهى نازل مي كرديم، قطعاً آن را از ترس خدا فروتن واز هم پاشيده مي ديدى. واين مثلها را براى مردم مي زنيم تا بينديشند.' },22 : { txt : ' هو الله الذی لا إله إلا هو عالم الْغیْب والشهادة هو الرحْمان الرحیم' , trans : 'اوست خدايى كه جز او هيچ معبودى نيست، داناى نهان وآشكار است، او رحمان ورحيم است.' },23 : { txt : ' هو الله الذی لا إله إلا هو الْملک الْقدوس السلام الْمؤْمن الْمهیْمن الْعزیز الْجبار الْمتکبر سبْحان الله عما یشْرکون' , trans : 'اوست خدايى كه جز او هيچ معبودى نيست، همان فرمانرواى پاك، سالم از هر عيب ونقص، ايمنى بخش، چيره ومسلط، شكست ناپذير، جبران كننده، شايسته بزرگى وعظمت است. خدا از آنچه شريك او قرار مي دهند، منزّه است.' },24 : { txt : ' هو الله الْخالق الْبارئ الْمصور له الْأسْما الْحسْنى‏ یسبح له ما فی السماوات والْأرْض وهو الْعزیز الْحکیم' , trans : 'اوست خد، آفريننده، نوساز، صورتگر، همه نامه اى نيكو ويژه اوست. آنچه در آسمانها وزمين است همواره براى او تسبيح مي گويند، واو تواناى شكست ناپذير وحكيم است.' }, },60 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' یا أیها الذین آمنوا لا تتخذوا عدوی وعدوکمْ أوْلیا تلْقون إلیْهم بالْمودة وقدْ کفروْا بما جاکم من الْحق یخْرجون الرسول وإیاکمْ أن تؤْمنوا بالله ربکمْ إن کنتم خرجْتمْ جهادا فی سبیلی وابْتغا مرْضاتی تسرون إلیْهم بالْمودة وأنا أعْلم بما أخْفیْتمْ وما أعْلنتمْ ومن یفْعلْه منکمْ فقدْ ضل سوا السبیل' , trans : 'اى اهل ايمان! دشمنان من ودشمنان خودتان را دوستان خود مگيريد، شما با آنان اظهار دوستى مي كنيد، در حالى كه آنان به طور يقين به آنچه از حق براى شما آمده كافرند، وپيامبر وشما را به خاطر ايمانتان به خدا كه پروردگار شماست [از وطن] بيرون مي كنند، [پس آنان را دوستان خود مگيريد] اگر براى جهاد در راه من وطلب خشنوديم بيرون آمده ايد [چر] مخفيانه به آنان پيام مي دهيد كه دوستشان داريد؟ در حالى كه من به آنچه پنهان مي داشتيد وآنچه آشكار كرديد داناترم، وهر كس از شما با دشمنان من رابطه دوستى برقرار كند، مسلماً از راه راست منحرف شده است.' },2 : { txt : ' إن یثْقفوکمْ یکونوا لکمْ أعْدا ویبْسطوا إلیْکمْ أیْدیهمْ وألْسنتهم بالسو وودوا لوْ تکْفرون' , trans : 'اگر بر شما چيره شوند، دشمنانتان خواهند بود، ودست هايشان را [به اسارت، آزار وكشتن] وزبان هايشان را به [بدگويى، تحقير وناسز] بر ضد شما مي گشايند، وآرزو دارند كه اى كاش شما هم كافر شويد.' },3 : { txt : ' لن تنفعکمْ أرْحامکمْ ولا أوْلادکمْ یوْم الْقیامة یفْصل بیْنکمْ والله بما تعْملون بصیر' , trans : 'روز قيامت [كه كيفر دوستى با دشمنان داده شود] خويشان وفرزندانتان سودى به حال شما ندارند، خدا ميان شما وآنان جدايى مي اندازد، و خدا به آنچه انجام مي دهيد، بيناست.' },4 : { txt : ' قدْ کانتْ لکمْ أسْوة حسنة فی إبْراهیم والذین معه إذْ قالوا لقوْمهمْ إنا برآ منکمْ ومما تعْبدون من دون الله کفرْنا بکمْ وبدا بیْننا وبیْنکم الْعداوة والْبغضا أبدا حتى‏ تؤْمنوا بالله وحْده إلا قوْل إبْراهیم لأبیه لأسْتغْفرن لک وما أمْلک لک من الله من شی‏ٍ ربنا علیْک توکلْنا وإلیْک أنبْنا وإلیْک الْمصیر' , trans : 'مسلماً براى شما در ابراهيم وكسانى كه با اويند سرمشقى نيكوست، آنگاه كه به قوم خود گفتند: ما از شما وآنچه به جاى خدا مي پرستيد بيزاريم، ما به شما كافريم وميان ما وشما دشمنى وكينه هميشگى پديدار شده است، تا آن زمان كه به خداى يگانه ايمان آوريد. [آرى، ابراهيم ومؤمنان جز اعلام بيزارى سخنى با بت پرستان نداشتند] مگر سخن ابراهيم به پدرش كه گفت: من براى تو [در صورتى كه دست از دشمنى وكينه با حق بردارى] آمرزش خواهم خواست ودر برابر خدا به سود تو اختيار چيزى ر ندارم. پروردگارا! بر تو توكل كرديم، وبه سوى تو بازگشتيم، وبازگشت به سوى توست.' },5 : { txt : ' ربنا لا تجْعلْنا فتْنة للذین کفروا واغْفرْ لنا ربنا إنک أنت الْعزیز الْحکیم' , trans : 'پروردگارا! ما را وسيله آزمايش [و هدف آزار، چيرگى وسلطه]براى كافران قرار مده، وما را بيامرز كه همانا تو تواناى شكست ناپذير وحكيمي.' },6 : { txt : ' لقدْ کان لکمْ فیهمْ أسْوة حسنة لمن کان یرْجو الله والْیوْم الآخر ومن یتول فإن الله هو الْغنی الْحمید' , trans : 'بي ترديد براى شما در [روش وشيوه] آنان سرمشقى نيكوست، براى كسى كه به خدا وروز قيامت اميد دارد. وهر كس [از اقتداى به آن روش وشيوه] روى برگرداند [زيانى به خدا نمي رساند]; زيرا خدا همان بى نياز وستوده است.' },7 : { txt : ' عسى الله أن یجْعل بیْنکمْ وبیْن الذین عادیْتم منْهم مودة والله قدیر والله غفور رحیم' , trans : 'اميد است خدا ميان شما وكسانى از كافران كه با آنان دشمنى داشتيد [به وسيله اسلام آوردنشان]دوستى قرار دهد، وخدا تواناست، وخدا بسيار آمرزنده ومهربان است.' },8 : { txt : ' لا ینْهاکم الله عن الذین لمْ یقاتلوکمْ فی الدین ولمْ یخْرجوکم من دیارکمْ أن تبروهمْ وتقْسطوا إلیْهمْ إن الله یحب الْمقْسطین' , trans : ' خدا شما را از نيكى كردن وعدالت نسبت به كسانى كه دركار دين با شما نجنگيدند وشما را از ديارتان بيرون نكردند باز نمي دارد; زيرا خدا عدالت پيشگان را دوست دارد.' },9 : { txt : ' إنما ینْهاکم الله عن الذین قاتلوکمْ فی الدین وأخْرجوکم من دیارکمْ وظاهروا على‏ إخْراجکمْ أن تولوْهمْ ومن یتولهمْ فأولئک هم الظالمون' , trans : 'خدا فقط شما را از دوستى با كسانى نهى مي كند كه در كار دين با شما جنگيدند، واز ديارتان بيرون راندند، ودر بيرون راندنتان به يكديگر كمك كردند. وكسانى كه با آنان دوستى كنند، پس دوستى كنندگان همان ستمكارانند.' },10 : { txt : ' یاأیها الذین آمنوا إذا جاکم الْمؤْمنات مهاجراتٍ فامْتحنوهن الله أعْلم بإیمانهن فإنْ علمْتموهن مؤْمناتٍ فلا ترْجعوهن إلى الْکفار لا هن حل لهمْ ولا همْ یحلون لهن وآتوهم ما أنفقوا ولا جناح علیْکمْ أن تنکحوهن إذا آتیْتموهن أجورهن ولا تمْسکوا بعصم الْکوافر وسْألوا ما أنفقْتمْ ولْیسْألوا ما أنفقوا ذلکمْ حکْم الله یحْکم بیْنکمْ والله علیم حکیم' , trans : 'اى مؤمنان! هنگمي كه زنان باايمان [با جدا شدن از همسرانشان] هجرت كنان [از ديار كفر] به سوى شما مي آيند، آنان را [از جهت ايمان] بيازماييد، البته خدا خود به ايمان آنان داناتر است. پس اگر آنان را باايمان تشخيص داديد، آنان را به سوى كافران [كه همسرانشان هستند] باز مگردانيد، نه اين زنان بر كافران حلال اند، ونه آن كافران بر اين زنان حلال اند، ومهريه اى كه همسران كافر به زنان مؤمن خود داده اند به آنان بپردازيد، وبر شما گناهى نيست در صورتى كه مهريه شان را به آنان بدهيد، با آنان ازدواج كنيد، وبه عقد وپيوندهاى زنان كافر[تان كه به كفار پيوسته اند] پاى بند نباشيد [كه آن عقد وپيوند باطل شده و وظيفه شما رها كردن آنان است] وآنچه را شما [براى همسران مرتد وفرارى خود كه به كافران پناهنده شده اند] هزينه كرده ايد [از كافران] بخواهيد، وآنان هم بايد آنچه را هزينه كرده اند از شما درخواست كنند; اين حكم خداست كه ميان شما حكم مي كند، وخدا دانا وحكيم است.' },11 : { txt : ' وإن فاتکمْ شی‏ منْ أزْواجکمْ إلى الْکفار فعاقبْتمْ فآتوا الذین ذهبتْ أزْواجهم مثْل ما أنفقوا واتقوا الله الذی أنتم به مؤْمنون' , trans : 'اگر برخى از همسران شما با پيوستن به كفار از دست شما رفتند [وكافران مهريه مورد مطالبه شما را ندادند] وشما غنيمتى يافتيد، پس به كسانى كه همسرانشان را [به خاطر پيوستن به كفار] از دست داده اند معادل مهريه اى كه داده اند از غنايم بپردازيد، واز خدايى كه به او ايمان داريد پروا كنيد.' },12 : { txt : ' یا أیها النبی إذا جاک الْمؤْمنات یبایعْنک على‏ أن لا یشْرکْن بالله شیْئا ولا یسْرقْن ولا یزْنین ولا یقْتلْن أوْلادهن ولا یأْتین ببهْتانٍ یفْترینه بیْن أیْدیهن وأرْجلهن ولا یعْصینک فی معْروفٍ فبایعْهن واسْتغْفرْ لهن إن الله غفور رحیم' , trans : 'اى پيامبر! هنگمي كه زنان باايمان نزد تو آيند تا [بر پايه اين شرايط] با تو بيعت كنند كه: چيزى را با خدا شريك نگيرند، ودزدى نكنند، ومرتكب زنا نشوند، وفرزندان خود را نكشند، وطفل حرامزاده خود را به دروغ وافترا به شوهرانشان نبندند، ودر هيچ كار پسنديده اى از تو سرپيچى نكنند، با آنان بيعت كن واز خدا براى آنان آمرزش بخواه; زيرا خدا بسيار آمرزنده ومهربان است.' },13 : { txt : ' یا أیها الذین آمنوا لا تتولوْا قوْما غضب الله علیْهمْ قدْ یئسوا من الْآخرة کما یئس الْکفار منْ أصْحاب الْقبور' , trans : 'اى مؤمنان! با قومي كه خدا بر آنان خشم گرفته دوستى نكنيد. آنان به يقين از آخرت مأيوسند، همانگونه كه كافران مدفون در قبرها [كه به سرانجام شوم خود رسيده اند، از نجات خويش] مأيوسند.' }, },61 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' سبح لله ما فی السماوات وما فی الْأرْض وهو الْعزیز الْحکیم' , trans : 'آنچه در آسمانها وآنچه در زمين است، خدا را [به پاك بودن از هر عيب ونقصى] مي ستايند، واو تواناى شكست ناپذير وحكيم است.' },2 : { txt : ' یا أیها الذین آمنوا لم تقولون ما لا تفْعلون' , trans : ' اى مؤمنان! چرا چيزى را مي گوييد كه خود عمل نمي كنيد؟' },3 : { txt : ' کبر مقْتا عند الله أن تقولوا ما لا تفْعلون' , trans : ' نزد خدا به شدت موجب خشم است كه چيزى را بگوييد كه خود عمل نمي كنيد.' },4 : { txt : ' إن الله یحب الذین یقاتلون فی سبیله صفا کأنهم بنْیان مرْصوص' , trans : ' خدا كسانى را دوست دارد كه صف زده در راه او جهاد مي كنند [و از ثابت قدمي] گويى بنايى پولادين واستوارند.' },5 : { txt : ' وإذْ قال موسى‏ لقوْمه یاقوْم لم تؤْذوننی وقد تعْلمون أنی رسول الله إلیْکمْ فلما زاغوا أزاغ الله قلوبهمْ والله لا یهْدی الْقوْم الْفاسقین' , trans : 'و[ياد كن] هنگمي را كه موسى به قومش گفت: اى قوم من! چرا مرا مي آزاريد در حالى كه مي دانيد من فرستاده خدا به سوى شما هستم؟ پس هنگمي كه [از حق]منحرف شدند، خدا هم دلهايشان را [از پذيرفتن هدايت] منحرف كرد، وخدا مردم فاسق را هدايت نمي كند.' },6 : { txt : ' وإذْ قال عیسى ابْن مرْیم یابنی إسْرائیل إنی رسول الله إلیْکم مصدقا لما بیْن یدی من التوْراة ومبشرا برسولٍ یأْتی من بعْدی اسْمه أحْمد فلما جاهم بالْبینات قالوا هذا سحْر مبین' , trans : 'و[ياد كن] هنگمي را كه عيسى پسر مريم گفت: اى بنىاسرائيل! به يقين من فرستاده خدا به سوى شمايم، تورات را كه پيش از من بوده تصديق مي كنم، وبه پيامبرى كه بعد از من مي آيد ونامش «احمد» است، مژده مي دهم. پس هنگمي كه [احمد] دلايل روشن براى آنان آورد، گفتند: اين جادويى است آشكار!!' },7 : { txt : ' ومنْ أظْلم ممن افْترى‏ على الله الْکذب وهو یدْعى إلى الْإسْلام والله لا یهْدی الْقوْم الظالمین' , trans : 'ستمكارتر از كسى كه بر خدا دروغ مي بندد، در حالى كه به اسلام دعوت مي شود كيست؟ وخدا مردم ستمكار را هدايت نمي كند.' },8 : { txt : ' یریدون لیطْفئوا نور الله بأفْواههمْ والله متم نوره ولوْ کره الْکافرون' , trans : 'مي خواهند نور خدا را با دهان هايشان خاموش كنند در حالى كه خدا كامل كننده نور خود است، گرچه كافران خوش نداشته باشند.' },9 : { txt : ' هو الذی أرْسل رسوله بالْهدى‏ ودین الْحق لیظْهره على الدین کله ولوْ کره الْمشْرکون' , trans : 'اوست كه پيامبرش را با هدايت ودين حق فرستاد تا آن را بر همه اديان پيروز كند، گرچه مشركان خوش نداشته باشند.' },10 : { txt : ' یا أیها الذین آمنوا هلْ أدلکمْ على‏ تجارةٍ تنجیکم منْ عذابٍ ألیمٍ' , trans : ' اى اهل ايمان! آيا شما را به تجارتى راهنمايى كنم كه شما را از عذابى دردناك نجات مي دهد؟' },11 : { txt : ' تؤْمنون بالله ورسوله وتجاهدون فی سبیل الله بأمْوالکمْ وأنفسکمْ ذلکمْ خیْر لکمْ إن کنتمْ تعْلمون' , trans : 'به خدا وپيامبرش ايمان آوريد، وبا اموال وجان هايتان در راه خدا جهاد كنيد; اين [ايمان وجهاد] اگر [به منافع فراگير وهميشگى آن]معرفت وآگاهى داشتيد، براى شما [از هر چيزى] بهتر است;' },12 : { txt : ' یغْفرْ لکمْ ذنوبکمْ ویدْخلْکمْ جناتٍ تجْری من تحْتها الأنْهار ومساکن طیبة فى جنات عدْنٍ ذلک الْفوْز الْعظیم' , trans : 'تا گناهتان را بيامرزد، وشما را در بهشت هايى كه از زير [درختان] آن نهرها جارى است وخانه هاى پاكيزه در بهشت هاى جاويدان درآورد; اين است كاميابى بزرگ.' },13 : { txt : ' وأخْرى‏ تحبونها نصْر من الله وفتْح قریب وبشر الْمؤْمنین' , trans : ' ونعمتهاى ديگرى كه آن را دوست داريد [و به شما عطا مي كند]يارى وپيروزى نزديك از سوى خداست. ومؤمنان را مژده ده.' },14 : { txt : ' یا أیها الذین آمنوا کونوا أنصار الله کما قال عیسى ابْن مرْیم للْحواریین منْ أنصاری إلى الله قال الْحواریون نحْن أنصار الله فآمنت طائفة منْ بنی إسْرائیل وکفرت طائفة فأیدْنا الذین آمنوا على‏ عدوهمْ فأصْبحوا ظاهرین' , trans : 'اى اهل ايمان! ياران خدا باشيد، همانگونه كه عيسى پسر مريم به حواريون گفت: ياران من در راه خدا چه كسانى اند؟ حواريون گفتند: ما ياران خداييم. پس طايفه اى از بنى اسرائيل ايمان آوردند وگروهى كافر شدند; در نتيجه كسانى را كه ايمان آوردند، بر ضد دشمنانشان يارى داديم تا پيروز شدند.' }, },62 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' یسبح لله ما فی السماوات وما فی الْأرْض الْملک الْقدوس الْعزیز الْحکیم' , trans : 'آنچه در آسمانها وآنچه در زمين است، خدا را [به پاك بودن از هر عيب ونقصى]مي ستايند، خدايى كه فرمانرواى هستى وبى نهايت پاكيزه وتواناى شكست ناپذير وحكيم است.' },2 : { txt : ' هو الذی بعث فی الْأمیین رسولا منْهمْ یتْلوا علیْهمْ آیاته ویزکیهمْ ویعلمهم الْکتاب والْحکْمة وإن کانوا من قبْل لفی ضلالٍ مبینٍ' , trans : 'اوست كه در ميان مردم بى سواد، پيامبرى از خودشان برانگيخت تا آيات او را بر آنان بخواند وآنان را [از آلودگى هاى فكرى و روحى] پاكشان كند وبه آنان كتاب وحكمت بياموزد، وآنان به يقين پيش از اين در گمراهى آشكارى بودند.' },3 : { txt : ' وآخرین منْهمْ لما یلْحقوا بهمْ وهو الْعزیز الْحکیم' , trans : ' و[نيز پيامبر ر] بر مردمي ديگر [از عرب وغير عرب] كه هنوز به آنان نپيوسته اند [برانگيخت]. واو تواناى شكستناپذير وحكيم است.' },4 : { txt : ' ذلک فضْل الله یؤْتیه من یشا والله ذو الْفضْل الْعظیم' , trans : 'اين [برانگيختن به پيامبرى ومسئوليت عظيم تعليم وتربيت] فضل خداست كه آن را به هر كس بخواهد عطا مي كند، وخدا صاحب فضل بزرگ است.' },5 : { txt : ' مثل الذین حملوا التوْراة ثم لمْ یحْملوها کمثل الْحمار یحْمل أسْفارا بئْس مثل الْقوْم الذین کذبوا بآیات الله والله لا یهْدی الْقوْم الظالمین' , trans : 'وصف كسانى كه عمل كردن به تورات به آنان تكليف شده است، آنگاه به آن عمل نكردند، مانند درازگوشى است كه كتاب هايى را [كه هيچ آگاهى به محتويات آنها ندارد] حمل مي كند. چه بد است سرگذشت مردمي كه آيات خدا را تكذيب كردند. وخدا مردم ستمكار را هدايت نمي كند.' },6 : { txt : ' قل یا أیها الذین هادوا إن زعمْتمْ أنکمْ أوْلیا لله من دون الناس فتمنوا الْموْت إن کنتمْ صادقین' , trans : 'بگو: اى يهوديان! اگر گمان مي كنيد كه فقط شما دوستان خداييد نه مردم ديگر، پس آرزوى مرگ كنيد اگر راستگوييد [چون دوستان خدا براى رسيدن به لقاء او مشتق مرگ هستند.]' },7 : { txt : ' ولا یتمنوْنه أبدا بما قدمتْ أیْدیهمْ والله علیم بالظالمین' , trans : 'ولى آنان به سبب گناهانى كه مرتكب شده اند هرگز آروزى مرگ نمي كنند، وخدا به ستمكاران داناست.' },8 : { txt : ' قلْ إن الْموْت الذی تفرون منْه فإنه ملاقیکمْ ثم تردون إلى‏ عالم الْغیْب والشهادة فینبئکم بما کنتمْ تعْملون' , trans : 'بگو: بى ترديد مرگى را كه از آن مي گريزيد با شما ديدار خواهد كرد، سپس به سوى داناى نهان وآشكار بازگردانده مي شويد، پس شما را به اعمالى كه همواره انجام مي داديد، آگاه خواهد كرد.' },9 : { txt : ' یاأیها الذین آمنوا إذا نودی للصلاة من یوْم الْجمعة فاسْعوْا إلى‏ ذکْر الله وذروا الْبیْع ذلکمْ خیْر لکمْ إن کنتمْ تعْلمون' , trans : 'اى مؤمنان! چون براى نماز روز جمعه ندا دهند، به سوى ذكر خدا بشتابيد، وخريد وفروش را رها كنيد. كه اين [اقامه نماز جمعه وترك خريد وفروش] براى شما بهتر است اگر [به پاداشش] معرفت وآگاهى داشتيد.' },10 : { txt : ' فإذا قضیت الصلاة فانتشروا فی الْأرْض وابْتغوا من فضْل الله واذْکروا الله کثیرا لعلکمْ تفْلحون' , trans : 'وچون نماز پايان گيرد، در زمين پراكنده شويد واز فضل ورزِ خدا جويا شويد وخدا را بسيار ياد كنيد تا رستگار شويد.' },11 : { txt : ' وإذا رأوْا تجارة أوْ لهْوا انفضوا إلیْها وترکوک قائما قلْ ما عند الله خیْر من اللهْو ومن التجارة والله خیْر الرازقین' , trans : 'و[برخى از مردم] چون تجارت يا مايه سرگرمي ببينند [از صف يك پارچه نماز] به سوى آن پراكنده شوند وتو را در حالى كه [بر خطبه نماز] ايستاده اى، رها كنند. بگو: پاداش وثوابى كه نزد خداست از سرگرمي وتجارت بهتر است، وخدا بهترين روزى دهندگان است.' }, },63 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' إذا جاک الْمنافقون قالوا نشْهد إنک لرسول الله والله یعْلم إنک لرسوله والله یشْهد إن الْمنافقین لکاذبون' , trans : 'چون منافقان نزد تو آيند، مي گويند: گواهى مي دهيم كه تو بى ترديد فرستاده خدايى. وخدا مي داند كه تو بي ترديد فرستاده اويى، وخدا گواهى مي دهد كه يقيناً منافقان دروغگويند.' },2 : { txt : ' اتخذوا أیْمانهمْ جنة فصدوا عن سبیل الله إنهمْ سا ما کانوا یعْملون' , trans : ' سوگندهايشان را [براى شناخته نشدن نفاقشان] سپر گرفته در نتيجه [مردم ر] از راه خدا بازداشته اند. چه بد است آنچه را اينان همواره انجام مي دهند!' },3 : { txt : ' ذلک بأنهمْ آمنوا ثم کفروْا فطبع على‏ قلوبهمْ فهمْ لا یفْقهون' , trans : 'اين [صفت زشت نفق وبدى اعمال] به سبب آن است كه آنان [نخست] ايمان آوردند، سپس كافر شدند در نتيجه بر دلهايشان مهر [تيره بختى]زده شد، به اين علّت [حقايق ر] نمي فهمند.' },4 : { txt : ' وإذا رأیْتهمْ تعْجبک أجْسامهمْ وإن یقولوا تسْمعْ لقوْلهمْ کأنهمْ خشب مسندة یحْسبون کل صیْحةٍ علیْهمْ هم الْعدو فاحْذرْهمْ قاتلهم الله أنى‏ یؤْفکون' , trans : 'چون آنان را ببينى جسم وظاهرشان [از آراستگى و وقار] تو را به شگفت آورد، واگر سخن گويند [به علت شيرينى وجذابيّت كلام] به سخنانشان گوش فرا مي دهى [اما از پوچى باطن، سبك مغزى و دو رويى] گويى چوب هاى خشكى هستند كه به ديوارى تكيه دارند [و در حقيقت اجسادى بى روحاند كه در هيچ برنامه اى اطمينانى به آنان نيست، از شدت بزدلى] هر فريادى را به زيان خود مي پندارند. اينان دشمن واقعى اند; از آنان بپرهيز; خدا آنان را بكشد; چگونه [با ديدن اين همه دلايل روشن از حق به باطل] منحرف مي شوند.' },5 : { txt : ' وإذا قیل لهمْ تعالوْا یسْتغْفرْ لکمْ رسول الله لووْا رؤوسهمْ ورأیْتهمْ یصدون وهم مسْتکْبرون' , trans : 'وچون به آنان گويند: بياييد تا پيامبر خدا براى شما آمرزش بخواهد [از روى كبر وغرور] سرهاى خود را بر مي گردانند، وآنان را مي بينى كه متكبرانه [از حق] روى مي گردانند.' },6 : { txt : ' سوا علیْهمْ أسْتغْفرْت لهمْ أمْ لمْ تسْتغْفر لهمْ لن یغْفر الله لهمْ إن الله لا یهْدی الْقوْم الْفاسقین' , trans : 'براى آنان يكسان است چه براى آنان آمرزش بخواهى چه نخواهى، خدا هرگز آنان را نمي آمرزد. مسلماً خدا مردم فاسق را هدايت نمي كند.' },7 : { txt : ' هم الذین یقولون لا تنفقوا على‏ منْ عند رسول الله حتى‏ ینفضوا ولله خزائن السماوات والْأرْض ولکن الْمنافقین لا یفْقهون' , trans : 'آنانند كه مي گويند: به آنان كه نزد پيامبر خدايند، انفق مكنيد تا [از پيرامون او] پراكنده شوند. در حالى كه خزانه هاى آسمانها وزمين در سيطره خداست، ولى منافقان نمي فهمند.' },8 : { txt : ' یقولون لئن رجعْنا إلى الْمدینة لیخْرجن الْأعز منْها الْأذل ولله الْعزة ولرسوله وللْمؤْمنین ولکن الْمنافقین لا یعْلمون' , trans : 'مي گويند: اگر به مدينه بازگرديم، مسلماً آنكه عزيزتر است [يعنى عبدالله بن ابى سلول، رئيس منافقان] آن را كه خوارتر است [يعنى پيامبر كه هنوز به پندار آنان تمكن لازم را به دست نياورده] از آنجا بيرون مي كند. در حالى كه عزت واقتدار براى خدا وپيامبر او ومؤمنان است، ولى منافقان [به اين حقيقت] معرفت وآگاهى ندارند.' },9 : { txt : ' یا أیها الذین آمنوا لا تلْهکمْ أمْوالکمْ ولا أوْلادکمْ عن ذکْر الله ومن یفْعلْ ذلک فأولئک هم الْخاسرون' , trans : 'اى مؤمنان! مبادا اموال وفرزندانتان شما را از ياد خدا غافل كنند، وآنان كه [به خاطر مال وفرزند از ياد خد] غافل مي شوند، زيانكارند.' },10 : { txt : ' وأنفقوا من ما رزقْناکم من قبْل أن یأْتی أحدکم الْموْت فیقول رب لوْلا أخرْتنی إلى‏ أجلٍ قریبٍ فأصدق وأکن من الصالحین' , trans : 'واز آنچه روزى شما كردهايم انفق كنيد، پيش از آنكه يكى از شما را مرگ در رسد وبگويد: چرا مرا تا مدتى نزديك مهلت ندادى تا صدقه دهم واز شايستگان باشم؟!' },11 : { txt : ' ولن یؤخر الله نفْسا إذا جا أجلها والله خبیر بما تعْملون' , trans : 'وهرگز خدا كسى را چون اجلش فرا رسد، مهلت نمي دهد; وخدا به اعمالى كه انجام مي دهيد، آگاه است.' }, },64 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' یسبح لله ما فی السماوات وما فی الْأرْض له الْملْک وله الْحمْد وهو على‏ کل شی‏ٍ قدیر' , trans : 'آنچه در آسمانها وآنچه در زمين است، خدا را [به پاك بودن از هر عيب ونقصى]مي ستايند. فرمانروايى ويژه اوست، همه سپاس وستايش مخصوص اوست، واو بر هر كارى تواناست.' },2 : { txt : ' هو الذی خلقکمْ فمنکمْ کافر ومنکم مؤْمن والله بما تعْملون بصیر' , trans : 'اوست كه شما را آفريد; گروهى از شما كافرند، وبرخى مؤمن، وخدا به آنچه انجام مي دهيد، بيناست.' },3 : { txt : ' خلق السماوات والْأرْض بالْحق وصورکمْ فأحْسن صورکمْ وإلیْه الْمصیر' , trans : 'آسمانها وزمين را به حق آفريد، وشما را صورت گرى كرد وصورت هايتان را نيكو آراست، وبازگشت به سوى اوست.' },4 : { txt : ' یعْلم ما فی السماوات والْأرْض ویعْلم ما تسرون وما تعْلنون والله علیم بذات الصدور' , trans : 'آنچه را كه در آسمانها وزمين است مي داند، و[نيز] آنچه را پنهان مي كنيد وآنچه را آشكار مي نماييد، مي داند وخدا به نيّات واسرار سينه ها داناست.' },5 : { txt : ' ألمْ یأْتکمْ نبأ الذین کفروا من قبْل فذاقوا وبال أمْرهمْ ولهمْ عذاب ألیم' , trans : 'آيا خبر كسانى كه پيش از اين كافر شدند، پس عقوبت كفرشان را چشيدند وبراى آنان عذابى دردناك است، به شما نرسيده است؟' },6 : { txt : ' ذلک بأنه کانت تأْتیهمْ رسلهم بالْبینات فقالوا أبشر یهْدوننا فکفروا وتولوْا واسْتغْنی الله والله غنی حمید' , trans : 'آن [عقوبت وعذاب دردناك]به سبب آن است كه پيامبرانشان همواره دلايل روشن براى آنان آوردند، ولى گفتند: آيا بشر [ى مانند خودمان] ما را راهنمايى مي كنند؟! پس كافر شدند و[از حق] روى گرداندند وخدا [از ايمان وطاعتشان] اظهار بى نيازى كرد، وخدا بى نياز وستوده است.' },7 : { txt : ' زعم الذین کفروا أن لن یبْعثوا قلْ بلى‏ وربی لتبْعثن ثم لتنبؤن بما عملْتمْ وذلک على الله یسیر' , trans : 'كافران پنداشتند [كه پس از مرگ] هرگز برانگيخته نخواهند شد. بگو: آرى سوگند به پروردگارم مسلماً برانگيخته خواهيد شد، سپس شما را به آنچه انجام داده ايد، خبر خواهند داد، واين بر خدا آسان است.' },8 : { txt : ' فآمنوا بالله ورسوله والنور الذی أنزلْنا والله بما تعْملون خبیر' , trans : 'پس به خدا وپيامبرش ونورى كه نازل كرديم، ايمان آوريد وخدا به آنچه انجام مي دهيد، آگاه است.' },9 : { txt : ' یوْم یجْمعکمْ لیوْم الْجمْع ذلک یوْم التغابن ومن یؤْمن بالله ویعْملْ صالحا یکفرْ عنْه سیئاته ویدْخلْه جناتٍ تجْری من تحْتها الْأنْهار خالدین فیها أبدا ذلک الْفوْز الْعظیم' , trans : '[بى ترديد برانگيخته مي شويد در] روزى كه شما را در روز اجتماع [كه روز قيامت است] جمع مي كند، آن روز، روز غبن وخسارت است; وهركس به خدا ايمان بياورد وكار شايسته انجام دهد، خدا گناهانش را از او محو مي كند، واو را به بهشت هايى كه از زير [درختان] آن نهرها جارى است درمي آورد، در آنها جاودانه وهميشگى اند. اين است كاميابى بزرگ.' },10 : { txt : ' والذین کفروا وکذبوا بآیاتنا أولئک أصْحاب النار خالدین فیها وبئْس الْمصیر' , trans : 'وآنان كه كافر شدند وآيات ما را انكار كردند، اهل آتش اند ودر آن جاودانه اند، وچه بد بازگشت گاهى است!' },11 : { txt : ' ما أصاب من مصیبةٍ إلا بإذْن الله ومن یؤْمن بالله یهْد قلْبه والله بکل شی‏ٍ علیم' , trans : 'هيچ مصيبتى جز به فرمان خدا نرسد. وهر كس به خدا ايمان بياورد، خدا قلبش را [به حقايق] راهنمايى مي كند; وخدا به همه چيز داناست.' },12 : { txt : ' وأطیعوا الله وأطیعوا الرسول فإن تولیْتمْ فإنما على‏ رسولنا الْبلاغ الْمبین' , trans : 'واز خدا اطاعت كنيد واز پيامبر فرمان بريد، واگر روى برگردانيد [بدانيد كه] بر عهده پيامبر فقط رساندن آشكار [پيام وحى] است.' },13 : { txt : ' الله لا إله إلا هو وعلى الله فلْیتوکل الْمؤْمنون' , trans : 'خداست كه هيچ معبودى جز او نيست، پس مؤمنان فقط بايد بر او توكّل كنند.' },14 : { txt : ' یا أیها الذین آمنوا إن منْ أزْواجکمْ وأوْلادکمْ عدوا لکمْ فاحْذروهمْ وإن تعْفوا وتصْفحوا وتغْفروا فإن الله غفور رحیم' , trans : 'اى اهل ايمان! به راستى برخى از همسران وفرزندانتان [به علت بازداشتن شما از اجراى فرمانها خدا وپيامبر] دشمن شمايند; بنابراين از [عمل به خواسته هاى بى جاى] آنان [كه مخالف احكام خداست] بپرهيزيد، واگر [از آزار ورنجى كه به شما مي دهند] چشم پوشى كنيد وسرزنش كردن آنان را ترك نماييد واز آنان بگذريد [خدا هم شما را مورد الطاف بى كرانش قرار مي دهد]; زيرا خدا بسيار آمرزنده ومهربان است.' },15 : { txt : ' إنما أمْوالکمْ وأوْلادکمْ فتْنة والله عنده أجْر عظیم' , trans : 'اموال وفرزندانتان فقط وسيله آزمايش اند، وخداست كه پاداشى بزرگ نزد اوست.' },16 : { txt : ' فاتقوا الله ما اسْتطعْتمْ واسْمعوا وأطیعوا وأنفقوا خیرا لأنفسکمْ ومن یوق شح نفْسه فأولئک هم الْمفْلحون' , trans : 'بنابراين به اندازه استطاعتى كه داريد از خدا پروا كنيد و[دعوت حق ر] بشنويد واطاعت نماييد وانفاق كنيد كه براى شما بهتر است; وكسانى را كه از بخل وحرص بازداشته اند، آنان رستگارند.' },17 : { txt : ' إن تقْرضوا الله قرْضا حسنا یضاعفْه لکمْ ویغْفرْ لکمْ والله شکور حلیم' , trans : 'اگر به خدا وام نيكو دهيد، آن را براى شما دو چندان مي كند وشما را مي آمرزد وخدا عطا كننده پاداش فراوان در برابر عمل اندك مي باشد وبردبار است.' },18 : { txt : ' عالم الْغیْب والشهادة الْعزیز الْحکیم' , trans : ' داناى نهان وآشكار وتواناى شكست ناپذير وحكيم است.' }, },65 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' یا أیها النبی إذا طلقْتم النسا فطلقوهن لعدتهن وأحْصوا الْعدة واتقوا الله ربکمْ لا تخْرجوهن من بیوتهن ولا یخْرجْن إلا أن یأْتین بفاحشةٍ مبینةٍ وتلْک حدود الله ومن یتعد حدود الله فقدْ ظلم نفْسه لا تدْری لعل الله یحْدث بعْد ذلک أمْرا' , trans : 'اى پيامبر! زمانى كه خواستيد زنان را طلاق دهيد، آنان را در زمان عدّه [آن زمانى كه از عادت پاك شده وبا همسر آميزش نكرده باشند] طلاق دهيد وحساب عدّه را نگه داريد، واز خدا پروردگارتان پروا كنيد، وآنان را [در مدتى كه عدّه خود را مي گذرانند]از خانه هايشان بيرون مكنيد، وآنان هم [در مدت عدّه] بيرون نروند مگر اينكه مرتكب عمل زشت آشكارى شوند [كه در آن صورت بيرون كردنشان از خانه بى مانع است]. اين حدود خداست; وهر كه از حدود تجاوز كند، يقيناً به خودش ستم ورزيده است. تو نمي دانى شايد خدا پس از اين [طلاق] كارى پديد آورد [تا وسيله صلح وسازشى ميان آنان شود.]' },2 : { txt : ' فإذا بلغْن أجلهن فأمْسکوهن بمعْروفٍ أوْ فارقوهن بمعْروفٍ وأشْهدوا ذویْ عدْلٍ منکمْ وأقیموا الشهادة لله ذلکمْ یوعظ به من کان یؤْمن بالله والْیوْم الآخر ومن یتق الله یجْعل له مخْرجا' , trans : 'وچون به پايان زمان [عدّه] نزديك شدند، آنان را [با رجوع به زوجيت] به صورتى شايسته [كه رعايت همه حقوِق همسردارى است]نگه داريد يا از آنان به طرزى شايسته [كه پرداخت همه حقوِ شرعيه اوست] جدا شويد، و[هنگام جدايى] دو عادل از خودتان را گواه [طلاق] گيريد. [وشما اى گواهان!]گواهى را براى خدا اقامه كنيد. به وسيله اين [حقايق] به كسى كه همواره به خدا وروز قيامت ايمان دارد، اندرز داده مي شود وهر كه از خدا پروا كند، خدا براى او راه بيرون شدن [از مشكلات وتنگناها ر] قرار مي دهد.' },3 : { txt : ' ویرْزقْه منْ حیْث لا یحْتسب ومن یتوکلْ على الله فهو حسْبه إن الله بالغ أمْره قدْ جعل الله لکل شی‏ٍ قدْرا' , trans : 'واو را از جايى كه گمان نمي برد روزى مي دهد، وكسى كه بر خدا توكل كند، خدا برايش كافى است، [و]خدا فرمان وخواسته اش را [به هر كس كه بخواهد] مي رساند; يقيناً براى هر چيزى اندازه اى قرار داده است.' },4 : { txt : ' واللائی یئسْن من الْمحیض من نسائکمْ إن ارْتبْتمْ فعدتهن ثلاثة أشْهرٍ واللائى لمْ یحضْن وأولات الْأحْمال أجلهن أن یضعْن حمْلهن ومن یتق الله یجْعل له منْ أمْره یسْرا' , trans : 'واز زنان شما آنانى كه از عادت ماهيانه ن اميداند، اگر شك داريد [كه به سبب رسيدن به سن يائسگى يا عاملى ديگر است]عدّه آنان [پس از طلق]سه ماه است. و[همچنين عدّه] زنانى كه [با وجود سن معمولى]عادت نشده اند [سه ماه است] و[پايان] عدّه زنان باردار روزى است كه وضع حمل مي كنند. وهر كه از خدا پروا كند براى او در كارش آسانى قرار مي دهد.' },5 : { txt : ' ذلک أمْر الله أنزله إلیْکمْ ومن یتق الله یکفرْ عنْه سیئاته ویعْظمْ له أجْرا' , trans : 'آن احكام خداست كه آنها را به سوى شما نازل كرده است; وهر كس از خدا پروا كند، گناهانش را از او محو مي كند وپاداش او را بزرگ مي دارد.' },6 : { txt : ' أسْکنوهن منْ حیْث سکنتم من وجْدکمْ ولا تضاروهن لتضیقوا علیْهن وإن کن أولات حمْلٍ فأنفقوا علیْهن حتى‏ یضعْن حمْلهن فإنْ أرْضعْن لکمْ فآتوهن أجورهن وأْتمروا بیْنکم بمعْروفٍ وإن تعاسرْتمْ فسترْضع له أخْرى‏' , trans : 'زنان طلق داده را [تا پايان عدّه] به اندازه توانگرى خود آنجا سكونت دهيد كه خود سكونت داريد وبه آنان [در نفقه ومسكن] آسيب وزيان نرسانيد تا زندگى را بر آنان سخت ودشوار كنيد [وآنان مجبور به ترك خانه شوند]، واگر باردار باشند، هزينه آنان را تا زمانى كه وضع حمل كنند، بپردازيد واگر [پس از جدايى] كودك شما را شير دادند اجرتشان را بدهيد، ودر ميان خود [درباره فرزند] به نيكى وشايستگى مشورت كنيد [تا به توافقى عادلانه برسيد ودر نتيجه به حقّ زن وشوهر وفرزند زيانى نرسد]واگر [كارتان در اين زمينه] با يكديگر به سختى كشيد [ونهايتاً به توافق نرسيديد]زنى ديگر كودك را [با هزينه پدر] شير دهد.' },7 : { txt : ' لینفقْ ذو سعةٍ من سعته ومن قدر علیْه رزْقه فلْینفقْ مما آتاه الله لا یکلف الله نفْسا إلا ما آتاها سیجْعل الله بعْد عسْرٍ یسْرا' , trans : 'بر توانگر است كه از توانگرى اش [همسر بچه دارش را در ايام عدّه] هزينه دهد، وهر كه رزِق و روزى اش تنگ باشد از همان كه خدا به او عطا كرده هزينه دهد. خدا هيچكس را جز به اندازه رزقى كه به او عطا كرده است، تكليف نمي كند. خدا به زودى پس از سختى وتنگنا فراخى وگشايش قرار مي دهد.' },8 : { txt : ' وکأین من قرْیةٍ عتتْ عنْ أمْر ربها ورسله فحاسبْناها حسابا شدیدا وعذبْناها عذابا نکْرا' , trans : 'چه بسيار آبادى ها كه [اهلش] از فرمان پروردگارشان وفرستادگانش روى برگرداندند، پس ما آنان را به حساب سختى محاسبه كرديم وبه عذاب بسيار شديدى عذاب نموديم;' },9 : { txt : ' فذاقتْ وبال أمْرها وکان عاقبة أمْرها خسْرا' , trans : ' وآنان كيفر سنگين كفر وكبرشان را چشيدند وسرانجام كارشان خسارت بود.' },10 : { txt : ' أعد الله لهمْ عذابا شدیدا فاتقوا الله یا أوْلی الْألْباب الذین آمنوا قدْ أنزل الله إلیْکمْ ذکْرا' , trans : 'خدا براى آنان [در آخرت] عذابى سخت آماده كرده است، پس اى خردمندان مؤمن! از خدا پروا كنيد. به راستى خدا به سوى شما وسيله تذكر نازل كرده است.' },11 : { txt : ' رسولا یتْلو علیْکمْ آیات الله مبیناتٍ لیخْرج الذین آمنوا وعملوا الصالحات من الظلمات إلى النور ومن یؤْمن بالله ویعْملْ صالحا یدْخلْه جناتٍ تجْری من تحْتها الْأنْهار خالدین فیها أبدا قدْ أحْسن الله له رزْقا' , trans : '[وآن] پيامبرى [است] كه آيات روشن خدا را بر شما مي خواند، تا كسانى را كه ايمان آورده وكارهاى شايسته انجام داده اند از تاريكى ها به سوى نور بيرون آورد. وهر كس به خدا ايمان بياورد وكار شايسته انجام دهد، او را در بهشت هايى كه از زير [درختان] آن نهرها جارى است درآورد، در حالى كه در آنها جاودانه اند. همانا رزِق وروزى را براى او نيكو قرار داده است.' },12 : { txt : ' الله الذی خلق سبْع سماواتٍ ومن الْأرْض مثْلهن یتنزل الْأمْر بیْنهن لتعْلموا أن الله على‏ کل شی‏ٍ قدیر وأن الله قدْ أحاط بکل شی‏ٍ علْما' , trans : 'خداست كه هفت آسمان ونيز مثل آنها هفت زمين را آفريد. همواره فرمان او در ميان آنها نازل مي شود، تا بدانيد كه خدا بر هر كارى تواناست واينكه يقيناً علم خدا به همه چيز احاطه دارد.' }, },66 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' یا أیها النبی لم تحرم ما أحل الله لک تبْتغی مرْضات أزْواجک والله غفور رحیم' , trans : ' اى پيامبر! چرا آنچه را كه خدا بر تو حلال كرده براى به دست آوردن خشنودى همسرانت بر خود حرام مي كنى؟ وخدا بسيار آمرزنده ومهربان است.' },2 : { txt : ' قدْ فرض الله لکمْ تحلة أیْمانکمْ والله موْلاکمْ وهو الْعلیم الْحکیم' , trans : 'به يقين خدا راه گشودن [و شكستن] سوگندهايتان را [در مواردى] براى شما مقرّر كرده است، [وآن اينكه سوگندها را با كفاره دادن بشكنيد تا از محدوديت وتنگنا درآييد]وخدا سرپرست ويار شماست، واو دانا وحكيم است.' },3 : { txt : ' وإذْ أسر النبی إلى‏ بعْض أزْواجه حدیثا فلما نبأتْ به وأظْهره الله علیْه عرف بعْضه وأعْرض عن بعْضٍ فلما نبأهإ به قالتْ منْ أنبأک هذا قال نبأنی الْعلیم الْخبیر' , trans : 'وهنگامي كه پيامبر، رازى را به يكى از همسرانش گفت واو آن راز را [نزد زن ديگر] فاش كرد، وخدا پيامبر را از افشاى آن آگاه نمود، پيامبر بخشى از آن [راز افشا شده] را به آن زن گوشزد كرد واز گفتن بخشى ديگر [براى آنكه فاش كننده بيشتر شرمنده نشود]خوددارى نمود. آن زن گفت: چه كسى فاش كردن راز را [به وسيله من] به تو خبر داده است؟ پيامبر گفت: داناى آگاه به من خبر داد.' },4 : { txt : ' إن تتوبا إلى الله فقدْ صغتْ قلوبکما وإن تظاهرا علیْه فإن الله هو موْلاه وجبْریل وصالح الْمؤْمنین والْملائکة بعْد ذلک ظهیر' , trans : 'اگر شما دو زن از كار خود به پيشگاه خدا توبه كنيد [خدا توبه شما را مي پذيرد]، چون دل شما دو نفر از حق ودرستى منحرف شده است، واگر بر ضدِّ پيامبر به يكديگر كمك دهيد [راه به جايى نخواهيد برد]; زيرا خدا وجبرئيل وصالح مؤمنان [كه على بن ابى طالب است]يار اويند، وفرشتگان نيز بعد از آنان پشتيبان او خواهند بود.' },5 : { txt : ' عسى‏ ربه إن طلقکن أن یبْدله أزْواجا خیْرا منکن مسْلماتٍ مؤْمناتٍ قانتاتٍ تائباتٍ عابداتٍ سائحاتٍ ثیباتٍ وأبْکارا' , trans : 'اگر پيامبر، شما را طلق دهد اميد است كه پروردگارش همسرانى بهتر از شما كه: مسلمان، مؤمن، فرمانبر، توبه كار، خداپرست، روزهدار، غير باكره وباكره باشند، به او عوض دهد.' },6 : { txt : ' یا أیها الذین آمنوا قوا أنفسکمْ وأهْلیکمْ نارا وقودها الناس والْحجارة علیْها ملائکة غلاظ شداد لا یعْصون الله ما أمرهمْ ویفْعلون ما یؤْمرون' , trans : 'اى مؤمنان! خود وخانواده خود را از آتشى كه هيزم آن انسان ها وسنگ ها است حفظ كنيد. بر آن فرشتگانى خشن وسختگير گمارده شده اند كه از آنچه خدا به آنان دستور داده سرپيچى نمي كنند، وآنچه را به آن مأمورند، همواره انجام مي دهند.' },7 : { txt : ' یا أیها الذین کفروا لا تعْتذروا الْیوْم إنما تجْزوْن ما کنتمْ تعْملون' , trans : '[آن روز گويند:] اى كافران! امروز عذرخواهى مكنيد، فقط آنچه را همواره انجام مي داديد، جزا داده مي شويد.' },8 : { txt : ' یا أیها الذین آمنوا توبوا إلى‏ الله توْبة نصوحا عسى‏ ربکمْ أن یکفر عنکمْ سیئاتکمْ ویدْخلکمْ جناتٍ تجْری من تحْتها الْأنْهار یوْم لا یخْزی الله النبی والذین آمنوا معه نورهمْ یسْعى‏ بیْن أیْدیهمْ وبأیْمانهمْ یقولون ربنا أتْممْ لنا نورنا واغْفرْ لنا إنک على‏ کل شی‏ٍ قدیر' , trans : 'اى مؤمنان! به پيشگاه خدا توبه كنيد، توبه اى كه شما را [از بازگشت به گناه] بازدارد; اميد است پروردگارتان گناهانتان را از شما محو كند وشما را به بهشت هايى كه از زير [درختان] آن نهرها جارى است درآورد، در آن روزى كه خدا پيامبر وكسانى كه با او ايمان آورده اند، خوار نمي كند، نورشان پيشاپيش آنان واز سوى راستشان شتابان حركت مي كند، مي گويند: پروردگارا! نور ما را براى ما كامل كن وما را بيامرز كه تو بر هر كارى توانايى.' },9 : { txt : ' یا أیها النبی جاهد الْکفار والْمنافقین واغْلظْ علیْهمْ ومأْواهمْ جهنم وبئْس الْمصیر' , trans : ' اى پيامبر! با كافران ومنافقان جنگ كن وبر آنان سخت بگير وجايگاهشان دوزخ است وچه بد بازگشتگاهى است.' },10 : { txt : ' ضرب الله مثلا للذین کفروا امْرأة نوحٍ وامْرأة لوطٍ کانتا تحْت عبْدیْن منْ عبادنا صالحیْن فخانتاهما فلمْ یغْنیا عنْهما من الله شیْئا وقیل ادْخلا النار مع الداخلین' , trans : 'خدا براى كافران، زن نوح و زن لوط را مثل زده كه تحت سرپرستى وزوجيت دو بنده شايسته از بندگان ما بودند، ولى [در امر دين وديندارى] به آن دو [بنده شايسته م] خيانت ورزيدند، وآن دو [پيامبر] چيزى از عذاب خدا را از آن دو زن دفع نكردند و[هنگام مرگ]به آن دو گفته شد: با وارد شوندگان وارد آتش شويد.' },11 : { txt : ' وضرب الله مثلا للذین آمنوا امْرأة فرْعوْن إذْ قالتْ رب ابْن لی عندک بیْتا فی الْجنة ونجنی من فرْعوْن وعمله ونجنی من الْقوْم الظالمین' , trans : ' وخدا براى مؤمنان همسر فرعون را مثل زده است هنگامي كه گفت: پروردگارا! براى من نزد خودت خانه اى در بهشت بنا كن ومرا از فرعون وكردارش رهايى بخش ومرا از مردم ستمكار نجات ده.' },12 : { txt : ' ومرْیم ابْنت عمْران التی أحْصنتْ فرْجها فنفخْنا فیه من روحنا وصدقتْ بکلمات ربها وکتبه وکانتْ من الْقانتین' , trans : ' و[نيز] مريم دختر عمران [را مثل زده است] كه دامان خود را پاك نگه داشت ودر نتيجه از روح خود در او دميديم وكلمات پروردگارش وكتاب هاى او را تصديق كرد واز اطاعت كنندگان [فرمان هاى خدا] بود.' }, },67 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' تبارک الذی بیده الْملْک وهو على‏ کل شی‏ٍ قدیر' , trans : ' هميشه سودمند وبا بركت است آنكه فرمانروايى [بر همه هستى] به دست اوست واو بر هر كارى تواناست' },2 : { txt : ' الذی خلق الْموْت والْحیاة لیبْلوکمْ أیکمْ أحْسن عملا وهو الْعزیز الْغفور' , trans : 'آنكه مرگ وزندگى را آفريد تا شما را بيازمايد كه كدامتان نيكوكارتريد، واو تواناى شكست ناپذير وبسيار آمرزنده است.' },3 : { txt : ' الذی خلق سبْع سماواتٍ طباقا ما ترى‏ فی خلْق الرحْمن من تفاوتٍ فارْجع الْبصر هلْ ترى‏ من فطورٍ' , trans : 'آنكه هفت آسمان را بر فراز يكديگر آفريد. در آفرينش [خداى] رحمان، خلل ونابسامانى وناهم گونى نمي بينى، پس بار ديگر بنگر آيا هيچ خلل ونابسامانى وناهم گونى مي بينى؟' },4 : { txt : ' ثم ارْجع الْبصر کرتیْن ینقلبْ إلیْک الْبصر خاسئا وهو حسیر' , trans : 'سپس بار ديگر بنگر تا ديده ات در حالى كه خسته وكمسو شده [واز يافتن خلل، نابسامانى وناهم گونى فرو مانده] ودرمانده گشته است، به سويت باز گردد.' },5 : { txt : ' ولقدْ زینا السما الدنْیا بمصابیح وجعلْناها رجوما للشیاطین وأعْتدْنا لهمْ عذاب السعیر' , trans : 'همانا ما آسمان دنيا را با چراغ هايى آراستيم وآنها را تيرهايى براى راندن شيطان ها قرار داديم، وبراى آنان [در آخرت] آتشى افروخته آماده كرده ايم;' },6 : { txt : ' وللذین کفروْا بربهمْ عذاب جهنم وبئْس الْمصیر' , trans : 'وبراى كسانى كه به پروردگارشان كافر شدند، عذاب دوزخ است وچه بد بازگشتگاهى است.' },7 : { txt : ' إذا ألْقوا فیها سمعوا لها شهیقا وهی تفور' , trans : 'هنگمي كه در آن افكنده شوند از آن در حالى كه در جوش وفوران است، صدايى هولناك ودلخراش مي شنوند.' },8 : { txt : ' تکاد تمیز من الْغیْظ کلما ألْقی فیها فوْج سألهمْ خزنتها ألمْ یأْتکمْ نذیر' , trans : 'نزديك است كه از شدت خشم متلاشى وپاره پاره شود. هرگاه گروهى در آن افكنده شوند، نگهبانانش از آنان مي پرسند: آيا شما را بيم دهنده اى نيامد؟' },9 : { txt : ' قالوا بلى‏ قدْ جانا نذیر فکذبْنا وقلْنا ما نزل الله من شی‏ٍ إنْ أنتمْ إلا فی ضلالٍ کبیرٍ' , trans : 'مي گويند: چرا، بيم دهنده آمد، ولى او را انكار كرديم وگفتيم: خدا هيچ چيز نازل نكرده است; شما بيمدهندگان جز در گمراهى بزرگى نيستيد;' },10 : { txt : ' وقالوا لوْ کنا نسْمع أوْ نعْقل ما کنا فی أصْحاب السعیر' , trans : 'ومي گويند: اگر ما [دعوت سعادت بخش آنان را]شنيده بوديم، يا [در حقايقى كه براى ما آوردند] تعقّل كرده بوديم، در ميان [آتش]اهل آتش سوزان نبوديم.' },11 : { txt : ' فاعْترفوا بذنبهمْ فسحْقا لأصْحاب السعیر' , trans : ' پس به گناه خود اعتراف مي كنند. ومرگ ودورى از رحمت بر اهل آتش سوزان باد.' },12 : { txt : ' إن الذین یخْشوْن ربهم بالْغیْب لهم مغْفرة وأجْر کبیر' , trans : 'بى ترديد كسانى كه در نهان از پروردگارشان مي ترسند، براى آنان آمرزش وپاداشى بزرگ است.' },13 : { txt : ' وأسروا قوْلکمْ أو اجْهروا به إنه علیم بذات الصدور' , trans : 'وگفتارتان را پنهان كنيد يا آن را آشكار سازيد، مسلماً او به نيّات واسرار سينه ها داناست.' },14 : { txt : ' ألا یعْلم منْ خلق وهو اللطیف الْخبیر' , trans : 'آيا كسى كه [همه موجودات ر] آفريده است، نمي داند؟ وحال آنكه او لطيف وآگاه است.' },15 : { txt : ' هو الذی جعل لکم الْأرْض ذلولا فامْشوا فی مناکبها وکلوا من رزْقه وإلیْه النشور' , trans : 'اوست كه زمين را براى شما رام قرار داد، بنابراين بر اطراف وجوانب آن راه رويد واز روزى خدا بخوريد، وبرانگيختن مردگان ورستاخيز به سوى اوست.' },16 : { txt : ' أمنتم من فی السما أنْ یخْسف بکم الْأرْض فإذا هی تمور' , trans : 'آيا از كسى كه [حاكميت وفرمانروايى اش] در آسمان قطعى است [چه رسد در زمين] خود را در امان ديده ايد، از اينكه [با شكافتن زمين] شما را در آن فرو برد در حالى كه زلزله وجنبش موج آسايش را ادامه دهد؟' },17 : { txt : ' أمْ أمنتم من فی السما أن یرْسل علیْکمْ حاصبا فستعْلمون کیْف نذیر' , trans : ' آيا از كسى كه حاكميت وفرمانروايى اش در آسمان قطعى است [چه رسد در زمين] خود را در امان ديده ايد از اينكه توفانى سخت [كه با خود ريگ وسنگ مي آورد] بر شما فرستد؟ پس به زودى خواهيد دانست كه بيم دادن من چگونه است!' },18 : { txt : ' ولقدْ کذب الذین من قبْلهمْ فکیْف کان نکیر' , trans : 'ومسلماً كسانى كه پيش از آنان بودند [آيات خدا وپيامبران را انكار كردند]، پس [بنگر] عذاب من چگونه بود!' },19 : { txt : ' أولمْ یروْا إلى الطیْر فوْقهمْ صافاتٍ ویقْبضْن ما یمْسکهن إلا الرحْمن إنه بکل شی‏ٍ بصیر' , trans : 'آيا ندانسته اند كه پرندگان بالاى سرشان را در حالى كه بال مي گشايند ومي بندند، فقط [خداى] رحمان در فضا نگه مي دارد؟ يقيناً او بر همه چيز بيناست.' },20 : { txt : ' أمنْ هذا الذی هو جند لکمْ ینصرکم من دون الرحْمن إن الْکافرون إلا فی غرورٍ' , trans : ' آيا آن كيست [از] سپاهتان كه شما را به هنگام نزول عذاب در برابر خداى رحمان يارى دهد؟ كافران جز دچار فريب [شيطان] نيستند.' },21 : { txt : ' أمنْ هذا الذی یرْزقکمْ إنْ أمْسک رزْقه بل لجوا فی عتوٍ ونفورٍ' , trans : 'يا كيست آنكه به شما روزى دهد، اگر خدا روزى اش را از شما باز دارد؟ [نه اينكه حقيقت را نمي دانند]بلكه در سركشى ونفرت [از حق سرسختى و] پافشارى مي كنند.' },22 : { txt : ' أفمن یمْشی مکبا على‏ وجْهه أهْدى‏ أمن یمْشی سویا على‏ صراطٍ مسْتقیمٍ' , trans : 'آيا كسى كه نگونسار وبه صورت افتاده حركت مي كند، هدايت يافته تر است يا آنكه راست قامت بر راه راست مي رود؟' },23 : { txt : ' قلْ هو الذی أنشأکمْ وجعل لکم السمْع والْأبْصار والْأفْئدة قلیلا ما تشْکرون' , trans : 'بگو: اوست كه شما را آفريد وبراى شما گوش وديده ودل قرار داد، ولى اندكى سپاس مي گزاريد.' },24 : { txt : ' قلْ هو الذی ذرأکمْ فی الْأرْض وإلیْه تحْشرون' , trans : ' بگو: اوست كه شما را در زمين آفريد وبه سوى او محشور مي شويد.' },25 : { txt : ' ویقولون متى‏ هذا الْوعْد إن کنتمْ صادقین' , trans : ' ومي گويند: اگر راستگوييد اين وعده وقوع [رستاخيز]كى خواهد بود؟' },26 : { txt : ' قلْ إنما الْعلْم عند الله وإنما أنا نذیر مبین' , trans : ' بگو: دانش وآگاهى [اين حقيقت] فقط نزد خداست ومن تنها بيم دهنده اى آشكارم.' },27 : { txt : ' فلما رأوْه زلْفة سیْئتْ وجوه الذین کفروْا وقیل هذا الذی کنتم به تدعون' , trans : 'پس زمانى كه آن [وعده داده شده] را از نزديك ببينند، چهره كافران درهم وزشت گردد [وبه آنان گويند:] اين است همان چيزى كه آن را [از روى مسخره] مي خواستيد.' },28 : { txt : ' قلْ أرأیْتمْ إنْ أهْلکنی الله ومن معی أوْ رحمنا فمن یجیر الْکافرین منْ عذابٍ ألیمٍ' , trans : 'بگو: به من خبر دهيد اگر خدا من را وهر كه را با من است هلاك كند، يا مورد رحمت قرار دهد، پس چه كسى كافران را از عذاب دردناك پناه خواهد داد؟' },29 : { txt : ' قلْ هو الرحْمن آمنا به وعلیْه توکلْنا فستعْلمون منْ هو فی ضلالٍ مبینٍ' , trans : 'بگو: اوست رحمان، به او ايمان آورديم، وبر او توكل كرديم، پس به زودى خواهيد دانست چه كسى در گمراهى آشكار است.' },30 : { txt : ' قلْ أرأیْتمْ إنْ أصْبح ماؤکمْ غوْرا فمن یأْتیکم بماٍ معینٍ' , trans : 'بگو: به من خبر دهيد اگر آب مورد بهره بردارى شما [چون آب رودها، چشمه ها، سدها وچاه ه] در زمين فرو رود [تا آنجا كه از دسترس شما خارج گردد] پس كيست كه برايتان آب روان وگوارا بياورد؟!' }, },68 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' ن والْقلم وما یسْطرون' , trans : 'ن، سوگند به قلم وآنچه مي نويسند،' },2 : { txt : ' ما أنت بنعْمة ربک بمجْنونٍ' , trans : 'كه به سبب نعمت ورحمت پروردگارت [كه نبوّت، دانش وبصيرت است] تو مجنون نيستى;' },3 : { txt : ' وإن لک لأجْرا غیْر ممْنونٍ' , trans : ' وبى ترديد براى تو پاداشى دايم وهميشگى است;' },4 : { txt : ' وإنک لعلى‏ خلقٍ عظیمٍ' , trans : ' ويقيناً تو بر ملكات وسجاياى اخلاقى عظيمي قرار دارى.' },5 : { txt : ' فستبْصر ویبْصرون' , trans : 'پس به زودى مي بينى و[منكران هم] مي بينند،' },6 : { txt : ' بأیکم الْمفْتون' , trans : ' كه كدام يك از شما دچار جنون اند;' },7 : { txt : ' إن ربک هو أعْلم بمن ضل عن سبیله وهو أعْلم بالْمهْتدین' , trans : 'بي ترديد پروردگارت بهتر مي داند چه كسى از راه او گمراه شده، وهم او به راهيافتگان داناتر است.' },8 : { txt : ' فلا تطع الْمکذبین' , trans : ' از تكذيب كنندگان [قرآن ونبوّت] فرمان مبر.' },9 : { txt : ' ودوا لوْ تدْهن فیدْهنون' , trans : 'دوست دارند نرمي كنى تا نرمي كنند،' },10 : { txt : ' ولا تطعْ کل حلافٍ مهینٍ' , trans : 'واز هر سوگند خورده زبون وفرومايه فرمان مبر،' },11 : { txt : ' همازٍ مشاٍ بنمیمٍ' , trans : 'آنكه بسيار عيب جوست، وبراى سخن چينى در رفت وآمد است،' },12 : { txt : ' مناعٍ للْخیْر معْتدٍ أثیمٍ' , trans : ' به شدت بازدارنده [مردم] از كار خير ومتجاوز وگنهكار است.' },13 : { txt : ' عتلٍ بعْد ذلک زنیمٍ' , trans : 'گذشته از اينها كينه توز و بى اصل ونسب است،' },14 : { txt : ' أن کان ذا مالٍ وبنین' , trans : ' [سركشى وياغى گرى اش] براى آن [است] كه داراى ثروت وفرزندان فراوان است.' },15 : { txt : ' إذا تتْلى‏ علیْه آیاتنا قال أساطیر الْأولین' , trans : 'هنگامي كه آيات ما را بر او مي خوانند، گويد: افسانه هاى پيشينيان است!' },16 : { txt : ' سنسمه على الْخرْطوم' , trans : ' به زودى بر بينىِ [پر باد وخرطوم مانند] ش داغ رسوايى وخوارى مي نهيم.' },17 : { txt : ' إنا بلوْناهمْ کما بلوْنا أصْحاب الْجنة إذْ أقْسموا لیصْرمنها مصْبحین' , trans : 'بي ترديد ما آنان را [كه در مكه بودند] آزموديم همانگونه كه صاحبان آن باغ را [در منطقه يمن] آزموديم، هنگامي كه سوگند خوردند كه صبحگاهان حتماً ميوه هاى باغ را بچينند،' },18 : { txt : ' ولا یسْتثْنون' , trans : ' وچيزى از آن را [براى تهيدستان ونيازمندان]استثنا نكردند.' },19 : { txt : ' فطاف علیْها طائف من ربک وهمْ نائمون' , trans : 'پس در حالى كه صاحبان باغ در خواب بودند، بلايى فراگير از سوى پروردگارت آن باغ را فرا گرفت.' },20 : { txt : ' فأصْبحتْ کالصریم' , trans : ' پس [آن باغ] به صورت شبى تاريك درآمد [وجز خاكستر چيزى در آن ديده نمي شد!]' },21 : { txt : ' فتنادوْا مصْبحین' , trans : 'وهنگام صبح يكديگر را آواز دادند،' },22 : { txt : ' أن اغْدوْا على‏ حرْثکمْ إن کنتمْ صارمین' , trans : ' كه اگر قصد چيدن ميوه داريد بامدادان به سوى كشتزار وباغتان حركت كنيد;' },23 : { txt : ' فانطلقوا وهمْ یتخافتون' , trans : ' پس به راه افتادند در حالى كه آهسته به هم مي گفتند:' },24 : { txt : ' أن لا یدْخلنها الْیوْم علیْکم مسْکین' , trans : 'امروز نبايد نيازمندى در اين باغ بر شما وارد شود،' },25 : { txt : ' وغدوْا على‏ حرْدٍ قادرین' , trans : ' وبامدادان به قصد اينكه تهيدستان را محروم گذارند به سوى باغ روان شدند.' },26 : { txt : ' فلما رأوْها قالوا إنا لضالون' , trans : 'پس چون [به باغ رسيدند وآن را نابود] ديدند، گفتند: يقيناً ما گمراه بوده ايم [كه چنان تصميم خلاف حقّى درباره مستمندان وتهيدستان گرفتيم.]' },27 : { txt : ' بلْ نحْن محْرومون' , trans : ' بلكه ما [از لطف خدا هم]محروميم.' },28 : { txt : ' قال أوْسطهمْ ألمْ أقل لکمْ لوْلا تسبحون' , trans : ' عاقلترينشان گفت: آيا به شما نگفتم كه چرا خدا را [به پاك بودن از هر عيب ونقصى]ياد نمي كنيد [وچرا او را از انتقام گرفتن درمانده مي دانيد؟!]' },29 : { txt : ' قالوا سبْحان ربنا إنا کنا ظالمین' , trans : 'گفتند: پروردگارا! تو را به پاكى مي ستاييم، مسلماً ما ستمكار بوده ايم.' },30 : { txt : ' فأقْبل بعْضهمْ على‏ بعْضٍ یتلاومون' , trans : ' پس به يكديگر رو كرده به سرزنش وملامت هم پرداختند.' },31 : { txt : ' قالوا یاویْلنا إنا کنا طاغین' , trans : ' گفتند: واى بر ما كه طغيانگر بوده ايم.' },32 : { txt : ' عسى‏ ربنا أن یبْدلنا خیْرا منْها إنا إلى‏ ربنا راغبون' , trans : ' اميد است پروردگارمان بهتر از آن را به ما عوض دهد چون ما [از هر چيزى دل بريديم و] به پروردگارمان راغب وعلاقه منديم.' },33 : { txt : ' کذلک الْعذاب ولعذاب الْآخرة أکْبر لوْ کانوا یعْلمون' , trans : ' چنين است عذاب [دنيا]وعذاب آخرت اگر معرفت وآگاهى داشتند بزرگتر است.' },34 : { txt : ' إن للْمتقین عند ربهمْ جنات النعیم' , trans : ' بي ترديد براى پرهيزكاران نزد پروردگارشان بهشت هاى پرنعمت است.' },35 : { txt : ' أفنجْعل الْمسْلمین کالْمجْرمین' , trans : ' آيا ما تسليم شدگان [به فرمانها واحكام خود]را چون مجرمان قرار مي دهيم؟' },36 : { txt : ' ما لکمْ کیْف تحْکمون' , trans : ' شما را چه شده؟ چگونه داورى مي كنيد؟!' },37 : { txt : ' أمْ لکمْ کتاب فیه تدْرسون' , trans : ' آيا شما را كتابى [آسمانى از نزد خد] است كه در آن مي خوانيد' },38 : { txt : ' إن لکمْ فیه لما تخیرون' , trans : ' كه در آن جهان هر چه را شما بخواهيد وانتخاب كنيد براى شما خواهد بود؟!' },39 : { txt : ' أمْ لکمْ أیْمان علیْنا بالغة إلى‏ یوْم الْقیامة إن لکمْ لما تحْکمون' , trans : ' يا شما را بر ما تا روز قيامت پيمان وسوگند استوارى است كه هر چه را به سود خود حكم كنيد ويژه شماست؟!' },40 : { txt : ' سلْهمْ أیهم بذلک زعیم' , trans : ' از آنان بپرس كدامشان ضامن آن ادعاست [كه مسلمان ومجرم يكسانند؟!!]' },41 : { txt : ' أمْ لهمْ شرکا فلْیأْتوا بشرکائهمْ إن کانوا صادقین' , trans : 'يا شريكانى [در ربوبيت خد] دارند [كه از آنان نزد خدا شفاعت كنند كه در اجر وثواب با مسلمانان يكسان شوند؟] پس اگر راستگويند، شريكانشان را [به ميدان]آورند.' },42 : { txt : ' یوْم یکْشف عن ساقٍ ویدْعوْن إلى السجود فلا یسْتطیعون' , trans : '[ياد كن] روزى را كه كار بر آنان به شدت سخت ودشوار شود، [وآن روز كه جاى هيچ تكليف وعبادتى نيست به عنوان سرزنش وملامت] به سجده كردن دعوت شوند، ولى در خودقدرت واستطاعت [سجده كردن] نيابند!' },43 : { txt : ' خاشعة أبْصارهمْ ترْهقهمْ ذلة وقدْ کانوا یدْعوْن إلى السجود وهمْ سالمون' , trans : 'ديدگانشان از شرم وحيا فرو افتاده، خوارى وذلت آنان را فرا گيرد واينان [در دني] به سجده [بر خد] دعوت مي شدند در حالى كه تندرست بودند [ولى از فرمان خدا متكبرانه روى مي گرداندند.]' },44 : { txt : ' فذرْنی ومن یکذب بهذا الْحدیث سنسْتدْرجهم منْ حیْث لا یعْلمون' , trans : 'پس مرا با كسانى كه اين قرآن را انكار مي كنند واگذار، به زودى ما آنان را به تدريج از آن جا كه نمي دانند [به سوى عذاب] مي كشانيم;' },45 : { txt : ' وأمْلی لهمْ إن کیْدی متین' , trans : 'و[البته] آنان را مهلت مي دهيم [تا گناهشان را در حال بى خبرى به نهايت برسانند]، بي ترديد نقشه وتدبير من استوار است.' },46 : { txt : ' أمْ تسْألهمْ أجْرا فهم من مغْرمٍ مثْقلون' , trans : ' [اينكه دعوتت را نمي پذيرند] مگر از آنان در برابر
