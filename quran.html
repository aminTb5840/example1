نمود.' },3 : { txt : ' ذلک بأن الذین کفروا اتبعوا الْباطل وأن الذین آمنوا اتبعوا الْحق من ربهمْ کذلک یضْرب الله للناس أمْثالهمْ' , trans : 'اين به سبب آن است كه كافران از باطل پيروى كردند، ومؤمنان از حق كه از سوى پروردگار آنان است، پيروى نمودند. اينگونه خدا براى مردم اوصافشان را بيان مي کند.' },4 : { txt : ' فإذا لقیتم الذین کفروا فضرْب الرقاب حتى‏ إذا أثْخنتموهمْ فشدوا الْوثاق فإما منا بعْد وإما فدا حتى‏ تضع الْحرْب أوْزارها ذلک ولوْ یشا الله لانتصر منْهمْ ولکن لیبْلوا بعْضکم ببعْضٍ والذین قتلوا فی سبیل الله فلن یضل أعْمالهمْ' , trans : 'پس هنگمي كه [در ميدان جنگ] با كافران روبرو شديد، گردن هايشان را به شدت بزنيد تا آنگاه كه بسيارى از آنان را با سختى وغلظت از پاى درآوريد، در اين هنگام [از دشمن اسير بگيريد و]آنان را محكم ببنديد، [پس از اسير گرفتن] يا بر آنان منت نهيد [وآزادشان كنيد]، يا از آنان [در برابر آزاد كردنشان] فديه وعوض بگيريد تا آنجا كه جنگ بارهاى سنگينش را بر زمين نهد. اين است [فرمان خد]; واگر خدا مي خواست [خود بدون فرمان جنگ]از آنان انتقام مي گرفت [ولى به جنگ فرمان داد] تا برخى از شما را به وسيله برخى ديگر بيازمايد، وكسانى كه در راه خدا به شهادت رسيده اند، خدا هرگز اعمالشان را باطل وتباه نمي کند.' },5 : { txt : ' سیهْدیهمْ ویصْلح بالهمْ' , trans : ' [خد] آنان را به زودى [به سرمنزل خوشبختى وكرامت]هدايت مي کند وحالشان را اصلاح مي نمايد;' },6 : { txt : ' ویدْخلهم الْجنة عرفها لهمْ' , trans : ' وآنان ردر بهشتى كه دردنيا به آنان شناسانده در مي آورد.' },7 : { txt : ' یا أیها الذین آمنوا إن تنصروا الله ینصرْکمْ ویثبتْ أقْدامکمْ' , trans : 'اى مؤمنان! اگرخد را يارى كنيد، خدا هم شما را يارى مي کند وگام هايتان را محكم واستوار مي سازد;' },8 : { txt : ' والذین کفروا فتعْسا لهمْ وأضل أعْمالهمْ' , trans : ' وبر كافران هلاكت ونابودى باد و[خد]اعمالشانرا باطل وتباه ساخت.' },9 : { txt : ' ذلک بأنهمْ کرهوا ما أنزل الله فأحْبط أعْمالهمْ' , trans : 'اين براى آن است كه آنان آنچه را خدا نازل كرده است خوش نداشتند، پس خدا هم اعمالشان را تباه وبى اثر كرد.' },10 : { txt : ' أفلمْ یسیروا فی الْأرْض فینظروا کیْف کان عاقبة الذین من قبْلهمْ دمر الله علیْهمْ وللْکافرین أمْثالها' , trans : 'آيا در زمين گردش نكردند تا با تأمل بنگرند كه سرانجام كسانى كه پيش از آنان بودند، چگونه بود؟ خدا آنان را درهم كوبيد ونابود كرد ونيز براى اين كافران همانند آن [عذاب ها قطعى وثابت]است.' },11 : { txt : ' ذلک بأن الله موْلى الذین آمنوا وأن الْکافرین لا موْلى‏ لهمْ' , trans : 'اين [پيروزى مؤمنان ونابودى كافران] به سبب اين است كه خدا سرپرست وياور كسانى است كه ايمان آورده اند، وكافران را سرپرست ويارى نيست.' },12 : { txt : ' إن الله یدْخل الذین آمنوا وعملوا الصالحات جناتٍ تجْری من تحْتها الْأنْهار والذین کفروا یتمتعون ویأْکلون کما تأْکل الْأنْعام والنار مثْوى لهمْ' , trans : 'بي ترديد خدا كسانى را كه ايمان آورده وكارهاى شايسته انجام داده اند، در بهشت هايى كه از زير [درختان] آن نهرها جارى است در مي آورد، ودر حالى كه كافران همواره سرگرم بهره گيرى از [كالا ولذتهاى زودگذر] دنيايند ومي خورند، همانگونه كه چهارپايان مي خورند وجايگاهشان آتش است.' },13 : { txt : ' وکأین من قرْیةٍ هی أشد قوة من قرْیتک التی أخْرجتْک أهْلکْناهمْ فلا ناصر لهمْ' , trans : 'چه بسيار آبادى هايى كه [اهلش]از [اهل] آبادى تو كه تو را بيرون كرده اند نيرومندتر بودند، ما آنان را هلاك كرديم وياورى [در برابر عذاب] براى آنان نبود.' },14 : { txt : ' أفمن کان على‏ بینةٍ من ربه کمن زین له سو عمله واتبعوا أهْواهم' , trans : 'آيا كسانى كه بر دليل روشنى از پروردگار خويشاند، مانند كسانى هستند كه عمل زشتشان براى آنان آراسته شده واز هواهاى نفسانى خود پيروى كرده اند؟' },15 : { txt : ' مثل الْجنة التی وعد الْمتقون فیها أنْهار منْ ماٍ غیْر آسنٍ وأنْهار منْ لبنٍ لمْ یتغیرْ طعْمه وأنْهار منْ خمْرٍ لذةٍ للشاربین وأنْهار منْ عسلٍ مصفى ولهمْ فیها من کل الثمرات ومغْفرة من ربهمْ کمنْ هو خالد فی النار وسقوا ما حمیما فقطع أمْعاهمْ' , trans : 'صفت بهشتى كه به پرهيزكاران وعده داده شده [چنين است:] در آن نهرهايى است از آبى كه مزه ورنگش برنگشته ونهرهايى از شير كه طعمش دگرگون نشده ونهرهايى از شراب كه براى نوشندگان مايه لذت است ونهرهايى از عسل خالص است، ودر آن از هر گونه ميوه اى براى آنان فراهم است، ونيز آمرزشى از سوى پروردگارشان [ويژه آنان است. آيا اينان]مانند كسانى هستند كه در آتش هميشگى وجاودانه اند، واز آبى جوشان به آنان مي نوشانند كه روده هايشان را متلاشى مي کند؟!' },16 : { txt : ' ومنْهم من یسْتمع إلیْک حتى‏ إذا خرجوا منْ عندک قالوا للذین أوتوا الْعلْم ماذا قال آنفا أولئک الذین طبع الله على‏ قلوبهمْ واتبعوا أهْواهمْ' , trans : 'گروهى از آنان [كه منافق اند در ظاهر به گفتارت] گوش مي دهند، ولى هنگامي كه از نزد تو بيرون روند به كسانى كه آگاهى ومعرفت به آنان داده شده [از روى مسخره] مي گويند: هم اكنون چه گفت؟ [ما كه گفته او را نفهميديم.] آنان كسانى هستند كه خدا بر دل هايشان مهر [تيره بختى] نهاده واز هواهاى نفسانى خود پيروى كرده اند،' },17 : { txt : ' والذین اهْتدوْا زادهمْ هدى وآتاهمْ تقْواهمْ' , trans : ' وكسانى كه هدايت يافته اند خدا بر هدايتشان افزوده وپرهيزكارى وتقوايشان را به آنان عطا كرده است;' },18 : { txt : ' فهلْ ینظرون إلا الساعة أن تأْتیهم بغْتة فقدْ جا أشْراطها فأنى‏ لهمْ إذا جاتْهمْ ذکْراهمْ' , trans : 'پس آيا [منافقان ومنكران] جز اين را انتظار مي برند كه ناگاه قيامت بر آنان فرا رسد؟ در حالى كه هم اكنون نشانه هايش آمده است، پس هنگامي كه قيامت بر آنان فرا رسد، متذكّر شدن وهوشيارى شان از كجا وچگونه به آنان سود بخشد؟' },19 : { txt : ' فاعْلمْ أنه لا إله إلا الله واسْتغْفرْ لذنبک وللْمؤْمنین والْمؤْمنات والله یعْلم متقلبکمْ ومثْواکمْ' , trans : 'پس بدان كه هيچ معبودى جز خدا نيست [بنابراين بر معرفت وآگاهيت نسبتِ به حق استوار باش]; وپوشاندن تبعاتى را كه به نا حق از كردار وگفتار مردم درباره تو پديد آمده از خدا بخواه، وبراى زنان ومردان مؤمن طلب آمرزش كن وخدا محل رفت وبازگشت شماوقرارگاهتان را مي داند.' },20 : { txt : ' ویقول الذین آمنوا لوْلا نزلتْ سورة فإذا أنزلتْ سورة محْکمة وذکر فیها الْقتال رأیْت الذین فی قلوبهم مرض ینظرون إلیْک نظر الْمغْشی علیْه من الْموْت فأوْلى‏ لهمْ' , trans : 'مؤمنان مي گويند: چرا سورهاى [در رابطه با فرمان جهاد] نازل نمي شود؟ ولى هنگامي كه سورهاى محكم وبى شبهه نازل مي شود ودر آن از جهاد سخن به ميان آمده است، آنان را كه در دل هايشان بيمارى است، مي بينى مانند كسى كه در بيهوشى مرگ افتاده به تو مي نگرند وسزاوارشان هم [به سبب بيماردلى]همين حالت است.' },21 : { txt : ' طاعة وقوْل معْروف فإذا عزم الْأمْر فلوْ صدقوا الله لکان خیْرا لهمْ' , trans : '[ولى] فرمانبردارى [از خدا وپيامبر] وسخن پسنديده ونيك [نه اظهار كراهت وناخشنودى از جهاد] براى آنان شايسته تر است. پس اگر هنگامي كه فرمان جهاد قطعى ومسلم شود، با خدا از سر صدق وراستى درآيند، بي ترديد براى آنان بهتر است.' },22 : { txt : ' فهلْ عسیْتمْ إن تولیْتمْ أن تفْسدوا فی الْأرْض وتقطعوا أرْحامکمْ' , trans : ' پس اگر [از خدا وپيامبر] روى گردان شويد آيا از شما جز اين انتظار مي رود كه در زمين فساد كنيد و[بر سر مال ومنال دني]قطع رحم نماييد؟' },23 : { txt : ' أولئک الذین لعنهم الله فأصمهمْ وأعْمى‏ أبْصارهمْ' , trans : ' آنان [كه روى گردانند] كسانى هستند كه خدا لعنتشان كرده وگوش [دل]شان را كر وچشم [بصيرت] شان را كور كرده است.' },24 : { txt : ' أفلا یتدبرون الْقرْآن أمْ على‏ قلوبٍ أقْفالها' , trans : ' آيا در قرآن نمي انديشند [تاحقايق را بفهمند] يا بر دل هايشان قفل هايى قرار دارد؟' },25 : { txt : ' إن الذین ارْتدوا على‏ أدْبارهم منْ بعْد ما تبین لهم الْهدى‏ الشیْطان سول لهمْ وأمْلى‏ لهمْ' , trans : ' بي ترديد كسانى كه پس از روشن شدن هدايت براى آنان [به همان عقايد باطل وكردار ناپسندشان]برگشتند [ودست از قرآن وپيامبر برداشتند] شيطان زشتى هايشان را در نظرشان آراست وآنان را در آرزوهاى دور ودراز انداخت.' },26 : { txt : ' ذلک بأنهمْ قالوا للذین کرهوا ما نزل الله سنطیعکمْ فی بعْض الْأمْر والله یعْلم إسْرارهمْ' , trans : 'اين به سبب آن است كه آنان به كسانى [چون مشركان وكافران] كه نازل شدن وحى را خوش نداشتند، گفتند: [م] در بعضى از امور [كه بر ضد مؤمنان است] از شما اطاعت خواهيم كرد. در حالى كه خدا اسرارشان را مي داند.' },27 : { txt : ' فکیْف إذا توفتْهم الْملائکة یضْربون وجوههمْ وأدْبارهمْ' , trans : 'پس حال و وضعشان زمانى كه فرشتگان جانشان را مي گيرند در حالى كه بر صورت وپشتشان [تازيانه عذاب] مي زنند، چگونه خواهد بود؟!' },28 : { txt : ' ذلک بأنهم اتبعوا ما أسْخط الله وکرهوا رضْوانه فأحْبط أعْمالهمْ' , trans : 'اين عذاب براى اين است كه آنان از آنچه خدا را به خشم آورده پيروى كردند، وخشنودى او را خوش نداشتند در نتيجه اعمالشان را تباه وبى اثر كرد.' },29 : { txt : ' أمْ حسب الذین فی قلوبهم مرض أن لن یخْرج الله أضْغانهمْ' , trans : 'بلكه كسانى كه در دل هايشان بيمارى است، گمان كردند كه خدا كينه هايشان را آشكار نخواهد كرد.' },30 : { txt : ' ولوْ نشا لأریْناکهمْ فلعرفْتهم بسیماهمْ ولتعْرفنهمْ فی لحْن الْقوْل والله یعْلم أعْمالکمْ' , trans : 'واگر بخواهيم يقيناً آنان را به تو نشان مي دهيم تا آنان را از روى نشانه هايشان بشناسى، وبي ترديد آنان را از شيوه سخن گفتن خواهى شناخت; وخدا كارهاى شما را مي داند.' },31 : { txt : ' ولنبْلونکمْ حتى‏ نعْلم الْمجاهدین منکمْ والصابرین ونبْلوا أخْبارکمْ' , trans : 'به يقين ما شما را امتحان مي كنيم تا مجاهدان از شما وصابران را مشخص نماييم، واخبار شما را نيز [كه اعمال واسرار شماست] مي آزماييم [تا صدق وكذب شما را در همه امور معلوم بداريم.]' },32 : { txt : ' إن الذین کفروا وصدوا عن سبیل الله وشاقوا الرسول منْ بعْد ما تبین لهم الْهدى‏ لن یضروا الله شیْئا وسیحْبط أعْمالهمْ' , trans : 'مسلماً آنان كه كفر ورزيدند و[مردم ر] از راه خدا باز داشتند وپس از آنكه هدايت براى آنان روشن شد با پيامبر به شدت دشمنى نمودند، هرگز هيچ زيانى به خدا نمي رسانند وخدا به زودى اعمالشان را تباه وبى اثر مي کند.' },33 : { txt : ' یا أیها الذین آمنوا أطیعوا الله وأطیعوا الرسول ولا تبْطلوا أعْمالکمْ' , trans : 'اى اهل ايمان! پيامبر را اطاعت كنيد واعمالتان را [با تخلف از دستورها خدا وپيامبر، شرك، نفاق، منت گذارى وري]باطل مكنيد.' },34 : { txt : ' إن الذین کفروا وصدوا عن سبیل الله ثم ماتوا وهمْ کفار فلن یغْفر الله لهمْ' , trans : 'مسلماً كسانى كه كافر شدند و[مردم ر] از راه خدا باز داشتند، سپس در حال كفر از دنيا رفتند، هرگز خدا آنان را نمي آمرزد.' },35 : { txt : ' فلا تهنوا وتدْعوا إلى السلْم وأنتم الْأعْلوْن والله معکمْ ولن یترکمْ أعْمالکمْ' , trans : 'پس [با توجه به يارى وكارسازى خد]سست نشويد و[كافران ومشركان ر] به آشتى وصلحى [كه براى شما خفّت بار است]دعوت نكنيد، در حالى كه شما برتر هستيد وخدا با شماست وهرگز از [ثواب وپاداش] اعمالتان نمي كاهد.' },36 : { txt : ' إنما الْحیاة الدنْیا لعب ولهْو وإن تؤْمنوا وتتقوا یؤْتکمْ أجورکمْ ولا یسْألْکمْ أمْوالکمْ' , trans : 'زندگى دنيا فقط بازى وسرگرمي است، اگر ايمان بياوريد وپرهيزكارى كنيد، خدا پاداش هايتان را مي دهد واز شما نمي خواهد [كه]اموالتان را [در راه خدا انفق كنيد;]' },37 : { txt : ' إن یسْألْکموها فیحْفکمْ تبْخلوا ویخْرجْ أضْغانکمْ' , trans : 'اگر همه اموال شما را بخواهد وبر شما اصرار ورزد، بخل مي كنيد و[سبب مي شود كه] كينه هاى درونى شما را بيرون بريزد [وآن زمان است كه گمراه مي شويد.]' },38 : { txt : ' ها أنتمْ هؤلا تدْعوْن لتنفقوا فی سبیل الله فمنکم من یبْخل ومن یبْخلْ فإنما یبْخل عن نفْسه والله الْغنی وأنتم الْفقرا وإن تتولوْا یسْتبْدلْ قوْما غیْرکمْ ثم لا یکونوا أمْثالکم' , trans : 'آگاه باشيد! شما همان مردمي هستيد كه براى انفق در راه خدا دعوت مي شويد، پس برخى از شما بخل مي ورزند، وهر كه بخل پيشه كند، فقط نسبت به [سعادت وخوشبختى]خود بخيل است، وخدا [از انفق وصدقات شم] بى نياز است، وشماييد كه نيازمند هستيد; واگر [از فرمانها او] روى بگردانيد به جاى شما گروه ديگرى را مي آورد كه مانند شما [روى گردان، سست عقيده وبخيل] نخواهند بود.' }, },48 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' إنا فتحْنا لک فتْحا مبینا' , trans : ' به راستى ما براى تو پيروزى آشكارى فراهم آورديم;' },2 : { txt : ' لیغْفر لک الله ما تقدم من ذنْبک وما تأخر ویتم نعْمته علیْک ویهْدیک صراطا مسْتقیما' , trans : 'تا خدا آنچه را از تبعات گذشته [كه به نا حق از گفتار وكردار مردم، درباره تو پديد آمده] وبعد از آن را [تا امروز]براى تو بپوشاند، ونعمتش را بر تو كامل كند، وبه راهى راست راهنمايى ات نمايد;' },3 : { txt : ' وینْصرک الله نصْرا عزیزا' , trans : ' وخدا تو را به نصرتى توانمندانه وشكست ناپذير يارى دهد.' },4 : { txt : ' هو الذی أنزل السکینة فی قلوب الْمؤْمنین لیزْدادوا إیمانا مع إیمانهمْ ولله جنود السماوات والْأرْض وکان الله علیما حکیما' , trans : 'اوست كه آرامش را در دلهاى مؤمنان نازل كرد، تا ايمانى بر ايمانشان بيفزايد. وسپاهيان آسمان وزمين فقط در سيطره مالكيّت وفرمانروايى خداست; وخدا همواره دانا وحكيم است.' },5 : { txt : ' لیدْخل الْمؤْمنین والْمؤْمنات جناتٍ تجْری من تحْتها الْأنْهار خالدین فیها ویکفر عنْهمْ سیئاتهمْ وکان ذلک عند الله فوْزا عظیما' , trans : 'تا مردان وزنان مؤمن را در بهشت هايى درآورد كه از زير [درختان آن] نهرها جارى است در حالى كه در آن جاودانه اند، وگناهانشان را از آنان محو كند، واين [سرانجام نيك] نزد خدا كاميابى بزرگ است.' },6 : { txt : ' ویعذب الْمنافقین والْمنافقات والْمشْرکین والْمشْرکات الظانین بالله ظن السوْ علیْهمْ دائرة السوْ وغضب الله علیْهمْ ولعنهمْ وأعد لهمْ جهنم وساتْ مصیرا' , trans : 'ومردان وزنان منافق ومردان وزنان مشرك را كه به خدا گمان بد مي برند عذاب كند; پيشامد بد زمانه فقط بر خودشان باد. خدا بر آنان خشم گرفته، ولعنتشان كرده است ودوزخ را براى آنان آماده نموده وچه بد بازگشتگاهى است.' },7 : { txt : ' ولله جنود السماوات والْأرْض وکان الله عزیزا حکیما' , trans : ' سپاهيان آسمانها وزمين فقط در سيطره مالكيّت وفرمانروايى خداست; وخدا همواره تواناى شكست ناپذير وحكيم است.' },8 : { txt : ' إنا أرْسلْناک شاهدا ومبشرا ونذیرا' , trans : ' ما تو را گواه [بر اعمال امت]ومژده رسان وبيم دهنده فرستاديم;' },9 : { txt : ' لتؤْمنوا بالله ورسوله وتعزروه وتوقروه وتسبحوه بکْرة وأصیلا' , trans : ' تا [همه شما مردم]به خدا وپيامبرش ايمان آوريد واو را يارى دهيد وبزرگش بشماريد وبامداد وشامگاه تسبيحش گوييد.' },10 : { txt : ' إن الذین یبایعونک إنما یبایعون الله ید الله فوْق أیْدیهمْ فمن نکث فإنما ینکث على‏ نفْسه ومن أوْفى‏ بما عاهد علیْه الله فسیؤْتیه أجْرا عظیما' , trans : 'به يقين كسانى كه با تو بيعت مي كنند، جز اين نيست كه با خدا بيعت مي كنند; [دست تو كه به منزله] دست خدا [ست]، بالاى دست هاى آنان است. پس كسى كه پيمان مي شكند فقط به زيان خود مي شكند، وكسى كه به پيمانى كه با خدا بسته است وفا كند، خدا به زودى پاداشى بزرگ به او مي دهد.' },11 : { txt : ' سیقول لک الْمخلفون من الْأعْراب شغلتْنا أمْوالنا وأهْلونا فاسْتغْفرْ لنا یقولون بألْسنتهم ما لیْس فی قلوبهمْ قلْ فمن یمْلک لکم من الله شیْئا إنْ أراد بکمْ ضرا أوْ أراد بکمْ نفْعا بلْ کان الله بما تعْملون خبیرا' , trans : 'كسانى از باديه نشينان كه از جنگ [با دشمن] تخلف كردند به زودى [از روى بهانه جويى] به تو مي گويند: اموال وخانواده مان ما را به خود مشغول كردند [به اين سبب نتوانستيم به جنگ آييم]; پس براى ما آمرزش بخواه. با زبان هايشان چيزى مي گويند كه در دل هايشان نيست. بگو: اگر خدا زيانى يا سودى را براى شما بخواهد چه كسى مي تواند در برابر خدا از شما دفاع كند؟ بلكه خدا همواره به آنچه انجام مي دهيد، آگاه است.' },12 : { txt : ' بلْ ظننتمْ أن لن ینقلب الرسول والْمؤْمنون إلى‏ أهْلیهمْ أبدا وزین ذلک فی قلوبکمْ وظننتمْ ظن السوْ وکنتمْ قوْما بورا' , trans : '[تخلف شما از جنگ، ربطى به اموال وخانواده تان نداشت] بلكه پنداشتيد پيامبر ومؤمنان هرگز به كسان خود باز نمي گردند، واين پندار باطل در دلهايتان آراسته شد، وگمان بد برديد [كه خدا پيامبر ومؤمنان را يارى نخواهد كرد] وشما [به سبب اين پندار باطل وگمان بد] قومي نابودشدنى هستيد.' },13 : { txt : ' ومن لمْ یؤْمنْ بالله ورسوله فإنا أعْتدْنا للْکافرین سعیرا' , trans : 'وهر كس به خدا وپيامبرش ايمان نياورد [زيانى به خدا وپيامبر نمي رساند]، ما براى كافران آتشى سوزان آماده كرده ايم.' },14 : { txt : ' ولله ملْک السماوات والْأرْض یغْفر لمن یشا ویعذب من یشا وکان الله غفورا رحیما' , trans : 'ومالكيّت وفرمانروايى آسمانها وزمين فقط در سيطره خداست، هر كس را بخواهد مي آمرزد وهر كس را بخواهد عذاب مي كند; وخدا همواره بسيار آمرزنده ومهربان است.' },15 : { txt : ' سیقول الْمخلفون إذا انطلقْتمْ إلى‏ مغانم لتأْخذوها ذرونا نتبعْکمْ یریدون أن یبدلوا کلام الله قل لن تتبعونا کذلکمْ قال الله من قبْل فسیقولون بلْ تحْسدوننا بلْ کانوا لا یفْقهون إلا قلیلا' , trans : 'هنگامي كه شما براى به دست آوردن غنايمي روانه [ميدان جنگى]مي شويد، متخلفان [از جنگ حديبيه] به زودى خواهند گفت: بگذاريد ما هم به دنبال شما بياييم. [اين سبك مغزان سودجو]مي خواهند وعده خدا را [كه به مؤمنان وعده پيروزى وغنيمت داد وبه منافقان وعده محروميت از غنيمت ورحمت داده است]تغيير دهند. بگو: هرگز دنبال ما نخواهيد آمد; اينگونه خدا پيش از اين [درباره شم]فرموده است. اما [اين گروه بى شرم] به زودى خواهند گفت: شما نسبت به ما حسد مي ورزيد، [چنين نيست] بلكه آنان جز اندكى نمي فهمند.' },16 : { txt : ' قل للْمخلفین من الْأعْراب ستدْعوْن إلى‏ قوْمٍ أولی بأْسٍ شدیدٍ تقاتلونهمْ أوْ یسْلمون فإن تطیعوا یؤْتکم الله أجْرا حسنا وإن تتولوْا کما تولیْتم من قبْل یعذبْکمْ عذابا ألیما' , trans : 'به متخلفانِ باديه نشين بگو: به زودى به سوى گروهى سرسخت ونيرومند دعوت خواهيد شد كه با آنان بجنگيد، يا آنكه اسلام آورند; پس اگر اطاعت كنيد خدا پاداش نيكى به شما خواهد داد، واگر روى برگردانيد، همانگونه كه پيش از اين روى گردانديد، شما را به عذابى دردناك عذاب خواهد كرد.' },17 : { txt : ' لیْس على الْأعْمى‏ حرج ولا على الْأعرج حرج ولا على الْمریض حرج ومن یطع الله ورسوله یدْخلْه جناتٍ تجْری من تحْتها الْأنْهار ومن یتول یعذبْه عذابا ألیما' , trans : 'بر نابينا ولنگ وبيمار [اگر در جنگ شركت نكنند] گناهى نيست. وكسى كه از خدا وپيامبرش اطاعت كند، او را در بهشت هايى درآورد كه از زير درختان [آن] نهرها جارى است، وهر كس روى بگرداند او را به عذابى دردناك عذاب مي كند.' },18 : { txt : ' لقدْ رضی الله عن الْمؤْمنین إذْ یبایعونک تحْت الشجرة فعلم ما فی قلوبهمْ فأنزل السکینة علیْهمْ وأثابهمْ فتْحا قریبا' , trans : 'يقيناً خدا از مؤمنان هنگامي كه زير آن درخت [كه در منطقه حديبيه بود] با تو بيعت مي كردند خشنود شد، وخدا آنچه را [از خلوص نيّت وپاكى قصد] در دل هايشان بود مي دانست، در نتيجه آرامش را بر آنان نازل كرد، وپيروزى نزديكى را [كه پيروزى در خيبر بود] به آنان پاداش داد.' },19 : { txt : ' ومغانم کثیرة یأْخذونها وکان الله عزیزا حکیما' , trans : ' [وپاداش ديگر]غنيمت هاى فراوانى است كه آن را به دست مي آوريد; وخدا همواره تواناى شكست ناپذير وحكيم است.' },20 : { txt : ' وعدکم الله مغانم کثیرة تأْخذونها فعجل لکمْ هذه وکف أیْدی الناس عنکمْ ولتکون آیة للْمؤْمنین ویهْدیکمْ صراطا مسْتقیما' , trans : 'خدا غنيمت هاى فراوانى را در آينده به شما وعده داده است كه به دست مي آوريد، واين يك غنيمت را [كه فتح خيبر است]براى شما پيش انداخت، ودست هاى [تجاوز وستم] مردم را از شما باز داشت تا اين [پيروزى ه]براى مؤمنان نشانه اى [از حقّانيّت دين ويارى خد] باشد وتا شما را به راهى راست هدايت كند.' },21 : { txt : ' وأخْرى‏ لمْ تقْدروا علیْها قدْ أحاط الله بها وکان الله على‏ کل شیْ‏ٍ قدیرا' , trans : 'و[غنيمت ها وپيروزى هاى] ديگر [ى هست]كه شما تا كنون بر آنها دست نيافته ايد، بي ترديد خدا بر آنها احاطه دارد [وبه آسانى مي تواند در دسترس شما قرار دهد]; وخدا همواره بر هر كارى تواناست.' },22 : { txt : ' ولوْ قاتلکم الذین کفروا لولوا الْأدْبار ثم لا یجدون ولیا ولا نصیرا' , trans : 'اگر كافران با شما بجنگند حتماً پشت كنان مي گريزند، آنگاه سرپرست وياورى [كه از آنان دفاع كند]نمي يابند.' },23 : { txt : ' سنة الله التی قدْ خلتْ من قبْل ولن تجد لسنة الله تبْدیلا' , trans : 'خدا روشى ثابت وقطعى مقرّر كرده است كه از پيش [بر پيروزى مؤمنان وشكست كافران] جارى بوده است، وهرگز براى روش خدا تغيير وتبديلى نخواهى يافت.' },24 : { txt : ' وهو الذی کف أیْدیهمْ عنکمْ وأیْدیکمْ عنْهم ببطْن مکة من بعْد أنْ أظْفرکمْ علیْهمْ وکان الله بما تعْملون بصیرا' , trans : 'و اوست كه پس از آنكه شما را [بى جنگ وخونريزى] بر دشمن پيروز ومسلط كرد، دست هاى آنان را از [جنگ ب] شما ودست هاى شما را از [جنگ ب] آنان در دل مكه [كه منطقه حديبيه است] باز داشت; وخدا همواره به آنچه انجام مي دهيد بيناست.' },25 : { txt : ' هم الذین کفروا وصدوکمْ عن الْمسْجد الْحرام والْهدْی معْکوفا أن یبْلغ محله ولوْلا رجال مؤْمنون ونسا مؤْمنات لمْ تعْلموهمْ أن تطؤوهمْ فتصیبکم منْهم معرة بغیْر علْمٍ لیدْخل الله فی رحْمته من یشا لوْ تزیلوا لعذبْنا الذین کفروْا منْهمْ عذابا ألیما' , trans : 'آنان كسانى هستند كه كفر ورزيدند وشما را از [ورود به]مسجدالحرام باز داشتند ونيز نگذاشتند قربانى هايى كه با خود آورده بوديد به محل قربانى اش برسد، واگر مردان وزنان مؤمن ناشناسى در ميان مكه نبودند، تا جنگ شما سبب كشته شدن آن بى گناهان شود ودر نتيجه امر ناملايم ومكروهى [چون ديه] گريبان شما را بگيرد [شما را از جنگ باز نمي داشتيم، ولى بازداشتيم]تا خدا هركه را [مانند مردان وزنان مومنى كه براى شما ناشناخته بودند] بخواهد در رحمتش درآورد. [و] اگر مؤمنان از كافران جدا بودند يقيناً كافران [از اهل مكه] را به عذابى دردناك عذاب مي كرديم.' },26 : { txt : ' إذْ جعل الذین کفروا فی قلوبهم الْحمیة حمیة الْجاهلیة فأنزل الله سکینته على‏ رسوله وعلى الْمؤْمنین وألْزمهمْ کلمة التقْوى‏ وکانوا أحق بها وأهْلها وکان الله بکل شیْ‏ٍ علیما' , trans : '[ياد كن]هنگامي را كه كافران [پس از قرارداد صلح حديبيه] دل هايشان را از تعصّب وخشم شديد جاهلى آكنده كردند، پس خدا هم آرامشش را بر پيامبرش ومؤمنان نازل كرد وروح تقوا را [كه حقيقت وجان توحيد است] ملازم آنان نمود، وآنان به آن سزاوارتر واهل آن بودند; وخدا همواره به هر چيز داناست.' },27 : { txt : ' لقدْ صدق الله رسوله الرؤْیا بالْحق لتدْخلن الْمسْجد الْحرام إن شا الله آمنین محلقین رؤوسکمْ ومقصرین لا تخافون فعلم ما لمْ تعْلموا فجعل من دون ذلک فتْحا قریبا' , trans : ' بي ترديد خدا رؤياى پيامبرش را به حق ودرستى تحقق داد [كه در رؤيا وعده داده بود] شما قطعاً در حال امن وامنيت در حالى كه سرهايتان را تراشيده وموى [يا ناخن]كوتاه كرده ايد وبيمي نداريد وارد مسجدالحرام خواهيد شد. خدا آنچه را كه شما نمي دانستيد [كه وعده ورود به مسجدالحرام در سال آينده است] دانست وپيش از آن پيروزى نزديكى [كه صلح حديبيه بود براى شم] قرارداد.' },28 : { txt : ' هو الذی أرْسل رسوله بالْهدى‏ ودین الْحق لیظْهره على‏ الدین کله وکفى‏ بالله شهیدا' , trans : 'اوست كه پيامبرش را با هدايت ودين حق فرستاد تا آن را بر همه اديان پيروز كند، وكافى است كه خدا [بر وقوع اين حقيقت] گواه باشد.' },29 : { txt : ' محمد رسول الله والذین معه أشدا على الْکفار رحما بیْنهمْ تراهمْ رکعا سجدا یبْتغون فضْلا من الله ورضْوانا سیماهمْ فی وجوههم منْ أثر السجود ذلک مثلهمْ فی التوْراة ومثلهمْ فی الْإنجیل کزرْعٍ أخْرج شطْأه فآزره فاسْتغْلظ فاسْتوى‏ على‏ سوقه یعْجب الزراع لیغیظ بهم الْکفار وعد الله الذین آمنوا وعملوا الصالحات منْهم مغْفرة وأجْرا عظیما' , trans : 'محمّد، فرستاده خداست وكسانى كه با او هستند بر كافران سرسخت ودر ميان خودشان با يكديگر مهربانند، همواره آنان را در ركوع وسجود مي بينى كه پيوسته فضل وخشنودى خدا را مي طلبند; نشانه آنان در چهره شان از اثر سجود پيداست، اين است توصيف آنان در تورات، واما توصيف شان در انجيل اين است كه وجودشان چون زراعتى است كه جوانه هاى خود را رويانده پس تقويتش كرده تا ستبر وضخيم شده، ودر نتيجه بر ساقه هايش [محكم واستوار] ايستاده است، به طورى كه دهقانان را [از رشد وانبوهى خود] به تعجب مي آورد تا خدا به وسيله [انبوهى ونيرومندى] مؤمنان، كافران را به خشم آورد. [و] خدا به كسانى از آنان كه ايمان آورده وكارهاى شايسته انجام داده اند، آمرزش وپاداشى بزرگ وعده داده است.' }, },49 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' یا أیها الذین آمنوا لا تقدموا بیْن یدی الله ورسوله واتقوا الله إن الله سمیع علیم' , trans : ' اى اهل ايمان! بر خدا وپيامبرش [در هيچ امرى از امور دين ودنيا وآخرت]پيشى مگيريد واز خدا پروا كنيد كه خدا شنوا وداناست.' },2 : { txt : ' یا أیها الذین آمنوا لا ترْفعوا أصْواتکمْ فوْق صوْت النبی ولا تجْهروا له بالْقوْل کجهْر بعْضکمْ لبعْضٍ أن تحْبط أعْمالکمْ وأنتمْ لا تشْعرون' , trans : 'اى مؤمنان! صدايتان را بلندتر از صداى پيامبر نكنيد، وآنگونه كه با يكديگر بلند سخن مى گوييد با او بلند سخن نگوييد، مبادا آنكه اعمالتان تباه وبى اثر شود وخود آگاه نشويد.' },3 : { txt : ' إن الذین یغضون أصْواتهمْ عند رسول الله أولئک الذین امْتحن الله قلوبهمْ للتقْوى‏ لهم مغْفرة وأجْر عظیم' , trans : 'بي ترديد كسانى كه صدايشان را نزد رسول خدا پايين مى آورند، همانان هستند كه خدا دل هايشان را براى پرهيزكارى امتحان كرده، آنان را آمرزش وپاداشى بزرگ است.' },4 : { txt : ' إن الذین ینادونک من ورا الْحجرات أکْثرهمْ لا یعْقلون' , trans : 'بى ترديد كسانى كه تو را از پشت اطاق ها صدا مى كنند، بيشترشان معرفت وآگاهى [به حرمت وعظمت تو]ندارند.' },5 : { txt : ' ولوْ أنهمْ صبروا حتى‏ تخْرج إلیْهمْ لکان خیْرا لهمْ والله غفور رحیم' , trans : 'واگر آنان صبر مى كردند تا به سويشان بيرون آيى، يقيناً براى آنان بهتر بود، وخدا بسيار آمرزنده ومهربان است.' },6 : { txt : ' یا أیها الذین آمنوا إن جاکمْ فاسق بنبإٍ فتبینوا أن تصیبوا قوْما بجهالةٍ فتصْبحوا على‏ ما فعلْتمْ نادمین' , trans : 'اى اهل ايمان! اگر فاسقى خبرى برايتان آورد، خبرش را بررسى وتحقيق كنيد تا مبادا از روى ناآگاهى گروهى را آسيب وگزند رسانيد وبر كرده خود پشيمان شويد.' },7 : { txt : ' واعْلموا أن فیکمْ رسول الله لوْ یطیعکمْ فی کثیرٍ من الْأمْر لعنتمْ ولکن الله حبب إلیْکم الْإیمان وزینه فی قلوبکمْ وکره إلیْکم الْکفْر والْفسوق والْعصْیان أولئک هم الراشدون' , trans : 'وبدانيد كه پيامبر خدا در ميان شماست [وبر شما واجب است در همه امور از او پيروى كنيد]، اگر او در بسيارى از كارها از شما پيروى كند، قطعاً دچار گرفتارى وزحمت مى شويد، ولى خدا ايمان را محبوب شما قرار داد وآن را در دل هايتان بياراست، وكفر وبدكارى ونافرمانى را ناخوشايندشما ساخت، اينان [كه داراى اين ويژگى ها هستند]هدايت يافته اند.' },8 : { txt : ' فضْلا من الله ونعْمة والله علیم حکیم' , trans : ' [اين محبت وناخوشايندى نسبت به حق وباطل] عطيه ونعمتى از سوى خداست; وخدا دانا وحكيم است.' },9 : { txt : ' وإن طائفتان من الْمؤْمنین اقْتتلوا فأصْلحوا بیْنهما فإنْ بغتْ إحْداهما على الْأخْرى‏ فقاتلوا التی تبْغی حتى‏ تفی‏ إلى‏ أمْر الله فإن فاتْ فأصْلحوا بیْنهما بالْعدْل وأقْسطوا إن الله یحب الْمقْسطین' , trans : 'واگر دو گروه از مؤمنان با يكديگر بجنگند ميان آنها صلح وآشتى برقرار كنيد، واگر يكى از آن دو گروه بر ديگرى تجاوز كند، با آن گروهى كه تجاوز مى كند، بجنگيد تا به حكم خدا باز گردد. پس اگر بازگشت، ميانشان به عدالت وانصاف، صلح وآشتى برقرار كنيد; وهمواره دادگرى را پيشه سازيد كه خدا دادگران را دوست دارد.' },10 : { txt : ' إنما الْمؤْمنون إخْوة فأصْلحوا بیْن أخویْکمْ واتقوا الله لعلکمْ ترْحمون' , trans : 'جز اين نيست كه همه مؤمنان با هم برادرند; بنابراين [در همه نزاع ها واختلافات]ميان برادرانتان صلح وآشتى برقرار كنيد، واز خدا پروا نماييد كه مورد رحمت قرار گيريد.' },11 : { txt : ' یا أیها الذین آمنوا لا یسْخرْ قوْم من قوْمٍ عسى‏ أن یکونوا خیْرا منْهمْ ولا نسا من نساٍ عسى‏ أن یکن خیْرا منْهن ولا تلْمزوا أنفسکمْ ولا تنابزوا بالْألْقاب بئْس الْاسْم الْفسوق بعْد الْإیمان ومن لمْ یتبْ فأولئک هم الظالمون' , trans : 'اى اهل ايمان! نبايد گروهى گروه ديگر را مسخره كنند، شايد مسخره شده ها از مسخره كنندگان بهتر باشند، ونبايد زنانى زنان ديگر را [مسخره كنند] شايد مسخره شده ها از مسخره كنندگان بهتر باشند، واز يكديگر عيبجويى نكنيد وبا لقبهاى زشت وناپسند يكديگر را صدا نزنيد; بد نشانه وعلامتى است اينكه انسانى را پس از ايمان آوردنش به لقب زشت علامت گذارى كنند. وكسانى كه [از اين امور ناهنجار وزشت] توبه نكنند، خود ستمكارند.' },12 : { txt : ' یا أیها الذین آمنوا اجْتنبوا کثیرا من الظن إن بعْض الظن إثْم ولا تجسسوا ولا یغْتب بعْضکم بعْضا أیحب أحدکمْ أن یأْکل لحْم أخیه میْتا فکرهْتموه واتقوا الله إن الله تواب رحیم' , trans : 'اى اهل ايمان! از بسيارى از گمان ها [در حقّ مردم] بپرهيزيد; زيرا برخى از گمان ها گناه است، و[در امورى كه مردم پنهان ماندنش را خواهانند]تفحص وپى جويى نكنيد، واز يكديگر غيبت ننماييد، آيا يكى از شما دوست دارد كه گوشت برادر مرده اش را بخورد؟ بي ترديد [از اين كار]نفرت داريد، واز خدا پروا كنيد كه خدا بسيار توبه پذير ومهربان است.' },13 : { txt : ' یاأیها الناس إنا خلقْناکم من ذکرٍ وأنثى‏ وجعلْناکمْ شعوبا وقبائل لتعارفوا إن أکْرمکمْ عند الله أتْقاکمْ إن الله علیم خبیر' , trans : ' اى مردم! ما شما را از يك مرد وزن آفريديم وملت ها وقبيله ها قرار داديم تا يكديگر را بشناسيد. بي ترديد گرامى ترين شما نزد خدا پرهيزكارترين شماست. يقيناً خدا دانا وآگاه است.' },14 : { txt : ' قالت الْأعْراب آمنا قل لمْ تؤْمنوا ولکن قولوا أسْلمْنا ولما یدْخل الْإیمان فی قلوبکمْ وإن تطیعوا الله ورسوله لا یلتْکم منْ أعْمالکمْ شیْئا إن الله غفور رحیم' , trans : 'باديه نشينان گفتند: ما [از عمق قلب] ايمان آورديم. بگو: ايمان نياورده ايد، بلكه بگوييد: اسلام آورده ايم; زيرا هنوز ايمان در دل هايتان وارد نشده است. واگر خدا وپيامبرش را اطاعت كنيد، چيزى از اعمالتان را نمى كاهد; زيرا خدا بسيار آمرزنده ومهربان است.' },15 : { txt : ' إنما الْمؤْمنون الذین آمنوا بالله ورسوله ثم لمْ یرْتابوا وجاهدوا بأمْوالهمْ وأنفسهمْ فی سبیل الله أولئک هم الصادقون' , trans : 'مؤمنان فقط كسانى اند كه به خدا وپيامبرش ايمان آورده اند، آنگاه [در حقّانيّت آنچه به آن ايمان آورده اند]شك ننموده وبا اموال وجان هايشان در راه خدا جهاد كرده اند; اينان [در گفتار وكردار] اهل صدق و راستى اند.' },16 : { txt : ' قلْ أتعلمون الله بدینکمْ والله یعْلم ما فی السماوات وما فی الْأرْض والله بکل شیْ‏ٍ علیم' , trans : 'بگو: آيا خدا را از دين خود [به خيال اينكه آگاه نيست] خبر مى دهيد [كه از عمق قلب ايمان آورده ايد؟!] در حالى كه خدا آنچه را در آسمانها وآنچه را در زمين است مى داند، وخدا به همه چيز داناست.' },17 : { txt : ' یمنون علیْک أنْ أسْلموا قل لا تمنوا علی إسْلامکم بل الله یمن علیْکمْ أنْ هداکمْ للْإیمان إن کنتمْ صادقین' , trans : 'از اينكه اسلام آورده اند بر تو منت مى گذارند; بگو: اگر [در ادعاى مؤمن بودن]راستگوييد، بر من از اسلام آوردن خود منت نگذاريد، بلكه خداست كه با هدايت شما به ايمان بر شما منت دارد.' },18 : { txt : ' إن الله یعْلم غیْب السماوات والْأرْض والله بصیر بما تعْملون' , trans : 'يقيناً خدا نهان آسمانها وزمين را مى داند وخدا به آنچه انجام مى دهيد، بيناست.' }, },50 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' ق والْقرْآن الْمجید' , trans : 'ق، سوگند به قرآن مجيد [كه محمّد، فرستاده ماست و وقوع قيامت حق است.]' },2 : { txt : ' بلْ عجبوا أن جاهم منذر منْهمْ فقال الْکافرون هذا شیْ‏ عجیب' , trans : ' [كفر پيشگان نه تنها ايمان نياوردند] بلكه از اينكه بيم دهنده اى از خودشان به سوى آنان آمد تعجب كردند ودر نتيجه كافران گفتند: اين چيزى عجيب است.' },3 : { txt : ' إذا متْنا وکنا ترابا ذلک رجْع بعید' , trans : ' آيا هنگامي كه مرديم وخاك شديم [زنده مي شويم وبه حيات دوباره باز مي گرديم؟]اين بازگشتى دور [از عقل]است.' },4 : { txt : ' قدْ علمْنا ما تنقص الْأرْض منْهمْ وعندنا کتاب حفیظ' , trans : 'بي ترديد ما آنچه را كه زمين از اجسادشان مي كاهد، مي دانيم ونزد ما كتابى ضبط كننده [همه امور چون لوح محفوظ] است.' },5 : { txt : ' بلْ کذبوا بالْحق لما جاهمْ فهمْ فی أمْرٍ مریجٍ' , trans : '[اينان نه اينكه زنده شدن پس از مرگ را باور نكردند] بلكه حق را هم هنگامي كه به سويشان آمد، تكذيب كردند پس در حالتى آشفته وسر درگم اند.' },6 : { txt : ' أفلمْ ینظروا إلى السما فوْقهمْ کیْف بنیْناها وزیناها وما لها من فروجٍ' , trans : ' آيا با تأمل به آسمان بالاى سرشان ننگريستند كه چگونه آن را بنا كرده وبياراستيم وآن را هيچ شكاف [وناموزونى]نيست؟' },7 : { txt : ' والْأرْض مددْناها وألْقیْنا فیها رواسی وأنْبتْنا فیها من کل زوْجٍ بهیجٍ' , trans : 'وزمين را گسترديم وكوه هايى استوار در آن افكنديم ودر آن از هر نوع گياه خوش منظر ودل انگيزى رويانديم،' },8 : { txt : ' تبْصرة وذکْرى‏ لکل عبْدٍ منیبٍ' , trans : 'تا براى هر بنده اى كه [با انديشيدن در نظام هستى] به سوى خدا باز مي گردد، مايه بينايى ويادآورى باشد;' },9 : { txt : ' ونزلْنا من السما ما مبارکا فأنبتْنا به جناتٍ وحب الْحصید' , trans : 'واز آسمان آبى بسيار پربركت وسودمند نازل كرديم، پس به وسيله آن باغ ها ودانه هاى دروكردنى را رويانديم.' },10 : { txt : ' والنخْل باسقاتٍ لها طلْع نضید' , trans : ' و[نيز]درختان بلندقامت خرما را كه خوشه هاى متراكم وروى هم چيده دارند [رويانديم.]' },11 : { txt : ' رزْقا للْعباد وأحْییْنا به بلْدة میْتا کذلک الْخروج' , trans : 'براى آنكه رزِق وروزى بندگان باشد، ونيز به وسيله آن آب سرزمين مرده را زنده كرديم; وبيرون آمدنشان [پس از مرگ از خاك گور براى ورود به قيامت] اينگونه است.' },12 : { txt : ' کذبتْ قبْلهمْ قوْم نوحٍ وأصْحاب الرس وثمود' , trans : ' پيش از اينان [كه تو را تكذيب مي كنند]قوم نوح واصحاب رس و[قوم]ثمود [پيامبرانشان]را تكذيب كردند.' },13 : { txt : ' وعاد وفرْعوْن وإخْوان لوطٍ' , trans : 'ونيز قوم عاد وفرعون وبرادران لوط،' },14 : { txt : ' وأصْحاب الْأیْکة وقوْم تبعٍ کل کذب الرسل فحق وعید' , trans : 'واصحاب ايكه وقوم تُبّع همگى پيامبران را تكذيب كردند، پس تهديدم [به نزول عذاب] بر آنان محقق وثابت شد.' },15 : { txt : ' أفعیینا بالْخلْق الْأول بلْ همْ فی لبْسٍ منْ خلْقٍ جدیدٍ' , trans : ' آيا ما از آفرينش نخستين عاجز ودرمانده شديم [تا از دوباره آفريدن عاجز ودرمانده شويم؟ چنين نيست] بلكه آنان [با اين همه دلايل روشن واستوار] باز در آفرينش جديد در ترديدند.' },16 : { txt : ' ولقدْ خلقْنا الْإنسان ونعْلم ما توسْوس به نفْسه ونحْن أقْرب إلیْه منْ حبْل الْورید' , trans : 'همانا انسان را آفريديم وهمواره آنچه را كه باطنش [نسبت به معاد وديگر حقايق] به او وسوسه مي كند، مي دانيم، وما به او از رگ گردن نزديكتريم.' },17 : { txt : ' إذْ یتلقی الْمتلقیان عن الْیمین وعن الشمال قعید' , trans : '[ياد كن] دو فرشته اى را كه همواره از ناحيه خير واز ناحيه شر، ملازم انسان هستند وهمه اعمالش را دريافت كرده وضبط مي كنند.' },18 : { txt : ' ما یلْفظ من قوْلٍ إلا لدیْه رقیب عتید' , trans : ' هيچ سخنى را به زبان نمي گويد جز اينكه نزد آن [براى نوشتن وحفظش] نگهبانى آماده است;' },19 : { txt : ' وجاتْ سکْرة الْموْت بالْحق ذلک ما کنت منْه تحید' , trans : 'وسكرات وبيهوشى مرگ، حق را [كه همه واقعيات جهان پس از مرگ است] مي آورد [وبه محتضر مي گويند:] اين همان چيزى است كه از آن مي گريختى;' },20 : { txt : ' ونفخ فی الصور ذلک یوْم الْوعید' , trans : ' ودر صور مي دمند; آن است روز [تحقق وظهور] وعده هاى تهديد آميز و وحشتناك.' },21 : { txt : ' وجاتْ کل نفْسٍ معها سائق وشهید' , trans : 'هر كسى در آن روز مي آيد در حالى كه سوِق دهنده اى وشاهدى با اوست، [كه سوِق دهنده او را به محشر مي راند وشاهد بر اعمالش گواهى مي دهد.]' },22 : { txt : ' لقدْ کنت فی غفْلةٍ منْ هذا فکشفْنا عنک غطاک فبصرک الْیوْم حدید' , trans : '[به او مي گويند:] تو از اين روز بزرگ در بى خبرى وغفلت بودى، پس ما پرده بى خبرى را از ديده [بصيرت] ات كنار زديم در نتيجه ديده ات امروز بسيار تيزبين است.' },23 : { txt : ' وقال قرینه هذا ما لدی عتید' , trans : ' و[فرشته]همراهش مي گويد: اين است نامه اعمالش كه همراه من آماده است.' },24 : { txt : ' ألْقیا فی جهنم کل کفارٍ عنیدٍ' , trans : ' [به دو فرشته نگهبان وحافظ اعمال فرمان مي دهند] شما دو نفر هر كافر سرسخت ومعاندى را در دوزخ اندازيد.' },25 : { txt : ' مناعٍ للْخیْر معْتدٍ مریبٍ' , trans : ' [همانكه به شدت] مانع خير وتجاوزكار [از حدود خد] وترديد كننده در حقايق [وترديد انداز در دل هاى مردم بود.]' },26 : { txt : ' الذی جعل مع الله إلها آخر فألْقیاه فی الْعذاب الشدید' , trans : 'كه با خدا معبودى ديگر قرار داد، پس او را در عذاب سخت اندازيد،' },27 : { txt : ' قال قرینه ربنا ما أطْغیْته ولکن کان فی ضلالٍ بعیدٍ' , trans : 'همنشينش [از ميان شيطانه] مي گويد: پروردگار! من او را به سركشى وطغيان وا نداشتم، او خودش [به ميل خود] در گمراهى دور ودرازى بود.' },28 : { txt : ' قال لا تخْتصموا لدی وقدْ قدمْت إلیْکم بالْوعید' , trans : '[خد] مي گويد: در پيشگاه من با يكديگر ستيزه مكنيد، بي ترديد من تهديد [به عذاب]را پيش از اين [از طريق وحى وپيامبران]به شما اعلام كرده بودم.' },29 : { txt : ' ما یبدل الْقوْل لدی وما أنا بظلامٍ للْعبید' , trans : ' نزد من فرمان [تهديدآميز به اينكه هر كس با حال كفر وشرك وارد آخرت شود حتماً دوزخى است]تغيير نمي يابد ومن نسبت به بندگان ستمكار نيستم.' },30 : { txt : ' یوْم نقول لجهنم هل امْتلأْت وتقول هلْ من مزیدٍ' , trans : ' [ياد كن]روزى را كه به دوزخ مي گوييم: آيا پر شدى؟ مي گويد: آيا زيادتر از اين هم هست؟' },31 : { txt : ' وأزْلفت الْجنة للْمتقین غیْر بعیدٍ' , trans : ' وبهشت را به پرهيزكاران نزديك مي كنند بى آنكه فاصله اى از آنان داشته باشد.' },32 : { txt : ' هذا ما توعدون لکل أوابٍ حفیظٍ' , trans : '[به آنان مي گويند:]اين همان است كه [در دني]وعده داده مي شديد [اين جايگاه رفيع]براى هر كسى است كه [در دنيا به سوى خد]باز مي گشته [و] حافظ ونگهبان [عهد، پيمان الهى وحقوِق خدا ومردم] بوده است.' },33 : { txt : ' منْ خشی الرحْمن بالْغیْب وجا بقلْبٍ منیبٍ' , trans : ' همان كسى كه در نهان از [خداى]رحمان مي ترسيد ودلى رجوع كننده [به سوى خد]آورده است;' },34 : { txt : ' ادْخلوها بسلامٍ ذلک یوْم الْخلود' , trans : 'به سلامت در آن وارد شويد، امروز روز جاودانگى است' },35 : { txt : ' لهم ما یشاؤون فیها ولدیْنا مزید' , trans : 'در آنجا هرچه بخواهند براى آنان فراهم است، ونزد ما [نعمت هاى]بيشترى است.' },36 : { txt : ' وکمْ أهْلکْنا قبْلهم من قرْنٍ همْ أشد منْهم بطْشا فنقبوا فی الْبلاد هلْ من محیصٍ' , trans : 'وچه بسيار اقومي را كه پيش از آنان هلاك كرديم كه از آنان نيرومندتر بودند، و[با نيرويشان] به سرزمين ها رفتند [وآنها را فتح كردند]، آيا توانستند [از عذاب وهلاكت] گريزگاهى بيابند؟' },37 : { txt : ' إن فی ذلک لذکْرى‏ لمن کان له قلْب أوْ ألْقى السمْع وهو شهید' , trans : 'بي ترديد در سرگذشت پيشينيان مايه پند وعبرتى است براى كسى كه نيروى تعقّل دارد، يا با تأمل ودقت [به سرگذشته] گوش فرا مي دهد در حالى كه حاضر به شنيدن وفراگيرى شنيده هاى خود باشد.' },38 : { txt : ' ولقدْ خلقْنا السماوات والْأرْض وما بیْنهما فی ستة أیامٍ وما مسنا من لغوبٍ' , trans : 'همانا ما آسمانها وزمين وآنچه را ميان آنهاست در شش روز آفريديم، وهيچ رنج ودرماندگى به ما نرسيد.' },39 : { txt : ' فاصْبرْ على‏ ما یقولون وسبحْ بحمْد ربک قبْل طلوع الشمْس وقبْل الْغروب' , trans : 'پس [بر آزار مشركان] شكيبا باش، وپيش از طلوع خورشيد وپيش از غروب آن پروردگارت را همراه با سپاس وستايش تسبيح گوى،' },40 : { txt : ' ومن اللیْل فسبحْه وأدْبار السجود' , trans : 'ودر پاره اى از شب ونيز پس از سجده ها خدا را تسبيح گوى،' },41 : { txt : ' واسْتمعْ یوْم یناد الْمناد من مکانٍ قریبٍ' , trans : ' وگوش فرا ده روزى كه ندا دهنده از جايى نزديك ندا مي دهد.' },42 : { txt : ' یوْم یسْمعون الصیْحة بالْحق ذلک یوْم الْخروج' , trans : 'روزى كه [همگان]صيحه وفرياد را به حق ودرستى مي شنوند [و]آن روز، روز بيرون آمدن [از قبره]است.' },43 : { txt : ' إنا نحْن نحْیی ونمیت وإلیْنا الْمصیر' , trans : 'بي ترديد ماييم كه زنده مي كنيم ومي ميرانيم، وبازگشت به سوى ماست.' },44 : { txt : ' یوْم تشقق الْأرْض عنْهمْ سراعا ذلک حشْر علیْنا یسیر' , trans : ' روزى كه زمين از [روى اجساد]آنان در حالى كه [از قبرها بيرون آمده]شتابان [به سوى ندا كننده خود بروند]بشكافد; اين گردآوردنشان از گورها [وحاضر كردنشان در قيامت]بر ما آسان است.' },45 : { txt : ' نحْن أعْلم بما یقولون وما أنت علیْهم بجبارٍ فذکرْ بالْقرْآن من یخاف وعید' , trans : 'ما به آنچه [دشمنان لجوج بر ضد حقايق]مي گويند، داناتريم و تو را بر آنان تسلطى نيست [كه به قبول حقايق وادارشان كنى]; پس به وسيله قرآن كسانى را كه ازتهديد من مي ترسند، بيم ده.' }, },51 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' والذاریات ذرْوا' , trans : ' سوگند به بادهاى افشان كننده [كه ابرهاى باران زا وگرده هاى نرينه وماده گياهان را مي افشانند.]' },2 : { txt : ' فالْحاملات وقْرا' , trans : ' سوگند به ابرهايى كه بار سنگين باران را با خود [به نواحى مختلف] حمل مي كنند.' },3 : { txt : ' فالْجاریات یسْرا' , trans : ' وسوگند به كشتى هايى كه به آسانى روى آب درياها روانند.' },4 : { txt : ' فالْمقسمات أمْرا' , trans : 'وسوگند به فرشتگانى كه [به امر خد] كارها را [براى تدبير امور هستى ميان خود] تقسيم مي كنند،' },5 : { txt : ' إنما توعدون لصادق' , trans : 'كه بي ترديد آنچه را [از اوضاع واحوال روز جز] به شم وعده مي دهند،راست ويقينى است.' },6 : { txt : ' وإن الدین لواقع' , trans : ' وقطع[روز]جز واقع خواهد شد.' },7 : { txt : ' والسما ذات الْحبک' , trans : ' و سوگند به آسمان که داراي اعتدال و زيبايي و آراستگي است' },8 : { txt : ' إنکمْ لفی قوْلٍ مخْتلفٍ' , trans : ' كه شما [در رابطه با قرآن وحقايقى كه قرآن با دليل وبرهان اثبات مي كند] در گفتارى متناقض وگوناگون هستيد.' },9 : { txt : ' یؤْفک عنْه منْ أفک' , trans : ' از قرآن [به باطل] منحرف مي شود كسى كه [از خير وسعادت] منحرف شده است.' },10 : { txt : ' قتل الْخراصون' , trans : ' مرگ بر دروغ پردازان [كه بدون دليل وبه ناحق درباره قرآن وحقايقش سخن پراكنى مي كنند.]' },11 : { txt : ' الذین همْ فی غمْرةٍ ساهون' , trans : ' همانان كه در جهالتى عميق وفراگير در بى خبرى وغفلتى سنگين فرو رفته اند!' },12 : { txt : ' یسْألون أیان یوْم الدین' , trans : ' [همواره] مي پرسند: روز جزا چه زمانى خواهد بود؟' },13 : { txt : ' یوْم همْ على النار یفْتنون' , trans : ' همان روزى است كه آنان را در آتش مي سوزانند.' },14 : { txt : ' ذوقوا فتْنتکمْ هذا الذی کنتم به تسْتعْجلون' , trans : '[وبه آنان گويند:] عذابتان را بچشيد، اين همان عذابى است كه [از روى ريشخند]شتاب در آمدنش را مي خواستيد.' },15 : { txt : ' إن الْمتقین فی جناتٍ وعیونٍ' , trans : ' بي ترديد پرهيزكاران در بهشت ها وچشمه سارهايند.' },16 : { txt : ' آخذین ما آتاهمْ ربهمْ إنهمْ کانوا قبْل ذلک محْسنین' , trans : ' آنچه را پروردگارشان به آنان عطا كرده دريافت مي كنند; زيرا كه آنان پيش از اين همواره نيكوكار بودند.' },17 : { txt : ' کانوا قلیلا من اللیْل ما یهْجعون' , trans : ' آنان اندكى از شب را مي خوابيدند [وبيشتر آن را به عبادت وبندگى مي گذراندند.]' },18 : { txt : ' وبالْأسْحار همْ یسْتغْفرون' , trans : ' وسحرگاهان از خدا درخواست آمرزش مي كردند.' },19 : { txt : ' وفی أمْوالهمْ حق للسائل والْمحْروم' , trans : ' ودر اموالشان حقّى براى سائل تهى دست ومحروم از معيشت بود.' },20 : { txt : ' وفی الْأرْض آیات للْموقنین' , trans : 'در زمين براى اهل يقين نشانه هايى [بر توحيد، ربوبيت وقدرت خد] است.' },21 : { txt : ' وفی أنفسکمْ أفلا تبْصرون' , trans : ' و[نيز] در وجود شما [نشانه هايى است] آيا نمي بينيد؟' },22 : { txt : ' وفی السما رزْقکمْ وما توعدون' , trans : 'ورزِق شما وآنچه به آن وعده داده مي شويد، در آسمان است' },23 : { txt : ' فورب السما والْأرْض إنه لحق مثْل ما أنکمْ تنطقون' , trans : 'پس سوگند به پروردگار آسمان وزمين كه آنچه را كه وعده داده مي شويد، حقّ ويقينى است، همانگونه كه شما [وقت سخن گفتن يقين داريد]سخن مي گوييد.' },24 : { txt : ' هلْ أتاک حدیث ضیْف إبْراهیم الْمکْرمین' , trans : ' آيا خبر مهمانان ارجمند وبزرگوار ابراهيم به تو رسيده است؟' },25 : { txt : ' إذْ دخلوا علیْه فقالوا سلاما قال سلام قوْم منکرون' , trans : 'زمانى كه بر او وارد شدند، پس سلام گفتند. گفت: سلام، [شم]مردمي ناشناسيد!' },26 : { txt : ' فراغ إلى‏ أهْله فجا بعجْلٍ سمینٍ' , trans : ' وگوساله اى فربه [و بريان شده]آورد.' },27 : { txt : ' فقربه إلیْهمْ قال ألا تأْکلون' , trans : ' پس آن را نزديكشان برد [ولى ديد نمي خورند]; گفت: مگر نمي خوريد؟' },28 : { txt : ' فأوْجس منْهمْ خیفة قالوا لا تخفْ وبشروه بغلامٍ علیمٍ' , trans : ' و[در دلش] از آنان احساس ترسى كرد. گفتند: مترس. و او را به پسرى دانا مژده دادند.' },29 : { txt : ' فأقْبلت امْرأته فی صرةٍ فصکتْ وجْهها وقالتْ عجوز عقیم' , trans : ' در اين ميان همسرش [كه مژده را شنيده بود] با فريادى [از روى تعجب] در حالى كه به چهره اش زد سر رسيد وگفت: پيرزنى نازا [وفرزند؟!]' },30 : { txt : ' قالوا کذلک قال ربک إنه هو الْحکیم الْعلیم' , trans : ' گفتند: پروردگارت چنين گفته است; يقيناً او حكيم وداناست.' },31 : { txt : ' قال فما خطْبکمْ أیها الْمرْسلون' , trans : ' [ابراهيم] گفت: اى فرستادگان! دنبال چه كار مهمي هستيد؟' },32 : { txt : ' قالوا إنا أرْسلْنا إلى‏ قوْمٍ مجْرمین' , trans : ' گفتند: ما را به سوى مردمي گنهكار فرستاده اند;' },33 : { txt : ' لنرْسل علیْهمْ حجارة من طینٍ' , trans : ' تا [بارانى] از گِل سنگ بر آنان بفرستيم;' },34 : { txt : ' مسومة عند ربک للْمسْرفین' , trans : ' [سنگى كه] نزد پروردگارت براى تجاوزكاران نشانه گذارى شده است;' },35 : { txt : ' فأخْرجْنا من کان فیها من الْمؤْمنین' , trans : ' پس هركه را از مؤمنان در آن شهر بود [پيش از آمدن عذاب]بيرون برديم;' },36 : { txt : ' فما وجدْنا فیها غیْر بیْتٍ من الْمسْلمین' , trans : 'در آنجا جز يك خانه از مسلمانان [كه اهلش مطيع خدا بودند، نيافتيم.]' },37 : { txt : ' وترکْنا فیها آیة للذین یخافون الْعذاب الْألیم' , trans : 'در آنجا [پس از زير و رو شدن شهر وهلاكت مردم]نشانه وعبرتى [از قدرت، غضب خود ومحكوميت مجرمان] براى كسانى كه از عذاب دردناك مي ترسند به جا گذاشتيم.' },38 : { txt : ' وفی موسى‏ إذْ أرْسلْناه إلى‏ فرْعوْن بسلْطانٍ مبینٍ' , trans : 'و[نيز] در [سرگذشت]موسى، چون او را با دليلى روشن به سوى فرعون فرستاديم [عبرتى است.]' },39 : { txt : ' فتولى‏ برکْنه وقال ساحر أوْ مجْنون' , trans : ' پس فرعون با سپاهيانش روى [از حق]گرداندند وگفت: [اين مرد] يا جادوگر است يا ديوانه!' },40 : { txt : ' فأخذْناه وجنوده فنبذْناهمْ فی الْیم وهو ملیم' , trans : 'در نتيجه او وسپاهيانش را گرفتيم وبه دريا افكنديم، در حالى كه [به سبب لجبازى ودشمنى]مستحقّ سرزنش بود.' },41 : { txt : ' وفی عادٍ إذْ أرْسلْنا علیْهم الریح الْعقیم' , trans : ' و[نيز] در [سرگذشت قوم] عاد هنگامي كه بر آنان باد هلاك كننده اى فرستاديم [عبرتى است.]' },42 : { txt : ' ما تذر من شیْ‏ٍ أتتْ علیْه إلا جعلتْه کالرمیم' , trans : '[آن باد] هيچ چيزى را كه بر آن مي وزيد، رها نمي كرد مگر آنكه آن را به صورت استخوان پوسيده اى مي ساخت.' },43 : { txt : ' وفی ثمود إذْ قیل لهمْ تمتعوا حتى‏ حینٍ' , trans : ' و[نيز] در قوم ثمود [عبرتى است]هنگامي كه [پس از پى كردن ناقه] به آنان گفته شد: زمانى كوتاه [كه بيش از سه روز نيست از زندگى] برخوردار باشيد [كه عذاب خواهد رسيد.]' },44 : { txt : ' فعتوْا عنْ أمْر ربهمْ فأخذتْهم الصاعقة وهمْ ینظرون' , trans : 'ولى [آنان در آن سه روز هم كه مهلت داشتند باز] از فرمان پروردگارشان سرپيچى كردند، پس صاعقه مرگبار آنان را فراگرفت در حالى كه آنان با ترس وحيرت به آن]مي نگريستند.' },45 : { txt : ' فما اسْتطاعوا من قیامٍ وما کانوا منتصرین' , trans : ' پس [با آمدن عذاب وبه سبب اينكه هيچ مهلتى نيافتند] نه قدرت برخاستن از جاى خود را داشتند ونه دادخواهى كردند.' },46 : { txt : ' وقوْم نوحٍ من قبْل إنهمْ کانوا قوْما فاسقین' , trans : ' وقوم نوح را پيش از اين [هلاك كرديم]; زيرا آنان همواره مردمي نافرمان بودند.' },47 : { txt : ' والسما بنیْناها بأیْدٍ وإنا لموسعون' , trans : ' وآسمان را به قدرت ونيرو بنا كرديم وما گستراننده ايم.' },48 : { txt : ' والْأرْض فرشْناها فنعْم الْماهدون' , trans : ' وزمين را گسترديم وچه نيكو گستراننده اى هستيم.' },49 : { txt : ' ومن کل شیْ‏ٍ خلقْنا زوْجیْن لعلمْ تذکرون' , trans : 'واز هر چيزى جفت آفريديم باشد كه متذكّر [اين حقايق كه نشانه هايى بر قدرت، حكمت وربوبيت خداست] شويد.' },50 : { txt : ' ففروْا إلى الله إنی لکم منْه نذیر مبین' , trans : ' پس به سوى خدا بگريزيد [كه] بي ترديد من از سوى او بيم دهنده اى روشنگرم.' },51 : { txt : ' ولا تجْعلوا مع الله إلها آخر إنی لکم منْه نذیر مبین' , trans : 'وبا خدا معبودى ديگر قرار ندهيد، يقيناً من از سوى او بيم دهنده اى آشكارم.' },52 : { txt : ' کذلک ما أتى الذین من قبْلهم من رسولٍ إلا قالوا ساحر أوْ مجْنون' , trans : ' همچنين هيچ پيامبرى بر كسانى كه پيش از اينان بودند نيامد مگر اينكه گفتند: جادوگر يا ديوانه است!' },53 : { txt : ' أتواصوْا به بلْ همْ قوْم طاغون' , trans : ' آيا[اين اقوام] يكديگر را به اين گونه داورى [ناحق درباره پيامبرشان] سفارش كرده بودند؟! [نه] بلكه همه آنان گروهى ياغى وسركش بودند [واين ياوه گويى ها محصول سركشى وياغى گرى آنان بود.]' },54 : { txt : ' فتول عنْهمْ فما أنت بملومٍ' , trans : ' بنابراين از اين سبك مغزان باطل گو روى برگردان [كه تو اتمام حجت كردى] وشايسته سرزنش نيستى;' },55 : { txt : ' وذکرْ فإن الذکْرى‏ تنفع الْمؤْمنین' , trans : ' وپند ده; زيرا پند به مؤمنان سود مي دهد;' },56 : { txt : ' وما خلقْت الْجن والْإنس إلا لیعْبدون' , trans : ' وجن وانس را جز براى اينكه مرا بپرستند نيافريديم;' },57 : { txt : ' ما أرید منْهم من رزْقٍ وما أرید أن یطْعمون' , trans : 'از آنان هيچ رزقى نمي خواهم، ونمي خواهم كه مرا طعام دهند.' },58 : { txt : ' إن الله هو الرزاق ذو الْقوة الْمتین' , trans : ' بي ترديد خدا خود روزى دهنده وصاحب قدرت استوار است.' },59 : { txt : ' فإن للذین ظلموا ذنوبا مثْل ذنوب أصْحابهمْ فلا یسْتعْجلون' , trans : 'پس براى كسانى [از قوم تو] كه ستم ورزيدند، سهمي از عذاب است مانند سهم هم مسلكانشان از امت هاى پيشين، بنابراين شتاب در آمدن آن را نخواهند.' },60 : { txt : ' فویْل للذین کفروا من یوْمهم الذی یوعدون' , trans : ' پس واى بر كسانى كه كافر شدند از آن روزشان كه به آن وعده داده مي شوند.' }, },52 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' والطور' , trans : 'سوگند به طور،' },2 : { txt : ' وکتابٍ مسْطورٍ' , trans : 'وبه كتابى كه نوشته شده،' },3 : { txt : ' فی رقٍ منشورٍ' , trans : 'در صفحه اى باز وگسترده،' },4 : { txt : ' والْبیْت الْمعْمور' , trans : 'وبه آن خانه آباد،' },5 : { txt : ' والسقْف الْمرْفوع' , trans : 'وبه آن سقف برافراشته،' },6 : { txt : ' والْبحْر الْمسْجور' , trans : 'وبه آن درياى مملو وبرافروخته،' },7 : { txt : ' إن عذاب ربک لواقع' , trans : ' كه بي ترديد عذاب پروردگارت واقع شدنى است;' },8 : { txt : ' ما له من دافعٍ' , trans : ' وآن را هيچ مانع وبازدارنده اى نيست.' },9 : { txt : ' یوْم تمور السما موْرا' , trans : ' [وآن در] روزى [است] كه آسمان به حركت ولرزهاى سخت در آيد;' },10 : { txt : ' وتسیر الْجبال سیْرا' , trans : ' وكوه ها [چون گرد وغبار] سريع وتند روان شوند.' },11 : { txt : ' فویْل یوْمئذٍ للْمکذبین' , trans : ' پس در آن روز واى بر تكذيب كنندگان!' },12 : { txt : ' الذین همْ فی خوْضٍ یلْعبون' , trans : ' همانان كه با فرو رفتن [در گفتار وكردار باطل با حقايق] بازى مي كنند.' },13 : { txt : ' یوْم یدعون إلى‏ نار جهنم دعا' , trans : ' روزى كه آنان را با خشونت و زور به سوى آتش مي رانند.' },14 : { txt : ' هذه النار التی کنتم بها تکذبون' , trans : ' [وبه آنان مي گويند:] اين همان آتشى است كه همواره آن را تكذيب مي كرديد.' },15 : { txt : ' أفسحْر هذا أمْ أنتمْ لا تبْصرون' , trans : ' آيا اين آتش هم جادوست [چنانكه در دنيا وحى را جادو مي پنداشتيد] يا شما [اين واقعيت آشكار ر] نمي بينيد [چنانكه در دنيا حقايق را نمي ديديد؟]' },16 : { txt : ' اصْلوْها فاصْبروا أوْ لا تصْبروا سوا علیْکمْ إنما تجْزوْن ما کنتمْ تعْملون' , trans : 'در آن در آييد [وبسوزيد]; پس صبر كنيد يا نكنيد براى شما يكسان است. فقط اعمالى را كه همواره انجام مي داديد، جزا داده مي شويد.' },17 : { txt : ' إن الْمتقین فی جناتٍ ونعیمٍ' , trans : ' بي ترديد پرهيزكاران در بهشت ها ونعمتى فراوان اند.' },18 : { txt : ' فاکهین بما آتاهمْ ربهمْ ووقاهمْ ربهمْ عذاب الْجحیم' , trans : ' به آنچه پروردگارشان به آنان عطا كرده و[براى آنكه] پروردگارشان آنان را از عذاب دوزخ مصون داشته شادمان ومسرورند.' },19 : { txt : ' کلوا واشْربوا هنیئا بما کنتمْ تعْملون' , trans : '[به آنان گويند:] به پاداش اعمالى كه همواره انجام مي داديد [از اين نعمته] بخوريد وبياشاميد، گوارايتان باد.' },20 : { txt : ' متکئین على‏ سررٍ مصْفوفةٍ وزوجْناهم بحورٍ عینٍ' , trans : ' [اين] در حالى [است]كه بر تخت هايى رديف وبه هم پيوسته تكيه مي زنند وحورالعين را به همسرى آنان در مي آوريم.' },21 : { txt : ' والذین آمنوا واتبعتْهمْ ذریتهم بإیمانٍ ألْحقْنا بهمْ ذریتهمْ وما ألتْناهمْ منْ عملهم من شیْ‏ٍ کل امْرئٍ بما کسب رهین' , trans : 'وكسانى كه ايمان آوردند وفرزندانشان [به نوعى] در ايمان از آنان پيروى كردند، فرزندانشان را [در بهشت] به آنان ملحق مي كنيم وهيچ چيز از اعمالشان را نمي كاهيم; هر انسانى در گرواعمال خويش است.' },22 : { txt : ' وأمْددْناهم بفاکهةٍ ولحْمٍ مما یشْتهون' , trans : 'و[همواره]به آنان انواع ميوه ها وگوشت هايى كه دلخواه آنان است، مي رسانيم.' },23 : { txt : ' یتنازعون فیها کأْسا لا لغْو فیها ولا تأْثیم' , trans : 'آنان در بهشت جام هاى [پر از شراب طهور ر] كه نه در آن [پس از نوشيدنش، زمينه]بيهوده گويى ونه [خوردنش]گناه است، از دست يكديگر مي گيرند.' },24 : { txt : ' ویطوف علیْهمْ غلْمان لهمْ کأنهمْ لؤْلؤ مکْنون' , trans : ' و[همواره براى پذيرايى از آنان]نوجوانانى پيرامونشان مي گردند كه گويا مرواريدى نهفته در صدف هستند.' },25 : { txt : ' وأقْبل بعْضهمْ على‏ بعْضٍ یتسالون' , trans : ' وبه يكديگر روى مي كنند [واز احوالات گذشته] از هم مي پرسند.' },26 : { txt : ' قالوا إنا کنا قبْل فی أهْلنا مشْفقین' , trans : ' مي گويند: ما پيشتر [در دني]در ميان كسان خود [از عذاب امروز] ترسان بوديم;' },27 : { txt : ' فمن الله علیْنا ووقانا عذاب السموم' , trans : ' ولى خدا بر ما منت نهاد وما را از عذاب مرگبار حفظ كرد.' },28 : { txt : ' إنا کنا من قبْل ندْعوه إنه هو الْبر الرحیم' , trans : ' از پيش او را [براى نجات از عذاب]مي خوانديم; زيرا كه او نيكوكار ومهربان است.' },29 : { txt : ' فذکرْ فما أنت بنعْمت ربک بکاهنٍ ولا مجْنونٍ' , trans : ' پس [مشركان ر]هشدار ده كه تو به لطف ورحمت پروردگارت نه كاهنى نه ديوانه;' },30 : { txt : ' أمْ یقولون شاعر نتربص به ریْب الْمنون' , trans : ' بلكه اين سبك مغزان اند كه مي گويند: او شاعرى است كه براى او حوادث تلخ روزگار وآمدن مرگش را انتظار مي برديم!' },31 : { txt : ' قلْ تربصوا فإنی معکم من الْمتربصین' , trans : ' بگو: [هلاكت خود ر] انتظار بريد كه من هم با شما از منتظرانم.' },32 : { txt : ' أمْ تأْمرهمْ أحْلامهم بهذا أمْ همْ قوْم طاغون' , trans : 'آيا عقل هايشان آنان را به اين گفتارهاى باطل وياوه [بر ضد تو وقرآن] وا مي دارد، يا [نه]آنان مردمي طغيانگر وسركش اند؟' },33 : { txt : ' أمْ یقولون تقوله بل لا یؤْمنون' , trans : 'يا مي گويند: قرآن را از پيش خود ساخته [وبه خدا نسبت داده است؟ چنين نيست كه مي پندارند]، بلكه [قرآن وحى الهى است، ولى اينان]ايمان نمي آورند.' },34 : { txt : ' فلْیأْتوا بحدیثٍ مثْله إن کانوا صادقین' , trans : 'پس اگر [در ادعاى خود] راستگوييد،سخنى مانند آن بياوريد.' },35 : { txt : ' أمْ خلقوا منْ غیْر شیْ‏ٍ أمْ هم الْخالقون' , trans : 'آيا آنان از غير [آن] چيزى [كه ديگران را از آن آفريده اند،] آفريده شده اند.' },36 : { txt : ' أمْ خلقوا السماوات والْأرْض بل لا یوقنون' , trans : ' ياآنان آسمانه وزمين را آفريده اند؟ نه بلكه يقين ندارند.' },37 : { txt : ' أمْ عندهمْ خزائن ربک أمْ هم الْمصیْطرون' , trans : 'آيا خزانه هاى [علم وقدرت]پروردگارت نزد آنان است [كه هر كس را اينان به پيامبرى برگزينند، پيامبر است وچون تو را پيامبر نمي دانند، پس پيامبر نيستى؟] يا بر تدبير امور هستى وبر خدا مسلط اند [كه اگر بخواهند اين مقام را از تو سلب كنند بتوانند؟]' },38 : { txt : ' أمْ لهمْ سلم یسْتمعون فیه فلْیأْت مسْتمعهم بسلْطانٍ مبینٍ' , trans : ' يا براى آنان نردبانى است كه [بر آن برشوند و] در آن خبرهاى غيبى را بشنوند؟ پس بايد شنونده اش دليلى آشكار [بر ادعايش]بياورد؟' },39 : { txt : ' أمْ له الْبنات ولکم الْبنون' , trans : ' يا سهم خدا دختران است وسهم شما پسران؟' },40 : { txt : ' أمْ تسْألهمْ أجْرا فهم من مغْرمٍ مثْقلون' , trans : ' يا از آنان [در برابرابلاغ رسالت] پاداشى مي خواهى كه از خسارت آن سنگين بارند؟' },41 : { txt : ' أمْ عندهم الْغیْب فهمْ یکْتبون' , trans : ' يا علم غيب نزد آنان است كه آنان [ادعاى خود را از روى آن]مي نويسند؟' },42 : { txt : ' أمْ یریدون کیْدا فالذین کفروا هم الْمکیدون' , trans : ' يا مي خواهند [بر ضد تو]نيرنگ وفريبى به كار گيرند؟ ولى كافران [بدانند كه] خود اسير ومحكوم نيرنگ شده اند.' },43 : { txt : ' أمْ لهمْ إله غیْر الله سبْحان الله عما یشْرکون' , trans : 'آيا آنان را معبودى جز خدا است؟ خدا از آنچه شريك او قرار مي دهند، منزّه است.' },44 : { txt : ' وإن یروْا کسْفا من السما ساقطا یقولوا سحاب مرْکوم' , trans : 'واگر پاره سنگى در حال سقوط از آسمان ببينند [فكر نمي كنند عذاب است، بلكه چنان بر انكار حق اصرار دارند كه]مي گويند: ابرى متراكم است!' },45 : { txt : ' فذرْهمْ حتى‏ یلاقوا یوْمهم الذی فیه یصْعقون' , trans : '[اكنون كه با هيچ دليلى هدايت نمي شوند]پس آنان را واگذار تا آن روزشان را كه در آن هلاك مي شوند، ببينند.' },46 : { txt : ' یوْم لا یغْنی عنْهمْ کیْدهمْ شیْئا ولا همْ ینصرون' , trans : ' روزى كه نيرنگشان چيزى از عذاب را از آنان دفع نمي كند ويارى هم نخواهند شد.' },47 : { txt : ' وإن للذین ظلموا عذابا دون ذلک ولکن أکْثرهمْ لا یعْلمون' , trans : 'براى ستمكاران جز اين عذاب آخرتى عذابى ديگر [در دني]خواهد بود [وآن درهم كوبيده شدنشان در جنگ بدر است]، ولى بيشترشان معرفت وآگاهى [به وضع خود در آينده] ندارند.' },48 : { txt : ' واصْبرْ لحکْم ربک فإنک بأعْیننا وسبحْ بحمْد ربک حین تقوم' , trans : 'ودر برابر حكم پروردگارت شكيبايى كن كه تو زير نظر ومراقبت ما هستى، وهنگمي كه [از خواب]برمي خيزى پروردگارت را همراه با سپاس وستايش تسبيح گوى.' },49 : { txt : ' ومن اللیْل فسبحْه وإدْبار النجوم' , trans : ' و[نيز] پارهاى از شب وهنگام ناپديد شدن ستارگان [به سبب روشنايى صبح] خدا را تسبيح گوى.' }, },53 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' والنجْم إذا هوى‏' , trans : ' سوگند به ستاره هنگامي كه [براى غروب كردن در كرانه افق] افتد;' },2 : { txt : ' ما ضل صاحبکمْ وما غوى‏' , trans : 'كه هرگز دوست شما از راه راست منحرف نشده، و[در ايمان و اعتقادش از راه راست] خطا نرفته;' },3 : { txt : ' وما ینطق عن الْهوى‏' , trans : ' واز روى هوا وهوس سخن نمي گويد.' },4 : { txt : ' إنْ هو إلا وحْی یوحى‏' , trans : 'گفتار او چيزى جز وحى كه به او نازل مي شود، نيست.' },5 : { txt : ' علمه شدید الْقوى‏' , trans : ' [فرشته] بسيار نيرومند به او تعليم داده است.' },6 : { txt : ' ذو مرةٍ فاسْتوى‏' , trans : '[همان كه]داراى درايت وتوانمندى شگفتى است، پس [به آنچه كه مأمور انجامش مي باشد] مسلط وچيره است.' },7 : { txt : ' وهو بالْأفق الْأعْلى‏' , trans : ' در حالى كه در افق اعلا بود.' },8 : { txt : ' ثم دنا فتدلى‏' , trans : 'سپس نزديك رفت ونزديكتر شد،' },9 : { txt : ' فکان قاب قوْسیْن أوْ أدْنى‏' , trans : ' پس [فاصله اش با پيامبر] به اندازه فاصله دو كمان گشت يا نزديكتر شد.' },10 : { txt : ' فأوْحى‏ إلى‏ عبْده ما أوْحى‏' , trans : 'آنگاه به بنده اش آنچه را بايد وحى مي كرد، وحى كرد.' },11 : { txt : ' ما کذب الْفؤاد ما رأى‏' , trans : 'آنچه را دل [پيامبر] ديد [به پيامبر]دروغ نگفت [تا او را درباره حقيقت فرشته وحى به وهم وخيال اندازد، بلكه به حضور وشهودش يقين كامل داشت.]' },12 : { txt : ' أفتمارونه على‏ ما یرى‏' , trans : ' آيا در آنچه [به حقيقت] مي بينيد با او به سختى مجادله وستيزه مي كنيد؟' },13 : { txt : ' ولقدْ رآه نزْلة أخْرى‏' , trans : 'وبي ترديد يك بار ديگر هم او را ديده است،' },14 : { txt : ' عند سدْرة الْمنتهى‏' , trans : 'نزد سدرةالمنتهى،' },15 : { txt : ' عندها جنة الْمأْوى‏' , trans : ' در آنجا كه جنت الماوى است.' },16 : { txt : ' إذْ یغْشى السدْرة ما یغْشى‏' , trans : 'آنگاه كه سدره را احاطه كرده بود آنچه [از فرشتگان، نور وزيبايى]احاطه كرده بود.' },17 : { txt : ' ما زاغ الْبصر وما طغى‏' , trans : ' ديده [پيامبر آنچه را ديد]بر غير حقيقت وبه خطا نديد واز مرز ديدن حقيقت هم درنگذشت.' },18 : { txt : ' لقدْ رأى‏ منْ آیات ربه الْکبْرى‏' , trans : ' به راستى كه بخشى از نشانههاى بسيار بزرگ پروردگارشان را ديد.' },19 : { txt : ' أفرأیْتم اللات والْعزى‏' , trans : ' پس به من از لات وعزّى [دو بت خويش]خبر دهيد' },20 : { txt : ' ومناة الثالثة الْأخْرى‏' , trans : 'ومنات، سومين [بت] ديگرتان [كه شما آنها را تمثال فرشتگانى به عنوان دختران خدا مي پنداريد،]' },21 : { txt : ' ألکم الذکر وله الْأنثى‏' , trans : ' آيا [به پندار شم]ويژه شما پسر وويژه او دختر است؟!' },22 : { txt : ' تلْک إذا قسْمة ضیزى‏' , trans : ' در اين صورت اين تقسيمي ظالمانه است.' },23 : { txt : ' إنْ هی إلا أسْما سمیْتموها أنتمْ وآباؤکم ما أنزل الله بها من سلْطانٍ إن یتبعون إلا الظن وما تهْوى الْأنفس ولقدْ جاهم من ربهم الْهدى‏' , trans : 'اين بتان [كه شما آنها را به عنوان شريك خدا گرفتهايد] چيزى جز نامها [ى بىمعنا وبىمفهوم] كه شما وپدرانتان [بر اساس حدث وگمان] نامگذارى كردهايد نيستند، خدا بر [حقّانيّت] آنها هيچ دليلى نازل نكرده است. اينان فقط از پندار وگمان [بى پايه] وهواهاى نفسانى پيروى مي كنند، در حالى كه مسلماً از سوى پروردگارشان براى آنان هدايت آمده است.' },24 : { txt : ' أم للاْنسان ما تمنى‏' , trans : 'مگر براى انسان آنچه را [چون حاجت بخشى بتان وشفاعت آنان] آرزو مي كند، فراهم است؟' },25 : { txt : ' فلله الْآخرة والْأولى‏' , trans : ' آخرت ودنيا فقط در سيطره مالكيّت وفرمانروايى خداست.' },26 : { txt : ' وکم من ملکٍ فی السماوات لا تغْنی شفاعتهمْ شیْئا إلا من بعْد أن یأْذن الله لمن یشا ویرْضى‏' , trans : 'وچه بسيار فرشتگانى كه در آسمانها هستند كه شفاعتشان هيچ سودى نمي بخشد مگر پس از آنكه خدا براى هر كه بخواهد وبپسندد، اجازه دهد.' },27 : { txt : ' إن الذین لا یؤْمنون بالْآخرة لیسمون الْملائکة تسْمیة الْأنثى‏' , trans : 'مسلماً كسانى كه به آخرت ايمان ندارند، فرشتگان را در نامگذارى به نام زن نامگذارى مي كنند;' },28 : { txt : ' وما لهم به منْ علْمٍ إن یتبعون إلا الظن وإن الظن لا یغْنی من الْحق شیْئا' , trans : 'وآنان را به اين كار هيچ آگاهى ومعرفت نيست. [آنان]فقط از گمان پيروى مي كنند، وبي ترديد گمان [انسان ر] براى دريافت حق هيچ سودى نمي دهد.' },29 : { txt : ' فأعْرضْ عن من تولى‏ عن ذکْرنا ولمْ یردْ إلا الْحیاة الدنْیا' , trans : 'بنابراين از كسانى كه از ياد ما روى گردانده اند وجز زندگى دنيا را نخواسته اند، روى بگردان.' },30 : { txt : ' ذلک مبْلغهم من الْعلْم إن ربک هو أعْلم بمن ضل عن سبیله وهو أعْلم بمن اهْتدى‏' , trans : 'اين [دنيا خواهى] آخرين مرز دانش ومعرفت آنان است; يقيناً پروردگارت به كسى كه از راه او منحرف شده داناتر است، واو به كسى كه هدايت يافته آگاهتر است.' },31 : { txt : ' ولله ما فی السماوات وما فی الْأرْض لیجْزی الذین أساوا بما عملوا ویجْزی الذین أحْسنوا بالْحسْنى‏' , trans : 'وآنچه را در آسمانها وآنچه را در زمين است، فقط در سيطره مالكيّت وفرمانروايى خداست، تا كسانى را كه مرتكب گناه شده اند، همان گناهانشان را به آنان كيفر دهد، وكسانى را كه كار نيك كرده اند، همان كار نيكشان را به آنان پاداش دهد.' },32 : { txt : ' الذین یجْتنبون کبائر الْإثْم والْفواحش إلا اللمم إن ربک واسع الْمغْفرة هو أعْلم بکمْ إذْ أنشأکم من الْأرْض وإذْ أنتمْ أجنة فی بطون أمهاتکمْ فلا تزکوا أنفسکمْ هو أعْلم بمن اتقى‏' , trans : 'كسانى كه از گناهان بزرگ وزشت كارى ها جز لغزش هاى كوچك دورى مي كنند [مورد آمرزشاند] يقيناً آمرزش پروردگارت گسترده و وسيع است. او به شما از هنگامي كه شما را از زمين به وجود آورد واز هنگامي كه در شكم مادرانتان جنين بوديد، داناتر است; پس خودستايى نكنيد. او به كسى كه پرهيزكارى پيشه كرده است، آگاهتر است.' },33 : { txt : ' أفرأیْت الذی تولى‏' , trans : 'آيا كسى را كه [از حق] روى گردانيد، ديدى؟' },34 : { txt : ' وأعْطى‏ قلیلا وأکْدى‏' , trans : ' واندكى [از مال خود] بخشيد و[از باقى مانده آن] امساك ورزيد.' },35 : { txt : ' أعنده علْم الْغیْب فهو یرى‏' , trans : ' آيا علم غيب نزد اوست و او مي بيند [كه بار گناهانش را در قيامت ديگرى برمي دارد؟]' },36 : { txt : ' أمْ لمْ ینبأْ بما فی صحف موسى‏' , trans : ' يا او را به آنچه در صحيفه هاى موسى است خبر نداده اند؟' },37 : { txt : ' وإبْراهیم الذی وفى‏' , trans : ' و[يا به آنچه در صحيفه هاى] ابراهيم [است]همان كه به طور كامل [به پيمانش با خد]وفا كرد [آگاهش نكرده اند؟]' },38 : { txt : ' ألا تزر وازرة وزْر أخْرى‏' , trans : 'كه هيچ سنگين بارى بار گناه ديگرى را بر نمي دارد،' },39 : { txt : ' وأن لیْس للاْنسان إلا ما سعى‏' , trans : 'واينكه براى انسان جز آنچه تلاش كرده [هيچ نصيب وبهره اى]نيست،' },40 : { txt : ' وأن سعْیه سوْف یرى‏' , trans : ' واينكه تلاش او به زودى ديده خواهدشد;' },41 : { txt : ' ثم یجْزاه الْجزا الْأوْفى‏' , trans : ' سپس به تلاشش پاداش كامل خواهند داد;' },42 : { txt : ' وأن إلى‏ ربک الْمنتهى‏' , trans : ' واينكه پايان [همه امور]به سوى پروردگارتوست;' },43 : { txt : ' وأنه هو أضْحک وأبْکى‏' , trans : ' واين اوست كه مي خنداند ومي گرياند;' },44 : { txt : ' وأنه هو أمات وأحْیا' , trans : ' وهم اوست كه مي ميراند وزنده مي كند.' },45 : { txt : ' وأنه خلق الزوْجیْن الذکر والْأنثى‏' , trans : 'واوست كه دو زوج نر وماده آفريد،' },46 : { txt : ' من نطْفةٍ إذا تمْنى‏' , trans : ' از نطفه هنگامي كه در رحم ريخته شود.' },47 : { txt : ' وأن علیْه النشْأة الْأخْرى‏' , trans : 'وپديد آوردن جهان ديگر بر عهده اوست،' },48 : { txt : ' وأنه هو أغْنى‏ وأقْنى‏' , trans : 'و اوست كه شما را توانگر كرد وسرمايه قابل ذخيره بخشيد،' },49 : { txt : ' وأنه هو رب الشعْرى‏' , trans : 'واو پروردگار [ستاره] شِعرى است،' },50 : { txt : ' وأنه أهْلک عادا الْأولى‏' , trans : 'واوست كه قوم عاد نخستين را هلاك كرد،' },51 : { txt : ' وثمود فما أبْقى‏' , trans : 'و[نيز] قوم ثمود را به طورى كه [كسى از آنان ر] باقى نگذاشت،' },52 : { txt : ' وقوْم نوحٍ من قبْل إنهمْ کانوا همْ أظْلم وأطْغى‏' , trans : 'وقوم نوح را پيشتر [هلاك كرد]; زيرا آنان ستمكارتر وسركش تر بودند،' },53 : { txt : ' والْمؤْتفکة أهْوى‏' , trans : ' وشهرها [ى قوم لوط] را زير ورو كرد وبه زمين كوبيد.' },54 : { txt : ' فغشاها ما غشى‏' , trans : ' پس [عذاب خد]آنان را احاطه كرد آن مقدار كه احاطه كرد.' },55 : { txt : ' فبأی آلا ربک تتمارى‏' , trans : ' پس [اى انسان!] در كدام يك از نعمت هاى پروردگارت ترديد مي كنى [كه آيا از سوى خدا هست يا نيست؟!]' },56 : { txt : ' هذا نذیر من النذر الْأولى‏' , trans : ' اين پيامبر [نيز]بيم دهنده اى از [زمره]بيمدهندگان پيشين است.' },57 : { txt : ' أزفت الْآزفة' , trans : ' قيامت نزديك شد.' },58 : { txt : ' لیْس لها من دون الله کاشفة' , trans : ' كسى جز خدا برطرف كننده [سختى ها وهول وهراسش] نيست.' },59 : { txt : ' أفمنْ هذا الْحدیث تعْجبون' , trans : ' آيا از اين سخن تعجب مي كنيد؟' },60 : { txt : ' وتضْحکون ولا تبْکون' , trans : ' و[با چنين وضعى كه داريد هنوز] مي خنديد ونمي گرييد؟!' },61 : { txt : ' وأنتمْ سامدون' , trans : ' وهمواره سركشى مي كنيد وغافلانه به خوشى وخوشگذرانى مشغول هستيد؟!' },62 : { txt : ' فاسْجدوا لله واعْبدوا' , trans : ' پس [با اين وصف كه قيامتى سنگين در پى داريد بياييد] خدا را سجده كنيد و بپرستيد.' }, },54 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' اقْتربت الساعة وانشق الْقمر' , trans : 'قيامت بسيار نزديك شد، وماه از هم شكافت.' },2 : { txt : ' وإن یروْا آیة یعْرضوا ویقولوا سحْر مسْتمر' , trans : 'واگر معجزه اى را ببينند، روى بگردانند وگويند: [اين] جادويى هميشگى است!' },3 : { txt : ' وکذبوا واتبعوا أهْواهمْ وکل أمْرٍ مسْتقر' , trans : 'و[قرآن، رسالت پيامبر ومعجزه ر] انكار كردند وهواهاى نفسانى خود را پيروى نمودند، در حالى كه هر كارى [چه خير وچه شر، چه حق وچه باطل در قرارگاه ويژه خود] قرار مي گيرد [و اينان به زودى خواهند دانست كه قرآن وپيامبر بر حق است يا معبودانشان؟]' },4 : { txt : ' ولقدْ جاهم من الْأنبا ما فیه مزْدجر' , trans : ' بى ترديد آنچه از خبرها [ى گذشتگان] كه [در آن] مايه بازداشتن [از كفر وشرك وگناهان] است براى آنان آمده است.' },5 : { txt : ' حکْمة بالغة فما تغْن النذر' , trans : '[اين خبره]پندى رساست، ولى هشدارها [به اين ستمكاران لجوج] سودى نمي بخشد.' },6 : { txt : ' فتول عنْهمْ یوْم یدْع الداع إلى‏ شیْ‏ٍ نکرٍ' , trans : ' بنابراين از آنان روى بگردان [و] روزى را [ياد كن] كه آن دعوت كننده [يعنى اسرافيل]آنان را به امرى بس دشوار وهولناك دعوت مي كند.' },7 : { txt : ' خشعا أبْصارهمْ یخْرجون من الْأجْداث کأنهمْ جراد منتشر' , trans : 'در حالى كه ديدگانشان [از شدت ترس] فرو افتاده، هم چون ملخ هاى پراكنده از گورها بيرون آيند.' },8 : { txt : ' مهْطعین إلى الداع یقول الْکافرون هذا یوْم عسر' , trans : ' شتابان به سوى آن دعوت كننده مي روند وكافران مي گويند: امروز روز بسيار سختى است.' },9 : { txt : ' کذبتْ قبْلهمْ قوْم نوحٍ فکذبوا عبْدنا وقالوا مجْنون وازْدجر' , trans : 'پيش از آنان قوم نوح [وپيامبران] را تكذيب كردند، پس بنده ما [نوح] را هم تكذيب كردند وگفتند: ديوانه است، وجن زده اى است [كه آثارى از گزند جن در او مي باشد.]' },10 : { txt : ' فدعا ربه أنی مغْلوب فانتصرْ' , trans : ' پس پروردگارش را خواند كه: من مغلوب شده ام [واز ستم وزورگويى آنان دلتنگم] بنابراين انتقام [مرا از اينان] بگير.' },11 : { txt : ' ففتحْنا أبْواب السما بماٍ منْهمرٍ' , trans : 'پس [در پاسخ درخواستش] درهاى آسمان را به آبى بسيار فراوان وريزان گشوديم،' },12 : { txt : ' وفجرْنا الْأرْض عیونا فالْتقى الْما على‏ أمْرٍ قدْ قدر' , trans : 'وزمين را به [جوشيدن] چشمه هايى [پر آب] شكافتيم; پس آبِ آسمان وزمين براى كارى كه مقدّر شده بود به هم پيوستند،' },13 : { txt : ' وحملْناه على‏ ذات ألْواحٍ ودسرٍ' , trans : 'واو را بر كشتى كه داراى تخته ها وميخ ها بود سوار كرديم،' },14 : { txt : ' تجْری بأعْیننا جزا لمن کان کفر' , trans : ' كه زير نظر ما روان بود. [واين]پاداشى بود براى كسى كه مورد تكذيب قرار گرفته بود.' },15 : { txt : ' ولقد ترکْناها آیة فهلْ من مدکرٍ' , trans : 'وبي ترديد آن سرگذشت را [براى آيندگان] مايه پند وعبرت باقى گذاشتيم، پس آيا پند گيرنده اى هست؟' },16 : { txt : ' فکیْف کان عذابی ونذر' , trans : ' پس عذاب وهشدارهايم چگونه بود؟' },17 : { txt : ' ولقدْ یسرْنا الْقرْآن للذکْر فهلْ من مدکرٍ' , trans : 'ويقيناً ما قرآن را براى پند گرفتن آسان كرديم، پس آيا پند گيرنده اى هست؟' },18 : { txt : ' کذبتْ عاد فکیْف کان عذابی ونذر' , trans : 'قوم عاد [پيامبرشان ر]تكذيب كردند، پس عذاب وهشدارهايم چگونه بود؟' },19 : { txt : ' إنا أرْسلْنا علیْهمْ ریحا صرْصرا فی یوْمٍ نحْسٍ مسْتمرٍ' , trans : 'ما بر آنان در روزى شوم كه شومي اش استمرار داشت، تندبادى سخت وبسيار سرد [به عنوان عذاب]فرستاديم،' },20 : { txt : ' تنزع الناس کأنهمْ أعْجاز نخْلٍ منقعرٍ' , trans : ' كه مردم را [از زمين]برمي كند [وبعد از آن عذاب] گويى تنه هاى نخلى بودند كه ريشه كن شده اند.' },21 : { txt : ' فکیْف کان عذابی ونذر' , trans : ' پس عذاب وهشدارهايم چگونه بود؟' },22 : { txt : ' ولقدْ یسرْنا الْقرْآن للذکْر فهلْ من مدکرٍ' , trans : 'ويقيناً ما قرآن را براى پند گرفتن آسان كرديم، پس آيا پند گيرنده اى هست؟' },23 : { txt : ' کذبتْ ثمود بالنذر' , trans : ' قوم ثمود بيم دهندگان را تكذيب كردند.' },24 : { txt : ' فقالوا أبشرا منا واحدا نتبعه إنا إذا لفی ضلالٍ وسعرٍ' , trans : ' پس گفتند: آيا ما بشرى از جنس خود را كه [تك و]تنهاست [وجمعيت ونيرويى با خود ندارد] پيروى كنيم؟! در اين صورت در گمراهى وديوانگى خواهيم بود.' },25 : { txt : ' ألْقی الذکْر علیْه من بیْننا بلْ هو کذاب أشر' , trans : 'آيا از ميان ما فقط بر او وحى نازل شده است؟! [نه، چنين نيست] بلكه او بسيار دروغگو وپر افاده ومتكبر است [كه مي خواهد بر ما بزرگى كند.]' },26 : { txt : ' سیعْلمون غدا من الْکذاب الْأشر' , trans : ' در فرداى نزديك خواهند دانست كه بسيار دروغگو وپرافاده ومتكبر كيست؟' },27 : { txt : ' إنا مرْسلوا الناقة فتْنة لهمْ فارْتقبْهمْ واصْطبرْ' , trans : ' [به صالح گفتيم: براى امتحان واتمام حجت] ما براى آزمايش آنان يقيناً آن ماده شتر [درخواست شده] را خواهيم فرستاد; پس در انتظار سرانجام آنان باش وشكيبايى پيشه كن.' },28 : { txt : ' ونبئْهمْ أن الْما قسْمة بیْنهمْ کل شرْبٍ محْتضر' , trans : ' وآنان را خبر ده كه آب آشاميدنى ميان آنان وماده شتر تقسيم شده است; هريك در زمان نوبت خود بر سر آب حاضر شوند.' },29 : { txt : ' فنادوْا صاحبهمْ فتعاطى‏ فعقر' , trans : ' پس آنان يارشان را [كه براى پى كردن ناقه آماده اش كرده بودند] فرا خواندند و[او] دست به كار شد و[ماده شتر ر] پى كرد.' },30 : { txt : ' فکیْف کان عذابی ونذر' , trans : ' پس عذاب وهشداره ايم چگونه بود؟' },31 : { txt : ' إنا أرْسلْنا علیْهمْ صیْحة واحدة فکانوا کهشیم الْمحْتظر' , trans : 'ما بر آنان يك فرياد مرگبار فرستاديم، پس همه آنان به صورت گياه خشكى كه در آغل چهارپايان جمع مي كنند، درآمدند.' },32 : { txt : ' ولقدْ یسرْنا الْقرْآن للذکْر فهلْ من مدکرٍ' , trans : 'ويقيناً ما قرآن را براى پند گرفتن آسان كرديم، پس آيا پند گيرندهاى هست؟' },33 : { txt : ' کذبتْ قوْم لوطٍ بالنذر' , trans : ' قوم لوط بيم دهندگان را تكذيب كردند.' },34 : { txt : ' إنا أرْسلْنا علیْهمْ حاصبا إلا آل لوطٍ نجیْناهم بسحرٍ' , trans : 'ما بر آنان توفانى سخت كه با خود ريگ وسنگ مي آورد فرستاديم [در نتيجه همه را هلاك كرد]، مگر خاندان لوط را كه سحرگاهان نجاتشان داديم.' },35 : { txt : ' نعْمة منْ عندنا کذلک نجْزی من شکر' , trans : '[اين] نعمت ورحمتى از سوى ما بود، اينگونه كسى را كه سپاسگزار است، پاداش مي دهيم.' },36 : { txt : ' ولقدْ أنذرهم بطْشتنا فتماروْا بالنذر' , trans : 'به راستى لوط آنان را به مؤاخذه سخت ما بيم داده بود، ولى [آنان با وى] در بيم ها وهشدارها [يش] سرسختانه مجادله وستيزه كردند.' },37 : { txt : ' ولقدْ راودوه عن ضیْفه فطمسْنا أعْینهمْ فذوقوا عذابی ونذر' , trans : 'واز ميهمانانش [كه در حقيقت فرشتگان ما بودند] كامجويى خواستند، در نتيجه ديدگانشان را محو ونابينا كرديم; پس [گفتيم: طعمِ] عذاب وهشدارهايم را بچشيد.' },38 : { txt : ' ولقدْ صبحهم بکْرة عذاب مسْتقر' , trans : ' به يقين در سپيده دم عذابى پيگير وپايدار به آنان رسيد.' },39 : { txt : ' فذوقوا عذابی ونذر' , trans : ' پس [گفتيم: طعمِ] عذاب وهشدارهايم را بچشيد.' },40 : { txt : ' ولقدْ یسرْنا الْقرْآن للذکْر فهلْ من مدکرٍ' , trans : 'ويقيناً ما قرآن را براى پند گرفتن آسان كرديم، پس آيا پند گيرندهاى هست؟' },41 : { txt : ' ولقدْ جا آل فرْعوْن النذر' , trans : ' وهمانا براى فرعونيان بيم دهندگان آمدند.' },42 : { txt : ' کذبوا بآیاتنا کلها فأخذْناهمْ أخْذ عزیزٍ مقْتدرٍ' , trans : '[آنان] همه معجزات وآيات ما را تكذيب كردند; در نتيجه آنان را [به عذابى سخت] گرفتيم، گرفتن توانايى شكست ناپذير ونيرومند.' },43 : { txt : ' أکفارکمْ خیْر من أولئکمْ أمْ لکم براة فی الزبر' , trans : 'آيا كافران [شهر] شما از اقومي كه برشمرديم، بهتر وبرترند [تا به سبب بهترى وبرترى مصون از از عذاب باشند؟] يا براى شما در كتاب هاى آسمانى امان نامه اى هست [كه هر جرمي را مرتكب شويد عذابى نخواهيد داشت؟!]' },44 : { txt : ' أمْ یقولون نحْن جمیع منتصر' , trans : 'يا [آنكه]مي گويند: ما گروهى متحد وپشتيبان يكديگريم [كه هركس بخواهد آسيبى به ما رساند، با قدرت هرچه تمام تر از او انتقام مي گيريم؟]' },45 : { txt : ' سیهْزم الْجمْع ویولون الدبر' , trans : ' به زودى [اين] گروه [متحد در جنگى كه خود بر ضد مؤمنان تدارك مي بينند] شكست مي خورند وپشت كنان مي گريزند.' },46 : { txt : ' بل الساعة موْعدهمْ والساعة أدْهى‏ وأمر' , trans : 'بلكه وعده گاهشان قيامت است، وقيامت هولناك تر وتلخ تر است.' },47 : { txt : ' إن الْمجْرمین فی ضلالٍ وسعرٍ' , trans : ' بي ترديد گنهكاران در گمراهى وانحراف ودر آتش افروخته اند.' },48 : { txt : ' یوْم یسْحبون فی النار على‏ وجوههمْ ذوقوا مس سقر' , trans : ' روزى كه با صورت در آتش كشيده مي شوند [وبه آنان مي گويند:]سوزندگى وعذاب دردناك دوزخ را بچشيد.' },49 : { txt : ' إنا کل شیْ‏ٍ خلقْناه بقدرٍ' , trans : ' ما هر چيزى را اندازه آفريديم.' },50 : { txt : ' وما أمْرنا إلا واحدة کلمْحٍ بالْبصر' , trans : ' وفرمان ما جز فرمان واحدى نيست كه مانند يك چشم بر هم زدن است.' },51 : { txt : ' ولقدْ أهْلکْنا أشْیاعکمْ فهلْ من مدکرٍ' , trans : 'بي ترديد ما هم مسلكان شما را [كه در گذشته به سر مي بردند، به خاطر طغيانشان]هلاك كرديم; پس آيا پند گيرنده اى هست؟' },52 : { txt : ' وکل شیْ‏ٍ فعلوه فی الزبر' , trans : ' وهر عملى را كه انجام دادند در نامه هاى اعمالشان ثبت است.' },53 : { txt : ' وکل صغیرٍ وکبیرٍ مسْتطر' , trans : ' وهر كوچك وبزرگى [از اعمالشان در آن]نوشته شده است.' },54 : { txt : ' إن الْمتقین فی جناتٍ ونهرٍ' , trans : ' يقيناً پرهيزكاران در بهشت ها و[كنار]نهرها هستند;' },55 : { txt : ' فی مقْعد صدْقٍ عند ملیکٍ مقْتدرٍ' , trans : ' در جايگاهى حق وپسنديده نزد پادشاهى توان.' }, },55 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' الرحْمن' , trans : ' [خداى] رحمان.' },2 : { txt : ' علم الْقرْآن' , trans : ' قرآن را تعليم داد.' },3 : { txt : ' خلق الْإنسان' , trans : ' انسان را آفريد؛' },4 : { txt : ' علمه الْبیان' , trans : ' به او بيان آموخت؛' },5 : { txt : ' الشمْس والْقمر بحسْبانٍ' , trans : ' خورشيد وماه با حسابى [منظم ودقيق] روانند؛' },6 : { txt : ' والنجْم والشجر یسْجدان' , trans : ' وگياه ودرخت همواره [براى او] سجده مي كنند؛' },7 : { txt : ' والسما رفعها ووضع الْمیزان' , trans : ' وآسمان را برافراشت و[براى سنجش هر امر معنوى ومادى] ترازو نهاد؛' },8 : { txt : ' ألا تطْغوْا فی الْمیزان' , trans : ' تا در [سنجيدن ب] ترازو طغيان روا مداريد [واز مرز عدالت وانصاف مگذريد.]' },9 : { txt : ' وأقیموا الْوزْن بالْقسْط ولا تخْسروا الْمیزان' , trans : ' وترازو را به عدالت برپا داريد واز ترازو مكاهيد؛' },10 : { txt : ' والْأرْض وضعها للْأنام' , trans : ' وزمين را براى [زندگى] مردم نهاد؛' },11 : { txt : ' فیها فاکهة والنخْل ذات الْأکْمام' , trans : ' در آن ميوه ها ونخل ها با خوشه هاى غلافدار است؛' },12 : { txt : ' والْحب ذو الْعصْف والریْحان' , trans : 'ودانه هاى با سبوس وكاه وگياهان خوشبو است،' },13 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس [اى انس وجن!] كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },14 : { txt : ' خلق الْإنسان من صلْصالٍ کالْفخار' , trans : ' انسان را از گلى خشكيده مانند سفال آفريد.' },15 : { txt : ' وخلق الْجان من مارجٍ من نارٍ' , trans : ' وجن را از آميزهاى [از شعله هاى مختلف] به وجود آورد.' },16 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },17 : { txt : ' رب الْمشْرقیْن ورب الْمغْربیْن' , trans : ' پروردگار دو مشرِ وپروردگار دو مغرب است.' },18 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },19 : { txt : ' مرج الْبحْریْن یلْتقیان' , trans : ' دو درياى [شيرين وشور] را روان ساخت در حالى كه همواره باهم تلاقى وبرخورد دارند؛' },20 : { txt : ' بیْنهما برْزخ لا یبْغیان' , trans : ' [ولى] ميان آن دو حايلى است كه به هم تجاوز نمي كنند [درنتيجه باهم مخلوط نمي شوند!]' },21 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },22 : { txt : ' یخْرج منْهما اللؤْلؤ والْمرْجان' , trans : ' از آن دو دريا لؤلؤ ومرجان بيرون مي آيد.' },23 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },24 : { txt : ' وله الْجوار الْمنشآت فی الْبحْر کالْأعْلام' , trans : ' واو را در دريا كشتى هاى بادبان برافراشته چون كوه هاست.' },25 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },26 : { txt : ' کل منْ علیْها فانٍ' , trans : 'همه آنان كه روى اين زمين هستند، فانى مي شوند.' },27 : { txt : ' ویبْقى‏ وجْه ربک ذو الْجلال والْإکْرام' , trans : ' وتنها ذات باشكوه وارجمند پروردگارت باقى مي ماند.' },28 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },29 : { txt : ' یسْأله من فی السماوات والْأرْض کل یوْمٍ هو فی شأْنٍ' , trans : 'هر كه در آسمان ها وزمين است از او درخواست [حاجت]مي كند، او هر روز در كارى است.' },30 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },31 : { txt : ' سنفْرغ لکمْ آیه الثقلان' , trans : ' اى انس وجن! به زودى به [حساب]شما مي پردازيم.' },32 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },33 : { txt : ' یا معْشر الْجن والْإنس إن اسْتطعْتمْ أن تنفذوْا من أقْطار السماوات والْأرْض فانفذوْا لا تنفذون إلا بسلْطانٍ' , trans : 'اى گروه جن وانس! اگر مي توانيد از كرانه ها ونواحى آسمانها وزمين بيرون رويد، پس بيرون رويد؛ نمي توانيد بيرون رويد مگر با نوعى توانايى وقدرت.' },34 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },35 : { txt : ' یرْسل علیْکما شواظ من نارٍ ونحاس فلا تنتصران' , trans : 'بر شما شعله هايى از آتش بى دود ودود آتش آلود فرستاده خواهد شد، در نتيجه نمي توانيد يكديگر را [براى دفع عذاب]يارى دهيد!' },36 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },37 : { txt : ' فإذا انشقت السما فکانتْ ورْدة کالدهان' , trans : ' وناگهان آسمان بشكافد وچون چرمي سرخ رنگ وگلگون شود.' },38 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمتهاى پروردگارتان را انكار مي كنيد؟' },39 : { txt : ' فیوْمئذٍ لا یسْأل عن ذنبه إنس ولا جان' , trans : ' پس در آن روز [به علت سرعت فوِق العاده حسابرسى وروشن بودن همه امور]انس وجنّى را از گناهش نپرسند.' },40 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },41 : { txt : ' یعْرف الْمجْرمون بسیماهمْ فیؤْخذ بالنواصی والْأقْدام' , trans : 'گناهكاران به نشانه هايشان شناخته مي شوند، پس آنان را به موهاى پيش سر و به پاهايشان مي گيرند [وبه آتش مي اندازند.]' },42 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },43 : { txt : ' هذه جهنم التی یکذب بها الْمجْرمون' , trans : ' اين همان دوزخى است كه گنهكاران آن را دروغ مي پنداشتند.' },44 : { txt : ' یطوفون بیْنها وبیْن حمیمٍ آنٍ' , trans : ' آنان در ميان آتش وآب جوشان رفت وآمد مي كنند' },45 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },46 : { txt : ' ولمنْ خاف مقام ربه جنتان' , trans : ' وبراى كسى كه از مقام پروردگارش [كه احاطه وتسلّط او بر ظاهر وباطن هستى است] بترسد دو بهشت است.' },47 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },48 : { txt : ' ذواتا أفْنانٍ' , trans : ' [دو بهشتى كه] داراى درختان وشاخسارهاى باطراوت وانبوه است.' },49 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },50 : { txt : ' فیهما عیْنان تجْریان' , trans : ' در آن دو بهشت دو چشمه اى است كه همواره جارى است.' },51 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },52 : { txt : ' فیهما من کل فاکهةٍ زوْجان' , trans : ' در آن دو بهشت از هر ميوه اى دو نوع فراهم است.' },53 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },54 : { txt : ' متکئین على‏ فرشٍ بطائنها منْ إسْتبْرقٍ وجنى الْجنتیْن دانٍ' , trans : '[بهشتيان] بر بسترهايى كه آستر آنها از حرير درشت بافت است، تكيه مي زنند، وميوه هاى رسيده آن دو بهشت [به آسانى]در دسترس است.' },55 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },56 : { txt : ' فیهن قاصرات الطرْف لمْ یطْمثْهن إنس قبْلهمْ ولا جان' , trans : 'در آن بهشت ها زنانى هستند كه فقط به همسرانشان عشق مي ورزند، وپيش از آنان دست انس وجنى به آنان نرسيده است.' },57 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },58 : { txt : ' کأنهن الْیاقوت والْمرْجان' , trans : ' گويى آن زنان بهشتى ياقوت ومرجان اند.' },59 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },60 : { txt : ' هلْ جزا الْإحْسان إلا الْإحْسان' , trans : ' آيا پاداش نيكى جز نيكى است؟' },61 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },62 : { txt : ' ومن دونهما جنتان' , trans : 'وجز آن دو بهشت، دو بهشت ديگر [هم] هست.' },63 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },64 : { txt : ' مدْهامتان' , trans : ' آن [دو بهشت ديگر]در نهايت سرسبزى اند.' },65 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },66 : { txt : ' فیهما عیْنان نضاختان' , trans : ' در آن دو بهشت دو چشمه همواره جوشان ودر حال فوران است.' },67 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },68 : { txt : ' فیهما فاکهة ونخْل ورمان' , trans : ' در آنها ميوه هاى فراوان ودرخت خرما وانار است.' },69 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },70 : { txt : ' فیهن خیْرات حسان' , trans : ' در آنها زنانى نيكو سيرت وزيبا صورت اند.' },71 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },72 : { txt : ' حور مقْصورات فی الْخیام' , trans : ' حوريانى كه در سراپرده ها مستورند.' },73 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمتهاى پروردگارتان را انكار مي كنيد؟' },74 : { txt : ' لمْ یطْمثْهن إنس قبْلهمْ ولا جان' , trans : ' پيش از آنان دست انس وجنّى به آنان نرسيده است.' },75 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },76 : { txt : ' متکئین على‏ رفْرفٍ خضْرٍ وعبْقریٍ حسانٍ' , trans : ' بر بالش هاى سبز وفرش هاى زيبا تكيه مي زنند.' },77 : { txt : ' فبأی آلا ربکما تکذبان' , trans : ' پس كداميك از نعمت هاى پروردگارتان را انكار مي كنيد؟' },78 : { txt : ' تبارک اسْم ربک ذی الْجلال والْإکْرام' , trans : ' هميشه سودمند وبا بركت است نام پروردگار با شكوه وارجمندت.' }, },56 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' إذا وقعت الْواقعة' , trans : 'هنگامي كه واقعه [بسيار عظيم قيامت] واقع شود،' },2 : { txt : ' لیْس لوقْعتها کاذبة' , trans : 'كه در واقع شدنش دروغى [در كار] نيست،' },3 : { txt : ' خافضة رافعة' , trans : ' پست كننده [كافران] ورفعت دهنده [مؤمنان]است.' },4 : { txt : ' إذا رجت الْأرْض رجا' , trans : 'هنگامي كه زمين به شدت لرزانده شود،' },5 : { txt : ' وبست الْجبال بسا' , trans : ' وكوهها درهم كوبيده وريز ريز شوند.' },6 : { txt : ' فکانتْ هبا منبثا' , trans : 'در نتيجه غبارى پراكنده گردد،' },7 : { txt : ' وکنتمْ أزْواجا ثلاثة' , trans : ' وشما سه گروه شويد:' },8 : { txt : ' فأصْحاب الْمیْمنة ما أصْحاب الْمیْمنة' , trans : 'سعادتمندان، چه بلند مرتبه اند سعادتمندان!' },9 : { txt : ' وأصْحاب الْمشْأمة ما أصْحاب الْمشْأمة' , trans : 'وشقاوتمندان، چه دون پايه اند شقاوتمندان!' },10 : { txt : ' والسابقون السابقون' , trans : 'وپيشى گيرندگان [به اعمال نيك] كه پيشى گيرندگان [به رحمت وآمرزش]اند،' },11 : { txt : ' أولئک الْمقربون' , trans : 'اينان مقربان اند،' },12 : { txt : ' فی جنات النعیم' , trans : ' در بهشت هاى پرنعمت اند.' },13 : { txt : ' ثلة من الْأولین' , trans : 'گروهى بسيار از پيشينيان،' },14 : { txt : ' وقلیل من الْآخرین' , trans : 'و اندكى از پسينيان،' },15 : { txt : ' على‏ سررٍ موْضونةٍ' , trans : 'بر تخت هايى زربافت،' },16 : { txt : ' متکئین علیْها متقابلین' , trans : ' كه روبروى هم بر آنها تكيه دارند.' },17 : { txt : ' یطوف علیْهمْ ولْدان مخلدون' , trans : 'نوجوانانى هميشه نو جوان همواره [براى خدمت] پيرامونشان مي گردند،' },18 : { txt : ' بأکْوابٍ وأباریق وکأْسٍ من معینٍ' , trans : 'با قدحها وكوزهها وجامهايى از باده ناب وپاك،' },19 : { txt : ' لا یصدعون عنْها ولا ینزفون' , trans : 'كه از نوشيدنش نه سردرد گيرند، و
