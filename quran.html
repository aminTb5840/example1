شه مي کردند، يقيناً [درهاىِ] بركاتى از آسمان وزمين را بر آنان مى گشوديم، ولى [آيات الهى وپيامبران ر] تكذيب كردند، ما هم آنان را به كيفر اعمالى كه همواره مرتكب مى شدند [به عذابى سخت] گرفتيم.' },97 : { txt : ' أفأمن أهْل الْقرى‏ أنْ یأْتیهمْ بأْسنا بیاتا وهمْ نائمون' , trans : 'آيا اهل شهرها ايمنند از اينكه هنگام شب، عذاب مدر حالى كه خوابند برآنان درآيد؟!' },98 : { txt : ' أوْ أمن أهْل الْقرى‏ أنْ یأْتیهمْ بأْسنا ضحى وهمْ یلْعبون' , trans : 'آيا اهل شهرها ايمنند از اينكه هنگام روز، عذاب ما در حالى كه سرگرم [امور دنيايى]اند بر آنان در آيد؟!' },99 : { txt : ' أفأمنوا مکْر الله فلا یأْمن مکْر الله إلا الْقوْم الْخاسرون' , trans : ' آيا از عذاب وانتقام خدا ايمنند در حالى كه جز گروه زيانكاران خود را از عذاب وانتقام خدا ايمن نمى دانند؟!' },100 : { txt : ' أولمْ یهْد للذین یرثون الْأرْض منْ بعْد أهْلها أنْ لوْ نشا أصبْناهمْ بذنوبهمْ ونطْبع على‏ قلوبهمْ فهمْ لایسْمعون' , trans : 'آيا [سرگذشت عبرت آموز پيشينيان]براى كسانى كه زمين را پس از صاحبانش به ارث مي برند، روشن نكرده كه اگر ما بخواهيم آنان را به كيفر گناهانشان مى رسانيم وبر دلهايشان مهر مى زنيم، پس آنان [بعد از آن دعوت حق ر] نشنوند؟' },101 : { txt : ' تلْک الْقرى‏ نقص علیْک منْ أنْبائها ولقدْ جاتْهمْ رسلهمْ بالْبینات فما کانوا لیؤْمنوا بما کذبوا من قبْل کذلک یطْبع الله على‏ قلوب الْکافرین' , trans : 'اين شهرهاستكه بخشى از داستانهايش را براى تو بيان مى كنيم، ويقيناً پيامبرانشان براى آنان دلايل روشن آوردند، ولى آنان بر آن نبودند كه به حقايقى كه پيش از آمدن آن دلايل تكذيب كرده بودند ايمان بياورند; اين گونه خدا بر دلهاى كافران [به سزاى لجاجت وعنادشان] مُهر مى زند.' },102 : { txt : ' وما وجدْنا لأکْثرهمْ منْ عهْدٍ وإنْ وجدْنا أکْثرهمْ لفاسقین' , trans : 'وبراى بيشتر آنان هيچگونه پاى بندى وتعهدى [نسبت به وعدههايشان مبنى برايمان آوردن پس از ديدن معجزات ودلايل] نيافتيم، ودر حقيقت بيشتر آنان را نافرمان [وپيمانش كن] يافتيم.' },103 : { txt : ' ثم بعثْنا منْ بعْدهمْ موسى‏ بآیاتنا إلى‏ فرْعوْن وملئه فظلموا بها فانْظرْ کیْف کان عاقبة الْمفْسدین' , trans : ' سپس بعد از پيامبران گذشته موسى را با آيات خود به سوى فرعون واشراف وسران قومش فرستاديم; ولى آنان به آن آيات ستم ورزيدند. پس با تأمل بنگر كه سرانجام مفسدين چگونه بود؟' },104 : { txt : ' وقال موسى‏ یا فرْعوْن إنی رسول منْ رب الْعالمین' , trans : ' وموسى گفت: اى فرعون! يقيناً من فرستادهاى از سوى پروردگار جهانيانم.' },105 : { txt : ' حقیق على‏ أنْ لاأقول على الله إلا الْحق قدْ جئْتکمْ ببینةٍ منْ ربکمْ فأرْسلْ معی بنی إسْرائیل' , trans : 'سزوار است كه درباره خدا سخنى جز حق نگويم. بى ترديد من دليلى روشن [بر صدق رسالتم] از سوى پروردگارتان براى شما آورده ام، [از حكومت ظالمانه ات دستبردار] وبنى اسرائيل را [براى كوچ كردن از اين سرزمين] با من روانه كن.' },106 : { txt : ' قال إنْ کنْت جئْت بآیةٍ فأْت بها إنْ کنْت من الصادقین' , trans : ' [فرعون] گفت: اگر [در ادعاى پيامبرى] از راستگويانى چنانچه معجزهاى آوردهاى آن را ارائه كن.' },107 : { txt : ' فألْقى‏ عصاه فإذا هی ثعْبان مبین' , trans : 'پس موسى عصايش را انداخت، پس به ناگاه اژدهايى آشكار شد.' },108 : { txt : ' ونزع یده فإذا هی بیْضا للناظرین' , trans : ' ودستش را از گريبانش بيرون كشيد كه ناگاه دست براى بينندگان سپيد ودرخشان گشت.' },109 : { txt : ' قال الْملأ منْ قوْم فرْعوْن إن هذا لساحر علیم' , trans : ' اشراف وسران قوم فرعون گفتند: قطعاً اين جادوگرى [زبردست و] داناست.' },110 : { txt : ' یرید أنْ یخْرجکمْ منْ أرْضکمْ فماذا تأْمرون' , trans : ' مي خواهد شما را از سرزمينتان بيرون كند; اينك [درباره او] چه رأى ونظرى مي دهيد؟' },111 : { txt : ' قالوا أرْجه وأخاه وأرْسلْ فی الْمدائن حاشرین' , trans : ' گفتند: [مجازات]او وبرادرش را به تأخير انداز ونيروهاى گردآورنده را به شهرها روانه كن.' },112 : { txt : ' یأْتوک بکل ساحرٍ علیمٍ' , trans : ' تا هر جادوگرى دانا را به نزد تو آورند.' },113 : { txt : ' وجا الْسحرة فرْعوْن قالوا إن لنا لأجْرا إنْ کنا نحْن الْغالبین' , trans : 'وجادوگران نزد فرعون آمدند [و] گفتند: آيا اگر پيروز شويم، حتماً براى ما پاداش ومزد قابل توجهى خواهد بود؟' },114 : { txt : ' قال نعمْ وإنکمْ لمن الْمقربین' , trans : 'گفت: آرى، ويقيناً از مقرّبان خواهيد بود.' },115 : { txt : ' قالوا یاموسى‏ إما أنْ تلْقی وإما أنْ نکون نحْن الْملْقین' , trans : 'جادوگران گفتند: اى موسى! يا تو [چوب دست خود ر] بينداز، يا اينكه ما مى اندازيم.' },116 : { txt : ' قال ألْقوا فلما ألْقوْا سحروا أعْین الناس واسْترْهبوهمْ وجاو بسحْرٍ عظیمٍ' , trans : '[موسى] گفت: شما بيندازيد. هنگامى كه انداختند، چشمهاى مردم را جادو كردند وآنان را سخت ترساندند، وجادويى بزرگ وشگفت آور به ميان آوردند.' },117 : { txt : ' وأوْحیْنا إلى‏ موسى‏ أنْ ألْق عصاک فإذا هی تلْقف ما یأْفکون' , trans : 'وبه موسى وحى كرديم: عصايت را بينداز. ناگهان آنچه را جادوگران به دروغ بافته بودند، به سرعت بلعيد!' },118 : { txt : ' فوقع الْحق وبطل ماکانوا یعْملون' , trans : 'پس حق ثابت شد وآنچه را همواره جادوگران [به عنوان سِحر] انجام مى دادند، باطل وپوچ گشت.' },119 : { txt : ' فغلبوا هنالک وانْقلبوا صاغرین' , trans : ' پس [فرعونيان] در آنجا مغلوب شدند وبا ذلت وخوارى بازگشتند.' },120 : { txt : ' وألْقی الْسحرة ساجدین' , trans : ' وجادوگران [با ديدن آن معجزه عظيم وباطل شدن سِحر خويش] به سجده افتادند.' },121 : { txt : ' قالوا آمنا برب الْعالمین' , trans : 'گفتند: [از روى حقيقت] به پروردگار جهانيان ايمان آورديم،' },122 : { txt : ' رب موسى‏ وهارون' , trans : ' پروردگار موسى وهارون.' },123 : { txt : ' قال فرْعوْن آمنْتمْ به قبْل أنْ آذن لکمْ إن هذا لمکْر مکرْتموه فی الْمدینة لتخْرجوا منْها أهْلها فسوْف تعْلمون' , trans : 'فرعون گفت: آيا پيش از آنكه من به شما اجازه دهم به او ايمان آوريد؟! مسلماً اين توطئه ونيرنگى است كه [شما وموسى] در اين شهر برپا كرده ايد تا مردمش را از آن بيرون كنيد، ولى به زودى خواهيد دانست.' },124 : { txt : ' لأقطعن أیْدیکمْ وأرْجلکمْ منْ خلافٍ ثم لأصلبنکمْ أجْمعین' , trans : 'قطعاً دستها وپاهايتان را يكى از چپ ويكى از راست جدا مي کنم، سپس همه شما را به دار خواهم آويخت.' },125 : { txt : ' قالوا إنا إلى‏ ربنا منْقلبون' , trans : ' گفتند: ما به سوى پروردگارمان بازمى گرديم [بنابراين ترسى از مجازات تو نداريم.]' },126 : { txt : ' وما تنْقم منا إلا أنْ آمنا بآیات ربنا لما جاتْنا ربنا أفْرغْ علیْنا صبْرا وتوفنا مسْلمین' , trans : 'وتو ما را جز به اين سبب به كيفر نمى رسانى كه ما به آيات پروردگارمان هنگامى كه به سوى ما آمد، ايمان آورديم. [آنگاه به دعا روى آوردند وگفتند:] پروردگار! صبر وشكيبايى بر ما فرو ريز وما را در حالى كه تسليم [فرمانها واحكامت] باشيم، بميران.' },127 : { txt : ' وقال الْملأ منْ قوْم فرْعوْن أتذر موسى‏ وقوْمه لیفْسدوا فی الْأرْض ویذرک وآلهتک قال سنقتل أبْناهمْ ونسْتحْیی نساهمْ وإنا فوْقهمْ قاهرون' , trans : ' اشراف وسران قوم فرعون گفتند: آيا موسى وقومش را رها مي کني تا در اين سرزمين فساد وتباهى كنند وتو ومعبودهايت را واگذارند؟ گفت: به زودى پسرانشان را به صورتى وسيع وگسترده به قتل مي رسانيم وزنانشان را زنده مى گذاريم وما بر آنان چيره ومُسلّطيم.' },128 : { txt : ' قال موسى‏ لقوْمه اسْتعینوا بالله واصْبروا إن الْأرْض لله یورثها منْ یشا منْ عباده والْعاقبة للْمتقین' , trans : 'موسى به قومش گفت: از خدا يارى بخواهيد، وشكيبايى ورزيد، يقيناً زمين در سيطره مالكيّت وفرمانروايى خداست، آن را به هر كس از بندگانش كه بخواهد مى بخشد، وسرانجام نيك براى پرهيزكاران است.' },129 : { txt : ' قالوا أوذینا منْ قبْل أنْ تأْتینا ومنْ بعْد ما جئْتنا قال عسى‏ ربکمْ أنْ یهْلک عدوکمْ ویسْتخْلفکمْ فی الْأرْض فینْظر کیْف تعْملون' , trans : 'گفتند: پيش از آنكه تو نزد ما بيايى شكنجه وآزار شديم، ونيز پس از آنكه آمدهاى [مورد شكنجه وآزاريم]. گفت: اميد است كه پروردگارتان دشمنانتان را نابود كند، وشما را در اين سرزمين، جانشين [آنان] گرداند، پس بنگرد كه شما [پس از فرعونيان]چگونه عمل مى كنيد؟' },130 : { txt : ' ولقدْ أخذْنا آل فرْعوْن بالسنین ونقْصٍ من الثمرات لعلهمْ یذکرون' , trans : ' وفرعونيان را به قحطى وخشكسالى هاى متعدد وكمبود بسيار شديدِ بخشى از محصولات دچار نموديم تا متذكّر شوند.' },131 : { txt : ' فإذا جاتْهم الْحسنة قالوا لنا هذه وإنْ تصبْهمْ سیئة یطیروا بموسى‏ ومنْ معه ألا إنما طائرهمْ عنْد الله ولکن أکْثرهمْ لایعْلمون' , trans : 'پس هنگامى كه رفاه ونعمت به آنان روى مى كرد، مى گفتند: اين به سبب [شايستگىِ] خود ماست، وچون گزند وآسيبى به آنان مى رسيد، به موسى وهمراهانش فال بد مى زدند; آگاه باشيد كه [سررشته و] علت شومى ونحوست فرعونيان [كه عكس العمل زشتى هاى خود آنان است] نزد خداست، ولى بيشترشان نمى دانند.' },132 : { txt : ' وقالوا مهْما تأْتنا به منْ آیةٍ لتسْحرنا بها فما نحْن لک بمؤْمنین' , trans : ' فرعونيان گفتند: [اى موسى! از دعوتت دست بردار كه] هر چه را به عنوان معجزه براى ما بياورى تا به وسيله آن ما را جادو كنى به تو ايمان نمى آوريم.' },133 : { txt : ' فأرْسلْنا علیْهم الطوفان والْجراد والْقمل والضفادع والدم آیاتٍ مفصلاتٍ فاسْتکْبروا وکانوا قوْما مجْرمین' , trans : 'پس ما توفان وهجوم ملخ وشپش وقورباغه وآلوده شدن وسايل زندگى را به خون كه عذابهاى گوناگونى بود به سوى آنان فرستاديم، باز هم تكبّر وسركشى كردند وگروهى مجرم وگناهكار بودند.' },134 : { txt : ' ولما وقع علیْهم الرجْز قالوا یا موسى ادْع لناربک بما عهد عنْدک لئنْ کشفْت عنا الْرجْز لنؤْمنن لک ولنرْسلن معک بنی إسْرائیل' , trans : 'وهرگاه عذاب بر آنان فرود آمد، گفتند: اى موسى! پروردگارت را به پيمانى كه با تو دارد [وآن مستجاب كردن دعاى توست] براى ما بخوان كه اگر اين عذاب را از ما برطرف كنى يقيناً به تو ايمان مى آوريم وبنى اسرائيل را با تو روانه مى كنيم.' },135 : { txt : ' فلما کشفْنا عنْهم الْرجْز إلى‏ أجلٍ همْ بالغوه إذا همْ ینْکثون' , trans : 'پس هنگامى كه عذاب را تا مدتى كه [مى بايد همه] آنان به پايان مهلت آن مى رسيدند از ايشان برطرف مى كرديم، به دور از انتظار پيمانشان را مى شكستند.' },136 : { txt : ' فانْتقمْنا منْهمْ فأغْرقْناهمْ فی الْیم بأنهمْ کذبوا بآیاتنا وکانوا عنْها غافلین' , trans : 'نهايتاً به سبب اينكه آيات ما را تكذيب كردند، واز آنها غافل وبى خبر بودند، از آنان انتقام گرفتيم ودر دريا غرقشان كرديم.' },137 : { txt : ' وأوْرثْنا الْقوْم الذین کانوا یسْتضْعفون مشارق الْأرْض ومغاربها التی بارکْنا فیها وتمتْ کلمت ربک الْحسْنى‏ على‏ بنی إسْرائیل بما صبروا ودمرْنا ماکان یصْنع فرْعوْن وقوْمه وما کانوا یعْرشون' , trans : 'وبه آن گروهى كه همواره ناتوان وزبونشان شمرده بودند، نواحى شرقى وغربى آن سرزمين را كه در آن [از جهت فراوانى نعمت، ارزانى وحاصلخيزى] بركت قرار داده بوديم، بخشيديم; و وعده نيكوتر وزيباتر پروردگارت بر بنى اسرائيل به [پاداش] صبرى كه [بر سختى ها وبلاه] كردند تحقّق يافت، وآنچه را كه همواره فرعون وفرعونيان [از كاخ وقصرهاى مجلّل] وسايه بانهاى خوشنشين مى افراشتند، نابود كرديم.' },138 : { txt : ' وجاوزْنا ببنی إسْرائیل الْبحْر فأتوْا على‏ قوْمٍ یعْکفون على‏ أصْنامٍ لهمْ قالوا یاموسى اجْعلْ لنا إلها کما لهمْ آلهة قال إنکمْ قوْم تجْهلون' , trans : 'وبنى اسرائيل را از دريا [يى كه فرعونيان را در آن غرِ كرديم] عبور داديم; پس به گروهى گذر كردند كه همواره بر پرستش بتهاى خود ملازمت داشتند، گفتند: اى موسى! همانگونه كه براى آنان معبودانى است، تو هم براى ما معبودى قرار بده!! موسى گفت: قطعاً شما گروهى هستيد كه جهالت ونادانى ميورزيد.' },139 : { txt : ' إن هؤلا متبر ماهمْ فیه وباطل ماکانوا یعْملون' , trans : 'بى ترديد آنچه اينان در آن قرار دارند [وآن عقايد شرك آلود وآيين بتپرستى است]نابود شده وفاسد است، وآنچه همواره انجام مي دهند، باطل وبيهوده است.' },140 : { txt : ' قال أغیْر الله أبْغیکمْ إلها وهو فضلکمْ على الْعالمین' , trans : ' [موسى با يك دنيا شگفتى وتعجب] گفت: آيا غير خدا را [كه هيچگونه شايستگى پرستش ندارد] به عنوان معبود برايتان طلب كنم؟ در حالى كه اوست كه شما را بر جهانيان [روزگارتان] برترى داد.' },141 : { txt : ' وإذْ أنْجیْناکمْ منْ آل فرْعوْن یسومونکمْ سو الْعذاب یقتلون أبْناکمْ ویسْتحْیون نساکمْ وفی ذلکمْ بلا منْ ربکمْ عظیم' , trans : 'و[ياد كنيد] هنگامى را كه شما را از [چنگال ظالمانه] فرعونيان نجات داديم، هم آنان كه شما را به سختترين صورت شكنجه مي کردند، [وبه شكلى گسترده] پسرانتان را مى كشتند، وزنانتان را [براى به عزا نشستن در مرگ پسران وبيگارى] زنده مى گذاشتند، وبراى شما در اين [امور]آزمايشى بزرگ از سوى پروردگارتان بود.' },142 : { txt : ' وواعدْنا موسى‏ ثلاثین لیْلة وأتْممْناها بعشْرٍ فتم میقات ربه أرْبعین لیْلة وقال موسى‏ لْأخیه هارون اخْلفْنی فی قوْمی وأصْلحْ ولاتتبعْ سبیل الْمفْسدین' , trans : 'وبا موسى [براى عبادتى ويژه ودريافت تورات] سى شب وعده گذاشتيم وآن را با [افزودن] ده شب كامل كرديم، پس ميعادگاه پروردگارش به چهل شب پايان گرفت، وموسى [هنگامى كه به ميعادگاه مي رفت] به برادرش هارون گفت: در ميان قومم جانشين من باش وبه اصلاح برخيز واز راه وروش مفسدان پيروى مكن.' },143 : { txt : ' ولما جا موسى‏ لمیقاتنا وکلمه ربه قال رب أرنی أنْظرْ إلیْک قال لنْ ترانی ولکن انْظرْ إلى الْجبل فإن اسْتقر مکانه فسوْف ترانی فلما تجلى‏ ربه للْجبل جعله دکا وخر موسى‏ صعقا فلما أفاق قال سبْحانک تبْت إلیْک وأنا أول الْمؤْمنین' , trans : 'زمانى كه موسى به ميعادگاه ما آمد، وپروردگارش با وى سخن گفت، عرض كرد: پروردگار! جمال با كمال ذات بى نهايتت را [به قلب من] بنماى تا تو را [به رؤيت ويژه باطنى] بنگرم. خدا فرمود: هرگز مرا نخواهى ديد، ولى به اين كوه بنگر اگر [پس از جلوه من] بر جاى خود ثابت وبرقرار ماند، تو هم به زودى مرا خواهى ديد. چون پروردگارش بر كوه جلوه كرد، آن را متلاشى نمود وموسى بى هوش شد، پس هنگامى كه به هوش آمد گفت: تو منزّهى [از اينكه مشاهده شوى،] به سويت بازگشتم، ومن [در ميان مردم اين روزگار]نخستين باور كننده [اين حقيقت كه هرگز ديده نمى شوى] هستم.' },144 : { txt : ' قال یا موسى‏ إنی اصْطفیْتک على الْناس برسالاتی وبکلامی فخذْ ماآتیْتک وکنْ من الشاکرین' , trans : '[خد] فرمود: اى موسى! من تو را به [ابلاغ] پيامهايم وبه سخن گفتنم با تو بر همه مردم برگزيدم; پس آنچه را [از پيامهايم] به تو دادم، دريافت كن، [وبه كار بند] واز سپاسگزاران باش.' },145 : { txt : ' وکتبْنا له فی الْألْواح منْ کل شیْ‏ٍ موْعظة وتفْصیلا لکل شیْ‏ٍ فخذْها بقوةٍ وأْمرْ قوْمک یأْخذوا بأحْسنها سأوریکمْ دار الْفاسقین' , trans : 'وبراى او در الواحِ [تورات] از هر چيزى [كه در باب دين مورد نياز مردم باشد] پندى وبراى هر چيزى [كه تأمين كننده هدايت انسانها باشد] سخنى روشن نوشتيم; پس [به او گفتيم:] آن را با قدرت[ى تمام وعزمى استوار] دريافت كن، [و به كار بند] وقوم خود را فرمان ده كه آن را به نيكوترين صورت دريافت كنند [و به كار بندند.] به زودى سراى فاسقان را [كه در دنيا ويرانى كاخها وخانه هاى آنان، ودر آخرت دوزخ است] به شما نشان مي دهم.' },146 : { txt : ' سأصْرف عنْ آیاتی الذین یتکبرون فی الْأرْض بغیْر الْحق وإن یروْا کل آیةٍ لایؤْمنوا بها وإن یروْا سبیل الرشْد لایتخذوه سبیلا وإن یروْا سبیل الْغی یتخذوه سبیلا ذلک بأنهمْ کذبوا بآیاتنا وکانوا عنْها غافلین' , trans : 'به زودى كسانى را كه در روى زمين به ناحق گردنكشى وتكبّر مى كنند از [فهم] آياتم بازمى دارم كه اگر هر آيه اى را ببينند، به آن ايمان نمى آورند وچون راه هدايت را مشاهده كنند، آن را راه ورسم زندگى نگيرند واگر راه گمراهى را ببينند، آن را راه وروش خود گيرند; اين [بازداشتن از فهم آياتم]به سبب آن است كه آيات ما را تكذيب كردند واز آنها غافل وبى خبر بودند.' },147 : { txt : ' والذین کذبوا بآیاتنا ولقا الآخرة حبطتْ أعْمالهمْ هلْ یجْزوْن إلا ماکانوا یعْملون' , trans : 'وآنان كه آيات ما وديدار آخرت را تكذيب كردند، اعمالشان تباه وبى اثر شد. آيا جز به آنچه همواره [بر طبق كفر وانحرافشان] انجام مى دادند، كيفر داده مى شوند؟!' },148 : { txt : ' واتخذ قوْم موسى‏ من بعْده منْ حلیهمْ عجْلا جسدا له خوار ألمْ یروْا أنه لایکلمهمْ ولا یهْدیهمْ سبیلا اتخذوه وکانوا ظالمین' , trans : 'وقوم موسى پس از [رفتن] او [به ميعادگاه پروردگار]، از زيورهاى خود مجسمه گوسالهاى ساختند كه صداى گاو داشت! آيا نمى ديدند كه آن مجسمه با آنان سخن نمى گويد وآنان را به راهى هدايت نمى كند؟! [ولى با روشن بودن اين حقيقت كه مجسمهاى بيش نيست وهيچ كارى از دستش بر نمى آيد] آن را [به عنوان معبودى براى پرستش] گرفتند و[در صورتى كه در اين انتخاب] از ستمكاران بودند.' },149 : { txt : ' ولما سقط فی أیْدیهمْ ورأوْا أنهمْ قدْ ضلوا قالوا لئن لمْ یرْحمْنا ربنا ویغْفرْ لنا لنکونن من الْخاسرین' , trans : 'هنگامى كه به شدت پشيمان شدند [و به باطل بودن گوساله پرستى آگاه گشتند] ودانستند كه قطعاً گمراه شده اند، گفتند: اگر پروردگارمان به ما رحم نكند وما را نيامرزد، يقيناً از زيانكاران خواهيم بود.' },150 : { txt : ' ولما رجع موسى‏ إلى‏ قوْمه غضْبان أسفا قال بئْسما خلفْتمونی من بعْدی أعجلْتمْ أمْر ربکمْ وألْقى الْألْواح وأخذ برأْس أخیه یجره إلیْه قال ابْن أم إن الْقوْم اسْتضْعفونی وکادوا یقْتلوننی فلا تشْمتْ بی الْأعْدا ولا تجْعلْنی مع الْقوْم الظالمین' , trans : 'وهنگامى كه موسى [پس از آگاهى از آن پيش آمد خطرناك] خشمگين وبسيار اندوهناك به سوى قومش بازگشت، گفت: پس از من بد جانشينانى برايم بوديد، آيا [با پرستش گوساله] بر فرمان پروردگارتان [كه در تورات آمده] پيشى گرفتيد [وصبر نكرديد تا من بيايم وفرمان خدا را به شما ابلاغ كنم؟] والواح را افكند وسر برادرش را گرفت [و] او را به سوى خود مى كشيد. [هارون] گفت: اى فرزند مادرم! اين گروه مرا ناتوان و زبون شمردند، ونزديك بود مرا به قتل برسانند، پس مرا با مؤاخذه كردنم دشمنْ شاد مكن، و[هم طراز] باگروه ستمكاران قرار مده.' },151 : { txt : ' قال رب اغْفرْ لی ولأخی وأدْخلْنا فی رحْمتک وأنْت أرْحم الراحمین' , trans : '[موسى] گفت: پروردگار! مرا وبرادرم را بيامرز، وما را در رحمتت درآور، كه تو مهربانترين مهربانانى.' },152 : { txt : ' إن الذین اتخذوا الْعجْل سینالهمْ غضب من ربهمْ وذلة فی الْحیاة الدنْیا وکذلک نجْزی الْمفْترین' , trans : 'بى ترديد كسانى كه گوساله را [به پرستش] گرفتند، به زودى خشمى سخت از پروردگارشان، وخوارى وذلتى در زندگى دنيا به آنان خواهد رسيد; واينگونه دروغ بافان را كيفر مى دهيم.' },153 : { txt : ' والذین عملوا السیئات ثم تابوا من بعْدها وآمنوا إن ربک من بعْدها لغفور رحیم' , trans : 'وآنان كه مرتكب بدى ها شدند، سپس بعد از آن توبه كردند، وايمان آوردند [اميدوار باشند كه] يقيناً پروردگارت پس از آن [توبه وايمان]بسيار آمرزنده ومهربان است.' },154 : { txt : ' ولما سکت عن موسى الْغضب أخذ الْألْواح وفی نسْختها هدى ورحْمة للذین همْ لربهمْ یرْهبون' , trans : 'وهنگامى كه خشم موسى فرو نشست، الواح را برگرفت، ودر نوشته هايش براى كسانى كه از [مخالفت بافرمانهاى] پروردگارشان مى ترسند، هدايت ورحمت بود.' },155 : { txt : ' واخْتار موسى‏ قوْمه سبْعین رجلا لمیقاتنا فلما أخذتْهم الرجْفة قال رب لوْ شئْت أهْلکْتهم من قبْل وإیای أتهْلکنا بما فعل السفها منا إنْ هی إلا فتْنتک تضل بها من تشا وتهْدی من تشا أنْت ولینا فاغْفرْ لنا وارْحمْنا وأنت خیْر الْغافرین' , trans : 'موسى از ميان قومش هفتاد مرد را براى ميعادگاه ما بر گزيد; پس هنگامى كه [به سبب درخواست نابجايشان] آن زلزله شديد نابود كننده آنان را فرا گرفت، گفت: پروردگار! اگر مى خواستى مى توانستى همه آنان ومرا پيش از اين هلاك كنى [اى كاش پيش از اين هلاك مى كردى تا بنى اسرائيل گمان نكنند كه مرا در اين حادثه توطئه ومكرى بوده] آيا ما را به خاطر گناهى كه سبك مغزانمان مرتكب شدند، هلاك مي کني؟ اين [حادثه] چيزى جز آزمايش تو نيست، هر كه را بخواهى [به آزمايشت] گمراه مي کني، وهر كه را بخواهى هدايت مىنمايى، تو سرپرست وياور مايى، ما را بيامرز وبه ما رحم كن كه تو بهترين آمرزندگانى.' },156 : { txt : ' واکْتبْ لنا فی هذه الدنْیا حسنة وفی الآخرة إنا هدْنا إلیْک قال عذابی أصیب به منْ أشا ورحْمتی وسعتْ کل شیْ‏ٍ فسأکْتبها للذین یتقون ویؤْتون الزکاة والذین هم بآیاتنا یؤْمنون' , trans : 'وبراى ما در اين دنيا وآخرت، نيكى مقرّر كن كه ما به سوى تو بازگشته ايم. خدا فرمود: عذابم را به هر كس بخواهم مي رسانم ورحمتم همه چيز را فرا گرفته است، پس به زودى آن را براى كسانى كه [از شرك، كفر، بتپرستى وارتداد] مى پرهيزند وزكات مى پردازند وبه آياتم ايمان مى آورند، مقرّر ولازم مى دارم.' },157 : { txt : ' الذین یتبعون الرسول النبی الْأمی الذی یجدونه مکْتوبا عندهمْ فی التوراة والْإنْجیل یأْمرهم بالْمعْروف وینْهاهمْ عن الْمنْکر ویحل لهم الطیبات ویحرم علیْهم الْخبائث ویضع عنْهمْ إصْرهمْ والْأغْلال التی کانتْ علیْهمْ فالذین آمنوا به وعزروه ونصروه واتبعوا النور الذی أنْزل معه أوْلئک هم الْمفْلحون' , trans : 'همان كسانى كه از اين رسول وپيامبر «ناخوانده درس» كه او را نزد خود [با همه نشانهها واوصافش] در تورات وانجيل نگاشته مى يابند، پيروى مى كنند; پيامبرى كه آنان را به كارهاى شايسته فرمان مى دهد، واز اعمال زشت بازمى دارد، وپاكيزه ها را بر آنان حلال مى نمايد، وناپاكها را بر آنان حرام مى كند، وبارهاى تكاليف سنگين وزنجيره ها [ىِ جهل، بى خبرى وبدعت را] كه بردوش عقل وجان آنان است برمى دارد; پس كسانى كه به او ايمان آوردند و و را [در برابر دشمنان] حمايت كردند وياريش دادند واز نورى كه بر او نازل شده پيروى نمودند، اينان همان رستگارانند.' },158 : { txt : ' قلْ یاأیها الناس إنی رسول الله إلیْکمْ جمیعا الذی له ملْک السماوات والْأرْض لا إله إلا هو یحْیی ویمیت فآمنوا بالله ورسوله النبی الْأمی الذی یؤْمن بالله وکلماته واتبعوه لعلکمْ تهْتدون' , trans : 'بگو: اى مردم! يقيناً من فرستاده خدا به سوى همه شمايم; خدايى كه مالكيّت وفرمانروايى آسمانه وزمين فقط در سيطره اوست، جز او معبودى نيست، زنده مى كند ومى ميراند، پس به خدا ورسول او پيامبر ناخوانده درس كه به خدا وتمام سخنان او ايمان دارد ايمان بياوريد، واز او پيروى كنيد تا هدايت يابيد.' },159 : { txt : ' ومن قوْم موسى‏ أمة یهْدون بالحق وبه یعْدلون' , trans : ' واز قوم موسى گروهى هستند كه مردم را با [موازين وروشهاىِ] حق هدايت مى كنند وبه درستى وراستى داورى مى نمايند.' },160 : { txt : ' وقطعْناهم اثْنتیْ عشْرة أسْباطا أمما وأوْحیْنا إلى‏ موسى‏ إذ اسْتسْقاه قوْمه أن اضْرب بعصاک الْحجر فانبجستْ منْه اثْنتا عشْرة عیْنا قدْ علم کل أناسٍ مشْربهمْ وظللْنا علیْهم الْغمام وأنْزلْنا علیْهم الْمن والسلْوى‏ کلوا من طیبات مارزقْناکمْ وما ظلمونا ولکن کانوا أنْفسهمْ یظْلمون' , trans : 'وما بنى اسرائيل را به دوازده قبيله كه هر يك امتى بودند، تقسيم كرديم، وبه موسى هنگامى كه قومش از او درخواست آب كردند، وحى نموديم كه: عصايت را بر اين سنگ بزن; در نتيجه دوازده چشمه از آن جوشيد; هر گروهى چشمه ويژه به خود را شناخت; وابر را بر سر آنان سايبان قرار داديم، وبراى آنان منّ وسلوى [ترنجبين ومرغى مخصوص] نازل كرديم [وبه آنان گفتيم:] از روزى هاى پاكيزهاى كه به شما داديم، بخوريد. و[آنان با سرپيچى از فرمانهاى ما] بر ما ستم نكردند، ولى همواره بر خود ستمى ميورزيدند.' },161 : { txt : ' وإذْ قیل لهم اسْکنوا هذه الْقرْیة وکلوا منْها حیْث شئْتمْ وقولوا حطة وادْخلوا الْباب سجدا نغْفرْ لکمْ خطیئاتکمْ سنزید الْمحْسنین' , trans : 'و[ياد كنيد] هنگامى را كه به بنى اسرائيل گفته شد: در اين شهر [بيت المقدس] سكونت گزينيد، واز هر جا كه خواستيد [ازميوه ومحصولاتش] بخوريد، وبگوييد: [خداي! خواسته ما] ريزش گناهان است. واز دروازه [شهر يا درِ معبد] فروتنانه وسجدهكنان درآييد، تا گناهانتان را بيامرزم [و] به زودى [پاداش] نيكوكاران را بيفزايم.' },162 : { txt : ' فبدل الذین ظلموا منْهمْ قوْلا غیْر الذی قیل لهمْ فأرْسلْنا علیْهمْ رجْزا من السما بما کانوا یظْلمون' , trans : 'پس ستمكاران از آنان، سخنى را كه [بيرون دروازه شهر] به آنان گفته شده بود [پس از ورود به شهر] به سخنى ديگر تبديل كردند، [به جاى درخواست ريزش گناهان درخواست امور مادى نمودند] نهايتاً به كيفر ستمى كه همواره مرتكب مى شدند، عذابى از آسمان بر آنان فرستاديم.' },163 : { txt : ' وسْألْهمْ عن الْقرْیة التی کانتْ حاضرة الْبحْر إذْ یعْدون فی السبْت إذْ تأْتیهمْ حیتانهمْ یوْم سبْتهمْ شرعا ویوْم لایسْبتون لاتأْتیهمْ کذلک نبْلوهم بما کانوا یفْسقون' , trans : 'از آنان سرگذشت شهرى را كه در ساحل دريا بود بپرس، هنگامى كه [اهلش] در [روز تعطيلىِ] شنبه [از حكم خدا] تجاوز مي کردند; به اين صورت كه روز [تعطيلىِ] شنبه ماهى هايشان [به اراده خدا از اعمق آب به سوى ساحل مى آمدند و] به روى آب آشكار مى شدند وغير شنبه ها نمى آمدند [وآنان بر خلاف حكم خدا در تعطيلى شنبه به صيد مى پرداختند;] اين گونه آنان را در برابر نافرمانى وفسقى كه همواره داشتند، آزمايش مىكرديم.' },164 : { txt : ' وإذْ قالتْ أمة منْهمْ لم تعظون قوْما الله مهْلکهمْ أوْ معذبهمْ عذابا شدیدا قالوا معْذرة إلى‏ ربکمْ ولعلهمْ یتقون' , trans : 'وگروهى از بنى اسرائيل [كه در برابر بد كارىهاى ديگران ساكت بودند، به پند دهندگان خيرخواه ودلسوز] گفتند: چرا گروهى را كه خد هلاك كننده آنان يا عذاب كننده آنان به عذابى سخت است، پند مي دهيد؟ [پند دادن شما كارى نابجاست.] گفتند: براى اينكه در پيشگاه پروردگارمان [نسبت به رفع مسئوليت خود] حجت وعذر داشته باشيم وشايد آنان [از گناهانشان] بپرهيزند.' },165 : { txt : ' فلما نسوا ماذکروا به أنْجیْنا الذین ینْهوْن عن السو وأخذْنا الذین ظلموا بعذابٍ بئیسٍ بما کانوا یفْسقون' , trans : 'پس چون پندى را كه به آنان داده شد، فراموش كردند [در لحظه نزول عذاب] پند دهندگانى كه مردم را از بدى ها بازمى داشتند، نجات داديم وآنان را كه ستم كردند به كيفر آنكه همواره نافرمانى مي کردند، به عذابى سخت گرفتيم.' },166 : { txt : ' فلما عتوْا عن ما نهوا عنْه قلْنا لهمْ کونوا قردة خاسئین' , trans : 'وهنگامى كه از آنچه نهى شدند سركشى كردند، به آنان گفتيم: به شكل بوزينگانى رانده شده درآييد!' },167 : { txt : ' وإذْ تأذن ربک لیبْعثن علیْهمْ إلى‏ یوْم الْقیامة من یسومهمْ سو الْعذاب إن ربک لسریع الْعقاب وإنه لغفور رحیم' , trans : ' و[ياد كنيد] هنگامى را كه پروردگارت اعلام كرد كه: بى ترديد تا روز قيامت كسانى را بر ضد يهوديان [متجاوز وسركش] برانگيزد ومسلط كند كه همواره عذابى سخت به آنان بچشاند; مسلماً پروردگارت زود كيفر ويقيناً [نسبت به تائبان] بسيار آمرزنده ومهربان است.' },168 : { txt : ' وقطعْناهمْ فی الْأرْض أمما منْهم الصالحون ومنْهمْ دون ذلک وبلوْناهم بالْحسنات والسیئات لعلهمْ یرْجعون' , trans : 'وآنان را در زمين [به صورت] گروه گروه پراكنده كرديم، گروهى از آنان مردمى شايسته وگروهى از آنان غير شايسته اند، وآنان را با خوشى ها وسختى ها آزموديم، باشد كه [غير شايسته ها به صلاح، درستى، صواب وراستى] بازگردند.' },169 : { txt : ' فخلف من بعْدهمْ خلْف ورثوا الْکتاب یأْخذون عرض هذا الْأدْنى‏ ویقولون سیغْفر لنا وإن یأْتهمْ عرض مثْله یأْخذوه ألمْ یؤْخذْ علیْهمْ میثاق الْکتاب أن لایقولوا على الله إلا الْحق ودرسوا ما فیه والدار الآخرة خیْر للذین یتقون أفلا تعْقلون' , trans : 'پس بعد از آنان جانشينانى [ناشايسته وگناهكار] كه كتاب [تورات] را به ارث بردند به جاى ايشان قرار گرفتند، [آنان] متاع پست واز دست رفتنى اين دنيا [ىِ زودگذر] را [از هر راه نامشروعى]به چنگ مى زنند و[به ناحق] مي گويند: به زودى آمرزيده خواهيم شد. و[به سبب دنياگرايى وغفلت از حقايق] اگر متاع نامشروعى ديگر همانند متاع اول به آنان برسد [باز هم] آن را به چنگ مى زنند; آيا از آنان در كتاب [تورات] در حالى كه آنچه را در آن است مكرر خوانده وفهميده اند، پيمان [محكم واستوار] گرفته نشده است كه نسبت به خدا جز حق نگويند؟! [پس چرا آمرزشى كه بدون توبه از حرامخوارى وزشتكارى به آنان تعلق نمى گيرد به خدا نسبت مي دهند؟] وسراى آخرت براى كسانى كه [همواره از مال نامشروع ونسبت نارو]مى پرهيزند، بهتر است; آيا نمى انديشيد؟' },170 : { txt : ' والذین یمسکون بالْکتاب وأقاموا الصلاة إنا لانضیع أجْر الْمصْلحین' , trans : ' وآنان كه به كتاب [آسمانى]چنگ مىزنند [وعملاً به آياتش پاى بندند] ونماز را بر پا داشتهاند [داراى پاداشند] يقيناً ما پاداش اصلاحگران را ضايع نمىكنيم.' },171 : { txt : ' وإذْ نتقْنا الْجبل فوْقهمْ کأنه ظلة وظنوا أنه واقع بهمْ خذوا ما آتیْناکم بقوةٍ واذْکروا ما فیه لعلکمْ تتقون' , trans : 'و[ياد كنيد] هنگامى [ر] كه كوه [طور] را بركنديم، [و] چنان كه گويى سايبانى است بالاى سرشان قرار داديم و[ولى به سبب ضعف ايمان] پنداشتند كه بر سرشان سقوط مى كند. [به آنان گفتيم:] آنچه [از كتاب، شريعت واحكام] به شما دادهايم با قدرت[ى تمام وعزمى استوار] بگيريد، وآنچه [از معارف وحقايق] در آن است متذكّر شويد [و فرا گيريد وهمواره بهخاطر داشته باشيد] تا [با عمل به آن] پرهيزكار شويد.' },172 : { txt : ' وإذْ أخذ ربک من بنی آدم من ظهورهمْ ذریتهمْ وأشْهدهمْ على‏ أنْفسهمْ ألسْت بربکمْ قالوا بلى‏ شهدْنا أن تقولوا یوْم الْقیامة إنا کنا عنْ هذا غافلین' , trans : 'و[ياد كنيد] هنگامى را كه پروردگارت از صلب بنى آدم نسلشان را پديد آورد، وآنان را [در ارتباط با پروردگاريش] بر خودشان گواه گرفت [وفرمود:] آيا من پروردگار شما نيستم؟ [انسانها با توجه به وابستگى وجودشان و وجود همه موجودات به پروردگارى وربوبيّت حق] گفتند: آرى، گواهى داديم. [پس اقرار به پروردگارى خود را در اين دنيا از شما گرفتيم] تا روز قيامت نگوييد: ما از اين [حقيقت آشكار وروشن] بى خبر بوديم.' },173 : { txt : ' أوْ تقولوا إنما أشْرک آباؤنا من قبْل وکنا ذریة من بعْدهمْ أفتهْلکنا بما فعل الْمبْطلون' , trans : 'يا نگوييد: پدرانمان پيش از ما مشرك بودند، وما فرزندانى پس از آنان بوديم [و راهى جز تقليد از آنان نداشتيم] آيا ما را بهخاطر آنچه باطلگرايان انجام دادند، هلاك مي کني؟' },174 : { txt : ' وکذلک نفصل الآیات ولعلهمْ یرْجعون' , trans : ' واين گونه آيات را [مُستدل ومنطقى]تفصيل وتوضيح مىدهيم [تا تدبّر كنند] وبراى اينكه [از شرك به توحيد] بازگردند.' },175 : { txt : ' واتْل علیْهمْ نبأ الذی آتیْناه آیاتنا فانْسلخ منْها فأتْبعه الشیْطان فکان من الْغاوین' , trans : 'وسرگذشت كسى كه آيات خود را به او عطا كرديم و او عملاً از آنان جدا شد، براى آنان بخوان; پس شيطان او را دنبال كرد [تا به دامش انداخت]ودر نتيجه از گمراهان شد.' },176 : { txt : ' ولوْ شئْنا لرفعْناه بها ولکنه أخْلد إلى الْأرْض واتبع هواه فمثله کمثل الْکلْب إن تحْملْ علیْه یلْهثْ أوْ تتْرکْه یلْهثْ ذلک مثل الْقوْم الذین کذبوا بآیاتنا فاقْصص الْقصص لعلهمْ یتفکرون' , trans : 'واگر مى خواستيم [درجات ومقاماتش را] به وسيله آن آيات بالا مى برديم، ولى او به امور ناچيز مادى ولذتهاىِ زودگذرِ دنيايى تمايل پيدا كرد واز هواى نفسش پيروى نمود; پس داستانش چون داستان سگ است [كه]اگر به او هجوم برى، زبان از كام بيرون مى آورد، واگر به حال خودش واگذارى [باز هم] زبان از كام بيرون مى آورد. اين داستان گروهى است كه آيات ما را تكذيب كردند; پس اين داستان را [براى مردم] حكايت كن، شايد [نسبت به امور خويش]بينديشند.' },177 : { txt : ' سا مثلا الْقوْم الذین کذبوا بآیاتنا وأنْفسهمْ کانوا یظْلمون' , trans : ' بد است داستان گروهى كه آيات ما را تكذيب كردند وهمواره به خود ستمرو مى داشتند.' },178 : { txt : ' من یهْد الله فهو الْمهْتدی ومن یضْللْ فأولئک هم الْخاسرون' , trans : 'هركه را خدا هدايت كند،پس او ر اه يافته واقعى است،وكسانى را كه [به سبب عناد ولجاجتشان] گمراه نمايد، پس اينان همان زيانكارانند.' },179 : { txt : ' ولقدْ ذرأْنا لجهنم کثیرا من الْجن والْإنْس لهمْ قلوب لایفْقهون بها ولهمْ أعْین لایبْصرون بها ولهمْ آذان لایسْمعون بها أولئک کالْأنْعام بلْ همْ أضل أولئک هم الْغافلون' , trans : 'ومسلماً بسيارى از جنّيان وآدميان را براى دوزخ آفريدهايم [زير] آنان را دلهايى است كه به وسيله آن [معارف الهى ر] در نمىيابند، وچشمانى است كه توسط آن [حقايق ونشانه هاى حق ر] نمى بينند، وگوشهايى است كه به وسيله آن [سخن خدا وپيامبران را ]نمى شنوند، آنان مانند چهارپايانند بلكه گمراهترند; اينانند كه بى خبر وغافل [ازمعارف وآيات خداى] اند.' },180 : { txt : ' ولله الْأسْما الْحسْنى‏ فادْعوه بها وذروا الذین یلْحدون فی أسْمائه سیجْزوْن ما کانوا یعْملون' , trans : 'ونيكوترين نامها [به لحاظ معانى] ويژه خداست، پس او را با آن نامها بخوانيد; وآنان كه در نامهاى خدا به انحراف مى گرايند [و او را با نامهايى كه نشان دهنده كاستى ونقص است، مى خوانند] رها كنيد; آنان به زودى به همان اعمالى كه همواره انجام مى دادند، جزا داده مى شوند.' },181 : { txt : ' وممنْ خلقْنا أمة یهْدون بالْحق وبه یعْدلون' , trans : ' واز ميان كسانى كه آفريدهايم [يعنى جنّيان وآدميان]گروهى [هستند كه همنوعان خود را] به حق هدايت مى كنند وبه درستى وراستى داورى مى نمايند.' },182 : { txt : ' والذین کذبوا بآیاتنا سنسْتدْرجهم منْ حیْث لایعْلمون' , trans : 'وكسانى كه آيات ما را تكذيب كردند، به تدريج ازجايى كه نمى دانند [به ورطه سقوط وهلاكت مى كشانيم تا عاقبت به عذاب دنيا وآخرت دچار شوند.]' },183 : { txt : ' وأمْلی لهمْ إن کیْدی متین' , trans : ' وبه آنان مهلت مى دهيم; [زيرا از سيطره قدرت ما بيرون رفتنى نيستند] يقيناً تدبير ونقشه من استوار است.' },184 : { txt : ' أولمْ یتفکروا ما بصاحبهم من جنةٍ إنْ هو إلا نذیر مبین' , trans : ' آيا انديشه نكردند كه در همنشين آنان [يعنى پيامبر اسلام] هيچ نوع جنونى نيست; او فقط بيم دهندهاى آشكار [نسبت به سرانجام شوم بدكاران] است.' },185 : { txt : ' أولمْ ینظروا فی ملکوت السماوات والْأرْض وما خلق الله من شیْ‏ٍ وأنْ عسى‏ أن یکون قد اقْترب أجلهمْ فبأی حدیثٍ بعْده یؤْمنون' , trans : 'آيا در [فرمانروايى و] مالكيّت [وربوبيّت] بر آسمانه وزمين وهر چيزى كه خدا آفريده واينكه شايد پايان عمرشان نزديك شده باشد با تأمل ننگريسته اند؟ [و اگر به قرآن مجيد، اين كتاب هدايتگر ايمان نياورند] پس بعد ازآن به كدام سخن ايمان مى آورند؟!' },186 : { txt : ' من یضْلل الله فلا هادی له ویذرهمْ فی طغْیانهمْ یعْمهون' , trans : 'براى كسانى كه خدا [به سبب لجاجت وعنادشان] گمراهشان كند، هدايت كنندهاى نيست; وآنان را در سركشى وتجاوزشان وا مى گذارد تا در [گمراهى شان] سرگردان وحيران بمانند.' },187 : { txt : ' یسْئلونک عن الساعة أیان مرْساها قلْ إنما علْمها عند ربی لا یجلیها لوقْتها إلا هو ثقلتْ فی السماوات والْأرْض لاتأْتیکمْ إلا بغْتة یسْئلونک کأنک حفی عنْها قلْ إنما علْمها عنْد الله ولکن أکْثر الناس لایعْلمون' , trans : 'همواره درباره قيامت از تو مى پرسند كه وقوع آن چه وقت است؟ بگو: دانش آن فقط نزد پروردگار من است، غير او آن را در وقت معينش آشكار نمى كند; [تحملِ اين حادثه عظيم وهولناك،] بر آسمانها وزمين سنگين ودشوار است، جز بهطور ناگهانى بر شما نمى آيد. آنگونه از تو مى پرسند كه گويا تو از وقت وقوعش به شدت كنجكاوى كرده اى [وكاملاً از آن آگاهى]، بگو: دانش آن فقط نزد خداست، ولى بيشتر مردم نمى دانند [كه اين دانش، مخصوص به خدا وفقط در اختيار اوست.]' },188 : { txt : ' قل لاأمْلک لنفْسی نفْعا ولا ضرا إلا ما شا الله ولوْ کنت أعْلم الْغیْب لاسْتکْثرْت من الْخیْر وما مسنی السو إنْ أنا إلا نذیر وبشیر لقوْمٍ یؤْمنون' , trans : 'بگو: من قدرتِ [جلبِ] سودى و[دفعِ] زيانى را از خود ندارم جز آنچه خدا خواهد، و[غيب هم نمي دانم] اگر غيب مى دانستم، يقيناً براى خود ازهر خيرى فراوان وبسيار فراهم مى كردم وهيچ گزند وآسيبى به من نمى رسيد; من فقط براى گروهى كه ايمان مى آورند، بيم دهنده ومژده رسانم.' },189 : { txt : ' هو الذی خلقکم من نفْسٍ واحدةٍ وجعل منْها زوْجها لیسْکن إلیْها فلما تغشاها حملتْ حمْلا خفیفا فمرتْ به فلما أثْقلت دعوا الله ربهما لئنْ آتیْتنا صالحا لنکونن من الشاکرین' , trans : 'او كسى است كه شما را از يك تن آفريد، وهمسرش را از او پديد آورد تا در كنارش آرامش يابد; پس هنگامى كه مرد با زن آميزش نمود، زن به حملى سبك حامله شد، پس با آن حمل سبك، زندگى را ادامه داد; پس چون سنگين بار شد، زن وشوهر پروردگارشان را خواندند كه: اگر به ما فرزندى تندرست وسالم عطا كنى، مسلماً از سپاسگزاران خواهيم بود.' },190 : { txt : ' فلما آتاهما صالحا جعلا له شرکا فیما آتاهما فتعالى الله عما یشْرکون' , trans : 'پس چون به آن دو فرزندى تندرست وسالم داد [غير از خدا را در اعطاى اين نعمت مؤثر دانستند، از اين جهت] براى خدا در كنار نعمتى كه به آنان عطا كرده بود، شريكان وهمتايانى قرار دادند!! پس خدا برتر و والاتر از آن است كه برايش شريكان وهمتايان قرار دهند.' },191 : { txt : ' أیشْرکون مالا یخْلق شیْئا وهمْ یخْلقون' , trans : ' آيا موجوداتى را شريك او قرار مي دهند كه قدرت ندارند كمترين چيزى را بيافرينند وخودشان آفريده مى شوند؟!' },192 : { txt : ' ولا یسْتطیعون لهمْ نصْرا ولا أنفسهمْ ینصرون' , trans : 'و[اين شريكانى كه براى خدا قرار مي دهند] نه مى توانند پرستش كنندگان خود را يارى دهند، ونه قدرت دارند خودشان را يارى كنند.' },193 : { txt : ' وإن تدْعوهمْ إلى الْهدى‏ لا یتبعوکمْ سوا علیْکمْ أدعوْتموهمْ أمْ أنتمْ صامتون' , trans : 'واگر آن شريكان را به سوى هدايت بخوانيد، از شما پيروى نمى كنند، براى شما يكسان است كه آنان را بخوانيد يا خاموش باشيد [در هر صورت چيزى از آنان نصيب شما نمى شود.]' },194 : { txt : ' إن الذین تدْعون من دون الله عباد أمْثالکمْ فادْعوهمْ فلْیسْتجیبوا لکمْ إن کنْتمْ صادقین' , trans : ' يقيناً كسانى را كه به جاى خدا مى پرستيد بندگان ومملوكانى ناتوانْ چون شما هستند; پس اگر راستگوييد [كه مى توانند در زندگى شما مؤثر باشند] آنان را [در گرفتارى ها ونيازمندى هاى خود]بخوانيد پس [هنگامى كه بخوانيد] بايد شما را اجابت كنند [ولى خود مى دانيد كه در هيچ موردى جواب شما را نمي دهند.]' },195 : { txt : ' ألهمْ أرْجل یمْشون بها أمْ لهمْ أیْدٍ یبْطشون بها أمْ لهمْ أعْین یبْصرون بها أمْ لهمْ آذان یسْمعون بها قل ادْعوا شرکاکمْ ثم کیدون فلا تنظرون' , trans : 'آيا آنها پاهايى دارند كه با آن راه روند، يا دستهايى دارند كه با آن بگيرند، يا چشمهايى دارند كه با آن بينند، يا گوشهايى دارند كه با آن بشنوند؟! بگو: شريكان خود را [به كمك خويش] بخوانيد، سپس [بر ضدِّ من هر توطئه و] نيرنگى [داريد] به كار گيريد و[براى نابودى من لحظه اى مرا ]مهلت ندهيد [تا براى شما ثابت شود كه هيچ كارى در هيچ زمينهاى از غير خدا بر نمى آيد.]' },196 : { txt : ' إن ولیی الله الذی نزل الْکتاب وهو یتولى الصالحین' , trans : ' يقيناً سرپرست ويار من خدايى است كه قرآن را نازل كرده واو همواره شايستگان را سرپرستى ويارى مى كند.' },197 : { txt : ' والذین تدْعون من دونه لایسْتطیعون نصْرکمْ ولا أنْفسهمْ ینصرون' , trans : 'وكسانى را كه به جاى خدا مى خوانيد، نه مى توانند شما را يارى دهند ونه خود را يارى رسانند.' },198 : { txt : ' وإن تدْعوهمْ إلى الْهدى‏ لایسْمعوا وتراهمْ ینظرون إلیْک وهمْ لایبْصرون' , trans : 'واگر آنان را به سوى هدايت دعوت كنيد، نمى شنوند وآنان را مى بينى كه به سوى تو مى نگرند در حالى كه نمى بينند.' },199 : { txt : ' خذ الْعفْو وأْمرْ بالْعرْف وأعْرضْ عن الْجاهلین' , trans : 'عفو وگذشت را پيشه كن، وبه كار پسنديده فرمان ده، واز نادانان روى بگردان.' },200 : { txt : ' وإما ینْزغنک من الشیْطان نزْغ فاسْتعذْ بالله إنه سمیع علیم' , trans : 'واگر [وسوسهاى از سوى] شيطان، تو را [به خشم بر مردم وتركِ مهربانى وملاطفت] تحريك كند، به خدا پناه جوى; زيرا خدا شنوا وداناست.' },201 : { txt : ' إن الذین اتقوْا إذا مسهمْ طائف من الشیْطان تذکروا فإذا هم مبْصرون' , trans : 'مسلماً كسانى كه [نسبت به گناهان، معاصى وآلودگى هاى ظاهرى وباطنى] تقوا ورزيده اند، هرگاه وسوسه هايى از سوى شيطان به آنان رسد [خدا وقيامت را] ياد كنند، پس بى درنگ بينا شوند [واز دام وسوسه هايش نجات يابند.]' },202 : { txt : ' وإخْوانهمْ یمدونهمْ فی الْغی ثم لایقْصرون' , trans : ' وبرادران بى تقوايان [كه شياطين هستند] همواره آنان را به عمق گمراهى مى كشانند; سپس [در به گمراهى كشيدنشان] كوتاهى نمى ورزند.' },203 : { txt : ' وإذا لمْ تأْتهم بآیةٍ قالوا لوْلا اجْتبیْتها قلْ إنما أتبع مایوحى‏ إلی من ربی هذا بصائر من ربکمْ وهدى ورحْمة لقوْمٍ یؤْمنون' , trans : 'وهرگاه براى مخالفان [به سبب تأخير وحى] آيه اى نياورى [بر پايه گمان پوچ وباطلشان كه قرآن را از پيش خود مى آورى] مي گويند: چرا آيه اى از نزد خود انتخاب نكردى [تا براى ما بياورى]؟ بگو: من فقط از آنچه كه از سوى پروردگارم به من وحى مى شود، پيروى مي کنم. اين قرآن دلايلى روشن از سوى پروردگار شماست وبراى گروهى كه ايمان مى آورند، سراسر هدايت ورحمت است.' },204 : { txt : ' وإذا قرئ الْقرْآن فاسْتمعوا له وأنْصتوا لعلکمْ ترْحمون' , trans : 'وهنگامى كه قرآن خوانده شود، به آن گوش فرا دهيد وسكوت كنيد تا مشمول رحمت شويد.' },205 : { txt : ' واذْکر ربک فی نفْسک تضرعا وخیفة ودون الْجهْر من الْقوْل بالْغدو والآصال ولا تکن من الْغافلین' , trans : ' وپروردگارت را در دل خود بامدادان وشامگاهان از روى فروتنى وزارى وبيم وترس به صدايى آرام وآهسته ياد كن و[نسبت به ذكر خد]از بى خبران مباش.' },206 : { txt : ' إن الذین عند ربک لایسْتکْبرون عنْ عبادته ویسبحونه وله یسْجدون' , trans : 'يقيناً مقرّبان ونزديكان خدا هيچگاه از عبادت وبندگى اش تكبّر نمى ورزند، وهمواره او را تسبيح مي گويند، وپيوسته براى او سجده مى كنند.' }, },8 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' یسْألونک عن الْأنْفال قل الْأنْفال لله والرسول فاتقوا الله وأصْلحوا ذات بیْنکمْ وأطیعوا الله ورسوله إن کنتم مؤْمنین' , trans : 'از تو درباره انفال [يعنى غنايم جنگى وهر گونه مالى كه مالك معينى ندارد]مى پرسند، [كه مالك آنها كيست وچگونه بايد تقسيم شود؟] بگو: [مالكيّتِ حقيقىِ]انفال ويژه خدا وپيامبر است، پس اگر مؤمن هستيد [نسبت به انفال] از خدا پروا كنيد و[اختلاف ونزاع] بين خود را [درباره آن] اصلاح نماييد، واز خدا وپيامبرش اطاعت كنيد.' },2 : { txt : ' إنما الْمؤْمنون الذین إذا ذکر الله وجلتْ قلوبهمْ وإذا تلیتْ علیْهمْ آیاته زادتْهمْ إیمانا وعلى‏ ربهمْ یتوکلون' , trans : 'مؤمنان، فقط كسانى هستند كه چون ياد خدا شود، دلهايشان ترسان مى شود، وهنگامى كه آيات او بر آنان خوانده شود بر ايمانشان مى افزايد، وبر پروردگارشان توكل مى كنند.' },3 : { txt : ' الذین یقیمون الصلاة ومما رزقْناهمْ ینْفقون' , trans : 'هم آنان كه نماز را برپا مى دارند وازآنچه به آنان روزى داده ايم، انفاق مي کنند.' },4 : { txt : ' أوْلئک هم الْمؤْمنون حقا لهمْ درجات عند ربهمْ ومغْفرة ورزْق کریم' , trans : 'مؤمنان واقعى وحقيقى فقط آنانند، براى ايشان نزد پروردگارشان در درجاتى بالا وآمرزش ورزِ نيكو وفراوانى است.' },5 : { txt : ' کما أخْرجک ربک من بیْتک بالْحق وإن فریقا من الْمؤْمنین لکارهون' , trans : ' همانگونه كه پروردگارت تو را به درستى وراستى از خانه ات [به سوى جنگ بدر]بيرون آورد وگروهى ازمؤمنان [از رفتن به جنگ]ناخشنود بودند [همان گونه گروهى از آنان از كيفيتِ تقسيمِ غنايم جنگى ناخشنودند.]' },6 : { txt : ' یجادلونک فی الْحق بعْد ما تبین کأنما یساقون إلى الْموْت وهمْ ینْظرون' , trans : 'پس از آنكه حق [بودنِ انگيزههاى رفتنت به جنگ بدر] روشن شد با تو در اين حقّ [روشن وآشكار]مجادله وستيزه مي کنند [تا رأى خود را در ترك جنگ به عنوان اينكه جنگى نابرابر است، تحميل كنند; چنان از شركت در جنگ ترسيده بودند] كه گويا به سوى مرگ رانده مي شوند وآن را با چشم خود مي بينند!!' },7 : { txt : ' وإذْ یعدکم الله إحْدى الطائفتیْن أنها لکمْ وتودون أن غیْر ذات الشوْکة تکون لکمْ ویرید الله أن یحق الْحق بکلماته ویقْطع دابر الْکافرین' , trans : 'و[ياد كنيد] هنگامى را كه خدا پيروزى بر يكى ازدو گروه [سپاه دشمن يا كاروان تجارتى قريش] را به شما وعده داد، وشما دوست داشتيد بر كاروان تجارتى قريش دست يابيد، ولى خدا مى خواست پيروزى در ميدان جنگ را با فرمان نافذى [كه داير بر پيروزى مؤمنان وشكست دشمنان جارى ساخته بود]تحقّق دهد وريشه كافران را قطع كند.' },8 : { txt : ' لیحق الْحق ویبْطل الْباطل ولوْ کره الْمجْرمون' , trans : 'تا حق را ثابت [وپابرجا واستوار نمايد]وباطل را نابود سازد، هر چند مجرمان خوش نداشته باشند.' },9 : { txt : ' إذْ تسْتغیثون ربکمْ فاسْتجاب لکمْ أنی ممدکمْ بألْفٍ من الْملائکة مرْدفین' , trans : '[ياد كنيد] هنگامى را كه [در حال مشاهده دشمنِ تا دندان مسلح با دعا و زارى]ازپروردگارتان يارى خواستيد، و او درخواست شما را اجابت كرد كه من مسلماً شما را با هزار فرشته كه پى در پى نازل مي شوند، يارى مي دهم.' },10 : { txt : ' وما جعله الله إلا بشْرى‏ ولتطْمئن به قلوبکمْ وما النصْر إلا منْ عند الله إن الله عزیز حکیم' , trans : ' وخدا آن [وعده يارى] را فقط مژده ونويدى براى شما قرار داد ونيز براى آنكه دلهايتان به سبب آن آرامش يابد; وگرنه پيروزى فقط از سوى خداست; زيرا خدا تواناى شكست ناپذير وحكيم است.' },11 : { txt : ' إذْ یغْشیکم النعاس أمنة منْه وینزل علیْکم من السما ما لیطهرکم به ویذْهب عنکمْ رجْز الشیْطان ولیرْبط على‏ قلوبکمْ ویثبت به الْأقْدام' , trans : 'و[ياد كنيد] هنگامى را كه به سبب امنيت وآرامشى كه ازسوى خدا يافتيد، خواب سبكى را به همه شما مسلط كرد وبرايتان آبى از آسمان نازل كرد تا شما را به وسيله آن [از آلودگى ها] پاك كند، و وسوسه شيطان را [كه از بدترين كثافات است] از شما برطرف نمايد، ودلهايتان را استحكام دهد، وگام هايتان را به آن استوار و پا برجا كند.' },12 : { txt : ' إذْ یوحی ربک إلى الْملائکة أنی معکمْ فثبتوا الذین آمنوا سألْقی فی قلوب الذین کفروا الرعْب فاضْربوا فوْق الْأعْناق واضْربوا منْهمْ کل بنانٍ' , trans : '[ياد كن]هنگامى را كه پروردگارت به فرشتگان وحى كرد كه من با شمايم، پس مؤمنان را [براى نبرد با دشمن] ثابت قدم داريد، [و] به زودى در دل كافران ترس مى اندازم، پس سرهايشان را در هم كوبيد وهمه انگشتانشان را قطع كنيد.' },13 : { txt : ' ذلک بأنهمْ شاقوا الله ورسوله ومن یشاقق الله ورسوله فإن الله شدید الْعقاب' , trans : 'اين [كيفر سخت] به سبب اين است كه آنان با خدا وپيامبرش دشمنى ومخالفت كردند، وهر كس با خدا وپيامبرش دشمنى ومخالفت ورزد، پس [بداند كه] يقيناً خدا سخت كيفر است.' },14 : { txt : ' ذلکمْ فذوقوه وأن للْکافرین عذاب النار' , trans : 'اين [مجازات شما در دنياست]، پس آن رابچشيد، و[بدانيد] براى كافران در قيامت، عذاب آتش است.' },15 : { txt : ' یا أیها الذین آمنوا إذا لقیتم الذین کفروا زحْفا فلا تولوهم الْأدْبار' , trans : 'اى اهل ايمان! هنگامى كه با كافران در حالى كه بر ضد شما لشكركشى مي کنند روبرو مى شويد، به آنان پشت نكنيد [ونگريزيد.]' },16 : { txt : ' ومن یولهمْ یوْمئذٍ دبره إلا متحرفا لقتالٍ أوْ متحیزا إلى‏ فئةٍ فقدْ با بغضبٍ من الله ومأْواه جهنم وبئْس الْمصیر' , trans : 'وهر كس در آن موقعيت به آنان پشت كند [وبگريزد] سزاوار خشمى از سوى خدا شود وجايگاهش دوزخ است ودوزخ بازگشتگاه بدى است مگر [اينكه گريزش براى انتخاب محلى ديگر] جهت ادامه نبرد بادشمن، يا پيوستن به گروهى [تازه نفس از مجاهدان براى حمله به دشمن] باشد.' },17 : { txt : ' فلمْ تقْتلوهمْ ولکن الله قتلهمْ وما رمیْت إذْ رمیْت ولکن الله رمى‏ ولیبْلی الْمؤْمنین منْه بلا حسنا إن الله سمیع علیم' , trans : '[به كشتن دشمنان بر خود مباليد] شما آنان را نكشتيد، بلكه خدا آنان را كشت. [اى پيامبر!] هنگامى كه به سوى دشمنان تير پرتاب كردى، تو پرتاب نكردى، بلكه خدا پرتاب كرد [تا آنان را هلاك كند] ومؤمنان را از سوى خود به آزمايشى نيكو بيازمايد; زيرا خدا شنوا وداناست.' },18 : { txt : ' ذلکمْ وأن الله موهن کیْد الْکافرین' , trans : '[سرنوشت مؤمنان و كافران از] اين [قرار است كه ديديد]، وقطعاً خدا سست كننده نيرنگ كافران است.' },19 : { txt : ' إن تسْتفْتحوا فقدْ جاکم الْفتْح وإن تنتهوا فهو خیْر لکمْ وإن تعودوا نعدْ ولن تغْنی عنکمْ فئتکمْ شیْئا ولوْ کثرتْ وأن الله مع الْمؤْمنین' , trans : '[شما اى مشركان!] اگر پيروزى [آيينِ حق] را مى خواستيد، اينك پيروزى براى آيينِ حق آمد [پس به آن ايمان آوريد]، واگر [از دشمنى ومخالفت با خدا ورسول] بازايستيد، براى شما بهتر است، واگر [به دشمنى ومخالفت] بازگرديد، ما نيز [بر ضد شما] بازمى گرديم، وهرگز جمعيت شما هر چند زياد باشد، چيزى [از عذاب خدا] را از شما دفع نمى كند، ويقيناً خدا با مؤمنان است.' },20 : { txt : ' یا أیها الذین آمنوا أطیعوا الله ورسوله ولا تولوْا عنْه وأنْتمْ تسْمعون' , trans : 'اى اهل ايمان! از خدا وپيامبرش اطاعت كنيد ودر حالى كه [سخنان بر حقّ او ر] مى شنويد، از او روى نگردانيد.' },21 : { txt : ' ولا تکونوا کالذین قالوا سمعْنا وهمْ لایسْمعون' , trans : ' ومانند كسانى نباشيد كه [از روى تظاهر] گفتند: شنيديم در حالى كه [از روى حقيقت] نمى شنوند.' },22 : { txt : ' إن شر الدواب عند الله الصم الْبکْم الذین لایعْقلون' , trans : 'قطعاً بدترين جُنبندگان نزد خد، كرانِ [از شنيدن حق] ولالانِ [از گفتن حق]هستند كه [كلام حق را] نمى انديشند!' },23 : { txt : ' ولوْ علم الله فیهمْ خیْرا لأسْمعهمْ ولوْ أسْمعهمْ لتولوْا وهمْ معْرضون' , trans : 'اگر خدا [نسبت به پذيرفتن هدايت، شايستگى و] خيرى در آنان مى ديد، يقيناً ايشان را شنوا [ى حقايق ومعارف]مى كرد، واگر [با لجبازى وعنادى كه فعلاً دارند] آنان را شنوا كند، باز اعراض كنان روى [از حق] مى گردانند.' },24 : { txt : ' یا أیها الذین آمنوا اسْتجیبوا لله وللرسول إذا دعاکمْ لما یحْییکمْ واعْلموا أن الله یحول بیْن الْمرْ وقلْبه وأنه إلیْه تحْشرون' , trans : 'اى اهل ايمان! هنگامى كه خدا وپيامبرش شما را به حقايقى كه به شما [حيات معنوى و] زندگى [واقعى] مى بخشد، دعوت مي کنند اجابت كنيد، وبدانيد كه خدا ميان آدمى ودلش حايل ومانع مى شود [تا حق را باطل وباطل را حق مپندارد] ومسلماً همه شما به سوى او گردآورى خواهيد شد.' },25 : { txt : ' واتقوا فتْنة لاتصیبن الذین ظلموا منکمْ خاصة واعْلموا أن الله شدید الْعقاب' , trans : 'واز عذابى [كه نتيجه گناه، فساد، نزاع، اختلاف وترك امر به معروف ونهى از منكر است]بپرهيزيد، [عذابى] كه فقط به ستمكاران از شما نمى رسد [بلكه وقتى نازل شود، همه را فرا مى گيرد، ستمكاران را به خاطر ستم واهل ايمان را به سبب اختلاف ونزاع وترك امر به معروف ونهى از منكر] وبدانيد كه خدا سخت كيفر است.' },26 : { txt : ' واذْکروا إذْ أنْتمْ قلیل مسْتضْعفون فی الْأرْض تخافون أن یتخطفکم الناس فآواکمْ وأیدکم بنصْره ورزقکم من الطیبات لعلکمْ تشْکرون' , trans : 'وياد كنيد هنگامى را كه شما در زمين گروهى اندك بوديد، وناتوان وزبون شمرده مى شديد، وهمواره مى ترسيديد كه مردم [مشرك وكافر] شما را بربايند [تا شكنجه وآزار دهند ونابود كنند] پس خدا شما را [در شهر مدينه] جاى داد وبا ياريش نيرومندتان ساخت، واز [نعمتهاى] پاكيزهاش به شما روزى بخشيد تا سپاسگزارى كنيد.' },27 : { txt : ' یاأیها الذین آمنوا لاتخونوا الله والرسول وتخونوا أماناتکمْ وأنْتمْ تعْلمون' , trans : 'اى اهل ايمان! [با فاش كردنِ اسرار وجاسوسى براى دشمن] به خدا وپيامبر خيانت نكنيد، وبه امانتهاى ميان خود هم خيانت نورزيد، در حالى كه مى دانيد [خيانت، عملى بسيار زشت است.]' },28 : { txt : ' واعْلموا أنما أمْوالکمْ وأوْلادکمْ فتْنة وأن الله عنده أجْر عظیم' , trans : 'وبدانيد كه اموال وفرزندانتان فقط وسيله آزمايش شماست، وخداست كه پاداشى بزرگ نزد اوست.' },29 : { txt : ' یا أیها الذین آمنوا إن تتقوا الله یجْعل لکمْ فرْقانا ویکفرْ عنکمْ سیئاتکمْ ویغْفرْ لکمْ والله ذو الْفضْل الْعظیم' , trans : 'اى اهل ايمان! اگر [در همه امورتان] از خدا پروا كنيد، براى شما [بينايى وبصيرتى ويژه] براى تشخيص حق از باطل قرار مى دهد، وگناهانتان را محو مى كند، وشما را مى آمرزد; وخدا داراى فضل بزرگ است.' },30 : { txt : ' وإذْ یمْکر بک الذین کفروا لیثْبتوک أوْ یقْتلوک أوْ یخْرجوک ویمْکرون ویمْکر الله والله خیْر الْماکرین' , trans : 'و[ياد كن]هنگامى را كه كفرپيشگان درباره تو نيرنگ مى زدند تا تو را به زندان دراندازند، يا به قتل برسانند يا [از وطن] بيرونت كنند، و[در آينده هم، همواره بر ضد تو]نيرنگ مى زنند وخدا هم جزاى نيرنگشان را مى دهد وخدا بهترين جزا دهنده نيرنگ زنندگان است.' },31 : { txt : ' وإذا تتْلى‏ علیْهمْ آیاتنا قالوا قدْ سمعْنا لوْ نشا لقلْنا مثْل هذاإنْ هذا إلا أساطیر الْأولین' , trans : 'وهنگامى كه آيات ما را بر آنان مى خوانند، مى گويند: البته شنيديم [ولى اين آيات، مطلب فوِ العادهاى نيست] ما هم اگر بخواهيم مانند آن را مى گوييم، اين آيات جز افسانه پيشينيان نيست!!' },32 : { txt : ' وإذْ قالوا اللهم إن کان هذا هو الْحق منْ عندک فأمْطرْ علیْنا حجارة من السما أو ائْتنا بعذابٍ ألیمٍ' , trans : 'و[ياد كن]هنگامى را كه گفتند: خداي! اگر اين [قرآن] همان حقِّ [نازل شده] از نزد توست، پس بر ما سنگهايى از آسمان ببار يا عذابى دردناك بر ما بياور!!' },33 : { txt : ' وما کان الله لیعذبهمْ وأنْت فیهمْ وما کان الله معذبهمْ وهمْ یسْتغْفرون' , trans : 'وخدا بر آن نيست كه آنان را در حالى كه تو در ميان آنان به سر مى برى، عذاب كند وتا ايشان طلب آمرزش مي کنند، خدا عذاب كننده آنان نخواهد بود.' },34 : { txt : ' وما لهمْ ألا یعذبهم الله وهمْ یصدون عن الْمسْجد الْحرام وما کانوا أوْلیاه إنْ أوْلیاؤه إلا الْمتقون ولکن أکْثرهمْ لایعْلمون' , trans : 'وچه چيزى مانع آنان است كه خدا عذابشان نكند، در حالى كه [مردم مؤمن ر] از ورود به مسجدالحرام [وعبادت در آن] با آنكه متولّيان آن نيستند، بازمى دارند; متولّيانِ [شايسته و واقعىِ] اين [مكان مقدس] فقط پرهيزكارانند، ولى بيشتر مشركان نمى دانند [كه توليّت آنجا شايسته آنان نيست.]' },35 : { txt : ' وما کان صلاتهمْ عند الْبیْت إلا مکا وتصْدیة فذوقوا الْعذاب بما کنتمْ تکْفرون' , trans : 'ونماز ودعايشان در كنار خانه [خدا] چيزى جز سوت كشيدن وكف زدن نبود، پس به كيفر كفرى كه همواره ميورزيديد، عذاب [دنيا وآخرت ر] بچشيد.' },36 : { txt : ' إن الذین کفروا ینفقون أمْوالهمْ لیصدوا عن سبیل الله فسینْفقونها ثم تکون علیْهمْ حسْرة ثم یغْلبون والذین کفروا إلى‏ جهنم یحْشرون' , trans : 'مسلماً كسانى كه كافرند، اموالشان را هزينه مي کنند تا مردم را از راه خدا بازدارند، وبه زودى همه اموالشان را [براى جلوگيرى از گسترش اسلام] خرج مي کنند; سپس [اين عمل]براى آنان مايه حسرت وندامت ميشود [زيرا خواهند ديد كه ثروتشان را از دست دادهاند واسلام هم گسترش يافته] وآنگاه مغلوب مي شوند، وآنان كه كافرند به سوى دوزخ گردآورى خواهند شد.' },37 : { txt : ' لیمیز الله الْخبیث من الطیب ویجْعل الْخبیث بعْضه على‏ بعْضٍ فیرْکمه جمیعا فیجْعله فی جهنم أولئک هم الْخاسرون' , trans : 'تا خدا ناپاكان را از پاكان جدا كند، وناپاكان را روى يكديگر گذارد، پس همه را متراكم وانباشته سازد ويكجا در جهنم قرار دهد; [به راستى] آنانند كه زيانكار واقعى اند.' },38 : { txt : ' قل للذین کفروا إن ینْتهوا یغْفرْ لهمْ ما قدْ سلف وإن یعودوا فقدْ مضتْ سنت الْأولین' , trans : 'به كسانى كه كافرند بگو: اگر از كفر خود بازايستند [وبه اسلام روى آورند] گناهان [ى چون جنگ با پيامبر وبازداشتن مردم از راه خدا، ومنع كردن مؤمنان از ورود به مسجدالحرام] از آنان بخشيده خواهد شد، واگر [به گناهانشان] بازگردند، بى ترديد همان سنت خدا كه [در رابطه با عذاب وهلاك] پيشينيان جارى شد [بر آنان نيز جارى مى شود.]' },39 : { txt : ' وقاتلوهمْ حتى‏ لاتکون فتْنة ویکون الدین کله لله فإن انتهوْا فإن الله بما یعْملون بصیر' , trans : 'وبا آنان بجنگيد تا هيچ نوع فساد وفتنه [وخونريزى وناامنى] بر جا نماند، ودين [در سراسر گيتى] ويژه خدا شود; پس اگر از فتنه بازايستند [با آنان نجنگيد] زيرا خدا به آنچه انجام مى دهند، بيناست.' },40 : { txt : ' وإن تولوْا فاعْلموا أن الله موْلاکمْ نعْم الْموْلى‏ ونعْم النصیر' , trans : ' واگر روى گرداندند [باك نداشته باشيد] بدانيد كه خدا سرپرست ويار شماست; نيكو سرپرست ونيكو ياورى است.' },41 : { txt : ' واعْلموا أنما غنمْتم من شیْ‏ٍ فأن لله خمسه وللرسول ولذی الْقرْبى‏ والْیتامى‏ والْمساکین وابْن السبیل إن کنتمْ آمنتم بالله وما أنْزلْنا على‏ عبْدنا یوْم الْفرْقان یوْم الْتقى الْجمْعان والله على‏ کل شیْ‏ٍ قدیر' , trans : 'وبدانيد هر چيزى را كه [از راه جهاد يا كسب يا هر طريق مشروعى] به عنوان غنيمت وفايده به دست آورديد [كم باشد يا زياد] يك پنجم آن براى خدا وخويشان پيامبر، ويتيمان ومسكينان ودر راه ماندگان است، اگر به خدا وآنچه بر بندهاش روز جدا كننده حق از باطل، روز رويارويى دو گروه [مؤمن وكافر در جنگ بدر] نازل كرديم، ايمان آوردهايد [پس آن را به عنوان حقّى واجب به خدا ورسول وديگر نامبردگان بپردازيد]; وخدا بر هركارى تواناست.' },42 : { txt : ' إذْ أنْتم بالْعدْوة الدنْیا وهم بالْعدْوة الْقصْوى‏ والرکْب أسْفل منکمْ ولوْ تواعدتمْ لاخْتلفْتمْ فی الْمیعاد ولکن لیقْضی الله أمْرا کان مفْعولا لیهْلک منْ هلک عن بینةٍ ویحْیى‏ منْ حی عنْ بینةٍ وإن الله لسمیع علیم' , trans : 'و[ياد كنيد] هنگامى را كه شما [در جنگ بدر] بر دامنهاى نزديكتر به سطح زمين بوديد [كه براى جنگ جايى نامناسب بود] ودشمن در دامنه اى بالاتر [و مناسب براى جنگ] قرار داشت، وكاروان [تجارى قريش] در مكانى پايين تر از شما بود [كه توانست دور از ديد شما بگريزد]; واگر [براى رويارويى] با دشمن [زمانى معين وجايى مشخص]وعده مى گذاشتيد، نسبت به وعده گاه اختلاف مى كرديد [ظاهر امر نشان مى داد كه شكست حتمى با شما وپيروزى قطعى با دشمن است، ولى اين پيروزى به صورتى غير عادى نصيب شما شد] تا خدا پيروزى شما وشكست آنان را كه [بر اساس ارادهاش] انجام شدنى بود تحقق دهد، تا هر كه هلاك مى شود از روى دليلى روشن هلاك شود، وهر كه زندگى مى كند ازروى برهانى آشكار زندگى كند; ويقيناً خدا شنوا وداناست.' },43 : { txt : ' إذْ یریکهم الله فی منامک قلیلا ولوْ أراکهمْ کثیرا لفشلْتمْ ولتنازعْتمْ فی الْأمْر ولکن الله سلم إنه علیم بذات الصدور' , trans : 'و[ياد كن] هنگامى را كه خدا دررؤياهاى مكرّرت [نفراتِ] آنان را [كه بر ضد تو واهل ايمان تصميم به جنگ داشتند] به تو اندك وناچيز نشان داد [تا آن را براى يارانت بيان كنى]; واگر آنان را بسيار وزياد نشان مى داد، شما [اى ياران پيامبر!] قطعاً سست مى شديد ودر كار جنگ نزاع واختلاف مى كرديد، ولى خدا شما را [با آگاه شدن از رؤياى پيامبر، از سستى واختلاف] رهايى بخشيد; زيرا او به آنچه در سينه هاست، داناست.' },44 : { txt : ' وإذْ یریکموهمْ إذ الْتقیْتمْ فی أعْینکمْ قلیلا ویقللکمْ فی أعْینهمْ لیقْضی الله أمْرا کان مفْعولا وإلى الله ترْجع الْأمور' , trans : 'و[ياد كنيد] هنگامى را كه در جنگ بدر باهم برخورد كرديد، دشمن را در چشم شما اندك نشان داد، وشما را نيز در چشم آنان اندك نشان داد [اگر چه در گرما گرم جنگ، شما را در نظر آنان بسيار وآنان را در نظر شما اندك نشان داد] تا خدا پيروزى شما وشكست آنان را كه [بر اساس ارادهاش] انجام شدنى بود، تحقّق دهد; وهمه كارها به سوى خدا بازگردانده مى شود.' },45 : { txt : ' یا أیها الذین آمنوا إذا لقیتمْ فئة فاثْبتوا واذْکروا الله کثیرا لعلکمْ تفْلحون' , trans : 'اى اهل ايمان! هنگامى كه [در ميدان نبرد] با گروهى [از مشركان وكافران] برخورد كرديد، ايستادگى نماييد وخدا را بسيار ياد كنيد تا رستگار شويد.' },46 : { txt : ' وأطیعوا الله ورسوله ولاتنازعوافتفْشلوا وتذْهب ریحکمْ واصْبروا إن الله مع الصابرین' , trans : 'واز خدا وپيامبرش فرمان بريد، وبا يكديگر نزاع واختلاف مكنيد، كه سست وبد دل مى شويد، وقدرت وشوكتتان از ميان مى رود; وشكيبايى ورزيد; زيرا خدا با شكيبايان است.' },47 : { txt : ' ولا تکونوا کالذین خرجوا من دیارهم بطرا ورئا الناس ویصدون عن سبیل الله والله بما یعْملون محیط' , trans : 'ومانند كسانى مباشيد كه از خانه هايشان از روى مستى وغرور، وبراى خودنمايى بيرون آمدند ومردم را از راه خدا بازمى داشتند [ولى سرانجام دچار شكست ذلت بارى شدند]; وخدا به آنچه انجام مى دهند، احاطه دارد.' },48 : { txt : ' وإذْ زین لهم الشیْطان أعْمالهمْ وقال لاغالب لکم الْیوْم من الناس وإنی جار لکمْ فلما ترات الْفئتان نکص على‏ عقبیْه وقال إنی بری‏ منکمْ إنی أرى‏ مالاتروْن إنی أخاف الله والله شدید الْعقاب' , trans : 'و[ياد كنيد] هنگامى را كه شيطان اعمالشان را [كه در راه دشمنى با پيامبر ولشكركشى بر ضد اهل ايمان بود] در نظرشان آراست وگفت: امروز [به سبب جمعيت بسيار وآرايش جنگى شما] هيچ كس از مردمان [با ايمان] پيروز شونده بر شما نيست، ومن پناه دهنده به شمايم، ولى زمانى كه دو گروه [مؤمن ومشرك] با يكديگر برخورد كردند، به عقب برگشت وپا به فرار گذاشت، وگفت: من از شما [ياران وپيروانم] بيزارم، من چيزى را [چون نزول فرشتگان]مى بينم كه شما نمى بينيد، البته من از خدا مى ترسم وخدا سخت كيفر است.' },49 : { txt : ' إذْ یقول الْمنافقون والذین فی قلوبهم مرض غر هؤلا دینهمْ ومن یتوکلْ على الله فإن الله عزیز حکیم' , trans : 'و[ياد كنيد] هنگامى را كه منافقان وآنان كه در دلهايشان بيمارى [شك وترديد نسبت به حقايق] است، مى گفتند: مؤمنان را دينشان [با اين جمعيت اندك واسلحه ناچيز براى شركت در ميدان نبرد] فريفت، و[آنان باور نمى كردند كه] هر كس بر خدا توكل كند [بى ترديد پيروز مىشود]; زيرا خدا تواناى شكستناپذير وحكيم است.' },50 : { txt : ' ولوْ ترى‏ إذْ یتوفى الذین کفروا الْملائکة یضْربون وجوههمْ وأدْبارهمْ وذوقوا عذاب الْحریق' , trans : 'واگر آن زمانى را كه فرشتگان جان كافران را مىستانند، مشاهده كنى [مىبينى] كه بر چهره وپشتشان ضربات سنگينى مى كوبند و[به آنان نهيب مى زنند كه] عذاب سوزان را بچشيد!!' },51 : { txt : ' ذلک بما قدمتْ أیْدیکمْ وأن الله لیْس بظلامٍ للْعبید' , trans : ' اين به سبب گناهانى است كه مرتكب شده اند وگرنه خدا نسبت به بندگانش [حتى به كمترين چيزى از ستم]ستمكار نيست.' },52 : { txt : ' کدأْب آل فرْعوْن والذین من قبْلهمْ کفروا بآیات الله فأخذهم الله بذنوبهمْ إن الله قوی شدید الْعقاب' , trans : '[عادتِ اينان] مانند عادت فرعونيان وپيشينيان آنان است كه به آيات خدا كافر شدند، پس خدا آنان را به كيفرگناهانشان [به عذابى سخت]گرفت; زيرخدا نيرومند وسخت كيفر است.' },53 : { txt : ' ذلک بأن الله لمْ یک مغیرا نعْمة أنْعمها على‏ قوْمٍ حتى‏ یغیروا مابأنْفسهمْ وأن الله سمیع علیم' , trans : 'اين [مؤاخذه به عذابى سخت] به سبب اين است كه خدا بر آن نيست كه نعمتى را كه به قومى عطا كرده [به عذاب ونقمت] تغيير دهد تا زمانى كه آنان آنچه را در خود [از عقايد حقّه، حالات پاك واخلاق حسنه اى كه] دارند [به كفر، شرك، عصيان وگناه] تغيير دهند; ويقيناً خدا شنوا وداناست.' },54 : { txt : ' کدأْب آل فرْعوْن والذین من قبْلهمْ کذبوا بآیات ربهمْ فأهْلکْناهم بذنوبهمْ وأغْرقْنا آل فرْعوْن وکل کانوا ظالمین' , trans : '[عادت اينان]مانند عادت فرعونيان وپيشينيان آنان است كه آيات پروردگارشان را تكذيب كردند، در نتيجه ايشان را به كيفر گناهانشان هلاك نموديم، وفرعونيان را غرِق كرديم وهمه آنان ستمكار بودند.' },55 : { txt : ' إن شر الدواب عنْد الله الذین کفروا فهمْ لایؤْمنون' , trans : ' يقيناً بدترين جنبندگان نزد خدا كسانى هستند كه كافرند و[به سبب لجبازى وعنادشان] ايمان نمى آورند.' },56 : { txt : ' الذین عاهدت منْهمْ ثم ینقضون عهْدهمْ فی کل مرةٍ وهمْ لایتقون' , trans : 'همان كسانى كه با برخى از آنان [باره] پيمان بستى، ولى هر بار پيمانشان را مى شكنند واز خدا پروا نمي کنند.' },57 : { txt : ' فإما تثْقفنهمْ فی الْحرْب فشردْ بهم منْ خلْفهمْ لعلهمْ یذکرون' , trans : 'پس اگر در ميدان جنگ، بر آنان دست يافتى [با وارد كردن مجازات و عقوبت سنگين بر ايشان] ديگر كسانى را كه دنبال آنانند [وقصد جنگ با تو را دارند] تار ومار كن تا متذكّر [قدرت شما] شوند [و از خيال جنگ با تو باز ايستند.]' },58 : { txt : ' وإما تخافن من قوْمٍ خیانة فانْبذْ إلیْهمْ على‏ سواٍ إن الله لایحب الْخائنین' , trans : 'واگر از خيانت وپيمانشكنى گروهى [كه با آنان همپيمانى] بيم دارى، پس به آنان خبر ده كه [پيمان] به صورتى مساوى [وطرفينى] گسسته است; زيرا خدا خائنان را دوست ندارد.' },59 : { txt : ' ولا یحْسبن الذین کفروا سبقوا إنهمْ لایعْجزون' , trans : 'وآنان كه كافرند گمان نكنند كه با پيمان شكنى خود [بر قدرتِ حق] پيشى جستهاند، اينان نمىتوانند [ما ر] عاجزكنند [تا از دسترس قدرت ما بيرون روند.]' },60 : { txt : ' وأعدوا لهم مااستطعْتم من قوةٍ ومن رباط الْخیْل ترْهبون به عدو الله وعدوکمْ وآخرین من دونهمْ لاتعْلمونهم الله یعْلمهمْ وما تنْفقوا من شیْ‏ٍ فی سبیل الله یوف إلیْکمْ وأنْتمْ لاتظْلمون' , trans : 'ودر برابر آنان آنچه در قدرت وتوان داريد از نيرو [و نفرات وساز وبرگ جنگى] واسبان ورزيده [براى جنگ] آماده كنيد تا به وسيله آنها دشمن خدا ودشمن خودتان ودشمنانى غير ايشان را كه نمى شناسيد، ولى خدا آنان را مى شناسد بترسانيد. وهر چه در راه خدا هزينه كنيد، پاداشش به طور كامل به شما داده مى شود، ومورد ستم قرار نخواهيد گرفت.' },61 : { txt : ' وإن جنحوا للسلْم فاجْنحْ لها وتوکلْ على الله إنه هو الْسمیع الْعلیم' , trans : 'واگر دشمنان به صلح گرايند، تو هم به صلح گراى، وبر خدا توكل كن، كه يقيناً او شنوا وداناست.' },62 : { txt : ' وإن یریدوا أن یخْدعوک فإن حسْبک الله هو الذی أیدک بنصْره وبالْمؤْمنین' , trans : 'واگر بخواهند [در زمينه صلح وآشتى] تو را بفريبند، يقيناً خدا تو را بس است; اوست كسى كه تو را با يارى خود وبه وسيله مؤمنان نيرومند ساخت.' },63 : { txt : ' وألف بیْن قلوبهمْ لوْ أنْفقْت ما فی الْأرْض جمیعا ماألفْت بیْن قلوبهمْ ولکن الله ألف بیْنهمْ إنه عزیز حکیم' , trans : 'وميان دلهايشان الفت وپيوند برقرار كرد كه اگر همه آنچه را در روى زمين است، هزينه مى كردى نمى توانستى ميان دلهايشان الفت اندازى، ولى خدا ميان آنان ايجاد الفت كرد; زيرا خدا تواناى شكستناپذير وحكيم است.' },64 : { txt : ' یا أیها النبی حسْبک الله ومن اتبعک من الْمؤْمنین' , trans : ' اى پيامبر! خدا ومؤمنانى كه از تو پيروى مي کنند [از نظر حمايت وپشتيبانى] براى تو بس است.' },65 : { txt : ' یاأیها النبی حرض الْمؤْمنین على الْقتال إن یکن منکمْ عشْرون صابرون یغْلبوا ماْئتیْن وإن یکن منکمْ ماْئة یغْلبوا ألْفا من الذین کفروا بأنهمْ قوْم لایفْقهون' , trans : 'اى پيامبر! مؤمنان را به جنگ برانگيز كه اگر از شما بيست نفر صابر باشند بر دويست نفر چيره مي شوند، واگر از شما صد نفر [صابر] باشند بر هزار نفر از كافران چيره مي شوند; زيرا آنان گروهى هستند [كه حقايق توحيد وحالات ملكوتيّه ر] نمى فهمند.' },66 : { txt : ' الآن خفف الله عنکمْ وعلم أن فیکمْ ضعْفا فإن یکن منکم مائة صابرة یغْلبوا مائتین وإن یکن منکمْ ألْف یغْلبوا ألْفیْن بإذْن الله والله مع الصابرین' , trans : 'اكنون خدا به شما تخفيف داد ومعلوم داشت كه در شما ضعفى هست; بنابراين اگر از شما صد نفر صابر باشند بر دويست نفر چيره مي شوند، واگر هزار نفر [صابر] باشند، به فرمان خدا بر دو هزار نفر چيره مي شوند; وخدا با صابران است.' },67 : { txt : ' ما کان لنبیٍ أن یکون له أسْرى‏ حتى‏ یثْخن فی الْأرْض تریدون عرض الدنْیا والله یرید الآخرة والله عزیز حکیم' , trans : 'هيچ پيامبرى را نسزد ونشايد كه [پيش از جنگ وپيروزى بر دشمن] اسيران جنگى بگيرد، تا زمانى كه [دشمن را به طور كامل]در زمين از قدرت وتوان بيندازد [وموقعيت دين ومؤمنان در جهان پابرجا واستوار گردد آنگاه اسير بگيرد; شما اى ياران پيامبر!] متاع ناچيز وناپايدار دنيا را مى خواهيد، وخدا [براى شما] آخرت را مى خواهد; وخدا تواناى شكستناپذير وحكيم است.' },68 : { txt : ' لوْلا کتاب من الله سبق لمسکمْ فیما أخذْتمْ عذاب عظیم' , trans : 'اگر فرمان وحكم لازمى كه از سوى خدا گذشته است، نبود [كه پيش از اتمام حجت كسى را عذاب نكند] مسلماً شما را به سبب اسيرانى كه [بدون اجازه پيامبر وپيش از شروع جنگ] گرفتيد، عذابى بزرگ مى رسيد.' },69 : { txt : ' فکلوا مما غنمْتمْ حلالا طیبا واتقوا الله إن الله غفور رحیم' , trans : 'آنچه از غنيمت [در ميدان جنگ] گرفته ايد، حلال وپاكيزه بخوريد واز خدا پروا كنيد; يقيناً خدا بسيار آمرزنده و مهربان است.' },70 : { txt : ' یا أیها النبی قل لمن فی أیْدیکم من الْأسْرى‏ إن یعْلم الله فی قلوبکمْ خیْرا یؤْتکمْ خیْرا مما أخذ منکمْ ویغْفر لکمْ والله غفور رحیم' , trans : 'اى پيامبر! به اسيرانى كه در اختيار شمايند، بگو: اگر خدا خيرى در دلهاى شما بداند، بهتر از مالى كه [در برابر آزادى شما از شما گرفته اند] به شما مى دهد، وگناهانتان را مى آمرزد وخدا بسيار آمرزنده ومهربان است.' },71 : { txt : ' وإن یریدوا خیانتک فقدْ خانوا الله من قبْل فأمْکن منْهمْ والله علیم حکیم' , trans : 'واگر اسيران آزاد شده بخواهند [پس از آزاد شدنشان] به تو خيانت ورزند، [كار جديد وتازهاى نيست] آنان پيش از اين هم به خدا خيانت ورزيدند، پس او تو را بر آنان مسلط ساخت; وخدا دانا وحكيم است.' },72 : { txt : ' إن الذین آمنوا وهاجروا وجاهدوا بأمْوالهمْ وأنْفسهمْ فی سبیل الله والذین آووْا ونصروا أولئک بعْضهمْ أوْلیا بعْضٍ والذین آمنوا ولمْ یهاجروا ما لکمْ من ولایتهم من شیْ‏ٍ حتى‏ یهاجروا وإن اسْتنْصروکمْ فی الدین فعلیْکم النصْر إلا على‏ قوْمٍ بیْنکمْ وبیْنهم میثاق والله بما تعْملون بصیر' , trans : 'مسلماً كسانى كه ايمان آوردند، وهجرت كردند، وبا اموال وجان هايشان در راه خدا جهاد نمودند، وكسانى كه مهاجران را پناه وجان دادند ويارى كردند، اينانند كه يار ودوست يكديگرند. وكسانى كه ايمان آوردند وهجرت نكردند شما را از دوستى آنان هيچ سودى نيست تازمانى كه هجرت كنند; واگر در امور دين از شما يارى طلبند، بر شماست كه آنان را يارى دهيد مگر آنكه يارى دادن شما به زيان گروهى باشد كه ميان شما وآنان پيمان [ترك جنگ] برقرار است; وخدا به آنچه انجام مى دهيد، بيناست.' },73 : { txt : ' والذین کفروا بعْضهمْ أوْلیا بعْضٍ إلا تفْعلوه تکن فتْنة فی الْأرْض وفساد کبیر' , trans : 'وآنان كه كافرند، دوستان وياران يكديگرند [و] اگر شما فرمان پيوند [با اهل ايمان وقطع رابطه با كافران] را به اجرا نگذاريد فتنه وفسادى بزرگ در زمين پيدا خواهد شد.' },74 : { txt : ' والذین آمنوا وهاجروا وجاهدوا فی سبیل الله والذین آووا ونصروا أولئک هم الْمؤْمنون حقا لهم مغْفرة ورزْق کریم' , trans : 'وكسانى كه ايمان آوردند وهجرت كردند ودر راه خدا جهاد نمودند وآنان كه مهاجران را پناه دادند ويارى كردند، اينانند كه مؤمنان واقعى اند، براى آنان آمرزش ورزِ نيكو وفراوانى است.' },75 : { txt : ' والذین آمنوا من بعْد وهاجروا وجاهدوا معکمْ فأولئک منکمْ وأولوا الْأرْحام بعْضهمْ أوْلى‏ ببعْضٍ فی کتاب الله إن الله بکل شیْ‏ٍ علیم' , trans : 'وآنان كه بعد [از مؤمنان ونخستين مهاجران] ايمان آوردند وهجرت كردند وهمراه شما با دشمنان جنگيدند، از شمايند; وخويشاوندان [بنابر آنچه نسبت به برنامه ارث] در كتاب خدمقرّر شده از ديگران سزاوار ترند; يقيناً خدا به همه چيز داناست.' }, },9 : {1 : { txt : ' براة من الله ورسوله إلى الذین عاهدْتم من الْمشْرکین' , trans : ' اين [اعلامِ] بيزارى ولغو پيمان از سوى خدا وپيامبرش به كسانى از مشركان است كه با آنان پيمان بسته ايد.' },2 : { txt : ' فسیحوا فی الْأرْض أرْبعة أشْهرٍ واعْلموا أنکمْ غیْر معْجزی الله وأن الله مخْزی الْکافرین' , trans : 'بنابراين، چهار ماه حرام را [در كمال آزادى وامنيت] در زمين گردش كنيد وبدانيد كه شما عاجز كننده خدا نيستيد [تا بتوانيد از دسترس قدرت او بيرون رويد] وخدا خوار كننده كافران است.' },3 : { txt : ' وأذان من الله ورسوله إلى الناس یوْم الْحج الْأکْبر أن الله بری‏ من الْمشْرکین ورسوله فإن تبْتمْ فهو خیْر لکمْ وإن تولیْتمْ فاعْلموا أنکمْ غیْر معْجزی الله وبشر الذین کفروا بعذابٍ ألیمٍ' , trans : 'واين اعلامى است از سوى خدا وپيامبرش به همه مردم در روز حج اكبر كه: يقيناً خدا وپيامبرش از مشركان بيزارند [و هيچ تعهدى نسبت به آنان ندارند]; پس [اى مشركان!] اگر [از پيمان شكنى وخيانت] توبه كنيد [و مسلمان شويد] براى شما بهتر است واگر روى [از وفاى به پيمان واسلام] بگردانيد، بدانيد كه شما عاجز كننده خدا نيستيد [تا بتوانيد از دسترس قدرت او بيرون رويد]; وكسانى را كه كفر ورزيدند، به عذابى دردناك مژده ده.' },4 : { txt : ' إلا الذین عاهدْتمْ من الْمشْرکین ثم لمْ ینقصوکمْ شیْئا ولمْ یظاهروا علیْکمْ أحدا فأتموا إلیْهمْ عهْدهمْ إلى‏ مدتهمْ إن الله یحب الْمتقین' , trans : 'مگر كسانى از مشركان كه با آنان پيمان بستيد، سپس چيزى [از شرايط پيمان ر] نسبت به شما نكاستند واحدى [از دشمنان ر] بر ضد شما يارى نكردند، پس به پيمانشان تا پايان مدتشان وفادار باشيد; زيرا خدا پرهيزكاران را دوست دارد.' },5 : { txt : ' فإذا انسلخ الْأشْهر الْحرم فاقْتلوا الْمشْرکین حیْث وجدتموهمْ وخذوهمْ واحْصروهمْ واقْعدوا لهمْ کل مرْصدٍ فإن تابوا وأقاموا الْصلاة وآتوا الزکاة فخلوا سبیلهمْ إن الله غفور رحیم' , trans : 'پس هنگامى كه ماه هاى حرام سپرى شود، مشركان را هر جا يافتيد، بكشيد وبه اسيرى بگيريد ومحاصره كنيد ودر هر كمينگاهى به كمين آنان بنشينيد; ولى اگر توبه كردند ونماز را بر پا داشتند وزكات پرداختند، پس آزادشان گذاريد; زيرا خدا بسيار آمرزنده ومهربان است.' },6 : { txt : ' وإنْ أحد من الْمشْرکین اسْتجارک فأجرْه حتى‏ یسْمع کلام الله ثم أبْلغْه مأْمنه ذلک بأنهمْ قوْم لایعْلمون' , trans : 'واگر يكى از مشركان از تو پناه خواست، پس پناهش بده تا سخن خدا را بشنود، آنگاه او را به جايگاه امنش برسان; اين به سبب آن است كه آنان گروهى هستند كه [حقايق ر] نمي دادنند [باشد كه در پناه تو وشنيدن سخن حق مسلمان شوند.]' },7 : { txt : ' کیْف یکون للْمشْرکین عهْد عند الله وعند رسوله إلا الذین عاهدْتمْ عند الْمسْجد الْحرام فما اسْتقاموا لکمْ فاسْتقیموا لهمْ إن الله یحب الْمتقین' , trans : 'چگونه مشركان را نزد خدا وپيامبرش پيمانى [استوار] تواند بود [در صورتى كه همواره پيمان شكنى مي کنند] مگر كسانى كه با آنان در كنار مسجد الحرام پيمان بسته ايد، پس تا زمانى كه [به پيمانشان] با شما پايدارى كنند، شما هم به پيمانتان با آنان پايدارى كنيد; زيرا خدا پرهيزكاران را دوست دارد.' },8 : { txt : ' کیْف وإن یظْهروا علیْکمْ لایرْقبوا فیکمْ إلا ولا ذمة یرْضونکم بأفْواههمْ وتأْبى‏ قلوبهمْ وأکْثرهمْ فاسقون' , trans : 'چگونه [مشركان بر پيمان خود پاى بندند؟] ودر صورتى كه اگر بر شما چيره شوند، نه [پيوندِ] خويشاوندى را در حقّ شما رعايت مي کنند، نه پيمانى ر !! شما را با زبانشان خشنود مي کنند، ولى دلهايشان [از خشنود كردن شم] امتناع دارد وبيشترشان فاسقند.' },9 : { txt : ' اشْتروْا بآیات الله ثمنا قلیلا فصدوا عن سبیله إنهمْ سا ماکانوا یعْملون' , trans : ' آيات خدا را در برابر بهايى اندك فروختند ومردم را از راه خدا بازداشتند; راستى چه بد است آنچه را همواره انجام مي دادند.' },10 : { txt : ' لایرْقبون فی مؤْمنٍ إلا ولا ذمة وأولئک هم الْمعْتدون' , trans : ' در حقّ هيچ مؤمنى رعايتِ [پيوندِ]خويشاوندى وپيمانى را نمي کنند; وآنان همان تجاوز كارانند.' },11 : { txt : ' فإن تابوا وأقاموا الصلاة وآتوا الزکاة فإخْوانکمْ فی الدین ونفصل الآیات لقوْمٍ یعْلمون' , trans : 'پس اگر [از پيمان شكنى، قطع رحم، كفر وشرك] توبه كنند ونماز را بر پا دارند وزكات بپردازند، برادران دينى شمايند; وما آيات خود را براى گروهى كه [واقعيات را] مي دادنند، به صورتهاى گوناگون بيان مي کنيم.' },12 : { txt : ' وإن نکثوا أیْمانهم من بعْد عهْدهمْ وطعنوا فی دینکمْ فقاتلوا أئمة الْکفْر إنهمْ لاأیْمان لهمْ لعلهمْ ینتهون' , trans : 'واگر پيمانهايشان را پس از تعهدشان شكستند ودر دين شما زبان به طعنه وعيب جويى گشودند، در اين صورت با پيشوايان كفر بجنگيد كه آنان را [نسبت به پيمانهايشان]هيچ تعهدى نيست، باشد كه [از طعنه زدن وپيمان شكنى] بازايستند.' },13 : { txt : ' ألا تقاتلون قوْما نکثوا أیْمانهمْ وهموا بإخْراج الرسول وهم بدوکمْ أول مرةٍ أتخْشوْنهمْ فالله أحق أن تخْشوْه إن کنتم مؤْمنین' , trans : 'چرا و براى چه نمى جنگيد؟ آن هم با گروهى كه پيمانهاى خود را شكستند، وعزمشان را بر بيرون كردن پيامبر از وطنش جزم كردند وهم آنان بودند كه نخستين بار با شما جنگيدند، آيا از آنان مي ترسيد؟! در صورتى كه اگر مؤمن هستيد، خدا سزاوارتر است كه از او بترسيد.' },14 : { txt : ' قاتلوهمْ یعذبْهم الله بأیْدیکمْ ویخْزهمْ وینصرْکمْ علیْهمْ ویشْف صدور قوْمٍ مؤْمنین' , trans : ' با آنان بجنگيد تا خدا آنان را به دست شما عذاب كند ورسوايشان نمايد وشما را بر آنان پيروزى دهد وسينه هاى [پر سوز وغم] مردم مؤمن را شفا بخشد.' },15 : { txt : ' ویذْهبْ غیْظ قلوبهمْ ویتوب الله على‏ من یشا والله علیم حکیم' , trans : ' وخشم دلهايشان را از ميان ببرد; وخدا توبه هر كس را بخواهد مي پذيرد; وخدا دانا وحكيم است.' },16 : { txt : ' أمْ حسبْتمْ أن تتْرکوا ولما یعْلم الله الذین جاهدوا منکمْ ولمْ یتخذوا من دون الله ولا رسوله ولا الْمؤْمنین ولیجة والله خبیر بما تعْملون' , trans : 'آيا گمان كرده ايد كه شما را به خود واگذارند [و به بوته آزمايش نياز مايند] در حالى كه هنوز كسانى از شما را كه جهاد كردند وغير خدا وپيامبرش ومؤمنان را محرم اسرار خود نگرفتند، از ديگران معلوم ومشخص نكرده است [يقيناً بايد آزمايش شويد تا مؤمن از غير مؤمن معلوم ومشخص شود]; وخدا به آنچه انجام مي دهيد، آگاه است.' },17 : { txt : ' ما کان للْمشْرکین أن یعْمروا مساجد الله شاهدین على‏ أنْفسهم بالْکفْر أولئک حبطتْ أعْمالهمْ وفی النار همْ خالدون' , trans : 'ومشركان در حالى كه بر ضد خود به كفر [و انكار حقايق] گواهى مي دهند، صلاحيت آباد كردن مساجد خدا را ندارند; اينانند كه اعمالشان تباه وبى اثر است ودر آتش جاودانه اند.' },18 : { txt : ' إنما یعْمر مساجد الله منْ آمن بالله والْیوْم الآخر وأقام الصلاة وآتى الزکاة ولمْ یخْش إلا الله فعسى‏ أولئک أن یکونوا من الْمهْتدین' , trans : ' آباد كردن مساجد خدا فقط در صلاحيت كسانى است كه به خدا وروز قيامت ايمان آورده ونماز را بر پا داشته وزكات پرداخته وجز از خدا نترسيده اند; پس اميد است كه اينان از راه يافتگان باشند.' },19 : { txt : ' أجعلْتمْ سقایة الْحاج وعمارة الْمسْجد الْحرام کمنْ آمن بالله والْیوْم الآخر وجاهد فی سبیل الله لایسْتوون عند الله والله لایهْدی الْقوْم الظالمین' , trans : ' آيا آب دادن به حاجيان وآباد كردن مسجدالحرام را مانند [عمل]كسى قرار داده ايد كه به خدا وروز قيامت ايمان آورده ودر راه خدا جهاد كرده است؟! [اين دو] نزد خدا برابر ويكسان نيستند وخدا گروه ستمكاران را هدايت نمي کند.' },20 : { txt : ' الذین آمنوا وهاجروا وجاهدوا فی سبیل الله بأمْوالهمْ وأنفسهمْ أعْظم درجة عند الله وأولئک هم الْفائزون' , trans : 'آنان كه ايمان آوردند وهجرت كردند وبا اموال وجانهايشان در راه خدا به جهاد برخاستند، منزلتشان در پيشگاه خدا بزرگتر وبرتر است، واينانند كه كاميابند.' },21 : { txt : ' یبشرهمْ ربهمْ برحْمةٍ منْه ورضْوانٍ وجناتٍ لهمْ فیها نعیم مقیم' , trans : 'پروردگارشان آنان را نزد خود به رحمت وخشنودى وبهشت هايى كه براى آنان در آنها نعمتهاى پايدار است، مژده مي دهد.' },22 : { txt : ' خالدین فیها أبدا إن الله عنده أجْر عظیم' , trans : ' همواره در آنجا جاودانه اند; يقيناً نزد خدا پاداشى بزرگ است.' },23 : { txt : ' یا أیها الذین آمنوا لاتتخذوا آباکمْ وإخْوانکمْ أوْلیا إن اسْتحبوا الْکفْر على الْإیمان ومن یتولهم منکمْ فأولئک هم الظالمون' , trans : 'اى اهل ايمان! اگر پدرانتان وبرادرانتان كفر را بر ايمان ترجيح دهند، آنان را دوستان وسرپرستان خود مگيريد; وكسانى از شما كه آنان را دوست وسرپرست خود گيرند، هم اينانند كه ستمكارند.' },24 : { txt : ' قلْ إن کان آباؤکمْ وأبْناؤکمْ وإخْوانکمْ وأزْواجکمْ وعشیرتکمْ وأمْوال اقْترفْتموها وتجارة تخْشوْن کسادها ومساکن ترْضوْنها أحب إلیْکم من الله ورسوله وجهادٍ فی سبیله فتربصوا حتى‏ یأْتی الله بأمْره والله لایهْدی الْقوْم الْفاسقین' , trans : 'بگو: اگر پدرانتان وفرزندانتان وبرادرانتان وهمسرانتان وخويشانتان واموالى كه فراهم آوردهايد وتجارتى كه از بى رونقى وكسادى اش مي ترسيد وخانه هايى كه به آنها دل خوش كرده ايد، نزد شما از خدا وپيامبرش وجهاد در راهش محبوبترند، پس منتظر بمانيد تا خدا فرمان عذابش را بياورد; وخدا گروه فاسقان را هدايت نمي کند.' },25 : { txt : ' لقدْ نصرکم الله فی مواطن کثیرةٍویوْم حنیْنٍ إذْ أعْجبتْکمْ کثْرتکمْ فلمْ تغْن عنْکمْ شیْئا وضاقتْ علیْکمْ الْأرْض بما رحبتْ ثم ولیْتم مدْبرین' , trans : 'بى ترديد خدا شما را در جبهه هاى زياد وعرصه هاى بسيار يارى كرد و[به ويژه] روز [نبرد]حنين، آن زمان كه فزونى افرادتان شما را مغرور وشگفت زده كرد، ولى [فزونى عدد] چيزى از خطر را از شما برطرف نكرد، وزمين با همه وسعت وفراخى اش بر شما تنگ شد، سپس پشت به دشمن از عرصه نبرد گريختيد.' },26 : { txt : ' ثم أنْزل الله سکینته على‏ رسوله وعلى الْمؤْمنین وأنْزل جنودا لمْ تروْها وعذب الذین کفروا وذلک جزا الْکافرین' , trans : 'آنگاه خدا آرامش خود را [كه حالت طمأنينه قلبى است]بر پيامبرش ومؤمنان نازل كرد، ولشكريانى كه آنان را نمى ديديد [براى يارى مؤمنان] فرود آورد، وكسانى را كه كفر ميورزيدند، به عذاب سختى مجازات كرد; واين است كيفر كفرپيشگان.' },27 : { txt : ' ثم یتوب الله من بعْد ذلک على‏ من یشا والله غفور رحیم' , trans : ' سپس خدا بعد از اين [گناه بزرگ كه فرار از جنگ است] توبه هر كس را كه بخواهد مي پذيرد; وخدا بسيار آمرزنده ومهربان است.' },28 : { txt : ' یا أیها الذین آمنوا إنما الْمشْرکون نجس فلا یقْربوا الْمسْجد الْحرام بعْد عامهمْ هذا وإنْ خفْتمْ عیْلة فسوْف یغْنیکم الله من فضْله إن شا إن الله علیم حکیم' , trans : 'اى اهل ايمان! جز اين نيست كه مشركان پليدند; پس نبايد بعد از امسال به مسجدالحرام نزديك شوند; واگر [به سبب قطع رابطه با آنان وتعطيل شدن داد وستد با ايشان] از بى نوايى وتنگدستى مي ترسيد، خدا اگر بخواهد شما را به زودى از فضل واحسانش بى نياز مي کند; يقيناً خدا دانا وحكيم است.' },29 : { txt : ' قاتلوا الذین لایؤْمنون بالله ولا بالْیوْم الآخر ولایحرمون ماحرم الله ورسوله ولا یدینون دین الْحق من الذین أوتوا الْکتاب حتى‏ یعْطوا الْجزْیة عن یدٍ وهمْ صاغرون' , trans : 'با كسانى [از اهل كتاب] كه به خدا وروز قيامت ايمان نمى آورند، وآنچه را خدا وپيامبرش حرام كرده اند، حرام نمى شمارند، ودين حق را نمى پذيرند، بجنگيد تا با دست خود در حالى كه [نسبت به احكام دولت اسلامى] متواضع وفروتن اند، جزيه بپردازند.' },30 : { txt : ' وقالت الْیهود عزیْر ابْن الله وقالت النصارى الْمسیح ابْن الله ذلک قوْلهمْ بأفْواههمْ یضاهئون قوْل الذین کفروا من قبْل قاتلهم الله أنى‏ یؤْفکون' , trans : 'ويهود گفتند: عُزير، پسر خداست. ونصارى گفتند: مسيح، پسر خداست. اين گفتارى [بى دليل وبرهان] است كه به زبان مى آورند، وبه گفتار كسانى كه پيش از اين [به حقايق] كفر ورزيدند، شباهت دارد; خدا آنان را نابود كند، چگونه [از حق به باطل] منحرف مى شوند.' },31 : { txt : ' اتخذوا أحْبارهمْ ورهْبانهمْ أرْبابا من دون الله والْمسیح ابْن مرْیم وما أمروا إلا لیعْبدوا إلها واحدا لاإله إلا هو سبْحانه عما یشْرکون' , trans : ' آنان دانشمندان وراهبانشان ومسيح پسر مريم را به جاى خدا به خدايى گرفتند; در حالى كه مأمور نبودند مگر اينكه معبود يگانه را كه هيچ معبودى جز او نيست بپرستند; منزّه وپاك است از آنچه شريك او قرار مي دهند.' },32 : { txt : ' یریدون أن یطْفئوا نور الله بأفْواههمْ ویأْبى الله إلا أن یتم نوره ولوْ کره الْکافرون' , trans : 'همواره مى خواهند نور خدا را با سخنان باطل [وتبليغاتِ بى پايه] خود خاموش كنند; ولى خدا جز اينكه نور خود را كامل كند، نمى خواهد، هر چند كافران خوش نداشته باشند.' },33 : { txt : ' هو الذی أرْسل رسوله بالْهدى‏ ودین الْحق لیظْهره على الدین کله ولوْ کره الْمشْرکون' , trans : 'اوست كه پيامبرش را با هدايت ودين حق فرستاد، تا آن را بر همه اديان پيروز گرداند، هر چند مشركان خوش نداشته باشند.' },34 : { txt : ' یاأیها الذین آمنوا إن کثیرا من الْأحْبار والرهْبان لیأْکلون أمْوال الناس بالْباطل ویصدون عن سبیل الله والذین یکْنزون الذهب والْفضة ولا ینفقونها فی سبیل الله فبشرْهمْ بعذابٍ ألیمٍ' , trans : 'اى اهل ايمان! يقيناً بسيارى از عالمان يهود وراهبان، اموال مردم را به باطل [وبه صورتى نامشروع] مى خورند وهمواره [مردم را] از راه خدا بازمى دارند; وكسانى را كه طلا ونقره مى اندوزند وآن را در راه خدا هزينه نمي کنند، به عذاب دردناكى مژده ده.' },35 : { txt : ' یوْم یحْمى‏ علیْها فی نار جهنم فتکْوى‏ بها جباههمْ وجنوبهمْ وظهورهمْ هذا ما کنزْتمْ لأنْفسکمْ فذوقوا ماکنْتمْ تکْنزون' , trans : 'روزى كه آن اندوخته ها را به شدت در آتش دوزخ بگدازند وپيشانى وپهلو وپشتشان را به آن داغ كنند [و به آنان نهيب زنند] اين است ثروتى كه براى خود اندوختيد، پس كيفر زراندوزى خود را بچشيد.' },36 : { txt : ' إن عدة الشهور عند الله اثْنا عشر شهْرا فی کتاب الله یوْم خلق السماوات والْأرْض منْها أرْبعة حرم ذلک الدین الْقیم فلا تظْلموا فیهن أنْفسکمْ وقاتلوا الْمشْرکین کافة کما یقاتلونکمْ کافة واعْلموا أن الله مع الْمتقین' , trans : 'يقيناً شماره ماهها در پيشگاه خدا از روزى كه آسمانها وزمين را آفريده در كتاب [علم] خدا دوازده ماه است; از آنها چهار ماهش ماه حرام است; اين است حساب استوار وپايدار; پس در اين چهار ماه [با جنگ وفتنه وخونريزى] بر خود ستم روا مداريد وبا همه مشركان همانگونه كه آنان با همه شما مى جنگند، بجنگيد وبدانيد خدا با پرهيزكاران است.' },37 : { txt : ' إنما النسی‏ زیادة فی الْکفْر یضل به الذین کفروا یحلونه عاما ویحرمونه عاما لیواطئوا عدة ماحرم الله فیحلوا ما حرم الله زین لهمْ سو أعْمالهمْ والله لایهْدی الْقوْم الْکافرین' , trans : 'بى ترديد به تأخير انداختن [حرمت ماهى به ماه ديگر] افزايشى در كفر است; [واين بدعتى است كه سردمداران كفر] كافران را به سبب آن [نسبت به ماه هاى حرام واقعى] گمراه مي کنند، يك سال ماه حرام را حلال مى شمارند ودر ديگر سال آن را حرام مي دادنند تا با شماره ماه هايى كه خدا حرام كرده هماهنگ ومطابق سازند ولى [در نهايت] آنچه را خدا حرام كرده از پيش خود حلال مي کنند; زشتى كارهايشان در نظرشان آراسته شده وخدا گروه كافران را هدايت نمي کند.' },38 : { txt : ' یا أیها الذین آمنوا ما لکمْ إذا قیل لکم انْفروا فی سبیل الله اثاقلْتمْ إلى الْأرْض أرضیتمْ بالْحیاة الدنْیا من الآخرة فما متاع الْحیاة الدنْیا فی الآخرة إلا قلیل' , trans : ' اى اهل ايمان! شما را چه عذر وبهانه اى است هنگامى كه به شما گويند: براى نبرد در راه خدا باشتاب [از شهر وديارتان] بيرون رويد; به سستى وكاهلى مى گراييد [وبه دنيا وشهواتش ميل مى كنيد؟!] آيا به زندگى دنيا به جاى آخرت دل خوش شده ايد؟ كالاى زندگى دنيا در برابر آخرت جز كالايى اندك نيست.' },39 : { txt : ' إلا تنْفروا یعذبْکمْ عذابا ألیما ویسْتبْدلْ قوْما غیْرکمْ ولا تضروه شیْئا والله على‏ کل شیْ‏ٍ قدیر' , trans : 'اگر باشتاب بيرون نرويد، خدا شما را به عذابى دردناك عذاب مي کند وگروه ديگرى را به جاى شما مى آورد; وشما [با نرفتن به ميدان نبرد] هيچ زيانى به خدا نمىرسانيد; وخدا بر هر كارى تواناست.' },40 : { txt : ' إلا تنصروه فقدْ نصره الله إذْ أخْرجه الذین کفروا ثانی اثْنیْن إذْ هما فی الْغار إذْ یقول لصاحبه لاتحْزنْ إن الله معنا فأنْزل الله سکینته علیْه وأیده بجنودٍ لمْ تروْها وجعل کلمة الذین کفروا السفْلى‏ وکلمة الله هی الْعلْیا والله عزیز حکیم' , trans : 'اگر پيامبر را يارى ندهيد، يقيناً خدا او را يارى مي دهد; چنان كه او را يارى داد هنگامى كه كافران از مكه بيرونش كردند در حالى كه يكى از دو تن بود، آن زمان هر دو در غار [ثور نزديك مكه] بودند، همان زمانى كه به همراهش گفت: اندوه به خود راه مده خدا با ماست. پس خدا آرامش خود را [كه حالت طمأنينه قلبى است] بر پيامبر نازل كرد، واو را با لشكريانى كه شما نديديد، نيرومند ساخت، وشعار كافران را پست تر قرار داد، وشعار خداست كه شعار والاتر وبرتر است; وخدا تواناى شكست ناپذير وحكيم است.' },41 : { txt : ' انفروا خفافا وثقالا وجاهدوا بأمْوالکمْ وأنْفسکمْ فی سبیل الله ذلکمْ خیْر لکمْ إن کنتمْ تعْلمون' , trans : 'با شتاب با تجهيزات سبك وسنگين [وسواره، پياده، پير وجوان به سوى ميدان نبرد] بيرون رويد، وبا اموال وجانهايتان در راه خدا جهاد كنيد كه اگر دانا [ىِ به حقايق] باشيد اين براى شما بهتر است.' },42 : { txt : ' لوْ کان عرضا قریبا وسفرا قاصدا لاتبعوک ولکن بعدتْ علیْهم الشقة وسیحْلفون بالله لو اسْتطعْنا لخرجْنا معکمْ یهْلکون أنْفسهمْ والله یعْلم إنهمْ لکاذبون' , trans : 'اگر [براى مسلمانان سست اراده ومنافقانِ مسلمان نم] غنيمتى [بى رنج ومشقت] در دسترس بود و[راه] سفر [به سوى ميدان نبرد] كوتاه وآسان بود، مسلماً به دنبال تو مى آمدند، ولى پيمودن راه طولانى پر مشقت به نظرشان طاقت فرسا آمد، وبه زودى به خدا سوگند مى خورندكه: اگر توانايى داشتيم يقينا بشمبيرون مى آمديم[آنان] خود را [به دروغ وتزويرشان] هلاك مي کنند وخدا مي داند كه بى ترديد آنان دروغگويند.' },43 : { txt : ' عفا الله عنک لم أذنت لهمْ حتى‏ یتبین لک الذین صدقوا وتعْلم الْکاذبین' , trans : 'خدا تو را مورد بخشش ولطف قرار دهد، چرا پيش از آنكه [راستگويى] راستگويان بر تو روشن شود، ودروغگويان را بشناسى [از روى مهر ومحبتى كه به ايشان دارى] به آنان اجازه [ترك جنگ] دادى؟' },44 : { txt : ' لایسْتأْذنک الذین یؤْمنون بالله والْیوْم الآخر أن یجاهدوا بأمْوالهمْ وأنْفسهمْ والله علیم بالْمتقین' , trans : ' آنان كه به خدا وروز قيامت ايمان دارند از تو براى بازايستادن از جهاد با اموال وجانهايشان اجازه نمى خواهند [بلكه در هر شرايطى مشتاقانه به سوى ميدان نبرد بيرون مى روند]; وخدا به پرواپيشگان داناست.' },45 : { txt : ' إنما یسْتأْذنک الذین لایؤْمنون بالله والْیوْم الآخر وارْتابتْ قلوبهمْ فهمْ فی ریْبهمْ یترددون' , trans : ' فقط كسانى از تو اجازه ترك جهاد مى خواهند كه به خدا وروز قيامت ايمان ندارند ودلهايشان [در انجام دستورها حق] دچار ترديد است وهمواره در ترديدشان سرگردانند.' },46 : { txt : ' ولوْ أرادوا الْخروج لأعدوا له عدة ولکن کره الله انْبعاثهمْ فثبطهمْ وقیل اقْعدوا مع الْقاعدین' , trans : 'واگر براى بيرون رفتن [به سوى ميدان نبرد] تصميم جدّى داشتند، مسلماً براى آن ساز وبرگ آماده مى كردند، ولى خدا [به سبب سستى اراده ونفاقشان] برانگيختن آنان را [به سوى ميدان نبرد] خوش نداشت، پس آنان را از حركت بازداشت، و[انگار به آنان] گفته شد: با نشستگان [در خانهها كه به علتى معذور از جنگند] بنشينيد.' },47 : { txt : ' لوْ خرجوا فیکمْ ما زادوکمْ إلا خبالا ولأوْضعوا خلالکمْ یبْغونکم الْفتْنة وفیکمْ سماعون لهمْ والله علیم بالظالمین' , trans : 'اگر [هم] با شما بيرون مى آمدند، جز شرّ وفساد به شما نمى افزودند ومسلماً خود را براى سخن چينى [ونمّامى] در ميان شما قرار مي دادند تا [براى از هم گسستن شيرازه سپاه اسلام] فتنه جويى كنند ودر ميان شما جاسوسانى براى آنان هستند [كه به نفعشان خبرچينى مي کنند]; وخدا به ستمكاران داناست.' },48 : { txt : ' لقد ابْتغوا الْفتْنة من قبْل وقلبوا لک الْأمور حتى‏ جا الْحق وظهر أمْر الله وهمْ کارهون' , trans : 'قطعاً پيش از اين هم فتنه جويى مى كردند وامور را بر تو وارونه ودگرگون مى ساختند، تا آنكه [يارىِ] حق آمد وفرمان خدا [كه تحقّق پيروزى وموفقيت شماست] آشكار شد، در حالى كه آنان خوش نداشتند.' },49 : { txt : ' ومنْهم من یقول ائْذن لی ولا تفْتنی ألا فی الْفتْنة سقطوا وإن جهنم لمحیطة بالْکافرین' , trans : ' واز منافقان كسانى هستند كه مى گويند: ما را اجازه ترك نبرد ده وبه فتنه وگناه دچار مكن. آگاه باش كه [آنان با اين درخواست ناهنجارشان] به فتنه وگناه افتاده اند; ويقيناً دوزخ بر كافران احاطه دارد.' },50 : { txt : ' إن تصبْک حسنة تسؤْهمْ وإن تصبْک مصیبة یقولوا قدْ أخذْنا أمْرنا من قبْل ویتولوْا وهمْ فرحون' , trans : 'اگر [در ميدان نبرد] پيروزى وغنيمت به تو رسد، غمگينشان مي کند، واگر تو را آسيب وزيانى رسد، مى گويند: ما پيش از اين تصميم خود را [بر شركت نكردن در جنگ] گرفته بوديم [واحتياط را از دست نداديم] ودر حالى كه خوشحال وشادمانند [به خانه وزندگى وبه سوى امور مادى]بازمى گردند.' },51 : { txt : ' قل لن یصیبنا إلا ماکتب الله لنا هو موْلانا وعلى الله فلْیتوکل الْمؤْمنون' , trans : 'بگو: هرگز به ما جز آنچه خدا لازم ومقرّر كرده، نخواهيد رسيد، او سرپرست ويار ماست ومؤمنان فقط بايد بر خدا توكل كنند.' },52 : { txt : ' قلْ هلْ تربصون بنا إلا إحْدى الْحسْنییْن ونحْن نتربص بکمْ أن یصیبکم الله بعذابٍ منْ عنده أوْ بأیْدینإ= فتربصوا إنا معکمْ متربصون' , trans : ' بگو: آيا درباره ما جز يكى از دو نيكى [پيروزى يا شهادت] را انتظار مى بريد؟ در صورتى كه ما درباره شما انتظار مى بريم كه خدا از سوى خود يا به دست ما عذابى به شما
