ون' , trans : '[آيا آن شريكان انتخابى شما بهترند] يا آنكه وقتى درمانده اى او را بخواند اجابت مي کند وآسيب وگرفتاريش را دفع مى نمايد، وشما را جانشينان [ديگران در روى] زمين قرار مى دهد؟ آيا با خدا معبودى ديگر هست [كه شريك در قدرت وربوبيت او باشد؟!] اندكى متذكّر وهوشيار مي شوند.' },63 : { txt : ' أمن یهْدیکمْ فی ظلمات الْبر والْبحْر ومن یرْسل الریاح بشْرا بیْن یدیْ رحْمته أإله مع الله تعالى الله عما یشْرکون' , trans : ' [آيا آن شريكان انتخابى شما بهتراند] يا آنكه شما را در تاريكى هاى خشكى ودريا [به وسيله ستارگان وديگر نشانه ه] راهنمايى مي کند؟! وكيست كه پيشاپيش [باران]رحمتش بادها را مژده رسان مى فرستد؟ آيا با خدا معبودى ديگر هست [كه شريك در قدرت وربوبيت اوباشد؟!] خدا برتر است از آنچه براىاو شريك قرار مي دهند.' },64 : { txt : ' أمن یبْدؤا الْخلْق ثم یعیده ومن یرْزقکم من السما والْأرْض أله مع الله قلْ هاتوا برْهانکمْ إن کنتمْ صادقین' , trans : '[آيا آن شريكان انتخابى شما بهتراند] يا آنكه مخلوقات را مى آفريند، آنگاه آنان را [پس از مرگشان] بازمي گردند؟! وكيست آنكه از آسمان وزمين شما را روزى مي دهد؟ آيا با خدا معبودى ديگر هست [كه شريك در قدرت وربوبيت او باشد؟] بگو: اگر راستگوييد دليل خود را بياوريد.' },65 : { txt : ' قل لا یعْلم من فی السماوات والْأرْض الْغیْب إلا الله وما یشْعرون أیان یبْعثون' , trans : 'بگو: در آسمانها وزمين هيچ كس جز خدا غيب نمي داند، وآنان آگاهى ندارند چه زمانى برانگيخته مي شوند؟' },66 : { txt : ' بل ادارک علْمهمْ فی الْآخرة بلْ همْ فی شکٍ منْها بلْ هم منْها عمون' , trans : 'بلكه دانش وآگاهى آنان نسبت به آخرت [به خاطر هزينه كردن عمرشان در امور مادى] به پايان رسيده، بلكه درباره آخرت در ترديدند، بلكه اينان از [فهم] آن كوردلاند،' },67 : { txt : ' وقال الذین کفروا أذا کنا ترابا وآباؤنا أنا لمخْرجون' , trans : ' وكافران گفتند: آيا زمانى كه ما وپدرانمان خاك شديم به راستى ما را از آن [زنده] بيرون مى آورند؟' },68 : { txt : ' لقدْ وعدْنا هذا نحْن وآباؤنا من قبْل إنْ هذا إلا أساطیر الْأولین' , trans : 'همانا پيش از اين [زنده بيرون آمدن از خاك ر] به ما وپدرانمان وعده داده اند، ولى اين مطلب جز افسانه خرافى پيشينيان نيست!' },69 : { txt : ' قلْ سیروا فی الْأرْض فانظروا کیْف کان عاقبة الْمجْرمین' , trans : ' بگو: در زمين بگرديد پس با تأمل بنگريد كه سرانجام گنهكاران چگونه بود؟' },70 : { txt : ' ولا تحْزنْ علیْهمْ ولا تکن فی ضیْقٍ مما یمْکرون' , trans : 'وبر آنان [كه با حق دشمنى مي کنند]اندوه مخور واز نيرنگى كه همواره به كار مى گيرند، دلتنگ مباش.' },71 : { txt : ' ویقولون متى‏ هذا الْوعْد إن کنتمْ صادقین' , trans : ' ومى گويند: اگر راستگوييد اين وعده [عذاب] كى خواهد بود؟' },72 : { txt : ' قلْ عسى‏ أن یکون ردف لکم بعْض الذی تسْتعْجلون' , trans : 'بگو: اميد است بخشى از آن عذابى كه رسيدنش را با شتاب مى خواهيد، دنبال شما باشد،' },73 : { txt : ' وإن ربک لذو فضْلٍ على الناس ولکن أکْثرهمْ لا یشْکرون' , trans : 'ويقيناً پروردگارت بر مردم داراى فضلى بزرگ است، ولى بيشترشان سپاس نمى گزارند،' },74 : { txt : ' وإن ربک لیعْلم ما تکن صدورهمْ وما یعْلنون' , trans : 'وبه راستى پروردگارت آنچه را سينه هايشان پنهان مى دارد وآنچه را آشكار مي کند مي داند،' },75 : { txt : ' وما منْ غائبةٍ فی السما والْأرْض إلا فی کتابٍ مبینٍ' , trans : ' هيچ پوشيده وپنهانى در آسمان وزمين وجود ندارد مگر آنكه در كتابى روشن [چون لوح محفوظ] است.' },76 : { txt : ' إن هذا الْقرْآن یقص على‏ بنی إسْرائیل أکْثر الذی همْ فیه یخْتلفون' , trans : 'بي ترديد اين قرآن بيشتر آنچه را بنى اسرائيل [از روى جهالت] در آن اختلاف دارند، براى آنان بيان مي کند،' },77 : { txt : ' وإنه لهدى ورحْمة للْمؤْمنین' , trans : 'ويقيناً قرآن براى مؤمنان، سراسر هدايت ورحمت است.' },78 : { txt : ' إن ربک یقْضی بیْنهم بحکْمه وهو الْعزیز الْعلیم' , trans : ' قطعاً پروردگارت [روز قيامت] به حكم خود ميان بنى اسرائيل [در آنچه از امور دينى ومعنوى اختلاف دارند] داورى مي کند; واو تواناى شكست ناپذير وداناست.' },79 : { txt : ' فتوکلْ على الله إنک على الْحق الْمبین' , trans : ' پس بر خدا توكل كن; زيرا تو [متكى بر آيين] حقّ آشكارى.' },80 : { txt : ' إنک لا تسْمع الْموْتى‏ ولا تسْمع الصم الدعا إذا ولوْا مدْبرین' , trans : 'بي ترديد تو نمى توانى [دعوتت ر]به مردگان بشنوانى، ونيز نمى توانى آن را به كران كه پشتكنان روى برمىگردانند بشنوانى،' },81 : { txt : ' وما أنت بهادی الْعمی عن ضلالتهمْ إن تسْمع إلا من یؤْمن بآیاتنا فهم مسْلمون' , trans : 'وتو هدايت كننده كوردلان از گمراهى شان نيستى، ونمى توانى [دعوتت ر] جز به آنان كه به آيات ما ايمان مى آورند وتسليم [فرمان ها واحكام]خدا هستند، بشنوانى.' },82 : { txt : ' وإذا وقع الْقوْل علیْهمْ أخْرجْنا لهمْ دابة من الْأرْض تکلمهمْ أن الناس کانوا بآیاتنا لا یوقنون' , trans : 'وهنگامى كه [در اوقات پايانى دني] وعده عذاب ما بر آنان حتمى ولازم شود، جنبنده اى را از زمين براى آنان بيرون مى آوريم كه با آنان سخن مى گويد [تا به آيات ما وآخرت واصولآن يقين كنند]; زيرا مردم پيش ازاين به آيات ما يقين نداشتند.' },83 : { txt : ' ویوْم نحْشر من کل أمةٍ فوْجا ممن یکذب بآیاتنا فهمْ یوزعون' , trans : 'و[ياد كن] روزى را كه از هر امتى گروهى از آنان را كه آيات ما را تكذيب مي کنند، محشور مي کنيم وآنان را [از حركت] باز مى دارند [تا گروه هاى ديگر به آنان ملحق شوند،]' },84 : { txt : ' حتى‏ إذا جاوا قال أکذبْتم بآیاتی ولمْ تحیطوا بها علْما أماذا کنتمْ تعْملون' , trans : 'تا وقتى كه [به محل حساب] آيند، [خد]مى گويد: آيا آيات مرا تكذيب كرديد در حالى كه هيچ احاطه علمى به آنها نداشتيد؟ يا شما [غير از تكذيب آيات] چه كارها [ى ديگرى] انجام مى داديد؟' },85 : { txt : ' ووقع الْقوْل علیْهم بما ظلموا فهمْ لا ینطقون' , trans : 'وبه سبب ستمى كه [به آيات م] روا داشتند، عذاب ما بر آنان حتمى ولازم مى شود، پس [براى معذور نشان دادن خود] سخن نمى گويند.' },86 : { txt : ' ألمْ یروْا أنا جعلْنا اللیْل لیسْکنوا فیه والنهار مبْصرا إن فی ذلک لآیاتٍ لقوْمٍ یؤْمنون' , trans : 'آيا ندانسته اند كه ما شب را قرار داده ايم تا در آن بيارامند، وروز را روشن نموده ايم [تا در آن به تلاش اقتصادى برخيزند؟] به راستى در اين امور براى مردمى كه ايمان مى آورند، نشانه هايى [بر توحيد، ربوبيت وقدرت خد] است.' },87 : { txt : ' ویوْم ینفخ فی الصور ففزع من فی السماوات ومن فی الْأرْض إلا من شا الله وکل أتوْه داخرین' , trans : 'و[ياد كن] روزى را كه در صور مى دمند، پس هر كه در آسمانها وهر كه در زمين است دچار هراس شود، مگر كسى كه خدا بخواهد; وهمه خوار وفروتن به پيشگاه او آيند،' },88 : { txt : ' وترى الْجبال تحْسبها جامدة وهی تمر مر السحاب صنْع الله الذی اتْقن کل شیْ‏ٍ إنه خبیر بما تفْعلون' , trans : 'وكوه ها را مى بينى [و] آنها را [در جاى خود] بى حركت مى پندارى، در حالى كه آنها مانند ابر گذر مي کنند. آفرينش خداست كه [آفرينش] هر چيزى را محكم واستوار كرده است; يقيناً او به آنچه انجام مي دهيد، آگاه است.' },89 : { txt : ' منْ جا بالْحسنة فله خیْر منْها وهم من فزعٍ یوْمئذٍ آمنون' , trans : 'آنان كه كارهاى خير ونيك [به آخرت] بياورند، پاداشى بهتر از آن دارند، وآنان در آن روز از هول وهراسى بزرگ ايمن اند،' },90 : { txt : ' ومنْ جا بالسیئة فکبتْ وجوههمْ فی النار هلْ تجْزوْن إلا ما کنتمْ تعْملون' , trans : ' وآنان كه كارهاى بد وزشت بياورند به رو در آتش افكنده مي شوند; [وبه آنان گويند:] آيا جز آنچه انجام داديد پاداشتان داده اند؟' },91 : { txt : ' إنما أمرْت أنْ اعْبد رب هذه الْبلْدة الذی حرمها وله کل شیْ‏ٍ وأمرْت أنْ أکون من الْمسْلمین' , trans : 'من فقط فرمان يافته ام كه پروردگار اين شهر را كه آن را بسيار محترم شمرده وهمه چيز در سيطره مالكيّت وفرمانروايى اوست بپرستم، وفرمان يافته ام كه از تسليمشدگان [فرمانها واحكام او] باشم،' },92 : { txt : ' وأنْ أتْلوا الْقرْآن فمن اهْتدى‏ فإنما یهْتدی لنفْسه ومن ضل فقلْ إنما أنا من الْمنذرین' , trans : 'واينكه قرآن را بخوانم; پس هر كه راه يابد فقط به سود خود راه يافته است، وهر كه گمراه شود [آثار شوم گمراهى فقط متوجه خود اوست] پس [به مردم] بگو: من فقط از بيم دهندگانم،' },93 : { txt : ' وقل الْحمْد لله سیریکمْ آیاته فتعْرفونها وما ربک بغافلٍ عما تعْملون' , trans : 'وبگو: سپاس وستايش ويژه خداست; به زودى نشانه هاى خود را [كه شكست شما وگرفتارى هاى سخت دنيايى ومرگ وعذاب آخرت است] به شما [مشركان وكافران] نشان خواهد داد، پس آنها را [به خوبى] خواهيد شناخت. وپروردگارت از آنچه انجام مي دهيد، بى خبر نيست.' }, },28 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' طسم' , trans : ' طسم' },2 : { txt : ' تلْک آیات الْکتاب الْمبین' , trans : ' اين آيات [باعظمت] كتاب روشنگر است.' },3 : { txt : ' نتْلوا علیْک من نبإ موسى‏ وفرْعوْن بالْحق لقوْمٍ یؤْمنون' , trans : ' بخشى از سرگذشت [مهم] موسى وفرعون را براى [عبرت گرفتن] مردمى كه ايمان مى آورند به حق وراستى بر تو مى خوانيم.' },4 : { txt : ' إن فرْعوْن علا فی الْأرْض وجعل أهْلها شیعا یسْتضْعف طائفة منْهمْ یذبح أبْناهمْ ویسْتحْیی نساهمْ إنه کان من الْمفْسدین' , trans : 'همانا فرعون [در سرزمين مصر] برترى جويى وسركشى كرد ومردمش را گروه گروه ساخت، در حالى كه گروهى از آنان را ناتوان وزبون گرفت، پسرانشان را سر مى بريد، وزنانشان را [براى بيگارى گرفتن] زنده مى گذاشت; بى ترديد او از مفسدان بود.' },5 : { txt : ' ونرید أن نمن على الذین اسْتضْعفوا فی الْأرْض ونجْعلهمْ أئمة ونجْعلهم الْوارثین' , trans : 'وما مى خواستيم به آنان كه در آن سرزمين به ناتوانى وزبونى گرفته شده بودند، نعمتهاى باارزش دهيم، وآنان را پيشوايان مردم و وارثان [اموال، ثروتها وسرزمين هاى فرعونيان] گردانيم.' },6 : { txt : ' ونمکن لهمْ فی الْأرْض ونری فرْعوْن وهامان وجنودهما منْهم ما کانوا یحْذرون' , trans : 'وبراى آنان در آن سرزمين، زمينه قدرت وحكومت آماده كنيم، وبه فرعون وهامان وسپاهشان كه از ايشاناند چيزى را كه از آن هراسناك ودر حذر بودند [وآن پيروزى بنى اسرائيل بر آنان بود] نشان دهيم.' },7 : { txt : ' وأوْحیْنا إلى‏ أم موسى‏ أنْ أرْضعیه فإذا خفْت علیْه فألْقیه فی الْیم ولا تخافی ولا تحْزنی إنا رادوه إلیْک وجاعلوه من الْمرْسلین' , trans : 'وبه مادر موسى الهام كرديم كه: او را شير بده، پس هنگامى كه [از سوى فرعونيان] بر او بترسى به دريايش انداز، ومترس وغمگين مباش كه ما حتماً او را به تو باز مىگردانيم، واو را از پيامبران قرار مي دهيم.' },8 : { txt : ' فالْتقطه آل فرْعوْن لیکون لهمْ عدوا وحزنا إن فرْعوْن وهامان وجنودهما کانوا خاطئین' , trans : '[مادرش به الهام خدا او را به دريا انداخت]پس خاندان فرعون او را [از آب] گرفتند تا سرانجام، دشمنشان ومايه اندوهشان شود. مسلماً فرعون وهامان وسپاهيان آن دو خطاكار بودند;' },9 : { txt : ' وقالت امْرأة فرْعوْن قرت عیْنٍ لی ولک لا تقْتلوه عسى‏ أن ینفعنا أوْ نتخذه ولدا وهمْ لا یشْعرون' , trans : 'وهمسر فرعون گفت: [اين نوزاد] براى من وتو مايه شادمانى وخوشحالى است، او را نكشيد، اميد است ما را سود دهد، يا وى را به فرزندى خود بگيريم. ولى آنان آگاه نبودند [كه دشمنشان را به دست خود مى پروردند.]' },10 : { txt : ' وأصْبح فؤاد أم موسى‏ فارغا إن کادتْ لتبْدی به لوْلا أن ربطْنا على‏ قلْبها لتکون من الْمؤْمنین' , trans : 'وقلب مادر موسى [از هر چيز جز ياد فرزندش] تهى شد [و در اضطراب ونگرانى فرو رفت]. اگر قلبش را [با لطف خود] محكم واستوار نكرده بوديم تا از باوركنندگان وعده ما باشد، به درستى كه نزديك بود آن [حادثه پنهانى] را فاش كند،' },11 : { txt : ' وقالتْ لأخْته قصیه فبصرتْ به عن جنبٍ وهمْ لا یشْعرون' , trans : ' وبه خواهر موسى گفت: [اوضاع واحوال] او را پى گيرى كن. پس او موسى را از دور [در آغوش فرعونيان]ديد در حالى كه خاندان فرعون [پى گيرى او ر] درك نمي کردند.' },12 : { txt : ' وحرمْنا علیْه الْمراضع من قبْل فقالتْ هلْ أدلکمْ على‏ أهْل بیْتٍ یکْفلونه لکمْ وهمْ له ناصحون' , trans : 'وما پيش از آن [خوردن شير] همه زنان شيردهنده را بر او حرام كرديم [تا پستان هيچ زنى را نگيرد،] پس [خواهرش پيش آمد و] گفت: آيا مي خواهيد شما را به خانواده اى راهنمايى كنم كه سرپرستى او را براى شما به عهده گيرند وخيرخواه او باشند؟' },13 : { txt : ' فرددْناه إلى‏ أمه کیْ تقر عیْنها ولا تحْزن ولتعْلم أن وعْد الله حق ولکن أکْثرهمْ لا یعْلمون' , trans : 'پس او را به مادرش برگردانيم تا خوشحال وشادمان شود واندوه نخورد وبداند كه حتماً وعده خدا حق است، ولى بيشتر مردم [كه محروم از بصيرت اند اين حقايق را] نمي دانند.' },14 : { txt : ' ولما بلغ أشده واسْتوى‏ آتیْناه حکْما وعلْما وکذلک نجْزی الْمحْسنین' , trans : 'چون به توانايى [جسمى وعقلى] خود رسيد ورشد وكمال يافت، به او حكمت ودانش داديم; واينگونه نيكوكاران را پاداش مي دهيم.' },15 : { txt : ' ودخل الْمدینة على‏ حین غفْلةٍ منْ أهْلها فوجد فیها رجلیْن یقْتتلان هذا من شیعته وهذا منْ عدوه فاسْتغاثه الذی من شیعته على الذی منْ عدوه فوکزه موسى‏ فقضى‏ علیْه قال هذا منْ عمل الشیْطان إنه عدو مضل مبین' , trans : 'و[موسى] به شهر وارد شد در حالى كه اهل آن [در خانه ها استراحت مى كردند واز آنچه در شهر مى گذشت]بى خبر بودند، پس دو مرد را در آنجا يافت كه با هم [به قصد نابودى يكديگر] زد وخورد مي کردند، اين يك از پيروانش، وآن ديگر از دشمنانش، آنكه از پيروانش بود از موسى بر ضد كسى كه از دشمنانش بود درخواست يارى كرد، پس موسى مشتى به او زد و او را كشت، گفت: اين [نزاع ميان آن دو] از عمل شيطان است، قطعاً او گمراه كننده ودشمنى اش آشكار است.' },16 : { txt : ' قال رب إنی ظلمْت نفْسی فاغْفرْ لی فغفر له إنه هو الْغفور الرحیم' , trans : ' گفت: پروردگار! [از اينكه از جايگاهم درآمدم و وارد شهر شدم] به خود ستم كردم [مرا از شرّ دشمنانم حفظ كن] وآمرزشت را نصيب من فرما. پس خدا او را آمرزيد; زيرا او بسيار آمرزنده ومهربان است.' },17 : { txt : ' قال رب بما أنْعمْت علی فلنْ أکون ظهیرا للْمجْرمین' , trans : 'گفت: پروردگار! به خاطر قدرت ونيرويى كه به من عطا كردى، هرگز پشتيبان مجرمان نخواهم شد.' },18 : { txt : ' فأصْبح فی الْمدینة خائفا یترقب فإذا الذی اسْتنصره بالْأمْس یسْتصْرخه قال له موسى‏ إنک لغوی مبین' , trans : 'پس [موسى آن شب را] در آن شهر با حالت بيم ونگرانى صبح كرد، در حالى كه [آثار وعواقب حادثه اتفاق افتاده را]انتظار مى كشيد; پس ناگهان ديد آنكه ديروز از او يارى خواسته بود، دوباره وى را به فريادرسى مي خواند، [موسى به او] گفت: همانا تو گمراهى آشكار هستى، [وگمراهيت از اينكه بدون قدرت ونيرو با فرعونيان به زد وخورد مى پردازى، پيداست.]' },19 : { txt : ' فلما أنْ أراد أن یبْطش بالذی هو عدو لهما قال یا موسى‏ أترید أنْ تقْتلنی کما قتلْت نفْسا بالْأمْس إن ترید إلا أن تکون جبارا فی الْأرْض وما ترید أن تکون من الْمصْلحین' , trans : 'هنگامى كه خواست به كسى كه دشمن هردوى آنان بود به سختى برخورد كند [و ازآن بنى اسرائيلى مظلوم دفاع نمايد، مرد ستمديده با ارزيابى اشتباهش در حقّ موسى به تصور آنكه موسى قصد وى را دارد] گفت: اى موسى! آيا مى خواهى مرا بكشى چنان كه ديروز يك نفر را كشتى؟ تو مى خواهى در اين سرزمين فقط ياغى وسركش باشى، ونمىخواهى از مصلحان به شمار آيى!' },20 : { txt : ' وجا رجل منْ اقْصى الْمدینة یسْعى‏ قال یا موسى‏ إن الْملأ یأْتمرون بک لیقْتلوک فاخْرجْ إنی لک من الناصحین' , trans : ' ومردى از دورترين [نقطه] شهر شتابان آمد [و]گفت: اى موسى! اشراف وسران [فرعونى]درباره تو مشورت مي کنند كه تو را بكشند! بنابراين [از اين شهر]بيرون برو كه يقيناً من از خيرخواهان توام.' },21 : { txt : ' فخرج منْها خائفا یترقب قال رب نجنی من الْقوْم الظالمین' , trans : 'پس موسى ترسان ونگران در حالى كه [حوادث تلخى را]انتظار مى كشيد از شهر بيرون رفت، [در آن حال]گفت: پروردگار! مرا از اين مردم ستمكار نجات بده.' },22 : { txt : ' ولما توجه تلْقا مدْین قال عسى‏ ربی أن یهْدینی سوا السبیل' , trans : 'هنگامى كه به سوى مدين روى آورد، گفت: اميد است پروردگارم مرا به راه راست [كه انسان را به نتيجه مطلوب مى رساند] راهنمايى كند.' },23 : { txt : ' ولما ورد ما مدْین وجد علیْه أمة من الناس یسْقون ووجد من دونهم امْرأتیْن تذودان قال ما خطْبکما قالتا لا نسْقی حتى‏ یصْدر الرعا وأبونا شیْخ کبیر' , trans : 'هنگامى كه به آب مدين رسيد، گروهى از مردم را بر آن يافت كه دامهايشان را آب مى دادند، وغير آنان دو زن را ديد كه [دامهايشان را از رفتن به سوى آب] بازمى دارند; گفت: چه چيزى شما را بر بازداشتن [گوسفندان] وا مى دارد؟ گفتند: ما [اين دام هايمان را] آب نمي دهيم تا [اين] شبانان [دامهايشان را] برگردانند وپدر ما پيرى كهنسال است [به اين علت از انجام اين كار معذور است.]' },24 : { txt : ' فسقى‏ لهما ثم تولى إلى الظل فقال رب إنی لما أنزلْت إلی منْ خیْرٍ فقیر' , trans : 'پس [موسى]دامهايشان را [به جهت كمك كردن به آن دو] آب داد، سپس به سوى سايه برگشت وگفت: پروردگار! به آنچه از خير بر من نازل مي کني، نيازمندم.' },25 : { txt : ' فجاتْه إحْداهما تمْشی على اسْتحْیاٍ قالتْ إن أبی یدْعوک لیجْزیک أجْر ما سقیْت لنا فلما جاه وقص علیْه الْقصص قال لا تخفْ نجوْت من الْقوْم الظالمین' , trans : 'پس يكى از آن دو [زن] در حالى كه با حالت شرم وحيا گام برمى داشت، نزد او آمد [و] گفت: پدرم تو را مى طلبد تا پاداش اينكه [دامهاى] ما را آب دادى به تو بدهد. چون نزد او آمد وداستانش را بيان كرد، گفت: ديگر نترس كه از آن گروه ستمكار نجات يافتى.' },26 : { txt : ' قالتْ إحْداهما یا أبت اسْتأْجرْه إن خیْر من اسْتأْجرْت الْقوی الْأمین' , trans : ' يكى از آن دو زن گفت: اى پدر! او را استخدام كن; زيرا بهترين كسى كه استخدام مي کني آن كسى است كه نيرومند وامين باشد [و او داراى اين صفات است.]' },27 : { txt : ' قال إنی أرید أنْ أنکحک إحْدى‏ ابْنتی هاتیْن على‏ أن تأْجرنی ثمانی حججٍ فإنْ اتْممْت عشْرا فمنْ عندک وما أرید أنْ أشق علیْک ستجدنی إن شا الله من الصالحین' , trans : 'گفت: مى خواهم يكى از اين دو دخترم را به نكاح تو درآورم به شرط آنكه هشت سال اجير من باشى، واگر ده سال را تمام كردى، اختيارش با خود توست [و ربطى به اصل قرار داد ندارد]، ومن نمى خواهم بر تو سخت گيرم، وبه خواست خدا مرا از شايستگان خواهى يافت.' },28 : { txt : ' قال ذلک بیْنی وبیْنک أیما الْأجلیْن قضیْت فلا عدْوان علی والله على‏ ما نقول وکیل' , trans : '[موسى] گفت: اين قرارداد ميان من وتو باشد، هر يك از اين دو مدت را به پايان برم هيچ تعدّى وستمى بر من نيست، وخدا بر آنچه مى گوييم، نگهبان ووكيل است.' },29 : { txt : ' فلما قضى‏ موسى الْأجل وسار بأهْله آنس من جانب الطور نارا قال لأهْله امْکثوا إنی آنسْت نارا لعلی آتیکم منْها بخبرٍ أوْ جذْوةٍ من النار لعلکمْ تصْطلون' , trans : 'چون موسى آن مدت را به پايان برد وبا خانواده اش رهسپار [مصر] شد، از جانب طور آتشى ديد، به خانواده اش گفت: درنگ كنيد كه من آتشى ديدم، [مى روم] شايد خبرى از آن براى شما بياورم يا پارهاى از آتش را مى آورم تا گرم شويد.' },30 : { txt : ' فلما أتاها نودی من شاطئ الْواد الْأیْمن فی الْبقْعة الْمبارکة من الشجرة أن یاموسى‏ إنی أنا الله رب الْعالمین' , trans : 'چون نزد آن آمد، از جانب راست آن وادى در آن جايگاه مبارك از آن درخت ندا رسيد كه: اى موسى! يقيناً منم خدا پروردگار جهانيان،' },31 : { txt : ' وأنْ ألْق عصاک فلما رآها تهْتز کأنها جان ولى‏ مدْبرا ولمْ یعقبْ یاموسى‏ أقْبلْ ولا تخفْ إنک من الْآمنین' , trans : 'وعصايت را بيفكن. پس وقتى آن را ديد كه تند وسريع حركت مي کند، گويا مارى باريك وتيزرو است، پشت كنان گريخت وبه پشت سر برنگشت. [ندا آمد:] اى موسى! پيش آى ومترس، بي ترديد تو [از آسيب وگزند آن] در امانى،' },32 : { txt : ' اسْلکْ یدک فی جیْبک تخْرجْ بیْضا منْ غیْر سوٍ واضْممْ إلیْک جناحک من الرهْب فذانک برْهانان من ربک إلى‏ فرْعوْن وملئه إنهمْ کانوا قوْما فاسقین' , trans : 'دستت را در گريبانت ببر تا بدون هيچ عيبى سفيد ودرخشان بيرون آيد، وبراى [از بين رفتن]ترسى كه دچارش شده اى دو دستت را بر سينه بگذار، پس اين دو معجزه از ناحيه پروردگار توست به سوى فرعون واشراف وسران او كه همواره مردمى نافرمان هستند.' },33 : { txt : ' قال رب إنی قتلْت منْهمْ نفْسا فأخاف أن یقْتلون' , trans : 'گفت: پروردگار! من يك نفر از آنان را كشته ام، مى ترسم مرا بكشند،' },34 : { txt : ' وأخی هارون هو أفْصح منی لسانا فأرْسلْه معی ردْا یصدقنی إنی أخاف أن یکذبون' , trans : 'وبرادرم هارون زبانش از من گوياتر است، پس او را همراه من بفرست كه ياور ودستيارم باشد تا [در همه امور] مرا تصديق كند; زيرا مي ترسم [فرعون وفرعونيان]تكذيبم كنند.' },35 : { txt : ' قال سنشد عضدک بأخیک ونجْعل لکما سلْطانا فلا یصلون إلیْکما بآیاتنا أنتما ومن اتبعکما الْغالبون' , trans : '[خدا] گفت: به زودى قدرت ونيرويت را به وسيله برادرت افزون كنم، وبراى هر دوى شما [در پرتو معجزاتى كه در اختيارتان نهاده ام]تسلطى قرار مى دهم كه آنان به شما دست نيابند، شما وآنان كه از شما پيروى كنند، پيروزيد.' },36 : { txt : ' فلما جاهم موسى‏ بآیاتنا بیناتٍ قالوا ما هذا إلا سحْر مفْترى وما سمعْنا بهذا فی آبائنا الْأولین' , trans : 'پس هنگامى كه موسى آيات روشن ما را براى آنان آورد، گفتند: اين جز جادويى ساختگى ودروغين نيست، وما اين [ادعاى نبوّت ودعوت به توحيد] را از پدران پيشين خود نشنيده ايم [كه به ما گفته باشند كسى در ميانشان به عنوان پيامبر ودعوت كننده به توحيد آمده باشد!!]' },37 : { txt : ' وقال موسى‏ ربی أعْلم بمن جا بالْهدى‏ منْ عنده ومن تکون له عاقبة الدار إنه لا یفْلح الْظالمون' , trans : ' وموسى گفت: پروردگارم به كسى كه از نزد او هدايت آورده وبه كسى كه سرانجام نيك براى اوست داناتر است; بي ترديد ستمكاران پيروز نمى شوند.' },38 : { txt : ' وقال فرْعوْن یا أیها الْملأ ما علمْت لکم منْ إلهٍ غیْری فأوْقدْ لی یا هامان على الطین فاجْعل لی صرْحا لعلی أطلع إلى إله موسى‏ وإنی لأظنه من الْکاذبین' , trans : 'وفرعون گفت: اى اشراف وسران [مملكت]! من براى شما هيچ معبودى جز خود نمى شناسم، پس اى هامان! برايم بر گِل آتش بيفروز [تا آجر محكم وقوى به دست آيد]، پس برايم برجى بلند بساز شايد بر معبود موسى آگاهى واطلاع يابم، والبته من او را از دروغگويان مى پندارم.' },39 : { txt : ' واسْتکْبر هو وجنوده فی الْأرْض بغیْر الْحق وظنوا أنهمْ إلیْنا لا یرْجعون' , trans : 'او وسپاهيانش به ناحق در زمين سركشى وتكبّر كردند، وپنداشتند كه آنان را به سوى ما بازنمى گردانند،' },40 : { txt : ' فأخذْناه وجنوده فنبذْناهمْ فی الْیم فانظرْ کیْف کان عاقبة الظالمین' , trans : ' پس او وسپاهيانش را گرفتيم ودر دريا افكنديم; پس با تأمل بنگر كه سرانجام ستمكاران چگونه بود؟' },41 : { txt : ' وجعلْناهمْ أئمة یدْعون إلى النار ویوْم الْقیامة لا ینصرون' , trans : 'وآنان را [به كيفر طغيانشان] پيشوايانى كه دعوت به آتش مي کنند قرار داديم، وروز قيامت يارى نمى شوند،' },42 : { txt : ' وأتْبعْناهمْ فی هذه الدنْیا لعْنة ویوْم الْقیامة هم من الْمقْبوحین' , trans : 'وآنان را در اين دنيا با لعنت بدرقه كرديم، وروز قيامت از زشترويان [ومطرودان] از رحمت خدايند،' },43 : { txt : ' ولقدْ آتیْنا موسى الْکتاب من بعْد ما أهْلکْنا الْقرون الْأولى‏ بصائر للناس وهدى ورحْمة لعلهمْ یتذکرون' , trans : 'وپس از آنكه اقوام پيشين را [چون قوم نوح وهود وصالح ولوط] هلاك كرديم، به موسى كتاب داديم كه براى مردم وسيله بينايى وهدايت ورحمتى بود، تا متذكّر وهوشيار شوند.' },44 : { txt : ' وما کنت بجانب الْغرْبی إذْ قضیْنا إلى‏ موسى الْأمْر وما کنت من الشاهدین' , trans : 'تو در جانب غربى [وادى طور] حضور نداشتى هنگامى كه ما [با نازل كردن تورات]امر نبوّت موسى را به انجام رسانديم، واز شاهدان [آن واقعه مهم هم] نبودى.' },45 : { txt : ' ولکنا أنشأْنا قرونا فتطاول علیْهم الْعمر وما کنت ثاویا فی أهْل مدْین تتْلوا علیْهمْ آیاتنا ولکنا کنا مرْسلین' , trans : 'ولى ما ملت هايى را پديد آورديم، پس روزگار درازى بر آنان گذشت [تا جايى كه سرگذشتشان فراموش شد، اكنون ما سرگذشتشان را به تو وحى مي کنيم تا براى مردم بيان كنى]. وتو در ميان مردم مدين ساكن نبودى تا نشانه هاى [قدرت وخشم] ما را [كه به آنان رسيد] بر اينان [كه در مكه، آلوده به طغيان وفسادند]بخوانى، ولى ما بوديم كه تو را به پيامبرى فرستاديم [و سرگذشت مردم مدين را به تو وحى كرديم تا بر آنان بخوانى.]' },46 : { txt : ' وما کنت بجانب الطور إذْ نادیْنا ولکن رحْمة من ربک لتنذر قوْما ما أتاهم من نذیرٍ من قبْلک لعلهمْ یتذکرون' , trans : 'وزمانى كه ما موسى را ندا داديم، تو در ناحيه طور نبودى ولى به سبب رحمتى از پروردگارت [سرگذشت موسى را به تو وحى كرديم] تا به مردمى كه پيش از تو [تا زمان عيسى] بيم دهنده اى براى آنان نيامده بود، بيم دهى تا متذكّر وهوشيار شوند.' },47 : { txt : ' ولوْلا أن تصیبهم مصیبة بما قدمتْ أیْدیهمْ فیقولوا ربنا لوْلا أرْسلْت إلیْنا رسولا فنتبع آیاتک ونکون من الْمؤْمنین' , trans : 'اگر نه آن بود كه به سبب گناهانى كه مرتكب شدند عذابى به آنان برسد، پس بگويند: پروردگار! چرا پيامبرى به سوى ما نفرستادى تا از آياتت پيروى كنيم واز مؤمنان باشيم [بي ترديد در عذاب كردن وهلاكتشان شتاب مى نموديم.]' },48 : { txt : ' فلما جاهم الْحق منْ عندنا قالوا لوْلا أوتی مثْل ما أوتی موسى‏ أولمْ یکْفروا بما أوتی موسى‏ من قبْل قالوا سحْران تظاهرا وقالوا إنا بکلٍ کافرون' , trans : 'پس هنگامى كه حق [چون قرآن وپيامبر] از سوى ما براى آنان آمد [به جاى آنكه بپذيرند] گفتند: چرا مانند آنچه به موسى دادند به او نداده اند؟ آيا پيش از اين به آنچه به موسى داده شد، كفر نورزيدند؟! گفتند: [اين تورات وقرآن]دو جادويند كه پشتيبان يكديگرند!! وگفتند: ما منكر هر دو هستيم!!' },49 : { txt : ' قلْ فأْتوا بکتابٍ منْ عند الله هو أهْدى‏ منْهما أتبعْه إن کنتمْ صادقین' , trans : ' بگو: [بنا بر ادعاى شما چنانچه تورات وقرآن از جانب خدا نيست]اگر راست مى گوييد كتابى از نزد خدا بياوريد كه هدايت كننده تر از اين دو باشد تا آن را پيروى كنم.' },50 : { txt : ' فإن لمْ یسْتجیبوا لک فاعْلمْ أنما یتبعون أهْواهمْ ومنْ أضل ممن اتبع هواه بغیْر هدى من الله إن الله لا یهْدی الْقوْم الظالمین' , trans : 'پس اگر پاسخ تو را ندادند بدان كه فقط از هواهاى نفسانى خود پيروى مي کنند وگمراهتر از كسى كه بدون هدايتى از سوى خدا از هواهاى نفسانى خود پيروى كند، كيست؟ مسلماً خدا مردم ستمكار را هدايت نمى كند.' },51 : { txt : ' ولقدْ وصلْنا لهم الْقوْل لعلهمْ یتذکرون' , trans : ' ما اين قرآن را براى آنان پى در پى وبه هم پيوسته [به صورت سوره اى پس از سوره اى وآيه اى بعد از آيه اى] آورديم تا متذكّر وهوشيار [حقايق] شوند.' },52 : { txt : ' الذین آتیْناهم الْکتاب من قبْله هم به یؤْمنون' , trans : '[وبرخى از] كسانى كه پيش از قرآن كتابشان داديم، به قرآن ايمان مى آورند،' },53 : { txt : ' وإذا یتْلى‏ علیْهمْ قالوا آمنا به إنه الْحق من ربنا إنا کنا من قبْله مسْلمین' , trans : 'وهنگامى كه بر آنان خوانند، مى گويند: به آن ايمان آورديم، يقيناً اين قرآن از سوى پروردگارمان حق ودرست است، البته ما پيش از نزول آن [به سبب راهنمايى هاى تورات وانجيل] تسليم بوديم.' },54 : { txt : ' أولئک یؤْتوْن أجْرهم مرتیْن بما صبروا ویدْرون بالْحسنة السیئة ومما رزقْناهمْ ینفقون' , trans : 'اينان به علت صبرى كه [بر ايمان وعمل به قرآن] كردند وبدى [مردم] را با نيكى وخوبى خود دفع مي کنند واز آنچه به آنان روزى كرده ايم، انفاق مى نمايند، دوبار پاداششان مي دهند.' },55 : { txt : ' وإذا سمعوا اللغْو أعْرضوا عنْه وقالوا لنا أعْمالنا ولکمْ أعْمالکمْ سلام علیْکمْ لا نبْتغی الْجاهلین' , trans : 'وهنگامى كه سخن بيهوده اى بشنوند، از آن روى برمى گردانند ومى گويند: اعمال ما براى ما واعمال شما براى شما سلام بر شما [سلام متاركه] ما خواستار [همنشينى ومعاشرت با] نادانان نيستيم.' },56 : { txt : ' إنک لا تهْدی منْ أحْببْت ولکن الله یهْدی من یشا وهو أعْلم بالْمهْتدین' , trans : 'قطعاً تو نمى توانى هر كه را خود دوست دارى هدايت كنى، بلكه خدا هر كه را بخواهد هدايت مي کند; و او به هدايت پذيران داناتر است،' },57 : { txt : ' وقالوا إن نتبع الْهدى‏ معک نتخطفْ منْ أرْضنا أولمْ نمکن لهمْ حرما آمنا یجْبى‏ إلیْه ثمرات کل شیْ‏ٍ رزْقا من لدنا ولکن أکْثرهمْ لا یعْلمون' , trans : ' و[مشركان براى معذور بودن خود در نپذيرفتن هدايت] گفتند: اگر ما همراه تو از هدايت [قرآن]پيروى كنيم [به وسيله مشركان قلدر عرب] از سرزمينمان [شهر مكه] ربوده خواهيم شد! آيا ما آنان را در حرم امنى جاى نداديم كه همواره [در همه فصول سال]هر نوع ميوه ومحصولى كه رزقى از سوى ماست به سوى آن گردآورى مى شود؟ ولى بيشتر آنان معرفت ودانش [نسبت به واقعيات] ندارند.' },58 : { txt : ' وکمْ أهْلکْنا من قرْیةٍ بطرتْ معیشتها فتلْک مساکنهمْ لمْ تسْکنْ منْ بعْدهمْ إلا قلیلا وکنا نحْن الْوارثین' , trans : 'چه بسيار [اهل]شهرهايى را كه [به سبب فراوانى نعمت] در زندگى خود گرفتار سرمستى وطغيان شده بودند هلاك كرديم، پس اينها خانه هاى ايشان است كه پس از آنان [خراب و ويران شده و] جز اندكى مورد سكونت قرار نگرفته اند، وفقط ما وارث آنان هستيم!' },59 : { txt : ' وما کان ربک مهْلک الْقرى‏ حتى‏ یبْعث فی أمها رسولا یتْلوا علیْهمْ آیاتنا وما کنا مهْلکی الْقرى‏ إلا وأهْلها ظالمون' , trans : 'وپروردگارت بر آن نبوده است كه شهرها را نابود كند، تا آنكه [پيش از نابودى]در مركز آنها پيامبرى برانگيزد كه آيات ما را بر آنان بخواند، وما [در هيچ حالى از احوال]نابود كننده شهرها نبوده ايم مگر درحالى كه اهلش ستمكار بوده اند.' },60 : { txt : ' وما أوتیتم من شیْ‏ٍ فمتاع الْحیاة الدنْیا وزینتها وما عند الله خیْر وأبْقى‏ أفلا تعْقلون' , trans : 'آنچه به شما داده شده كالا وابزار زندگى دنيا وزينت آن است، وآنچه نزد خداست بهتر وپايدارتر است; آيا نمى انديشيد؟' },61 : { txt : ' أفمن وعدْناه وعْدا حسنا فهو لاقیه کمن متعْناه متاع الْحیاة الدنْیا ثم هو یوْم الْقیامة من الْمحْضرین' , trans : 'پس آيا كسى كه وعده نيك به او داده ايم وحتماً به آن خواهد رسيد، مانند كسى است كه او را [فقط] از كالا وابزار زندگى دنيا برخوردارش كرده ايم، سپس او در روز قيامت از احضار شوندگان [براى عذاب]است؟!' },62 : { txt : ' ویوْم ینادیهمْ فیقول أیْن شرکائی الذین کنتمْ تزْعمون' , trans : ' و[ياد كن] روزى را كه خدا آنان را ندا مى دهد ومى گويد: كجايند معبودانى كه مى پنداشتيد شريكان من [در ربوبيت] هستند؟' },63 : { txt : ' قال الذین حق علیْهم الْقوْل ربنا هؤلا الذین أغْویْنا أغْویْناهمْ کما غویْنا تبرأْنا إلیْک ما کانوا إیانا یعْبدون' , trans : 'كسانى كه عذاب بر آنان حتمى ولازم شده [از سردمداران شرك وكفر كه مردم را به اطاعت وبندگى خود واداشتند]مى گويند: پروردگار! اينانند [مطيعان ما] كه گمراهشان كرديم، همانگونه كه ما [به اختيار خود] گمراه شديم آنان را نيز [به اختيار وانتخاب خودشان] گمراه كرديم، [از آنان] به سوى تو بيزارى مى جوييم، ما را نمى پرستيدند، [بلكه هواى نفسشان را مى پرستيدند،]' },64 : { txt : ' وقیل ادْعوا شرکاکمْ فدعوْهمْ فلمْ یسْتجیبوا لهمْ ورأوا الْعذاب لوْ أنهمْ کانوا یهْتدون' , trans : 'و[به مطيعان] گفته شود: شريكان خود را [كه مى پرستيديد]بخوانيد. پس آنها را مى خوانند ولى آنها پاسخشان را نمي دهند، وعذاب را مى بينند و آرزو مي کنند: اى كاش هدايت مى يافتند،' },65 : { txt : ' ویوْم ینادیهمْ فیقول ماذا أجبْتم الْمرْسلین' , trans : ' و روزى كه خدا آنان را ندا مى دهد ومى گويد: چه پاسخى به پيامبران داديد؟' },66 : { txt : ' فعمیتْ علیْهم الْأنْبا یوْمئذٍ فهمْ لا یتسالون' , trans : 'پس در آن روز [به خاطر ترس وهراس فراگير وبه سبب محجوب بودن دلهايشان وقطع رابطه آنان با علل واسباب همه] اخبار [واقعى] بر آنان پوشيده ماند [و راه نجات از همه طرف بر آنان مسدود است]، بنابراين از يكديگر پرسش هم نمي کنند،' },67 : { txt : ' فأما من تاب وآمن وعمل صالحا فعسى‏ أن یکون من الْمفْلحین' , trans : 'واما كسى كه [از شرك وعصيان] توبه كرده وايمان آورده وكار شايسته انجام داده، اميد است كه از رستگاران باشد،' },68 : { txt : ' وربک یخْلق ما یشا ویخْتار ما کان لهم الْخیرة سبْحان الله وتعالى‏ عما یشْرکون' , trans : 'وپروردگارت آنچه را بخواهد مى آفريند و[آنچه را بخواهد]بر مى گزيند، براى آنان [در برابر اراده او در قلمرو تكوين وتشريع] اختيارى نيست; منزّه است خدا وبرتر است از آنچه براى او شريك مى گيرند،' },69 : { txt : ' وربک یعْلم ما تکن صدورهمْ وما یعْلنون' , trans : 'وپروردگارت آنچه را سينه هايشان پنهان مى نمايد وآنچه را آشكار مي کند مى داند،' },70 : { txt : ' وهو الله لا إله إلا هو له الْحمْد فی الْأولى‏ والْآخرة وله الْحکْم وإلیْه ترْجعون' , trans : 'واوست خدا كه معبودى جز او نيست، سپاس وستايش در دنيا وآخرت ويژه اوست، وفرمانروايى فقط براى اوست، وتنها به سوى او بازگردانده مى شويد.' },71 : { txt : ' قلْ أرأیْتمْ إن جعل الله علیْکم اللیْل سرْمدا إلى‏ یوْم الْقیامة منْ إله غیْر الله یأْتیکم بضیاٍ أفلا تسْمعون' , trans : 'بگو: به من خبر دهيد: اگر خدا شب را بر شما تا روز قيامت پاينده وجاويد كند، كدام معبودى است جز خدا كه براى شما روشنايى بياورد؟ پس آيا [دعوت او را] نمى شنويد؟' },72 : { txt : ' قلْ أرأیْتمْ إن جعل الله علیْکم النهار سرْمدا إلى‏ یوْم الْقیامة منْ إله غیْر الله یأْتیکم بلیْلٍ تسْکنون فیه أفلا تبْصرون' , trans : 'بگو: به من خبر دهيد: اگر خدا روز را بر شما تا روز قيامت پاينده وجاويد كند، كدام معبودى است جز خدا كه شبى را براى شما بياورد تا در آن بياراميد؟ پس آيا [آثار قدرت او را]نمى بينيد؟' },73 : { txt : ' ومن رحْمته جعل لکم اللیْل والنهار لتسْکنوا فیه ولتبْتغوا من فضْله ولعلکمْ تشْکرون' , trans : 'واز رحمت خود شب و روز را براى شما قرار داد، تا در شب بياراميد و[در روز] رزِ وروزى بجوييد، باشد كه سپاسگزارى كنيد.' },74 : { txt : ' ویوْم ینادیهمْ فیقول أیْن شرکائی الذین کنتمْ تزْعمون' , trans : ' و[ياد كن] روزى را كه خدا آنان را ندا مي کند ومى گويد: كجايند معبودانى كه مى پنداشتيد شريكان من [در ربوبيت] هستند؟' },75 : { txt : ' ونزعْنا من کل أمةٍ شهیدا فقلْنا هاتوا برْهانکمْ فعلموا أن الْحق لله وضل عنْهم ما کانوا یفْترون' , trans : 'واز هر امتى گواه مطلع وآگاهى [چون پيامبر يا امام معصوم يا شخصى عادل وصالح] بيرون مى آوريم، و[در محضر او به امت] مى گوييم: دليل خود را [بر درستى آيين شرك] بياوريد. پس براى آنان يقينى شود كه بي ترديد حق [يعنى توحيد] ويژه خداست، وآنچه را به دروغ [به عنوان شريك خد] مى ساختند از دستشان مى رود وگم مى شود.' },76 : { txt : ' إن قارون کان من قوْم موسى‏ فبغى‏ علیْهمْ وآتیْناه من الْکنوز ما إن مفاتحه لتنوأ بالْعصْبة أوْلی الْقوة إذْ قال له قوْمه لا تفْرحْ إن الله لا یحب الْفرحین' , trans : 'همانا كه قارون از قوم موسى بود كه بر آنان تعدى وتجاوز كرد، واز گنجينه هاى مال وثروت آن اندازه به او داديم كه حمل كليدهايش بر گروهى نيرومند گران ودشوار مى آمد. [ياد كن] هنگامى كه قومش به او گفتند: [متكبرانه ومغرورانه]شادى مكن، قطعاً خدا شادمانان [متكبر ومغرور] را دوست ندارد.' },77 : { txt : ' وابْتغ فیما آتاک الله الدار الْآخرة ولا تنس نصیبک من الدنْیا وأحْسن کما أحْسن الله إلیْک ولا تبْغ الْفساد فی الْأرْض إن الله لا یحب الْمفْسدین' , trans : 'در آنچه خدا به تو عطا كرده است سراى آخرت را بجوى، وسهم خود را از دنيا فراموش مكن، ونيكى كن همانگونه كه خدا به تو نيكى كرده است، ودر زمين خواهان فساد مباش، بي ترديد خدا مفسدان را دوست ندارد.' },78 : { txt : ' قال إنما أوتیته على‏ علْمٍ عندی أولمْ یعْلمْ أن الله قدْ أهْلک من قبْله من الْقرون منْ هو أشد منْه قوة وأکْثر جمْعا ولا یسْأل عن ذنوبهم الْمجْرمون' , trans : ' گفت: جز اين نيست كه اين [ثروت ومال انبوه] را بر پايه دانشى كه نزد من است به من داده اند. آيا نمى دانست كه خدا پيش از او اقوامى را هلاك كرده است كه از او نيرومندتر وثروت اندوزتر بودند؟ ومجرمان [كه جرمشان معلوم ومشهود است] از گناهانشان بازپرسى نمى شود.' },79 : { txt : ' فخرج على‏ قوْمه فی زینته قال الذین یریدون الْحیاة الدنْیا یالیْت لنا مثْل ما أوتی قارون إنه لذو حظٍ عظیمٍ' , trans : '[قارون] در ميان آرايش وزينت خود بر قومش درآمد; آنانكه خواهان زندگى دنيا بودند، گفتند: اى كاش مانند آنچه به قارون داده اند براى ما هم بود، واقعاً او داراى بهره بزرگى است.' },80 : { txt : ' وقال الذین أوتوا الْعلْم ویْلکمْ ثواب الله خیْر لمنْ آمن وعمل صالحا ولا یلقاها إلا الصابرون' , trans : 'وكسانى كه معرفت ودانش به آنان عطا شده بود، گفتند: واى بر شما پاداش خدا براى كسانى است كه ايمان آورده وكار شايسته انجام داده اند [از آنچه او دارد] بهتر است. و[اين حقيقت الهيه را] جز شكيبايان در نمى يابند.' },81 : { txt : ' فخسفْنا به وبداره الْأرْض فما کان له من فئةٍ ینصرونه من دون الله وما کان من الْمنتصرین' , trans : 'پس او وخانهاش را در زمين فرو برديم، وهيچ گروهى غير از خدا براى او نبود كه وى را [براى رهايى از عذاب] يارى دهد، وخود نيز نتوانست از خود دفاع كند.' },82 : { txt : ' وأصْبح الذین تمنوْا مکانه بالْأمْس یقولون ویْکأن الله یبْسط الرزْق لمن یشا منْ عباده ویقْدر لوْلا أن من الله علیْنا لخسف بنا ویْکأنه لا یفْلح الْکافرون' , trans : 'وبامدادان، آنانكه ديروز مقام وجايگاه او را آرزو داشتند [چنان حالى شدند كه] مى گفتند: وه! گويى خدا رزقِ را براى هر كس از بندگانش بخواهد وسعت مى دهد، و[براى هر كه بخواهد] تنگ مى گيرد، اگر خدا بر ما منت نگذاشته بود، ما را نيز در زمين فرو برده بود، وه، گويى كافران رستگار نمى شوند.' },83 : { txt : ' تلْک الدار الْآخرة نجْعلها للذین لا یریدون علوا فی الْأرْض ولا فسادا والْعاقبة للْمتقین' , trans : ' آن سراى [پرارزش] آخرت را براى كسانى قرار مي دهيم كه در زمين هيچ برترى وتسلّط وهيچ فسادى را نمى خواهند; وسرانجام [نيك] براى پرهيزكاران است.' },84 : { txt : ' منْ جا بالْحسنة فله خیْر منْها ومن جا بالسیئة فلا یجْزى الذین عملوا السیئات إلا ما کانوا یعْملون' , trans : 'هر كس كار نيكى [به پيشگاه خدا] بياورد، پاداشى بهتر از آن براى اوست، وهر كس كار بدى بياورد [پس بداند آنان كه كارهاى ناشايسته انجام داده اند] جزا داده نمى شوند مگر آنچه را همواره انجام مى داده اند.' },85 : { txt : ' إن الذی فرض علیْک الْقرْآن لرادک إلى‏ معادٍ قل ربی أعْلم من جا بالْهدى‏ ومنْ هو فی ضلالٍ مبینٍ' , trans : 'يقيناً كسى كه [ابلاغ وعمل كردن به] قرآن را بر تو واجب كرده است، حتماً تو را به بازگشتگاه [رفيع وبلند مرتبه ات، شهر مكه] باز مى گرداند. بگو: پروردگارم به كسى كه هدايت را آورده است وبه كسى كه در گمراهى آشكارى است، داناتر است.' },86 : { txt : ' وما کنْت ترْجوا أن یلْقى‏ إلیْک الْکتاب إلا رحْمة من ربک فلا تکونن ظهیرا للْکافرین' , trans : 'وتو اميد وانتظار نداشتى كه اين كتاب بر تو القا شود، لكن رحمتى از سوى پروردگارت بود [كه بر تو القا شد]; پس هرگز پشتيبان كافران مباش،' },87 : { txt : ' ولا یصدنک عنْ آیات الله بعْد إذْ أنزلتْ إلیْک وادْع إلى‏ ربک ولا تکونن من الْمشْرکین' , trans : 'ومبادا [كفر پيشگان لجوج] تو را از [ابلاغ] آيات خدا پس از آنكه به سوى تو نازل شد باز دارند، وبه جانب پروردگارت دعوت كن، وهرگز از مشركان مباش،' },88 : { txt : ' ولا تدْع مع الله إلها آخر لا إله إلا هو کل شىْ‏ٍ هالک إلا وجْهه له الْحکْم وإلیْه ترْجعون' , trans : 'وبا خدا معبودى ديگر مخوان، جز او معبودى نيست، هر چيزى مگر ذات او هلاك شدنى است، فرمانروايى [بر همه جهان هستى] ويژه اوست، وفقط به سوى او بازگردانده مى شويد.' }, },29 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' الم' , trans : ' الم.' },2 : { txt : ' أحسب الناس أن یتْرکوا أن یقولوا آمنا وهمْ لا یفْتنون' , trans : 'آيا مردم گمان كرده اند، همين كه بگويند: ايمان آورديم، رها مى شوند وآنان [به وسيله جان، مال، اولاد وحوادث] مورد آزمايش قرار نمىگيرند؟' },3 : { txt : ' ولقدْ فتنا الذین من قبْلهمْ فلیعْلمن الله الذین صدقوا ولیعْلمن الْکاذبین' , trans : 'در حالى كه يقيناً كسانى را كه پيش از آنان بودند، آزمايش كرده ايم [پس اينان هم بى ترديد آزمايش مى شوند]، وبي ترديد خدا كسانى را كه [در ادعاى ايمان] راست گفته اند مى شناسد، وقطعاً دروغگويان را نيز مى شناسد.' },4 : { txt : ' أمْ حسب الذین یعْملون السیئات أن یسْبقونا سا ما یحْکمون' , trans : 'آيا آنان كه مرتكب زشتى ها مى شوند، پنداشته اند كه مى توانند بر ما پيشى گيرند [تا از مجازات وعذاب زشتكارى هايشان بگريزند؟!] چه بد داورى مي کنند.' },5 : { txt : ' من کان یرْجوا لقا الله فإن أجل الله لآتٍ وهو السمیع الْعلیم' , trans : ' هر كه اميد ديدار [پاداش ومقام قرب] خدا را دارد [بايد در عرصه طاعت وعبادت بكوشد]; زيرا زمان معين شده [از سوى] خدا [كه روز قيامت است] حتماً آمدنى است; و او شنوا وداناست.' },6 : { txt : ' ومن جاهد فإنما یجاهد لنفْسه إن الله لغنی عن الْعالمین' , trans : ' وكسى كه [در راه خد] بكوشد فقط به سود خودش مى كوشد; زيرا خدا از جهانيان بى نياز است.' },7 : { txt : ' والذین آمنوا وعملوا الصالحات لنکفرن عنْهمْ سیئاتهمْ ولنجْزینهمْ أحْسن الذی کانوا یعْملون' , trans : 'وآنان كه ايمان آورده وكارهاى شايسته انجام داده اند، گناهانشان را قطعاً از آنان مى پوشانيم وبر پايه بهترين عملى كه همواره انجام مى داده اند، پاداششان مى دهيم.' },8 : { txt : ' ووصیْنا الْإنسان بوالدیْه حسْنا وإن جاهداک لتشْرک بی ما لیْس لک به علْم فلا تطعْهما إلی مرْجعکمْ فأنبئکم بما کنتمْ تعْملون' , trans : 'انسان را درباره پدر ومادرش به نيكى كردن سفارش كرده ايم; واگر آن دو تلاش كنند تا چيزى را كه هيچ دانشى به [خدايى وربوبيت] آن ندارى شريك من قرار دهى، از آنان اطاعت مكن. بازگشت شما فقط به سوى من است، پس شما را به آنچه همواره انجام مى داده ايد، آگاه مي کنم.' },9 : { txt : ' والذین آمنوا وعملوا الصالحات لندْخلنهمْ فی الصالحین' , trans : 'وكسانى كه ايمان آورده وكارهاى شايسته انجام داده اند، حتماً در زمره شايستگان درمى آوريم.' },10 : { txt : ' ومن الناس من یقول آمنا بالله فإذا أوذی فی الله جعل فتْنة الناس کعذاب الله ولئن جا نصْر من ربک لیقولن إنا کنا معکمْ أولیْس الله بأعْلم بما فی صدور الْعالمین' , trans : 'واز مردم كسانى هستند كه مى گويند: به خدا ايمان آورديم. پس هنگامى كه در راه خدا شكنجه وآزار شوند، شكنجه وآزار مردم را مانند عذاب خدا [غير قابل تحمل] شمارند [و از بيم ادامه يافتنش از ايمان دست برمى دارند]، واگر از سوى پروردگارت يارى ونصرتى [چون پيروزى وغنيمت]بيايد، [به مؤمنان] قاطعانه مى گويند: ما هم با شما بوديم. آيا [حال آنان از ديد خدا پنهان است] وخدا به آنچه در سينه هاى جهانيان است [از همه] آگاهتر نيست؟' },11 : { txt : ' ولیعْلمن الله الذین آمنوا ولیعْلمن الْمنافقین' , trans : 'ويقيناً خدا كسانى را كه ايمان آورده اند، مى شناسد وبي ترديد منافقان را نيز مى شناسد،' },12 : { txt : ' وقال الذین کفروا للذین آمنوا اتبعوا سبیلنا ولْنحْملْ خطایاکمْ وما هم بحاملین منْ خطایاهم من شیْ‏ٍ إنهمْ لکاذبون' , trans : 'وكافران به مؤمنان گفتند: از راه ما پيروى كنيد تا ما [اگر آخرتى وعذابى در كار باشد] گناهان شما را به عهده گيريم. وآنان [به اختيار خود] بر عهده گيرنده چيزى از گناهان اينان نيستند، آنان يقيناً [در پيشنهادى كه به مؤمنان مى دهند] دروغگويند،' },13 : { txt : ' ولیحْملن أثْقالهمْ وأثْقالا مع أثْقالهمْ ولیسْألن یوْم الْقیامة عما کانوا یفْترون' , trans : 'ومسلماً بارهاى [گناهان]خود را با بارهاى ديگرى [از گناهان كسانى كه گمراهشان كردند] همراه با بارهاى خود حمل خواهند كرد، وروز قيامت از آنچه [به خدا وپيامبر وقرآن] افترا مى بستند، حتما بازپرسى خواهند شد،' },14 : { txt : ' ولقدْ أرْسلْنا نوحا إلى‏ قوْمه فلبث فیهمْ ألْف سنةٍ إلا خمْسین عاما فأخدهم الطوفان وهمْ ظالمون' , trans : 'وهمان نوح را به سوى قومش فرستاديم پس نهصد وپنجاه سال در ميانشان درنگ كرد [ولى بيشتر مردم به او ايمان نياوردند]، سرانجام توفان آنان را در حالى كه ستمكار بودند، فرا گرفت.' },15 : { txt : ' فأنجیْناه وأصْحاب السفینة وجعلْناها آیة للْعالمین' , trans : ' پس او واهل كشتى را نجات بخشيديم وآن [حادثه] را عبرتى بسيار مهم براى جهانيان قرار داديم.' },16 : { txt : ' وإبْراهیم إذْ قال لقوْمه اعْبدوا الله واتقوه ذلکمْ خیْر لکمْ إن کنتمْ تعْلمون' , trans : 'وابراهيم را [نيز فرستاديم] آنگاه به قومش گفت: خدا را بپرستيد واز او پروا كنيد، اين براى شما بهتر است، اگر بدانيد;' },17 : { txt : ' إنما تعْبدون من دون الله أوْثانا وتخْلقون إفْکا إن الذین تعْبدون من دون الله لا یمْلکون لکمْ رزْقا فابْتغوا عند الله الرزْق واعْبدوه واشْکروا له إلیْه ترْجعون' , trans : 'جز اين نيست كه شما به جاى خدا بت هايى را مى پرستيد و[در نامگذارى آنها به آلهه وشفيع ومؤثر] دروغى را مى سازيد، بي ترديد كسانى را كه به جاى خدا مى پرستيد، رزقى را براى شما مالك نيستند [تا آن را به شما برسانند]، پس رزِق را نزد خدا بجوييد و او را بندگى كنيد واو را شكر كنيد كه [فقط] به سوى او بازگردانده مى شويد،' },18 : { txt : ' وإن تکذبوا فقدْ کذب أمم من قبْلکمْ وما على الرسول إلا الْبلاغ الْمبین' , trans : 'واگر [مر]تكذيب كنيد [چيز جديدى نيست]; زيرا امت هايى پيش از شما نيز [پيامبران ر] تكذيب كردند، وبر عهده پيامبر جز رساندن آشكار [پيام وحى] نيست.' },19 : { txt : ' أولمْ یروْا کیْف یبْدئ الله الْخلْق ثم یعیده إن ذلک على الله یسیر' , trans : 'آيا ندانسته اند كه چگونه خدا مخلوقات را مى آفريند سپس آنان را [پس از مرگشان] باز خواهد گرداند، يقيناً اين [كار] بر خدا آسان است.' },20 : { txt : ' قلْ سیروا فی الْأرْض فانظروا کیْف بدأ الْخلْق ثم ینشئ النشْأة الْآخرة إن الله على‏ کل شیْ‏ٍ قدیر' , trans : 'بگو: در زمين بگرديد پس با تأمل بنگريد كه چگونه مخلوقات را آفريد، سپس خدا جهان آخرت را ايجاد مي کند; زيرا خدا بر هر كارى تواناست،' },21 : { txt : ' یعذب من یشا ویرْحم من یشا وإلیْه تقْلبون' , trans : 'هر كس را بخواهد عذاب مي کند، وهر كس را بخواهد مورد رحمت قرار مي دهد، وفقط به سوى او بازگردانده مي شويد.' },22 : { txt : ' وما أنتم بمعْجزین فی الْأرْض ولا فی السما وما لکم من دون الله من ولیٍ ولا نصیرٍ' , trans : 'وشما نه در زمين ونه در آسمان نمي توانيد خدا را عاجز كنيد [تا از دسترس قدرت او بيرون رويد]، وشما را به جاى خدا هيچ سرپرست وياورى نيست،' },23 : { txt : ' والذین کفروا بآیات الله ولقائه أولئک یئسوا من رحْمتی وأولئک لهمْ عذاب ألیم' , trans : 'وكسانى كه به آيات خدا وديدار [قيامت ومحاسبه اعمال به وسيله] او كفر ورزيدند، آنان از رحمت من مأيوسند وبراى آنان عذابى دردناك است.' },24 : { txt : ' فما کان جواب قوْمه إلا أن قالوا اقْتلوه أوْ حرقوه فأنجاه الله من النار إن فی ذلک لآیاتٍ لقوْمٍ یؤْمنون' , trans : 'پس جواب قوم ابراهيم جز اين نبود كه گفتند: او را بكشيد يا بسوزانيدش. پس خدا او را از آن آتش رهايى بخشيد، مسلماً در اين [حادثه] براى مردمى كه ايمان دارند، عبرت هاست،' },25 : { txt : ' وقال إنما اتخذْتم من دون الله أوْثانا مودة بیْنکمْ فی الْحیاة الدنْیا ثم یوْم الْقیامة یکْفر بعْضکم ببعْضٍ ویلْعن بعْضکم بعْضا ومأْواکم النار وما لکم من ناصرین' , trans : 'و[ابراهيم] گفت: جز اين نيست كه به جاى خدا بت هايى را [براى خود به عنوان معبود] گرفته ايد [كه علت آن] دوستى ميان خودتان در زندگى دنيا است، سپس روز قيامت برخى از شما برخى ديگر را انكار مي کنند، وبعضى از شما بعضى ديگر را لعنت مى نمايند، وجايگاه شما آتش است، وبراى شما هيچ ياورى نخواهد بود.' },26 : { txt : ' فآمن له لوط وقال إنی مهاجر إلى‏ ربی إنه هو الْعزیز الْحکیم' , trans : 'پس لوط به ابراهيم ايمان آورد، و[ابراهيم]گفت: به درستى كه من به سوى پروردگارم مهاجرت مي کنم، كه فقط او تواناى شكست ناپذير وحكيم است.' },27 : { txt : ' ووهبْنا له إسْحاق ویعْقوب وجعلْنا فی ذریته النبوة والْکتاب وآتیْناه أجْره فی الدنْیا وإنه فی الْآخرة لمن الصالحین' , trans : 'واسحق ويعقوب را به او بخشيديم وپيامبرى وكتاب را در نسلش قرار داديم وپاداشش را در دنيا به او داديم، وبي ترديد او در آخرت از زمره شايستگان است.' },28 : { txt : ' ولوطا إذْ قال لقوْمه إنکمْ لتأْتون الْفاحشة ما سبقکم بها منْ أحدٍ من الْعالمین' , trans : 'ولوط را [نيز فرستاديم]، آنگاه به قومش گفت: شما كار بسيار زشتى مرتكب مي شويد كه پيش از شما هيچ يك از جهانيان آن را انجام نداده اند.' },29 : { txt : ' أنکمْ لتأْتون الرجال وتقْطعون السبیل وتأْتون فی نادیکم الْمنکر فما کان جواب قوْمه إلا أن قالوا ائْتنا بعذاب الله إن کنت من الصادقین' , trans : ' آيا شما با مردان آميزش مى كنيد و راه [توالد وتناسل] را قطع مى نماييد ودر محفل عمومى خود [در انظار يكديگر] اين كار بسيار زشت را مرتكب مي شويد. پس جواب قوم او جز اين نبود كه گفتند: اگر تو از راستگويانى عذاب خدا را براى ما بياور.' },30 : { txt : ' قال رب انصرْنى على الْقوْم الْمفْسدین' , trans : ' گفت: پروردگار! مرا بر اين مردم فسادكار يارى ده.' },31 : { txt : ' ولما جاتْ رسلنا إبْراهیم بالْبشْرى‏ قالوا إنا مهْلکوا أهْل هذه الْقرْیة إن أهْلها کانوا ظالمین' , trans : 'وزمانى كه فرستادگان ما با بشارت [ولادت اسحاق] نزد ابراهيم آمدند، گفتند: ما يقيناً اهل شهر را نابود مي کنيم; زيرا اهل آن ستمكاراند.' },32 : { txt : ' قال إن فیها لوطا قالوا نحْن أعْلم بمن فیها لننجینه وأهْله إلا امْرأته کانتْ من الْغابرین' , trans : 'گفت: لوط در آنجاست. گفتند: ما به كسانى كه در آنجا هستند، داناتريم، حتماً او وخانواده اش را نجات مى دهيم، مگر همسرش را كه از باقى ماندگان خواهد بود،' },33 : { txt : ' ولما أن جاتْ رسلنا لوطا سی‏ بهمْ وضاق بهمْ ذرْعا وقالوا لا تخفْ ولا تحْزنْ إنا منجوک وأهْلک إلا امْرأتک کانتْ من الْغابرین' , trans : 'وچون فرستادگان ما نزد لوط آمدند به سبب [حضور] آنان [به صورت جوانانى آراسته] بدحال وبى طاقت شد، وگفتند: مترس وغمگين مباش، قطعاً ما نجات دهنده تو وخانواده ات هستيم، مگر همسرت را كه از باقى ماندگان خواهد بود،' },34 : { txt : ' إنا منزلون على‏ أهْل هذه الْقرْیة رجْزا من السما بما کانوا یفْسقون' , trans : 'ما بر اهل اين شهر به علت كار بسيار زشتى كه مرتكب مى شوند، عذاب سختى از آسمان نازل خواهيم كرد.' },35 : { txt : ' ولقد ترکْنا منْها آیة بینة لقوْمٍ یعْقلون' , trans : '[پس با عذاب آسمانى، شهر واهلش را در هم كوبيديم] واز آن شهر نشانه اى روشن [از سنگهايى كه بر سر اهلش فرو باريديم] براى مردمى كه مى انديشند، بر جاى گذاشتيم.' },36 : { txt : ' وإلى‏ مدْین أخاهمْ شعیْبا فقال یاقوْم اعْبدوا الله وارْجوا الْیوْم الْآخر ولا تعْثوْا فی الْأرْض مفْسدین' , trans : 'ونيز به سوى مدين برادرشان شعيب را فرستاديم; پس گفت: اى قوم من! خدا را بپرستيد وروز قيامت را انتظار بريد ودر زمين تبهكارانه فتنه وآشوب برپا نكنيد،' },37 : { txt : ' فکذبوه فأخذتْهم الرجْفة فأصْبحوا فی دارهمْ جاثمین' , trans : 'پس او را تكذيب كردند; در نتيجه زلزله سختى آنان را فرا گرفت، پس در خانه هايشان به رو در افتاده جسمى بى جان شدند،' },38 : { txt : ' وعادا وثمود وقد تبین لکم من مساکنهمْ وزین لهم الشیْطان أعْمالهمْ فصدهمْ عن السبیل وکانوا مسْتبْصرین' , trans : 'و[قوم] عاد وثمود را [نيز نابود كرديم]، واز خانه هاى [خراب شده وخالى] آنان [سرنوشت شومشان] براى شما نمايان است، وشيطان عمل هاى [زشت] آنان را برايشان آراست، در نتيجه آنان را از راه [خدا] باز داشت در حالى كه [براى تشخيص حق از باطل]بصيرت داشتند.' },39 : { txt : ' وقارون وفرْعوْن وهامان ولقدْ جاهم موسى‏ بالْبینات فاسْتکْبروا فی الْأرْض وما کانوا سابقین' , trans : 'وقارون وفرعون وهامان را [نيز نابود كرديم]. وهمانا موسى براى آنان دلايل روشن آورد، پس آنان در زمين تكبّر وسركشى كردند، ولى پيشى گيرنده [بر اراده وقضا وقدر ما] نبودند [تا بتوانند از عذاب ما بگريزند.]' },40 : { txt : ' فکلا أخذْنا بذنْبه فمنْهم منْ أرْسلْنا علیْه حاصبا ومنْهم منْ أخذتْه الصیْحة ومنْهم منْ خسفْنا به الْأرْض ومنْهم منْ أغْرقْنا وما کان الله لیظْلمهمْ ولکن کانوا انفسهمْ یظْلمون' , trans : 'پس همه را به گناهانشان گرفتيم، بر برخى از آنان توفانى سخت [كه با خود ريگ وسنگ مى آورد]فرستاديم، وبعضى را فرياد مرگبار گرفت، وبرخى را به زمين فرو برديم، وبعضى را غرق كرديم; وخدا بر آن نبود كه به آنان ستم كند، ولى آنان بودند كه به خودشان ستم كردند.' },41 : { txt : ' مثل الذین اتخذوا من دون الله أوْلیا کمثل الْعنکبوت اتخذتْ بیْتا وإن أوْهن الْبیوت لبیْت الْعنکبوت لوْ کانوا یعْلمون' , trans : 'داستان كسانى كه به جاى خدا سرپرستانى گرفته اند، مانند داستان عنكبوت است كه خانه اى [بى ديوار، بى سقف وبى حفاظ] براى خود بنا كرده باشد، وبي ترديد سستترين خانه ها خانه عنكبوت است، اگر [به اين واقعيت]معرفت وشناخت داشتند [بتها را سرپرستان خود نمى گرفتند.]' },42 : { txt : ' إن الله یعْلم ما یدْعون من دونه من شیْ‏ٍ وهو الْعزیز الْحکیم' , trans : 'يقيناً خدا مى داند به جاى او چه چيزهايى را مى پرستند [چيزهايى كه نه داراى ارزش واعتبارند ونه قدرت تصرف در كارى را دارند!!] وفقط او تواناى شكست ناپذير وحكيم است،' },43 : { txt : ' وتلْک الْأمْثال نضْربها للناس وما یعْقلها إلا الْعالمون' , trans : 'واين مثلها را براى مردم مى زنيم، ولى جز اهل معرفت ودانش در آنها تعقّل نمي کنند.' },44 : { txt : ' خلق الله السماوات والْأرْض بالْحق إن فی ذلک لآیة للْمؤْمنین' , trans : 'خدا آسمانها وزمين را به حق آفريد; يقيناً در اين [آفرينش]نشانه اى [بر توحيد، ربوبيت وقدرت خد] براى مؤمنان است.' },45 : { txt : ' اتْل ما أوحی إلیْک من الْکتاب وأقم الصلاة إن الصلاة تنْهى‏ عن الْفحْشا والْمنکر ولذکْر الله أکْبر والله یعْلم ما تصْنعون' , trans : 'آنچه را از اين كتاب به تو وحى شده است، بخوان ونماز را برپا دار، يقيناً نماز از كارهاى زشت، وكارهاى ناپسند باز مى دارد; وهمانا ذكر خدا بزرگتر است، وخدا آنچه را انجام مي دهيد، مى داند.' },46 : { txt : ' ولا تجادلوا أهْل الْکتاب إلا بالتی هی أحْسن إلا الذین ظلموا منْهمْ وقولوا آمنا بالذی أنزل إلیْنا وأنزل إلیْکمْ وإلهنا وإلهکمْ واحد ونحْن له مسْلمون' , trans : 'وبا اهل كتاب جز با نيكوترين شيوه مجادله وگفتگو مكنيد، مگر با كسانى از آنان كه [در مجادله با شم] ظالمانه به ميدان آيند، وبگوييد: به آنچه به سوى ما وبه سوى شما نازل شده است، ايمان داريم ومعبود ما ومعبود شما يكى است وما تسليم [فرمانها واحكام] او هستيم.' },47 : { txt : ' وکذلک أنزلْنا إلیْک الْکتاب فالذین آتیْناهم الْکتاب یؤْمنون به ومنْ هؤلا من یؤْمن به وما یجْحد بآیاتنا إلا الْکافرون' , trans : 'وهمانگونه [كه بر پيامبران پيشين كتاب نازل كرديم] اين كتاب را بر تو نازل نموديم، پس [برخى از] كسانى كه كتابشان داديم به آن ايمان مى آورند، واز اينان [هم كه مشرك اند] اندكى به آن ايمان مى آورند، وآيات ما را جز كافران انكارنمي کنند،' },48 : { txt : ' وما کنت تتْلوا من قبْله من کتابٍ ولا تخطه بیمینک إذا لارْتاب الْمبْطلون' , trans : 'وپيش ازاين [قرآن]، تو هيچ نوشته اى را نمى خواندى وآن را با دست خود نمى نوشتى وگرنه باطل گرايان ياوهگو [در وحى بودن وحقّانيّت آن] شك مى كردند،' },49 : { txt : ' بلْ هو آیات بینات فی صدور الذین أوتوا الْعلْم وما یجْحد بآیاتنا إلا الظالمون' , trans : ' بلكه اين قرآن آيات روشنى است در سينه كسانى كه به آنان معرفت ودانش عطا شده است; وآيات ما را جز ستمكاران انكار نمي کنند.' },50 : { txt : ' وقالوا لوْلا أنزل علیْه آیات من ربه قلْ إنما الآیات عند الله وإنما أنا نذیر مبین' , trans : ' گفتند: چرا از سوى پروردگارش معجزاتى [مانند معجزات پيامبران پيشين] بر او نازل نمى شود. بگو: اين معجزات فقط در اختيار خداست ومن فقط بيم دهنده اى آشكارم.' },51 : { txt : ' أولمْ یکْفهمْ أنا أنزلْنا علیْک الْکتاب یتْلى‏ علیْهمْ إن فی ذلک لرحْمة وذکْرى‏ لقوْمٍ یؤْمنون' , trans : ' آيا [در قرآن عيب ونقصى مى يابند؟ و] براى آنان كافى نبوده است كه ما اين كتاب را كه [همواره]بر آنان خوانده مى شود بر تو نازل كرديم؟! همانا در اين كتاب رحمتى است [ويژه ومايه يادآورى] وپندى براى مردمى كه ايمان مى آورند.' },52 : { txt : ' قلْ کفى‏ بالله بیْنی وبیْنکمْ شهیدا یعْلم ما فی السماوات والْأرْض والذین آمنوا بالْباطل وکفروا بالله أوْلئک هم الْخاسرون' , trans : 'بگو: كافى است كه خدا [نسبت به حقّانيّت نبوّت من]ميان من وشما شاهد باشد، [او] آنچه را در آسمانها وزمين است مى داند، وآنان كه به باطل [چون بت وطاغوت] گرويده وبه خدا كفر ورزيده اند همان زيانكاران [واقعى]اند.' },53 : { txt : ' ویسْتعْجلونک بالْعذاب ولوْلا أجل مسمى لجاهم الْعذاب ولیأْتینهم بغْتة وهمْ لا یشْعرون' , trans : 'آنان شتاب در آوردن عذاب را از تو مى خواهند، اگر مدتى معين [براى آنان]مقرّر نبود، قطعاً آن عذاب را [كه خواهانش هستند] بر آنان مى آمد وحتماً ناگاه در حالى كه بى خبراند، به سراغشان خواهد آمد.' },54 : { txt : ' یسْتعْجلونک بالْعذاب وإن جهنم لمحیطة بالْکافرین' , trans : '[آنان] شتاب در آوردن عذاب را از تو مى خواهند، در حالى كه يقيناً دوزخ، فراگيرنده كافران است،' },55 : { txt : ' یوْم یغْشاهم الْعذاب من فوْقهمْ ومن تحْت أرْجلهمْ ویقول ذوقوا ما کنتمْ تعْملون' , trans : ' در روزى كه عذاب از بالاى سرشان واز زير پايشان آنان را فرو پوشاند و[خدا به آنان]مى گويد: آنچه را همواره انجام مى داديد [اكنون به صورت سختترين عذاب]بچشيد.' },56 : { txt : ' یا عبادی الذین آمنوا إن أرْضی واسعة فإیای فاعْبدون' , trans : 'اى بندگان من كه ايمان آورده ايد! يقيناً زمين من وسيع و پهناور است; پس [با انتخاب سرزمينى مناسب وشايسته كه ارزشها در آن حفظ شود]فقط مرا بپرستيد،' },57 : { txt : ' کل نفْسٍ ذائقة الْموْت ثم إلیْنا ترْجعون' , trans : 'هر جاندارى چشنده مرگ خواهد بود، سپس به سوى ما بازگردانده مي شويد،' },58 : { txt : ' والذین آمنوا وعملوا الصالحات لنبوئنهم من الْجنة غرفا تجْری من تحْتها الْأنْهار خالدین فیها نعْم أجْر الْعاملین' , trans : 'وكسانى كه ايمان آورده وكارهاى شايسته انجام داده اند حتماً آنان را در قصرهايى رفيع وبا ارزش از بهشت كه از زير [درختان] آن نهرها جارى است، جاى خواهيم داد، در آنجا جاودانه اند; چه نيكوست پاداش عمل كنندگان.' },59 : { txt : ' الذین صبروا وعلى‏ ربهمْ یتوکلون' , trans : 'همانان كه [براى حفظ ايمان، اخلق وعمل صالح]شكيبايى ورزيدند وهمواره بر پروردگارشان توكل مي کنند.' },60 : { txt : ' وکأین من دابةٍ لا تحْمل رزْقها الله یرْزقها وإیاکمْ وهو السمیع الْعلیم' , trans : 'چه بسيارند جنبندگانى كه قدرت ندارند [به دست آوردن] روزى خود را بر عهده بگيرند، خداست كه به آنان وشما روزى مي دهد، واو شنوا وداناست.' },61 : { txt : ' ولئن سألْتهم منْ خلق السماوات والْأرْض وسخر الشمْس والْقمر لیقولن الله فأنى‏ یؤْفکون' , trans : ' اگر از آنان [كه شرك مى ورزند] بپرسى: چه كسى آسمانها وزمين را آفريده وخورشيد وماه را رام ومسخّر كرده؟ بي ترديد خواهند گفت: خد. پس چگونه [از حق به باطل]منحرف مى شوند؟!' },62 : { txt : ' الله یبْسط الرزْق لمن یشا منْ عباده ویقْدر له إن الله بکل شیْ‏ٍ علیم' , trans : 'خدا روزى را براى هر كس ازبندگانش كه بخواهد وسعت مي دهد ويا تنگ مى گيرد; يقيناً خدا بر هر كارى تواناست،' },63 : { txt : ' ولئن سألْتهم من نزل من السما ما فأحْیا به الْأرْض منْ بعْد موْتها لیقولن الله قل الْحمْد لله بلْ أکْثرهمْ لا یعْقلون' , trans : 'واگر از آنان بپرسى: چه كسى از آسمان آبى نازل كرد وبه وسيله آن زمين را پس از مردگى اش زنده ساخت؟ بي ترديد خواهند گفت: خد. بگو: سپاس وستايش ويژه خداست [و مشركان دور از حقيقت اند]، بلكه بيشترشان تعقّل نمي کنند.' },64 : { txt : ' وما هذه الْحیاة الدنْیا إلا لهْو ولعب وإن الدار الْآخرة لهی الْحیوان لوْ کانوا یعْلمون' , trans : 'واين زندگى دنيا جز سرگرمى وبازى نيست وبي ترديد سراى آخرت، همان زندگى [واقعى وابدى] است; اگر اينان معرفت دانش داشتند [دنيا را به قيمت از دست دادن آخرت برنمى گزيدند.]' },65 : { txt : ' فإذا رکبوا فی الْفلْک دعوا الله مخْلصین له الدین فلما نجاهمْ إلى الْبر إذا همْ یشْرکون' , trans : '[مشركان تا در امنيت وآسايشند، بر آيين شرك تعصّب دارند،] پس زمانى كه در كشتى سوار مى شوند [ودر وسط دريا امواج خطرناك آنان را محاصره مي کند]خدا را در حالى كه ايمان وعبادت را براى او [از هرگونه شركى] خالص مي کنند، مى خوانند، وچون به سوى خشكى مى رهاندشان به ناگاه به آيين شرك روى مى آورند،' },66 : { txt : ' لیکْفروا بما آتیْناهمْ ولیتمتعوا فسوْف یعْلمون' , trans : 'سرانجام به آنچه [از نعمت] به آنان عطا كرديم، ناسپاسى ورزند، و[از زندگى شرك آلودشان] برخوردار شوند; به زودى [نتيجه اين ناسپاسى وزندگى شرك آلود ر]خواهند دانست.' },67 : { txt : ' أولمْ یروْا أنا جعلْنا حرما آمنا ویتخطف الناس منْ حوْلهمْ أفبالْباطل یؤْمنون وبنعْمة الله یکْفرون' , trans : ' آيا ندانسته اند كه ما [شهرشان مكه ر] حرم امنى قرار داده ايم [كه در آن با آسايش وآرامش ومحفوظ از قتل وغارت زندگى مي کنند] در حالى كه مردم از اطراف آنان [به وسيله دزدان وغارتگران عرب] ربوده مى شوند؟ پس آيا [با دارا بودن اين نعمت ب ارزش الهى] به باطل مى گروند وبه نعمت خدا كفران مى ورزند؟!' },68 : { txt : ' ومنْ أظْلم ممن افْترى‏ على الله کذبا أوْ کذب بالْحق لما جاه ألیْس فی جهنم مثْوى للْکافرین' , trans : ' وكيست ستمكارتر از كسى كه دروغى را بر خدا ببندد [كه خدا بتان را شريك خود گرفته؟] يا حق را زمانى كه به سويش آمد تكذيب كند؟ آيا در دوزخ جايگاهى براى كافران نيست؟' },69 : { txt : ' والذین جاهدوا فینا لنهْدینهمْ سبلنا وإن الله لمع الْمحْسنین' , trans : 'وكسانى كه براى[به دست آوردن خشنودى] ما [با جان ومال] كوشيدند، بي ترديد آنان را به راه هاى خود [راه رشد، سعادت، كمال، كرامت، بهشت ومقام قرب] راهنمايى مي کنيم; ويقيناً خدا با نيكوكاران است.' }, },30 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' الم' , trans : ' الم.' },2 : { txt : ' غلبت الروم' , trans : 'روميان مغلوب شدند،' },3 : { txt : ' فی أدْنى‏ الْأرْض وهم من بعْد غلبهمْ سیغْلبون' , trans : 'در نزديكترين سرزمين [خود به حجاز كه نواحى شام است]، وآنان پس از مغلوب شدنشان به زودى پيروز خواهند شد،' },4 : { txt : ' فی بضْع سنین لله الْأمْر من قبْل ومنْ بعْد ویوْمئذٍ یفْرح الْمؤْمنون' , trans : '[البته] در ظرف چند سال. عاقبت ونتيجه كار پيش [از مغلوب شدن روميان] وپس [از پيروزى روميان]فقط در سيطره اراده وفرمان خداست، وآن روز [كه روميان پيروز شوند] مؤمنان شادمان وخوشحال خواهند شد،' },5 : { txt : ' بنصْر الله ینصر من یشا وهو الْعزیز الرحیم' , trans : 'به سبب نصرت ويارى خد، [آرى او] هركس را بخواهد يارى مي دهد، وتنها او تواناى شكست ناپذير ومهربان است.' },6 : { txt : ' وعْد الله لا یخْلف الله وعْده ولکن أکْثر الناس لا یعْلمون' , trans : 'خدا اين وعده را داده است; وخدا از وعده اش تخلف نمي کند، ولى بيشتر مردم معرفت وشناخت [نسبت به وفاى قطعى خدا در مورد وعده اش] ندارند.' },7 : { txt : ' یعْلمون ظاهرا من الْحیاة الدنْیا وهمْ عن الْآخرة همْ غافلون' , trans : ' [تنه] ظاهرى [محسوس] از زندگى دنيا را مى شناسند وآنان از آخرت [كه سراى ابدى وداراى نعمت هاى جاودانى وحيات سرمدى است] بى خبرند.' },8 : { txt : ' أولمْ یتفکروا فی أنفسهم ما خلق الله السماوات والْأرْض وما بیْنهما إلا بالْحق وأجلٍ مسمى وإن کثیرا من الناس بلقا ربهمْ لکافرون' , trans : 'آيا در [خلوت] درون خود نينديشيده اند؟ [كه] خدا آسمانه وزمين وآنچه را ميان آنهاست، جز به حقّ وراستى وبراى مدتى معين نيافريده است; وهمانا بسيارى از مردم به ديدار [قيامت ومحاسبه اعمال به وسيله] پروردگارشان كافرند.' },9 : { txt : ' أولمْ یسیروا فی الْأرْض فینظروا کیْف کان عاقبة الذین من قبْلهمْ کانوا أشد منْهمْ قوة وأثاروا الْأرْض وعمروها أکْثر مما عمروها وجاتْهمْ رسلهم بالْبینات فما کان الله لیظْلمهمْ ولکن کانوا أنفسهمْ یظْلمون' , trans : 'آيا [به غفلت نانى مى خورند وبى خبر به سر مي برند و] در زمين گردش نكرده اند تا با تأمل بنگرند سرانجام كسانى كه پيش از اينان بودند چگونه بود؟ آنان قوىتر ونيرومندتر از اينان بودند، وزمين را [براى هدف هاى گوناگون]زير ورو كردند وآن را بيش از آنچه اينان آبادش كردند، آباد نمودند، وپيامبرانشان دلايل روشن براى آنان آوردند [ولى به سبب تكذيب پيامبرانشان هلاك شدند]; پس خدا بر آن نبود كه به آنان ستم كند، ولى آنان بودند كه به خودشان ستم مي کردند.' },10 : { txt : ' ثم کان عاقبة الذین أساوا السوى‏ أن کذبوا بآیات الله وکانوا بها یسْتهْزئون' , trans : 'آنگاه بدترين سرانجام، سرانجام كسانى بود كه مرتكب زشتى شدند به سبب اينكه آيات خدا را تكذيب كردند وهمواره آنها را به مسخره مي گرفتند.' },11 : { txt : ' الله یبْدؤا الخلْق ثم یعیده ثم إلیْه ترْجعون' , trans : 'خدا مخلوقات را مى آفريند، سپس آنان را [بعد از مرگشان] باز مى گرداند، آنگاه به سوى او باز گردانده مي شويد،' },12 : { txt : ' ویوْم تقوم الساعة یبْلس الْمجْرمون' , trans : 'و روزى كه قيامت برپا شود گنهكاران [از شدت سختى وهولناكى آن اندوهگين گردند وبه علت پذيرفته نشدن بهانه وعذرشان از رحمت خد]مأيوس شوند،' },13 : { txt : ' ولمْ یکن لهم من شرکائهمْ شفعا وکانوا بشرکائهمْ کافرین' , trans : 'واز معبودانشان [كه آنها را كور كورانه مىپرستيدند] براىآنان شفيعانى نخواهد بود، وآنان معبودانشان را [از روى واقعيت] انكار مي کنند،' },14 : { txt : ' ویوْم تقوم الساعة یوْمئذٍ یتفرقون' , trans : 'وروزى كه قيامت برپا شود آن روز [همه] از هم جدا مى شوند،' },15 : { txt : ' فأما الذین آمنوا وعملوا الصالحات فهمْ فی روْضةٍ یحْبرون' , trans : 'اما كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند، آنان را دربوستانى [سرسبزوخرم] مسرور وشادمان مى دارند.' },16 : { txt : ' وأما الذین کفروا وکذبوا بآیاتنا ولقا الْآخرة فأولئک فی الْعذاب محْضرون' , trans : ' واما كسانى كه كفر ورزيده وآيات ما وديدار آخرت را تكذيب كرده اند احضارشدگان در عذاب اند.' },17 : { txt : ' فسبْحان الله حین تمْسون وحین تصْبحون' , trans : 'پس خدا را هنگامى كه وارد شب مي شويد وهنگامى كه به صبح در مى آييد، تسبيح گوييد،' },18 : { txt : ' وله الْحمْد فی السماوات والْأرْض وعشیا وحین تظْهرون' , trans : ' وسپاس وستايش در آسمانه وزمين ويژه اوست وشب وآنگاه كه وارد ظهر مي شويد [نيز خدا را تسبيح گوييد.]' },19 : { txt : ' یخْرج الْحی من الْمیت ویخْرج الْمیت من الْحی ویحْیی الْأرْض بعْد موْتها وکذلک تخْرجون' , trans : 'زنده را از مرده بيرون مى آورد ومرده را از زنده بيرون مى آورد، وزمين را پس از مردگى اش زنده مي کند; واينگونه [از گوره] بيرون آورده مي شويد.' },20 : { txt : ' ومنْ آیاته أنْ خلقکم من ترابٍ ثم إذا أنتم بشر تنتشرون' , trans : 'واز نشانه هاى [قدرت وربوبيت] او اين است كه شما را از خاكى [بى جان] آفريد; پس اكنون بشرى هستيد كه [روى زمين] پراكنده ومنتشريد،' },21 : { txt : ' ومنْ آیاته أنْ خلق لکم منْ أنفسکمْ أزْواجا لتسْکنوا إلیْها وجعل بیْنکم مودة ورحْمة إن فی ذلک لآیاتٍ لقوْمٍ یتفکرون' , trans : 'واز نشانه هاى [قدرت وربوبيت]او اين است كه براى شما از جنس خودتان همسرانى آفريد تا در كنارشان آرامش يابيد ودر ميان شما دوستى ومهربانى قرار داد; يقيناً در اين [كار شگفت انگيز] نشانه هايى است براى مردمى كه مى انديشند،' },22 : { txt : ' ومنْ آیاته خلْق السماوات والْأرْض واخْتلاف الْسنتکمْ وألْوانکمْ إن فی ذلک لآیاتٍ للْعالمین' , trans : 'واز نشانه هي [قدرت وربوبيت] او آفرينش آسمانها وزمين واختلاف وگوناگونى زبان ها ورنگ هاى شماست; بي ترديد در اين [واقعيات] نشانه هايى است براى دانايان،' },23 : { txt : ' ومنْ آیاته منامکم باللیْل والنهار وابْتغاؤکم من فضْله إن فی ذلک لآیاتٍ لقوْمٍ یسْمعون' , trans : 'واز نشانه هي [قدرت وربوبيت] اوخواب شما وجستجويتان از روزى او در شب وروز است، يقيناً در اين [امور] نشانه هيي است براى مردمى كه گوش شنوا دارند،' },24 : { txt : ' ومنْ آیاته یریکم الْبرْق خوْفا وطمعا وینزل من السما ما فیحْیی به الْأرْض بعْد موْتها إن فی ذلک لآیاتٍ لقوْمٍ یعْقلون' , trans : 'وازنشانه هي [قدرت وربوبيت] اواست كه برِق را مايه ترس [از صاعقه]واميد [به باران] به شما مى نماياند، واز آسمان آبى نازل مي کند كه زمين را پس از مردگى اش به وسيله آن زنده مي کند; قطعاً در اين [شگفتى هاى آفرينش] نشانه هيي است براى مردمى كه تعقّل مي کنند.' },25 : { txt : ' ومنْ آیاته أن تقوم السما والْأرْض بأمْره ثم إذا دعاکمْ دعْوة من الْأرْض إذا أنتمْ تخْرجون' , trans : 'واز نشانه هي [قدرت وربوبيت] او اين است كه آسمان وزمين به فرمانش برپايند، سپس زمانى كه شما را با يك دعوت از زمين بخواند، ناگاه [از گوره] بيرون مى آييد،' },26 : { txt : ' وله من فی السماوات والْأرْض کل له قانتون' , trans : 'وهر [كه در آسمانها وزمين است، فقط در سيطره مالكيّت وفرمانروايى اوست، [وهمه] براى او فروتن وخاضع اند،' },27 : { txt : ' وهو الذی یبْدأ الْخلْق ثم یعیده وهو أهْون علیْه وله الْمثل الْأعْلى‏ فی السماوات والْأرْض وهو الْعزیز الْحکیم' , trans : ' واوست كه مخلوقات را مى آفريند سپس آنان را [پس از مرگشان] باز مى گرداند; واين [كار] براى او آسانتر است. وبرترين وصفها در آسمانه وزمين ويژه اوست; و او تواناى شكست ناپذير وحكيم است.' },28 : { txt : ' ضرب لکم مثلا منْ أنفسکمْ هل لکم من ما ملکتْ أیْمانکم من شرکا فی ما رزقْناکمْ فأنتمْ فیه سوا تخافونهمْ کخیفتکمْ أنفسکمْ کذلک نفصل الْآیات لقوْمٍ یعْقلون' , trans : 'خدا از [وضع وحال] خودتان براى شما مثلى زده است، آيا از بردگانتان در آنچه [از نعمتها وثروته] به شما روزى داده ايم، شريكانى داريد كه شما در آن [نعمتها وثروته] با هم برابر ويكسان باشيد، وهمانگونه كه از يكديگر مى ترسيد [كه يكى از شما نعمت وثروت مشترك را ويژه خود كند] از بردگانتان هم بترسيد؟ [بي ترديد در ميان آزاد وبرده ومولا وعبد ومالك ومملوك چنين شركتى وجود ندارد، پس چگونه ممكن است مملوك خدا در خدايى، ربوبيت، خالقيت ومالكيّت شريك او باشد؟!] اينگونه آيات خود را براى مردمى كه تعقّل مي کنند، بيان مي کنيم.' },29 : { txt : ' بل اتبع الذین ظلموا أهْواهم بغیْر علْمٍ فمن یهْدی منْ أضل الله وما لهم من ناصرین' , trans : '[اعتقاد وعمل مشركان بر پايه تعقّل نيست] بلكه آنان كه [با شرك ورزى]ستم كرده اند از روى جهل ونادانى از هواهاى نفسانى خود پيروى نموده اند; پس كسانى را كه خدا [به كيفر پيروى از هواه] گمراه كرده است، چه كسى هدايت مي کند؟ وآنان هيچ يارى كننده اى [كه از گمراهى وعذاب نجاتشان دهد]نخواهند داشت.' },30 : { txt : ' فأقمْ وجْهک للدین حنیفا فطْرت الله التی فطر الناس علیْها لا تبْدیل لخلْق الله ذلک الدین الْقیم ولکن أکْثر الناس لا یعْلمون' , trans : 'پس [با توجه به بى پايه بودن شرك] حقگرايانه وبدون انحراف با همه وجودت به سوى اين دين [توحيدى] روى آور، [پاى بند به] سرشت خدا [باش] كه خدا مردم را بر آن سرشته است; براى آفرينش خدا هيچگونه تغيير وتبديلى نيست; اين است دين درست واستوار; ولى بيشتر مردم معرفت ودانش [به اين حقيقت اصيل] ندارند.' },31 : { txt : ' منیبین إلیْه واتقوه وأقیموا الصلاة ولا تکونوا من الْمشْرکین' , trans : ' [پاى بند به همان سرشت خدايى باشيد] در حالى كه روى آورندگان به سوى او هستيد واز او پروا كنيد ونماز را برپا داريد واز مشركان نباشيد.' },32 : { txt : ' من الذین فرقوا دینهمْ وکانوا شیعا کل حزْبٍ بما لدیْهمْ فرحون' , trans : 'مشركانى كه دينشان را بخش بخش كردند و[سرانجام] گروه گروه شدند، در حالى كه هر گروهى به آنچه [از بخشى از دين] نزد آنان است [به تصور اينكه حق است] شادمانند!' },33 : { txt : ' وإذا مس الناس ضر دعوْا ربهم منیبین إلیْه ثم إذا أذاقهم منْه رحْمة إذا فریق منْهم بربهمْ یشْرکون' , trans : 'هنگامى كه به مردم آسيب وگزندى برسد، پروردگارشان را در حالى كه به سوى او روى آورده اند، مي خوانند، سپس زمانى كه رحمتى از سوى خود [چون نعمت، ثروت، اولاد وامنيت] به آنان بچشاند، ناگهان گروهى از آنان به پروردگارشان شرك مى ورزند.' },34 : { txt : ' لیکْفروا بما آتیْناهمْ فتمتعوا فسوْف تعْلمون' , trans : 'بگذار تا به آنچه به آنان داده ايم، ناسپاسى كنند، بنابراين [از نعمت هاى اندك وزودگذر] برخوردار شويد كه به زودى خواهيد دانست [سرنوشت وكيفر ناسپاسان چيست؟]' },35 : { txt : ' أمْ أنزلْنا علیْهمْ سلْطانا فهو یتکلم بما کانوا به یشْرکون' , trans : 'يا [مگر] دليلى استوار بر آنان نازل كرده ايم كه آن دليل [بر حقّانيّت] معبودانى كه به وسيله آن [به خد] شرك مى ورزند، سخن مى گويد؟' },36 : { txt : ' وإذا أذقْنا الناس رحْمة فرحوا بها وإن تصبْهمْ سیئة بما قدمتْ أیْدیهمْ إذا همْ یقْنطون' , trans : 'وهرگاه به مردم رحمتى [چون نعمت، ثروت، اولاد وامنيت]بچشانيم به آن شادمان مى شوند، وچون به سبب گناهانى كه مرتكب شده اند آسيب وگزندى به آنان رسد، ناگهان نااميد مى شوند.' },37 : { txt : ' أولمْ یروْا أن الله یبْسط الرزْق لمن یشا ویقْدر إن فی ذلک لآیاتٍ لقوْمٍ یؤْمنون' , trans : ' آيا ندانسته اند كه خدا رزق و روزى را براى هركه بخواهد فراخ وگشاده قرار مي دهد و[براى هر كه بخواهد] تنگ مى گيرد؟ يقيناً در اين [برنامه] نشانه هيي است براى مردمى كه ايمان دارند.' },38 : { txt : ' فآت ذا الْقرْبى‏ حقه والْمسْکین وابْن السبیل ذلک خیْر للذین یریدون وجْه الله وأولئک هم الْمفْلحون' , trans : ' پس [با توجه به فراخ بخشى خدا در روزى ورزق] حقّ خويشاوند ومسكين ودر راه مانده را بده. اين انفق براى آنان كه خشنودى خدا را مى خواهند بهتر است; واينان [كه حقوِق مالى را مى پردازند]همان رستگارانند.' },39 : { txt : ' وما آتیْتم من ربا لیرْبوا فی أمْوال الناس فلا یرْبوا عند الله وما آتیْتم من زکاةٍ تریدون وجْه الله فأولئک هم الْمضْعفون' , trans : 'اموال واجناسى را كه [به صورت وام]به ربا مي دهيد تا در ميان اموال مردم فزونى يابد، نزد خدا فزونى نخواهد يافت; وآنچه از زكات مي دهيد كه [به سبب پرداختنش] خشنودى خدا را مى خواهيد [مايه فزونى است]; پس اين زكات دهندگانند كه مال وثوابشان دو چندان مى شود.' },40 : { txt : ' الله الذی خلقکمْ ثم رزقکمْ ثم یمیتکمْ ثم یحْییکمْ هلْ من شرکائکم من یفْعل من ذلکم من شیْ‏ٍ سبْحانه وتعالى‏ عما یشْرکون' , trans : 'خداست كه شما را آفريد، آنگاه به شما روزى داد، سپس شما را مى ميراند، وپس از آن شما را زنده مي کند; آيا از معبودان شما كسى هست كه چيزى از اين [كاره]را انجام دهد؟ او منزّه وبرتر است از اينكه به او شرك ورزند.' },41 : { txt : ' ظهر الْفساد فی الْبر والْبحْر بما کسبتْ أیْدی الناس لیذیقهم بعْض الذی عملوا لعلهمْ یرْجعون' , trans : 'در خشكى ودريا به سبب اعمال زشتى كه مردم به دست خود مرتكب شدند، فساد وتباهى نمودار شده است تا [خدا كيفر] برخى از آنچه را انجام داده اند به آنان بچشاند، باشد كه [از گناه وطغيان] برگردند.' },42 : { txt : ' قلْ سیروا فی الْأرْض فانظروا کیْف کان عاقبة الذین من قبْل کان أکْثرهم مشْرکین' , trans : ' بگو: در زمين بگرديد پس با تأمل بنگريد كه سرانجام كسانى كه پيشتر بودند [و مرتكب كار زشت شدند] چگونه بود؟ بيشتر آنان مشرك بودند.' },43 : { txt : ' فأقمْ وجْهک للدین الْقیم من قبْل أن یأْتی یوْم لا مرد له من الله یوْمئذٍ یصدعون' , trans : 'پس [با توجه به بى پايه بودن شرك] با همه وجودت به سوى اين دين درست واستوار روى آور پيش از آنكه روزى فرا رسد كه از سوى خدا هيچ بازگشتى براى آن نيست، آن روز [همه مردم] دسته دسته وگروه گروه شوند.' },44 : { txt : ' من کفر فعلیْه کفْره ومنْ عمل صالحا فلأنفسهمْ یمْهدون' , trans : 'كسانى كه كافر شوند كفرشان به زيان خود آنانست، وآنان كه كار شايسته انجام دهند، [بستر امن وآسايشى واقامتگاه جاويدى] براى خود آماده مي کنند،' },45 : { txt : ' لیجْزی الذین آمنوا وعملوا الصالحات من فضْله إنه لا یحب الْکافرین' , trans : ' تا خدا به كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند از فضل خود پاداش دهد [و كافران را از رحمتش محروم كند]; زيرا خدا كافران را دوست ندارد.' },46 : { txt : ' ومنْ آیاته أن یرْسل الریاح مبشراتٍ ولیذیقکم من رحْمته ولتجْری الْفلْک بأمْره ولتبْتغوا من فضْله ولعلکمْ تشْکرون' , trans : 'واز نشانه هي [قدرت وربوبيت] او اين است كه بادها را مژده دهنده مى فرستد، وتا بخشى از [باران] رحمتش را به شما بچشاند، وتا كشتى ها [به وسيله باده] به فرمان او حركت كنند، ونيز براى اينكه از رزِق و روزى او بجوييد، وباشد كه شما سپاسگزارى كنيد.' },47 : { txt : ' ولقدْ أرْسلْنا من قبْلک رسلا إلى‏ قوْمهمْ فجاوهم بالْبینات فانتقمْنا من الذین أجْرموا وکان حقا علیْنا نصْر الْمؤْمنین' , trans : 'وبه راستى پيش از تو پيامبرانى را به سوى قومشان فرستاديم كه براى آنان دلايل روشن آوردند، سپس ما از آنان كه مرتكب گناه شدند، انتقام گرفتيم [و مؤمنان را يارى داديم]; ويارى مؤمنان حقّى بر عهده ماست.' },48 : { txt : ' الله الذی یرْسل الریاح فتثیر سحابا فیبْسطه فی السما کیْف یشا ویجْعله کسفا فترى الْودْق یخْرج منْ خلاله فإذا أصاب به من یشا منْ عباده إذا همْ یسْتبْشرون' , trans : 'خداست كه بادها را مى فرستد تا ابرى را برمى انگيزد، پس آن را در آسمان آنگونه كه بخواهد مى گستراند وبه صورت بخش بخش وپاره هاى مختلف در مى آورد، پس باران را مى بينى كه از لابلاى آن بيرون مى آيد وچون آن را به هركس از بندگانش كه بخواهد مى رساند، آنگاه شادمان وخوشحال مى شوند.' },49 : { txt : ' وإن کانوا من قبْل أن ینزل علیْهم من قبْله لمبْلسین' , trans : 'وهمانا پيش از آنكه باران بر آنان نازل شود، [آرى] پيش از آن مأيوس ونااميد بودند.' },50 : { txt : ' فانظرْ إلى‏ آثار رحْمة الله کیْف یحْیی الْأرْض بعْد موْتها إن ذلک لمحْیی الْموْتى‏ وهو على‏ کل شیْ‏ٍ قدیر' , trans : 'پس با تأمل به آثار رحمت خدا بنگر كه چگونه زمين را پس از مردگى اش زنده مي کند، بي ترديد اين [خداى قدرتمند] زنده كننده مردگان است واو بر هر كارى تواناست.' },51 : { txt : ' ولئنْ أرْسلْنا ریحا فرأوْه مصْفرا لظلوا من بعْده یکْفرون' , trans : 'واگر بادى [سوزان وزيانبار] بفرستيم، پس آن [كشت وزرع] را زرد شده ببينند، پس از آن [به جاى جبران گناهانى كه سبب اين آسيب شده] ناسپاس مى شوند.' },52 : { txt : ' فإنک لا تسْمع الْموْتى‏ ولا تسْمع الصم الدعا إذا ولوْا مدْبرین' , trans : '[اينان كه كفر را بر ايمان ترجيح داده اند، مانند مردگان اند] پس تو نمى توانى [دعوتت ر] به مردگان بشنوانى ونمى توانى دعوتت را به كران زمانى كه پشتكنان روى مى گردانند، بشنوانى.' },53 : { txt : ' وما أنت بهادی الْعمْی عن ضلالتهمْ إن تسْمع إلا من یؤْمن بآیاتنا فهم مسْلمون' , trans : 'وتو هدايت كننده كوردلان از گمراهى شان نيستى، وجز به آنان كه به آيات ما ايمان مى آورند وتسليم [فرمانها واحكام م]هستند، نمى توانى [دعوتت] را بشنوانى.' },54 : { txt : ' الله الذی خلقکم من ضعْفٍ ثم جعل من بعْد ضعْفٍ قوة ثم جعل من بعْد قوةٍ ضعْفا وشیْبة یخْلق ما یشا وهو الْعلیم الْقدیر' , trans : 'خداست كه شما را از ناتوانى آفريد، سپس بعد از ناتوانى قدرت ونيرو داد، آنگاه بعد از نيرومندى وتوانايى ناتوانى وپيرى قرار داد; هرچه بخواهد مى آفريند واو دانا وتواناست.' },55 : { txt : ' ویوْم تقوم الساعة یقْسم الْمجْرمون ما لبثوا غیْر ساعةٍ کذلک کانوا یؤْفکون' , trans : 'وروزى كه قيامت برپا مى شود، مجرمان سوگند مى خورند كه [فاصله مرگ تا قيامت ر] جز ساعتى درنگ نكرده اند، اينگونه [كه در قيامت دروغ مى گويند ومنحرف از حقيقت هستند در دنيا نيز همواره از حق به باطل] منحرف مى شوند.' },56 : { txt : ' وقال الذین أوتوا الْعلْم والْإیمان لقدْ لبثْتمْ فی کتاب الله إلى‏ یوْم الْبعْث فهذا یوْم الْبعْث ولکنکمْ کنتمْ لا تعْلمون' , trans : 'وكسانى كه دانش وايمان به آنان داده شده است مى گويند: بي ترديد شما [بر طبق قضا وقدر ثبت شده] در كتاب خدا [لوح محفوظ] تا روز قيامت درنگ كرده ايد واين روز قيامت است، ولى شما [به اينكه قيامت حق است] معرفت ودانش نداشتيد.' },57 : { txt : ' فیوْمئذٍ لا ینفع الذین ظلموا معْذرتهمْ ولا همْ یسْتعْتبون' , trans : 'پس در آن روز كسانى كه [به آيات ما وپيامبران] ستم كرده اند، عذرخواهى شان به آنان سود نمي دهد، ونه از آنان مى خواهند كه [براى به دست آوردن خشنودى خد]عذرخواهى كنند،' },58 : { txt : ' ولقدْ ضربْنا للناس فی هذا الْقرْآن من کل مثلٍ ولئن جئْتهم بآیةٍ لیقولن الذین کفروا إنْ أنتمْ إلا مبْطلون' , trans : 'وبه راستى در اين قرآن براى مردم از هرگونه مثلى زديم. واگر براى آنان معجزه اى [كه خود درخواست دارند] بياورى آنان كه كفر ورزيده اند، قطعاً خواهند گفت: شما جز باطلگرا نيستيد [و اين معجزه اى كه آورديد، جز باطل نيست.]' },59 : { txt : ' کذلک یطْبع الله على‏ قلوب الذین لایعْلمون' , trans : ' خدا اينگونه بر دلهاى كسانى كه معرفت ودانش ندارند مُهر [تيره بختى] مى نهد.' },60 : { txt : ' فاصْبرْ إن وعْد الله حق ولا یسْتخفنک الذین لایوقنون' , trans : 'پس [بر آزار وياوهگويى اين تيره بختان] شكيبايى كن كه يقيناً وعده خدا [در مورد يارى وپيروزى تو] حق است، ومبادا آنان كه يقين [به وعده هاى حق وبرپا شدن قيامت]ندارند تو را به ناشكيبايى وسبك سارى وادارند.' }, },31 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' الم' , trans : ' الم.' },2 : { txt : ' تلْک آیات الْکتاب الْحکیم' , trans : 'اين آيات [با عظمتِ] كتاب محكم واستوار است،' },3 : { txt : ' هدى ورحْمة للْمحْسنین' , trans : ' كه سراسر هدايت ورحمتى است براى نيكوكاران.' },4 : { txt : ' الذین یقیمون الصلاة ویؤْتون الزکاة وهم بالْآخرة همْ یوقنون' , trans : ' همانان كه نماز را برپا مي دارند وزكات مي دهند وبه آخرت يقين دارند.' },5 : { txt : ' أوْلئک على‏ هدى من ربهمْ وأولئک هم الْمفْلحون' , trans : 'اينانند كه از سوى پروردگارشان بر هدايتى قرار دارند، واينانند كه رستگارند،' },6 : { txt : ' ومن الناس من یشْتری لهْو الْحدیث لیضل عن سبیل الله بغیْر علْمٍ ویتخذها هزوا أولئک لهمْ عذاب مهین' , trans : ' وبرخى از مردم اند كه افسانه هاى بيهوده وسخنان ياوه وسرگرم كننده را مى خرند تا از روى نادانى وبى دانشى [مردم ر] از راه خدا گمراه كنند وآن را به مسخره بگيرند; اينانند كه براى آنان عذابى خواركننده خواهد بود.' },7 : { txt : ' وإذا تتْلى‏ علیْه آیاتنا ولى‏ مسْتکْبرا کأن لمْ یسْمعْها کأن فی أذنیْه وقْرا فبشرْه بعذابٍ ألیمٍ' , trans : 'چون آيات ما بر او خوانده شود متكبرانه روى برمى گرداند، گويى آنها را نشنيده است، انگار در دو گوشش سنگينى است، پس او را به عذابى دردناك مژده ده;' },8 : { txt : ' إن الذین آمنوا وعملوا الصالحات لهمْ جنات النعیم' , trans : 'ويقيناً كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند، براى آنان بهشت هاى پرنعمت خواهد بود،' },9 : { txt : ' خالدین فیها وعْد الله حقا وهو الْعزیز الْحکیم' , trans : 'كه در آنجا جاودانه اند; خدا وعده كرده است وعده اى به حقّ ودرست، واو تواناى شكست ناپذير وحكيم است.' },10 : { txt : ' خلق السماوات بغیْر عمدٍ تروْنها وألْقى‏ فی الْأرْض رواسی أن تمید بکمْ وبث فیها من کل دابةٍ وأنزلْنا من السما ما فأنْبتْنا فیها من کل زوْجٍ کریمٍ' , trans : 'آسمانه را بدون ستون هايى كه آنها را ببينند آفريده، ودر زمين كوه هايى استوار افكنده است تا شما را نلرزاند وبه اضطراب نيندازد، ودر آن از هر جنبنده اى پراكنده كرده است، واز آسمان آبى نازل كرديم پس [به وسيله آن] از هر نوع گياه نيكو وبارزش در آن رويانديم.' },11 : { txt : ' هذا خلْق الله فأرونی ماذا خلق الذین من دونه بل الظالمون فی ضلالٍ مبینٍ' , trans : ' اين است آفرينش خد. پس به من نشان دهيد آنها كه غير اويند [و شما به عنوان معبود برگزيده ايد] چه چيزى آفريده اند؟ [آنها چيزى نيافريده اند]بلكه ستمكاران در گمراهى آشكارى هستند.' },12 : { txt : ' ولقدْ آتیْنا لقْمان الْحکْمة أن اشْکرْ لله ومن یشْکرْ فإنما یشْکر لنفْسه ومن کفر فإن الله غنی حمید' , trans : 'وبه راستى ما به لقمان حكمت عطا كرديم كه: براى خدا سپاس گزار وهركه سپاس گزارد تنها به سود خود سپاس مى گزارد، وهركه ناسپاسى كند [به خدا زيان نمى زند، زير] خدا بى نياز وستوده است.' },13 : { txt : ' وإذْ قال لقْمان لابْنه وهو یعظه یابنی لا تشْرکْ بالله إن الشرْک لظلْم عظیم' , trans : 'و[ياد كن] هنگامى كه لقمان به پسرش در حالى كه او را موعظه مي کرد، گفت: پسرم! به خدا شرك نورز، بي ترديد شرك ستمى بزرگ است.' },14 : { txt : ' ووصیْنا الْإنسان بوالدیْه حملتْه أمه وهْنا على‏ وهْنٍ وفصاله فی عامیْن أن اشْکرْ لی ولوالدیْک إلی الْمصیر' , trans : 'وانسان را درباره پدر ومادرش سفارش كرديم، مادرش به او حامله شد [در حالى كه] سستى به روى سستى [به او دست مى داد]وباز گرفتنش [از شير] در دو سال است [و سفارش كرديم] كه براى من وپدر ومادرت سپاسگزارى كن; بازگشت [همه] فقط به سوى من است.' },15 : { txt : ' وإن جاهداک على‏ أن تشْرک بی ما لیْس لک به علْم فلا تطعْهما وصاحبْهما فی الدنْیا معْروفا واتبعْ سبیل منْ أناب إلی ثم إلی مرْجعکمْ فأنبئکم بما کنتمْ تعْملون' , trans : 'واگر [آن دو] تلاش كنند كه تو [را وادار نمايند] بر [اينكه] چيزى را كه هيچ علمى به [خدا بودن وربوبيت] آن ندارى شريك من قرار دهى، از آنان اطاعت مكن; ولى در دنيا با آن دو نفر به شيوه اى پسنديده معاشرت كن و راه كسى را پيروى كن كه [با توبه وايمان واخلاص] به من بازگشته است; سپس بازگشت شما فقط به سوى من است، پس شما را از آنچه انجام مى داديد، آگاه مي کنم.' },16 : { txt : ' یا بنی إنها إن تک مثْقال حبةٍ منْ خرْدلٍ فتکن فی صخْرةٍ أوْ فی السماوات أوْ فی الْأرْض یأْت بها الله إن الله لطیف خبیر' , trans : 'پسرم! اگر عمل هموزن دانه خردلى ودر درون سنگى يا در آسمانه يا در دل زمين باشد، خدا آن را [در قيامت براى حسابرسى] مى آورد; يقيناً خدا لطيف وآگاه است.' },17 : { txt : ' یا بنی أقم الصلاة وأْمرْ بالْمعْروف وانْه عن الْمنکر واصْبرْ على‏ ما أصابک إن ذلک منْ عزم الْأمور' , trans : 'پسرم! نماز را برپا دار ومردم را به كار پسنديده وادار و از كار زشت بازدار وبر آنچه [از مشكلات وسختى ه] به تو مى رسد شكيبايى كن، كه اينها از امورى است كه ملازمت بر آن از واجبات است.' },18 : { txt : ' ولا تصعرْ خدک للناس ولا تمْش فی الْأرْض مرحا إن الله لا یحب کل مخْتالٍ فخورٍ' , trans : 'متكبرانه روى از مردم برمگردان، ودر زمين با ناز وغرور راه مرو، همانا خدا هيچ خودپسند فخرفروش را دوست ندارد.' },19 : { txt : ' واقْصدْ فی مشْیک واغْضضْ من صوْتک إن أنکر الْأصْوات لصوْت الْحمیر' , trans : 'ودر راه رفتنت ميانه رو باش، واز صدايت بكاه كه بي ترديد ناپسندترين صداها صداى خران است.' },20 : { txt : ' ألمْ تروْا أن الله سخر لکم ما فی السماوات وما فی الْأرْض وأسْبغ علیْکمْ نعمه ظاهرة وباطنة ومن الناس من یجادل فی الله بغیْر علْمٍ ولا هدى ولا کتابٍ منیرٍ' , trans : 'آيا ندانسته اند كه خدا آنچه را در آسمانها وآنچه را در زمين است، مسخّر ورام شما كرده، ونعمت هاى آشكار ونهانش را بر شما فراوان وكامل ارزانى داشته، وبرخى از مردم اند كه همواره بدون هيچ دانشى [بلكه از روى جهل ونادانى]وبدون هيچ هدايتى وهيچ كتاب روشنى درباره خدا مجادله وستيز مي کنند.' },21 : { txt : ' وإذا قیل لهم اتبعوا ما أنزل الله قالوا بلْ نتبع ما وجدْنا علیْه آبانا أولوْ کان الشیْطان یدْعوهمْ إلى‏ عذاب السعیر' , trans : 'وچون به آنان گويند: از آنچه خدا نازل كرده است، پيروى كنيد، مى گويند: [پيروى نمى كنيم] بلكه ما از آنچه پدرانمان را بر آن يافته ايم، پيروى مى كنيم. آيا [كور كورانه از گذشتگان پيروى مي کنند]وهرچند كه شيطان آنان را با اين پيروى به عذاب فروزان دعوت كند؟!' },22 : { txt : ' ومن یسْلمْ وجْهه إلى الله وهو محْسن فقد اسْتمْسک بالْعرْوة الْوثْقى‏ وإلى الله عاقبة الْأمور' , trans : ' وهركس همه وجود خود را به سوى خدا كند در حالى كه نيكوكار باشد بي ترديد به محكمترين دستگيره چنگ زده است; وسرانجام همه كارها فقط به سوى خداست.' },23 : { txt : ' ومن کفر فلا یحْزنک کفْره إلیْنا مرْجعهمْ فننبئهم بما عملوا إن الله علیم بذات الصدور' , trans : 'وهركس كفر ورزد، كفرش تو را اندوهگين نسازد; بازگشت آنان فقط به سوى ماست، پس آنان را از آنچه انجام داده اند آگاه مى كنيم; يقيناً خدا به نيّات واسرار سينه ها داناست.' },24 : { txt : ' نمتعهمْ قلیلا ثم نضْطرهمْ إلى‏ عذابٍ غلیظٍ' , trans : 'اندكى [از نعمت هاى مادى]برخوردارشان مى كنيم، سپس آنان را [به وارد شدن] در عذابى سخت ناچار مى كنيم،' },25 : { txt : ' ولئن سألْتهم منْ خلق السماوات والْأرْض لیقولن الله قل الْحمْد لله بلْ أکْثرهمْ لا یعْلمون' , trans : ' واگر از آنان بپرسى: چه كسى آسمانها وزمين را آفريده است؟ قطعاً مى گويند: خد. بگو: سپاس وستايش ويژه خداست [آيا درك مي کنند كه همه امور به دست خداست؟ نه]بلكه بيشترشان معرفت ودانش ندارند;' },26 : { txt : ' لله ما فی السماوات والْأرْض إن الله هو الْغنی الْحمید' , trans : 'آنچه در آسمانه وزمين است، فقط در سيطره مالكيّت وفرمانروايى خداست; يقيناً خدا همان بى نياز وستوده است.' },27 : { txt : ' ولوْ أنما فی الْأرْض من شجرةٍ أقْلام والْبحْر یمده من بعْده سبْعة أبْحرٍ ما نفذتْ کلمات الله إن الله عزیر حکیم' , trans : 'اگر [براى نوشتن وثبت كردن كلمات خدا كه در حقيقت مخلوقات او هستند] آنچه درخت در زمين است قلم باشد ودريا [مركب]وهفت درياى ديگر آن را پس از پايان يافتنش مدد رسانند، كلمات خدا پايان نپذيرد; يقيناً خدا تواناى شكست ناپذير وحكيم است.' },28 : { txt : ' ما خلْقکمْ ولا بعْثکمْ إلا کنفْسٍ واحدةٍ إن الله سمیع بصیر' , trans : ' آفريدن شما وبرانگيختنتان [براى م]جزمانند [آفريدن وبرانگيختن]يك تن نيست; يقيناً خدشنوا وبيناست.' },29 : { txt : ' ألمْ تر أن الله یولج اللیْل فی النهار ویولج النهار فی اللیْل وسخر الشمْس والْقمر کل یجْری إلى‏ أجلٍ مسمى وأن الله بما تعْملون خبیر' , trans : 'آيا ندانسته اى كه خدا شب را در روز فرو مى برد و روز را در شب فرو مى برد، وخورشيد وماه را مسخّر و رام كرده است كه هر كدام تا مدتى معين روانند; ويقيناً خدا به آنچه انجام مى دهيد، آگاه است.' },30 : { txt : ' ذلک بأن الله هو الْحق وأن ما یدْعون من دونه الْباطل وأن الله هو الْعلی الْکبیر' , trans : 'اين [آفريده هاى شگفت واين تغييرات وتحولات] دليل بر اين است كه خدا فقط حق است وآنچه به جاى او مى پرستند باطل است، وبي ترديد خدا همان والا مرتبه وبزرگ است.' },31 : { txt : ' ألمْ تر أن الْفلْک تجْری فی الْبحْر بنعْمت الله لیریکم منْ آیاته إن فی ذلک لآیاتٍ لکل صبارٍ شکورٍ' , trans : 'آيا ندانسته اى كه كشتى ها به سبب نعمت هاى خدا [چون باد، هوا وديگر عوامل] در دريا روانند تا خدا برخى از نشانه هاى قدرت خود را به شما نشان دهد; بي ترديد در اين [واقعيت] براى هر شكيباى سپاسگزارى نشانه هايى [از توحيد، قدرت وربوبيت خد]ست.' },32 : { txt : ' وإذا غشیهم موْج کالظلل دعوا الله مخْلصین له الدین فلما نجاهمْ إلى الْبر فمنْهم مقْتصد وما یجْحد بآیاتنا إلا کل ختارٍ کفورٍ' , trans : 'وچون آنان را [در دري] موجى [به دنبال موجى] مانند ابرهاى سايه انداز فرو پوشد خدا را در حالى كه ايمان وعبادت را براى او [از هرگونه شركى] خالص مي کنند مى خوانند، وزمانى كه آنان را به خشكى مى رساند برخى از آنان به راه ميانه ومعتدل [كه راه توحيد است] مى روند [و برخى پيمان مى شكنند] وآيات ما را جز هر پيمانشكن خائن وكفر پيشه اى انكار نمى كند.' },33 : { txt : ' یا أیها الناس اتقوا ربکمْ واخْشوْا یوْما لا یجْزی والد عن ولده ولا موْلود هو جازٍ عن والده شیْئا إن وعْد الله حق فلا تغرنکم الْحیاة الدنْیا ولا یغرنکم بالله الْغرور' , trans : 'اى مردم! از پروردگارتان پروا كنيد، وبترسيد از روزى كه هيچ پدرى چيزى [از عذاب] از فرزندش دفع نمى كند، ونه هيچ فرزندى دفع كننده چيزى [از عذاب] از پدر خويش است. بي ترديد وعده خدا حق است، پس زندگى دنيا شما را نفريبد، ومبادا شيطان شما را به [كرم ورحمت] خدا مغرور كند.' },34 : { txt : ' إن الله عنده علْم الساعة وینزل الْغیْث ویعْلم ما فی الْأرْحام وما تدْری نفْس ماذا تکْسب غدا وما تدْری نفْس بأی أرْضٍ تموت إن الله علیم خبیر' , trans : 'يقيناً خداست كه دانش قيامت فقط نزد اوست، و[تنها او] باران را نازل مى كند، و[اوضاع واحوال] آنچه را در رحم هاست مى داند; وهيچكس نمى داند فردا چه چيزى [از خير وشر] به دست مى آورد، وهيچ كس نمى داند در چه سرزمينى مى ميرد; بي ترديد خدا دانا وآگاه است.' }, },32 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش
