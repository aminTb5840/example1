<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{background-color: #383838;margin: 0;}
        input::placeholder{color:black;font-weight:bold;}
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button{-webkit-appearance:none;margin:0;}
        input[type=number]{-moz-appearance: textfield;}
        input,select{
            font-weight:bold;
            box-sizing: border-box;
            width: 150px;
            padding: 10px;
            border-radius: 10px;
            border: solid black 1px;
        }
        button{
            width: 60px;
            height: 40px;
            border-radius: 15px;
            font-weight: bold;
            border:black solid 1px;
            background-color: dodgerblue;
            color: white;
            cursor:pointer;
        }
        .btn_container div{display: inline-block;}
        .btn_container{
            padding: 20px;
            border-radius: 20px;
            border: black solid 1px;
            width: 370px;
            background-color: gainsboro;
            margin:auto;
            text-align: center;
        }
        #text{
            background-color: whitesmoke;
            width: 80%;
            border-radius: 20px;
            margin:10px auto 0;
            min-height: 70vh;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
            #p{
            position: fixed;
            top:0;
            background-color: whitesmoke;
            width: 100vw;
            height: 100vh;
        }
        @media only screen and (max-width: 600px) {
            .btn_container{width:90%;}
            #text{width:90%;}
        }
    </style>
</head>
<body>
<div class="btn_container">
    <div>
        <input type="number" min="1" max="114" onblur="find_aye(this.value)" onkeyup="find_aye(this.value)" placeholder=" شماره سوره را انتخاب کنید">
    </div>
    <div id="aye">
        <select disabled>
            <option>شماره آیه را انتخاب کنید</option>
        </select>
    </div>
    <div>
        <button onclick="show()">جستوجو</button>
    </div>
</div>
<div id="text"></div>
<div id="p" style="text-align:center;">
    <h3>علیرضا چمکوری</h3>
    <h3>گروه مهندسی کامپیوتر دانشگاه آزاد اسلامی واحد بوشهر</h3>
    <button style="min-width:200px;background-color:gainsboro;color:black;" onclick="document.getElementById('p').style.display='none';">سیری در قران کریم</button>
</div>
<script>
    const ayes = {
        1 : {1 : { txt : 'بسْم الله الرحْمن الرحیم' , trans : 'به نام خدا كه رحمتش بى اندازه است و مهربانى اش هميشگى.' },2 : { txt : ' الْحمْد لله رب الْعالمین' , trans : ' همه سپاس و ستايش ويژه خداست كه پروردگار جهانيان است.' },3 : { txt : ' الرحْمن الرحیم' , trans : ' رحمتش بى اندازه و مهربانى اش هميشگى است.' },4 : { txt : ' مالک یوْم الدین' , trans : ' مالك و دارنده روز جزا است.' },5 : { txt : ' إیاک نعْبد وإیاک نسْتعین' , trans : ' پروردگارا!فقط تو را مى پرستيم وتنها از تو يارى مى خواهيم.' },6 : { txt : ' اهْدنا الصراط الْمسْتقیم' , trans : ' ما را به راهِ راست هدايت كن.' },7 : { txt : ' صراط الذین أنْعمْت علیْهمْ غیْر الْمغْضوب علیْهمْ ولا الضآلین' , trans : 'راه كسانى [چون پيامبران، صدّيقان، شهيدان و صالحان]كه به آنان نعمت[ايمان، عمل شايسته و اخلاقِ حسنه]عطاكردى ; هم آنان كه نه مورد خشم اند و نه گمراه اند.' }, },2 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا که رحمتش بي اندازه و مهرباني اش هميشگي است.' },1 : { txt : ' الم' , trans : ' الم.' },2 : { txt : ' ذلک الْکتاب لا ریْب فیه هدى للْمتقین' , trans : ' در [وحى بودن و حقّانيّت] اين كتابِ [با عظمت]هيچ شكى نيست ؛ سراسرش براى پرهيزكارانْ هدايت است.' },3 : { txt : ' الذین یؤْمنون بالْغیْب ویقیمون الصلاة ومما رزقْناهمْ ینْفقون' , trans : 'آنان كه به غيب ايمان دارند، و نماز را بر پا مى دارند، و از آنچه به آنان روزى داده ايم، انفاق مى كنند.' },4 : { txt : ' والذین یؤْمنون بما أنْزل إلیْک وما أنْزل من قبْلک وبالْآخرة همْ یوقنون' , trans : 'و آنان كه به آنچه به سوى تو و به آنچه پيش از تو نازل شده ايمان دارند، و به روز قيامتْ يقين مى آورند.' },5 : { txt : ' أولئک على‏ هدى منْ ربهمْ وأولئک هم الْمفْلحون' , trans : ' آنانند كه از سوى پروردگارشان بر [راهِ] هدايت اند؛ و آنانند كه رستگارند.' },6 : { txt : ' إن الذین کفروا سوا علیْهمْ أنْذرْتهمْ أمْ لمْ تنْذرْهمْ لایؤْمنون' , trans : 'بى ترديد كسانى كه [به آيات خد] كافر شدند بر اى آنان يكسان است چه [از عذاب] بيمشان دهى يا بيمشان ندهى، ايمان نمى آورند.' },7 : { txt : ' ختم الله على‏ قلوبهمْ وعلى‏ سمْعهمْ وعلى‏ أبْصارهمْ غشاوة ولهمْ عذاب عظیم' , trans : 'خدا [به كيفر كفرشان] بر دل ها و گوش هايشان مُهرِ [شقاوت] نهاده، و بر چشم هايشان پرده اى [از تاريكى است كه فروغ هدايت را نمى بينند]، و براى آنان عذابى بزرگ است.' },8 : { txt : ' ومن الناس منْ یقول آمنا بالله وبالْیوْم الْآخر وما همْ بمؤْمنین' , trans : 'و گروهى از مردم [كه اهل نفاق اند] مى گويند : ما به خدا و روز قيامت ايمان آورديم، در حالى كه آنان مؤمن نيستند.' },9 : { txt : ' یخادعون الله والذین آمنوا وما یخْدعون إلا أنْفسهمْ وما یشْعرون' , trans : '[به گمان باطلشان]مى خواهند خدا و اهل ايمان را فريب دهند، در حالى كه جز خودشان را فريب نمى دهند، ولى [اين حقيقت را] درك نمى كنند.' },10 : { txt : ' فی قلوبهمْ مرض فزادهم الله مرضا ولهمْ عذاب ألیم بما کانوا یکْذبون' , trans : 'در دلِ آنان بيمارىِ [سختى از نفاق] است، پس خدا [به كيفرِ نفاقشان] بر بيماريشان افزود، و براى آنان در برابر آنچه همواره دروغ مى گفتند، عذابى دردناك است.' },11 : { txt : ' وإذا قیل لهمْ لاتفْسدوا فیْ الْأرْض قالوا إنما نحْن مصْلحون' , trans : ' چون به آنان گويند : «در زمين فساد نكنيد» مى گويند : فقط ما اصلاح گريم !' },12 : { txt : ' ألا إنهمْ هم الْمفْسدون ولکنْ لایشْعرون' , trans : 'آگاه باشيد ! يقيناً خود آنان فسادگرند، ولى درك نمى كنند.' },13 : { txt : ' وإذا قیل لهمْ آمنوا کما آمن الناس قالوا أنؤْمن کما آمن السفها ألا إنهمْ هم السفها ولکن لایعْلمون' , trans : 'چون به آنان گويند : «ايمان آوريد چنان كه ديگر مردم ايمان آوردند» مى گويند : آيا ما هم مانند سبك مغزان ايمان آوريم ؟ ! آگاه باشيد ! قطعاً اينان خود سبك مغزند، ولى [از شدت كوردلى به اين حقيقت] آگاه نيستند.' },14 : { txt : ' وإذا لقوا الذین آمنوْا قالوا آمنا وإذا خلوْا إلى‏ شیاطینهمْ قالوا إنا معکمْ إنما نحْن مسْتهْزئون' , trans : 'و هنگامى كه با اهل ايمان ديدار كنند، گويند : «ما ايمان آورديم» و چون با شيطان هايشان [كه سرانِ شرك و كفرند] خلوت گزينند، گويند : «بدون شك ما با شماييم، جز اين نيست كه ما [با تظاهر به ايمان]آنان را مسخره مى كنيم».' },15 : { txt : ' الله یسْتهْزئ بهمْ ویمدهمْ فی طغْیانهمْ یعْمهون' , trans : 'خدا آنان را [به كيفر اين كار منافقانه در دنيا و آخرت] عذاب خواهد كرد، و آنان را در سركشى وتجاوزشان مهلت مى دهد [تا در گمراهى شان] سرگردان وحيران شوند.' },16 : { txt : ' أولئک الذین اشْتروا الضلالة بالْهدى‏ فما ربحتْ تجارتهمْ وما کانوا مهْتدین' , trans : 'آنان كسانى هستند كه گمراهى را به جاى هدايت خريدند، پس تجارتشان سود نكرد و از راه يافتگان [به سوى حق]نبودند.' },17 : { txt : ' مثلهمْ کمثل الذی اسْتوْقد نارا فلما أضاتْ ما حوْله ذهب الله بنورهمْ وترکهمْ فی ظلماتٍ لایبْصرون' , trans : 'سرگذشت آنان سرگذشت كسانى است كه [در شب بسيار تاريك بيابان] آتشى افروختند [تا در پرتو آن خود را از مهلكه نجات دهند]، چون آتش پيرامونشان را روشن ساخت، خدا [به وسيله توفانى سهمگين] نورشان را از ميان بَرَد و آنان را در تاريكى هايى كه مطلقاً نمى بينند، رها كند.' },18 : { txt : ' صم بکْم عمْی فهمْ لایرْجعون' , trans : 'كر و لال و كورند، به اين سبب آنان [از گمراهى و ضلالت به سوى هدايت و حقيقت] بازنمى گردند.' },19 : { txt : ' أوْ کصیبٍ من السما فیه ظلمات ورعْد وبرْق یجْعلون أصابعهمْ فی آذانهمْ من الصواعق حذر الْموْت والله محیط بالْکافرین' , trans : 'يا [سرگذشت آنان] سرگذشتِ [دچار شدگان به] رگبارى شديد از آسمان است كه در آن تاريكى ها و رعد و برقى است، [آنان] انگشتانشان را از [صداىِ هولناكِ] صاعقه ها به خاطر بيم مرگ در گوش هايشان مى گذارند [در حالى كه راه گريزى از مرگ براى آنان نيست]و خدا به كافرانْ احاطه [همه جانبه] دارد.' },20 : { txt : ' یکاد الْبرْق یخْطف أبْصارهمْ کلما أضا لهمْ مشوْا فیه وإذا أظْلم علیْهمْ قاموا ولوْ شا الله لذهب بسمْعهمْ وأبْصارهمْ إن الله على‏ کل شیْ‏ٍ قدیر' , trans : 'نزديك است كه آن برِِ [بسيار رخشنده، روشنىِ] چشم هاى آنان را بربايد ؛ زمانى كه آنان را روشنى دهد، در آن روشنى راه مى روند و چون محيط را بر آنان تاريك كند، مى ايستند و اگر خدا مى خواست [شنوايىِ] گوش و [بينايىِ] چشم آنان را نابود مى كرد ؛ زيرا خدا بر هر كارى تواناست.' },21 : { txt : ' یاأیها الناس اعْبدوا ربکم الذی خلقکمْ والذین منْ قبْلکمْ لعلکمْ تتقون' , trans : 'اى مردم ! پروردگارتان را كه شما و پيشينيان شما را آفريده است، بپرستيد تا [با پرستيدن او] پروا پيشه شويد.' },22 : { txt : ' الذى جعل لکم الْأرْض فراشا والْسما بنا وأنْزل من الْسما ما فأخْرج به من الثمرات رزْقا لکمْ فلا تجْعلوا لله أنْدادا وأنْتمْ تعْلمون' , trans : 'آن پروردگارى كه زمين را براى شما بسترى گسترده و آسمان را سقفى برافراشته قرار داد و از آسمان، آبى [مانند برف و باران] نازل كرد و به وسيله آن از ميوه هاى گوناگون، رزِق و روزى براى شما بيرون آورد ؛ پس براى خدا شريكان و همتايانى قرار ندهيد در حالى كه مى دانيد [براى خدا در آفريدن و روزى دادن، شريك و همتايى وجود ندارد].' },23 : { txt : ' وإنْ کنْتمْ فی ریْبٍ مما نزلْنا على‏ عبْدنا فأْتوا بسورةٍ من مثْله وادْعوا شهداکمْ منْ دون الله إنْ کنْتمْ صادقین' , trans : 'و اگر در آنچه ما بر بنده خود [محمّد (صلى الله عليه وآله)] نازل كرده ايم، شك داريد [كه وحى الهى است يا ساخته بشر] پس سوره اى مانند آن رابياوريد، و [براى اين كار] غير از خد، شاهدان و گواهان خود را [از فُصحا و بُلغاى بزرگ عرب به يارى] فرا خوانيد، اگر [در گفتار خود كه اين قرآن ساخته بشر است نه وحى الهى] راستگوييد.' },24 : { txt : ' فإنْ لمْ تفْعلوا ولنْ تفْعلوا فاتقوْا النار التی وقودها الناس والْحجارة أعدتْ للْکافرین' , trans : 'و اگر اين كار را انجام نداديد، كه هرگز نمى توانيد انجام دهيد، بنابراين از [آتشى] كه هيزمش مردم و سنگ هايند، بپرهيزيد ؛ آتشى كه براى كافران آماده شده است.' },25 : { txt : ' وبشر الذین آمنوا وعملوا الصالحات أن لهمْ جناتٍ تجْریْ منْ تحْتها الْأنْهار کلما رزقوْا منْها منْ ثمرةٍ رزْقا قالوا هذا الذیْ رزقْنا منْ قبْل وأتوا به متشابها ولهمْ فیها أزْواج مطهرة وهمْ فیها خالدون' , trans : 'و كسانى را كه ايمان آورده اند و كارهاى شايسته انجام داده اند، مژده ده كه براى آنان بهشت هايى است كه از زيرِ [درختانِ] آن نهرها جارى است ؛ هرگاه از آن بهشت ها ميوه اى آماده به آنان روزى دهند، گويند : اين همان است كه از پيشْ روزىِ ما شده است، و از انواع ميوه ها كه [در طعم و گوارايى] شبيهِ هم است، نزد آنان آورند ؛ در آنجا براى ايشان همسرانى پاكيزه است ؛ و در آنجا جاودانه اند.' },26 : { txt : ' إن الله لایسْتحْیی أنْ یضْرب مثلا ما بعوضة فما فوْقها فأما الذین آمنوا فیعْلمون أنه الْحق منْ ربهمْ وأما الذین کفروا فیقولون ماذا أراد الله بهذا مثلا یضل به کثیرا ویهْدی به کثیرا وما یضل به إلا الْفاسقین' , trans : 'بى ترديد خدا [براى فهماندن مطلبى به مردم] از اينكه به پشه و فراتر از آن [در كوچكى] مَثَل بزند، شرم نمى كند ؛ اما كسانى كه ايمان آورده اند مى دانند كه آن مثل از سوى پروردگارشان درست و حق است و اما كسانى كه كافرند گويند : خدا از اين مثل چه اراده كرده است ؟ ! خدا بسيارى را به آن مثل [به خاطر انكارشان]گمراه مى كند، و بسيارى را به آن مثل [به سبب پذيرفتنشان] هدايت مى نمايد ؛ و جز فاسقان را به آن گمراه نمى كند.' },27 : { txt : ' الذین ینْقضون عهْد الله منْ بعْد میثاقه ویقْطعون ما أمر الله به أنْ یوصل ویفْسدون فی الْأرْض أوْلئک هم الْخاسرون' , trans : 'همان كسانى كه پيمان خدا را پس از استوار كردنش مى شكنند و رشته هايى را كه خدا به پيوند آن امر كرده است [مانند رابطه با انبي، امامان و ارتباط با خويشان]مى گسلند، و در زمين فساد مى كنند ؛ يقيناً آنان زيانكارند.' },28 : { txt : ' کیْف تکْفرون بالله وکنْتمْ أمْواتا فأحْیاکمْ ثم یمیتکمْ ثم یحْییکمْ ثم إلیْه ترْجعون' , trans : 'چگونه به خدا كفر ميورزيد در حالى كه [پيش از دميده شدن روح به كالبدتان تركيبى از عناصر] مرده بوديد، پس شما را حيات بخشيد، سپس شما را مى ميراند، آن گاه دوباره زنده مى كند، سپس به سوى او بازگردانده مى شويد.' },29 : { txt : ' هو الذی خلق لکم ما فی الْأرْض جمیعا ثم اسْتوى‏ إلى السما فسواهن سبْع سماواتٍ وهو بکل شیْ‏ٍ علیم' , trans : 'اوست كه همه آنچه را در زمين است براى شما آفريد، سپس آفرينش آسمان را [كه به صورت ماده اى دود مانند بود]اراده كرد و آن را به شكل هفت آسمان [همراه با نظامى استوار] درست و نيكو قرار داد ؛ و او [به قوانين و محاسباتِ] همه چيز داناست.' },30 : { txt : ' وإذْ قال ربک للْملائکة إنی جاعل فی الأرْض خلیفة قالوا أتجْعل فیها منْ یفْسد فیها ویسْفک الدما ونحْن نسبح بحمْدک ونقدس لک قال إنی أعْلم ما لاتعْلمون' , trans : ' و [ياد كن] هنگامى كه پروردگارت به فرشتگان فرمود : مسلماً من جانشينى در زمين قرار خوناهم داد. گفتند : آيا كسى را در آن قرار مى دهى كه فساد مى كند و خون مى ريزد ؟ ! در حالى كه ما تو را همراه با سپاس و ستايشت تسبيح مى گوييم و تقديس مى كنيم. [پروردگار] فرمود : من [واقعيات و اسرارى از قرار گرفتن اين جانشين در زمين] مى دانم كه شما نمى دانيد.' },31 : { txt : ' وعلم آدم الْأسْما کلها ثم عرضهمْ على الْملائکة فقال أنْبئونی بأسْما هؤلا إنْ کنْتمْ صادقین' , trans : 'و خدا همه نام هي [موجودات] را به آدم آموخت ؛ سپس [هويت و حقايق ذات موجودات را] به فرشتگان ارائه كرد و گفت : مرا از نام هاى ايشان خبر دهيد، اگر [در ادعاى سزاوار بودنتان به جانشينى] راستگوييد.' },32 : { txt : ' قالوا سبْحانک لا علْم لنا إلا ما علمْتنا إنک أنْت الْعلیم الْحکیم' , trans : 'گفتند : تو از هر عيب و نقصى منزّهى، ما را دانشى جز آنچه خودت به ما آموخته اى نيست، يقيناً تويى كه بسيار دانا و حكيمى.' },33 : { txt : ' قال یا آدم أنْبئْهمْ بأسْمائهمْ فلما أنْبأهمْ بأسْمائهمْ قال ألمْ أقلْ لکمْ إنی أعْلم غیْب السماوات والْأرْض وأعْلم ما تبْدون وما کنْتمْ تکْتمون' , trans : '[خد] فرمود : اى آدم ! فرشتگان را از نام هاى آنان خبر ده. پس هنگامى كه نام هايشان را به فرشتگان خبر داد [خد] فرمود : آيا به شما نگفتم كه من يقيناً نهانِ آسمان ه و زمين را مى دانم، و به آنچه شما آشكار مى كنيد و به آنچه پنهان مى داريد، دانايم ؟' },34 : { txt : ' وإذْ قلْنا للْملائکة اسْجدوْا لآدم فسجدوا إلا إبْلیس أبى‏ واسْتکْبر وکان من الْکافرین' , trans : 'و [ياد كن]هنگامى كه به فرشتگان گفتيم : به آدم سجده كنيد، [پس] سجده كردند مگر ابليس كه سر پيچيد و تكبّر ورزيد و از كافران شد.' },35 : { txt : ' وقلْنا یاآدم اسْکنْ أنْت وزوْجک الْجنة وکلا منْها رغدا حیْث شئْتما ولا تقْربا هذه الشجرة فتکونا من الظالمین' , trans : 'و گفتيم : اى آدم ! تو و همسرت در اين بهشت سكونت گيريد و از هر جاى آنكه خواستيد فراوان و گوارا بخوريد، و به اين درخت نزديك نشويد كه [اگر نزديك شويد] از ستمكاران خواهيد شد.' },36 : { txt : ' فأزلهما الشیْطان عنْها فأخْرجهما مما کانا فیه وقلْنا اهْبطوا بعْضکمْ لبعْضٍ عدو ولکمْ فی الْأرْض مسْتقر ومتاع إلى‏ حینٍ' , trans : 'پس شيطان، هر دو را از [طريق] آن درخت لغزانيد و آنان را از آنچه در آن بودند [چه مقام و مرتبه معنوى، و چه منزلت و جايگاه ظاهرى] بيرون كرد. و ما گفتيم : [اى آدم و حوا و اى ابليس !] در حالى كه دشمن يكديگريد [و تا ابد، بين شما آدميان و ابليسيان صلح و صفايى نخواهد بود، از اين جايگاه] فرود آييد و براى شما در زمين، قرارگاهى [براى زندگى] و تا مدتى معين، وسيله بهره ورى اندكى خواهد بود.' },37 : { txt : ' فتلقى‏ آدم منْ ربه کلماتٍ فتاب علیْه إنه هو التواب الرحیم' , trans : ' پس آدم كلماتى را [مانند كلمه استغفار كه مايه توبه و بازگشت بود]از سوى پروردگارش دريافت كرد و [پروردگار] توبه اش را پذيرفت ؛ زيرا او بسيار توبه پذير و مهربان است.' },38 : { txt : ' قلْنا اهْبطوا منْها جمیعا فإما یأْتینکمْ منی هدى فمنْ تبع هدای فلا خوْف علیْهمْ ولا همْ یحْزنون' , trans : 'گفتيم : همگى از آن [مرتبه و مقام] فرود آييد؛ چنانچه از سوى من هدايتى براى شما آمد، پس كسانى كه از هدايتم پيروى كنند نه ترسى بر آنان است و نه اندوهگين شوند.' },39 : { txt : ' والذین کفروا وکذبوا بآیاتنا أولئک أصْحاب النار همْ فیها خالدون' , trans : 'و كسانى كه كافر شدند و آيات ما را تكذيب كردند، اهل آتشند و در آن جاودانه اند.' },40 : { txt : ' یا بنی إسْرائیل اذْکروا نعْمتی التی أنْعمْت علیْکمْ وأوْفوا بعهْدى أوف بعهْدکمْ وإیای فارْهبون' , trans : 'اى بنى اسرائيل ! نعمت هاى مرا كه به شما عطا كردم، ياد كنيد و به پيمانم [كه سفارش به عبادت و ايمان به همه انبيا به ويژه پيامبر اسلام است] وفا كنيد تا من هم به پيمان شما [كه توقع ثواب وپاداش در برابر عبادت وايمان است]وفا كنم، و [نسبت به پيمان شكنى] فقط از من بترسيد.' },41 : { txt : ' وآمنوْا بما أنْزلْت مصدقا لما معکمْ ولا تکونوا أول کافرٍ به ولا تشْتروا بآیاتی ثمنا قلیلا وإیای فاتقون' , trans : 'وبه آنچه [بر پيامبر اسلام] نازل كرده ام كه تصديق كننده تورات وانجيلى است كه با شماست، ايمان آوريد و نخستين كافر به آن نباشيد [كه نسل به نسل پس از شما به پيروى از شما به آن كافر شوند] و آياتم را [در تورات كه اوصاف محمّد و قرآن در آن است، با تغيير دادن و تحريف كردن] به بهايى ناچيز نفروشيد، و فقط از من پروا كنيد.' },42 : { txt : ' ولا تلْبسوا الْحق بالْباطل وتکْتموا الْحق وأنْتمْ تعْلمون' , trans : 'و حق را با باطل مخلوط نكنيد [تا تشخيص دادنشان بر مردمِ جوياى حق دشوار نشود]، وحق را [كه قرآن وپيامبر است] در حالى كه مى دانيد [و مى شناسيد، از مردم]پنهان نكنيد.' },43 : { txt : ' وأقیموا الْصلاة وآتوا الْزکاة وارْکعوا مع الْراکعین' , trans : 'و نماز را بر پا داريد، و زكات بپردازيد، و همراه ركوع كنندگان ركوع كنيد [كه نماز خواندن با جماعت محبوب خداست].' },44 : { txt : ' أتأْمرون الْناس بالْبر وتنْسوْن أنْفسکمْ وأنْتمْ تتْلون الْکتاب أفلا تعْقلون' , trans : ' آيا مردم را به نيكى فرمان مى دهيد و خود را [در ارتباط با نيكى] فراموش مى كنيد ؟ در حالى كه كتاب [تورات را كه با شدت به نيكى دعوتتان كرده] مى خوانيد. آيا [به وضع زيان بار و خطرناك خود]نمى انديشيد ؟' },45 : { txt : ' واسْتعینوْا بالصبْر والصلاة وإنها لکبیرة إلا على الْخاشعین' , trans : 'از صبر و نماز يارى بخواهيد، و يقيناً اين كار جز بر فروتنان، گران و دشوار است.' },46 : { txt : ' الذین یظنون أنهم ملاقوا ربهمْ وأنهمْ إلیْه راجعون' , trans : 'آنان كه يقين دارند [در نهايت] ديدار كننده پروردگارشان خواهند بود، و قطعاً به سوى او بازمى گردند.' },47 : { txt : ' یا بنی إسْرائیل اذْکروا نعْمتی التی أنْعمْت علیْکمْ وأنی فضلْتکمْ على‏ الْعالمین' , trans : 'اى بنى اسرائيل ! نعمت هاى مرا كه به شما عطا كردم و اينكه شما را بر جهانيانِ [زمانِ خودتان]برترى دادم، ياد كنيد،' },48 : { txt : ' واتقوا یوْما لا تجْزی نفْس عنْ نفْسٍ شیْئا ولا یقْبل منْها شفاعة ولا یؤْخذ منْها عدْل ولا همْ ینْصرون' , trans : 'و از روزى پروا كنيد كه نه كسى از كسى عذابى را دفع مى كند، و نه از كسى شفاعتى مى پذيرند، و نه از كسى [در برابر گناهانش]فديه و عوضى مى گيرند، و نه [براى رهايى از آتش دوزخ] يارى مى شوند.' },49 : { txt : ' وإذْ نجیْناکمْ منْ آل فرْعوْن یسومونکمْ سو الْعذاب یذبحون أبْناکمْ ویسْتحْیون نساکمْ وفی ذلکمْ بلا منْ ربکمْ عظیم' , trans : 'و [ياد كنيد] آن گاه كه شما را از [سيطره حكومت ظالمانه] فرعونيان نجات داديم ؛ آنان كه همواره شما را به سخت ترين صورت شكنجه مى كردند، پسران شما را سر مى بريدند و زنان شما را [براى بيگارى و كنيزى] زنده مى گذاشتند. و در اين سختى ها ومشكلاتْ آزمايشى بزرگ از سوى پروردگارتان بود.' },50 : { txt : ' وإذْ فرقْنا بکم الْبحْر فأنْجیْناکمْ وأغْرقْنا آل فرْعوْن وأنْتمْ تنْظرون' , trans : 'و [ياد كنيد]هنگامى كه دريا را براى شما شكافتيم، پس شما را نجات داديم و فرعونيان را در حالى كه مى ديديد، غرِق كرديم.' },51 : { txt : ' وإذْ واعدْنا موسى‏ أرْبعین لیْلة ثم اتخذْتم الْعجْل منْ بعْده وأنْتمْ ظالمون' , trans : 'و [ياد كنيد] زمانى كه [براى نازل كردن تورات] چهل شب با موسى وعده گذاشتيم، سپس شما بعد از [غايب شدن] او گوساله را معبود خود گرفتيد، در حالى كه [به سبب اين كار بسيار زشت]ستمكار بوديد.' },52 : { txt : ' ثم عفوْنا عنْکمْ منْ بعْد ذلک لعلکمْ تشْکرون' , trans : 'سپس بعد از آن [كار زشت] از [گناه] شما درگذشتيم، تا سپاس گزارى كنيد.' },53 : { txt : ' وإذْ آتیْنا موسى الْکتاب والْفرْقان لعلکمْ تهْتدون' , trans : 'و [ياد كنيد] هنگامى كه به موسى، كتاب و ميزان جداكننده [حق از باطل] عطا كرديم تا هدايت يابيد.' },54 : { txt : ' وإذْ قال موسى‏ لقوْمه یاقوْم إنکمْ ظلمْتمْ أنْفسکمْ باتخاذکم الْعجْل فتوبوا إلى‏ بارئکمْ فاقْتلوا أنْفسکمْ ذلکمْ خیْر لکمْ عنْد بارئکمْ فتاب علیْکمْ إنه هو الْتواب الْرحیم' , trans : 'و [ياد كنيد]زمانى كه موسى به قومش گفت : اى قوم من ! قطعاً شما به سبب معبود گرفتن گوساله به خودتان ستم ورزيديد، پس به سوى آفريننده خود بازگرديد، و [افرادى از]خودتان را [كه گوساله را به پرستش گرفتند] بكشيد كه اين [عمل] براى شما در پيشگاه آفريدگارتان بهتر است. پس خدا [به دنبال اجرا كردن دستورش]توبه شما را پذيرفت ؛ زيرا او بسيار توبه پذير و مهربان است.' },55 : { txt : ' وإذْ قلْتمْ یا موسى‏ لنْ نؤْمن لک حتى‏ نرى الله جهْرة فأخذتْکم الصاعقة وأنْتمْ تنْظرون' , trans : 'و [ياد كنيد]آن گاه كه گفتيد : اى موسى ! هرگز به تو ايمان نمى آوريم تا خدا را آشكارا [با ديده خود]ببينيم. پس در حالى كه مى ديديد، صاعقه مرگبار شما را گرفت.' },56 : { txt : ' ثم بعثْناکمْ منْ بعْد موْتکمْ لعلکمْ تشْکرون' , trans : ' سپس شما را پس از مرگتان برانگيختيم تا سپاس گزارى كنيد.' },57 : { txt : ' وظللْنا علیْکم الْغمام وأنْزلْنا علیْکم الْمن والسلْوى‏ کلوا منْ طیبات ما رزقْناکمْ وما ظلمونا ولکنْ کانوا أنْفسهمْ یظْلمون' , trans : 'و [در صحراى سوزان سين] ابر را بر سر شما سايبان قرار داديم ؛ و بر شما گزانگبين و بلدرچين نازل كرديم ؛ [و گفتيم :] از خوراكى هاى پاك و پاكيزه اى كه روزىِ شما قرار داده ايم بخوريد. و آنان [در تجاوز و طغيانشان وناسپاسى وكفرانشان] بر م ستم نكردند، بلكه همواره بر خود ستم ميورزيدند.' },58 : { txt : ' وإذْ قلْنا ادْخلوا هذه الْقرْیة فکلوْا منْها حیْث شئْتمْ رغدا وادْخلوا الْباب سجدا وقولوا حطة نغْفرْ لکمْ خطایاکمْ وسنزید الْمحْسنین' , trans : 'و [ياد كنيد] هنگامى را كه گفتيم : به اين شهر [بيت المقدس] وارد شويد، و از نعمت هاى آن هر چه كه خواستيد، فراوان و گوارا بخوريد و از دروازه [شهر يا درِ معبد] فروتنانه و سجده كنان درآييد و بگوييد : [خداي ! خواسته م] ريزش گناهان ماست، تا گناهانتان را بيامرزيم و به زودى [پاداش]نيكوكاران را بيفزايم.' },59 : { txt : ' فبدل الذین ظلموا قوْلا غیْر الذی قیل لهمْ فأنْزلْنا على الذین ظلموا رجْزا من السما بما کانوا یفْسقون' , trans : 'ولى ستمكاران، سخنى را كه [بيرون دروازه شهر]به آنان گفته شده بود [پس از ورود به شهر] به سخنى ديگر تبديل كردند [به جاى درخواست ريزش گناهان، درخواست امور مادى كردند]. ما هم بر ستمكاران به سبب آنكه همواره نافرمانى مى كردند، عذابى از آسمان فرود آورديم.' },60 : { txt : ' وإذ اسْتسْقى‏ موسى‏ لقوْمه فقلْنا اضْربْ بعصاک الْحجر فانْفجرتْ منْه اثْنتا عشْرة عیْنا قدْ علم کل أناسٍ مشْربهمْ کلوا واشْربوا منْ رزْق الله ولا تعْثوْا فی الْأرْض مفْسدین' , trans : 'و [ياد كنيد] آن گاه كه موسى براى قومش درخواست آب كرد، پس گفتيم: عصايت را به اين سنگ بزن. پس دوازده چشمه از آن جوشيد به طورى كه هر گروهى [از دوازده گروه بنى اسرائيل] چشمه ويژه خود را شناخت. [و گفتيم :] از روزىِ خدا بخوريد و بياشاميد و تبهكارانه در زمين فتنه و آشوب بر پا نكنيد.' },61 : { txt : ' وإذْ قلْتمْ یا موسى‏ لنْ نصْبر على‏ طعامٍ واحدٍ فادْع لنا ربک یخْرجْ لنا مما تنْبت الْأرْض منْ بقْلها وقثائها وفومها وعدسها وبصلها قال أتسْتبْدلون الذی هو أدْنى‏ بالذى هو خیْر اهْبطوا مصْرا فإن لکمْ ما سألْتمْ وضربتْ علیْهم الذلة والْمسْکنة وباوا بغضبٍ من الله ذلک بأنهمْ کانوا یکْفرون بآیات الله ویقْتلون النبیین بغیْر الْحق ذلک بما عصوا وکانوا یعْتدون' , trans : 'و [ياد كنيد] هنگامى كه گفتيد : اى موسى ! ما هرگز بر يك نوع غذا صبر نمى كنيم، پس از پروردگارت بخواه تا از آنچه زمين مى روياند از سبزى و خيار و سير و عدس و پيازش را براى ما آماده كند. [موسى] گفت : آيا شما به جاى غذاى بهتر، غذاى پست تر را مى خواهيد ؟ ! [اكنون كه چنين درخواست ناروايى داريد] به شهرى فرود آييد كه آنچه خواستيد، براى شما آماده است. و [داغِ] خوارى و بيچارگى و نياز بر آنان زده شد و سزاوار خشم خدا شدند ؛ اين [خوارى و خشم] به سبب آن بود كه آنان همواره به آيات خدا كفر ميورزيدند و پيامبران را به ناحق مى كشتند ؛ اين [كفرورزى و كشتن پيامبران] به علت آن بود كه [از فرمانِ من]سرپيچى نمودند و پيوسته [از حدود حق] تجاوز مى كردند.' },62 : { txt : ' إن الذین آمنوا والذین هادوا والنصارى‏ والصابئین منْ آمن بالله والْیوْم الْآخر وعمل صالحا فلهمْ أجْرهمْ عند ربهمْ ولا خوْف علیْهمْ ولا همْ یحْزنون' , trans : 'مسلماً كسانى كه [به ظاهر] ايمان آوردند، و يهودى ها و نصرانى ها و صابئى ها هر كدامشان [از روى حقيقت] به خدا و روز قيامت ايمان آورند و كار شايسته انجام دهند، براى آنان نزد پروردگارشان پاداشى شايسته و مناسب است، و نه بيمى بر آنان است و نه اندوهگين شوند.' },63 : { txt : ' وإذْ أخذْنا میثاقکمْ ورفعْنا فوْقکم الطور خذوا ما آتیْناکمْ بقوةٍ واذْکروا ما فیه لعلکمْ تتقون' , trans : 'و [ياد كنيد] هنگامى كه از شما [بر پيروى از حق] پيمان گرفتيم، و كوه طور را بالاى سرتان برافراشتيم، [و گفتيم :] آنچه را [از آيات كتاب آسمانى] به شما داده ايم، با قدرت و قوّت دريافت كنيد، و آنچه را در آن است [براى اجرا كردن] به ياد داشته باشيد تا پرهيزكار شويد.' },64 : { txt : ' ثم تولیْتمْ منْ بعْد ذلک فلوْلا فضْل الله علیْکمْ ورحْمته لکنْتمْ من الْخاسرین' , trans : 'آن گاه پس از آن [پيمان گرفتن، از وفاى به آن] روى گردان شديد، و اگر فضل و رحمت خدا بر شما نبود، البته از زيانكاران مى شديد.' },65 : { txt : ' ولقدْ علمْتم الذین اعْتدوْا منْکمْ فی السبْت فقلْنا لهمْ کونوا قردة خاسئین' , trans : 'يقيناً شما [سرگذشتِ] كسانى از خودتان را كه در روز شنبه [از دستور خد] تجاوز كردند [و به صيد ماهى پرداختند] دانستيد، كه به آنان گفتيم : به شكل بوزينگانى رانده شده و خوار شويد.' },66 : { txt : ' فجعلْناها نکالا لما بیْن یدیْها وما خلْفها وموْعظة للْمتقین' , trans : 'در نتيجه، آن [مجازات] را عبرتى براى كسانى كه شاهدِ حادثه بودند، وكسانى كه بعد از آنان مى آيند، و پندى براى پرواپيشگان قرار داديم.' },67 : { txt : ' وإذْ قال موسى‏ لقوْمه إن الله یأْمرکمْ أن تذْبحوا بقرة قالوا أتتخذنا هزوا قال أعوذ بالله أنْ أکون من الْجاهلین' , trans : 'و [ياد كنيد] زمانى كه موسى به قومش گفت : خدا به شما فرمان مى دهد گاوى را ذبح كنيد، گفتند : آيا ما را مسخره مى كنى ؟ ! گفت : به خدا پناه مى برم از اينكه از نادانان باشم.' },68 : { txt : ' قالوا ادْع لنا ربک یبینْ لنا ما هی قال إنه یقول إنها بقرة لا فارض ولا بکْر عوان بیْن ذلک فافْعلوا ما تؤْمرون' , trans : 'گفتند : از پروردگارت بخواه براى ما بيان كند كه آن گاو چگونه گاوى باشد ؟ گفت : او مى فرمايد كه : آن گاوى است نه پير از كارمانده، نه جوان نارسيده، [بلكه] گاوى ميان اين دو نوع گاو است. پس آنچه را به آن فرمان داده اند، انجام دهيد.' },69 : { txt : ' قالوا ادْع لنا ربک یبینْ لنا ما لوْنها قال إنه یقول إنها بقرة صفْرا فاقع لوْنها تسر الناظرین' , trans : ' گفتند : از پروردگارت بخواه براى ما بيان كند رنگ آن چگونه است ؟ گفت : او مى فرمايد : گاوى است زرد [رنگش روشن]كه بينندگان را شاد و مسرور مى كند.' },70 : { txt : ' قالوا ادْع لنا ربک یبینْ لنا ما هی إن الْبقر تشابه علیْنا وإنا إنْ شا الله لمهْتدون' , trans : 'گفتند : از پروردگارت بخواه براى ما بيان كند كه [نهايتاً آن گاو] چه گاوى است ؟ زيرا اين گاو بر ما مُبهم و مُشتبه شده، و اگر خدا بخواهد [به شناخت آن] هدايت خواهيم شد.' },71 : { txt : ' قال إنه یقول إنها بقرة لا ذلول تثیر الْأرْض ولا تسْقی الْحرْث مسلمة لا شیة فیها قالوا الْآن جئْت بالْحق فذبحوها وما کادوا یفْعلون' , trans : 'گفت : او مى فرمايد : گاوى است كه نه رام است تا زمين را شخم زند و نه زراعت را آبيارى نمايد، [از هر عيب و نقصى] سالم است، و رنگى مخالف رنگ اصلى در آن نيست. گفتند : اكنون حق را براى ما آوردى. پس آن را ذبح كردند، در حالى كه نزديك بود فرمان خدا را اجرا نكنند ! !' },72 : { txt : ' وإذْ قتلْتمْ نفْسا فادارأْتمْ فیها والله مخْرج ما کنْتمْ تکْتمون' , trans : ' و [ياد كنيد] هنگامى كه كسى را كشتيد و درباره [قاتل] او به نزاع و ستيز برخاستيد ؛ و خدا آشكار كننده چيزى است كه پنهان مى داشتيد.' },73 : { txt : ' فقلْنا اضْربوه ببعْضها کذلک یحْیی الله الْموْتى‏ ویریکمْ آیاته لعلکمْ تعْقلون' , trans : 'پس گفتيم : پاره اى از آن [گاو ذبح شده] را به مقتول بزنيد [تا زنده شود و قاتل را معرفى كند]. خدا مردگان را اين گونه زنده مى كند و نشانه هاىِ [قدرت و ربوبيّت] خود را به شما نشان مى دهد، تا بينديشيد.' },74 : { txt : ' ثم قستْ قلوبکمْ منْ بعْد ذلک فهی کالْحجارة أوْ أشد قسْوة وإن من الْحجارة لما یتفجر منْه الْأنْهار وإن منْها لما یشقق فیخْرج منْه الْما وإن منْها لما یهْبط منْ خشْیة الله وما الله بغافلٍ عما تعْملون' , trans : 'سپس دل هاى شما بعد از آن [معجزه شگفت انگيز] سخت شد، مانند سنگ يا سخت تر ؛ زيرا پاره اى از سنگ هاست كه از آنها نهرها مى جوشد، و پاره اى از آنها مى شكافد و آب از آن بيرون مى آيد، و پاره اى از آنها از ترس خدا [از بلندى] سقوط مى كند ؛ و خدا از آنچه انجام مى دهيد بى خبر نيست.' },75 : { txt : ' أفتطْمعون أنْ یؤْمنوا لکمْ وقدْ کان فریق منْهمْ یسْمعون کلام الله ثم یحرفونه منْ بعْد ما عقلوه وهمْ یعْلمون' , trans : 'آيا [شما مردم مؤمن] اميد داريد كه [آن سخت دلان] به [دين] شما ايمان بياورند ؟ ! در حالى كه گروهى از آنان كلام خدا را همواره مى شنيدند، سپس بعد از آنكه [معنا و مفهومش ر] درك مى كردند، [به سبب دنياطلبى و امور مادى] به دلخواه خود تغييرش مى دادند، در صورتى كه مى دانستند [به كلام خدا و به مردم جوياى حق خيانت مى كنند].' },76 : { txt : ' وإذا لقوا الذین آمنوا قالوا آمنا وإذا خلا بعْضهمْ إلى‏ بعْضٍ قالوا أتحدثونهم بما فتح الله علیْکمْ لیحاجوکمْ به عنْد ربکمْ أفلا تعْقلون' , trans : 'و هنگامى كه با مؤمنان ديدار كنند، مى گويند : ما ايمان آورديم. و چون با هم خلوت مى كنند [از روى اعتراض و ايراد] به يكديگر مى گويند : چرا حقايقى را كه خدا [در تورات درباره پيامبر اسلام]براى شما بيان كرده به مؤمنان مى گوييد تا [روز قيامت با اين حقايق]در پيشگاه پروردگارتان بر ضد شما استدلال كنند ؟ آيا تعقّل نمى كنيد [كه نبايد زمينه استدلال بر ضد خود را در اختيار مؤمنان گذاريد ؟ !]' },77 : { txt : ' أولا یعْلمون أن الله یعْلم ما یسرون وما یعْلنون' , trans : 'آيا [آن سخت دلان] نمى دانند كه خدا آنچه را پنهان مى دارند و آنچه را آشكار مى كنند، مى داند ؟ !' },78 : { txt : ' ومنْهمْ أمیون لایعْلمون الْکتاب إلا أمانی وإنْ همْ إلا یظنون' , trans : 'و گروهى از يهود، بى سوادانى هستند كه كتاب [آسمانى تورات] را جز بافته هاى دروغى [كه عالمان خائن يهود به عنوان تورات ارائه كرده اند] نمى دانند، و [در امر دين] فقط ظنّ و گمان مى برند.' },79 : { txt : ' فویْل للذین یکْتبون الْکتاب بأیْدیهمْ ثم یقولون هذا منْ عنْد الله لیشْتروا به ثمنا قلیلا فویْل لهمْ مما کتبتْ أیْدیهمْ وویْل لهمْ مما یکْسبون' , trans : 'پس واى بر كسانى كه با دست هاشان نوشته اى را مى نويسند، سپس مى گويند : اين [نوشته] از سوى خداست. تا با اين [كار زشت و خائنانه] بهايى ناچيز به دست آورند ؛ پس واى بر آنان از آنچه دست هاشان نوشت، و واى بر آنان از آنچه به دست مى آورند.' },80 : { txt : ' وقالوا لنْ تمسنا النار إلا أیاما معْدودة قلْ أتخذْتمْ عنْد الله عهْدا فلنْ یخْلف الله عهْده أمْ تقولون على الله ما لاتعْلمون' , trans : 'و گفتند : آتش [دوزخ] جز چند روزى به ما نمى رسد. بگو : آيا [بر اين عقيده خود] از نزد خدا پيمانى گرفته ايد ؟ كه هرگز خدا از آن پيمان تخلّف نخواهد كرد، يا جاهلانه چيزى را به خدا نسبت مى دهيد ؟' },81 : { txt : ' بلى‏ منْ کسب سیئة وأحاطتْ به خطیئته فأولئک أصْحاب النار همْ فیها خالدون' , trans : '[نه چنين است كه مى گوييد] بلكه كسانى كه مرتكب گناه شدند وآثار گناه، سراسر وجودشان را فرا گرفت، آنان اهل آتشند و در آن جاودانه اند.' },82 : { txt : ' والذین آمنوا وعملوا الصالحات أولئک أصْحاب الْجنة همْ فیها خالدون' , trans : 'و كسانى كه ايمان آوردند و كارهاى شايسته انجام دادند، اهل بهشت اند و در آن جاودانه اند.' },83 : { txt : ' وإذْ أخذْنا میثاق بنی إسْرائیل لاتعْبدون إلا الله وبالْوالدیْن إحْسانا وذی الْقرْبى‏ والْیتامى‏ والْمساکین وقولوا للناس حسْنا وأقیموا الصلاة وآتوا الزکاة ثم تولیْتمْ إلا قلیلا منْکمْ وأنْتمْ معْرضون' , trans : 'و [ياد كنيد] زمانى كه از بنى اسرائيل پيمان گرفتيم كه جز خدا را نپرستيد، و به پدر و مادر و خويشان ويتيمان ومستمندان نيكى كنيد، و با مردم با خوش زبانى سخن گوييد، و نماز را بر پا داريد، و زكات بپردازيد، سپس همه شما جز اندكى [از پيمان خد] روى گردانيديد ؛ و شما [به طور عادت] روى گردان هستيد.' },84 : { txt : ' وإذْ أخذْنا میثاقکمْ لاتسْفکون دماکمْ ولا تخْرجون أنْفسکمْ منْ دیارکمْ ثم أقْررْتمْ وأنْتمْ تشْهدون' , trans : 'و [ياد كنيد] هنگامى كه از شما پيمان گرفتيم كه خون همديگر را نريزيد، و يكديگر را از خانه هاى خود آواره نكنيد، سپس [به پيمانتان] اقرار كرديد و بر آن هم گواهى مى دهيد.' },85 : { txt : ' ثم أنْتمْ هؤلا تقْتلون أنْفسکمْ وتخْرجون فریقا منْکمْ منْ دیارهمْ تظاهرون علیْهمْ بالإثْم والْعدْوان وإنْ یأْتوکمْ أسارى‏ تفادوهمْ وهو محرم علیْکمْ إخْراجهمْ أفتؤْمنون ببعْض الْکتاب وتکْفرون ببعْضٍ فما جزا منْ یفْعل ذلک منْکمْ إلا خزْی فی الْحیاة الدنْیا ویوْم الْقیامة یردون إلى‏ أشد الْعذاب وما الله بغافلٍ عما تعْملون' , trans : 'باز اين شما هستيد كه يكديگر را مى كشيد، و گروهى از خودتان را از خانه هايشان آواره مى كنيد، و از روى گناه و تجاوز يكديگر را بر ضد آنان [كه آواره كرده ايد] يارى و كمك مى دهيد، و اگر آنان در حال اسارت نزد شما آيند، براى آزاد شدنشان فديه مى دهيد، در صورتى كه آواره كردنشان بر شما حرام بود. آيا به بخشى از كتاب [آسمانى] ايمان مى آوريد و به بخشى ديگر كفر ميورزيد ؟ [حرام بودن جنگ و آواره كردن را مردود مى شماريد، و وجوب آزاد كردن هم كيشان را از اسارت قبول مى كنيد !] پس كيفر كسانى از شما كه چنين تبعيضى را [در آيات خد] روا ميدارند، جز خوارى و رسوايى در زندگى دنيا نيست، و روز قيامت به سوى سخت ترين عذاب بازگردانيده مى شوند، و خدا از آنچه انجام مى دهيد، بى خبر نيست.' },86 : { txt : ' أوْلئک الذین اشْتروا الْحیاة الدنْیا بالْآخرة فلا یخفف عنْهم الْعذاب ولا همْ ینْصرون' , trans : ' اينان كسانى اند كه زندگى [زودگذر]دنيا را به جاى آخرت خريدند ؛ پس نه عذاب از آنان سبك شود و نه يارى شوند.' },87 : { txt : ' ولقدْ آتیْنا موسى الْکتاب وقفیْنا منْ بعْده بالرسل وآتیْنا عیسى ابْن مرْیم الْبینات وأیدْناه بروح الْقدس أفکلما جاکمْ رسول بما لا تهْوى‏ أنْفسکم اسْتکْبرْتمْ ففریقا کذبْتمْ وفریقا تقْتلون' , trans : 'و يقيناً ما به موسى كتاب داديم و پس از او پيامبرانى به دنبال هم فرستاديم، و به عيسى بن مريم دلايل روشن و آشكار عطا نموديم، و او را به وسيله روح القدس توانايى بخشيديم ؛ پس چرا هرگاه پيامبرى آيين و احكامى كه مطابق هوا و هوستان نبود براى شما آورد، سركشى كرديد ؟ پس [نبوّتِ] گروهى را تكذيب نموديد وگروهى را مى كشتيد.' },88 : { txt : ' وقالوا قلوبنا غلْف بلْ لعنهم الله بکفْرهمْ فقلیلا ما یؤْمنون' , trans : 'و گفتند : دل هاى ما در غلاف و پوشش است [به اين علتْ كلام تو را نمى فهميم، ولى چنين نيست كه مى گويند] بلكه خدا به سبب كفرشان آنان را از رحمتش دور كرده [در نتيجه از پذيرفتن اسلام خوددارى مى كنند] پس اندكى ايمان مى آورند.' },89 : { txt : ' ولما جاهمْ کتاب منْ عنْد الله مصدق لما معهمْ وکانوا منْ قبْل یسْتفْتحون على الذین کفروا فلما جاهمْ ما عرفوا کفروا به فلعْنة الله على الْکافرین' , trans : 'و هنگامى كه براى آنان از سوى خدا كتابى [چون قرآن] آمد كه تصديق كننده توراتى است كه با آنان است، و همواره پيش از نزولش به خودشان [در سايه ايمان به آن] مژده پيروزى بر كافران مى دادند، پس [با اين وصف] زمانى كه قرآن [كه پيش از نزولش آن را با پيشگويى تورات مى شناختند] نزد آنان آمد، به آن كافر شدند ؛ پس لعنت خدا بر كافران باد.' },90 : { txt : ' بئْسما اشْتروْا به أنْفسهمْ أنْ یکْفروا بما أنْزل الله بغْیا أنْ ینزل الله منْ فضْله على‏ منْ یشا منْ عباده فباوا بغضبٍ على‏ غضبٍ وللْکافرین عذاب مهین' , trans : 'بد چيزى است آنچه خود را به آن فروختند كه از روى حسد به آنچه خدا نازل كرده كفر ميورزند، [و معترضانه مى گويند :] چرا خدا از فضل و احسانش به هر كس از بندگانش كه بخواهد [كتاب آسمانى] نازل مى كند، پس آنان به خشمى بر روى خشمى سزاوار شدند. و براى كافران عذابى خوار كننده است.' },91 : { txt : ' وإذا قیل لهمْ آمنوا بما أنْزل الله قالوا نؤْمن بما أنْزل علیْنا ویکْفرون بما وراه وهو الْحق مصدقا لما معهمْ قلْ فلم تقْتلون أنْبیا الله منْ قبْل إنْ کنْتمْ مؤْمنین' , trans : 'هنگامى كه به آنان گويند : به آنچه كه خدا [بر پيامبر اسلام] نازل كرده ايمان آوريد، گويند : به توراتى كه بر خود ما يهوديان نازل شده ايمان مى آوريم و به غير آن در حالى كه حق است و تصديق كننده توراتى است كه با آنان است، كفر ميورزند. بگو : اگر شما [از روى درستى و راستى به تورات] مؤمن بوديد، پس چرا پيش از اين پيامبران خدا را مى كشتيد ؟.' },92 : { txt : ' ولقدْ جاکمْ موسى‏ بالْبینات ثم اتخذْتم الْعجْل منْ بعْده وأنْتمْ ظالمون' , trans : 'و قطعاً موسى براى شما معجزات و دلايلى روشن آورد، سپس شما پس از [رفتن]او [به كوه طور] گوساله را معبود خود گرفتيد، در حالى كه [به خود و دلايل آشكار و روشن حق] ستمكار بوديد.' },93 : { txt : ' وإذْ أخذْنا میثاقکمْ ورفعْنا فوْقکم الطور خذوا ما آتیْناکمْ بقوةٍ واسْمعوا قالوا سمعْنا وعصیْنا وأشْربوا فی قلوبهم الْعجْل بکفْرهمْ قلْ بئْسما یأْمرکمْ به إیمانکمْ إنْ کنْتمْ مؤْمنین' , trans : 'و [ياد كنيد] زمانى كه از شما [براى پيروى از موسى] پيمان گرفتيم، و كوه طور را بالاى سرتان برافراشتيم [و گفتيم :] آنچه را [چون تورات] به شما داديم با قدرت و قوّت دريافت كنيد [و دستورهاى ما و پيامبرتان را بشنويد، به ظاهر] گفتند : شنيديم و [در باطن گفتند :] نافرمانى كرديم. و به سبب كفرشان دوستى گوساله با دل هايشان در آميخت. بگو : اگر شما مؤمن هستيد [و ايمانتان شما را به اين همه ظلم و جنايت و فساد فرمان مى دهد] پس بد چيزى است آنچه ايمانتان به آن فرمان مى دهد.' },94 : { txt : ' قلْ إنْ کانتْ لکم الدار الْآخرة عنْد الله خالصة من دون الناس فتمنوا الْموْت إنْ کنْتمْ صادقین' , trans : 'بگو : اگر [آن گونه كه مى پنداريد] سراى آخرت [با همه نعمت هايش] نزد خدا ويژه شماست نه مردم ديگر، پس چنانچه راستگوييد مرگ را آرزو كنيد.' },95 : { txt : ' ولنْ یتمنوْه أبدا بما قدمتْ أیْدیهمْ والله علیم بالظالمین' , trans : 'و آنان هرگز مرگ را به سبب گناهانى كه مرتكب شده اند، آرزو نمى كنند ؛ و خدا به ستمكاران داناست.' },96 : { txt : ' ولتجدنهمْ أحْرص الناس على‏ حیاةٍ ومن الذین أشْرکوا یود أحدهمْ لوْ یعمر ألْف سنةٍ وما هو بمزحْزحه من الْعذاب أنْ یعمر والله بصیر بما یعْملون' , trans : 'و يقيناً آنان را حريص ترين مردم به زندگى [دراز مدت] خواهى يافت و [حتى حريص تر] از مشركان. هر يك از آنان آرزومند است كه اى كاش هزار سال عمرش دهند، ولى آن عمر طولانى دور كننده او از عذاب نيست ؛ و خدا به آنچه انجام مى دهند، بيناست.' },97 : { txt : ' قلْ منْ کان عدوا لجبْریل فإنه نزله على‏ قلْبک بإذْن الله مصدقا لما بیْن یدیْه وهدى وبشْرى‏ للْمؤْمنین' , trans : '[آنان مى گويند : چون جبرئيل، وحى را براى تو مى آورد ما با او دشمنيم ؛ بنابراين به تو ايمان نمى آوريم] بگو : هر كه دشمن جبرئيل است [دشمن خداست] زيرا او قرآن را به فرمان خدا بر قلب تو نازل كرده است، در حالى كه تصديق كننده كتاب هاى پيش از خود و هدايت وبشارت براى مؤمنان است.' },98 : { txt : ' منْ کان عدوا لله وملائکته ورسله وجبْریل ومیکال فإن الله عدو للْکافرین' , trans : 'هر كه با خدا و فرشتگان و رسولانش و جبرئيل و ميكائيل دشمن باشد [كافر است]، و بى ترديد خدا دشمن كافران است.' },99 : { txt : ' ولقدْ أنْزلْنا إلیْک آیاتٍ بیناتٍ وما یکْفر بها إلا الْفاسقون' , trans : 'و يقيناً به سوى تو آياتى روشن نازل كرديم، و به آنها جز فاسقان كافر نمى شوند.' },100 : { txt : ' أوکلما عاهدوا عهْدا نبذه فریق منْهمْ بلْ أکْثرهمْ لا یؤْمنون' , trans : 'آيا چنين نيست كه هرگاه يهود پيمانى [با خدا و رسولانش] بستند، گروهى از آنان، آن را شكستند ؟ [آنان نه فقط عهد شكنند] بلكه بيشترشان ايمان نمى آورند.' },101 : { txt : ' ولما جاهمْ رسول منْ عنْد الله مصدق لما معهمْ نبذ فریق من الذین أوتوا الْکتاب کتاب الله ورا ظهورهمْ کأنهمْ لایعْلمون' , trans : 'و زمانى كه فرستاده اى از سوى خدا به سويشان آمد كه تصديق كننده كتابى است كه با آنان است، گروهى از آنان كه [دانش] كتاب به آنان داده شده بود [با كمال گستاخى] كتاب خدا را پشت سر انداختند [و با آن به مخالفت برخاستند]، گويى نمى دانند [كه كلام خداست].' },102 : { txt : ' واتبعوا ما تتْلوا الشیاطین على‏ ملْک سلیمان وما کفر سلیْمان ولکن الشیاطین کفروا یعلمون الناس السحْر وما أنْزل على الْملکیْن ببابل هاروت وماروت وما یعلمان منْ أحدٍ حتى‏ یقولا إنما نحْن فتْنة فلا تکْفرْ فیتعلمون منْهما ما یفرقون به بیْن الْمرْ وزوْجه وما همْ بضارین به منْ أحدٍ إلا بإذْن الله ویتعلمون ما یضرهمْ ولا ینْفعهمْ ولقدْ علموا لمن اشْتراه ما له فی الْآخرة منْ خلاقٍ ولبئْس ما شروا به أنْفسهمْ لوْ کانوا یعْلمون' , trans : 'و [يهوديان] از آنچه شياطين در زمان پادشاهى سليمان [از علم سحر بر مردم مى خواندند] پيروى كردند. و [سليمان دست به سحر نيالود تا كافر شود، بنابراين] سليمان كافر نشد، ولى شياطين كه به مردم سحر مى آموختند، كافر شدند. و [نيز يهوديان] از آنچه بر دو فرشته هاروت و ماروت در شهر بابل نازل شد [پيروى كردند]، و حال آنكه آن دو فرشته به هيچ كس نمى آموختند مگر آنكه مى گفتند : ما فقط مايه آزمايشيم [و علم سحر را براى مبارزه با ساحران و باطل كردن سحرشان به تو تعليم مى دهيم]، پس [با به كار گرفتن آن در مواردى كه ممنوع و حرام است] كافر مشو. اما آنان از آن دو فرشته مطالبى [از سحر]مى آموختند كه ميان مرد و همسرش جدايى مى انداختند ؛ در حالى كه آنان به وسيله آن سحر جز به اذن خدا قدرت آسيب رساندن به كسى را نداشتند ؛ و همواره چيزى را مى آموختند كه به آنان آسيب مى رسانيد و سودى نمى بخشيد ؛ و يقيناً [يهود]مى دانستند كه هر كس خريدار سحر باشد، در آخرت هيچ بهره اى ندارد. و همانا بدچيزى است آنچه خود را به آن فروختند اگر معرفت مى داشتند.' },103 : { txt : ' ولوْ أنهمْ آمنوا واتقوْا لمثوبة منْ عنْد الله خیْر لوْ کانوا یعْلمون' , trans : 'و اگر آنان [از روى حقيقت] ايمان مى آوردند و [از سحر و جادو] پرهيز مى كردند، قطعاً پاداشى كه از جانب خداست [براى آنان] بهتر بود، اگر مى دانستند.' },104 : { txt : ' یا أیها الذین آمنوا لا تقولوا راعنا وقولوا انْظرْنا واسْمعوا وللْکافرین عذاب ألیم' , trans : 'اى كسانى كه ايمان آورده ايد ! [هنگام سخن گفتن با پيامبر] مگوييد : راعنا [يعنى : در ارائه احكام، اميال و هوس هاى ما را رعايت كن] و بگوييد : انظرنا [يعنى : مصلحت دنيا و آخرت ما را ملاحظه كن] و [فرمان هاى خدا و پيامبرش ر]بشنويد. و براى كافران عذابى دردناك است.' },105 : { txt : ' ما یود الذین کفروا منْ أهْل الْکتاب ولا الْمشْرکین أنْ ینزل علیْکمْ منْ خیْرٍ منْ ربکمْ والله یخْتص برحْمته منْ یشا والله ذو الْفضْل الْعظیم' , trans : 'نه كافران از اهل كتاب و نه مشركان، دوست ندارند كه هيچ خيرى از سوى پروردگارتان بر شما نازل شود، در حالى كه خدا هركه را بخواهد به رحمت خود اختصاص مى دهد ؛ و خدا داراى فضل بزرگى است.' },106 : { txt : ' ما ننسخْ منْ آیةٍ أوْ ننْسها نأْت بخیْرٍ منْها أوْ مثْلها ألمْ تعْلمْ أن الله على‏ کل شی‏ٍ قدیر' , trans : '[حكمِ] هر آيه اى را كه [بر اساس مصالح مردم و مقتضاى زمان] از ميان برداريم يا به تأخير اندازيم، بهتر از آن يا مانندش را مى آوريم. آيا ندانسته اى كه خدا بر هر كارى تواناست ؟ !' },107 : { txt : ' ألمْ تعْلمْ أن الله له ملْک السماوات والْأرْض وما لکمْ منْ دون الله منْ ولیٍ ولا نصیرٍ' , trans : ' آيا ندانسته اى كه فرمانروايى و حكومت آسمان ه و زمين فقط در سيطره اوست و شما را جز خدا هيچ سرپرست و ياورى نيست ؟' },108 : { txt : ' أمْ تریدون أنْ تسْألوا رسولکمْ کما سئل موسى‏ منْ قبْل ومنْ یتبدل الْکفْر بالْإیمان فقدْ ضل سوا السبیل' , trans : 'بلكه مى خواهيد از پيامبرتان [كارهاى نامعقول و بيهوده] درخواست كنيد، همان گونه كه پيش از اين از موسى درخواست شد ؟ و كسى كه كفر را به جاى ايمان اختيار كند، تحقيقاً راه راست را گم كرده است.' },109 : { txt : ' ود کثیر منْ أهْل الْکتاب لوْ یردونکمْ منْ بعْد إیمانکمْ کفارا حسدا منْ عند أنْفسهمْ منْ بعْد ما تبین لهم الْحق فاعْفوا واصْفحوا حتى‏ یأْتی الله بأمْره إن الله على‏ کل شیْ‏ٍ قدیر' , trans : 'بسيارى از اهل كتاب پس از آنكه حق براى آنان روشن شد به سبب حسدى كه از وجودشان شعله كشيده، دوست دارند كه شما را پس از ايمانتان به كفر بازگردانند. هم اكنون [از ستيز و جدال با آنان] درگذريد، و [از آنان] روى بگردانيد، تا خدا فرمانش را [به جنگ يا جزيه] اعلام كند ؛ يقيناً خدا بر هر كارى تواناست.' },110 : { txt : ' وأقیموا الصلاة وآتوا الزکاة وما تقدموا لأنْفسکمْ منْ خیْرٍ تجدوه عنْد الله إن الله بما تعْملون بصیر' , trans : 'و نماز را برپا داريد، و زكات بپردازيد، و آنچه از كار نيك براى خود پيش فرستيد آن را نزد خدا خواهيد يافت. مسلماً خدا به آنچه انجام مى دهيد، بيناست.' },111 : { txt : ' وقالوا لن یدْخل الْجنة إلا منْ کان هودا أوْ نصارى‏ تلْک أمانیهمْ قلْ هاتوا برْهانکمْ إنْ کنتمْ صادقین' , trans : 'و گفتند : هرگز كسى وارد بهشت نمى شود مگر آنكه يهودى يا نصرانى باشد، اين دروغ ها و اباطيل آنان است ؛ بگو : اگر راستگوييد دليل و برهان خود را بياوريد.' },112 : { txt : ' بلى‏ منْ أسْلم وجْهه لله وهو محْسن فله أجْره عند ربه ولا خوْف علیْهمْ ولا همْ یحْزنون' , trans : 'آرى، كسانى كه همه وجود خود را تسليم خدا كنند در حالى كه نيكوكارند، براى آنان نزد پروردگارشان پاداشى شايسته و مناسب است، نه بيمى بر آنان است و نه اندوهگين مى شوند.' },113 : { txt : ' وقالت الْیهود لیْست النصارى‏ على‏ شیْ‏ٍ وقالت النصارى‏ لیْست الْیهود على‏ شیْ‏ٍ وهمْ یتْلون الْکتاب کذلک قال الذین لا یعْلمون مثْل قوْلهمْ فالله یحْکم بیْنهمْ یوْم الْقیامة فیما کانوا فیه یخْتلفون' , trans : 'ويهوديان گفتند : نصرانى ها بر آيين و روش درستى نيستند و نصرانى ها گفتند : يهوديان بر آيين و روش درستى نيستند. در حالى كه همه آنان كتاب [آسمانى] را مى خوانند [كه هر دو آيين در زمان مخصوص به خود درست و بر حق بوده] كسانى كه نادانند [هم چون مشركان] سخنى مانند سخن آنان [درباره آيين مسلمانان]گفتند ؛ پس خدا روز قيامت در ميان آنان درباره آنچه با هم اختلاف ميكردند، داورى مى كند.' },114 : { txt : ' ومنْ أظْلم ممنْ منع مساجد الله أنْ یذْکر فیها اسْمه وسعى‏ فی خرابها أولئک ما کان لهمْ أنْ یدْخلوها إلا خائفین لهمْ فی الدنْیا خزْی ولهمْ فی الْآخرة عذاب عظیم' , trans : 'و چه كسانى ستمكارتر از كسانى مى باشند كه از بردن نام خدا در مساجد خدا جلوگيرى كردند، و در خرابى آنها كوشيدند ؟ آنان را شايسته نيست كه در آن [مراكز عبادت] درآيند، جز در حال ترس [از عدالت و انتقام خد]. براى آنان در دنيا خوارى و زبونى است و در آخرت عذابى بزرگ است.' },115 : { txt : ' ولله الْمشْرق والْمغْرب فأیْنما تولوْا فثم وجْه الله إن الله واسع علیم' , trans : ' مالكيّتِ مشرِق و مغرب فقط ويژه خداست ؛ پس به هر كجا رو كنيد آنجا روى خداست. يقيناً خدا بسيار عطا كننده و داناست.' },116 : { txt : ' وقالوا اتخذ الله ولدا سبْحانه بلْ له ما فی السماوات والْأرْض کل له قانتون' , trans : 'و [يهود و نصارى] گفتند : خدا [براى خود] فرزندى گرفته. منزّه است او [از اوصاف دروغ و باطلى كه به حضرتش نسبت مى دهند]، بلكه آنچه در آسمان ه و زمين است مخلوِق و مملوك اويند [نه فرزند او ؛ زيرا فرزند، هم جنس پدر و مادر است و چيزى در جهان هم جنس خدا نيست تا فرزند خدا باشد] و همه در برابر او مطيع و فرمانبردارند.' },117 : { txt : ' بدیع السماوات والْأرْض وإذا قضى‏ أمْرا فإنما یقول له کنْ فیکون' , trans : '[بى سابقه ماده، مدت و نقشه] پديدآورنده آسمان ه و زمين است. وهنگامى كه فرمان به وجود آمدن چيزى را صادر كند فقط به آن مى گويد : «باش». پس بى درنگ مى باشد.' },118 : { txt : ' وقال الذین لا یعْلمون لوْلا یکلمنا الله أوْ تأْتینا آیة کذلک قال الذین منْ قبْلهمْ مثْل قوْلهمْ تشابهتْ قلوبهمْ قدْ بینا الآیات لقوْمٍ یوقنون' , trans : 'و كسانى كه نادان و ناآگاهند، گفتند : چرا خدا با ما سخن نمى گويد، يا نشانه و معجزه اى براى خود ما نمى آيد ؟ گذشتگان آنان نيز مانند گفته ايشان را گفتند ؛ دل هايشان [در تعصّب، لجاجت، عناد و نادانى] شبيه هم است. تحقيقاً ما [به اندازه لازم] نشانه ها را براى اهل باور بيان كرده ايم.' },119 : { txt : ' إنا أرْسلْناک بالْحق بشیرا ونذیرا ولا تسْأل عنْ أصْحاب الْجحیم' , trans : 'قطعاً ما تو را به درستى و راستى، بشارت دهنده وبيم رسان فرستاديم، و تو [بعد از ابلاغ پيام حق] مسئولِ [ايمان نياوردن و وضع و حال] دوزخيان نيستى.' },120 : { txt : ' ولنْ ترْضى‏ عنک الْیهود ولا النصارى‏ حتى‏ تتبع ملتهمْ قلْ إن هدى الله هو الْهدى‏ ولئن اتبعْت أهْواهم بعْد الذى جاک من الْعلْم ما لک من الله منْ ولیٍ ولا نصیرٍ' , trans : 'يهود و نصارى هرگز از تو راضى نمى شوند تا آنكه از آيينشان پيروى كنى. بگو : مسلماً هدايت خدا فقط هدايت [واقعى] است. و اگر پس از دانشى كه [چون قرآن] برايت آمده از هوا و هوس هاى آنان پيروى كنى، از سوى خدا هيچ سرپرست و ياورى براى تو نخواهد بود.' },121 : { txt : ' الذین آتیْناهم الْکتاب یتْلونه حق تلاوته أولئک یؤْمنون به ومنْ یکْفرْ به فأولئک هم الْخاسرون' , trans : 'كسانى كه كتاب [آسمانى] به آنان داده ايم، آن را به طورى كه شايسته آن است [با تدبّر و به قصد عمل كردن] مى خوانند ؛ آنانند كه به آن ايمان مى آورند و كسانى كه به آن كفر ميورزند آنانند كه زيانكارند.' },122 : { txt : ' یا بنی إسْرائیل اذْکروا نعْمتی التی أنْعمْت علیْکمْ وأنی فضلْتکمْ على الْعالمین' , trans : 'اى بنى اسرائيل ! نعمت هاى مرا كه به شما عطا كردم و اينكه شما را بر جهانيان [زمان خودتان]برترى دادم، ياد كنيد.' },123 : { txt : ' واتقوا یوْما لا تجْزی نفْس عنْ نفْسٍ شیْئا ولا یقْبل منْها عدْل ولا تنْفعها شفاعة ولا همْ ینْصرون' , trans : 'و از روزى پروا كنيد كه نه كسى از كسى عذابى را دفع مى كند، و نه از كسى [در برابر گناهانش] فديه و عوضى مى گيرند، و نه كسى را شفاعتى سود دهد، و نه [براى رهايى از آتش دوزخ] يارى مى شوند.' },124 : { txt : ' وإذ ابْتلى‏ إبْراهیم ربه بکلماتٍ فأتمهن قال إنی جاعلک للناس إماما قال ومنْ ذریتی قال لا ینال عهْدی الظالمین' , trans : 'و [ياد كنيد] هنگامى كه ابراهيم را پروردگارش به امورى [دشوار و سخت] آزمايش كرد، پس او همه را به طور كامل به انجام رسانيد، پروردگارش [به خاطر شايستگى ولياقت او]فرمود : من تو را براى همه مردم پيشوا و امام قرار دادم. ابراهيم گفت : و از دودمانم [نيز پيشوايانى برگزين]. [پروردگار] فرمود : پيمان من [كه امامت و پيشوايى است]به ستمكاران نمى رسد.' },125 : { txt : ' وإذْ جعلْنا الْبیْت مثابة للناس وأمْنا واتخذوا منْ مقام إبْراهیم مصلى وعهدْنا إلى‏ إبْراهیم وإسْماعیل أن طهرا بیْتی للطائفین والْعاکفین والرکع السجود' , trans : 'و [ياد كنيد] هنگامى كه ما اين خانه [كعبه] را براى همه مردم محل گردهمايى و جاى امن وامان قرار داديم، و [فرمان داديم :] از مقام ابراهيم جايگاهى براى نماز انتخاب كنيد. و به ابراهيم و اسماعيل سفارش كرديم كه : خانه ام را براى طواف كنندگان و اعتكاف كنندگان و ركوع كنندگان وسجده گذاران [از هر آلودگى ظاهرى و باطنى] پاكيزه كنيد.' },126 : { txt : ' وإذْ قال إبْراهیم رب اجْعلْ هذا بلدا آمنا وارْزقْ أهْله من الثمرات منْ آمن منْهم بالله والْیوم الآخر قال ومن کفر فأمتعه قلیلا ثم أضْطره إلى‏ عذاب النار وبئْس الْمصیر' , trans : 'و [ياد كنيد] آن گاه كه ابراهيم گفت : پروردگار ! اين [مكان] را شهرى امن قرار ده و اهلش را آنان كه به خدا و روز قيامت ايمان آورده اند از هر نوع ميوه و محصول روزى بخش. خدا فرمود : [دعايت را درباره مؤمنان اجابت كردم، ولى] هر كه كفر ورزد بهره اندكى به او خواهم داد، سپس او را به عذاب آتش مى كشانم و آن بد بازگشت گاهى است.' },127 : { txt : ' وإذْ یرْفع إبْراهیم الْقواعد من الْبیْت وإسْماعیل ربنا تقبلْ منا إنک أنْت السمیع الْعلیم' , trans : 'و [ياد كنيد] زمانى كه ابراهيم و اسماعيل پايه هاى خانه كعبه را بالا مى بردند [و به پيشگاه حق مى گفتند :] پروردگار ! [اين عمل ر] از ما بپذير كه تو شنوا و دانايى،' },128 : { txt : ' ربنا واجْعلْنا مسْلمیْن لک ومن ذریتنا أمة مسْلمة لک وأرنا مناسکنا وتبْ علیْنا إنک أنْت التواب الرحیم' , trans : 'پروردگار ! ما را [با همه وجود] تسليم خود قرار ده، و نيز از دودمان ما امتى كه تسليم تو باشند پديد آر، و راه و رسم عبادتمان را به ما نشان ده، و توبه ما را بپذير، كه تو بسيار توبه پذير و مهربانى،' },129 : { txt : ' ربنا وابْعثْ فیهمْ رسولا منْهمْ یتْلوا علیْهمْ آیاتک ویعلمهم الْکتاب والْحکْمة ویزکیهمْ إنک أنْت الْعزیز الْحکیم' , trans : 'پروردگار ! در ميان آنان پيامبرى از خودشان برانگيز، كه آيات تو را بر آنان بخواند، و آنان را كتاب و حكمت بياموزد، و [از آلودگى هاى ظاهرى و باطنى] پاكشان كند ؛ زيرا تو تواناى شكست ناپذير و حكيمى.' },130 : { txt : ' ومن یرْغب عن ملة إبْراهیم إلا من سفه نفْسه ولقد اصْطفیْناه فی الدنْیا وإنه فی الْآخرة لمن الصالحین' , trans : 'وكيست كه از آيين ابراهيم روى گردان شود، جز كسى كه خود را خوار و بى ارزش كند و خويش را به نادانى و سبك مغزى زند ؟ يقيناً ما ابراهيم را در دنيا [به امامت و رسالت] برگزيديم، و قطعاً در آخرت از شايستگان است.' },131 : { txt : ' إذْ قال له ربه أسْلمْ قال أسْلمْت لرب الْعالمین' , trans : ' [و ياد كنيد] هنگامى كه پروردگارش به او فرمود : تسليم باش. گفت : به پروردگار جهانيان تسليم شدم.' },132 : { txt : ' ووصى‏ بها إبْراهیم بنیه ویعْقوب یا بنی إن الله اصْطفى‏ لکم الدین فلا تموتن إلا وأنْتم مسْلمون' , trans : 'و ابراهيم و يعقوب پسرانشان را به آيين اسلام سفارش كردند كه : اى پسران من ! يقيناً خدا اين دين را براى شما برگزيده، پس شما بايد جز در حالى كه مسلمان باشيد، نميريد.' },133 : { txt : ' أمْ کنْتمْ شهدا إذْ حضر یعْقوب الْموْت إذْ قال لبنیه ما تعْبدون من بعْدى قالوا نعْبد إلهک وإله آبائک إبْراهیم وإسْماعیل وإسْحاق إلها واحدا ونحْن له مسْلمون' , trans : 'آيا شما [يهوديان كه ادعا مى كنيد يعقوب پسرانش را به آيين شما سفارش كرد]هنگامى كه يعقوب را مرگ در رسيد [كنار بستر او] حاضر بوديد ؟ [يقيناً حاضر نبوديد] آن گاه كه به پسران خود گفت: پس از من چه چيزى را مى پرستيد ؟ گفتند : خداى تو و خداى پدرانت ابراهيم و اسماعيل و اسحق را كه خداى يگانه است مى پرستيم، و ما تسليم اوييم.' },134 : { txt : ' تلْک أمة قدْ خلتْ لها ما کسبتْ ولکم ما کسبْتمْ ولا تسْئلون عما کانوا یعْملون' , trans : 'آنان گروهى بودند كه درگذشتند، آنچه [از طاعت و معصيت] به دست آوردند مربوط به خود آنان است، و آنچه شما به دست آورديد مربوط به خود شماست ؛ و شما در برابر آنچه آنان انجام مى دادند، مسئول نيستيد.' },135 : { txt : ' وقالوا کونوا هودا أوْ نصارى‏ تهْتدوا قلْ بلْ ملة إبْراهیم حنیفا وما کان من الْمشْرکین' , trans : 'و [اهل كتاب به مردم مؤمن] گفتند : يهودى يا نصرانى باشيد تا هدايت يابيد. بگو : بلكه از آيين ابراهيم يكتاپرست و حق گرا [پيروى مى كنيم نه از آيين تحريف شده شما كه عين گمراهى است] و او هرگز از مشركان نبود،' },136 : { txt : ' قولوا آمنا بالله وما أنْزل إلیْنا وما أنْزل إلى‏ إبْراهیم وإسْماعیل وإسْحاق ویعْقوب والْأسْباط وما أوتی موسى‏ وعیسى‏ وما أوتی النبیون من ربهمْ لا نفرق بیْن أحدٍ منْهمْ ونحْن له مسْلمون' , trans : '[شما مردم مؤمن از روى حقيقت] بگوييد [و اقرار كنيد :] ما به خدا و آنچه به سوى ما نازل شده، و به آنچه بر ابراهيم و اسماعيل و اسحق و يعقوب و نوادگانِ [داراى مقام نبوّت] آنان فرود آمده، و به آنچه به موسى و عيسى و آنچه به پيامبران از ناحيه پروردگارشان داده شده ايمان آورديم ؛ ميان هيچ يك از آنان [در اينكه از سوى خدا براى هدايت مردم مبعوث شده اند] فرقى نمى گذاريم، و ما در برابر او تسليم هستيم.' },137 : { txt : ' فإن آمنوا بمثْل ما آمنْتمْ به فقد اهتدوا وإن تولوْا فإنما همْ فی شقاقٍ فسیکْفیکهم الله وهو السمیع الْعلیم' , trans : 'پس اگر آنان هم به آنچه شما به آن ايمان آورده ايد، ايمان آورند [كه ايمان به قرآن و به پيامبر است]مسلماً هدايت يافته اند، و اگر روى برتابند جز اين نيست كه در ستيز و دشمنى اند ؛ پس به زودى خدا شرّ آنان را [به كشته شدن يا آوارگى از خانه و كاشانه]دفع خواهد كرد ؛ و او شنوا و داناست.' },138 : { txt : ' صبْغة الله ومنْ أحْسن من الله صبْغة ونحْن له عابدون' , trans : '[به يهود و نصارى بگوييد :]رنگ خدا را [كه اسلام است، انتخاب كنيد] و چه كسى رنگش نيكوتر از رنگ خداست ؟ و ما فقط پرستش كنندگان اوييم.' },139 : { txt : ' قلْ أتحاجوننا فی الله وهو ربنا وربکمْ ولنا أعْمالنا ولکمْ أعْمالکمْ ونحْن له مخْلصون' , trans : 'بگو : آيا با ما در باره خدا گفتگوى بى منطق و احتجاج نادرست مى كنيد ؟ ! در حالى كه او پروردگار ما و شماست [و همه كارهايش بر وفق حكمت و مصلحت است، و جاى گفتگوى بى منطق و احتجاج نادرست نيست] ؛ و اعمال ما مربوط به خود ما و اعمال شما مربوط به خود شماست، و ما [در ايمان، اعتقاد، طاعت و عبادت] براى او اخلاص ميورزيم.' },140 : { txt : ' أمْ تقولون إن إبْراهیم وإسْماعیل وإسْحاق ویعْقوب والْأسْباط کانوا هودا أوْ نصارى‏ قلْ أنْتمْ أعْلم أم الله ومنْ أظْلم ممنْ کتم شهادة عنده من الله وما الله بغافلٍ عما تعْملون' , trans : 'آيا مى گوييد : ابراهيم و اسماعيل و اسحق و يعقوب و نوادگان [داراى مقام نبوّت] آنان يهودى يا نصرانى بودند ؟ ! بگو : شما داناتريد يا خد ؟ [شما به يقين مى دانيد كه آنان يهودى و نصرانى نبودند، پس چرا واقعيت را پنهان مى داريد ؟ !] وستمكارتر از كسى كه شهادتى را كه از خدا نزد اوست پنهان كند، كيست ؟ وخدا از آنچه انجام مى دهيد، بى خبر نيست.' },141 : { txt : ' تلْک أمة قدْ خلتْ لها ما کسبتْ ولکمْ ما کسبْتمْ ولا تسْئلون عما کانوْا یعْملون' , trans : 'آنان گروهى بودند كه درگذشتند ؛ آنچه [طاعت و معصيت] به دست آوردند مربوط به خود آنان است و آنچه شما به دست آورديد مربوط به خود شماست ؛ و شما در برابر آنچه آنان انجام مى دادند، مسئول نيستند.' },142 : { txt : ' سیقول السفها من الناس ما ولاهمْ عن قبْلتهم التی کانوا علیْها قلْ لله الْمشْرق والْمغْرب یهْدی من یشا إلى‏ صراطٍ مسْتقیمٍ' , trans : 'به زودى مردم سبك مغز مى گويند : چه چيزى مسلمانان را از قبله اى كه بر آن بودند [يعنى بيت المقدس، به سوى كعبه] گردانيد ؟ بگو : مالكيّتِ مشرِق و مغرب فقط ويژه خداست، هر كه را بخواهد به راه راست هدايت مى كند.' },143 : { txt : ' وکذلک جعلْناکمْ أمة وسطا لتکونوا شهدا على الناس ویکون الرسول علیْکمْ شهیدا وما جعلْنا الْقبْلة التی کنْت علیْها إلا لنعْلم من یتبع الرسول ممنْ ینْقلب على‏ عقبیْه وإن کانتْ لکبیرة إلا على الذین هدى الله وما کان الله لیضیع إیمانکمْ إن الله بالناس لرؤوف رحیم' , trans : 'و همان گونه [كه شما را به راه راست هدايت كرديم] شما را امتى ميانه [ومعتدل و پيراسته از افراط و تفريط] قرار داديم تا [در ايمان، عمل، درستى و راستى] بر مردم گواه باشيد و پيامبر هم گواه بر شما باشد. و ما قبله اى را كه بر آن بودى فقط به خاطر اين قرار داديم تا كسانى كه از پيامبر پيروى مى كنند از كسانى كه از اسلام و اطاعت پيامبر برمى گردند [و متعصبانه به قبله پيش از كعبه مى مانند] معلوم و مشخص كنيم ؛ گر چه اين حكم جز بر كسانى كه خدا هدايتشان كرده گران و دشوار بود. و خدا بر آن نيست كه ايمان شما را تباه كند ؛ زيرا خدا به همه مردم رئوف و مهربان است.' },144 : { txt : ' قدْ نرى‏ تقلب وجْهک فی السما فلنولینک قبْلة ترْضاها فول وجْهک شطْر الْمسْجد الْحرام وحیْث ما کنْتمْ فولوا وجوهکمْ شطْره وإن الذین أوتوا الْکتاب لیعْلمون أنه الْحق من ربهمْ وما الله بغافلٍ عما یعْملون' , trans : 'ما گردانيدن رويت را در [جهت] آسمان [چون كسى كه به انتظار مطلبى باشد] مى بينيم ؛ پس يقيناً تو را به سوى قبله اى كه آن را بپسندى برمى گردانيم ؛ پس رويت را به سوى مسجد الحرام گردان ؛ و [شما اى مسلمانان !] هر جا كه باشيد، روى خود را به سوى آن برگردانيد. و مسلماً اهل كتاب مى دانند كه اين تغيير قبله [از بيت المقدس به كعبه] از سوى پروردگارشان [كارى] درست و حق است ؛ [زيرا در تورات و انجيلشان خوانده اند كه پيامبر اسلام به دو قبله نماز خواهد خواند] و خدا از آنچه [بر ضد پيامبر و مؤمنان] انجام مى دهند، بى خبر نيست.' },145 : { txt : ' ولئنْ أتیْت الذین أوتوا الْکتاب بکل آیةٍ ما تبعوا قبْلتک وما أنْت بتابعٍ قبْلتهمْ وما بعْضهم بتابعٍ قبْلة بعْضٍ ولئن اتبعْت أهْواهمْ من بعْد ما جاک من الْعلْم إنک إذا لمن الظالمین' , trans : '[به خد] سوگند اگر براى اهل كتاب هر نشانه و دليلى بياورى، از قبله تو پيروى نمى كنند، و تو هم از قبله آنان پيروى نخواهى كرد و [نيز] برخى از آنان [كه يهودى اند] از قبله ديگران [كه نصرانى اند] پيروى نخواهند كرد. اگر پس از دانشى كه [چون قرآن] برايت آمده از هوا و هوس هاى آنان پيروى كنى، مسلماً در آن صورت از ستمكاران خواهى بود.' },146 : { txt : ' الذین آتیْناهم الْکتاب یعْرفونه کما یعْرفون أبْناهمْ وإن فریقا منْهمْ لیکْتمون الْحق وهمْ یعْلمون' , trans : 'اهل كتاب، پيامبر اسلام را [بر اساس اوصافش كه در تورات و انجيل خوانده اند]مى شناسند، به گونه اى كه پسران خود را مى شناسند ؛ و مسلماً گروهى از آنان حق را در حالى كه مى دانند، پنهان مى دارند.' },147 : { txt : ' الْحق من ربک فلا تکونن من الْممْترین' , trans : ' [اين] حق [تغييرِ قبله] از سوى پروردگار توست ؛ بنابراين از ترديد كنندگان مباش.' },148 : { txt : ' ولکلٍ وجْهة هو مولیها فاسْتبقوا الْخیْرات أیْن ما تکونوا یأْت بکم الله جمیعا إن الله على‏ کل شیْ‏ٍ قدیر' , trans : 'براى هر گروهى قبله اى است كه خدا گرداننده روى آن گروه به آن قبله است ؛ پس [درباره قبله، نزاع و كشمكش نكنيد و به جاى بحث و گفتگو] به جانب نيكى ها و كارهاى خير پيشى جوييد. خدا همه شما را هر جا كه باشيد [به صحراى محشر] مى آورد ؛ مسلماً خدا بر هر كارى تواناست.' },149 : { txt : ' ومنْ حیْث خرجْت فول وجْهک شطْر الْمسْجد الْحرام وإنه للْحق من ربک وما الله بغافلٍ عما تعْملون' , trans : 'از هر جا [براى سفر يا كار ديگر] بيرون شدى، رويت را [در حال اقامه نماز] به سوى مسجد الحرام بگردان. بدون ترديد اين فرمان از نزد پروردگارت درست وحق است و خدا از آنچه انجام مى دهيد، بى خبر نيست.' },150 : { txt : ' ومنْ حیْث خرجْت فول وجْهک شطْر الْمسْجد الْحرام وحیْث ما کنْتمْ فولوا وجوهکمْ شطْره لئلا یکون للناس علیْکمْ حجة إلا الذین ظلموا منْهمْ فلا تخْشوْهمْ واخْشوْنی ولأتم نعْمتی علیْکمْ ولعلکمْ تهْتدون' , trans : '[آرى] و از هرجا بيرون شدى، رويت را [در حال اقامه نماز] به سوى مسجدالحرام بگردان ؛ و [شما اى مؤمنان !]هر جا كه باشيد، رويتان را [در حال اقامه نماز] به سوى آن بگردانيد، تا مردم را جز ستمكاران [لجوج، متكبر و ياوه گو] بر ضد شما دليل و برهانى نباشد. [مشركان نگويند : اگر آيين ابراهيم را ادعا دارد چرا به قبله او كه كعبه است رو نمى كند ؟ و اهل كتاب نگويند : پيامبرى كه تورات و انجيل وعده داده، قبله اش مسجدالحرام است، پس اين شخص كه به قبله ما نماز مى خواند، پيامبر موعود نيست ؛] بنابراين از آنان نترسيد و از من بترسيد، و [تغيير قبله] براى آن است كه نعمتم را بر شما كامل كنم تا [به احكام و سنن الهى] هدايت شويد.' },151 : { txt : ' کما أرْسلْنا فیکمْ رسولا منْکمْ یتْلوا علیْکمْ آیاتنا ویزکیکمْ ویعلمکم الْکتاب والْحکْمة ویعلمکمْ ما لمْ تکونوا تعْلمون' , trans : 'همان گونه كه [تغيير قبله، كامل كردن نعمت است، اين حقيقت هم كامل كردن نعمت است كه]در ميان شما رسولى از خودتان فرستاديم كه همواره آيات ما را بر شما مى خواند، و شما را [از هر نوع آلودگى ظاهرى و باطنى] پاك و پاكيزه مى كند، و كتاب وحكمت به شما مى آموزد، وآنچه را نمى دانستيد به شما تعليم مى دهد.' },152 : { txt : ' فاذْکرونی أذْکرْکمْ واشْکروا لی ولا تکْفرون' , trans : ' پس مرا ياد كنيد تا شما را ياد كنم و مرا سپاس گزاريد و كفران نعمت نكنيد.' },153 : { txt : ' یا أیها الذین آمنوا اسْتعینوا بالصبْر والصلاة إن الله مع الصابرین' , trans : ' اى كسانى كه ايمان آورده ايد ! از صبر و نماز [در همه امور زندگى] يارى جوييد ؛ زيرا خدا با صابران است.' },154 : { txt : ' ولا تقولوا لمن یقْتلْ فی سبیل الله أمْوات بلْ أحْیا ولکن لا تشْعرون' , trans : 'و به آنان كه در راه خدا كشته مى شوند مرده نگوييد، بلكه [در عالم برزخ] داراى حيات اند، ولى شما [كيفيت آن حيات ر] درك نمى كنيد.' },155 : { txt : ' ولنبْلونکمْ بشیْ‏ٍ من الْخوْف والْجوع ونقْصٍ من الْأمْوال والْأنْفس والثمرات وبشر الصابرین' , trans : ' و بى ترديد شما را به چيزى اندك از ترس و گرسنگى و كاهش بخشى از اموال و كسان و محصولات [نباتى يا ثمرات باغ زندگى از زن و فرزند] آزمايش مى كنيم. و صبركنندگان را بشارت ده.' },156 : { txt : ' الذین إذا أصابتْهمْ مصیبة قالوا إنا لله وإنا إلیه راجعون' , trans : ' همان كسانى كه چون بلا و آسيبى به آنان رسد گويند : ما مملوك خداييم و يقيناً به سوى او بازمى گرديم.' },157 : { txt : ' أولئک علیْهمْ صلوات من ربهمْ ورحْمة وأولئک هم الْمهْتدون' , trans : ' آنانند كه درودها و رحمتى از سوى پروردگارشان بر آنان است و آنانند كه هدايت يافته اند.' },158 : { txt : ' إن الصفا والْمرْوة من شعائر الله فمنْ حج الْبیْت أو اعْتمر فلا جناح علیْه أن یطوف بهما ومن تطوع خیْرا فإن الله شاکر علیم' , trans : 'بى ترديد صفا و مروه از نشانه هاى خداست ؛ پس كسى كه حج خانه كعبه كند، يا عمره انجام دهد، بر او گناهى نيست كه بر آن دو طواف كند. و كسى كه [به خواست خودش افزون بر واجبات] كار نيكى [چون طواف و سعى مستحب] انجام دهد، بدون ترديد خدا [در برابر عمل او] پاداش دهنده و [به كار وحال او] داناست.' },159 : { txt : ' إن الذین یکْتمون ما أنزلْنا من الْبینات والْهدى‏ من بعْد ما بیناه للناس فی الْکتاب أولئک یلْعنهم الله ویلْعنهم اللاعنون' , trans : 'يقيناً كسانى كه آنچه را ما از دلايل آشكار و [وسيله] هدايت نازل كرديم، پس از آنكه همه آن را در كتاب [تورات و انجيل] براى مردم روشن ساختيم، پنهان مى كنند [تا مردم به قرآن و پيامبر ايمان نياورند] خدا لعنتشان مى كند، و لعنت كنندگان هم لعنتشان مى كنند.' },160 : { txt : ' إلا الذین تابوا وأصْلحوا وبینوا فأولئک أتوب علیْهمْ وأنا التواب الرحیم' , trans : 'مگر كسانى كه توبه كردند، و [مفاسد خود ر] اصلاح نمودند، و [آنچه را پنهان كرده بودند] براى مردم روشن ساختند، پس توبه آنان را مى پذيرم ؛ زيرا من بسيار توبه پذير و مهربانم.' },161 : { txt : ' إن الذین کفروا وماتوا وهمْ کفار أولئک علیْهمْ لعْنة الله والْملائکة والناس أجْمعین' , trans : 'قطعاً كسانى كه كافر شدند، و در حال كفر از دنيا رفتند، لعنت خدا و فرشتگان و همه مردم بر آنان است.' },162 : { txt : ' خالدین فیها لا یخفف عنْهم الْعذاب ولا همْ ینْظرون' , trans : 'در آن لعنت جاودانه اند نه عذاب از آنان سبك شود، و نه مهلتشان دهند [تا عذر خواهى كنند].' },163 : { txt : ' وإلهکمْ إله واحد لا إله إلا هو الرحْمن الرحیم' , trans : 'و خداى شما خداى يگانه است، جز او خدايى نيست، رحمتش بى اندازه و مهربانى اش هميشگى است.' },164 : { txt : ' إن فی خلْق السماوات والْأرْض واخْتلاف اللیل والنهار والْفلْک التی تجْرى فی الْبحْر بما ینْفع الناس وما أنْزل الله من السما من ماٍ فأحْیا به الْأرْض بعْد موْتها وبث فیها من کل دابةٍ وتصْریف الریاح والسحاب الْمسخر بیْن السما والْأرْض لآیاتٍ لقوْمٍ یعْقلون' , trans : 'بى ترديد در آفرينش آسمان ها و زمين و رفت و آمد شب و روز و كشتى هايى كه در درياها [با جابجا كردن مسافر و كال] به سود مردم روانند و بارانى كه خدا از آسمان نازل كرده و به وسيله آن زمين را پس از مردگى اش زنده ساخته و در آن از هر نوع جنبنده اى پراكنده كرده و گرداندن بادها و ابرِ مسخّر ميان آسمان و زمين، نشانه هايى است [از توحيد، ربوبيّت و قدرت خد]براى گروهى كه مي انديشند.' },165 : { txt : ' ومن الناس من یتخد منْ دون الله أنْدادا یحبونهمْ کحب الله والذین آمنوا أشد حبا لله ولوْ یرى الذین ظلموا إذْ یروْن الْعذاب أن الْقوة لله جمیعا وأن الله شدید الْعذاب' , trans : 'و برخى از مردم به جاى خدا معبودهايى انتخاب مى كنند كه آنها را آن گونه كه سزاوار است خدا را دوست داشت، دوست مى دارند ؛ ولى آنان كه ايمان آورده اند، محبت و عشقشان به خدا بيشتر و قوى تر است. و اگر كسانى كه [با انتخاب معبودهاى باطل] ستم روا داشتند، هنگامى كه عذاب را ببينند، بى ترديد بفهمند كه همه قدرت ويژه خداست [و معبودهاى باطل، هيچ و پوچ اند] و خدا سخت كيفر است.' },166 : { txt : ' إذْ تبرأ الذین اتبعوا من الذین اتبعوْا ورأوا الْعذاب وتقطعتْ بهم الْأسْباب' , trans : 'در آن هنگام پيشوايان [شرك و كفر] از پيروانشان بيزارى جويند، و عذاب را مشاهده كنند، و همه دست آويزها و پيوندها از آنان بريده شود.' },167 : { txt : ' وقال الذین اتبعوا لوْ أن لنا کرة فنتبرأ منْهمْ کما تبروا منا کذلک یریهم الله أعْمالهمْ حسراتٍ علیْهمْ وما همْ بخارجین من النار' , trans : 'و آنان كه [به جاى خدا از پيشوايان شرك و كفر] پيروى كردند، گويند : كاش براى ما بازگشتى [به دنيا] بود تا ما هم از آنان بيزارى مى جستيم، همان گونه كه آنان از ما بيزارى جستند. خدا اين گونه اعمالشان را كه براى آنان مايه اندوه و دريغ است به آنان نشان مى دهد، و اينان هرگز از آتش بيرون آمدنى نيستند.' },168 : { txt : ' یا أیها الناس کلوا مما فی الْأرْض حلالا طیبا ولا تتبعوا خطوات الشیْطان إنه لکمْ عدو مبین' , trans : 'اى مردم ! از آنچه [از انواع ميوه ها و خوردنى ها] در زمين حلال و پاكيزه است بخوريد، و از گام هاى شيطان پيروى نكنيد ؛ زير او نسبت به شما دشمنى آشكار است.' },169 : { txt : ' إنما یأْمرکمْ بالسو والْفحْشا وأن تقولوا على الله ما لا تعْلمون' , trans : 'فقط شما را به بدى و زشتى فرمان مى دهد، و اينكه جاهلانه امورى را [به عنوان حلال و حرام] به خدا نسبت دهيد.' },170 : { txt : ' وإذا قیل لهم اتبعوا ما أنْزل الله قالوا بلْ نتبع ما ألْفیْنا علیْه آبانا أولوْ کان آباؤهمْ لا یعْقلون شیْئا ولا یهْتدون' , trans : 'و هنگامى كه به آنان [كه آلوده به شرك و كفرند] گويند : از آنچه خدا نازل كرده پيروى كنيد، پاسخ دهند : نه، بلكه از آيينى كه پدرانمان را بر آن يافتيم، پيروى مى كنيم. آيا هر چند پدرانشان چيزى نمى فهميدند و راه نمى يافته اند [باز كوركورانه از آنان پيروى خواهند كرد] ؟ !' },171 : { txt : ' ومثل الذین کفروا کمثل الذی ینْعق بما لا یسْمع إلا دعا وندا صم بکْم عمْی فهمْ لا یعْقلون' , trans : 'داستان [دعوت كننده] كافران [به ايمان]، مانند كسى است كه به حيوانى [براى رهاندنش از خطر] بانگ مى زند، ولى آن حيوان جز آوا و صدا [آن هم آوا و صدايى كه مفهومش را درك نمى كند] نمى شنود. [كافران، در حقيقت] كر و لال و كورند به همين سبب [درباره حقايق] انديشه نمى كنند.' },172 : { txt : ' یا أیها الذین آمنوا کلوا من طیبات ما رزقْناکمْ واشْکروا لله إن کنْتمْ إیاه تعْبدون' , trans : 'اى اهل ايمان ! از انواع ميوه ها و خوردنى هاى پاكيزه اى كه روزى شما كرده ايم بخوريد، و خدا را سپاس گزاريد، اگر فقط او را مى پرستيد.' },173 : { txt : ' إنما حرم علیْکم الْمیْتة والدم ولحْم الْخنْزیر وما أهل به لغیْر الله فمن اضْطر غیْر باغٍ ولا عادٍ فلا إثْم علیْه إن الله غفور رحیم' , trans : 'جز اين نيست كه خدا [براى مصون ماندن شما از زيان هاى جسمى و روحى] مردار و خون و گوشت خوك و حيوانى را كه [هنگام ذبح] نام غير خدا بر آن برده شده بر شما حرام كرده. پس كسى كه [براى نجات جانش از خطر] به خوردن آنها ناچار شود، در حالى كه خواهان لذت نباشد و از حدّ لازم تجاوز نكند، گناهى بر او نيست ؛ زيرا خدا بسيار آمرزنده و مهربان است.' },174 : { txt : ' إن الذین یکْتمون ما أنْزل الله من الْکتاب ویشْترون به ثمنا قلیلا أولئک ما یأْکلون فی بطونهمْ إلا النار ولا یکلمهم الله یوْم الْقیامة ولا یزکیهمْ ولهمْ عذاب ألیم' , trans : 'قطعاً كسانى كه آنچه را خدا از كتاب [تورات و انجيل به عنوان حلال و حرام]نازل كرده [به سود خود از بى سوادان يهود و نصارى]پنهان مى كنند، و در برابر اين پنهان كارى بهاى اندكى به دست مى آورند، جز آتش به شكم هاى خود نمى ريزند. و خدا روز قيامت با آنان سخن نمى گويد، و [از گناهان و زشتى ها] پاكشان نمى كند، و براى آنان عذابى دردناك است.' },175 : { txt : ' أولئک الذین اشْتروا الضلالة بالْهدى‏ والْعذاب بالْمغْفرة فما أصْبرهمْ على النار' , trans : 'اينانند كه گمراهى را به جاى هدايت، و عذاب را به عوض آمرزش خريده اند، شگفت ! چه شكيبايند بر آتش.' },176 : { txt : ' ذلک بأن الله نزل الْکتاب بالْحق وإن الذین اخْتلفوا فی الْکتاب لفی شقاق بعیدٍ' , trans : 'آن عذاب به خاطر اين است كه خدا كتاب آسمانى را به درستى و راستى نازل كرد [ولى اينان، آن را واگذاشتند و در تكذيبش كوشيدند و آن را مايه اختلاف قرار دادند]و يقيناً آنان كه در [مفهوم و محتواى] كتاب اختلاف كردند [تا حقايق از مردم پنهان بماند] در دشمنى دور و درازى قرار دارند.' },177 : { txt : ' لیْس الْبر أنْ تولوا وجوهکمْ قبل الْمشْرق والْمغْرب ولکن الْبر منْ آمن بالله والْیوم الآخر والْملائکة والْکتاب والنبیین وآتى الْمال على‏ حبه ذوی الْقرْبى‏ والْیتامى‏ والْمساکین وابْن الْسبیل والسائلین وفی الرقاب وأقام الصلاة وآتى الزکاة والْموفون بعهْدهمْ إذا عاهدوا والصابرین فی الْبأْسا والضرا وحین الْبأْس أولئک الذین صدقوْا وأولئک هم الْمتقون' , trans : 'نيكى اين نيست كه روى خود را به سوى مشرِق و مغرب كنيد، بلكه نيكى [واقعى و كامل، كه شايسته است در همه امور شما ملاك و ميزان قرار گيرد، منش و رفتار و حركات] كسانى است كه به خدا و روز قيامت و فرشتگان و كتاب آسمانى و پيامبران ايمان آورده اند، و مال و ثروتشان را با آنكه دوست دارند به خويشان و يتيمان و درماندگان و در راه ماندگان و سائلان و [در راه آزادى] بردگان مى دهند، و نماز را [با همه شرايطش] برپاى مى دارند، و زكات مى پردازند، و چون پيمان بندند وفاداران به پيمان خويشند، و در تنگدستى و تهيدستى و رنج و بيمارى و هنگام جنگ شكيبايند ؛ اينانند كه [در دين دارى و پيروى از حق]راست گفتند، و اينانند كه پرهيزكارند.' },178 : { txt : ' یا أیها الذین آمنوا کتب علیْکم الْقصاص فی الْقتْلى الْحر بالْحر والْعبْد بالْعبْد والْأنْثى‏ بالْأنْثى‏ فمنْ عفی له منْ أخیه شیْ‏ فاتباع بالمعْروف وأدا إلیْه بإحْسانٍ ذلک تخْفیف من ربکمْ ورحْمة فمن اعْتدى‏ بعْد ذلک فله عذاب ألیم' , trans : 'اى اهل ايمان ! در مورد كشته شدگان بر شما قصاص مقرّر و لازم شده : آزاد در برابر آزاد، برده در برابر برده، زن در برابر زن. پس كسى كه [مرتكب قتل شده چنانچه] از سوى برادر [دينى]اش [كه ولىِّ مقتول است] مورد چيزى از عفو قرار گرفت [كه به جاى قصاص، ديه و خون بها پرداخت شود] پس پيروى از روش شايسته و پسنديده [نسبت به وضع مادى قاتل بر عهده عفو كننده است]، و پرداخت ديه و خون بها با نيكويى و خوش رويى [بر عهده قاتل است]. اين [حكم] تخفيف و رحمتى است از سوى پروردگارتان ؛ پس هر كه بعد از عفو، تجاوز كند [و به قصاص قاتل برخيزد] براى او عذابى دردناك است.' },179 : { txt : ' ولکمْ فی الْقصاص حیاة یا أوْلی الْألْباب لعلکمْ تتقون' , trans : 'اى صاحبان خرد ! براى شما در قصاص مايه زندگى است، باشد كه [از ريختن خون مردم بدون دليل شرعى] بپرهيزيد.' },180 : { txt : ' کتب علیْکمْ إذا حضر أحدکم الْموْت إن ترک خیْرا الْوصیة للْوالدیْن والْأقْربین بالْمعْروف حقا على الْمتقین' , trans : 'بر شما مقرّر و لازم شده چون يكى از شما را مرگ در رسد، اگر مالى از خود به جا گذاشته است، براى پدر و مادر و خويشان به طور شايسته و پسنديده وصيت كند. اين حقّى است بر عهده پرهيزكاران.' },181 : { txt : ' فمن بدله بعْدما سمعه فإنما إثْمه على الذین یبدلونه إن الله سمیع علیم' , trans : 'پس كسانى كه بعد از شنيدن وصيت، آن ر تغيير دهند، گناهش فقط بر عهده آنانى است كه تغييرش مى دهند ؛ يقيناً خدا شنوا و داناست.' },182 : { txt : ' فمنْ خاف من موصٍ جنفا أوْ إثْما فأصْلح بیْنهمْ فلا إثْم علیْه إن الله غفور رحیم' , trans : 'پس كسى كه از انحراف وصيت كننده [در مورد حقوِ ورثه] يا از گناه او [كه به كار نامشروع و ناحقّى وصيت كند] بترسد، و ميان ورثه [با تغيير دادن وصيت بر اساس احكام دين] اصلاح دهد، گناهى بر او نيست ؛ يقيناً خدا بسيار آمرزنده و مهربان است.' },183 : { txt : ' یا أیها الذین آمنوا کتب علیْکم الصیام کما کتب على الذین من قبْلکمْ لعلکمْ تتقون' , trans : 'اى اهل ايمان ! روزه بر شما مقرّر و لازم شده، همان گونه كه بر پيشينيان شما مقرّر و لازم شد، تا پرهيزكار شويد.' },184 : { txt : ' أیاما معْدوداتٍ فمن کان منْکم مریضا أوْ على‏ سفرٍ فعدة منْ أیامٍ أخر وعلى الذین یطیقونه فدْیة طعام مسْکینٍ فمن تطوع خیْرا فهو خیْر له وأن تصوموا خیْر لکمْ إن کنْتمْ تعْلمون' , trans : '[در] روزهايى چند [روزه بگيريد] ؛ پس هر كه از شما بيمار يا در سفر باشد [به تعداد روزه هاى فوت شده] از روزهاى ديگر [را روزه بگيرد] ؛ و بر آنان كه روزه گرفتن طاقت فرساست، طعام دادن به يك نيازمند [به جاى هر روز] كفاره آن است. و هر كه به خواست خودش افزون بر كفاره واجب، بر طعام نيازمند بيفزايد، برايش بهتر است و روزه گرفتن [هر چند دشوار و سخت باشد] اگر [فضيلت و ثوابش را]بدانيد براى شما بهتر است.' },185 : { txt : ' شهْر رمضان الذی أنْزل فیه الْقرْآن هدى للناس وبیناتٍ من الْهدى‏ والْفرْقان فمن شهد منْکم الشهْر فلْیصمْه ومن کان مریضا أوْ على‏ سفرٍ فعدة منْ أیامٍ أخر یرید الله بکم الْیسْر ولا یرید بکم الْعسْر ولتکْملوا الْعدة ولتکبروا الله على‏ ما هداکمْ ولعلکمْ تشْکرون' , trans : 'ماه رمضان كه قرآن در آن نازل شده، راهنماى مردم است و دلايلى روشن و آشكار از هدايت دارد، و مايه جدايى [حق از باطل] است. پس كسى كه در اين ماه [در وطنش] حاضر باشد بايد آن را روزه بدارد، و آنكه بيمار يا در سفر است، تعدادى از روزهاى ديگر را [به تعداد روزه هاى فوت شده، روزه بدارد]. خدا آسانى و راحت شما را مى خواهد نه دشوارى و مشقت شما ر. و [قضاى روزه] براى اين است كه شماره روزه هايى را [كه در ماه رمضان به خاطر بيمارى يا سفر افطار كرده ايد] كامل كنيد، و خدا را بر اينكه شما را هدايت فرموده بزرگ شماريد، و باشد كه سپاس گزاريد.' },186 : { txt : ' وإذا سألک عبادی عنی فإنی قریب أجیب دعْوة الداع إذا دعان فلْیسْتجیبوا لیْ ولْیؤْمنوا بی لعلهمْ یرْشدون' , trans : 'هنگامى كه بندگانم از تو درباره من بپرسند، [بگو :] يقيناً من نزديكم، دعاى دعا كننده را زمانى كه مرا بخواند اجابت مى كنم ؛ پس بايد دعوتم را بپذيرند و به من ايمان آورند، تا [به حقّ و حقيقت]راه يابند [و به مقصد اعلى برسند].' },187 : { txt : ' أحل لکمْ لیْلة الصیام الرفث إلى‏ نسائکمْ هن لباس لکمْ وأنْتمْ لباس لهن علم الله أنکمْ کنْتمْ تخْتانون أنْفسکمْ فتاب علیْکمْ وعفا عنْکمْ فالْآن باشروهن وابْتغوا ما کتب الله لکمْ وکلوا واشْربوا حتى‏ یتبین لکم الْخیْط الْأبْیض من الْخیْط الْأسْود من الْفجْر ثم أتموا الصیام إلى اللیْل ولا تباشروهن وأنْتمْ عاکفون فی الْمساجد تلْک حدود الله فلا تقْربوها کذلک یبین الله آیاته للناس لعلهمْ یتقون' , trans : 'در شبِ روزهايى كه روزه دار هستيد، آميزش با زنانتان براى شما حلال شد. آنان براى شما لباسند و شما براى آنان لباسيد. خدا مى دانست كه شما [پيش از حلال شدن اين كار] به خود خيانت مى كرديد، پس توبه شما را پذيرفت و از شما در گذشت. اكنون [آزاد هستيد كه] با آنان آميزش كنيد و آنچه را خدا [در اين كار] براى شما مقرّر داشته [از فضيلت، ثواب، پاكدامنى از حرام و فرزند شايسته] طلب كنيد. و بخوريد و بياشاميد تا رشته سپيد [صبح] از رشته سياه [شب] براى شما آشكار شود ؛ سپس روزه را تا شب به پايان بريد. و در حالى كه در مساجد معتكف هستيد با زنان آميزش نكنيد. اينها حدود خداست، به آنها نزديك نشويد. خدا اين گونه آياتش را براى مردم بيان مى كند تا [از مخالفت اوامر و نواهى او] بپرهيزند.' },188 : { txt : ' ولا تأْکلوا أمْوالکمْ بیْنکمْ بالْباطل وتدْلوا بها إلى الْحکام لتأْکلوا فریقا منْ أمْوال الناس بالْإثْم وأنْتمْ تعْلمون' , trans : 'و اموالتان را در ميان خود به باطل و ناحق مخوريد. و آن را به عنوان رشوه به سوى حاكمان و قاضيان سرازير نكنيد تا بخشى از اموال مردم را [با تكيه بر حكم ظالمانه آنان] به گناه و معصيت بخوريد، در حالى كه [زشتىِ كارتان را]مى دانيد.' },189 : { txt : ' یسْألونک عن الْأهلة قلْ هی مواقیت للناس والحج ولیْس الْبر بأن تأْتوا الْبیوت منْ ظهورها ولکن الْبر من اتقى‏ وأْتوا الْبیوت من أبْوابها واتقوا الله لعلکمْ تفْلحون' , trans : 'از تو درباره هلال هاى ماه مى پرسند، بگو : آنها وسيله تعيين اوقات [براى امور دنيايى و نظام زندگى] مردم و [تعيين زمان مراسم] حج است. و نيكى آن نيست كه به خانه ها از پشت آنها وارد شويد، [چنان كه اعراب جاهلى در حال احرام حج از پشت ديوار خانه خود وارد مى شدند نه از در ورودى] بلكه نيكى [روش و منشِ] كسى است كه [از هر گناه و معصيتى]مى پرهيزد. و به خانه ها از درهاى آنها وارد شويد ؛ و از خدا پروا كنيد تا رستگار شويد.' },190 : { txt : ' وقاتلوا فی سبیل الله الذین یقاتلونکمْ ولا تعْتدوا إن الله لا یحب الْمعْتدین' , trans : 'و در راه خدا با كسانى كه با شما مى جنگند بجنگيد، و [هنگام جنگ از حدود الهى] تجاوز نكنيد، كه خدا تجاوزكاران را دوست ندارد.' },191 : { txt : ' واقْتلوهمْ حیْث ثقفْتموهم وأخْرجوهمْ منْ حیْث أخْرجوکمْ والْفتْنة أشد من القتْل ولا تقاتلوهمْ عند الْمسْجد الْحرام حتى‏ یقاتلوکمْ فیه فإن قاتلوکمْ فاقْتلوهمْ کذلک جزا الْکافرین' , trans : 'و آنان را [كه از هيچ گونه ستمى روگردان نيستند] هر جا يافتيد، به قتل برسانيد و از جايى كه شما را بيرون كردند بيرونشان كنيد و فتنه [شرك، بت پرستى، آزار مردم و بيرون راندشان از خانه و كاشانه] از قتل وكشتار بدتر است. و كنار مسجدالحرام با آنان نجنگيد مگر آنكه در آنجا با شما بجنگند ؛ پس اگر با شما [در آنج] جنگيدند، آنان را به قتل برسانيد كه پاداش وكيفر كافران همين است.' },192 : { txt : ' فإن انتهوْا فإن الله غفور رحیم' , trans : 'اگر از فتنه گرى وجنگ بازايستند، يقيناً خدا بسيار آمرزنده و مهربان است.' },193 : { txt : ' وقاتلوهمْ حتى‏ لا تکون فتْنة ویکون الدین لله فإن انتهوْا فلا عدْوان إلا على الظالمین' , trans : 'و با آنان بجنگيد تا فتنه اى [چون شرك، بت پرستى و حاكميّت كفّار] بر جاى نماند و دين فقط ويژه خدا باشد. پس اگر بازايستند [به جنگ با آنان پايان دهيد ودگر] تجاوزى جز بر ضد ستمكاران جايز نيست.' },194 : { txt : ' الشهْر الْحرام بالشهْر الْحرام والْحرمات قصاص فمن اعْتدى‏ علیْکمْ فاعْتدوا علیْه بمثْل ما اعْتدى‏ علیْکمْ واتقوا الله واعْلموا أن الله مع الْمتقین' , trans : 'ماه حرام در برابر ماه حرام است [اگر دشمن حرمت آن را رعايت نكرد و با شما در آن جنگيد، شما هم براى حفظ كيان خود در همان ماه با او بجنگيد.] و همه حرمت ها داراى قصاص اند. پس هر كه بر شما تعدّى كرد، شما هم به مثل آن بر او تعدّى كنيد، و از خدا پروا نماييد، و بدانيد كه خدا با پروا پيشگان است.' },195 : { txt : ' وأنْفقوْا فی سبیل الله ولا تلْقوا بأیْدیکمْ إلى التهْلکة وأحْسنوا إن الله یحب الْمحْسنین' , trans : 'و در راه خدا انفاق كنيد و [با ترك اين كار پسنديده، يا هزينه كردن مال در راه نامشروع] خود ر به هلاكت نيندازيد، ونيكى كنيد كه يقيناً خدا نيكوكاران را دوست دارد.' },196 : { txt : ' وأتموا الْحج والْعمْرة لله فإنْ أحْصرْتمْ فما اسْتیْسر من الْهدْی ولا تحْلقوا رؤوسکمْ حتى‏ یبْلغ الْهدْی محله فمن کان منْکمْ مریضا أوْ به أذى منْ رأْسه ففدْیة من صیامٍ أوْ صدقةٍ أوْ نسکٍ فإذا أمنْتمْ فمن تمتع بالْعمْرة إلى الْحج فما اسْتیْسر من الْهدْی فمن لمْ یجدْ فصیام ثلاثة أیامٍ فی الْحج وسبْعةٍ إذا رجعْتمْ تلْک عشرة کاملة ذلک لمن لمْ یکنْ أهْله حاضری الْمسْجد الْحرام واتقوْا الله واعْلموا أن الله شدید الْعقاب' , trans : 'حج وعمره را براى خدا به پايان بريد، و اگر [به علتى]از انجام آن ممنوع شديد، آنچه از قربانى براى شما ميسر است [قربانى كنيد و از احرام در آييد] ؛ و سر خود را نتراشيد تا قربانى به محلش برسد؛ و از شما اگر كسى بيمار بود يا در سرش ناراحتى و آسيب داشت [و ناچار بود سر بتراشد، جايز است سر بتراشد و]كفّاره اى چون روزه، يا صدقه يا قربانى بر عهده اوست. و هنگامى كه [از علل ممنوعيّت] در امان بوديد، پس هر كه با پايان بردن عمره تمتّع به سوى حج تمتّع رود، آنچه از قربانى ميسر است [قربانى كند]. و كسى كه قربانى نيابد، سه روزْ روزه در همان سفر حج و هفت روزْ روزه هنگامى كه بازگشتيد بر عهده اوست ؛ اين ده روز كامل است [و قابل كم و زياد شدن نيست]. اين وظيفه كسى است كه [خود و]خانواده اش ساكن و مقيم [منطقه] مسجد الحرام نباشد. و از خدا پروا كنيد و بدانيد كه خدا سخت كيفر است.' },197 : { txt : ' الْحج أشْهر معْلومات فمن فرض فیهن الْحج فلا رفث ولا فسوق ولا جدال فی الْحج وما تفْعلوا منْ خیْرٍ یعْلمْه الله وتزودوا فإن خیْر الزاد التقْوى‏ واتقون یا أولی الْألْباب' , trans : 'حج در ماه هاى معين و معلومى است [شوال، ذوالقعده، ذوالحجه] پس كسى كه در اين ماه ها حج را [با احرام بستن و تلبيه] بر خود واجب كرد، [بداند كه] در حج، آميزش با زنان و گناه و جدال [جايز] نيست. و آنچه از كار خير انجام دهيد خدا مى داند. و به نفع خود توشه برگيريد، كه بهترين توشه پرهيزكارى است و اى صاحبانِ خرد ! از من پروا كنيد.' },198 : { txt : ' لیْس علیْکمْ جناح أن تبْتغوا فضْلا من ربکمْ فإذا أفضْتمْ منْ عرفاتٍ فاذْکروا الله عنْد الْمشْعر الْحرام واذْکروه کما هداکمْ وإن کنْتمْ من قبْله لمن الضالین' , trans : 'بر شما گناهى نيست كه [در ايام حج] از پروردگارتان [به وسيله تجارت و داد و ستد] فضل و روزى و منافع مادى بطلبيد. و هنگامى كه از عرفات كوچ كرديد، خدا را در مشعر الحرام ياد كنيد. [آرى] او را ياد كنيد همان گونه كه شما را هدايت كرد. و همانا شما پيش از اين از گمراهان بوديد.' },199 : { txt : ' ثم أفیضوا منْ حیْث أفاض الناس واسْتغْفروا الله إن الله غفور رحیم' , trans : 'سپس از همان جايى كه مردم روانه مى شوند [به سوى منى] روانه شويد، و از خدا آمرزش بخواهيد ؛ زيرا خدا بسيار آمرزنده و مهربان است.' },200 : { txt : ' فإذا قضیْتمْ مناسککمْ فاذْکروا الله کذکْرکمْ آباکمْ أوْ أشد ذکْرا فمن الناس من یقول ربنا آتنا فی الدنْیا وما له فی الآخرة منْ خلاقٍ' , trans : 'پس هنگامى كه مناسك [حجّتان] را انجام داديد، پس خدا را آن گونه كه پدرانتان را ياد مى كنيد يا بهتر و بيشتر از آن ياد كنيد. پس گروهى از مردم [كوتاه فكر] مى گويند : پروردگار ! به ما در دنيا نيكى عطا كن. و آنان را در آخرت بهره اى نيست.' },201 : { txt : ' ومنْهمْ من یقول ربنا آتنا فی الدنْیا حسنة وفی الْآخرة حسنة وقنا عذاب النار' , trans : 'و گروهى از آنان مى گويند : پروردگار ! به ما در دنيا نيكى و در آخرت هم نيكى عطا كن، و ما را از عذاب آتش نگاه دار.' },202 : { txt : ' أولئک لهمْ نصیب مما کسبوا والله سریع الْحساب' , trans : 'اينانند كه از آنچه به دست آورده اند، نصيب و بهره فراوانى دارند، و خدا حسابرسى سريع است.' },203 : { txt : ' واذْکروا الله فی أیامٍ معْدوداتٍ فمن تعجل فی یوْمیْن فلا إثْم علیْه ومن تأخر فلا إثْم علیهْ لمن اتقى‏ واتقوا الله واعْلموا أنکمْ إلیْه تحْشرون' , trans : 'و خدا را در روزهاى معلوم و معينى [كه يازدهم، دوازدهم و سيزدهم ماه ذوالحجه ايام وقوف در منى است] ياد كنيد. پس هر كه در دو روز [واجبات منى را انجام دهد و به كوچ كردن از آن] شتاب ورزد، گناهى بر او نيست، و هر كه [تا روز سوم]تأخير كند، بر او هم گناهى نيست، [اختيار كردن وقوف در منى چه در دو روز، چه در سه روز] براى كسى است كه [از محرمات احرام] پرهيز كرده است. و از خدا پروا كنيد و بدانيد كه يقيناً همه شما به سوى او محشور خواهيد شد.' },204 : { txt : ' ومن الناس من یعْجبک قوْله فی الْحیاة الدنْیا ویشْهد الله على‏ ما فی قلْبه وهو ألد الْخصام' , trans : 'و از مردم كسى است كه گفتارش در زندگى دنيا تو را خوش آيد، و [براى اينكه چنين وانمود كند كه زبانش با دلش يكى است] خدا را بر آنچه در دل دارد شاهد مى گيرد، در حالى كه سرسخت ترين دشمنان است.' },205 : { txt : ' وإذا تولى‏ سعى‏ فی الْأرْض لیفْسد فیها ویهْلک الْحرْث والنسْل والله لا یحب الْفساد' , trans : 'و هنگامى كه [چنين دشمن سرسختى]قدرت و حكومتى يابد، مى كوشد كه در زمين فساد و تباهى به بار آورد، و زراعت و نسل را نابود كند ؛ و خدا فساد و تباهى را دوست ندارد.' },206 : { txt : ' وإذا قیل له اتق الله أخذتْه الْعزة بالإثْم فحسْبه جهنم ولبئْس الْمهاد' , trans : 'و چون به او گويند : از خدا پروا كن، غرور و سرسختى و تعصّب و لجاجت، او را به گناه وا مى دارد ؛ پس دوزخ او را بس است، و يقيناً بد جايگاهى است.' },207 : { txt : ' ومن الناس من یشْری نفْسه ابْتغا مرْضات الله والله رؤوف بالْعباد' , trans : ' و از مردم كسى است كه ج
