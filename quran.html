 وتقبلْ دعا' , trans : 'پروردگار! مرا بر پادارنده نماز قرار ده، ونيز از فرزندانم [برپادارندگان نماز قرار ده]. وپروردگار! دعايم را بپذير.' },41 : { txt : ' ربنا اغْفرْ لی ولوالدی وللْمؤْمنین یوْم یقوم الْحساب' , trans : 'پروردگار! روزى كه حساب برپا مى شود، مرا وپدر ومادرم ومؤمنان را بيامرز.' },42 : { txt : ' ولا تحْسبن الله غافلا عما یعْمل الظالمون إنما یؤخرهمْ لیوْمٍ تشْخص فیه الْأبْصار' , trans : 'وخدا را از آنچه ستمكاران انجام مى دهند، بى خبر مپندار; مسلماً [كيفر]آنان را براى روزى كه چشم ها در آن خيره مى شود، به تأخير مى اندازد.' },43 : { txt : ' مهْطعین مقْنعی روسهمْ لا یرْتد إلیْهمْ طرْفهمْ وأفْئدتهمْ هوا' , trans : '[ترسان به سوى دادگاه هي قيامت] شتابانند، سرهايشان را بالا گرفته [وديدگانشان ذليلانه به برنامه هاى محشر دوخته شده] تا جايى كه پلك هايشان به هم نمى خورد، ودلهايشان [از بيم عذاب فرو ريخته واز تدبير وچاره جويى]تهى است.' },44 : { txt : ' وأنذر الناس یوْم یأْتیهم الْعذاب فیقول الذین ظلموا ربنا أخرْنا إلى‏ أجلٍ قریبٍ نجبْ دعْوتک ونتبع الرسل أولمْ تکونوا أقْسمْتم من قبْل ما لکم من زوالٍ' , trans : 'ومردم را از روزى كه عذاب به سويشان مى آيد، هشدار ده. پس كسانى كه ستم ورزيده اند، مى گويند: پروردگار! ما را تا [سرآمدى نزديك و]مدتى كوتاه مهلت ده تا دعوتت را اجابت كنيم، واز پيامبرانت پيروى نماييم. [ولى به آنان گويند:] شما نبوديد كه پيش از اين سوگند ياد مى كرديد كه هرگز براى شما زوال وفنايى نيست؟!' },45 : { txt : ' وسکنتمْ فی مساکن الذین ظلموا أنفسهمْ وتبین لکمْ کیْف فعلْنا بهمْ وضربْنا لکم الْأمْثال' , trans : 'ودر مساكن ستمكاران ساكن شديد، در صورتى كه براى شما روشن وآشكار است كه ما با آنان [به سبب ستم هايشان]چه كرديم وبراى شما مثالها [ىِ پندآموزى از جامعه هايى كه به وسيله عذاب نابود شدند]ذكر كرديم.' },46 : { txt : ' وقدْ مکروا مکْرهمْ وعند الله مکْرهمْ وإن کان مکْرهمْ لتزول منْه الْجبال' , trans : 'وآنان [نهايت] نيرنگشان را [بر ضدِّ خدا وپيامبران] به كار گرفتند، و[كيفر عقوبت دنيايى وآخرتى] نيرنگشان نزد خداست وهر چند كه از نيرنگشان كوه ها از جا كنده شود.' },47 : { txt : ' فلا تحْسبن الله مخْلف وعْده رسله إن الله عزیز ذو انتقامٍ' , trans : ' پس مپندار كه خدا در وعدهاش با پيامبرانش تخلف مي کند; زيرا خدا تواناى شكست ناپذير وصاحب انتقام است.' },48 : { txt : ' یوْم تبدل الْأرْض غیْر الْأرْض والسماوات وبرزوا لله الْواحد الْقهار' , trans : '[در] روزى كه زمين به غير اين زمين، وآسمانها [به غير اين آسمانه]تبديل شود، و[همه] در پيشگاه خداى يگانه قهّار حاضر شوند.' },49 : { txt : ' وترى الْمجْرمین یوْمئذٍ مقرنین فی الْأصْفاد' , trans : ' وآن روز مجرمان را مى بينى كه در زنجيرها [به صورتى محكم وسخت] به هم بسته شده اند.' },50 : { txt : ' سرابیلهم من قطرانٍ وتغْشى‏ وجوههم النار' , trans : 'پيراهن هايشان از قطران [مادهاى متعفّن، قابل اشتعال وبدبو]است، وآتش چهره هايشان را مى پوشاند.' },51 : { txt : ' لیجْزی الله کل نفْسٍ ما کسبتْ إن الله سریع الْحساب' , trans : ' تا [به اين كيفيت] خدا هر كس را [به سبب] آنچه انجام داده كيفر دهد; يقيناً خدا حسابرسى سريع است.' },52 : { txt : ' هذا بلاغ للناس ولینذروا به ولیعْلموا أنما هو إله واحد ولیذکر أولوا الْألْباب' , trans : 'اين [قرآن يا آنچه در اين سوره است] پيامى براى [همه] مردم است، براى آنكه به وسيله آن هشدار داده شوند، و[با تدبّر در آياتش] بدانند كه او معبودى يگانه و يكتاست، وتا خردمندان، متذكّر [حقايق ومعارف الهيّه] شوند.' }, },15 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' الر تلْک آیات الْکتاب وقرْآنٍ مبینٍ' , trans : ' الر ـ اين [آيات بلندمرتبه] آيات كتاب الهى وآيات قرآنِ روشنگر [با عظمت] است.' },2 : { txt : ' ربما یود الذین کفروا لوْ کانوا مسْلمین' , trans : ' كافران [هنگام روبرو شدن با عذاب] چه بسا آرزو مى كنند كه كاش تسليم [فرمانهاى خدا] بودند.' },3 : { txt : ' ذرْهمْ یأْکلوا ویتمتعوا ویلْههم الْأمل فسوْف یعْلمون' , trans : 'بگذارشان تا بخورند و[با لذايذ مادى وزودگذر]كامرانى كنند، وآرزوها سرگرمشان نمايد; پس به همين زودى [حقّانيّت اسلام وفرجام شوم خود را] خواهند فهميد.' },4 : { txt : ' وما أهْلکْنا من قرْیةٍ إلا ولها کتاب معْلوم' , trans : ' وهيچ شهرى را [به خاطر فساد فراگيرش] نابود نكرديم مگر اينكه براى آن سرنوشتى معين [وروزگار ودورهاى تغييرناپذير] بود.' },5 : { txt : ' ما تسْبق منْ أمةٍ أجلها وما یسْتأْخرون' , trans : ' هيچ ملتى از اجل معين خود نه پيش مى افتد ونه پس مى ماند.' },6 : { txt : ' وقالوا یا أیها الذی نزل علیْه الذکْر إنک لمجْنون' , trans : ' وگفتند: اى كسى كه قرآن بر او نازل شده! قطعاً تو ديوانه اى!' },7 : { txt : ' لوْ ما تأْتینا بالْملائکة إن کنت من الصادقین' , trans : 'اگر [درباره پيامبرى ات]راست مى گويى، چرا فرشتگان را نزد ما نمى آورى؟!' },8 : { txt : ' ما ننزل الْملائکة إلا بالْحق وما کانوا إذا منظرین' , trans : '[اينان بدانند كه] ما فرشتگان را جز به درستى وراستى نازل نمي کنيم، ودر آن هنگام [كه نازل شوند، اين منكران لجوج از دچار شدن به عذاب] مهلت نمى يابند.' },9 : { txt : ' إنا نحْن نزلْنا الذکْر وإنا له لحافظون' , trans : 'همانا ما قرآن را نازل كرديم، ويقيناً ما نگهبان آن [از تحريف وزوال]هستيم.' },10 : { txt : ' ولقد أرْسلْنا من قبْلک فی شیع الْأولین' , trans : ' وبى ترديد ما پيش از تو هم پيامبرانى را در امتهاى پيشين فرستاديم.' },11 : { txt : ' وما یأْتیهم من رسولٍ إلا کانوا به یسْتهْزون' , trans : ' وهيچ پيامبرى به سوى آنان نمي آمد مگر آنكه او را مسخره مي کردند.' },12 : { txt : ' کذلک نسْلکه فی قلوب الْمجْرمین' , trans : ' ما اين گونه [كه قابل فهميدن باشد]قرآن را وارد قلوب بدكاران مي کنيم.' },13 : { txt : ' لا یؤْمنون به وقدْ خلتْ سنة الْأولین' , trans : '[با اين همه] به آن ايمان نمى آورند، والبته روش پيشينيان هم [در مسخره كردن آيات خدا واستهزاى پيامبران] به همين صورت بوده است.' },14 : { txt : ' ولوْ فتحْنا علیْهم بابا من السما فظلوا فیه یعْرجون' , trans : 'واگر [براى دريافت حقايق ومعارف]درى از آسمان به روىآنان بگشاييم، كه همواره از آن بالا روند.' },15 : { txt : ' لقالوا إنما سکرتْ أبْصارنا بلْ نحْن قوْم مسْحورون' , trans : 'باز خواهند گفت: يقيناً ما چشمبندى شده ايم، بلكه گروهى جادو شده هستيم.' },16 : { txt : ' ولقدْ جعلْنا فی السما بروجا وزیناها للناظرین' , trans : 'به راستى كه ما در آسمان، برج هايى قرار داديم وآن را براى بينندگان [به شكل صورتهاى فلكى] آراستيم.' },17 : { txt : ' وحفظْناها من کل شیْطانٍ رجیمٍ' , trans : ' وآن را از هر شيطان رانده شده اى حفظ كرديم.' },18 : { txt : ' إلا من اسْترق السمْع فأتْبعه شهاب مبین' , trans : 'مگر آنكه دزدانه [خبرهاى عالم بالا را]بشنود، كه شهابى روشن او را دنبال مي کند.' },19 : { txt : ' والْأرْض مددْناها وألْقیْنا فیها رواسی وأنبتْنا فیها من کل شیْ‏ٍ موْزونٍ' , trans : 'وزمين را گسترانديم ودر آن كوه هاى استوار افكنديم، واز هر گياه موزون وسنجيده اى در آن رويانديم.' },20 : { txt : ' وجعلْنا لکمْ فیهامعایش ومن لسْتمْ له برازقین' , trans : 'ودر آن براى شما وكسانى كه روزى دهنده آنان نيستيد، انواع وسايل وابزار معيشت قرار داديم.' },21 : { txt : ' وإن من شیْ‏ٍ إلا عنْدنا خزائنه وما ننزله إلا بقدرٍ معْلومٍ' , trans : 'وهيچ چيزى نيست مگر آنكه خزانه هايش نزد ماست، وآن را جز به اندازه معين نازل نمي کنيم.' },22 : { txt : ' وأرْسلْنا الریاح لواقح فأنزلْنا من السما ما فأسْقیْناکموه وما أنتمْ له بخازنین' , trans : 'وبادها را بارداركننده فرستاديم، واز آسمان آبى نازل كرديم وشما را با آن سيراب ساختيم وشما ذخيره كننده آن نيستيد.' },23 : { txt : ' وإنا لنحْن نحْیی ونمیت ونحْن الْوارثون' , trans : 'ويقيناً ماييم كه حيات مى دهيم، ومى ميرانيم وما وارث [جهان وجهانيان] هستيم.' },24 : { txt : ' ولقدْ علمْنا الْمسْتقْدمین منکمْ ولقدْ علمْنا الْمسْتأْخرین' , trans : 'وبى ترديد [حالات، اعمال وشمار]پيشينيانِ شما وآيندگانتان را مى دانيم.' },25 : { txt : ' وإن ربک هو یحْشرهمْ إنه حکیم علیم' , trans : ' ومسلماً پروردگار توست كه محشورشان مي کند; زيرا او حكيم وداناست.' },26 : { txt : ' ولقدْ خلقْنا الْإنسان من صلْصالٍ منْ حمإٍ مسْنونٍ' , trans : 'وما انسان را از گِلى خشك كه برگرفته از لجنى متعفّن وتيرهرنگ است، آفريديم.' },27 : { txt : ' والْجان خلقْناه من قبْل من نار السموم' , trans : ' وجن را پيش از آن از آتشى سوزان وبى دود پديد آورديم.' },28 : { txt : ' وإذْ قال ربک للْملائکة إنی خالق بشرا من صلْصالٍ منْ حمإٍ مسْنونٍ' , trans : 'و[ياد كن]هنگامى را كه پروردگارت به فرشتگان گفت: من بشرى از گِل خشك كه برگرفته از لجنى متعفّن وتيره رنگ است، مى آفرينم.' },29 : { txt : ' فإذا سویْته ونفخْت فیه من روحی فقعوا له ساجدین' , trans : 'پس چون او را درست ونيكو گردانم واز روح خود در او بدمم، براى او سجده كنان بيفتيد.' },30 : { txt : ' فسجد الْملائکة کلهمْ أجْمعون' , trans : ' پس همه فرشتگان بدون استثناء سجده كردند.' },31 : { txt : ' إلا إبْلیس أبى‏ أن یکون مع الساجدین' , trans : 'مگر ابليس كه از اينكه با سجده كنان باشد، امتناع كرد.' },32 : { txt : ' قال یا إبْلیس مالک ألا تکون مع الساجدین' , trans : ' [خدا] گفت: اى ابليس! تو را چه شده كه با سجده كنان نيستى؟' },33 : { txt : ' قال لمْ أکن لأسْجد لبشرٍ خلقْته من صلْصالٍ منْ حمإٍ مسْنونٍ' , trans : 'گفت: من آن نيستم كه براى بشرى كه او را از گلى خشك وبرگرفته از لجنى متعفّن وتيرهرنگ آفريدى، سجده كنم!!' },34 : { txt : ' قال فاخْرجْ منْها فإنک رجیم' , trans : '[خدا] گفت: از اين [جايگاه والا كه مقام مقربان است] بيرون رو كه رانده شدهاى،' },35 : { txt : ' وإن علیْک اللعْنة إلى‏ یوْم الدین' , trans : ' وبى ترديد تا روز قيامت لعنت بر تو خواهد بود.' },36 : { txt : ' قال رب فأنظرْنی إلى‏ یوْم یبْعثون' , trans : 'گفت: پروردگار! پس مرا تا روزى كه [همگان]برانگيخته مى شوند، مهلت ده.' },37 : { txt : ' قال فإنک من الْمنظرین' , trans : '[خدا] گفت: تو از مهلت يافتگانى،' },38 : { txt : ' إلى‏ یوْم الْوقْت الْمعْلوم' , trans : ' تا روز [آن]وقت معين.' },39 : { txt : ' قال رب بما أغْویْتنی لأزینن لهمْ فی الْأرْض ولْأغْوینهمْ أجْمعین' , trans : 'گفت: پروردگار! به سبب اينكه مرا گمراه نمودى، من هم يقيناً [همه كارهاى زشت را] در زمين براى آنان مى آرايم [تا ارتكاب زشتى ها براى آنان آسان شود] ومسلماً همه را گمراه مي کنم.' },40 : { txt : ' إلا عبادک منْهم الْمخْلصین' , trans : ' مگر [آن]بندگانت را كه خالص شدگانِ [از هر نوع آلودگى ظاهرى وباطنى]اند.' },41 : { txt : ' قال هذا صراط علی مسْتقیم' , trans : ' خدا فرمود: اين [پيراسته شدن از هر ناخالصى] راهى است مستقيم [كه تحقّقش در وجود بندگان مخلصم] برعهده من [است.]' },42 : { txt : ' إن عبادی لیْس لک علیْهمْ سلْطان إلا من اتبعک من الْغاوین' , trans : 'قطعاً تو را بر بندگانم تسلّطى نيست، مگر بر گمراهانى كه از تو پيروى مي کنند.' },43 : { txt : ' وإن جهنم لموْعدهمْ أجْمعین' , trans : 'ومسلماً دوزخ، وعدهگاه همگى آنان است.' },44 : { txt : ' لها سبْعة أبْوابٍ لکل بابٍ منْهمْ جزْ مقْسوم' , trans : 'براى آن هفت در است، براى هر درى گروهى از پيروان شيطان تقسيم شده اند.' },45 : { txt : ' إن الْمتقین فی جناتٍ وعیونٍ' , trans : 'به يقين، پرهيزكاران در بهشت ها وچشمه سارها هستند.' },46 : { txt : ' ادْخلوها بسلامٍ آمنین' , trans : ' [به آنان گويند:] با سلامت وامنيت وارد آنجا شويد.' },47 : { txt : ' ونزعْنا ما فی صدورهم منْ غلٍ إخْوانا على‏ سررٍ متقابلین' , trans : ' وآنچه از دشمنى وكينه در سينه هايشان بوده بركنده ايم كه برادروار بر تخت هايى روبروى يكديگرند.' },48 : { txt : ' لا یمسهمْ فیها نصب وما هم منْها بمخْرجین' , trans : ' در آنجا خستگى ورنجى به آنان نمى رسد وهيچگاه از آنجا اخراج نمى شوند.' },49 : { txt : ' نبئْ عبادی أنی أنا الْغفور الرحیم' , trans : ' به بندگانم خبر ده كه: يقيناً من [نسبت به مؤمنان]بسيار آمرزنده ومهربانم.' },50 : { txt : ' وأن عذابی هو الْعذاب الْألیم' , trans : ' واينكه عذابم [براى مجرمان] همان عذاب دردناك است.' },51 : { txt : ' ونبئْهمْ عن ضیْف إبْراهیم' , trans : ' ونيز آنان را از مهمانان ابراهيم خبر ده.' },52 : { txt : ' إذْ دخلوا علیْه فقالوا سلاما قال إنا منکمْ وجلون' , trans : 'هنگامى كه بر او وارد شدند، پس سلام گفتند. [ابراهيم] گفت: ما از شما ترسانيم.' },53 : { txt : ' قالوا لا توْجلْ إنا نبشرک بغلامٍ علیمٍ' , trans : ' گفتند: نترس كه ما تو را به پسرى دانا مژده مى دهيم.' },54 : { txt : ' قال أبشرْتمونی على‏ أن مسنی الْکبر فبم تبشرون' , trans : 'گفت: آيا با آنكه پيرى به من رسيد، مژده ام مى دهيد؟ به چه مژده مى دهيد؟' },55 : { txt : ' قالوا بشرْناک بالْحق فلا تکن من الْقانطین' , trans : ' گفتند: تو را به بشارتى درست وبه حق [كه واقع شدنى است] مژده داديم; بنابراين از نااميدان مباش.' },56 : { txt : ' قال ومن یقْنط من رحْمة ربه إلا الضالون' , trans : ' گفت: چه كسى جز گمراهان از رحمت پروردگارش نااميد مى شود؟!' },57 : { txt : ' قال فما خطْبکمْ أیها الْمرْسلون' , trans : ' [سپس] گفت: اى فرستادگان! كار مهم شما چيست؟' },58 : { txt : ' قالوا إنا أرْسلْنا إلى‏ قوْمٍ مجْرمین' , trans : ' گفتند: ما به سوى قومى گنهكار فرستاده شده ايم [تا نابودشان كنيم.]' },59 : { txt : ' إلا آل لوطٍ إنا لمنجوهمْ أجْمعین' , trans : 'مگر خاندان لوط را كه قطعاً همه آنان را نجات مى دهيم،' },60 : { txt : ' إلا امْرأته قدرْنا إنها لمن الْغابرین' , trans : ' مگر همسرش را كه [به سبب روىگردانى اش از حق] مقدّر كرده ايم از بازماندگان [در شهر ونابودشوندگان]باشد.' },61 : { txt : ' فلما جا آل لوطٍ الْمرْسلون' , trans : 'پس هنگامى كه فرستادگان خدا نزد خاندان لوط آمدند،' },62 : { txt : ' قال إنکمْ قوم منکرون' , trans : ' لوط گفت: بىترديد شما گروهى ناشناخته ايد.' },63 : { txt : ' قالوا بلْ جئْناک بما کانوا فیه یمْترون' , trans : 'گفتند: [نه، ما آشنا هستيم] با چيزى نزد تو آمدهايم كه قومت همواره در آن ترديد داشتند.' },64 : { txt : ' وأتیْناک بالْحق وإنا لصادقون' , trans : 'وما واقعيتى قطعى ومسلّم را [كه همان عذاب الهى است، جهت نابودى مردم] براى تو آورده ايم ويقيناً راستگوييم.' },65 : { txt : ' فأسْر بأهْلک بقطْعٍ من الیْل واتبعْ أدْبارهمْ ولا یلْتفتْ منکمْ أحد وامْضوا حیْث تؤْمرون' , trans : 'پس [چون] پارهاى از شب [گذشت]خاندانت را كوچ ده وخودت دنبال آنان برو وهيچ يك از شما [به شهر]بازنگردد، وآنجا كه مأمور هستيد، برويد.' },66 : { txt : ' وقضیْنا إلیْه ذلک الْأمْر أن دابر هؤلآ مقْطوع مصْبحین' , trans : 'ما [كيفيت] اين حادثه [بزرگ] را به او وحى كرديم كه: هنگامى كه مجرمان وارد صبح شوند، بنيادشان بركنده خواهد شد.' },67 : { txt : ' وجا أهْل الْمدینة یسْتبْشرون' , trans : ' واهل شهر [با آگاه شدن از مهمانان لوط] شادى كنان [به خانه لوط]آمدند.' },68 : { txt : ' قال إن هؤلآ ضیْفی فلا تفْضحون' , trans : 'لوط گفت: اينان مهمانان منند، آبروى مرا نبريد.' },69 : { txt : ' واتقوا الله ولا تخْزون' , trans : ' از خدا پروا كنيد ومرا [نزد مهمانانم] خوار وبى مقدار نسازيد.' },70 : { txt : ' قالوا أولمْ ننْهک عن الْعالمین' , trans : ' گفتند: مگر ما تو را [از مهمان كردن]مردمان نهى نكرديم؟' },71 : { txt : ' قال هؤلآ بناتی إن کنتمْ فاعلین' , trans : '[لوط] گفت: اگر مى خواهيد [كار درست ومعقولى] انجام دهيد، اينان دختران منند [كه براى ازدواج مناسبند.]' },72 : { txt : ' لعمْرک إنهمْ لفی سْکْرتهمْ یعْمهون' , trans : '[اى پيامبر!] به جان تو سوگند، آنان در مستى خود فرو رفته وسرگردان بودند.' },73 : { txt : ' فأخذتْهم الصیْحة مشْرقین' , trans : 'پس به هنگام طلوع آفتاب، صدايى [مرگبار ووحشتناك وغرّشى سهمگين] آنان را فرا گرفت.' },74 : { txt : ' فجعلْنا عالیها سافلها وأمْطرْنا علیْهمْ حجارة من سجیلٍ' , trans : ' در نتيجه آن شهر را زير ورو كرديم وبر آنان سنگهايى از جنس سنگِ گل بارانديم.' },75 : { txt : ' إن فی ذلک لآیاتٍ للْمتوسمین' , trans : ' قطعاً در اين [سرگذشت اَسفبار وحادثه عبرت آموز]نشانه هايى [از قدرت خدا وخوارى ورسوايى مجرمان] براى هوشمندان [كه جستجوگر علل حوادث اند] وجود دارد.' },76 : { txt : ' وإنها لبسبیلٍ مقیمٍ' , trans : ' وآن [آثار وبقاياى شهر ويران شده قوم لوط] بر سر راهى است كه پابرجاست.' },77 : { txt : ' إن فی ذلک لآیة للْمؤْمنین' , trans : ' مسلماً در اين [شهر ويران شده] براى مؤمنان نشانه اى [پندآموز]است.' },78 : { txt : ' وإن کان أصْحاب الْأیْکة لظالمین' , trans : ' وبى ترديد اهل ايكه [قوم شعيب] ستمكار بودند.' },79 : { txt : ' فانتقمْنا منْهمْ وإنهما لبإمامٍ مبینٍ' , trans : 'در نتيجه از آنان انتقام گرفتيم، و[آثار] دو شهر نابود شده [قوم لوط وشعيب] بر سر جاده اى آشكار قرار دارد.' },80 : { txt : ' ولقدْ کذب أصْحاب الْحجْر الْمرْسلین' , trans : ' وبه راستى اهل [ديار] حجر [كه سرزمينى ميان مدينه وشام است]پيامبران را تكذيب كردند.' },81 : { txt : ' وآتیْناهمْ آیاتنا فکانوا عنْها معْرضین' , trans : 'وما آيات ونشانه هاى خود را به آنان نشان داديم، ولى از آنان روى گردان شدند.' },82 : { txt : ' وکانوا ینْحتون من الْجبال بیوتا آمنین' , trans : ' وهمواره از كوه ها خانه ها مى تراشيدند در حالى كه [به خيال خود به سبب استحكام آن خانه ه] ايمن [از حوادث] بودند.' },83 : { txt : ' فأخذتْهم الصیْحة مصْبحین' , trans : 'پس هنگامى كه به صبح درآمدند، صدايى [مرگبار ووحشتناك وغرّشى سهمگين] آنان را فرا گرفت.' },84 : { txt : ' فما أغْنى‏ عنْهم ما کانوا یکْسبون' , trans : 'وآنچه [از بناهاى محكم واستوارى كه] فراهم مى آوردند، عذاب خدا را از آنان دفع نكرد.' },85 : { txt : ' وما خلقْنا السماوات والْأرْض وما بیْنهما إلا بالْحق وإن الساعة لآتیة فاصْفح الصفْح الْجمیل' , trans : 'وآسمانها وزمين وآنچه را ميان آن دوتاست، جز به حق نيافريديم، وبى ترديد قيامت آمدنى است; پس [در برابر ناهنجارى هاى مردم] گذشتى كريمانه داشته باش.' },86 : { txt : ' إن ربک هو الْخلاق الْعلیم' , trans : ' يقيناً پروردگارت همان آفريننده داناست.' },87 : { txt : ' ولقدْ آتیْناک سبْعا من الْمثانی والْقرْآن الْعظیم' , trans : ' وبه راستى كه هفت آيه از مثانى [يعنى سوره حمد]وقرآن بزرگ را به تو عطا كرديم.' },88 : { txt : ' لا تمدن عیْنیْک إلى‏ ما متعْنا به أزْواجا منْهمْ ولا تحْزنْ علیْهمْ واخْفضْ جناحک للْمؤْمنین' , trans : 'بنابراين به امكانات مادى وثروت واولادى كه برخى از گروه هاى آنان را از آن برخوردار كرديم، چشم مدوز، وبر آنان [به سبب اينكه پذيراى حق نيستند] اندوه مخور، وپر وبال [لطف ومهربانىِ] خود را براى مؤمنان فرو گير.' },89 : { txt : ' وقلْ إنی أنا النذیر الْمبین' , trans : ' و[به اخلالگران در امر دين] بگو: بى ترديد من بيم دهنده آشكارم.' },90 : { txt : ' کما أنزلْنا على الْمقْتسمین' , trans : ' [عذابى به سوى شما مى فرستيم]همان گونه كه بر تفرقه افكنان [در دين]فرستاديم.' },91 : { txt : ' الذین جعلوا الْقرْآن عضین' , trans : ' همانان كه قرآن را بخش بخش كردند [بخشى را پذيرفتند واز پذيرفتن بخشى ديگر روى گرداندند.]' },92 : { txt : ' فوربک لنسْألنهمْ أجْمعین' , trans : 'به پروردگارت سوگند، قطعاً از همه آنان بازخواست مي کنيم.' },93 : { txt : ' عما کانوا یعْملون' , trans : ' از اعمالى كه همواره انجام مى داده اند.' },94 : { txt : ' فاصْدعْ بما تؤْمر وأعْرضْ عن الْمشْرکین' , trans : ' پس آنچه را به آن مأمورى اظهار كن واز مشركان روى بگردان.' },95 : { txt : ' إنا کفیْناک الْمسْتهْزئین' , trans : ' كه ما [شرّ] استهزا كنندگان را از تو بازداشته ايم.' },96 : { txt : ' الذین یجْعلون مع الله إلها آخر فسوْف یعْلمون' , trans : 'همانان كه با خدا معبود ديگرى قرار مى دهند، به زودى خواهند دانست [كه مرتكب چه خطاى بزرگى شده اند ومستحقّ چه عذابى هستند.]' },97 : { txt : ' ولقدْ نعْلم أنک یضیق صدْرک بما یقولون' , trans : 'ما مى دانيم كه تو از آنچه [مشركان] مى گويند، دلتنگ مى شوى.' },98 : { txt : ' فسبحْ بحمْد ربک وکن من الساجدین' , trans : ' پس [براى دفع دلتنگى]پروردگارت را همراه با سپاس وستايش تسبيح گوى واز سجده كنان باش.' },99 : { txt : ' واعْبدْ ربک حتى‏ یأْتیک الْیقین' , trans : 'وپروردگارت را تا هنگامى كه تو را مرگ بيايد، بندگى كن.' }, },16 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' أتى‏ أمْر الله فلا تسْتعْجلوه سبْحانه وتعالى‏ عما یشْرکون' , trans : 'فرمان حتمى خدا [در مورد عذاب كافران ومشركان] فرا رسيده است، پس خواستار شتاب در آن نباشيد; او منزّه وبرتر است از آنچه شريك او قرارمي دهند.' },2 : { txt : ' ینزل الْملائکة بالروح منْ أمْره على‏ من یشا منْ عباده أنْ أنذروا أنه لا إله إلا أنا فاتقون' , trans : ' فرشتگان را به فرمان خود همراه با روح به هر كس از بندگانش كه بخواهد [براى برگزيدنش به پيامبرى] نازل مي کند [و به آنان فرمان مي دهد] كه مردم را هشدار دهيد كه معبودى جز من نيست; بنابراين از من پروا كنيد.' },3 : { txt : ' خلق السماوات والْأرْض بالْحق تعالى‏ عما یشْرکون' , trans : 'آسمانها وزمين را به حق آفريد. از آنچه شريك او قرار مي دهند، برتر است.' },4 : { txt : ' خلق الْإنسان من نطْفةٍ فإذا هو خصیم مبین' , trans : 'انسان را از آبى اندك وبى ارزش آفريد، پس آنگاه [وبه دور از انتظار] ستيزه جويى آشكار است.' },5 : { txt : ' والْأنْعام خلقها لکمْ فیها دفْ‏ ومنافع ومنْها تأْکلون' , trans : 'ودامها را كه براى شما در آنها [وسيله] گرمى وسودهاست آفريد، واز [محصولات لبنى وگوشتى] شان مى خوريد.' },6 : { txt : ' ولکمْ فیها جمال حین تریحون وحین تسْرحون' , trans : 'وبراى شما در آنها زيبايى [وشكوه] است، آنگاه كه [آنها ر] شبانگاه از چراگاه بر مى گردانيد وهنگامى كه صبحگاهان به چراگاه مي بريد.' },7 : { txt : ' وتحْمل أثْقالکمْ إلى‏ بلدٍ لمْ تکونوا بالغیه إلا بشق الْأنفس إن ربکمْ لرؤوف رحیم' , trans : 'وبارهاى سنگين شما را تا شهرى كه جز با دشوارى ومشقت به آن نمى رسيد، حمل مي کنند; يقيناً پروردگارتان رئوف وبسيار مهربان است.' },8 : { txt : ' والْخیْل والْبغال والْحمیر لترْکبوها وزینة ویخْلق ما لا تعْلمون' , trans : 'واسبها واسترها والاغها را آفريد تا بر آنها سوار شويد و[براى شم] تجمل وزينت باشد، وچيزهايى[در آينده جز اين وسايل نقليه حيوانى]به وجود مى آورد كه شما نمي دانيد.' },9 : { txt : ' وعلى الله قصْد السبیل ومنْها جائر ولوْ شا لهداکمْ أجْمعین' , trans : 'وقرار دادن راه راست [براى هدايت بندگان به سوى سعادت ابدى] فقط برعهده خداست، وبرخى از اين راهها كج ومنحرف است [كه حركت در آن شما را از سعادت ابدى محروم مي کند]، واگر خدا مي خواست همه شما را [به طور اجبار]به راه راست هدايت مي کرد.' },10 : { txt : ' هو الذی أنزل من السما ما لکم منْه شراب ومنْه شجر فیه تسیمون' , trans : 'اوست كه از آسمان، آبى براى شما نازل كرد كه بخشى از آن نوشيدنى است واز بخشى از آن درخت وگياه مى رويد كه [دامهايتان] را در آن مى چرانيد.' },11 : { txt : ' ینبت لکم به الزرْع والزیْتون والنخیل والْأعْناب ومن کل الثمرات إن فی ذلک لآیة لقوْمٍ یتفکرون' , trans : 'براى شما به وسيله آن آب، زراعت وزيتون وخرما وانگور واز همه محصولات مى روياند; يقيناً در اين [واقعيات شگفت انگيز طبيعى] نشانه اى است [بر توحيد، وربوبيّت وقدرت خد]براى گروهى كه مى انديشند.' },12 : { txt : ' وسخر لکم الیْل والنهار والشمْس والْقمر والنجوم مسخرات بأمْره إن فی ذلک لآیاتٍ لقوْمٍ یعْقلون' , trans : 'وشب وروز وخورشيد وماه را نيز رام ومسخّر شما قرار داد، وستارگان هم به فرمانش رام ومسخّر شده اند; قطعاً در اين [حقايق]نشانه هايى است [بر توحيد، ربوبيّت وقدرت خد] براى گروهى كه تعقّل مي کنند.' },13 : { txt : ' وما ذرأ لکمْ فی الْأرْض مخْتلفا ألْوانه إن فی ذلک لآیة لقوْمٍ یذکرون' , trans : 'ونيز آنچه را كه در زمين به رنگ هاى گوناگون براى شما آفريد [رام ومسخّرتان ساخت]; مسلماً در اين [امور]نشانه اى است [بر توحيد، ربوبيّت وقدرت خدا] براى گروهى كه متذكّر مي شوند.' },14 : { txt : ' وهو الذی سخر الْبحْر لتأْکلوا منْه لحْما طریا وتسْتخْرجوا منْه حلْیة تلْبسونها وترى الْفلْک مواخر فیه ولتبْتغوا من فضْله ولعلکمْ تشْکرون' , trans : 'و اوست كه دريا را رام ومسخّر كرد تا از آن گوشت تازه بخوريد، وزينتى را كه مى پوشيد از آن بيرون آوريد ودر آن كشتى ها را مى بينى كه آب را مى شكافند [تا شما را براى حمل كال، تجارت وداد وستد جابجا كنند]و براى اينكه از فضل واحسان خدا طلب كنيد و[در نهايت] به سپاسگزارى خدا برخيزيد.' },15 : { txt : ' وألْقى‏ فی الْأرْض رواسی أن تمید بکمْ وأنْهارا وسبلا لعلکمْ تهْتدون' , trans : 'ودر زمين كوه هايى استوار افكند تا شما را [در حال گردش وضعى وانتقالى]نلرزاند، ونهرها وراههايى را [پديد آورد] تا [براى رسيدن به اهداف ومقاصد خود] راه يابيد.' },16 : { txt : ' وعلاماتٍ وبالنجْم همْ یهْتدون' , trans : 'و[براى اينكه در عبور از كوه ها وبيابان ها وكويرها سرگردان وگم نشويد] نشانه ها [قرار داد]، و[مردم به هنگام شب در دل بيابان ها وبر سطح درياه] به وسيله ستارگان راهيابى مي کنند.' },17 : { txt : ' أفمن یخْلق کمن لا یخْلق أفلا تذکرون' , trans : 'بر اين اساس آيا كسى كه [همه چيز] مى آفريند، مانند كسى است كه [هيچ چيز] نمى آفريند؟ [پس كُرنش در برابر بتان بر پايه چه دليلى است؟] آيا پند نمى گيريد؟' },18 : { txt : ' وإن تعدوا نعْمة الله لا تحْصوها إن الله لغفور رحیم' , trans : 'واگر نعمتهاى خدا را شماره كنيد، هرگز نمي توانيد آنها را به شمار آوريد; يقيناً خدا بسيار آمرزنده ومهربان است.' },19 : { txt : ' والله یعْلم ما تسرون وما تعْلنون' , trans : 'وخدا آنچه را پنهان مي کنيد وآنچه را آشكار مى سازيد، مي داند.' },20 : { txt : ' والذین یدْعون من دون الله لا یخْلقون شیْئا وهمْ یخْلقون' , trans : 'ومعبودهايى را كه به جاى خدا مى پرستند [نه اينكه]چيزى را نمى آفرينند، بلكه خودشان آفريده مي شوند.' },21 : { txt : ' أمْوات غیْر أحْیاٍ وما یشْعرون أیان یبْعثون' , trans : 'مُردگانند نه زندگان، ونمي دانند چه زمانى برانگيخته مي شوند.' },22 : { txt : ' إلهکمْ إله واحد فالذین لا یؤْمنون بالْآخرة قلوبهم منکرة وهم مسْتکْبرون' , trans : 'معبود شما معبودى يگانه است; پس كسانى كه به آخرت ايمان نمي آورند، دلهايشان [حق ر] انكار مي کند، وآنان مستكبرند.' },23 : { txt : ' لا جرم أن الله یعْلم ما یسرون وما یعْلنون إنه لا یحب الْمسْتکْبرین' , trans : 'ثابت ويقينى است كه خدا آنچه را پنهان مي کنند وآنچه را آشكار مي نميند، مي داند; قطعاً او مستكبران را دوست ندارد.' },24 : { txt : ' وإذا قیل لهم ماذا أنزل ربکمْ قالوا أساطیر الْأولین' , trans : 'وهنگامى كه به آنان گويند: پروردگارتان چه چيزهايى نازل كرده؟ مي گويند: [چيزى نازل نكرده، آنچه به عنوان قرآن در دسترس مردم است، همان] افسانه هاى [دروغين] پيشينيان است!!' },25 : { txt : ' لیحْملوا أوْزارهمْ کاملة یوْم الْقیامة ومنْ أوْزار الذین یضلونهم بغیْر علْمٍ ألا سا ما یزرون' , trans : 'سرانجام روز قيامت بار گناهانشان را به طور كامل وبخشى از بار گناهان كسانى كه از روى بى دانشى گمراهشان مي کنند، به دوش مى كشند. آگاه باشيد! بد بارى است كه به دوش مى كشند.' },26 : { txt : ' قدْ مکر الذین من قبْلهمْ فأتى الله بنْیانهم من الْقواعد فخر علیْهم السقْف من فوْقهمْ وأتاهم الْعذاب منْ حیث لا یشْعرون' , trans : 'همانا كسانى كه پيش از اينان بودند [به همين صورت] نيرنگ زدند [تا حق را نابود كنند]، پس خدا بنيانشان را از پايه واساس ويران كرد وسقف [خانه هايشان ر]از بالاى سرشان بر آنان فرو ريخت، واز جايى كه پى نبردند، عذاب به سويشان آمد.' },27 : { txt : ' ثم یوْم الْقیامة یخْزیهمْ ویقول أیْن شرکائی الذین کنتمْ تشاقون فیهمْ قال الذین أوتوا الْعلْم إن الْخزْی الْیوْم والسو على الْکافرین' , trans : 'آنگاه روز قيامت رسوايشان مي کند ومي گويد: [معبودانى كه گمان مى برديد]شريكان من [در ربوبيّت هستند] كه براى آنها [با پيامبران واهل ايمان] دشمنى وستيز مي کرديد، كجايند؟ [آنان پاسخى ندارند، ولى] كسانى كه به آنان دانش وبصيرت داده شده مي گويند: امروز رسوايى وعذاب بر كافران است.' },28 : { txt : ' الذین تتوفاهم الْملائکة ظالمی أنفسهمْ فألْقوا السلم ما کنا نعْمل من سوٍ بلى‏ إن الله علیم بما کنتم تعْملون' , trans : 'همانان كه فرشتگان جانشان را در حالى كه ستمكار بر خود بوده اند، مى گيرند; پس [در آن موقعيت] از در تسليم در آيند [وگويند:] ما هيچ كار بدى انجام نمى داديم. [به آنان گويند: يقيناً انجام مى داديد] ومسلماً خدا به آنچه همواره انجام مى داديد، داناست.' },29 : { txt : ' فادْخلوا أبْواب جهنم خالدین فیها فلبئْس مثْوى الْمتکبرین' , trans : ' بنابراين از درهاى دوزخ وارد شويد در حالى كه در آن جاودانه ايد; وچه بد جايى است جايگاه مستكبران.' },30 : { txt : ' وقیل للذین اتقوْا ماذا أنزل ربکمْ قالوا خیْرا للذین أحْسنوا فی هذه الدنْیا حسنة ولدار الْآخرة خیْر ولنعْم دار الْمتقین' , trans : 'وهنگامى كه به پرهيزكاران گويند: پروردگارتان چه چيزى نازل كرد؟ گويند: خير را [كه قرآن هدايتگر است وسراسر آياتش وحى الهى، است نازل كرد]. براى كسانى كه نيكى كردند [پاداش] نيكويى در اين دنياست، وهمانا سراى آخرت بهتر است، وسراى پرهيزكاران چه نيكوست.' },31 : { txt : ' جنات عدْنٍ یدْخلونها تجْری من تحْتها الْأنْهار لهمْ فیها ما یشاون کذلک یجْزی الله الْمتقین' , trans : '[سراى پرهيزكاران]بهشت هاى جاويدانى [است] كه وارد آنها مي شوند، از زيرِ [درختانِ]آنها نهرها جارى است، در آنجا هر چه بخواهند براى آنان فراهم است; خدا پرهيزكاران را اينگونه پاداش مي دهد.' },32 : { txt : ' الذین تتوفاهم الْملائکة طیبین یقولون سلام علیْکم ادْخلوا الْجنة بما کنتم تعْملون' , trans : 'آناندر حالى كه [از آلودگى هاى عملى واخلاقى] پاك وپاكيزه اند، فرشتگانْ جانشان را مى گيرند، به آنان مي گويند: سلام بر شم، [اكنون]به پاداش آنچه همواره انجام مى داديد، به بهشت درآييد.' },33 : { txt : ' هلْ ینظرون إلا أن تأْتیهم الْملائکة أوْ یأْتی أمْر ربک کذلک فعل الذین من قبْلهمْ وما ظلمهم الله ولکن کانوا أنفسهمْ یظْلمون' , trans : 'آيا [كافران ومشركان] جز اينكه فرشتگانِ [قبض كننده ارواح] به سويشان آيند، يا فرمان پروردگارت [در مورد عذابشان] در رسد، انتظار مي برند؟ كسانى هم كه پيش از آنان بودند [در برابر حق] چنين كردند، وخدا [در عذاب كردنشان] به آنان ستم نورزيد، بلكه آنان همواره [با مرتكب شدن انواع گناهان] به خودشان ستم مي کردند.' },34 : { txt : ' فأصابهمْ سیئات ما عملوا وحاق بهم ما کانوا به یسْتهْزون' , trans : 'پس [كيفر]بدى هايى كه انجام دادند به آنان رسيد، وعذابى كه همواره مسخره مي کردند، بر آنان نازل شد.' },35 : { txt : ' وقال الذین أشْرکوا لوْ شا الله ما عبدْنا من دونه من شیْ‏ٍ نحْن ولا آباؤنا ولا حرمْنا من دونه من شی‏ٍ کذلک فعل الذین من قبْلهمْ فهلْ على الرسل إلا الْبلاغ الْمبین' , trans : 'وكسانى كه [به خد] شرك ورزيدند [از روى جهل، وبى خردى وبدون دليل وبرهان] گفتند: اگر خدا مي خواست نه ما ونه پدرانمان هيچ چيزى را جز او نمى پرستيديم، وهيچ چيزى را بدون [حكم وفرمان] او حرام نمي کرديم. كسانى هم پيش از اينان بودند [در برابر حق] چنين كردند، پس آيا بر عهده پيامبران جز رساندن آشكار [پيام وحى، وظيفه اى] هست؟' },36 : { txt : ' ولقدْ بعثْنا فی کل أمةٍ رسولا أن اعْبدوا الله واجْتنبوا الطاغوت فمنْهم منْ هدى الله ومنْهم منْ حقتْ علیْه الضلالة فسیروا فی الْأرْض فانظروا کیْف کان عاقبة الْمکذبین' , trans : ' وهمانا در هر امتى پيامبرى فرستاديم كه [اعلام كند كه] خدا را بپرستيد واز [پرستش] طاغوت بپرهيزيد. پس خدا گروهى از آنان را [كه لياقت نشان دادند] هدايت كرد وگروهى [ديگر را به سبب تكبّر وعنادشان] گمراهى بر آنان مقرّر شد. پس در زمين بگرديد وبا تأمل بنگريد كه سرانجام تكذيب كنندگان چگونه بود.' },37 : { txt : ' إن تحْرصْ على‏ هداهمْ فإن الله لا یهْدی من یضل وما لهم من ناصرین' , trans : 'هر چند بر هدايتشان حريص باشى [هدايت نمى يابند]; زيرا خدا كسانى را كه [به سبب تكبّر وعنادشان] گمراه مي کند، هدايت نخواهد كرد، وبراى آنان هيچ ياورى [كه از گمراهى نجاتشان دهد] وجود ندارد.' },38 : { txt : ' وأقْسموا بالله جهْد أیْمانهمْ لا یبْعث الله من یموت بلى‏ وعْدا علیْه حقا ولکن أکْثر الناس لا یعْلمون' , trans : 'با سخت ترين سوگندهايشان به خدا سوگند ياد كردند كه خدا كسانى را كه مى ميرند، برنمى انگيزد!! آرى، [با قدرت بى نهايتش برمى انگيزد] اين وعده حقّى بر عهده اوست، ولى بيشتر مردم نمي دانند [و به علت نادانى وجهلشان انكار مي کنند.]' },39 : { txt : ' لیبین لهم الذی یخْتلفون فیه ولیعْلم الذین کفروا أنهمْ کانوا کاذبین' , trans : '[يقيناً مردگان را زنده مي کند] تا حقايقى را كه در آن اختلاف مي کنند، براى آنان روشن سازد. وتا كافران بدانند كه همواره [در انكارشان نسبت به زنده شدن مردگان] دروغ مى گفتند.' },40 : { txt : ' إنما قوْلنا لشیْ‏ٍ إذا أردْناه أن نقول له کن فیکون' , trans : '[زنده كردن مردگان براى ما دشوار نيست] فرمان ما درباره چيزى چون [به وجود آمدنش ر] اراده كنيم، فقط اين است كه به آن مى گوييم: باش، پس [بى درنگ] موجود مى شود.' },41 : { txt : ' والذین هاجروا فی الله من بعْد ما ظلموا لنبوئنهم فی الدنْیا حسنة ولأجْر الْآخرة أکْبر لوْ کانوا یعْلمون' , trans : 'وآنان كه پس از ستم ديدنشان براى به دست آوردن خشنودى خدا هجرت كردند، يقيناً آنان را در اين دنيا در جايگاه ومكانى نيكو جاى دهيم، وقطعاً پاداش آخرت بهتر وبرتر است، اگر مى دانستند [كه داراى چه كميّت وكيفيتى است.]' },42 : { txt : ' الذین صبروا وعلى‏ ربهمْ یتوکلون' , trans : 'همانان كه [در برابر مصايب، وحوادث وآزار ديدن از ديگران] صبركردند وفقط بر پروردگارشان توكل مي کنند.' },43 : { txt : ' وما أرْسلْنا من قبْلک إلا رجالا نوحی إلیْهمْ فسْألوا أهْل الذکْر إن کنتم لا تعْلمون' , trans : 'وپيش از تو جز مردانى كه به آنان وحى مي کرديم، نفرستاديم. اگر [اين حقيقت ر]نمي دانيد [كه پيامبران از جنس بشر بودند] از اهل دانش واطلاع بپرسيد [تا ديگر نگوييد كه چرا فرشته اى به رسالت نازل نشده است؟!]' },44 : { txt : ' بالْبینات والزبر وأنزلْنا إلیْک الذکْر لتبین للناس ما نزل إلیْهمْ ولعلهمْ یتفکرون' , trans : '[همه پيامبران ر] با دلايل روشن وكتابهاى آسمانى [فرستاديم]، وقرآن را [هم] به سوى تو نازل كرديم به خاطر اينكه براى مردم آنچه را كه براى [هدايتشان] به سويشان نازل شده بيان كنى وبراى اينكه [در پيامبرى تو وآنچه را به حق نازل شده] بينديشند.' },45 : { txt : ' أفأمن الذین مکروا السیئات أن یخْسف الله بهم الْأرْض أوْ یأْتیهم الْعذاب منْ حیْث لا یشْعرون' , trans : 'پس آيا كسانى كه [بر ضد قرآن وپيامبر] نيرنگ هاى زشت به كار گرفتند، ايمنند از اينكه خدا آنان را در زمين فرو برد يا از جايى كه پى نبرند، عذاب به سويشان آيد؟' },46 : { txt : ' أوْ یأْخذهمْ فی تقلبهمْ فما هم بمعْجزین' , trans : 'يا [ايمنند از اينكه] آنان را [در حالى كه براى داد وستد، زراعت وتجارت] در رفت وآمدند، گرفتار [عذاب] سازد؟ اينان عاجز كننده [خد] نيستند [تا بتوانند از دسترس قدرت او بيرون روند.]' },47 : { txt : ' أوْ یأْخذهمْ على‏ تخوفٍ فإن ربکمْ لروف رحیم' , trans : ' يا [ايمنند از اينكه] آنان را بر [پايه] ترس وبيم [و هشدارهاى پى در پى به عذاب] بگيردشان؟ يقيناً پروردگارتان رئوف وبسيار مهربان است.' },48 : { txt : ' أولم یروْا إلى‏ ما خلق الله من شیْ‏ٍ یتفیؤا ظلاله عن الْیمین والشمائل سجدا لله وهمْ داخرون' , trans : 'آيا به سوى آنچه خدا آفريده ننگريستند كه سايه هاى آنان در حالى كه فروتنانه براى خدا سجده مي کنند، از راست وچپ برمى گردد؟' },49 : { txt : ' ولله یسْجد ما فی السماوات وما فی الْأرْض من دابةٍ والْملائکة وهمْ لا یسْتکْبرون' , trans : 'وآنچه در آسمانها وزمين از جنبندگان وفرشتگان وجود دارد، فقط براى خدا سجده مي کنند وتكبّر وسركشى نميورزند.' },50 : { txt : ' یخافون ربهم من فوْقهمْ ویفْعلون ما یؤْمرون' , trans : 'از پروردگارشان كه بر فراز آنان است، مى ترسند، وآنچه را به آن مأمور مي شوند، انجام مي دهند.' },51 : { txt : ' وقال الله لا تتخذوا إلهیْن اثْنیْن إنما هو إله واحد فإیای فارْهبون' , trans : ' و[فرمان قاطعانه]خدا [ست كه]فرمود: دو معبود انتخاب نكنيد [كه اين انتخابى خلاف حقيقت است]; جز اين نيست كه او معبودى يگانه است; پس تنها از من بترسيد.' },52 : { txt : ' وله ما فی السماوات والْأرْض وله الدین واصبا أفغیْر الله تتقون' , trans : 'آنچه در آسمانها وزمين است، فقط در سيطره مالكيّت وفرمانروايى اوست، ونيز دين ثابت وپايدار مخصوص اوست; آيا از غير او پروا مي کنيد؟!' },53 : { txt : ' وما بکم من نعْمةٍ فمن الله ثم إذا مسکم الضر فإلیْه تجْأرون' , trans : 'وآنچه از نعمتها در دسترس شماست از خداست، آنگاه چون آسيبى [مانند سلبِ نعمت] به شما رسد، ناله وفريادتان را به التماس وزارى به درگاه او بلند مي کنيد.' },54 : { txt : ' ثم إذا کشف الضر عنکمْ إذا فریق منکم بربهمْ یشْرکون' , trans : ' سپس هنگامى كه آسيب را از شما برطرف كند [بر خلاف انتظار] گروهى از شما به پروردگارشان شرك مى آورند!!' },55 : { txt : ' لیکْفروا بما آتیْناهمْ فتمتعوا فسوْف تعْلمون' , trans : 'تا به نعمتهايى كه به آنان عطا كرده ايم، ناسپاسى وكفران ورزند. پس [چند روزى از كالاى زودگذر دني] برخوردارشويد كه به زودى [فرجام زشت خود ر] خواهيد دانست.' },56 : { txt : ' ویجْعلون لما لا یعْلمون نصیبا مما رزقْناهمْ تالله لتسْألن عما کنتمْ تفْترون' , trans : 'وسهمى از آنچه را كه به آنان روزى داده ايم، براى معبودانى قرار مي دهند كه جاهل به حقيقت آنهايند [كه به طور مستقل هيچ سود وزيانى براى كسى ندارند]; به خدا سوگند از آنچه همواره افترا مى بستيد [كه خدا داراى شريكانى است] قطعاً بازخواست خواهيد شد.' },57 : { txt : ' ویجْعلون لله الْبنات سبْحانه ولهم ما یشْتهون' , trans : 'ودختران را [به عنوان فرزند] براى خدا قرار مي دهند، او منزّه [از توالد وتناسل]است; ولى براى خودشان آنچه را كه [از پسران] ميل دارند [به عنوان فرزند قرار مي دهند].' },58 : { txt : ' وإذا بشر أحدهم بالْأنثى‏ ظل وجْهه مسْودا وهو کظیم' , trans : 'وچون يكى از آنان را به [ولادت] دختر مژده دهند [از شدت خشم]چهرهاش سياه گردد، ودرونش از غصه واندوه لبريز وآكنده شود!!' },59 : { txt : ' یتوارى‏ من الْقوْم من سو ما بشر به أیمْسکه على‏ هونٍ أمْ یدسه فی التراب ألا سا ما یحْکمون' , trans : 'به سبب مژده بدى كه به او داده اند، از قوم وقبيله اش [در جايى كه او را نبينند]پنهان مى شود [و نسبت به اين پيش آمد در انديشه اى سخت فرو مى رود كه]آيا آن دختر را با خوارى نگه دارد يا به زور، زنده به گورش كند؟! آگاه باشيد! [نسبت به دختران] بد داورى مي کنند.' },60 : { txt : ' للذین لا یؤْمنون بالْآخرة مثل السوْ ولله الْمثل الْأعْلى‏ وهو الْعزیر الْحکیم' , trans : 'براى كسانى كه به آخرت ايمان نمي آورند، صفات زشت [وسيرت بد] است، وصفات برتر و والاتر ويژه خداست، و او تواناى شكست ناپذير وحكيم است.' },61 : { txt : ' ولوْ یؤاخذ الله الناس بظلْمهم ما ترک علیْها من دابةٍ ولکن یؤخرهمْ إلى‏ أجلٍ مسمى فإذا جا أجلهمْ لا یسْتأْخرون ساعة ولا یسْتقْدمون' , trans : 'واگر خدا مردم را به سبب ستمشان مؤاخذه كند، هيچ جنبنده اى را [كه مستحقّ مؤاخذه است] بر روى زمين باقى نمى گذاشت، ولى آنان را تا مدتى معين مهلت مي دهد، پس هنگامى كه اجلشان سرآيد، نه ساعتى پس مى مانند ونه ساعتى پيش مى افتند.' },62 : { txt : ' ویجْعلون لله ما یکْرهون وتصف ألْسنتهم الْکذب أن لهم الْحسْنى‏ لا جرم أن لهم النار وأنهم مفْرطون' , trans : 'وآنچه را [چون دختر] خوش ندارند، براى خدا قرار مي دهند، وزبانشان هايشان دروغپردازى مي کند كه: [سرانجامِ]نيكوتر ويژه آنان است. ثابت ويقينى است كه آتش براى آنان است ويقيناً پيشگامان [به سوى] آنند.' },63 : { txt : ' تالله لقدْ أرْسلْنا إلى‏ أممٍ من قبْلک فزین لهم الشیْطان أعْمالهمْ فهو ولیهم الْیوْم ولهمْ عذاب ألیم' , trans : 'به خدا سوگند پيامبرانى به سوى امتهاى پيش از توفرستاديم، پس شيطان كارهاى [زشت]شان را در نظرشان آراست [تا انجامش براى آنان آسان گردد]، او امروز ولىّ وسرپرست اينان است [كه در عقايد ورفتار پيرو مشركان پيشاند]وبراى آنان [در قيامت]عذابى دردناك است.' },64 : { txt : ' وما أنزلْنا علیْک الْکتاب إلا لتبین لهم الذی اخْتلفوا فیه وهدى ورحْمة لقوْمٍ یؤْمنون' , trans : 'ما اين كتاب را بر تو نازل نكرديم مگر براى اينكه حقايقى را كه در آن اختلاف كرده اند، براى آنان توضيح دهى [تا از آرا و نظريات وسليقه هاى باطلشان نسبت به حقايق دست بردارند] وبراى مردمى كه ايمان دارند [مايه] هدايت ورحمت باشد.' },65 : { txt : ' والله أنْزل من السما ما فأحْیا به الْأرْض بعْد موْتها إن فی ذلک لآیة لقوْمٍ یسْمعون' , trans : 'وخدا از آسمان آبى نازل كرد، وزمين را به وسيله آن پس از مردگى اش زنده ساخت، يقيناً در اين [فعل وانفعالات] نشانه اى [بر توحيد، ربوبيّت وقدرت خد] ست براى قومى كه شنواى [حقايق] اند.' },66 : { txt : ' وإن لکمْ فی الْأنْعام لعبْرة نسْقیکم مما فی بطونه من بیْن فرْثٍ ودمٍ لبنا خالصا سائغا للشاربین' , trans : 'وبى ترديد براى شما در دامها عبرتى است، [عبرت در اينكه] از درون شكم آنان از ميان علف هاى هضم شده وخون شيرى خالص وگوارا به شما مى نوشانيم كه براى نوشندگان گواراست.' },67 : { txt : ' ومن ثمرات النخیل والْأعْناب تتخذون منْه سکرا ورزْقا حسنا إن فی ذلک لآیة لقوْمٍ یعْقلون' , trans : 'واز محصولات درختان خرما وانگور [گاهى بر خلاف خواسته خد] نوشابه اى مست كننده و[زمانى ديگر] رزقى پاكيزه ونيكو مى گيريد; در اين [حقيقت] نشانه اى [بر توحيد، ربوبيّت وقدرت خد] ست براى گروهى كه تعقّل مي کنند.' },68 : { txt : ' وأوْحى‏ ربک إلى النحْل أن اتخذی من الْجبال بیوتا ومن الشجر ومما یعْرشون' , trans : 'وپروردگارت به زنبور عسل الهام كرد كه: از كوهها ودرختان وآنچه [از دار بست هايى] كه [مردم] بر مى افرازند، براى خود خانه هايى برگير.' },69 : { txt : ' ثم کلی من کل الثمرات فاسْلکی سبل ربک ذللا یخْرج من بطونها شراب مخْتلف ألْوانه فیه شفا للناس إن فی ذلک لآیة لقوْمٍ یتفکرون' , trans : 'آنگاه از همه محصولات وميوه ها بخور، پس در راههاى پروردگارت كه براى تو هموار شده [به سوى كندو] برو; از شكم آنها [شهدى] نوشيدنى با رنگهاى گوناگون بيرون مى آيد كه در آن درمانى براى مردم است. قطعاً در اين [حقيقت] نشانهاى [بر قدرت، لطف ورحمت خد] ست براى مردمى كه مى انديشند.' },70 : { txt : ' والله خلقکمْ ثم یتوفاکمْ ومنکم من یرد إلى‏ أرْذل الْعمر لکیْ لا یعْلم بعْد علْمٍ شیْئا إن الله علیم قدیر' , trans : 'وخدا شما را آفريد، آنگاه شما را مىميراند، برخى از شما به سوى پستترين مرحله عمر [كه سالخوردگى وفرتوتى است] برگردانده مى شود، تا پس از دانش اندكى كه داشت چيزى را نداند; يقيناً خدا دانا وتواناست.' },71 : { txt : ' والله فضل بعْضکمْ على‏ بعْضٍ فی الرزْق فما الذین فضلوا برادی رزْقهمْ على‏ ما ملکتْ أیْمانهمْ فهمْ فیه سوا أفبنعْمة الله یجْحدون' , trans : 'خدا برخى از شما را در رزق وروزى بر برخى فزونى داده است; پس آنانكه فزونى يافته اند، حاضر نيستند از روزى خود [به صورتى قابل توجه وبه اندازه لازم]به بردگان خود بپردازند كه [در برخوردارى واستفاده از]آن با هم برابر شوند; پس آيا [با اين تبعيض ظالمانه اى كه به بردگان وزيردستان خود روا مى دارند] نعمت خدا را [كه عطاى اوست وخود اختيار واستقلالى در تأمينش ندارند]منكرند؟!' },72 : { txt : ' والله جعل لکم منْ أنفسکمْ أزْواجا وجعل لکم منْ أزْواجکم بنین وحفدة ورزقکم من الطیبات أفبالْباطل یؤْمنون وبنعْمت الله همْ یکْفرون' , trans : 'وخدبراىشما همسرانىاز جنسخودتانقراردادوازهمسرانتان، فرزندان ونوادگانى پديد آورد، واز نعمتهاى پاكيزه ودلپذير به شما روزى داد، [با اين همه لطف ورحمت] آيا به باطل ايمان مىآورند ونعمتهاى خدا را ناسپاسى مي کنند؟!' },73 : { txt : ' ویعْبدون من دون الله ما لا یمْلک لهمْ رزْقا من السماوات والْأرْض شیْئا ولا یسْتطیعون' , trans : 'وبه جاى خدا معبودانى را مى پرستند كه از آسمانها وزمين، مالك اندك رزقى براى آنان نيستند وهيچ قدرتى هم [براى مالك شدن روزى ورساندنش به آنان] ندارند.' },74 : { txt : ' فلا تضْربوا لله الْأمْثال إن الله یعْلم وأنتمْ لا تعْلمون' , trans : 'بنابراين براى خدا اوصافى [همانند اوصاف موجودات] مَثَل نزنيد، يقيناً خدا [كُنه ذات وحقيقت صفات خود را] مي داند وشما نمي دانيد.' },75 : { txt : ' ضرب الله مثلا عبْدا ممْلوکا لا یقْدر على‏ شیْ‏ٍ ومن رزقْناه منا رزْقا حسنا فهو ینفق منْه سرا وجهْرا هلْ یسْتوون الْحمْد لله بلْ أکْثرهمْ لا یعْلمون' , trans : 'خدا مثلى زده است: برده زر خريدى كه بر هيچ كارى قدرت ندارد، وكسى كه ما از سوى خود رزِق نيكويى به او داده ايم، و او در پنهان وآشكار از آن انفق مي کند، آيا [اين دو نفر]يكسانند؟ [اين مَثَل، بيان كننده جايگاه ومنزلت خدا ومجموعه هستى است; خدا مالك وفرمانروا و رازِ همه مخلوقات وتدبير كننده امور آنهاست، وهمه مخلوقات مملوك ومحكوم قدرت اويند; پس چرا شما بدون انديشه وتفكر وبى دليل وبرهان بتهاى ناتوان وعاجز را كه مملوكى بى اراده اند، شريك ربوبيّت حق مى دانيد؟! آيا خدا وبت مساوى است؟!!] همه سپاس وستايش ها ويژه خداست [كه يگانه ويكتاست وهيچ شريكى ندارد]; ولى بيشتر آنان [اين حقيقت ر] نمي دانند.' },76 : { txt : ' وضرب الله مثلا رجلیْن أحدهما أبْکم لا یقْدر على‏ شیْ‏ٍ وهو کل على‏ موْلاه أیْنما یوجهْه لا یأْت بخیرٍ هلْ یسْتوی هو ومن یأْمر بالْعدْل وهو على‏ صراطٍ مسْتقیمٍ' , trans : 'وخدا مَثَلى [ديگر] زده است: دو مرد را كه يكى از آنان لال مادرزاد است [و] بر هيچ كارى قدرت ندارد وسربار سرپرست خويش است; او را هر كجا روانه مي کند، منفعت وسودى نمى آورد، آيا چنين لال بى قدرت وبى سودى با كسى كه [گويا وشنوا است و] به عدالت وانصاف فرمان مي دهد وبر راهى راست قرار دارد، يكسان ومساوى است؟ [پس چرا معبودهاى لال بى قدرت وبى سود را با خداى توانا وشنوا كه ذاتش خير بى نهايت است، برابر مى دانيد؟!!]' },77 : { txt : ' ولله غیْب السماوات والْأرْض وما أمْر الساعة إلا کلمْح الْبصر أوْ هو أقْرب إن الله على‏ کل شیْ‏ٍ قدیر' , trans : 'غيب آسمانها وزمين ويژه خداست، وكار برپا كردن قيامت براى او جز مانند يك چشم بر هم زدن يا نزديكتر از آن نيست، يقيناً خدا بر هر كارى تواناست.' },78 : { txt : ' والله أخْرجکم من بطون أمهاتکمْ لا تعْلمون شیْئا وجعل لکم السمْع والْأبْصار والْأفْئدة لعلکمْ تشْکرون' , trans : 'وخدا شما را از شكم مادرانتان بيرون آورد در حالى كه چيزى نمى دانستيد، وبراى شما گوش وچشم وقلب قرار داد تا سپاسگزارى كنيد.' },79 : { txt : ' ألمْ یروْا إلى الطیْر مسخراتٍ فی جو السما ما یمْسکهن إلا الله إن فی ذلک لآیاتٍ لقوْمٍ یؤْمنون' , trans : 'آيا به پرندگان كه در فضاى آسمان، رام ومسخّر [فرمان او] هستند، ننگريستيد كه آنها را [از سقوط به زمين] جز خدا نگه نمى دارد; يقيناً در آن [وصفى كه پرندگان دارند] نشانه هايى [بر توحيد، ربوبيّت وقدرت خد] ست براى گروهى كه ايمان دارند.' },80 : { txt : ' والله جعل لکم من بیوتکمْ سکنا وجعل لکم من جلود الْأنْعام بیوتا تسْتخفونها یوْم ظعْنکمْ ویوْم إقامتکمْ ومنْ أصْوافها وأوْبارها وأشْعارها أثاثا ومتاعا إلى‏ حینٍ' , trans : 'وخدا خانه هايتان را براى شما مايه آرامش وراحت قرار داد، وبراى شما از پوست دامها سر پناه [مانند قبّه وخيمه] مقرّر كرد، كه آنها را روز كوچ كردنتان وهنگام اقامتتان [در جابجا كردن] سبك مى يابيد و[براى شم] از پشمها وكركها وموهاى آنها تا زمانى معين، وسايل زندگى وكالاى تجارت پديد آورد.' },81 : { txt : ' والله جعل لکم مما خلق ظلالا وجعل لکم من الْجبال أکْنانا وجعل لکمْ سرابیل تقیکم الْحر وسرابیل تقیکم بأْسکمْ کذلک یتم نعْمته علیْکمْ لعلکمْ تسْلمون' , trans : 'وخدا براى شما از آنچه آفريده سايه هايى قرار داد، از كوهها پناهگاههايى برايتان به وجود آورد، وتن پوش هايى براى شما قرار داد كه شما را از گرما نگه مى دارد وپيراهن هايى [مقاوم] كه شما را از آسيب جنگ ونبردتان حفظ مي کند; اينگونه نعمت هايش را بر شما كامل مي کند تا تسليم فرمان ها او شويد.' },82 : { txt : ' فإن تولوْا فإنما علیْک الْبلاغ الْمبین' , trans : ' پس اگر [بعد از اين همه لطف ورحمت] روى از حق گرداندند [اندوهگين مشو]; زيرا فقط رساندن آشكار [پيام وحى] بر عهده توست.' },83 : { txt : ' یعْرفون نعْمت الله ثم ینکرونها وأکْثرهم الْکافرون' , trans : 'آنان نعمت خدا را مى شناسند، سپس [از روى كبر ولجاجت] آن را انكار مي کنند وبيشترشان كافرند.' },84 : { txt : ' ویوْم نبْعث من کل أمةٍ شهیدا ثم لا یؤْذن للذین کفروا ولا همْ یسْتعْتبون' , trans : 'و روزى را [ياد كن] كه از هر امتى گواهى برمى انگيزيم، سپس به كافران نه اجازه [عذر خواهى] مي دهند، ونه از آنان مى خواهند كه [براى به دست آوردن خشنودى خدا عذرخواهى كنند!' },85 : { txt : ' وإذا رأى الذین ظلموا الْعذاب فلا یخفف عنْهمْ ولا همْ ینْظرون' , trans : 'وچون كه ستمكاران عذاب را ببينند [مى يابند كه هيچ راهگريزى از آن ندارند] پس [به كيفر ستمشان] نه عذاب از آنان سبك مى شود، ونه مهلتشان دهند.' },86 : { txt : ' وإذا رأى الذین أشْرکوا شرکاهمْ قالوا ربنا هؤلا شرکاؤنا الذین کنا ندْعوا من دونک فألْقوْا إلیْهم الْقوْل إنکمْ لکاذبون' , trans : 'وزمانى كه مشركان [در عرصه قيامت] بتهايشان را كه شريكان خدا قرار داده بودند ببينند، مي گويند: پروردگارا! اينان شريكانى هستند كه ما آنها را به جاى تو مى پرستيديم [و اينان سبب گمراهى ما شدند.] ولى شريكان به آنان پاسخ مي دهند: يقيناً شما دروغگوييد [; زيرا سبب گمراهى شما هواى نفس، كبر ولجاجت شما بود.]' },87 : { txt : ' وألْقوْا إلى الله یوْمئذٍ السلم وضل عنْهم ما کانوا یفْترون' , trans : 'ودر آن روز همه مشركان در پيشگاه خدا سر تسليم فرود آورند ومعبودهايى را كه همواره به دروغ [به عنوان شريك خد] بر خدا مى بستند، گم ونابود مى شود [واز دستشان مى رود.]' },88 : { txt : ' الذین کفروا وصدوا عن سبیل الله زدْناهمْ عذابا فوْق الْعذاب بما کانوا یفْسدون' , trans : 'آنان كه كافر شدند، ومردم را از راه خدا بازداشتند، به سبب فسادى كه همواره مرتكب مى شدند، عذابى بر عذابشان مى افزاييم.' },89 : { txt : ' ویوْم نبْعث فی کل أمةٍ شهیدا علیْهم منْ أنفسهمْ وجئْنا بک شهیدا على‏ هؤلا ونزلْنا علیْک الْکتاب تبْیانا لکل شیْ‏ٍ وهدى ورحْمة وبشْرى‏ للْمسْلمین' , trans : 'و[ياد كن] روزى را كه در هر امتى گواهى از خودشان بر آنان برمى انگيزيم، وتو را [اى پيامبر اسلام!] بر اينان گواه مى آوريم; واين كتاب را بر تو نازل كرديم كه بيانگر هر چيزى وهدايت ورحمت ومژده اى براى تسليم شدگان [به فرمانهاى خد] ست.' },90 : { txt : ' إن الله یأْمر بالْعدْل والْإحْسان وإیتا ذی الْقرْبى‏ وینْهى‏ عن الْفحْشا والْمنکر والْبغْی یعظکمْ لعلکمْ تذکرون' , trans : 'به راستى خدا به عدالت واحسان وبخشش به خويشاوندان فرمان مي دهد، واز فحشا ومنكر وستمگرى نهى مي کند. شما را اندرز مي دهد تا متذكّر [اين حقيقت]شويد [كه فرمانها الهى، ضامن سعادت دنيا وآخرت شماست.]' },91 : { txt : ' وأوْفوا بعهْد الله إذا عاهدتمْ ولا تنقضوا الْأیْمان بعْد توْکیدها وقدْ جعلْتم الله علیْکمْ کفیلا إن الله یعْلم ما تفْعلون' , trans : 'وبه پيمان خدا چون پيمان بستيد، وفا كنيد وسوگند را پس از محكم كردنش [به وسيله عزم وقصد قطعى] در حالى كه خدا را بر خود ضامن وكفيل قرار داده ايد، نشكنيد; يقيناً خدا آنچه را انجام مى دهيد، مي داند.' },92 : { txt : ' ولا تکونوا کالتی نقضتْ غزْلها من بعْد قوةٍ أنکاثا تتخذون أیْمانکمْ دخلا بیْنکمْ أن تکون أمة هی أرْبى‏ منْ أمةٍ إنما یبْلوکم الله به ولیبینن لکمْ یوْم الْقیامة ما کنتمْ فیه تخْتلفون' , trans : 'ومانند آن [زنى] كه پشمهاى تابيده خود را پس از استحكام واستوارى وا مى تابانيد، نباشيد كه سوگندهايتان را ميان خود به بهانه اينكه گروهى [چون مشركان] از گروهى [چون مؤمنان] از نظر نفرات وامكانات افزونترند، مايه خيانت وفساد قرار دهيد [به اين صورت كه از روى تظاهر، مؤمنان را با سوگندهايتان دلخوش كنيد كه با آنان هستيد، ودر پشت پرده سوگندهايتان را بشكنيد، وبه خيال اينكه از ضربه هاى دشمن در امان بمانيد، به دشمن بپيونديد] جز اين نيست كه خدا شما را به وسيله آن [نفرات اندك وافزونى نفرات دشمن] آزمايش مي کند، وروز قيامت آنچه را [از حق وباطل] همواره در آن اختلاف مي کرديد، براى شما روشن مى سازد.' },93 : { txt : ' ولوْ شا الله لجعلکمْ أمة واحدة ولکن یضل من یشا ویهْدی من یشا ولتسْألن عما کنتم تعْملون' , trans : 'اگر خدا مي خواست شما را [بر محور هدايت] يك امت قرار مى داد [اماهدايت اجبارى فاقد ارزش است]، ولى هر كس را بخواهد [به كيفر لجاجت وتكبّرش]گمراه مي کند وهر كس را بخواهد هدايت مى نمايد; ومسلماً ازآنچه همواره انجام مى داديد، بازپرسى خواهيدشد.' },94 : { txt : ' ولا تتخذوا أیْمانکمْ دخلا بیْنکمْ فتزل قدم بعْد ثبوتها وتذوقوا السو بما صددتمْ عن سبیل الله ولکمْ عذاب عظیم' , trans : 'وسوگندهايتان را ميان خود مايه خيانت وفساد قرار ندهيد كه در نتيجه، قدمى پس از استواريش بلغزد; وبه سبب آنكه مردم را از راه خدا بازداشتيد [در اين دني]سختى وناگوارى بچشيد، وبراى شما [در آخرت] عذابى بزرگ باشد.' },95 : { txt : ' ولا تشْتروا بعهْد الله ثمنا قلیلا إنما عند الله هو خیْر لکمْ إن کنتمْ تعْلمون' , trans : 'وپيمان خدا را به بهايى اندك نفروشيد; زيرا آنچه نزد خداست، براى شما بهتر است، اگر بدانيد [كه ارزش وفاى به پيمان خدا قابل مقايسه با همه دنيا نيست.]' },96 : { txt : ' ما عندکمْ ینفد وما عند الله باقٍ ولنجْزین الذین صبروا أجْرهم بأحْسن ما کانو یعْملون' , trans : 'آنچه [از ثروت ومال] نزد شماست، فانى مى شود وآنچه [از پاداش وثواب]نزد خداست، باقى مى ماند، وقطعاً آنان كه [براى دينشان] شكيبايى ورزيدند، پاداششان را بر پايه بهترين عملى كه همواره انجام مى داده اند، مى دهيم.' },97 : { txt : ' منْ عمل صالحا من ذکرٍ أوْ أنثى‏ وهو مؤْمن فلنحْیینه حیاة طیبة ولنجْزینهمْ أجْرهم بأحْسن ما کانوا یعْملون' , trans : 'از مرد وزن، هر كس كار شايسته انجام دهد در حالى كه مؤمن است، مسلماً او را به زندگى پاك وپاكيزه اى زنده مى داريم وپاداششان را بر پايه بهترين عملى كه همواره انجام مى داده اند، مى دهيم.' },98 : { txt : ' فإذا قرأْت الْقرْآن فاسْتعذْ بالله من الشیْطان الرجیم' , trans : ' پس هنگامى كه قرآن مى خوانى از شيطان رانده شده به خدا پناه ببر.' },99 : { txt : ' إنه لیْس له سلْطان على الذین آمنوا وعلى‏ ربهمْ یتوکلون' , trans : 'يقيناً او بر كسانى كه ايمان آورده اند وهمواره بر پروردگارشان توكل مي کنند، تسلّطى ندارد.' },100 : { txt : ' إنما سلْطانه على الذین یتولوْنه والذین هم به مشْرکون' , trans : ' تسلّطش فقط بر كسانى است كه او را سرپرست ودوست خود گرفته اند وبر كسانى است كه [به وسيله اغواگرى او] براى خدا شريك قرار داده اند.' },101 : { txt : ' وإذا بدلْنا آیة مکان آیةٍ والله أعْلم بما ینزل قالوا إنما أنت مفْترٍ بلْ أکْثرهمْ لا یعْلمون' , trans : 'وهنگامى كه آيه اى را [كه در بردارنده حكم جديدى است] جايگزين آيه ديگر مى كنيم، در حالى كه خدا به آنچه نازل مي کند داناتر است، مخالفان مي گويند: تو فقط [بر خد] دروغ مى بندى!! [چنين نيست كه مي گويند] بلكه بيشترشان [اسرار تبديلِ احكام ر]نمي دانند.' },102 : { txt : ' قلْ نزله روح الْقدس من ربک بالْحق لیثبت الذین آمنوا وهدى وبشْرى‏ للْمسْلمین' , trans : 'بگو: آن [آيات] را روح القدس از سوى پروردگارت به درستى وراستى نازل كرده تا كسانى را كه ايمان آورده اند، ثابت قدم بدارد وبراى تسليم شدگان [به فرمانهاى حق] هدايت ومژده باشد.' },103 : { txt : ' ولقدْ نعْلم أنهمْ یقولون إنما یعلمه بشر لسان الذی یلْحدون إلیْه أعْجمی وهذا لسان عربی مبین' , trans : 'وما مى دانيم كه آنان مي گويند: يقيناً اين آيات را بشرى به او مى آموزد!! [چنين نيست كه مي گويند، زير] زبان كسى كه [آموختن قرآن را به پيامبر] به او نسبت مى دهيد، غير عربى است واين قرآن به زبان عربى فصيح وروشن است.' },104 : { txt : ' إن الذین لا یؤْمنون بآیات الله لا یهْدیهم الله ولهمْ عذاب ألیم' , trans : 'قطعاً كسانى كه به آيات خدا ايمان ندارند، خدا هدايت شان نمي کند، وبراى آنان عذابى دردناك است.' },105 : { txt : ' إنما یفْتری الْکذب الذین لا یؤْمنون بآیات الله وأولئک هم الْکاذبون' , trans : 'فقط كسانى [به خدا وپيامبر] دروغ مى بندند كه به آيات خدا ايمان ندارند، واينانند كه دروغگوى واقعى اند.' },106 : { txt : ' من کفر بالله من بعْد إیمانه إلا منْ أکْره وقلْبه مطْمئن بالْإیمان ولکن من شرح بالْکفْر صدْرا فعلیْهمْ غضب من الله ولهمْ عذاب عظیم' , trans : 'هر كس پس از ايمان آوردنش به خدا كافر شود [به عذاب خدا گرفتار آيد]; مگر كسى كه به كفر مجبور شده [امّ] دلش مطمئن به ايمان است، ولى آنان كه سينه براى پذيرفتن كفر گشاده اند، خشمى سخت از سوى خدا بر آنان است وآنان را عذابى بزرگ خواهد بود.' },107 : { txt : ' ذلک بأنهم اسْتحبوا الْحیاة الدنْیا على الْآخرة وأن الله لا یهْدی الْقوْم الْکافرین' , trans : 'اين [خشم وعذاب بزرگ] به سبب آن است كه زندگى دنيا [ىِ زودگذر] را بر آخرت ترجيح دادند، ومسلماً خدا مردم كفر پيشه را هدايت نمي کند.' },108 : { txt : ' أولئک الذین طبع الله على‏ قلوبهمْ وسمْعهمْ وأبْصارهمْ وأولئک هم الْغافلون' , trans : 'اينان كسانى هستند كه خدا بر دل وگوش وچشمشان مُهر [شقاوت] زده، واينان بى خبران واقعى اند.' },109 : { txt : ' لا جرم أنهمْ فی الْآخرة هم الْخاسرون' , trans : ' ثابت ويقينى است كه آنان در آخرت زيانكارند.' },110 : { txt : ' ثم إن ربک للذین هاجروا من بعْد ما فتنوا ثم جاهدوا وصبروا إن ربک من بعْدها لغفور رحیم' , trans : 'آنگاه يقيناً پروردگارت نسبت به كسانى كه پس از آزار ديدنِ [از مشركان، سرزمين شرك را رها كرده] هجرت نمودند، سپس جهاد كردند، و[براى حفظ دينشان]شكيبايى ورزيدند، آرى، پروردگارت [نسبت به آنان] پس از اين [همه بل] بسيار آمرزنده ومهربان است.' },111 : { txt : ' یوْم تأْتی کل نفْسٍ تجادل عن نفْسها وتوفى‏ کل نفْسٍ ما عملتْ وهمْ لا یظْلمون' , trans : ' [ياد كن] روزى را كه هر كس [به پيشگاه حق] مى آيد [براى مصون ماندنش از عذاب] از خود دفاع مي کند وهر كس هر عملى انجام داده است [همه آن] به طور كامل به او داده مى شود ومورد ستم قرار نخواهند گرفت.' },112 : { txt : ' وضرب الله مثلا قرْیة کانتْ آمنة مطْمئنة یأْتیها رزْقها رغدا من کل مکانٍ فکفرتْ بأنْعم الله فأذاقها الله لباس الْجوع والْخوْف بما کانوا یصْنعون' , trans : 'وخدا [براى پندآموزى به ناسپاسان] مَثَلى زده است: شهرى را كه امنيت وآسايش داشت ورزِق وروزىِ [مردمش] به فراوانى از همه جا برايش مى آمد، پس نعمت خدا را ناسپاسى كردند، در نتيجه خدا به كيفر اعمالى كه همواره مرتكب مى شدند، بلاى گرسنگى وترس فراگير را به آنان چشانيد.' },113 : { txt : ' ولقدْ جاهمْ رسول منْهمْ فکذبوه فأخذهم الْعذاب وهمْ ظالمون' , trans : 'وهمانا پيامبرى از خود آنان براى [هدايت] شان آمد، ولى او را تكذيب كردند، پس عذاب [خد] آنان را در حالى كه ستمكار بودند، فراگرفت.' },114 : { txt : ' فکلوا مما رزقکم الله حلالا طیبا واشْکروا نعْمت الله إن کنتم إیاه تعْبدون' , trans : 'از نعمت هايى كه خدا روزى شما كرده است، حلال وپاكيزه بخوريد، ونعمت خدا را سپاسگزاريد، اگر تنها خدا را مى پرستيد.' },115 : { txt : ' إنما حرم علیْکم الْمیْتة والدم ولحْم الْخنزیر وما أهل لغیْر الله به فمن اضْطر غیْر باغٍ ولا عادٍ فإن الله غفور رحیم' , trans : 'خدا فقط مردار وخون وگوشت خوك وآنچه را با نام غير خدا ذبح كرده اند، بر شما حرام كرده است; پس كسى كه [براى نجات جانش از خطر، به خوردن آنه]ناچار شود در حالى كه خواهان لذت نباشد واز حد لازم تجاوز نكند [گناهى بر او نيست] يقيناً خدا بسيار آمرزنده ومهربان است.' },116 : { txt : ' ولا تقولوا لما تصف ألْسنتکم الْکذب هذا حلال وهذا حرام لتفْتروا على الله الْکذب إن الذین یفْترون على الله الْکذب لا یفْلحون' , trans : 'وبه سبب دروغى كه زبانتان گوياى به آن است، نگوييد: اين حلال است واين حرام، تا به دروغ به خدا افترا بزنيد [كه اين حلال وحرام حكم خداست]; مسلماً كسانى كه به خدا دروغ مى بندند، رستگار نخواهند شد.' },117 : { txt : ' متاع قلیل ولهمْ عذاب ألیم' , trans : ' [با اين كارهاى زشت]بهره وبرخوردارى اندكى [در زندگى دنيا دارند] وبراى آنان [در قيامت]عذابى دردناك است.' },118 : { txt : ' وعلى الذین هادوا حرمْنا ما قصصْنا علیْک من قبْل وما ظلمْناهمْ ولکن کانوا أنفسهمْ یظْلمون' , trans : 'وآنچه را پيش از اين براى تو شرح داديم، بر يهود حرام كرديم، ما به آنان ستم نورزيديم، بلكه آنان خودشان به خود ستم مي کردند.' },119 : { txt : ' ثم إن ربک للذین عملوا السو بجهالةٍ ثم تابوا من بعْد ذلک وأصْلحوا إن ربک من بعْدها لغفور رحیم' , trans : 'آنگاه پروردگارت به كسانى كه از روى نادانى كار زشت مرتكب شدند، وبعد از آن توبه كردند و[مفاسد خود ر] اصلاح نمودند، [لطف وعنايت دارد] زيرا پروردگارت پس از آن [توبه واصلاح] بسيار آمرزنده ومهربان است.' },120 : { txt : ' إن إبْراهیم کان أمة قانتا لله حنیفا ولمْ یک من الْمشْرکین' , trans : 'بدون ترديد، ابراهيم [به تنهايى] يك امت بود، براى خدا از روى فروتنى فرمانبردار و[يكتاپرستى] حقگرا بود واز مشركان نبود.' },121 : { txt : ' شاکرا لأنْعمه اجْتباه وهداه إلى‏ صراطٍ مسْتقیمٍ' , trans : 'سپاسگزار نعمت هاى او بود، خدا او را برگزيد وبه راهى راست راهنمايى اش كرد.' },122 : { txt : ' وآتیْناه فی الدنْیا حسنة وإنه فی الْآخرة لمن الصالحین' , trans : 'وبه او در دنيا [زندگى نيكويى] داديم، وبى ترديد در آخرت از شايستگان است.' },123 : { txt : ' ثم أوْحیْنا إلیْک أن اتبعْ ملة إبْراهیم حنیفا وما کان من الْمشْرکین' , trans : ' آنگاه به تو وحى كرديم كه از آيين [يكتاپرستىِ] ابراهيم حقگرا پيروى كن كه از مشركان نبود.' },124 : { txt : ' إنما جعل السبْت على الذین اخْتلفوا فیه وإن ربک لیحْکم بیْنهمْ یوْم الْقیامة فیما کانوا فیه یخْتلفون' , trans : '[تحريم ماهى گيرى در] روز شنبه فقط براى كسانى كه در آن [از نظر آزادى وممنوعيت كار] اختلاف كردند، قرار داده شده است، وبى ترديد پروردگارت در روز قيامت درباره آنچه در آن اختلاف مي کردند، داورى خواهد كرد.' },125 : { txt : ' ادْع إلى‏ سبیل ربک بالْحکْمة والْموْعظة الْحسنة وجادلْهم بالتی هی أحْسن إن ربک هو أعْلم بمن ضل عن سبیله وهو أعْلم بالْمهْتدین' , trans : '[مردم ر] با حكمت واندرز نيكو به راه پروردگارت دعوت كن، وبا آنان به نيكوترين شيوه به بحث [ومجادله] بپرداز، يقيناً پروردگارت به كسانى كه از راه او گمراه شده اند ونيز به راه يافتگان داناتر است.' },126 : { txt : ' وإنْ عاقبْتمْ فعاقبوا بمثْل ما عوقبْتم به ولئن صبرْتمْ لهو خیْر للصابرین' , trans : 'واگر [ستمگر ر] مجازات كرديد، پس فقط به مانند ستمى كه به شما شده مجازات كنيد، واگر شكيبايى ورزيد [واز مجازات كردن بگذريد] اين كار براى شكيبايان بهتر است.' },127 : { txt : ' واصْبرْ وما صبْرک إلا بالله ولا تحْزنْ علیْهمْ ولا تک فی ضیْقٍ مما یمْکرون' , trans : 'وشكيبايى كن، وشكيبايى تو جز به توفيق خدا نيست، وبر [گمراهى وضلالت] آنان [وكارهايى كه انجام مي دهند] اندوهگين مباش، واز نيرنگى كه همواره به كار مى گيرند، دلتنگ مشو.' },128 : { txt : ' إن الله مع الذین اتقوْا والذین هم محْسنون' , trans : ' بى ترديد خدا با كسانى است كه پرهيزكارى پيشه كرده اند وآنان كه [واقع] نيكوكارند.' }, },17 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' سبْحان الذی أسْرى‏ بعبْده لیْلا من الْمسْجد الْحرام إلى‏ الْمسْجد الْأقْصى‏ الذی بارکْنا حوْله لنریه منْ آیاتنا إنه هو السمیع الْبصیر' , trans : 'منزّه وپاك است آن [خدايى] كه شبى بنده اش [محمّد(صلى الله عليه وآله وسلم)] را از مسجدالحرام به مسجد اقصى كه پيرامونش را بركت داديم، سير [وحركت] داد، تا [بخشى] از نشانه هاىِ [عظمت وقدرت] خود را به او نشان دهيم; يقيناً او شنوا وداناست.' },2 : { txt : ' وآتیْنا موسى الْکتاب وجعلْناه هدى لبنی إسْرائیل ألا تتخذوا من دونی وکیلا' , trans : 'وما به موسى كتاب داديم وآن را براى بنى اسرائيل وسيله هدايت قرار داديم [و در آن كتاب، آنان را به اين حقيقت راهنمايى كرديم] كه: جز من را [كه خداى يگانه ام]وكيل وكار ساز نگيريد.' },3 : { txt : ' ذریة منْ حملْنا مع نوحٍ إنه کان عبْدا شکورا' , trans : ' [اى] نسل كسانى كه با نوح [در كشتى] سوار كرديم! مسلماً او بنده اى بسيار سپاسگزار بود [پس شما هم چون او با عمل به فرمانهاى حق سپاسگزار باشيد.]' },4 : { txt : ' وقضیْنا إلى‏ بنی إسْرائیل فی الْکتاب لتفْسدن فی الْأرْض مرتیْن ولتعْلن علوا کبیرا' , trans : ' ما در تورات به بنى اسرائيل خبر داديم كه قطعاً دو بار در زمين فساد مى كنيد و[در برابر طاعت خد] به سركشى وطغيان [ونسبت به مردم به برترى جويى وستمى] بزرگ دچار مى شويد.' },5 : { txt : ' فإذا جا وعْد أولاهما بعثْنا علیْکمْ عبادا لنا أولی بأْسٍ شدیدٍ فجاسوا خلال الدیار وکان وعْدا مفْعولا' , trans : 'پس هنگامى كه [زمان ظهور]وعده [عذاب وانتقام ما به كيفر] نخستين فساد انگيزى وطغيان شما فرا رسد، بندگان سخت پيكارگر ونيرومند خود را بر ضد شما برانگيزيم، آنان [براى كشتن، اسير كردن وربودن ثروت واموالتان] لابلاى خانه ها را [به طور كامل وبا دقت]جستجو مى كنند; ويقيناً اين وعدهاى انجام شدنى است.' },6 : { txt : ' ثم رددْنا لکم الْکرة علیْهمْ وأمْددْناکم بأمْوالٍ وبنین وجعلْناکمْ أکْثر نفیرا' , trans : 'سپس پيروزى بر آنان را به شما باز مى گردانيم وشما را به وسيله اموال وفرزندان تقويت مى كنيم، ونفرات [رزمى] شما را بيشتر مى گردانيم.' },7 : { txt : ' إنْ أحْسنتمْ أحْسنتمْ لأنفسکمْ وإنْ أسأْتمْ فلها فإذا جا وعْد الْآخرة لیسووا وجوهکمْ ولیدْخلوا الْمسْجد کما دخلوه أول مرةٍ ولیتبروا ما علوْا تتْبیرا' , trans : 'اگر نيكى كنيد به خود نيكى كرده ايد، واگر بدى كنيد به خود بدى كرده ايد. پس هنگامى كه [زمان ظهور]وعده دوم [براى عذاب وانتقام] فرا رسد، [پيكارگرانى بسيار سختگير بر ضد شما برمى انگيزيم] تا شما را [با دچار كردن به مصايب سنگين وگزند وآسيب فراوان]غصه دار واندوهگين كنند وبه مسجد [اقصى] درآيند، آنگونه كه بار اول درآمدند تا هر كه وهر چه را دست يابند، به شدت در هم كوبند ونابود كنند.' },8 : { txt : ' عسى‏ ربکمْ أن یرْحمکمْ وإنْ عدتمْ عدْنا وجعلْنا جهنم للْکافرین حصیرا' , trans : 'اميد است كه پروردگارتان [در صورتى كه توبه كنيد] به شما رحم كند واگر به طغيان وفساد برگرديد، ما هم [به كيفر شديد وعذاب سخت] بازگرديم، ودوزخ را براى كافران، زندانى تنگ قرار داديم.' },9 : { txt : ' إن هذا الْقرْآن یهْدی للتی هی أقْوم ویبشر الْمؤْمنین الذین یعْملون الصالحات أن لهمْ أجْرا کبیرا' , trans : 'بى ترديد اين قرآن به استوارترين آيين هدايت مى كند، وبه مؤمنانى كه كارهاى شايسته انجام مى دهند، مژده مى دهد كه براى آنان پاداشى بزرگ است.' },10 : { txt : ' وأن الذین لا یؤْمنون بالْآخرة أعْتدْنا لهمْ عذابا ألیما' , trans : 'وبراى آنان كه به قيامت ايمان نمى آورند، عذابى دردناك آماده كرده ايم.' },11 : { txt : ' ویدْع الْإنسان بالشر دعاه بالْخیْر وکان الْإنْسان عجولا' , trans : 'وانسان به همان صورت كه نيكى ها را مى طلبد [بدون توجه به عواقب امور وبه سبب جهل به مصالح ومفاسد خويش، گزند وآسيب و] بدى ها را مى طلبد وانسان بسيار شتاب زده وعجول است.' },12 : { txt : ' وجعلْنا اللیْل والنهار آیتیْن فمحوْنا آیة اللیْل وجعلْنا آیة النهار مبْصرة لتبْتغوا فضْلا من ربکمْ ولتعْلموا عدد السنین والْحساب وکل شیْ‏ٍ فصلْناه تفْصیلا' , trans : 'ما شب وروز را دو نشانه [قدرت وحكمت خود] قرار داديم; پس شب را بى نور نموديم وروز را روشن ساختيم، تا [در آن] روزى ورزقى را از پروردگارتان بطلبيد وبراى اينكه شماره سالها وحساب [اوقات وزمانه] را بدانيد، وهر چيزى را [كه نسبت به دنيا ودينتان وتربيت وكمالتان نيازمند به آن هستيد] به روشنى وبه طور كامل بيان كرديم.' },13 : { txt : ' وکل إنسانٍ ألْزمْناه طائره فی عنقه ونخْرج له یوْم الْقیامة کتابا یلْقاه منشورا' , trans : 'وعمل هر انسانى را براى هميشه ملازم او نموده ايم، وروز قيامت نوشته اى را [كه كتاب عمل اوست] براى او بيرون مى آوريم كه آن را پيش رويش گشوده مى بيند.' },14 : { txt : ' اقْرأْ کتابک کفى‏ بنفْسک الْیوْم علیْک حسیبا' , trans : '[به او مى گويند:] كتاب خود را بخوان، كافى است كه امروز خودت بر خود حسابگر باشى.' },15 : { txt : ' من اهْتدى‏ فإنما یهْتدی لنفْسه ومن ضل فإنما یضل علیْها ولا تزر وازرة وزْر أخْرى‏ وما کنا معذبین حتى‏ نبْعث رسولا' , trans : 'هر كس هدايت يافت، فقط به سود خودش هدايت مى يابد وهر كس گمراه شد، فقط به زيان خودش گمراه مي شود. وهيچ بردارنده بار گناهى بار گناه ديگرى را به دوش خود بر نمي دارد; وما بدون اينكه پيامبرى را [براى هدايت واتمام حجت به سوى مردم] بفرستيم، عذاب كننده [آنان]نبوديم.' },16 : { txt : ' وإذا أردْنا أن نهْلک قرْیة أمرْنا متْرفیها ففسقوا فیها فحق علیْها الْقوْل فدمرْناها تدْمیرا' , trans : 'هنگامى كه بخواهيم شهر وديارى را نابود كنيم، مرفّهين وخوشگذران هايش را [به وسيله وحى به طاعت، بندگى ودورى از گناه] فرمان مي دهيم، چون [سرپيچى كنند و] در آن شهر به فسق وفجور روى آورند، عذاب بر آنان لازم وحتم مي شود، پس آنان را به شدت درهم مى كوبيم [وبنيادشان را از ريشه بر كنيم.]' },17 : { txt : ' وکمْ أهْلکْنا من الْقرون من بعْد نوحٍ وکفى‏ بربک بذنوب عباده خبیرا بصیرا' , trans : 'وبسيارى از ملتهاى پس از نوح را [بر پايه همين روش به سبب فسق وفجورشان] نابود كرديم، و[براى نابود كردن اينگونه ملته] كافى است كه پروردگارت به گناهان بندگانش آگاه وبينا باشد.' },18 : { txt : ' من کان یرید الْعاجلة عجلْنا له فیها ما نشا لمن نرید ثم جعلْنا له جهنم یصْلاها مذْموما مدْحورا' , trans : 'هر كس [همواره] دنياى زودگذر را بخواهد [چنين نيست كه هر چه بخواهد بيابد بلكه] هر چه را ما براى هر كه بخواهيم، به سرعت در همين دنيا به او عطا مي کنيم، آنگاه دوزخ را در حالى كه نكوهيده ورانده شده از رحمت خدا وارد آن مي شود براى او قرار مي دهيم.' },19 : { txt : ' ومنْ أراد الْآخرة وسعى‏ لها سعْیها وهو مؤْمن فأولئک کان سعْیهم مشْکورا' , trans : 'وكسانى كه آخرت را در حالى كه مؤمن هستند بخواهند وبا تلاشى كامل [وخالصانه] براى [به دست آوردن] آن تلاش كنند، پس تلاششان به نيكى مقبول افتد [وبه آن پاداششان دهند.]' },20 : { txt : ' کلا نمد هؤلا وهؤلا منْ عطا ربک وما کان عطا ربک محْظورا' , trans : 'هر يك از دو گروه دنيا طلب وآخرت خواه را [در اين دني] از عطاى پروردگارت يارى دهيم، وعطاى پروردگارت [در اين دنيا از كسى] ممنوع شدنى نيست.' },21 : { txt : ' انظرْ کیْف فضلْنا بعْضهمْ على‏ بعْضٍ وللْآخرة أکْبر درجاتٍ وأکْبر تفْضیلا' , trans : 'با تأمل بنگر چگونه برخى از آنان را بر برخى [در امور مادى وبهره هاى دنيايى] فزونى بخشيديم، وهمانا آخرت از نظر درجات برتر، واز جهت فزونى بيشتر است.' },22 : { txt : ' لا تجْعلْ مع الله إلها آخر فتقْعد مذْموما مخْذولا' , trans : ' با خدا معبودى ديگر قرار مده كه [نزد شايستگان] نكوهيده و[در دنيا وآخرت] بى يار وياور شوى.' },23 : { txt : ' وقضى‏ ربک ألا تعْبدوا إلا إیاه وبالْوالدیْن إحْسانا إما یبْلغن عندک الْکبر أحدهما أوْ کلاهما فلا تقل لهما أفٍ ولا تنْهرْهما وقل لهما قوْلا کریما' , trans : 'وپروردگارت فرمان قاطع داده است كه: جز او را نپرستيد، وبه پدر ومادر نيكى كنيد; هرگاه يكى از آنان يا دو نفرشان در كنارت به پيرى رسند [چنانچه تو را به ستوه آورند] به آنان اُف مگوى وبر آنان [بانگ مزن و] پرخاش مكن، وبه آنان سخنى نرم وشايسته [وبزرگوارانه] بگو.' },24 : { txt : ' واخْفضْ لهما جناح الذل من الرحْمة وقل رب ارْحمْهما کما ربیانی صغیرا' , trans : 'وبراى هر دو از روى مهر ومحبت، بال فروتنى فرود آر وبگو: پروردگار! آنان را به پاس آنكه مرا در كودكى تربيت كردند، مورد رحمت قرار ده.' },25 : { txt : ' ربکمْ أعْلم بما فی نفوسکمْ إن تکونوا صالحین فإنه کان للْأوابین غفورا' , trans : 'پروردگارتان به نيّتها وحالاتى كه [نسبت به پدر ومادرتان] در دلهاى شماست [از خود شم] آگاهتر است، اگر مردم شايسته اى باشيد [ولى نيّت شما درباره پدر ومادر ناپسند باشد، يا حقّى از آنان ضايع كنيد، اما پشيمان شويد وبه خدا بازگرديد، شايسته است]; زيرا او نسبت به بازگشتكنندگان بسيار آمرزنده است.' },26 : { txt : ' وآت ذا الْقرْبى‏ حقه والْمسْکین وابْن السبیل ولا تبذرْ تبْذیرا' , trans : 'وحقّ خويشاوندان وحقّ تهيدست واز راه مانده ربپرداز، وهيچگونه اسراف و ولخرجى مكن.' },27 : { txt : ' إن الْمبذرین کانوا إخْوان الشیاطین وکان الشیْطان لربه کفورا' , trans : 'بي ترديد اسراف كنندگان و ولخرجان، برادران شياطين اند، وشيطان همواره نسبت به پروردگارش بسيار ناسپاس است.' },28 : { txt : ' وإما تعْرضن عنْهم ابْتغا رحْمةٍ من ربک ترْجوها فقل لهمْ قوْلا میْسورا' , trans : ' واگر [به خاطر تهيدستى وفقر] بايد از آنان [كه به پرداخت حقّشان سفارش شدى]روى بگردانى [واين روى گردانى] براى طلب رزقى است كه از سوى پروردگارت رسيدن به آن را اميد دارى; پس با آنان [تا رسيدن رزق خد] سخنى نرم واميدوار كننده بگو.' },29 : { txt : ' ولا تجْعلْ یدک مغْلولة إلى‏ عنقک ولا تبْسطْها کل الْبسْط فتقْعد ملوما محْسورا' , trans : ' ودستت را [چون بخيلان به نشانه اينكه قدرت انفق چيزى را به تهيدستان ندارى] برگردنت بسته مدار و[آن چنان هم در انفاق] دست ودل باز مباش [كه چيزى براى معاش خودت باقى نماند] كه در نتيجه [نزد شايستگان]نكوهيده [و در زندگى خويش] درمانده گردى.' },30 : { txt : ' إن ربک یبْسط الرزْق لمن یشا ویقْدر إنه کان بعباده خبیرا بصیرا' , trans : 'يقيناً پروردگارت رزِق را براى هر كه بخواهد وسعت مي دهد، و[براى هر كه بخواهد] تنگ مي گيرد; زيرا او به [مصلحت] بندگانش آگاه وبيناست.' },31 : { txt : ' ولا تقْتلوا أوْلادکمْ خشْیة إمْلاقٍ نحْن نرْزقهمْ وإیاکمْ إن قتْلهمْ کان خطْئا کبیرا' , trans : 'فرزندانتان را از بيم تنگدستى نكشيد; ما به آنان روزى مي دهيم، يقيناً كشتن آنان گناهى بزرگ است.' },32 : { txt : ' ولا تقْربوا الزنى‏ إنه کان فاحشة وسا سبیلا' , trans : ' ونزديك زنا نشويد كه كارى بسيار زشت وراهى بد است.' },33 : { txt : ' ولا تقْتلوا النفْس التی حرم الله إلا بالْحق ومن قتل مظْلوما فقدْ جعلْنا لولیه سلْطانا فلا یسْرف فی الْقتْل إنه کان منصورا' , trans : 'وكسى را كه خدا كشتنش را حرام كرده [و به جانش حرمت نهاده] جز به حق نكشيد، وهر كس مظلوم [و به ناحق]كشته شود، براى وارثش تسلّطى بر قاتل [جهت خون خواهى، ديه وعفو] قرار دادهايم، پس وارث مقتول نبايد در كشتن زياده روى كند; زيرا او [با قوانين صحيح ودرستى چون ديه وقصاص] مورد حمايت قرار گرفته است.' },34 : { txt : ' ولا تقْربوا مال الْیتیم إلا بالتی هی أحْسن حتى‏ یبْلغ أشده وأوْفوا بالْعهْد إن الْعهْد کان مسْؤولا' , trans : 'وبه مال يتيم تا زمانى كه به سنّ بلوغ ورشدش برسد، جز به بهترين شيوه نزديك نشويد; وبه عهد وپيمان وفا كنيد، زيرا [روز قيامت] درباره پيمان بازخواست خواهد شد.' },35 : { txt : ' وأوْفوا الْکیْل إذا کلْتمْ وزنوا بالْقسْطاس الْمسْتقیم ذلک خیْر وأحْسن تأْویلا' , trans : 'وهنگامى كه [جنسى ر] پيمانه مي کنيد، پيمانه را كامل بدهيد، و[اجناس قابل وزن ر] با ترازوى درست وصحيح وزن كنيد، اين براى شما بهتر وفرجامش نيكوتر است.' },36 : { txt : ' ولا تقْف ما لیْس لک به علْم إن الْسمْع والْبصر کل أوْلئک کان عنْه مسْؤولا' , trans : 'واز چيزى كه به آن علم ندارى [بلكه برگرفته از شنيده ه، ساده نگرى ه، خيالات و اوهام است]پيروى مكن; زيرا گوش وچشم ودل [كه ابزار علم وشناخت واقعى اند] موردِ بازخواست اند.' },37 : { txt : ' ولا تمْش فی الْأرْض مرحا إنک لن تخْرق الْأرْض ولن تبْلغ الْجبال طولا' , trans : 'ودر زمين، با تكبّر وسرمستى راه مرو كه تو هرگز نمى توانى [با قدمهايت]زمين را بشكافى، وهرگز در بلندى قامت نمي تواني به كوهها برسى.' },38 : { txt : ' کل ذلک کان سیئه عند ربک مکْروها' , trans : ' همه اين كارها [كه در آيات قبل بيان شد]گناهش نزد پروردگارت ناپسند است.' },39 : { txt : ' ذلک مما أوْحى‏ إلیْک ربک من الْحکْمة ولا تجْعلْ مع الله إلها آخر فتلْقى‏ فی جهنم ملوما مدْحورا' , trans : 'اين [احكام ومطالب] از حكمت هايى است كه پروردگارت به تو وحى كرده است، وبا خدا معبودى ديگر قرار مده كه نكوهيده ورانده [شده از رحمت] در دوزخ افكنده شوى.' },40 : { txt : ' أفأصْفاکمْ ربکم بالْبنین واتخذ من الْملائکة إناثا إنکمْ لتقولون قوْلا عظیما' , trans : '[اى مشركان!] آيا پروردگارتان [با ترجيح دادن شما بر خود] شما را به [دارا بودن] پسران، برگزيده وبراى خود از فرشتگان، دخترانى برگرفته؟ يقيناً [از روى دروغ واتهام] سخنى بزرگ [ونارو] مى گوييد.' },41 : { txt : ' ولقدْ صرفْنا فی هذا الْقرْآن لیذکروا وما یزیدهمْ إلا نفورا' , trans : 'به راستى در اين قرآن [داستانه، حكمتها و موعظه هاى] گوناگون بيان كرديم تا متذكّر وهوشيار شوند; ولى آنان را جز رميدن نمى افزايد.' },42 : { txt : ' قل لوْ کان معه آلهة کما یقولون إذا لابْتغوْا إلى‏ ذی الْعرْش سبیلا' , trans : 'بگو: اگر آنگونه كه مى گويند، باخدا خدايانى بود، در آن هنگام به سوى صاحب عرش راهى مى جستند [تا قدرتش را تصاحب كنند.]' },43 : { txt : ' سبْحانه وتعالى‏ عما یقولون علوا کبیرا' , trans : 'او از آنچه مى گويند، منزّه وبسيار برتر ووالاتر است.' },44 : { txt : ' تسبح له السماوات السبْع والْأرْض ومن فیهن وإن من شیْ‏ٍ إلا یسبح بحمْده ولکن لا تفْقهون تسْبیحهمْ إنه کان حلیما غفورا' , trans : 'آسمان هاى هفتگانه وزمين وهر كس كه در آنهاست، او را تسبيح مي گويند، وهيچ چيزى نيست مگر اينكه همراه با ستايش، تسبيح او مي گويد، ولى شما تسبيح آنها را نمى فهميد، يقيناً او بردبار وبسيار آمرزنده است.' },45 : { txt : ' وإذا قرأْت الْقرْآن جعلْنا بیْنک وبیْن الذین لا یؤْمنون بالْآخرة حجابا مسْتورا' , trans : 'وهنگامى كه قرآن بخوانى، ميان تو وآنان كه به آخرت ايمان ندارند، پردهاى نامرئى قرار مي دهيم [كه به سزاى لجاجت وكفرشان از فهم آن محروم شوند.]' },46 : { txt : ' وجعلْنا على‏ قلوبهمْ أکنة أن یفْقهوه وفی آذانهمْ وقْرا وإذا ذکرْت ربک فی الْقرْآن وحْده ولوْا على‏ أدْبارهمْ نفورا' , trans : ' وبر دلهايشان پوششهايى مى گذاريم تا آن را نفهمند ودر گوشهايشان سنگينى مى نهيم [تا آن را از روى حقيقت نشنوند]; وچون پروردگارت را در قرآن به يگانگى ياد كنى با حالت رميدگى از تو روى مى گردانند.' },47 : { txt : ' نحْن أعْلم بما یسْتمعون به إذْ یسْتمعون إلیْک وإذْ همْ نجْوى‏ إذْ یقول الظالمون إن تتبعون إلا رجلا مسْحورا' , trans : 'هنگامى كه [وقت قرآن خواندنت] به تو گوش مي دهند، ما به هدفى كه براى آن گوش مي دهند داناتريم، ونيز هنگامى كه رازگويى مي کنند [به كارشان آگاهتريم] آن زمان كه [آن] ستمگران [به يكديگر] مي گويند: شما [اگر از او پيروى كنيد] جز از مردى جادو شده پيروى نمي کنيد.' },48 : { txt : ' انظرْ کیْف ضربوا لک الْأمْثال فضلوا فلا یسْتطیعون سبیلا' , trans : 'بنگر چگونه تو را به صفاتى [چون شاعر، كاهن، ساحر ومجنون]وصف مي کنند در نتيجه گمراه شدند، بنابراين قدرت ندارند راهى [به سوى هدايت] يابند.' },49 : { txt : ' وقالوا أذا کنا عظاما ورفاتا أنا لمبْعوثون خلْقا جدیدا' , trans : 'وگفتند; هنگامى كه ما استخوان [هايى جدا از هم وريز ريز]وپوسيده شديم، آيا به طور قطع در آفرينشى جديد برانگيخته مى شويم؟!' },50 : { txt : ' قلْ کونوا حجارة أوْ حدیدا' , trans : 'بگو: [اينكه سهل وآسان است] شما سنگ شويد يا آهن،' },51 : { txt : ' أوْ خلْقا مما یکْبر فی صدورکمْ فسیقولون من یعیدنا قل الذی فطرکمْ أول مرةٍ فسینْغضون إلیْک رؤوسهمْ ویقولون متى‏ هو قلْ عسى‏ أن یکون قریبا' , trans : ' يا آفريده اى از آنچه در ذهنتان [حيات يافتنش] بزرگ مى نمايد [بدون ترديد با آفرينشى جديد برانگيخته مى شويد] بى درنگ خواهند گفت: چه كسى ما را بر مى گرداند؟ بگو: همان كسى كه اولين بار شما را آفريد. پس سرهاى خود را [به عنوان ريشخند واستهز] به سوى تو مى جنبانند ومي گويند: [اين زنده شدن دوباره] چه زمانى خواهد بود؟ بگو: شايد نزديك باشد.' },52 : { txt : ' یوْم یدْعوکمْ فتسْتجیبون بحمْده وتظنون إن لبثْتمْ إلا قلیلا' , trans : 'روزى كه شما را [از ميان گورها براى ورود به عرصه قيامت] فرا مى خواند، پس [فرا خواندنش ر] در حالى كه او را سپاس وستايش مى گوييد، اجابت مي کنيد، وگمان مى بريد كه [در دنيا يا در برزخ] جز اندكى درنگ نكرده ايد.' },53 : { txt : ' وقل لعبادی یقولوا التی هی أحْسن إن الشیْطان ینزغ بیْنهمْ إن الشیْطان کان للْإنسان عدوا مبینا' , trans : 'وبه بندگانم بگو: سخنى را كه نيكوتر است، بگويند; زيرا شيطان ميان آنان [به سبب سخنان زشت وبى منطق] دشمنى ونزاع مى افكند، زيرا شيطان همواره براى انسان دشمنى آشكار است.' },54 : { txt : ' ربکمْ أعْلم بکمْ إن یشأْ یرْحمْکمْ أوْ إن یشأْ یعذبْکمْ وما أرْسلْناک علیْهمْ وکیلا' , trans : 'پروردگارتان به شما داناتر است، اگر بخواهد شما را مورد رحمت قرار مي دهد واگر بخواهد عذابتان مى كند. وما تو را بر آنان نگهبان وكارساز نفرستاده ايم.' },55 : { txt : ' وربک أعْلم بمن فی السماوات والْأرْض ولقدْ فضلْنا بعْض النبیین على‏ بعْضٍ وآتیْنا داود زبورا' , trans : 'وپروردگارت به هر كه [و هر چه] در آسمانها وزمين است، داناتر است. وبه يقين برخى از پيامبران را بر برخى ديگر برترى داديم وبه داود زبور عطا كرديم.' },56 : { txt : ' قل ادْعوا الذین زعمْتم من دونه فلا یمْلکون کشْف الضر عنکمْ ولا تحْویلا' , trans : 'بگو: كسانى را كه به جاى خدا [معبودان خود] پنداشتيد، بخوانيد [تا بفهميد كه] آنها نمى توانند آسيب وگزندى را از شما دفع كنند، ونه [آن را از شما به ديگرى] انتقال دهند.' },57 : { txt : ' أولئک الذین یدْعون یبْتغون إلى‏ ربهم الْوسیلة أیهمْ أقْرب ویرْجون رحْمته ویخافون عذابه إن عذاب ربک کان محْذورا' , trans : 'كسانى [از فرشتگان، پريان وارواح ر] كه آنان [به عنوان معبود] مى پرستند [خود آنان براى رفع نيازمندى هايشان] به سوى پروردگارشان وسيله مى جويند، تا كدامشان نزديكتر باشد، وبه رحمت او اميد دارند، واز عذابش مى ترسند; زيرا عذاب پروردگارت شايسته پرهيز است.' },58 : { txt : ' وإن من قرْیةٍ إلا نحْن مهْلکوها قبْل یوْم الْقیامة أوْ معذبوها عذابا شدیدا کان ذلک فی الْکتاب مسْطورا' , trans : ' هيچ شهرى [از شهرهاى ياغيان ومفسدان] نيست مگر آنكه آن را پيش از قيامت [به عذاب]نابود مي کنيم يا به عذابى سخت دچار مى سازيم. انجام اين كار در كتاب [لوح محفوظ]نگاشته شده است.' },59 : { txt : ' وما منعنا أن نرْسل بالْآیات إلا أن کذب بها الْأولون وآتیْنا ثمود الناقة مبْصرة فظلموا بها وما نرْسل بالْآیات إلا تخْویفا' , trans : 'و[اى پيامبر!] هيچ چيز، ما را از فرستادن معجزات [كه همواره مشركان وكافران خواهانِ آنند] باز نداشت جز اينكه پيشينيان، آن معجزات را تكذيب كردند [وبه اين سبب نابود شدند; واينان هم اگر به سويشان آيد، تكذيب مي کنند ونابود مى شوند.]وبه قوم ثمود [ازلابلاى سنگهاى كوه] ناقه داديم كه معجزه اى روشن بود، ولى به آن ستم كردند [واو را از پا درآوردند وبه عذاب مبتلا شدند] وما معجزات را جز براى هشدار دادن به مردم نمى فرستيم.' },60 : { txt : ' وإذْ قلْنا لک إن ربک أحاط بالناس وما جعلْنا الرؤْیا التی أریْناک إلا فتْنة للناس والشجرة الْملْعونة فی الْقرْآن ونخوفهمْ فما یزیدهمْ إلا طغْیانا کبیرا' , trans : 'و[ياد كن] هنگامى را كه به تو گفتيم: يقيناً پروردگارت [از هر جهت] به مردم احاطه كامل دارد وآن خوابى را كه به تو نشان داديم ونيز درخت لعنت شده در قرآن را [كه مصداقش درخت زقّوم، بنى اميه، طاغيان وياغيانند] جز براى آزمايش مردم قرار نداديم; وما آنان را [از عاقبت شرك وكفر] هشدار مي دهيم، ولى در آنان جز طغيانى بزرگ نمى افزايد!!' },61 : { txt : ' وإذْ قلْنا للْملائکة اسْجدوا لآدم فسجدوا إلا إبْلیس قال أسْجد لمنْ خلقْت طینا' , trans : 'و[ياد كن]هنگامى را كه به فرشتگان گفتيم: براى آدم سجده كنيد. پس همه سجده كردند مگر ابليس كه گفت: آيا براى كسى كه او را از گِل آفريدى، سجده كنم؟!' },62 : { txt : ' قال أرأیْتک هذا الذی کرمْت علی لئنْ أخرْتن إلى‏ یوْم الْقیامة لأحْتنکن ذریته إلا قلیلا' , trans : '[سپس]گفت: مرا خبر ده اين كسى كه او را بر من برترى دادى [سببش چه بود؟]اگر تا قيامت مهلتم بخشى، بي ترديد فرزندانش را جز اندكى لجام مى زنم [وبه دنبال خود به عرصه هلاكت ونابودى مى كشم.]' },63 : { txt : ' قال اذْهبْ فمن تبعک منْهمْ فإن جهنم جزاؤکمْ جزا موْفورا' , trans : 'خدا فرمود: برو كه از آنان هر كس تو را پيروى كند، قطعاً دوزخ كيفرتان خواهد بود، كيفرى سخت وكامل.' },64 : { txt : ' واسْتفْززْ من اسْتطعْت منْهم بصوْتک وأجْلبْ علیْهمْ بخیْلک ورجلک وشارکْهمْ فی الْأمْوال والْأوْلاد وعدْهمْ ومإخ یعدهم الشیْطان إلا غرورا' , trans : 'از آنان هر كه را توانستى با آوازت [به سوى باطل] برانگيز، و[براى راندنشان به سوى طغيان وگناه]با سواره ها وپياده هايت بر آنان بانگ زن، وبا آنان [از راه سوق دادنشان به حرام] در اموال و[از طريق وسوسه كردنشان به زن] در اولاد شريك شو، وبه آنان وعده [دروغ] بده [كه از قيامت، حسابرسى، بهشت ودوزخ خبرى نيست] وشيطان آنان را جز از روى باطل ودروغ وعده نمي دهد.' },65 : { txt : ' إن عبادی لیْس لک علیْهمْ سلْطان وکفى‏ بربک وکیلا' , trans : '[ولى آگاه باش كه] يقيناً تو را بر بندگانم هيچ تسلّطى نيست، وكافى است كه پروردگارت نگهبان وكارساز [آنان]باشد.' },66 : { txt : ' ربکم الذی یزْجی لکم الْفلْک فی الْبحْر لتبْتغوا من فضْله إنه کان بکمْ رحیما' , trans : ' پروردگارتان كسى است كه كشتى ها را در دريا براى شما روان مي کند تا [با رفتن از اقليمى به اقليم ديگر] از رزقش بطلبيد; زيرا او همواره به شما مهربان است.' },67 : { txt : ' وإذا مسکم الضر فی الْبحْر ضل من تدْعون إلا إیاه فلما نجاکمْ إلى الْبر أعْرضْتمْ وکان الْإنسان کفورا' , trans : 'وزمانى كه در دريا سختى وآسيبى به شما رسد، هر كه را جز او مى خوانيد ناپديد وگم مي شود، وهنگامى كه شما را [با سوِق دادنتان] به سوى خشكى نجات دهد [از خد] روى مى گردانيد. وانسان [با اينكه الطاف خدا را همواره در زندگى خود لمس مي کند] بسيار ناسپاس است.' },68 : { txt : ' أفأمنتمْ أن یخْسف بکمْ جانب الْبر أوْ یرْسل علیْکمْ حاصبا ثم لا تجدوا لکمْ وکیلا' , trans : 'آيا ايمن هستيد از اينكه شما را در كنار خشكى [در زمين] فرو برد، يا بر شما توفانى از شن وسنگريزه فرستد، سپس براى خود حافظ ونگهبانى نيابيد؟!' },69 : { txt : ' أمْ أمنتمْ أن یعیدکمْ فیه تارة أخْرى‏ فیرْسل علیْکمْ قاصفا من الریح فیغْرقکم بما کفرْتمْ ثم لا تجدوا لکمْ علیْنا به تبیعا' , trans : 'يا ايمن هستيد از اينكه بار ديگر شما را به دريا برگرداند، پس توفانى سخت كه با خود ريگ وسنگ مى آورد بر شما فرستد وبه سبب اينكه ناسپاسى كرديد غرقتان كند؟ آنگاه در برابر كار ما براى خود پى گير ودفاع كننده اى نخواهيد يافت.' },70 : { txt : ' ولقدْ کرمْنا بنی آدم وحملْناهمْ فی الْبر والْبحْر ورزقْناهم من الطیبات وفضلْناهمْ على‏ کثیرٍ ممنْ خلقْنا تفْضیلا' , trans : 'به يقين فرزندان آدم را كرامت داديم، وآنان را در خشكى ودريا [بر مركب هايى كه در اختيارشان گذاشتيم] سوار كرديم، وبه آنان از نعمتهاى پاكيزه روزى بخشيديم، وآنان را بر بسيارى از آفريده هاى خود برترى كامل داديم.' },71 : { txt : ' یوْم ندْعوا کل أناسٍ بإمامهمْ فمنْ أوتی کتابه بیمینه فأولئک یقْرون کتابهمْ ولا یظْلمون فتیلا' , trans : '[ياد كن] روزى را كه هر گروهى از مردم را با پيشوايشان مى خوانيم; پس كسانى كه نامه اعمالشان را به دست راستشان دهند، پس آنان نامه خود را [با شادى وخوشحالى] مى خوانند وبه اندازه رشته ميان هسته خرما مورد ستم قرار نمى گيرند.' },72 : { txt : ' ومن کان فی هذه أعْمى‏ فهو فی الْآخرة أعْمى‏ وأضل سبیلا' , trans : 'وكسى كه در اين دنيا كور دل باشد، در آخرت هم كور دل وگمراهتر است.' },73 : { txt : ' وإن کادوا لیفْتنونک عن الذی أوْحیْنا إلیْک لتفْتری علیْنا غیْره وإذا لاتخذوک خلیلا' , trans : 'ونزديك بود كه تو را از آنچه به تو وحى كرديم، بلغزانند تا غير آن را از روى افترا به ما نسبت دهى ودر اين صورت، تو را دوست خود مى گرفتند.' },74 : { txt : ' ولوْلا أن ثبتْناک لقدْ کدت ترْکن إلیْهمْ شیْئا قلیلا' , trans : 'واگر تو را ثابت قدم نمى داشتيم، همانا نزديك بود اندكى به سوى آنان متمايل شوى.' },75 : { txt : ' إذا لأذقْناک ضعْف الْحیاة وضعْف الْممات ثم لا تجد لک علیْنا نصیرا' , trans : 'در آن صورت دو برابر در دنيا ودو برابر در آخرت عذاب به تو مى چشانديم، آنگاه براى خود در برابر ما ياورى نمى يافتى.' },76 : { txt : ' وإن کادوا لیسْتفزونک من الْأرْض لیخْرجوک منْها وإذا لا یلْبثون خلافک إلا قلیلا' , trans : 'ونزديك بود [مشركان] تو را از اين سرزمين حركت دهند تا از آن بيرونت كنند، ودر آن صورت پس از تو جز مدتى اندك درنگ نمى كردند [وبعد از آن دچار عذاب خدا مى شدند.]' },77 : { txt : ' سنة من قدْ أرْسلْنا قبْلک من رسلنا ولا تجد لسنتنا تحْویلا' , trans : '[مهلت نيافتن دشمنان جز مدتى اندك]شيوه اى است كه همواره درباره [امتهاى] پيامبرانى كه پيش از تو فرستاديم [جارى] بوده است، وبراى شيوه ما هيچ دگرگونى وتغييرى نخواهى يافت.' },78 : { txt : ' أقم الصلاة لدلوک الشمْس إلى‏ غسق اللیْل وقرْآن الْفجْر إن قرْآن الْفجْر کان مشْهودا' , trans : 'نماز را از ابتداى تمايل خورشيد به جانب مغرب [كه شروعِ ظهرِ شرعى است] تا نهايت تاريكى شب بر پا دار، و[نيز] نماز صبح را [اقامه كن] كه نماز صبح مورد مشاهده [فرشتگان شب وفرشتگان روز]است.' },79 : { txt : ' ومن الیْل فتهجدْ به نافلة لک عسى‏ أن یبْعثک ربک مقاما محمودا' , trans : 'وپاسى از شب را براى عبادت وبندگى بيدار باش كه اين افزون [بر واجب] ويژه توست، اميد است پروردگارت تو را [به سبب اين عبادت ويژه] به جايگاهى ستوده برانگيزد.' },80 : { txt : ' وقل رب أدْخلْنی مدْخل صدْقٍ وأخْرجْنی مخْرج صدْقٍ واجْعل لی من لدنک سلْطانا نصیرا' , trans : ' وبگو: پروردگار! مرا [در هر كار وشغلى] به نيكى وارد كن وبه نيكى بيرون آور وبرايم از نزد خود نيرويى يارى دهنده قرار ده.' },81 : { txt : ' وقلْ جا الْحق وزهق الْباطل إن الْباطل کان زهوقا' , trans : ' وبگو: حق آمد وباطل نابود شد; بي ترديد باطل نابود شدنى است.' },82 : { txt : ' وننزل من الْقرْآن ما هو شفا ورحْمة للْمؤْمنین ولا یزید الظالمین إلا خسارا' , trans : 'وما از قرآن آنچه را براى مؤمنان مايه درمان ورحمت است، نازل مي کنيم وستمكاران را جز خسارت نمى افزايد.' },83 : { txt : ' وإذا أنْعمْنا على الْإنسان أعْرض ونأى‏ بجانبه وإذا مسه الشر کان یئوسا' , trans : 'وزمانى كه به انسان نعمت مى بخشيم [از م] روى بگرداند وخود را مغرورانه از ما دور كند، وهنگامى كه آسيبى به او برسد [به سبب بى ايمانى وغفلت از قدرت ورحمت م] بسيار نوميد ومأيوس شود.' },84 : { txt : ' قلْ کل یعْمل على‏ شاکلته فربکمْ أعْلم بمنْ هو أهْدى‏ سبیلا' , trans : 'بگو: هر كس بر پايه خلق وخوى وعادت هاى اكتسابى خود عمل مي کند، پس پروردگارتان به كسى كه راه يافته تر است، داناتر است.' },85 : { txt : ' ویسْألونک عن الروح قل الروح منْ أمْر ربی وما أوتیتم من الْعلْم إلا قلیلا' , trans : 'واز تو درباره روح مى پرسند، بگو: روح از امر پروردگار من است، وازدانش وعلم جزاندكى به شما نداده اند.' },86 : { txt : ' ولئن شئْنا لنذْهبن بالذی أوْحیْنا إلیْک ثم لا تجد لک به علیْنا وکیلا' , trans : 'واگر بخواهيم قطعاً آنچه را به تو وحى كرده ايم [از يادها ونوشته ه] محو مي کنيم، آنگاه در برابر ما [براى بازگرفتنش] كارسازى براى خود نخواهى يافت.' },87 : { txt : ' إلا رحْمة من ربک إن فضْله کان علیْک کبیرا' , trans : '[ولى محو نشدن قرآن از يادها ونوشته ه، نيست] مگر رحمتى از سوى پروردگارت، به يقين فضل او بر تو همواره بزرگ است.' },88 : { txt : ' قل لئن اجْتمعت الْإنس والْجن على‏ أن یأْتوا بمثْل هذا الْقرْآن لا یأْتون بمثْله ولوْ کان بعْضهمْ لبعْضٍ ظهیرا' , trans : 'بگو: قطعاً اگر جنّ وانس گرد آيند كه مانند اين قرآن را بياورند، نمى توانند مانندش را بياورند، واگر چه پشتيبان يكديگر باشند.' },89 : { txt : ' ولقدْ صرفْنا للناس فی هذا الْقرْآن من کل مثلٍ فأبى‏ أکْثر الناس إلا کفورا' , trans : 'وهمانا در اين قرآن براى [هدايت] مردم از هر مَثَل وداستانى به صورت هاى گوناگون بيان كرديم، ولى بيشتر مردم جز انكار وكفران [آن نعمت عظيم ر] نخواستند.' },90 : { txt : ' وقالوا لن نؤْمن لک حتى‏ تفْجر لنا من الْأرْض ینْبوعا' , trans : 'وگفتند: ما به تو ايمان نمى آوريم، مگر آنكه از اين سرزمين [خشك وسوزان مكه] چشم ها
