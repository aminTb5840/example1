 پاك كرد، رستگار شد.' },15 : { txt : ' وذکر اسْم ربه فصلى‏' , trans : 'ونام پروردگارش را ياد كرد، پس نماز خواند.' },16 : { txt : ' بلْ تؤْثرون الْحیاة الدنْیا' , trans : ' [ولى شما منكران لجوج به سوى راه رستگارى نمى رويد] بلكه زندگى دنيا را [بر آن]ترجيح مى دهيد.' },17 : { txt : ' والْآخرة خیْر وأبْقى‏' , trans : ' در حالى كه آخرت بهتر وپايدارتر است.' },18 : { txt : ' إن هذا لفی الصحف الْأولى‏' , trans : ' همانا اين [حقايق]در كتاب هاى آسمانى پيشين هست.' },19 : { txt : ' صحف إبْراهیم وموسى‏' , trans : ' [در] كتاب هاى ابراهيم وموسى.' }, },88 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' هلْ أتاک حدیث الْغاشیة' , trans : 'آيا خبر حادثه هولناكى كه [همه انسانها را از هر سو] فرا مي گيرد، به تو رسيده است؟' },2 : { txt : ' وجوه یوْمئذٍ خاشعة' , trans : ' در آن روز چهره هايى زبون وشرمسارند;' },3 : { txt : ' عاملة ناصبة' , trans : ' [آنان كه همواره در دني]كوشيده اند وخسته شده اند [وسرانجام سودى نيافته اند]' },4 : { txt : ' تصْلى‏ نارا حامیة' , trans : ' در آتشى سوزان درآيند.' },5 : { txt : ' تسْقى‏ منْ عیْنٍ آنیةٍ' , trans : ' آنان را از چشمه اى بسيار داغ مي نوشانند;' },6 : { txt : ' لیْس لهمْ طعام إلا من ضریعٍ' , trans : ' براى آنان طعمي جز خار خشك و زهرآگين وجود ندارد' },7 : { txt : ' لا یسْمن ولا یغْنی من جوعٍ' , trans : ' كه نه فربه مي كند ونه از گرسنگى بى نياز مي نمايد.' },8 : { txt : ' وجوه یوْمئذٍ ناعمة' , trans : ' در آن روز چهره هايى شاداب وباطراوت اند' },9 : { txt : ' لسعْیها راضیة' , trans : ' از تلاش وكوشش خود خشنودند' },10 : { txt : ' فی جنةٍ عالیةٍ' , trans : ' دربهشتى بريناند' },11 : { txt : ' لا تسْمع فیها لاغیة' , trans : ' درآنجا سخن لغو وبيهوده نشنوند' },12 : { txt : ' فیها عیْن جاریة' , trans : ' در آن چشم هاى روان است' },13 : { txt : ' فیها سرر مرْفوعة' , trans : ' [و] در آنجا تخت هايى بلند وبا ارزش قرار دارد' },14 : { txt : ' وأکْواب موْضوعة' , trans : ' و[در كنار چشمه هايش] قدح ها نهاده شده است' },15 : { txt : ' ونمارق مصْفوفة' , trans : ' و[ديگر از نعمت هايش]بالش هايى پهلوى هم چيده [براى تكيه زدن بهشتى ه]است' },16 : { txt : ' وزرابی مبْثوثة' , trans : ' وفرش هايى زربفت وگسترده [كه روى آن مي نشينند.]' },17 : { txt : ' أفلا ینظرون إلى‏ الْإبل کیْف خلقتْ' , trans : ' آيا با تأمل به شتر نمي نگرند كه چگونه آفريده شده؟' },18 : { txt : ' وإلى السما کیْف رفعتْ' , trans : ' وبه آسمان كه چگونه بر افراشته شده؟' },19 : { txt : ' وإلى الْجبال کیْف نصبتْ' , trans : ' وبه كوه ها كه چگونه در جاى خود نصب شده؟' },20 : { txt : ' وإلى الْأرْض کیْف سطحتْ' , trans : ' وبه زمين كه چگونه گسترده شده؟' },21 : { txt : ' فذکرْ إنما أنت مذکر' , trans : 'پس تذكر ده، كه تو فقط تذكر دهنده اى;' },22 : { txt : ' لسْت علیْهم بمصیْطرٍ' , trans : 'تو بر آنان مسلط نيستى [كه به قبول ايمان مجبورشان كنى،]' },23 : { txt : ' إلا من تولى‏ وکفر' , trans : ' ولى كسى كه [به دنبال تذكر پى در پى]روى گردانيد وكفر ورزيد.' },24 : { txt : ' فیعذبه الله الْعذاب الْأکْبر' , trans : ' پس خدا او را به عذاب بزرگتر عذاب خواهد كرد.' },25 : { txt : ' إن إلیْنا إیابهمْ' , trans : ' قطعاً بازگشت آنان به سوى ماست.' },26 : { txt : ' ثم إن علیْنا حسابهمْ' , trans : ' آنگاه بى ترديد حسابشان بر عهده ماست.' }, },89 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' والْفجْر' , trans : ' سوگند به سپيده دم' },2 : { txt : ' ولیالٍ عشْرٍ' , trans : ' وبه شب هاى ده گانه' },3 : { txt : ' والشفْع والْوتْر' , trans : ' وبه زوج وفرد' },4 : { txt : ' واللیْل إذا یسْر' , trans : ' وبه شب هنگامي كه مي گذرد.' },5 : { txt : ' هلْ فی ذلک قسم لذی حجْرٍ' , trans : 'آيا در آنچه گفته شد، سوگندى براى خردمند هست؟' },6 : { txt : ' ألمْ تر کیْف فعل ربک بعادٍ' , trans : ' آيا ندانسته اى كه پروردگارت با قوم عاد چه كرد؟' },7 : { txt : ' إرم ذات الْعماد' , trans : ' و[با آن شهر] اِرم كه داراى كاخ هاى باعظمت وساختمان هاى بلند بود؟' },8 : { txt : ' التی لمْ یخْلقْ مثْلها فی الْبلاد' , trans : ' همان كه مانندش در شهرها ساخته نشده بود؟' },9 : { txt : ' وثمود الذین جابوا الصخْر بالْواد' , trans : ' وبا قوم ثمود آنان كه در آن وادى [براى ساختن بناهاى استوار ومحكم] تخته سنگ ها را مي بريدند؟' },10 : { txt : ' وفرْعوْن ذی الْأوْتاد' , trans : ' وبا فرعون نيرومند كه داراى ميخ هاى شكنجه بود؟' },11 : { txt : ' الذین طغوْا فی الْبلاد' , trans : ' همانانكه در شهره طغيان وسركشى كردند؟' },12 : { txt : ' فأکْثروا فیها الْفساد' , trans : ' ودر آنها فساد وتباهكارى فراوانى به بارآوردند؟' },13 : { txt : ' فصب علیْهمْ ربک سوْط عذابٍ' , trans : ' پس پروردگارت تازيانه عذاب هاى گوناگون را بر آنان فرو ريخت.' },14 : { txt : ' إن ربک لبالْمرْصاد' , trans : ' بى ترديد پروردگارت در كمين گاه است;' },15 : { txt : ' فأما الْإنسان إذا ما ابْتلاه ربه فأکْرمه ونعمه فیقول ربی أکْرمن' , trans : 'اما انسان، هنگامي كه پروردگارش او را بيازمايد وگرمي داردش ونعمتش بخشد، مي گويد: پروردگارم [چون شايسته وسزاوار بودم]مرا گرمي داشت،' },16 : { txt : ' وأما إذا ما ابْتلاه فقدر علیْه رزْقه فیقول ربی أهانن' , trans : 'واما چون او را بيازمايد، پس روزى اش را بر او تنگ گيرد، گويد: پروردگارم مرا خوار وزبون كرد.' },17 : { txt : ' کلا بلْ لا تکْرمون الْیتیم' , trans : 'اين چنين نيست كه مي پنداريد، بلكه [زبونى، خوارى ودور شدن شما از رحمت خدا براى اين است كه] يتيم را گرمي نمي داريد' },18 : { txt : ' ولا تحاضون على‏ طعام الْمسْکین' , trans : ' ويكديگر را بر طعام دادن به مستمند تشويق نمي كنيد' },19 : { txt : ' وتأْکلون التراث أکْلا لما' , trans : ' وميراث خود را [با ميراث ديگران بى توجه به حلال وحرام بودنش] يكجا وكامل مي خوريد' },20 : { txt : ' وتحبون الْمال حبا جما' , trans : ' وثروت را بسيار دوست داريد.' },21 : { txt : ' کلا إذا دکت الْأرْض دکا دکا' , trans : 'اين چنين نيست كه مي پنداريد، هنگامي كه زمين را به شدت درهم كوبند' },22 : { txt : ' وجا ربک والْملک صفا صفا' , trans : 'و[فرمان] پروردگارت برسد، وفرشتگان صف اندر صف حاضر شوند،' },23 : { txt : ' وجی‏ یوْمئذٍ بجهنم یوْمئذٍ یتذکر الْإنسان وأنى‏ له الذکْرى‏' , trans : 'در آن روز دوزخ را بياورند، در آن روز انسان متذكّر شود وكجا اين تذكر براى او سودمند افتد؟!' },24 : { txt : ' یقول یا لیْتنی قدمْت لحیاتی' , trans : ' مي گويد: اى كاش براى اين زندگى ام [عبادت خالصانه وكار نيك] پيش فرستاده بودم.' },25 : { txt : ' فیوْمئذٍ لا یعذب عذابه أحد' , trans : 'پس در آن روز هيچ كس چون عذاب كردن او عذاب نكند،' },26 : { txt : ' ولا یوثق وثاقه أحد' , trans : ' وهيچكس چون به بند كشيدن او به بند نكشد.' },27 : { txt : ' یا أیتها النفْس الْمطْمئنة' , trans : ' اى جان آرام گرفته واطمينان يافته!' },28 : { txt : ' ارْجعی إلى‏ ربک راضیة مرْضیة' , trans : 'به سوى پروردگارت در حالى كه از او خشنودى واو هم از تو خشنود است، بازگرد.' },29 : { txt : ' فادْخلی فی عبادی' , trans : ' پس در ميان بندگانم درآى' },30 : { txt : ' وادْخلی جنتی' , trans : ' ودر بهشتم وارد شو.' }, },90 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' لا أقْسم بهذا الْبلد' , trans : 'قسم مي خورم به اين شهر،' },2 : { txt : ' وأنت حل بهذا الْبلد' , trans : ' در حالى كه تو در آن جاى دارى' },3 : { txt : ' ووالدٍ وما ولد' , trans : ' وسوگند به پدر وآنچه زاده است;' },4 : { txt : ' لقدْ خلقْنا الْإنسان فی کبدٍ' , trans : ' همانا ما انسان را در رنج وزحمت آفريديم.' },5 : { txt : ' أیحْسب أن لن یقْدر علیْه أحد' , trans : ' آيا گمان مي كند كه هرگز كسى بر او دست نيابد؟!' },6 : { txt : ' یقول أهْلکْت مالا لبدا' , trans : ' مي گويد: ثروت فراوانى را [براى مبارزه با پيامبر واسلام] تباه كرده ام!' },7 : { txt : ' أیحْسب أن لمْ یره أحد' , trans : ' آيا گمان مي كند كه هيچ كس او را نديده است [كه همه اعمال وكردارش را ثبت كند؟]' },8 : { txt : ' ألمْ نجْعل له عیْنیْن' , trans : ' آيا براى او دو چشم قرار نداديم؟' },9 : { txt : ' ولسانا وشفتیْن' , trans : ' ويك زبان ودو لب؟' },10 : { txt : ' وهدیْناه النجْدیْن' , trans : ' واو را به راه خير وشر هدايت نكرديم [تا راه خير را بگزيند وراه شر را واگذارد؟]' },11 : { txt : ' فلا اقْتحم الْعقبة' , trans : ' پس شتابان وبا شدت به آن گردنه سخت وارد نشد;' },12 : { txt : ' وما أدْراک ما الْعقبة' , trans : ' وتو چه مي دانى آن گردنه سخت چيست؟' },13 : { txt : ' فک رقبةٍ' , trans : 'آزاد كردن برده،' },14 : { txt : ' أوْ إطْعام فی یوْمٍ ذی مسْغبةٍ' , trans : 'يا طعام دادن در روز گرسنگى وقحطى،' },15 : { txt : ' یتیما ذا مقْربةٍ' , trans : 'به يتيمي خويشاوند،' },16 : { txt : ' أوْ مسْکینا ذا متْربةٍ' , trans : ' يا مستمندى خاكنشين;' },17 : { txt : ' ثم کان من الذین آمنوا وتواصوْا بالصبْر وتواصوْا بالْمرْحمة' , trans : 'علاوه بر [انجام] اين [تكاليف]، از كسانى باشد كه ايمان آورده اند ويكديگر را به صبر ومهربانى سفارش كرده اند;' },18 : { txt : ' أولئک أصْحاب الْمیْمنة' , trans : ' اينان سعادتمنداناند;' },19 : { txt : ' والذین کفروا بآیاتنا همْ أصْحاب الْمشْأمة' , trans : 'وكسانى كه به آيات ما كفر ورزيدند، آنان شقاوتمندان اند' },20 : { txt : ' علیْهمْ نار مؤْصدة' , trans : ' بر آنان آتشى سرپوشيده احاطه دارد [كه هيچ راه گريزى از آن ندارند.]' }, },91 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' والشمْس وضحاها' , trans : ' سوگند به خورشيد وگسترش روشنى اش' },2 : { txt : ' والْقمر إذا تلاها' , trans : ' وبه ماه هنگامى كه از پى آن برآيد' },3 : { txt : ' والنهار إذا جلاها' , trans : ' وبه روزچون خورشيد را به خوبى آشكار كند' },4 : { txt : ' واللیْل إذا یغْشاها' , trans : ' وبه شب هنگامى كه خورشيد را فرو پوشد' },5 : { txt : ' والسما وما بناها' , trans : ' وبه آسمان وآنكه آن را بنا كرد' },6 : { txt : ' والْأرْض وما طحاها' , trans : ' وبه زمين وآنكه آن را گستراند' },7 : { txt : ' ونفْسٍ وما سواها' , trans : 'وبه نفس وآنكه آن را درست ونيكو نمود،' },8 : { txt : ' فألْهمها فجورها وتقْواها' , trans : ' پس بزهكارى وپرهيزكارى اش را به او الهام كرد.' },9 : { txt : ' قدْ أفْلح من زکاها' , trans : 'بى ترديد كسى كه نفس را [از آلودگى پاك كرد و] رشد داد، رستگار شد.' },10 : { txt : ' وقدْ خاب من دساها' , trans : ' وكسى كه آن را [به آلودگى ها وامور بازدارنده از رشد]بيالود [از رحمت حق] نوميد شد.' },11 : { txt : ' کذبتْ ثمود بطغْواها' , trans : 'قوم ثمود به سبب سركشى وطغيانش [پيامبرشان ر]تكذيب كرد،' },12 : { txt : ' إذ انبعث أشْقاها' , trans : ' زمانى كه بدبخت ترينشان به پا خاست.' },13 : { txt : ' فقال لهمْ رسول الله ناقة الله وسقْیاها' , trans : ' پس فرستاده خدا به آنان گفت: ناقه خدا وآبشخورش را [واگذاريد]' },14 : { txt : ' فکذبوه فعقروها فدمْدم علیْهمْ ربهم بذنبهمْ فسواها' , trans : 'ولى به تكذيب او برخاستند وناقه را پى كردند، ودر نتيجه پروردگارشان به خاطر گناهشان عذاب سختى بر آنان فرو ريخت وهمه قوم را با خاك يكسان وبرابر ساخت;' },15 : { txt : ' ولا یخاف عقْباها' , trans : ' وخدا از سرانجام آن كار [كه نابودى ستمكاران است] پروايى ندارد.' }, },92 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' واللیْل إذا یغْشى‏' , trans : ' سوگند به شب هنگامى كه فرو پوشد' },2 : { txt : ' والنهار إذا تجلى‏' , trans : ' وبه روز هنگامى كه آشكار شود' },3 : { txt : ' وما خلق الذکر والْأنثى‏' , trans : ' وبه آنكه نر وماده آفريد;' },4 : { txt : ' إن سعْیکمْ لشتى‏' , trans : ' همانا تلاشتان گوناگون وپراكنده است;' },5 : { txt : ' فأما منْ أعْطى‏ واتقى‏' , trans : ' اما كسى كه [ثروتش را در راه خدا]انفاق كرد وپرهيزكارى پيشه ساخت' },6 : { txt : ' وصدق بالْحسْنى‏' , trans : ' ووعده نيكوتر را [كه وعده خدا نسبت به پاداش انفاق وپرهيزكارى است] باور كرد;' },7 : { txt : ' فسنیسره للْیسْرى‏' , trans : ' پس به زودى او را براى راه آسانى [كه انجام همه اعمال نيك به توفيق خداست] آماده مى كنيم' },8 : { txt : ' وأما منْ بخل واسْتغْنى‏' , trans : ' واما كسى كه [از انفاق ثروت] بخل ورزيد وخود را بى نياز نشان داد' },9 : { txt : ' وکذب بالْحسْنى‏' , trans : 'ووعده نيكوتر را تكذيب كرد،' },10 : { txt : ' فسنیسره للْعسْرى‏' , trans : 'پس او را براى راه سخت ودشوارى [كه سلب هرگونه توفيق از اوست] آماده مى كنيم،' },11 : { txt : ' وما یغْنی عنْه ماله إذا تردى‏' , trans : ' وهنگامى كه [به چاه هلاكت وگودال گور] سقوط كند ثروتش [چيزى از عذاب خد] را از او دفع نمى كند.' },12 : { txt : ' إن علیْنا للْهدى‏' , trans : ' بى ترديد هدايت كردن بر عهده ماست.' },13 : { txt : ' وإن لنا للآخرة والْأولى‏' , trans : ' وبه يقين دنيا وآخرت در سيطره مالكيّت ماست.' },14 : { txt : ' فأنذرْتکمْ نارا تلظى‏' , trans : ' پس شما را از آتشى كه زبانه مى كشد بيم مى دهم.' },15 : { txt : ' لا یصْلاها إلا الْأشْقى‏' , trans : ' [كه] جز بدبخت ترين مردم در آن در نيايند.' },16 : { txt : ' الذی کذب وتولى‏' , trans : ' همان كه [دين را] تكذيب كرد واز آن روى گردانيد.' },17 : { txt : ' وسیجنبها الأتْقى‏' , trans : ' وبه زودى پرهيزكارترين [مردم]را از آن دور مى دارند.' },18 : { txt : ' الذی یؤْتی ماله یتزکى‏' , trans : ' همان كه مال خود را انفاق مى كند تا [مال] رشد ونمو كند.' },19 : { txt : ' وما لأحدٍ عنده من نعْمةٍ تجْزى‏' , trans : ' وهيچ كس را از سوى خود بر عهده خدا نعمتى نيست كه اين مالى كه انفاق كرده به عنوان پاداش آن نعمت به حساب او گذارد.' },20 : { txt : ' إلا ابْتغا وجْه ربه الأعْلى‏' , trans : ' بلكه [انفاق كننده با تقوا مال خود را در راه خدا انفاق مى كند] تا خشنودى پروردگار والايش را به دست آورد.' },21 : { txt : ' ولسوْف یرْضى‏' , trans : 'و[بى ترديد] به زودى [در قيامت با دريافت لطف، رحمت حق وپاداش بى پايان او] خشنود خواهد شد.' }, },93 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' والضحى‏' , trans : ' سوگند به ابتداى روز [وقتى كه خورشيد پرتو افشانى مى كند]' },2 : { txt : ' والیْل إذا سجى‏' , trans : 'وسوگند به شب آنگاه كه آرام گيرد،' },3 : { txt : ' ما ودعک ربک وما قلى‏' , trans : ' كه پروردگارت تو را رها نكرده ومورد خشم وكينه قرار نداده است.' },4 : { txt : ' وللاخرة خیْر لک من الأولى‏' , trans : 'وبى ترديد آخرت براى تو از دنيا بهتر است،' },5 : { txt : ' ولسوْف یعْطیک ربک فترْضى‏' , trans : ' وبه زودى پروردگارت بخششى به تو خواهد كرد تا خشنود شوى.' },6 : { txt : ' ألمْ یجدْک یتیما فآوى‏' , trans : 'آيا تو را يتيم نيافت، پس پناه داد؟' },7 : { txt : ' ووجدک ضالا فهدى‏' , trans : 'وتو را بدون شريعت نيافت، پس به شريعت هدايت كرد؟' },8 : { txt : ' ووجدک عائلا فأغْنى‏' , trans : 'وتو را تهيدست نيافت، پس بى نياز ساخت؟' },9 : { txt : ' فأما الْیتیم فلا تقْهرْ' , trans : ' واما [به شكرانه اين همه نعمت[يتيم را خوار ورانده مكن' },10 : { txt : ' وأما السائل فلا تنْهرْ' , trans : ' وتهيدست حاجت خواه را [به بانگ زدن]از خود مران' },11 : { txt : ' وأما بنعْمة ربک فحدثْ' , trans : ' ونعم تهاى پروردگارت را بازگو كن.' }, },94 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بىاندازه است ومهربانى اش هميشگى' },1 : { txt : ' ألمْ نشْرحْ لک صدْرک' , trans : ' آيا سينه ات را [به نورى از سوى خود] گشاده نكرديم؟' },2 : { txt : ' ووضعْنا عنک وزْرک' , trans : ' وبار گرانت را فرو ننهاديم؟' },3 : { txt : ' الذی أنقض ظهْرک' , trans : ' همان بار گرانى كه پشتت را شكست.' },4 : { txt : ' ورفعْنا لک ذکْرک' , trans : ' و آوازه ات را برايت بلند نكرديم؟' },5 : { txt : ' فإن مع الْعسْر یسْرا' , trans : ' پس بى ترديد با دشوارى آسانى است.' },6 : { txt : ' إن مع الْعسْر یسْرا' , trans : ' [آرى] بى ترديد با دشوارى آسانى است.' },7 : { txt : ' فإذا فرغْت فانصبْ' , trans : ' پس هنگامى كه [از كار بسيار مهم تبليغ] فراغت مى يابى به عبادت ودعا بكوش' },8 : { txt : ' وإلى‏ ربک فارْغب' , trans : ' ومشتاقانه به سوى پروردگارت رو آور.' }, },95 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' والتین والزیْتون' , trans : ' سوگند به انجير وزيتون' },2 : { txt : ' وطور سینین' , trans : ' وبه طور سين' },3 : { txt : ' وهذا الْبلد الْأمین' , trans : ' وبه اين شهر امن' },4 : { txt : ' لقدْ خلقْنا الْإنسان فی أحْسن تقْویمٍ' , trans : ' كه ما انسان را در نيكوترين نظم واعتدال آفريديم.' },5 : { txt : ' ثم رددْناه أسْفل سافلین' , trans : ' آنگاه او را [به سبب گناهكارى] به [مرحله]پست ترين پَستان بازگردانديم.' },6 : { txt : ' إلا الذین آمنوا وعملوا الصالحات فلهمْ أجْر غیْر ممْنونٍ' , trans : 'مگر آنان كه ايمان آورده وكارهاى شايسته انجام داده اند، پس آنان را پاداشى بى منت وهميشگى است.' },7 : { txt : ' فما یکذبک بعْد بالدین' , trans : ' [اى انسان!] پس چه چيزى تو را بعد [از اين همه دلايل] به تكذيب پاداش وامى دارد؟' },8 : { txt : ' ألیْس الله بأحْکم الْحاکمین' , trans : ' آيا خدا بهترين داوران نيست؟' }, },96 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' اقْرأْ باسْم ربک الذی خلق' , trans : ' بخوان به نام پروردگارت كه [همه آفريده ها ر] آفريده;' },2 : { txt : ' خلق الْإنسان منْ علقٍ' , trans : ' [همان كه] انسان را از علق به وجود آورد.' },3 : { txt : ' اقْرأْ وربک الْأکْرم' , trans : ' بخوان در حالى كه پروردگارت كريمترين [كريمان] است.' },4 : { txt : ' الذی علم بالْقلم' , trans : 'همان كه به وسيله قلم آموخت،' },5 : { txt : ' علم الْإنسان ما لمْ یعْلمْ' , trans : ' [و] به انسان آنچه را نمى دانست تعليم داد.' },6 : { txt : ' کلا إن الْإنسان لیطْغى‏' , trans : ' اين چنين نيست [كه انسان سپاسگزار باشد] مسلماً انسان سركشى مى كند.' },7 : { txt : ' أن رآه اسْتغْنى‏' , trans : ' براى اينكه خود را بى نياز مى پندارد.' },8 : { txt : ' إن إلى‏ ربک الرجْعى‏' , trans : ' بى ترديد بازگشت به سوى پروردگار توست.' },9 : { txt : ' أرأیْت الذی ینْهى‏' , trans : 'مرا خبر ده آيا آن كسى كه باز مى دارد،' },10 : { txt : ' عبْدا إذا صلى‏' , trans : ' بنده اى را هنگامى كه نماز مى خواند؟' },11 : { txt : ' أرأیْت إن کان على الْهدى‏' , trans : ' مرا خبر ده اگر اين بنده نمازگزار بر راه راست باشد' },12 : { txt : ' أوْ أمر بالتقْوى‏' , trans : ' يا [ديگران ر] به پرهيزكارى وادارد؟ [آيا آن بازدارنده سزاوار كيفر سخت نيست؟]' },13 : { txt : ' أرأیْت إن کذب وتولى‏' , trans : ' مرا خبر ده اگر اين بازدارنده [دين ر] تكذيب كند و[از فرمان حق] روى برگرداند [مستحق مجازات سخت نيست؟!]' },14 : { txt : ' ألمْ یعْلمْ بأن الله یرى‏' , trans : ' مگر ندانسته كه قطعاً خدا [همه كارهايش ر] مى بيند؟' },15 : { txt : ' کلا لئن لمْ ینته لنسْفعا بالناصیة' , trans : 'اين چنين نيست كه مى پندارد [كه ما كارهايش را زيرنظر نداريم،] اگر [از كارهايش] باز نايستد، به شدت موى جلوى سرش را مى گيريم [وبه سوى دوزخ مى كشانيم.]' },16 : { txt : ' ناصیةٍ کاذبةٍ خاطئةٍ' , trans : ' [آرى] موى جلوى سر دروغگوى خطاپيشه ر' },17 : { txt : ' فلْیدْع نادیه' , trans : 'پس [اگر بخواهد] اهل مجلس وانجمنش را [براى يارى دادنش]فرا خواند،' },18 : { txt : ' سندْع الزبانیة' , trans : ' ما هم به زودى مأموران آتش دوزخ را فرا مى خوانيم.' },19 : { txt : ' کلا لا تطعْه واسْجدْ واقْتربْ' , trans : 'اين چنين نيست [كه بتواند براى نجات خود كارى كند]، هرگز از او اطاعت مكن، وسجده كن وبه خدا تقرب جوى.' }, },97 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' إنا انزلْناه فی لیْلة الْقدْر' , trans : ' ما قرآن را در شب قدر نازل كرديم.' },2 : { txt : ' وما أدْراک ما لیْلة الْقدْر' , trans : ' تو چه مى دانى شب قدر چيست؟' },3 : { txt : ' لیْلة الْقدْر خیْر منْ ألْف شهْرٍ' , trans : 'شب قدر، بهتر از هزار ماه است.' },4 : { txt : ' تنزل الْملائکة والروح فیها بإذْن ربهم من کل أمْرٍ' , trans : ' فرشتگان وروح در آن شب به اذن پروردگارشان براى [تقدير وتنظيم] هر كارى نازل مى شوند.' },5 : { txt : ' سلام هی حتى‏ مطْلع الْفجْر' , trans : ' اين شب تا برآمدن سپيده دم [سراسر] سلام ورحمت است.' }, },98 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' لمْ یکن الذین کفروا منْ أهْل الْکتاب والْمشْرکین منفکین حتى‏ تأْتیهم الْبینة' , trans : ' كافران از اهل كتاب ومشركان [از آيين خود] جدا نمى شدند تا آن دليل روشن براى آنان بيايد.' },2 : { txt : ' رسول من الله یتْلوا صحفا مطهرة' , trans : ' [آن دليل روشن] فرستاده اى [چون پيامبر اسلام] از سوى خداست كه صحيفه هايى پاك را مى خواند.' },3 : { txt : ' فیها کتب قیمة' , trans : ' در آنها نوشته هايى استوار وباارزش است;' },4 : { txt : ' وما تفرق الذین أوتوا الْکتاب إلا من بعْد ما جاتْهم الْبینة' , trans : 'واهل كتاب درباره دين، [گروه گروه و] پراكنده نشدند مگر پس از آنكه آن دليل روشن براى آنان آمد [وبه طور كامل نسبت به آنان اتمام حجت شد.]' },5 : { txt : ' وما أمروا إلا لیعْبدوا الله مخْلصین له الدین حنفا ویقیموا الصلاة ویؤْتوا الزکاة وذلک دین الْقیمة' , trans : 'در حالى كه فرمان نيافته بودند جز آنكه خدا را بپرستند، وايمان وعبادت را براى او از هرگونه شركى خالص كنند، وحقگرا باشند، ونماز را برپا دارند، وزكات بپردازند; واين است آيين استوار وثابت.' },6 : { txt : ' إن الذین کفروا منْ أهْل الْکتاب والْمشْرکین فی نار جهنم خالدین فیها أولئک همْ شر الْبریة' , trans : ' به يقين كافرانِ از اهل كتاب ومشركان در آتش دوزخ اند ودر آن جاودانه اند; اينانند كه بدترين مخلوقات اند.' },7 : { txt : ' إن الذین آمنوا وعملوا الصالحات أولئک همْ خیْر الْبریة' , trans : 'مسلماً كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند، اينانند كه بهترين مخلوقات اند.' },8 : { txt : ' جزاؤهمْ عند ربهمْ جنات عدْنٍ تجْری من تحْتها الْأنْهار خالدین فیها أبدا رضی الله عنْهمْ ورضوا عنْه ذلک لمنْ خشی ربه' , trans : 'پاداششان نزد پروردگارشان بهشت هاى پاينده اى است كه از زير [درختان] آن نهرها جارى است، در آنها جاودانه اند، خدا از آنان خشنود است وآنان هم از خدا خشنودند; اين [پاداش] براى كسى است كه از پروردگارش بترسد.' }, },99 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' إذا زلْزلت الْأرْض زلْزالها' , trans : 'هنگامى كه زمين را با [شديدترين] لرزشش بلرزانند،' },2 : { txt : ' وأخْرجت الْأرْض أثْقالها' , trans : 'وزمين بارهاى گرانش را بيرون اندازد،' },3 : { txt : ' وقال الْإنسان ما لها' , trans : ' وانسان بگويد: زمين را چه شده است؟' },4 : { txt : ' یوْمئذٍ تحدث أخْبارها' , trans : ' آن روز است كه زمين اخبار خود را مى گويد;' },5 : { txt : ' بأن ربک أوْحى‏ لها' , trans : ' زيرا كه پروردگارت به او وحى كرده است.' },6 : { txt : ' یوْمئذٍ یصْدر الناس أشْتاتا لیروْا أعْمالهمْ' , trans : 'آن روز مردم [پس از پايان حساب] به صورت گروه هاى پراكنده [به سوى منزل هاى ابدى خود بهشت يا دوزخ] باز مى گردند، تا اعمالشان را [به صورت تجسم يافته] به آنان نشان دهند.' },7 : { txt : ' فمن یعْملْ مثْقال ذرةٍ خیْرا یره' , trans : 'پس هركس هموزن ذره اى نيكى كند، آن نيكى را ببيند.' },8 : { txt : ' ومن یعْملْ مثْقال ذرةٍ شرا یره' , trans : 'وهركس هموزن ذره اى بدى كند، آن بدى را ببيند.' }, },100 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' والْعادیات ضبْحا' , trans : ' سوگند به اسبان دونده اى كه همهمه كنان [به سوى جنگ] مى تازند' },2 : { txt : ' فالْموریات قدْحا' , trans : ' وسوگند به اسبانى كه با كوبيدن سمشان از سنگها جرقه مى جهانند' },3 : { txt : ' فالْمغیرات صبْحا' , trans : ' وسوگند به سوارانى كه هنگام صبح غافلگيرانه به دشمن هجوم مى برند' },4 : { txt : ' فأثرْن به نقْعا' , trans : 'وبه وسيله آن هجوم، گرد وغبار فراوانى بر انگيزند' },5 : { txt : ' فوسطْن به جمْعا' , trans : ' وناگاه در آن وقت در ميان گروهى دشمن در آيند;' },6 : { txt : ' إن الْإنسان لربه لکنود' , trans : '[كه] قطعاً انسان نسبت به پروردگارش بسيار ناسپاس است،' },7 : { txt : ' وإنه على‏ ذلک لشهید' , trans : 'و بى ترديد خود او بر اين ناسپاسى گواه است،' },8 : { txt : ' وإنه لحب الْخیْر لشدید' , trans : ' وهمانا او نسبت به ثروت ومال سخت علاقه مند است [وبه اين سبب بخل مى ورزد.]' },9 : { txt : ' أفلا یعْلم إذا بعْثر ما فی الْقبور' , trans : ' آيا نمى داند هنگامى كه آنچه در گورهاست برانگيخته شود.' },10 : { txt : ' وحصل ما فی الصدور' , trans : 'وآنچه در سينه هاست پديدار گردد،' },11 : { txt : ' إن ربهم بهمْ یوْمئذٍ لخبیر' , trans : ' بى ترديد در آن روز پروردگارشان نسبت به آنان آگاه است [وبر پايه اعمال نيك وبدشان به آنان پاداش وكيفر دهد.]' }, },101 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' الْقارعة' , trans : ' آن كوبنده' },2 : { txt : ' ما الْقارعة' , trans : ' چيست آن كوبنده؟' },3 : { txt : ' وما أدْراک ما الْقارعة' , trans : ' وتو چه مى دانى آن كوبنده چيست؟' },4 : { txt : ' یوْم یکون الناس کالْفراش الْمبْثوث' , trans : ' روزى كه مردم [در سراسيمگى] چون پروانه هاى پراكنده اند' },5 : { txt : ' وتکون الْجبال کالْعهْن الْمنفوش' , trans : ' وكوه ها مانند پشم رنگين حلاجى شده گردد!' },6 : { txt : ' فأما من ثقلتْ موازینه' , trans : ' اما هركس اعمال وزن شده اش سنگين وباارزش است;' },7 : { txt : ' فهو فی عیشةٍ راضیةٍ' , trans : 'پس او در يك زندگى خوش وپسنديده اى است،' },8 : { txt : ' وأما منْ خفتْ موازینه' , trans : 'واما هركس اعمال وزن شده اش سبك وبى ارزش است،' },9 : { txt : ' فأمه هاویة' , trans : 'پس جايگاه وپناهگاهش هاويه است،' },10 : { txt : ' وما أدْراک ماهیهْ' , trans : ' وتو چه مى دانى هاويه چيست؟' },11 : { txt : ' نار حامیة' , trans : ' آتشى بسيار داغ وسوزان است.' }, },102 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' ألْهاکم التکاثر' , trans : ' مباهات وافتخار بر يكديگر [به ثروت وكثرت نفرات] شما را [از پرداختن به تكاليف دينى وياد آخرت] بازداشت;' },2 : { txt : ' حتى‏ زرْتم الْمقابر' , trans : ' تا جايى كه گورها را ديدار كرديد [وبه تعداد مردگان هم به يكديگر مباهات وافتخار نموديد!!]' },3 : { txt : ' کلا سوْف تعْلمون' , trans : 'اين چنين نيست [كه شما مى پنداريد]، به زودى [به آثار شوم اين اوضاع واحوالى كه داريد] آگاه خواهيد شد.' },4 : { txt : ' ثم کلا سوْف تعْلمون' , trans : 'باز هم اين چنين نيست، به زودى آگاه خواهيد شد.' },5 : { txt : ' کلا لوْ تعْلمون علْم الْیقین' , trans : '[زندگى واقعى] اين چنين نيست [كه مى پنداريد]، اگر به علم اليقين [كه علم استوار وغير قابل ترديد است به آخرت] آگاه بوديد [از تكاليف دينى وتوجه به آباد كردن آخرت باز نمى مانديد.]' },6 : { txt : ' لترون الْجحیم' , trans : ' بى ترديد دوزخ را خواهيد ديد.' },7 : { txt : ' ثم لترونها عیْن الْیقین' , trans : 'سپس [با وارد شدن در آن،]قطعاً آن را به ديده يقين وباور خواهيد ديد.' },8 : { txt : ' ثم لتسْألن یوْمئذٍ عن النعیم' , trans : ' آنگاه شما در آن روز از نعمت ها بازپرسى خواهيد شد.' }, },103 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' والْعصْر' , trans : ' سوگند به عصر [ظهور پيامبر اسلام]' },2 : { txt : ' إن الْإنسان لفی خسْرٍ' , trans : ' [كه] بى ترديد انسان در زيانكارى بزرگى است;' },3 : { txt : ' إلا الذین آمنوا وعملوا الصالحات وتواصوْا بالْحق وتواصوْا بالصبْر' , trans : ' مگر كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند ويكديگر را به حق توصيه نموده وبه شكيبايى سفارش كرده اند.' }, },104 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' ویْل لکل همزةٍ لمزةٍ' , trans : ' واى بر هر عيبجوى بدگوى!' },2 : { txt : ' الذی جمع مالا وعدده' , trans : ' همان كه ثروتى فراهم آورده و[پى در پى] آن را شمرد [وذخيره كرد.]' },3 : { txt : ' یحْسب أن ماله أخْلده' , trans : ' گمان مى كند كه ثروتش او را جاودانه خواهد كرد.' },4 : { txt : ' کلا لینبذن فی الْحطمة' , trans : 'اين چنين نيست، بى ترديد او را در آن شكننده اندازند;' },5 : { txt : ' وما أدْراک ما الْحطمة' , trans : ' وتو چه مى دانى آن شكننده چيست؟' },6 : { txt : ' نار الله الْموقدة' , trans : ' آتش برافروخته خداست' },7 : { txt : ' التی تطلع على الْأفْئدة' , trans : ' [آتشى] كه بر دلها برآيد وچيره شود.' },8 : { txt : ' إنها علیْهم مؤْصدة' , trans : ' آن آتش بر آنان سربسته است [كه هيچ راه گريزى از آن ندارند;]' },9 : { txt : ' فی عمدٍ ممددةٍ' , trans : ' [آتشى] در ستون هايى بلند وكشيده.' }, },105 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' ألمْ تر کیْف فعل ربک بأصْحاب الْفیل' , trans : ' آيا ندانسته اى كه پروردگارت با فيل سواران چه كرد؟' },2 : { txt : ' ألمْ یجْعلْ کیْدهمْ فی تضْلیلٍ' , trans : ' آيا نيرنگشان را در تباهى قرار نداد [ونقشه آنان را نقش بر آب نساخت؟!]' },3 : { txt : ' وأرْسل علیْهمْ طیْرا أبابیل' , trans : ' وبر ضد آنان گروه گروه پرندگانى فرستاد;' },4 : { txt : ' ترْمیهم بحجارةٍ من سجیلٍ' , trans : ' [كه] بر آنان سنگ هايى از نوع سنگ گِل مى افكندند.' },5 : { txt : ' فجعلهمْ کعصْفٍ مأْکولٍ' , trans : ' سرانجام همه آنان را چون كاه جويده شده قرار داد.' }, },106 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' لایلاف قریشٍ' , trans : ' [خدا فيل سواران را هلاك كرد] تا قريش را [با يكديگر وبا مردم وبا حرم امن]الفت دهد;' },2 : { txt : ' إیلافهمْ رحْلة الشتا والصیْف' , trans : '[ونيز] به سفرهاى [تجارتى] زمستانى و[سفرهاى تجارتى]تابستانى الفت بخشد [تا در آرامش وامنيت، امر معاششان را تأمين كنند.]' },3 : { txt : ' فلْیعْبدوا رب هذا الْبیْت' , trans : ' پس بايد پروردگار اين خانه را بپرستند;' },4 : { txt : ' الذی أطْعمهم من جوعٍ وآمنهم منْ خوْفٍ' , trans : 'پروردگارى كه آنان را از گرسنگى نجات داد، واز بيمى [كه از دشمن داشتند] ايمنى شان بخشيد.' }, },107 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' أرأیْت الذی یکذب بالدین' , trans : 'آيا كسى كه همواره روز جزا را انكار مى كند، ديدى؟' },2 : { txt : ' فذالک الذی یدع الْیتیم' , trans : 'همان كه يتيم را به خشونت وجفا از خود مى راند،' },3 : { txt : ' ولا یحض على‏ طعام الْمسْکین' , trans : ' و[كسى ر] به طعام دادن به },1 : { txt : ' قلْ أعوذ برب الناس' , trans : ' بگو: پناه مى برم به پروردگار مردم' },2 : { txt : ' ملک الناس' , trans : ' [به] پادشاه مردم' },3 : { txt : ' إله الناس' , trans : ' [به] معبود مردم' },4 : { txt : ' من شر الْوسْواس الْخناس' , trans : 'از زيان وسوسه گر مخفى وپنهان،' },5 : { txt : ' الذی یوسْوس فی صدور الناس' , trans : ' آنكه همواره در سينه هاى مردم وسوسه مى كند' },6 : { txt : ' من الْجنة والناس' , trans : ' از جنّيان وآدميان.' }, }
    }
    let text = document.getElementById("text");
    let sore_id,aye;

    function show(){
        aye = slc.value;
        text.innerHTML="";
        if(sore_id!=null && aye!=null){
            if(aye == 'all'){
                for(let ayesKey in ayes[sore_id]){
                    text.innerHTML += ayesKey+" - "+ayes[sore_id][ayesKey]['txt']+".<br>"+ayes[sore_id][ayesKey]['trans']+"<br><br>";
                }
            }
            else{
                text.innerHTML=aye+" - "+ayes[sore_id][aye]['txt']+".<br>"+ayes[sore_id][aye]['trans'];
            }
        }
    }

    function find_aye(sore){
        sore_id = sore;
        let slc = document.createElement('select');
        slc.setAttribute("id",'slc');
        let opt = document.createElement('option');
        opt.innerHTML="همه آیه ها";
        opt.setAttribute("value","all");
        opt.setAttribute("selected",true);
        slc.appendChild(opt);
        for(let ayeKey in ayes[sore]){
            let opt = document.createElement('option');
            opt.innerHTML=ayeKey;
            slc.appendChild(opt);
        }
        document.getElementById("aye").innerHTML='';
        document.getElementById("aye").appendChild(slc);
    }
</script>
