ى پر آب وجوشان روان سازى!!' },91 : { txt : ' أوْ تکون لک جنة من نخیلٍ وعنبٍ فتفجر الْأنْهار خلالها تفْجیرا' , trans : ' يا براى تو باغى از درختان خرما وانگور باشد كه از لابلاى آنها نهرها روان كنى.' },92 : { txt : ' أوْ تسْقط السما کما زعمْت علیْنا کسفا أوْ تأْتی بالله والْملائکة قبیلا' , trans : 'يا آسمان را آنگونه كه گمان كرده اى [قدرت دارى] پاره پاره بر سر ما بيفكنى، يا خدا وفرشتگان را رو به روى ما آورى.' },93 : { txt : ' أوْ یکون لک بیْت من زخْرفٍ أوْ ترْقى‏ فی السما ولن نؤْمن لرقیک حتى‏ تنزل علیْنا کتابا نقْرؤه قلْ سبْحان ربی هلْ کنت إلا بشرا رسولا' , trans : 'يا خانه اى از طلا براى تو باشد، يا در آسمان بالا روى، وبالا رفتنت را باور نمي کنيم تا آنكه نوشته اى بر ما نازل كنى كه آن را بخوانيم!! بگو: پروردگارم منزّه است [از اينكه خواسته هاى سبك مغزان ياوهگو را پاسخ دهد] آيا من جز بشرى فرستاده هستم؟ [كه مرا براى هدايت شما فرستاده اند، نه براى اينكه درخواست هاى بى مورد شما را پاسخ دهم.]' },94 : { txt : ' وما منع الناس أن یؤْمنوا إذْ جاهم الْهدى‏ إلا أن قالوا أبعث الله بشرا رسولا' , trans : 'وچيزى مردم را زمانى كه هدايت به سويشان آمد از ايمان آوردن باز نداشت، جز اينكه گفتند: آيا خدا بشرى را به پيامبرى برانگيخته است؟' },95 : { txt : ' قل لوْ کان فی الْأرْض ملائکة یمْشون مطْمئنین لنزلْنا علیْهم من السما ملکا رسولا' , trans : 'بگو: اگر در زمين [به جاى بشر] فرشتگانى بودند كه با آرامى راه مى رفتند، يقيناً فرشته اى را از آسمان براى آنان به پيامبرى نازل مى كرديم [زيرا هدايتگر هر گروهى بايد از جنس خودشان باشد.]' },96 : { txt : ' قلْ کفى‏ بالله شهیدا بیْنی وبیْنکمْ إنه کان بعباده خبیرا بصیرا' , trans : ' بگو: كافى است كه خدا ميان من وشما [در صدِِق نبوتم] شاهد باشد; چون او به بندگانش آگاه وبيناست.' },97 : { txt : ' ومن یهْد الله فهو الْمهْتد ومن یضْللْ فلن تجد لهمْ أوْلیا من دونه ونحْشرهمْ یوْم الْقیامة على‏ وجوههمْ عمْیا وبکْما وصما مأْواهمْ جهنم کلما خبتْ زدْناهمْ سعیرا' , trans : 'وهر كه را خدا هدايت كند، پس او هدايت يافته است، وآنان را كه خدا [به كيفر لجبازى وعنادشان] گمراه سازد، هرگز در برابر خدا براى آنان ياورانى نخواهى يافت، وآنان را روز قيامت در حالى كه به رو در افتاده اند، كور ولال وكر محشور مي کنيم، جايگاهشان دوزخ است، هرگاه [شعله] آتشش فرو نشيند، شعله اى ديگر بر آنان مى افزاييم.' },98 : { txt : ' ذلک جزاؤهم بأنهمْ کفروا بآیاتنا وقالوا أذا کنا عظاما ورفاتا أنا لمبْعوثون خلْقا جدیدا' , trans : 'اين كيفر آنانست، به سبب اينكه به آيات ما كافر شدند وگفتند: آيا ما وقتى استخوان [جدا از هم وريز ريز] وپوسيده شديم، با آفرينش جديد برانگيخته خواهيم شد؟' },99 : { txt : ' أولم یروْا أن الله الذی خلق السماوات والْأرْض قادر على‏ أن یخْلق مثْلهمْ وجعل لهمْ أجلا لا ریْب فیه فأبى الظالمون إلا کفورا' , trans : 'آيا ندانستند خدايى كه آسمانها وزمين را آفريد، مى تواند مانند آنان را [پس از پوسيده شدن] بيافريند؟ براى آنان مدتى معين قرار داده كه هيچ ترديدى در آن نيست، ولى [اين] ستمكاران جز انكار [قيامت وتكذيب محشور شدن در آن] را نخواستند.' },100 : { txt : ' قل لوْ أنتمْ تمْلکون خزائن رحْمة ربی إذا لأمْسکْتمْ خشْیة الأنفاق وکان الْإنسان قتورا' , trans : '[به اين كافران ومغروران به امور مادى دلفريب] بگو: اگر شما مالك خزينه هاى رحمت پروردگارم [مانند باران، اموال، ارزق] بوديد، در آن صورت از ترس [تهى دستى وكم شدنش] از انفق كردن آن بخل ميورزيديد; وانسان همواره بسيار بخيل وتنگ نظر است.' },101 : { txt : ' ولقدْ آتیْنا موسى‏ تسْع آیاتٍ بینات فسْألْ بنی إسْرائیل إذْ جاهمْ فقال له فرْعوْن إنی لأظنک یا موسى‏ مسْحورا' , trans : 'وبه راستى به موسى آنگاه كه نزد بنى اسرائيل آمد، نه معجزه روشن داديم، پس از [آگاهان] بنى اسرائيل بپرس [كه آن معجزهها چه بود؟] پس فرعون [با ديدن معجزات] به او گفت: اى موسى! بي ترديد من تو را جادوشده مى پندارم!!' },102 : { txt : ' قال لقدْ علمْت ما أنزل هؤلا إلا رب السماوات والْأرْض بصائر وإنی لأظنک یا فرْعوْن مثْبورا' , trans : 'موسى گفت: مسلماً تو مى دانى اين معجزهها را كه بصيرت آور هستند، جز پروردگار آسمانها وزمين نازل نكرده است، واى فرعون! قطعاً من تو را هلاك شده مى پندارم.' },103 : { txt : ' فأراد أن یسْتفزهم من الْأرْض فأغْرقْناه ومن معه جمیعا' , trans : 'پس [به دنبال اين گفتگو] فرعون تصميم گرفت آنان را از آن سرزمين برانگيزد وبيرون كند، ولى ما او وهمه كسانى را كه با او بودند، غرق كرديم.' },104 : { txt : ' وقلْنا من بعْده لبنی إسْرائیل اسْکنوا الْأرْض فإذا جا وعْد الْآخرة جئْنا بکمْ لفیفا' , trans : 'وپس از فرعون به بنى اسرائيل گفتيم: در اين سرزمين ساكن شويد، زمانى كه وعده آخرت برسد، همه شما را با هم [به صحراى قيامت] مى آوريم.' },105 : { txt : ' وبالْحق أنزلْناه وبالْحق نزل وما أرْسلْناک إلا مبشرا ونذیرا' , trans : 'وقرآن را به حق نازل كرديم وبه حق نازل شد، وتو را جز مژده رسان وبيم دهنده نفرستاديم.' },106 : { txt : ' وقرْآنا فرقْناه لتقْرأه على الناس على‏ مکْثٍ ونزلْناه تنْزیلا' , trans : 'وقرآن را [جدا جدا و] بخش بخش قرار داديم تا آن را با درنگ وتأمل بر مردم بخوانى وآن را به تدريج [برپايه حوادث، پيش آمدها ونيازه] نازل كرديم.' },107 : { txt : ' قلْ آمنوا به أوْ لا تؤْمنوا إن الذین أوتوا الْعلْم من قبْله إذا یتْلى‏ علیْهمْ یخرون للْأذْقان سجدا' , trans : 'بگو: به آن ايمان بياوريد يا نياوريد [براى آن يكسان است]، همانا كسانى كه پيش از [نزول] آن معرفت ودانش يافته اند، زمانى كه بر آنان مى خوانند، سجده كنان به رو در مى افتند.' },108 : { txt : ' ویقولون سبْحان ربنا إن کان وعْد ربنا لمفْعولا' , trans : ' ومي گويند: منزّه وپاك است پروردگارمان بي ترديد وعده پروردگارمان [به پاداش مؤمنان وكيفر مجرمان] قطعاً انجام شدنى است.' },109 : { txt : ' ویخرون للْأذْقان یبْکون ویزیدهمْ خشوعا' , trans : ' وگريه كنان به رو در مى افتند و[شنيدن قرآن] بر فروتنى وخشوعشان مى افزايد.' },110 : { txt : ' قل ادْعوا الله أو ادْعوا الرحْمان أیا ما تدْعوا فله الْأسْما الْحسْنى‏ ولا تجْهرْ بصلاتک ولا تخافتْ بها وابْتغ بیْن ذلک سبیلا' , trans : 'بگو: خدا را بخوانيد يا رحمان را بخوانيد، هر كدام را بخوانيد [ذات يكتاى او را خوانده ايد] نيكوترين نامها [كه اين دونام هم ازآنهاست]فقط ويژه اوست. ونماز خود را با صداى بلند ونيز با صداى آهسته مخوان وميان اين دو [صد]راهى ميانه بجوى.' },111 : { txt : ' وقل الْحمْد لله الذی لمْ یتخذْ ولدا ولمْ یکن له شریک فی الْملْک ولمْ یکن له ولی من الذل وکبرْه تکْبیرا' , trans : ' وبگو: سپاس وستايش ويژه خداست كه نه فرزندى گرفته ونه در فرمانروايى شريكى دارد ونه او را به سبب ناتوانى وذلت يار وياورى است. واو را بسيار بزرگ شمار.' }, },18 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' الْحمْد لله الذی أنزل على‏ عبْده الْکتاب ولمْ یجْعل له عوجا' , trans : ' سپاس وستايش ويژه خداست كه اين كتاب را بر بنده اش نازل كرد وبراى آن هيچ گونه انحراف وكژى قرار نداد.' },2 : { txt : ' قیما لینذر بأْسا شدیدا من لدنْه ویبشر الْمؤْمنین الذین یعْملون الصالحات أن لهمْ أجْرا حسنا' , trans : '[كتابى] است درست واستوار [و برپادارنده مصالح حيات انسان] تا از سوى خود [ستمكاران را] به عذابى سخت بيم دهد، ومؤمنانى را كه كارهاى شايسته انجام مي دهند، مژده دهد كه براى آنان پاداشى نيكوست.' },3 : { txt : ' ماکثین فیه أبدا' , trans : ' كه در آن پاداش جاوادانه ماندگارند.' },4 : { txt : ' وینْذر الذین قالوا اتخذ الله ولدا' , trans : 'و[نيز] كسانى را كه گفتند: خدا [براى خود]فرزندى گرفته است، [به آتش دوزخ] بيم دهد.' },5 : { txt : ' ما لهم به منْ علْمٍ ولا لآبائهمْ کبرتْ کلمة تخْرج منْ أفْواههمْ إن یقولون إلا کذبا' , trans : ' نه آنان به اين [سخن خرافى وبى پايه] يقين ودانشى دارند ونه پدرانشان [بلكه گفتارشان از روى جهل ونادانى است] چه بزرگ سخنى است كه [از روى افترا]از دهانشان بيرون مى آيد; آنان جز دروغ نمي گويند.' },6 : { txt : ' فلعلک باخع نفْسک على‏ آثارهم إن لمْ یؤْمنوا بهذا الْحدیث أسفا' , trans : 'شايد تو مى خواهى اگر [اين معاندان لجوج] به اين سخن [كه قرآن كريم است] ايمان نياورند، خود را از شدت اندوه هلاك كنى!!' },7 : { txt : ' إنا جعلْنا ما على الْأرْض زینة لها لنبْلوهمْ أیهمْ أحْسن عملا' , trans : 'مسلماً ما آنچه را [از درخت، نبات، حيوان، دريا وديگر آثار] روى زمين است، زينت زمين قرار داديم تا آنان را آزمايش كنيم كه كدامشان از جهت عمل نيكوترند.' },8 : { txt : ' وإنا لجاعلون ما علیْها صعیدا جرزا' , trans : 'وبي ترديد ما آنچه را روى زمين است، سرانجام خاك بى گياه خواهيم كرد.' },9 : { txt : ' أمْ حسبْت أن أصْحاب الْکهْف والرقیم کانوا منْ آیاتنا عجبا' , trans : ' آيا گمان كردى كه اصحاب كهف ورقيم از نشانه هاى شگفت انگيز ما بودند؟ [چنين نيست; زيرا ما را در پهن دشت هستى نشانه هايى شگفت انگيزتر از اصحاب كهف است.]' },10 : { txt : ' إذْ أوى الْفتْیة إلى الْکهْف فقالوا ربنا آتنا من لدنک رحْمة وهیئْ لنا منْ أمْرنا رشدا' , trans : '[ياد كن]هنگامى را كه [آن] جوانان در غار پناه گرفتند وگفتند: پروردگار! رحمتى از نزد خود به ما عطا كن، وبراى ما در كارمان زمينه هدايتى فراهم آور.' },11 : { txt : ' فضربْنا على‏ آذانهمْ فی الْکهْف سنین عددا' , trans : 'پس ساليانى چند در آن غار، خواب را بر گوش هايشان چيره ساختيم.' },12 : { txt : ' ثم بعثْناهمْ لنعْلم أی الْحزْبیْن أحْصى‏ لما لبثوا أمدا' , trans : 'سپس آنان را [از خواب] برانگيختيم تا مشخص كنيم كدام يك از آن دو گروه، مدت درنگشان را [در غار] به شمار مى آورند؟' },13 : { txt : ' نحْن نقص علیْک نبأهم بالْحق إنهمْ فتْیة آمنوا بربهمْ وزدْناهمْ هدى' , trans : 'ما خبر [عبرت آموز] شان را به حق ودرستى براى تو بيان مي کنيم: آنان جوانمردانى بودند كه به پروردگارشان ايمان آوردند، وما بر هدايتشان افزوديم.' },14 : { txt : ' وربطْنا على‏ قلوبهمْ إذْ قاموا فقالوا ربنا رب السماوات والْأرْض لن ندْعوا من دونه إلها لقدْ قلْنا إذا شططا' , trans : 'ودلهايشان را [با يقين به حقايق]محكم واستوار ساختيم; آنگاه [كه در برابر شرك وبتپرستى] به پا خاستند وگفتند: پروردگار ما پروردگار آسمانها وزمين است، هرگز جز او معبودى را نمى پرستيم كه اگر بپرستيم سخنى گزاف ودور از حق گفته ايم: [كه با خدا معبودى ديگر وجود دارد.]' },15 : { txt : ' هؤلا قوْمنا اتخذوا من دونه آلهة لوْ لا یأْتون علیْهم بسلْطانٍ بینٍ فمنْ أظْلم ممن افْترى‏ على الله کذبا' , trans : 'اينان قوم [نادان وبى منطق] ما هستند كه به جاى خدا معبودانى برگرفتند، چرا بر حقّانيّت معبودانشان دليلى روشن نمى آورند؟ پس ستمكارتر از كسى كه بر خدا دروغ بندد [كه خدا داراى شريك است]كيست؟' },16 : { txt : ' وإذ اعْتزلْتموهمْ وما یعْبدون إلا الله فأْووا إلى الْکهْف ینشرْ لکمْ ربکم من رحْمته ویهیئْ لکم من أمْرکم مرْفقا' , trans : 'و[پس از مشورت وگفتگو با يكديگر چنين گفتند:] اكنون كه از آنان وآنچه غير خدا مى پرستند، كناره گرفته ايد، پس به اين غار پناه گيريد تا پروردگارتان از رحمتش بر شما بگستراند ودر كارتان آسايش وآسانى فراهم آورد.' },17 : { txt : ' وترى الشمْس إذا طلعت تزاور عن کهْفهمْ ذات الْیمین وإذا غربت تقْرضهمْ ذات الشمال وهمْ فی فجْوةٍ منْه ذلک منْ آیات الله من یهْد الله فهو الْمهْتد ومن یضْللْ فلن تجد له ولیا مرْشدا' , trans : 'وخورشيد را مى بينى كه وقتى طلوع مي کند، از سمت راست غارشان متمايل مي شود، و وقتى غروب مي کند، سمت چپشان را ترك مي کند، وآنان در محل وسيعى از آن غارند [كه نسيم مطبوعش آنان را فرا مى گيرد]; اين از نشانه هاىِ [قدرتِ] خداست. خدا هر كه را هدايت كند، راه يافته است وهر كه را گمراه نمايد، هرگز براى او ياور ودوست هدايت كننده اى نخواهى يافت.' },18 : { txt : ' وتحْسبهمْ أیْقاظا وهمْ رقود ونقلبهمْ ذات الْیمین وذات الشمال وکلْبهمْ باسط ذراعیْه بالْوصید لو اطلعْت علیْهمْ لولیْت منْهمْ فرارا ولملئْت منْهمْ رعْبا' , trans : 'وآنان را گمان مي کني كه بيدارند، در حالى كه خوابند، وآنان را به جانب راست وجانب چپ مى گردانيم، وسگشان دو دستش را در آستانه غار گسترانيده است. اگر بر آنان آگاه مى شدى از آنان روى برتافته ومى گريختى وهمه وجودت از [ديدن] آنان پر از ترس مي شد.' },19 : { txt : ' وکذلک بعثْناهمْ لیتسالوا بیْنهمْ قال قائل منْهمْ کمْ لبثْتمْ قالوا لبثْنا یوْما أوْ بعْض یوْمٍ قالوا ربکمْ أعْلم بما لبثْتمْ فابْعثوا أحدکم بورقکمْ هذه إلى‏ الْمدینة فلْینظرْ أیها أزْکى‏ طعاما فلْیأْتکم برزْقٍ منْه ولْیتلطفْ ولا یشْعرن بکمْ أحدا' , trans : 'وهمانگونه [كه با قدرت خود خوابشان كرديم، از خواب] بيدارشان نموديم تا ميان خود از يكديگر [از حادثه اتفاق افتاده] بپرسند. گوينده اى از آنان گفت: چه اندازه [در خواب]مانده ايد؟ [برخى] گفتند: يك روز يا پارهاى از روز را مانده ايم. [وبرخى ديگر] گفتند: پروردگارتان به اندازه اى كه مانده ايد، داناتر است، پس يكى از خودتان را با اين پولتان به شهر روانه كنيد و او بايد با تأمل بنگرد كداميك [از مغازه داران شهر] غذايش پاكيزهتر است؟ پس غذايى از آن برايتان بياورد، واو بايد [در رفت، برگشت وداد وستد] دقت ونرمى ولطف نشان دهد واحدى را از حال شما آگاه نكند.' },20 : { txt : ' إنهمْ إن یظْهروا علیْکمْ یرْجموکمْ أوْ یعیدوکمْ فی ملتهمْ ولن تفْلحوا إذا أبدا' , trans : 'زيرا اگر بر شما دست يابند، سنگسارتان مي کنند يا شما را به آيين خود برمى گردانند، ودر آن صورت هرگز رستگار نخواهيد شد.' },21 : { txt : ' وکذلک أعْثرْنا علیْهمْ لیعْلموا ان وعْد الله حق وأن الساعة لا ریْب فیها إذْ یتنازعون بیْنهمْ أمْرهمْ فقالوا ابْنوا علیْهمْ بنْیانا ربهمْ أعْلم بهمْ قال الذین غلبوا على‏ أمْرهمْ لنتخذن علیْهم مسْجدا' , trans : 'واينگونه [مردم آن شهر را به وسيله آن سكه قديمى] از حال آنان آگاه كرديم تا بدانند كه وعده خدا [در برانگيختن مردگان در روز قيامت] حق است ودر برپا شدن قيامت هيچ ترديدى نيست. هنگامى كه [كاشفانِ غار] ميان خودشان در كار آنان نزاع وستيز داشتند، پس [يك گروه] گفتند: ساختمانى به روى [جايگاه]آنان بنا كنيد [تا از ديده ها پنهان بمانند] البته پروردگارشان به آنان داناتر است. ولى آنان كه بر كارشان [نسبت به اصحاب كهف] پيروز شدند، گفتند: به يقين مسجدى بر روى [جايگاه] آنان بنا خواهيم كرد.' },22 : { txt : ' سیقولون ثلاثة رابعهمْ کلْبهمْ ویقولون خمْسة سادسهمْ کلْبهمْ رجْما بالْغیْب ویقولون سبْعة وثامنهمْ کلْبهمْ قل ربی أعْلم بعدتهم ما یعْلمهمْ إلا قلیل فلا تمار فیهمْ إلا مرا ظاهرا ولا تسْتفْت فیهم منْهمْ أحدا' , trans : 'به زودى خواهند گفت: سه نفر بودند، چهارمينشان سگشان بود. ومي گويند: پنج نفر بودند، وششمينشان سگشان بود، در حالى كه [اين اظهار نظرهاى بى دليل] تير به تاريكى انداختن است. ومي گويند: هفت نفر بودند، هشتمين آنان سگشان بود. بگو: پروردگارم به شماره آنان آگاهتر است، جز اندكى كسى شماره آنان را نمى داند. پس درباره آنان بحث ومجادله مكن مگر بحث ومجادله اى ظاهر، ودر مورد آنان از هيچ كس نظر مخواه.' },23 : { txt : ' ولا تقولن لشیْ‏ٍ إنی فاعل ذلک غدا' , trans : 'وهرگز درباره چيزى مگو كه: من فردا آن را انجام مي دهم،' },24 : { txt : ' إلا أن یشا الله واذْکر ربک إذا نسیت وقلْ عسى‏ أن یهْدین ربی لأقْرب منْ هذا رشدا' , trans : 'مگر اينكه [بگويى: اگر] خدا بخواهد. وهرگاه [گفتن اگر خدا بخواهد را]از ياد بردى، پروردگات را ياد كن وبگو: اميد است پروردگارم مرا به چيزى كه از اين به صواب ومصلحت نزديكتر باشد، راهنمايى كند.' },25 : { txt : ' ولبثوا فی کهْفهمْ ثلاث مائةٍ سنین وازْدادوا تسْعا' , trans : ' [اصحاب كهف]سيصد سال در غارشان ماندند ونُه سال به آن افزودند.' },26 : { txt : ' قل الله أعْلم بما لبثوا له غیْب السماوات والْأرْض أبْصرْ به وأسْمعْ ما لهم من دونه من ولیٍ ولا یشْرک فی حکْمه أحدا' , trans : 'بگو: خدا به مدتى كه ماندند داناتر است، [براى اينكه]غيب آسمانها وزمين ويژه اوست، چه بينا وچه شنواست، براى اهل آسمانها وزمين سرپرست وياورى جز او نيست واحدى را در فرمانروايى اش بر جهان هستى شريك نمي گيرد.' },27 : { txt : ' واتْل ما أوحی إلیْک من کتاب ربک لا مبدل لکلماته ولن تجد من دونه ملْتحدا' , trans : 'وآنچه از كتاب پروردگارت به تو وحى شده است، بخوان. براى كلماتش تبديل كننده اى نيست، وهرگز جز او ملجأ وپناهى نخواهى يافت.' },28 : { txt : ' واصْبرْ نفْسک مع الذین یدْعون ربهم بالْغداة والْعشی یریدون وجْهه ولا تعْد عیْناک عنْهمْ ترید زینة الْحیاة الدنْیا ولا تطعْ منْ أغْفلْنا قلْبه عن ذکْرنا واتبع هواه وکان أمْره فرطا' , trans : 'با كسانى كه صبح وشام، پروردگارشان را مى خوانند در حالى كه همواره خشنودى او را مى طلبند، خود را پايدار وشكيبا دار، ودر طلب زينت وزيور زندگى دنيا ديدگانت [از التفات] به آنان [به سوى ثروتمندان] برنگردد، واز كسى كه دلش را [به سبب كفر وطغيانش] از ياد خود غافل كرده ايم واز هواى نفسش پيروى كرده وكارش اسراف وزياده روى است، اطاعت مكن.' },29 : { txt : ' وقل الْحق من ربکمْ فمن شا فلْیوْمن ومن شا فلْیکفرْ إنا أعْتدْنا للظالمین نارا أحاط بهمْ سرادقها وإن یسْتغیثوا یغاثوا بماٍ کالْمهْل یشْوی الْوجوه بئْس الشراب وساتْ مرْتفقا' , trans : 'وبگو: [سخن] حق [كه قرآن است]فقط از سوى پروردگار شماست; پس هر كه خواست ايمان بياورد، وهر كه خواست كافر شود، به يقين ما براى ستمكاران آتشى آماده كرده ايم كه سراپرده هايش بر آنان احاطه دارد، واگر [از شدت تشنگى] استغاثه كنند با آبى چون مس گداخته كه چهره ها را بريان مي کند [به استغاثه آنان] جواب گويند، بد آشاميدنى وبد جايگاهى است.' },30 : { txt : ' إن الذین آمنوا وعملوا الصالحات إنا لا نضیع أجْر منْ أحْسن عملا' , trans : 'مسلماً كسانى كه ايمان آوردند وكارهاى شايسته انجام دادند [پاداششان داده خواهد شد] زيرا ما پاداش كسانى را كه كار نيكو كرده اند، تباه نمى كنيم.' },31 : { txt : ' أولئک لهمْ جنات عدْنٍ تجْری من تحْتهم الْأنْهار یحلوْن فیها منْ أساور من ذهبٍ ویلْبسون ثیابا خضْرا من سندسٍ وإسْتبْرقٍ متکئین فیها على الْأرائک نعْم الثواب وحسنتْ مرْتفقا' , trans : 'براى آنان بهشت هاى جاودانى است كه از زير درختانش نهرها جارى است، در حالى كه در آنجا بر تختها تكيه دارند با دستبندهايى از طلا آراسته مى شوند، وجامه هايى سبز از ديباى نازك وسِتبر مى پوشند، چه پاداش خوبى وچه آسايشگاه نيكويى.' },32 : { txt : ' واضْربْ لهم مثلا رجلیْن جعلْنا لأحدهما جنتیْن منْ أعْنابٍ وحففْناهما بنخْلٍ وجعلْنا بیْنهما زرْعا' , trans : ' وبراى مشركان [كه از معبودان باطل دم مى زنند ودل به دنياى فانى بسته اند] مَثَلى بزن: دو مرد را كه به يكى از آنان دو باغ انگور داديم واطراف آن دو باغ را با درختان خرما پوشانديم وفاصله ميان آن دو باغ را كشتزارى قرار داديم;' },33 : { txt : ' کلْتا الْجنتیْن آتتْ أکلها ولمْ تظْلم منْه شیئا وفجرْنا خلالهما أنْهارا' , trans : 'هر يك از اين دو باغ ميوه اش را مى داد وچيزى از آن ميوه نمى كاست، وميان آن دو باغ، نهرى [پر آب]روان كرديم.' },34 : { txt : ' وکان له ثمر فقال لصاحبه وهو یحاوره أنا أکْثر منک مالا وأعز نفرا' , trans : 'وبراى او ميوه [فراوان] بود، پس [مغرورانه] به رفيقش در حالى كه با او گفتگو مى كرد، گفت: من مال وثروتم از تو بيشتر است واز جهت نَفَرات نيرومندترم.' },35 : { txt : ' ودخل جنته وهو ظالم لنفْسه قال ما أظن أن تبید هذه أبدا' , trans : 'ودر حالى كه [به سبب غرور وعصيان] بر خويشتن ستمكار بود، به باغش وارد شد [و]گفت: گمان نمى برم كه اين باغ هرگز نابود شود;' },36 : { txt : ' وما أظن الساعة قائمة ولئن رددت إلى‏ ربی لأجدن خیْرا منْها منقلبا' , trans : 'وگمان نمى كنم كه قيامت برپا شود، واگر هم [بر فرض] به پروردگارم بازگردانده شوم، يقيناً در بازگشت، جايگاهى بهتر از اين را خواهم يافت.' },37 : { txt : ' قال له صاحبه وهو یحاوره أکفرْت بالذی خلقک من ترابٍ ثم من نطْفةٍ ثم سواک رجلا' , trans : 'رفيقش در حالى كه با او گفتگو مى كرد به او گفت: آيا به آنكه تو را از خاك سپس از نطفه آفريد، آنگاه تو را به صورت مردى درست ونيكو درآورد، كافر شده اى؟' },38 : { txt : ' لکن هو الله ربی ولا أشْرک بربی أحدا' , trans : ' من [اقرار قلبى دارم كه:] اوست خدا پروردگار من وهيچ كس را با پروردگارم شريك نمى گيرم;' },39 : { txt : ' ولوْلا إذْ دخلْت جنتک قلْت ما شا الله لا قوة إلا بالله إن ترن أنا أقل منک مالا وولدا' , trans : 'وچرا وقتى به باغ خود وارد شدى، نگفتى: آنچه خدا بخواهد [صورت مى پذيرد] وهيچ نيرويى جز به وسيله خدا نيست; اگر مرا از جهت ثروت وفرزند كمتر از خودت مى بينى.' },40 : { txt : ' فعسى‏ ربی أن یؤْتین خیْرا من جنتک ویرْسل علیْها حسْبانا من السما فتصْبح صعیدا زلقا' , trans : ' اميد است پروردگارم بهتر از باغ تو را به من عطا كند واز آسمان آسيبى دقيق وحساب شده بر باغ تو فرستد تا به صورت زمينى صاف وبى گياه ولغزنده شود;' },41 : { txt : ' أوْ یصْبح ماؤها غوْرا فلن تسْتطیع له طلبا' , trans : ' يا آب آن در زمين فرو رود كه هرگز نتوانى آن را به دست آورى.' },42 : { txt : ' وأحیط بثمره فأصْبح یقلب کفیْه على‏ ما أنفق فیها وهی خاویة على‏ عروشها ویقول یا لیْتنی لمْ أشْرکْ بربی أحدا' , trans : '[عاقبت آن مغرور مشرك، به عذاب خدا دچار شد]وتمام ميوه هايش از بين رفت، پس در حالى كه همه داربستها فرو ريخته، [وتاكها روى آن بود] ودر [حسرت] هزينه هاى [فراوانى كه] متحمل شده بود، دو دستش را زير و رو مى كرد، مى گفت: اى كاش من احدى را با پروردگارم شريك نگرفته بودم.' },43 : { txt : ' ولمْ تکن له فئة ینصرونه من دون الله وما کان منتصرا' , trans : 'وبرايش گروهى نبود كه او را در برابر خدا يارى دهند، وخودش هم قدرت نداشت كه عذاب را از خود برطرف كند.' },44 : { txt : ' هنالک الْولایة لله الْحق هو خیْر ثوابا وخیْر عقْبا' , trans : ' در آنجا [كه گرفتارى از همه سو انسان را احاطه مي کند] يارى دادن ويژه خداى به حقّ است. او از جهت پاداش بهتر واز نظر تأمين كردن عاقبت نيكوتر است.' },45 : { txt : ' واضْربْ لهم مثل الْحیاة الدنْیا کماٍ أنزلْناه من السما فاخْتلط به نبات الْأرْض فأصْبح هشیما تذْروه الریاح وکان الله على‏ کل شیْ‏ٍ مقْتدرا' , trans : 'وزندگى دنيا را براى آنان وصف كن كه [در سرعت زوال وناپايدارى] مانند آبى است كه آن را از آسمان نازل كنيم، پس گياه زمين به وسيله آن [به طور انبوه ودر هم پيچيده] برويد، [وطراوت وسرسبزى شگفت انگيزى پديد آورد] آنگاه [در مدتى كوتاه] خشك و ريز ريز شود كه باد ها آن را به هر سو پراكنده كنند; وخدا بر هر كارى تواناست.' },46 : { txt : ' الْمال والْبنون زینة الْحیاة الدنْیا والْباقیات الصالحات خیْر عند ربک ثوابا وخیْر أملا' , trans : 'مال وفرزندان، آرايش وزيور زندگى دنيا هستند، ولى اعمال شايسته پايدار نزد پروردگارت از جهت پاداش بهتر واز لحاظ اميد داشتن به آنها نيكوتر است.' },47 : { txt : ' ویوْم نسیر الْجبال وترى الْأرْض بارزة وحشرْناهمْ فلمْ نغادرْ منْهمْ أحدا' , trans : 'و[ياد كن] روزى را كه كوه ها را [از محل استقرارشان] برانيم ونابود كنيم، وزمين را هموار وآشكار ببينى، وهمه آنان را [براى ورود به عرصه قيامت] محشور مي کنيم، وهيچ يك از آنان را وانمى گذاريم.' },48 : { txt : ' وعرضوا على‏ ربک صفا لقدْ جئْتمونا کما خلقْناکمْ أول مرةٍ بلْ زعمْتمْ ألن نجْعل لکم موْعدا' , trans : 'وصف كشيده بر پروردگارت عرضه مى شوند [به آنان گويند:] همانا [تنها] نزد ما آمديد، همانگونه كه نخستين بار شما را [تنها]آفريديم [شما در توانمندى ما نسبت به زنده كردن مردگان ترديد داشتيد]، بلكه مى پنداشتيد براى حسابرسى اعمال شما موعدى قرار نخواهيم داد.' },49 : { txt : ' ووضع الْکتاب فترى الْمجْرمین مشْفقین مما فیه ویقولون یاویْلتنا مال هذا الْکتاب لا یغادر صغیرة ولا کبیرة إلا أحْصاها ووجدوا ما عملوا حاضرا ولا یظْلم ربک أحدا' , trans : 'كتاب [اعمال] هر كسى [در برابر ديدگانش] نهاده مي شود، پس مجرمان را مى بينى كه از آنچه در آن است هراسان وبيم ناكند ومي گويند: اى واى بر ما، اين چه كتابى است كه هيچ عمل كوچك وبزرگى را فرو نگذاشته است مگر آنكه آن را به حساب آورده؟! وهر عملى را انجام داده اند، حاضر مى يابند، وپروردگارت به هيچ كس ستم نخواهدكرد.' },50 : { txt : ' وإذْ قلْنا للْملائکة اسْجدوا لآدم فسجدوا إلا إبْلیس کان من الْجن ففسق عنْ أمْر ربه أفتتخذونه وذریته أوْلیا من دونی وهمْ لکمْ عدو بئْس للظالمین بدلا' , trans : 'و[ياد كن] هنگامى را كه به فرشتگان گفتيم: براى آدم سجده كنيد. پس همه سجده كردند، جز ابليس كه از گروه جن بود، پس او از دايره فرمان پروردگارش بيرون رفت. [با اين حال] آيا او ونسلش را به جاى من سرپرست وياور خود مى گيريد، در حالى كه آنها دشمن شمايند؟! [ابليس ونسلش] براى ستمكاران، بد جايگزينى [به جاى خد] هستند.' },51 : { txt : ' ما أشْهدتهمْ خلْق السماوات والْأرْض ولا خلْق أنفسهمْ وما کنت متخذ الْمضلین عضدا' , trans : 'من ابليس ونسلش را در آفرينش آسمانها و[در پديد آوردن]،زمين ودر آفرينش خودشان شاهد وگواه نگرفتم [تا ياريم دهند]; ومن گمراه كنندگان را يار ومددكار خود نگرفته ام.' },52 : { txt : ' ویوْم یقول نادوا شرکائی الذین زعمْتمْ فدعوْهمْ فلمْ یسْتجیبوا لهمْ وجعلْنا بیْنهمْ موْبقا' , trans : 'و[ياد كن] روزى را كه [خدا به مشركان]مي گويد: كسانى [چون فرشتگان، اَجنّه وبتها را] كه مى پنداشتيد شريكان من [در قدرت وربوبيّت] هستند، صدا بزنيد [تا شما را از عذاب نجات دهند] وپس آنان را صدا مى زنند، ولى پاسخشان را نمي دهند وميان آنان ومعبودهايشان هلاكت گاهى قرار مي دهيم [كه هر نوع رابطه اى را بين آنان ناممكن خواهد ساخت.]' },53 : { txt : ' ورأى الْمجْرمون النار فظنوا أنهم مواقعوها ولمْ یجدوا عنْها مصْرفا' , trans : 'مجرمان، آتش را مى بينند ويقين مي کنند كه در آن خواهند افتاد وراه بازگشتى از آن نمى يابند.' },54 : { txt : ' ولقدْ صرفْنا فی هذا الْقرْآن للناس من کل مثلٍ وکان الْإنسان أکْثر شیْ‏ٍ جدلا' , trans : ' بي ترديد در اين قرآن از هر گونه مثلى براى مردم بيان كرديم [ولى به انكار آنها برخاستند]; وانسان از هر چيزى [با اصرار بر يك اعتقاد بىپايه] برخوردش [خصمانه تر و] ستيزه جو تر است.' },55 : { txt : ' وما منع الناس أن یؤْمنوا إذْ جاهم الْهدى‏ ویسْتغْفروا ربهمْ إلا أن تأْتیهمْ سنة الْأولین أوْ یأْتیهم الْعذاب قبلا' , trans : 'وهنگامى كه هدايت به سوى مردم آمد، چيزى مانع ايمان آوردن آنان ودرخواست آمرزش از پروردگارشان نشد، مگر [كبر ودشمنى آنان با حق كه در چنان فضايى آكنده از كبر ودشمنى گويى انتظار مى بردند]كه روشهاى [جارى ما در عذاب] پيشينيان [متكبّر كفر پيشه] به سراغشان آيد، يا عذاب روياروى به آنان رسد [تا آن زمان ايمان بياورند ودرخواست آمرزش كنند.]' },56 : { txt : ' وما نرْسل الْمرْسلین إلا مبشرین ومنذرین ویجادل الذین کفروا بالْباطل لیدْحضوا به الْحق واتخذوا آیاتی وما أنذروا هزوا' , trans : 'وما پيامبران را جز مژده رسان وبيمدهنده نمى فرستيم، وآنان كه كافرند به وسيله سخن باطل، ستيزه جويى ونزاع مي کنند تا به وسيله آن حق را تباه كنند! وآيات من وعذاب هايى كه به آن بيمشان داده اند، به مسخره گرفتند.' },57 : { txt : ' ومنْ أظْلم ممن ذکر بآیات ربه فأعْرض عنْها ونسی ما قدمتْ یداه إنا جعلْنا على‏ قلوبهمْ أکنة أن یفْقهوه وفی آذانهمْ وقْرا وإن تدْعهمْ إلى الْهدى‏ فلن یهْتدوا إذا أبدا' , trans : 'وكيست ستمكارتر از كسى كه به وسيله آيات پروردگارش پند داده شود، ولى از آنها روى برگرداند ودست آورد پيشين خود را [كه كفر، جدال وستيز با حق است] فراموش كند؟ به راستى ما بر دلهاى آنان پوششهايى قرار داده ايم تا قرآن را نفهمند، ودر گوشهايشان سنگينى نهاديم [تا آن را نشنوند]; واگر آنان را به راه هدايت فراخوانى، هرگز وهيچگاه هدايت نيابند.' },58 : { txt : ' وربک الْغفور ذو الرحْمة لوْ یؤاخذهم بما کسبوا لعجل لهم الْعذاب بل لهم موْعد لن یجدوا من دونه موْئلا' , trans : 'وپروردگارت بسيار آمرزنده [و]صاحب رحمت است. اگر مى خواست آنان را به كيفر گناهانى كه مرتكب شده اند، مؤاخذه كند، قطعاً در عذابشان شتاب مى نمود [اما چنين نمي کند]، بلكه آنان را وعدهگاهى است كه هرگز در برابر آن كمترين پناهگاهى نخواهند يافت.' },59 : { txt : ' وتلْک الْقرى‏ أهْلکْناهمْ لما ظلموا وجعلْنا لمهْلکهم موْعدا' , trans : 'وآن شهرها [يى كه داستانشان را بر تو خوانديم] هنگامى كه اهل آنها [با كفر وتكذيب آيات خدا] به خود ستم ورزيدند، هلاكشان كرديم، وبراى هلاكتشان وقتى معلوم مقرّر نموديم.' },60 : { txt : ' وإذْ قال موسى‏ لفتاه لا أبْرح حتى‏ أبْلغ مجْمع الْبحْریْن أوْ أمْضی حقبا' , trans : 'و[ياد كن] هنگامى را كه موسى به جوان [خدمتگزار] خود گفت: همواره مى روم تا به محل برخورد آن دو دريا برسم [چه اينكه زود برسم] يا روزگارى طولانى به سفرم ادامه دهم، [در هر حال مى روم تا براى تحصيل دانش بيشتر، عبد صالح حق را بيابم.]' },61 : { txt : ' فلما بلغا مجْمع بیْنهما نسیا حوتهما فاتخذ سبیله فی الْبحْر سربا' , trans : 'پس هنگامى كه به محل برخورد دو دريا رسيدند، ماهى خود را [كه براى خوردن فراهم كرده بودند] از ياد بردند، [آن] ماهى راه خود را [به طور سرازير] در دريا پيش گرفت.' },62 : { txt : ' فلما جاوزا قال لفتاه آتنا غدانا لقدْ لقینا من سفرنا هذا نصبا' , trans : 'وقتى [از آنجا] گذشتند، موسى به خدمتگزارش گفت: صبحانه ما را بياور كه از اين سفرمان سختى وخستگىِ بسيار ديديم.' },63 : { txt : ' قال أرأیْت إذْ أویْنا إلى الصخْرة فإنی نسیت الْحوت وما أنْسانیه إلا الشیْطان أن أذْکره واتخذ سبیله فی الْبحْر عجبا' , trans : 'خدمتگزارش گفت: آيا ندانستى چون كنار آن سنگ جاى گرفتيم، من ماهى را از ياد بردم وآن با وضعى شگفت انگيز راه خود را در دريا گرفت ورفت، وجز شيطان از خاطرم نبرد كه آن را به ياد داشته باشم.' },64 : { txt : ' قال ذلک ما کنا نبْغ فارْتدا على‏ آثارهما قصصا' , trans : ' موسى گفت: اين [جاى فراموش كردن ماهى] همان است كه ما در طلبش بوديم. پس با پى گرفتن جاى پاى خود [از راهى كه آمده بودند] برگشتند.' },65 : { txt : ' فوجدا عبْدا منْ عبادنا آتیْناه رحْمة منْ عندنا وعلمْناه من لدنا علْما' , trans : ' پس بنده اى از بندگان ما را يافتند كه او را از نزد خود رحمتى داده واز پيشگاه خود دانشى ويژه به او آموخته بوديم.' },66 : { txt : ' قال له موسى‏ هلْ أتبعک على‏ أن تعلمن مما علمْت رشْدا' , trans : 'موسى به او گفت: آيا [اذن مى دهى كه] من تو را [به اين هدف] پيروى كنم كه از آنچه به تو آموخته اند، مايه رشدى به من بياموزى؟' },67 : { txt : ' قال إنک لن تسْتطیع معی صبْرا' , trans : ' گفت: [اى موسى!] تو هرگز نمى توانى بر همراهى من شكيبايى ورزى.' },68 : { txt : ' وکیْف تصْبر على‏ ما لمْ تحطْ به خبْرا' , trans : ' وچگونه مى توانى بر چيزى كه به آن احاطه [علمى]ندارى شكيبايى ورزى؟' },69 : { txt : ' قال ستجدنی إن شا الله صابرا ولا أعْصی لک أمْرا' , trans : 'گفت: اگر خدا بخواهد، مرا شكيبا خواهى يافت، وهيچ فرمانى را از تو مخالفت نخواهم كرد.' },70 : { txt : ' قال فإن اتبعْتنی فلا تسْألْنی عن شیْ‏ٍ حتى‏ أحْدث لک منْه ذکْرا' , trans : 'گفت: [اى موسى!]اگر دنبال من آمدى، از هيچ چيز از من مپرس تا خودم درباره [حقيقتِ] آن با تو آغاز سخن كنم.' },71 : { txt : ' فانطلقا حتى‏ إذا رکبا فی السفینة خرقها قال أخرقْتها لتغْرق أهْلها لقدْ جئْت شیْئا إمْرا' , trans : 'پس هر دو به راه افتادند تا وقتى كه در كشتى سوار شدند، او شكافى در كشتى ايجاد كرد. موسى گفت: آيا آن را شكافتى تا سرنشينانش را غرِ كنى؟ به راستى كه كارى بسيار زشت كردى!' },72 : { txt : ' قال ألمْ أقلْ إنک لن تسْتطیع معی صبْرا' , trans : ' گفت: [اى موسى!]آيا نگفتم كه تو هرگز نمى توانى بر همراهى من شكيبايى ورزى؟' },73 : { txt : ' قال لا تؤاخذْنی بما نسیت ولا ترْهقْنی منْ أمْری عسْرا' , trans : 'گفت: مرا بر آنچه از ياد بردم، مؤاخذه مكن ودر كارم به من سخت مگير.' },74 : { txt : ' فانطلقا حتى‏ إذا لقیا غلاما فقتله قال أقتلْت نفْسا زکیة بغیْر نفْسٍ لقدْ جئْت شیْئا نکْرا' , trans : 'پس [هر دو] به راه افتادند تا [زمانى كه] به نوجوانى برخوردند; پس [بنده ما]او را كشت. موسى گفت: آيا شخص بى گناهى را بدون آنكه كسى را كشته باشد، كُشتى؟ به راستى كه كارى بسيار ناپسند مرتكب شدى!' },75 : { txt : ' قال ألمْ أقل لک إنک لن تسْتطیع معی صبْرا' , trans : ' گفت: [اى موسى!] آيا نگفتم كه تو هرگز نمى توانى بر همراهى من شكيبايى كنى؟' },76 : { txt : ' قال إن سألْتک عن شیْ‏ٍ بعْدها فلا تصاحبْنی قدْ بلغْت من لدنی عذْرا' , trans : 'گفت: بعد از اين اگر چيزى از تو پرسيدم، ديگر با من مصاحبت مكن [براى آنكه] از جانب من به عذر قابل قبولى رسيده اى [و براى جدا شدن از من دليل قاطعى دارى.]' },77 : { txt : ' فانطلقا حتى‏ إذا أتیا أهْل قرْیةٍ اسْتطْعما أهْلها فأبوْا أن یضیفوهما فوجدا فیها جدارا یرید أن ینقض فأقامه قال لوْ شئْت لتخذْت علیْه أجْرا' , trans : 'پس [هر دو] به راه افتادند تا هنگامى كه به مردم شهرى رسيدند، از مردمش خوراك خواستند وآنان از اينكه آن دو را مهمان كنند، خوددارى كردند. پس در آن شهر، ديوارى يافتند كه مى خواست فرو ريزد، پس او آن را [به گونه اى] استوار كرد [كه فرو نريزد]. موسى گفت: اگر مى خواستى براى تعمير آن ديوار، مزدى مى گرفتى [كه براى خود خوراك فراهم آوريم.]' },78 : { txt : ' قال هذا فراق بیْنی وبیْنک سأنبئک بتأْویل ما لمْ تسْتطع علیْه صبْرا' , trans : 'گفت: [اى موسى!] اكنون زمان جدايى ميان من وتوست; به زودى تو را به تفسير وعلت آنچه نتوانستى بر آن شكيبايى ورزى، آگاه مى كنم.' },79 : { txt : ' أما السفینة فکانتْ لمساکین یعْملون فی الْبحْر فأردت أنْ أعیبها وکان وراهم ملک یأْخذ کل سفینةٍ غصْبا' , trans : 'اما آن كشتى، از بى نوايانى بود كه [با آن] در دريا كار مى كردند ودر برابرشان پادشاهى بود كه هر كشتى سالم وبى عيبى را غاصبانه تصرف مى كرد، من خواستم معيوبش كنم [تا به دست آن ستمگر نيفتد.]' },80 : { txt : ' وأما الْغلام فکان أبواه مؤْمنیْن فخشینا أن یرْهقهما طغْیانا وکفْرا' , trans : 'واما [آن] نوجوان [كه او را كُشتم]، پدر ومادرش مؤمن بودند، پس ترسيدم كه آن دو را [در آينده] به طغيان وكفر بكشاند.' },81 : { txt : ' فأردْنا أن یبْدلهما ربهما خیْرا منْه زکاة وأقْرب رحْما' , trans : ' پس خواستيم پروردگارشان پاكتر ومهربانتر از او را به آنان عوض دهد.' },82 : { txt : ' وأما الْجدار فکان لغلامیْن یتیمیْن فی الْمدینة وکان تحْته کنز لهما وکان أبوهما صالحا فأراد ربک أن یبْلغا أشدهما ویسْتخْرجا کنزهما رحْمة من ربک وما فعلْته عنْ أمْری ذلک تأْویل ما لمْ تسْطع علیْه صبْرا' , trans : 'واما آن ديوار از دو نوجوان يتيم در اين شهر بود، وزيرش گنجى متعلق به آن دو قرار داشت، وپدرشان مردى شايسته بود، پس پروردگارت خواست كه آن دو يتيم به حد رشد رسند وگنجشان را به سبب مِهر [ى كه]پروردگارت [به آن دو] داشت بيرون آورند; ومن اين را از پيش خود انجام ندادم. اين است تفسير وعلت آنچه نتوانستى بر آن شكيبايى ورزى.' },83 : { txt : ' ویسْألونک عن ذی الْقرْنیْن قلْ سأتْلوا علیْکم منْه ذکْرا' , trans : ' واز تو درباره ذوالقرنين مى پرسند; بگو: به زودى بخشى از سرگذشت او را [به وسيله آياتى از قرآن] براى شما مى خوانم.' },84 : { txt : ' إنا مکنا له فی الْأرْض وآتیْناه من کل شیْ‏ٍ سببا' , trans : 'ما به او در زمين، قدرت وتمكّن داديم واز هر چيزى [كه براى رسيدن به هدف هايش نيازمند به آن بود] وسيله اى به او عطا كرديم.' },85 : { txt : ' فأتْبع سببا' , trans : ' پس [با توسل به وسيله] راهى را [براى سفر به غرب] دنبال كرد.' },86 : { txt : ' حتى‏ إذا بلغ مغْرب الشمْس وجدها تغْرب فی عیْنٍ حمئةٍ ووجد عندها قوْما قلْنا یا ذا الْقرْنیْن إما أن تعذب وإما أن تتخذ فیهمْ حسْنا' , trans : 'تا زمانى كه به محل غروب خورشيد رسيد [منظره غروب]خورشيد را چنين يافت كه در چشمه اى گرم ولجن آلود غروب مي کند، ونزد آن قومى را يافت [كه فساد وستم مي کردند]. گفتيم: اى ذوالقرنين! يا [اين قوم را به كيفر فساد وستمشان]عذاب مي کني ويا در ميانشان شيوهاى نيك در پيش مى گيرى.' },87 : { txt : ' قال أما من ظلم فسوْف نعذبه ثم یرد إلى‏ ربه فیعذبه عذابا نکْرا' , trans : 'ذوالقرنين گفت: اما هر كه [با كفر، فساد وگناه] ستم كرده عذابش مي کنيم، آنگاه به سوى پروردگارش بازگردانده مي شود، پس او را عذابى سخت خواهد كرد.' },88 : { txt : ' وأما منْ آمن وعمل صالحا فله جزا الْحسْنى‏ وسنقول له منْ أمْرنا یسْرا' , trans : 'واما هر كه ايمان آورده وكار شايسته انجام داده است، پس بهترين پاداش براى اوست، وما هم از سوى خود تكليفى آسان به او خواهيم داد.' },89 : { txt : ' ثم أتْبع سببا' , trans : ' پس [باز هم با توسل به وسيله] راهى را [براى سفر به شرِ] دنبال كرد.' },90 : { txt : ' حتى‏ إذا بلغ مطْلع الشمْس وجدها تطْلع على‏ قوْمٍ لمْ نجْعل لهم من دونها ستْرا' , trans : 'تا زمانى كه به محل طلوع خورشيد رسيد، آن را يافت كه بر قومى طلوع مي کند كه در برابر آن پوششى [از مسكن ولباس] براى آنان قرار نداده ايم.' },91 : { txt : ' کذلک وقدْ أحطْنا بما لدیْه خبْرا' , trans : '[سرگذشت ذوالقرنين وملتها]اينگونه [بود]، ويقيناً ما به آنچه [از وسايل وامكانات مادى ومعنوى] نزد او بود، احاطه [علمى]داشتيم.' },92 : { txt : ' ثم أتْبع سببا' , trans : ' سپس [با توسل به وسيله] راهى را [براى سفر ديگر]دنبال كرد.' },93 : { txt : ' حتى‏ إذا بلغ بیْن السدیْن وجد من دونهما قوْما لا یکادون یفْقهون قوْلا' , trans : 'تا زمانى كه ميان دو كوه رسيد، نزد آن دو كوه، قومى را يافت كه هيچ سخنى را به آسانى نمى فهميدند.' },94 : { txt : ' قالوا یا ذا الْقرْنیْن إن یأْجوج ومأْجوج مفْسدون فی الْأرْض فهلْ نجْعل لک خرْجا على‏ أن تجْعل بیْننا وبیْنهمْ سدا' , trans : '[آنان با رمز، اشاره وبا هر وسيله اى كه ممكن بود]گفتند: اى ذوالقرنين! يأجوج ومأجوج [با كشتن وغارت وتخريب] در اين سرزمين فساد مي کنند; آيا مى پذيرى كه ما مزدى برايت قرار دهيم تا ميان ما وآنان سدّى بسازى؟' },95 : { txt : ' قال ما مکنی فیه ربی خیْر فأعینونی بقوةٍ أجْعلْ بیْنکمْ وبیْنهمْ ردْما' , trans : ' گفت: آنچه پروردگارم مرا در آن تمكّن وقدرت داده [از مزد شما] بهتر است; پس شما مرا با نيرويى يارى دهيد [تا] ميان شما وآنان سدّى سخت واستوار قرار دهم.' },96 : { txt : ' أتونی زبر الْحدید حتى‏ إذا ساوى‏ بیْن الصدفیْن قال انفخوا حتى‏ إذا جعله نارا قال اتونی أفْرغْ علیْه قطْرا' , trans : 'براى من قطعه هاى [بزرگ] آهن بياوريد [و در شكاف اين دو كوه بريزيد، پس آوردند وريختند] تا زمانى كه ميان آن دو كوه را همسطح وبرابر كرد، گفت: [در كورهه]بدميد تا وقتى كه آن [قطعه هاى آهن]را چون آتش سرخ كرد. گفت: برايم مس گداخته شده بياوريد تا روى آن بريزم.' },97 : { txt : ' فما اسْطاعوا أن یظْهروه وما اسْتطاعوا له نقْبا' , trans : '[هنگامى كه سد ساخته شد] يأجوج ومأجوج نتوانستند بر آن بالا روند، ونتوانستند در آن رخنه اى وارد كنند.' },98 : { txt : ' قال هذا رحْمة من ربی فإذا جا وعْد ربی جعله دکا وکان وعْد ربی حقا' , trans : '[ذوالقرنين پس از پايان يافتن كار سد] گفت: اين رحمتى است از پروردگار من، ولى زمانى كه وعده پروردگارم فرا رسد، آن را درهم كوبد [وبه صورت خاكى مساوى با زمين قرار دهد]، ووعده پروردگارم حق است.' },99 : { txt : ' وترکْنا بعْضهمْ یوْمئذٍ یموج فی بعْضٍ ونفخ فی الصور فجمعْناهمْ جمْعا' , trans : 'ودر آن روز كه برخى با برخى ديگر درهم ومخلوط موج مىزنند، رهايشان مي کنيم ودر صور دميده شود، پس همه آنان را [در عرصه قيامت] گرد مى آوريم.' },100 : { txt : ' وعرضْنا جهنم یوْمئذٍ للْکافرین عرْضا' , trans : ' ودوزخ را در آن روز [به صورتى بسيار ترسناك] براى كافران آشكار مي کنيم.' },101 : { txt : ' الذین کانتْ أعْینهمْ فی غطاٍ عن ذکْری وکانوا لا یسْتطیعون سمْعا' , trans : 'همان كسانى كه ديده [بصيرت]شان از ياد من در پرده[غفلت] بود، ونمى توانستند [سخن خدا را] بشنوند.' },102 : { txt : ' أفحسب الذین کفروا أن یتخذوا عبادی من دونی أوْلیا إنا أعْتدْنا جهنم للْکافرین نزلا' , trans : 'آيا كسانى كه كافرند، پنداشته اند كه بندگان مرا به جاى من سرپرستان خود مى گيرند [براى آنان در دنيا وآخرت كارى انجام مي دهند؟! چنين نيست قطع] ما دوزخ را براى پذيرايى كافران آماده كرده ايم.' },103 : { txt : ' قلْ هلْ ننبئکم بالْأخْسرین أعْمالا' , trans : ' بگو: آيا شما را از زيانكارترين مردم از جهت عمل آگاه كنم؟' },104 : { txt : ' الذین ضل سعْیهمْ فی الْحیاة الدنْیا وهمْ یحْسبون أنهمْ یحْسنون صنْعا' , trans : '[آنان] كسانى هستند كه كوششان در زندگى دنيا به هدر رفته [وگم شده است] در حالى كه خود مىپندارند، خوب عمل مي کنند.' },105 : { txt : ' أولئک الذین کفروا بآیات ربهمْ ولقائه فحبطتْ أعْمالهمْ فلا نقیم لهمْ یوْم الْقیامة وزْنا' , trans : 'آنان كسانى هستند كه آيات پروردگارشان وديدار [قيامت ومحاسبه اعمال] را به وسيله او منكر شدند، [و] در نتيجه اعمالشان تباه و بى اثر شده است، وروز قيامت ميزانى براى [محاسبه اعمال] آنان برپا نمي کنيم.' },106 : { txt : ' ذلک جزاؤهمْ جهنم بما کفروا واتخذوا آیاتی ورسلی هزوا' , trans : ' اين است [وضع وحال زيانكاران] به سبب آنكه كفر ورزيدند وآيات من وپيامبرانم را به مسخره گرفتند.' },107 : { txt : ' إن الذین آمنوا وعملوا الصالحات کانتْ لهمْ جنات الْفرْدوْس نزلا' , trans : 'مسلماً كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند، بهشت هاى فردوس جاى پذيرايى آنان است.' },108 : { txt : ' خالدین فیها لا یبْغون عنْها حولا' , trans : ' در آن جاودانه اند واز آن درخواست انتقال به جاى ديگر نمي کنند.' },109 : { txt : ' قل لوْ کان الْبحْر مدادا لکلمات ربی لنفد الْبحْر قبْل أن تنفد کلمات ربی ولوْ جئْنا بمثْله مددا' , trans : 'بگو: اگر دريا براى [نوشتن] كلمات پروردگارم [كه مخلوقات او هستند] مركب شود، پيش از آنكه كلمات پروردگارم پايان يابد، يقيناً دريا پايان مى يابد، واگرچه مانند آن دريا را به كمك بياوريم.' },110 : { txt : ' قلْ إنما أنا بشر مثْلکمْ یوحى‏ إلی‏غ أنما إلهکمْ إله واحد فمن کان یرْجوا لقا ربه فلْیعْملْ عملا صالحا ولا یشْرکْ بعبادة ربه أحدا' , trans : 'بگو: جز اين نيست كه من هم بشرى مانند شمايم كه به من وحى مي شود كه معبود شما فقط خداى يكتاست; پس كسى كه ديدار [پاداش ومقام قرب] پروردگارش را اميد دارد، پس بايد كارى شايسته انجام دهد وهيچ كس را در پرستش پروردگارش شريك نكند.' }, },19 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' کهیعص' , trans : ' كهيعص.' },2 : { txt : ' ذکْر رحْمت ربک عبْده زکریا' , trans : ' [آياتى كه بر تو خوانده مي شود] ياد رحمت پروردگارت بر بنده اش زكرياست.' },3 : { txt : ' إذْ نادى‏ ربه ندا خفیا' , trans : 'هنگامى كه پروردگارش را با دعايى پنهان خواند،' },4 : { txt : ' قال رب إنی وهن الْعظْم منی واشْتعل الرأْس شیْبا ولمْ أکن بدعائک رب شقیا' , trans : 'گفت: پروردگار! به راستى استخوانم سست شده و[موىِ] سرم از پيرى سپيد گشته، وپروردگار! هيچگاه درباره دعا به پيشگاهت [از اجابت]محروم وبى بهره نبودم.' },5 : { txt : ' وإنی خفْت الْموالی من ورائی وکانت امْرأتی عاقرا فهبْ لی من لدنک ولیا' , trans : 'وهمانا من پس از خود از خويشاوندانم بيمناكم، وهمسرم [از شروع زندگى] نازا بوده است، پس مرا از سوى خود فرزندى عطا كن.' },6 : { txt : ' یرثنی ویرث منْ آل یعْقوب واجْعلْه رب رضیا' , trans : 'كه از من وخاندان يعقوب ارث ببرد، واو را پروردگار! [از هر جهت] مورد رضايت [خود]قرار ده.' },7 : { txt : ' یازکریا إنا نبشرک بغلامٍ اسْمه یحْیى‏ لمْ نجْعل له من قبْل سمیا' , trans : 'اى زكريا! ما تو را به پسرى كه نامش يحيى است، مژده مى دهيم، [و]پيش از اين همنامى براى او قرار نداده ايم.' },8 : { txt : ' قال رب أنى‏ یکون لی غلام وکانت امْرأتی عاقرا وقدْ بلغْت من الْکبر عتیا' , trans : ' گفت: پروردگار! چگونه برايم پسرى خواهد بود در حالى كه همسرم نازا بوده است وخود نيز از پيرى به فرتوتى رسيده ام؟!' },9 : { txt : ' قال کذلک قال ربک هو علی هین وقدْ خلقْتک من قبْل ولمْ تک شیْئا' , trans : '[فرشته وحى به او]گفت: چنين است [كه گفتى، ولى]پروردگارت فرمود: اين [كار] بر من آسان است، وهمانا تو را پيش از اين در حالى كه چيزى نبودى آفريدم.' },10 : { txt : ' قال رب اجْعل لی آیة قال آیتک ألا تکلم الناس ثلاث لیالٍ سویا' , trans : 'گفت: پروردگار! براى من نشانهاى قرار ده. گفت: نشانه تو اين است كه سه شبانه روز در حالى كه سالم هستى، قدرت سخن گفتن با مردم نخواهى داشت.' },11 : { txt : ' فخرج على‏ قوْمه من الْمحْراب فأوْحى‏ إلیْهمْ أن سبحوا بکْرة وعشیا' , trans : ' پس [به دنبال ناتوانى از سخن گفتن] از عبادتگاهش بر قومش درآمد وبه آنان اشاره كرد كه صبح وشام خدا را تسبيح گوييد.' },12 : { txt : ' یا یحْیى‏ خذ الْکتاب بقوةٍ وآتیْناه الْحکْم صبیا' , trans : 'اى يحيى! كتاب را به قوت ونيرومندى بگير; وبه او در حالى كه كودك بود، حكمت داديم.' },13 : { txt : ' وحنانا من لدنا وزکاة وکان تقیا' , trans : ' واز سوى خود مهر ورزى [به همه مردم] وپاكى وشايستگى [به او عطا كرديم] واو همواره پرهيزكار بود.' },14 : { txt : ' وبرا بوالدیْه ولمْ یکن جبارا عصیا' , trans : ' وبه پدر ومادرش نيكوكار بود وسركش ونافرمان نبود.' },15 : { txt : ' وسلام علیْه یوْم ولد ویوْم یموت ویوْم یبْعث حیا' , trans : 'وبر او سلام باد روزى كه زاده شد، وروزى كه مى ميرد، وروزى كه زنده برانگيخته مي شود.' },16 : { txt : ' واذْکرْ فی الْکتاب مرْیم إذ انتبذتْ منْ أهْلها مکانا شرْقیا' , trans : ' ودر اين كتاب [سرگذشتِ]مريم را ياد كن هنگامى كه از خانواده اش [در] مكان شرقى كناره گرفت.' },17 : { txt : ' فاتخذتْ من دونهمْ حجابا فأرْسلْنا إلیْها روحنا فتمثل لها بشرا سویا' , trans : 'وجدا از آنان پوشش وپرده اى براى خود قرار داد. وما روح خود را به سوى او فرستاديم، پس براى او [به صورت] بشرى خوش اندام ومعتدل نمودار شد.' },18 : { txt : ' قالتْ إنی أعوذ بالرحْمن منک إن کنت تقیا' , trans : 'مريم گفت: همانا من از تو به [خداى] رحمان پناه مى برم، اگر پرهيزكار هستى [از من فاصله بگير.]' },19 : { txt : ' قال إنما أنا رسول ربک لأهب لک غلاما زکیا' , trans : ' گفت: جز اين نيست كه من فرستاده پروردگار تو هستم براى آنكه پسرى پاك وپاكيزه به تو ببخشم.' },20 : { txt : ' قالتْ أنى‏ یکون لی غلام ولمْ یمْسسْنی بشر ولمْ أک بغیا' , trans : ' گفت: چگونه براى من پسرى خواهد بود در حالى كه نه هيچ بشرى با من ازدواج كرده است ونه بدكار بوده ام.' },21 : { txt : ' قال کذلک قال ربک هو علی هین ولنجْعله آیة للناس ورحْمة منا وکان أمْرا مقْضیا' , trans : 'گفت: چنين است [كه گفتى، ولى] پروردگارت فرموده است: اين كار بر من آسان است و[فرزندى بدون ازدواج به او بخشيدن]براى اين [است]كه او را نشانه اى [از قدرت خود] براى مردم ورحمتى از سوى خود قرار دهيم; واين كار شدنى است.' },22 : { txt : ' فحملتْه فانتبذتْ به مکانا قصیا' , trans : ' پس به عيسى حامله شد وبه خاطر او در مكانى دور كناره گرفت.' },23 : { txt : ' فأجاها الْمضخاض إلى‏ جذْع النخْلة قالتْ یا لیْتنی مت قبْل هذا وکنت نسْیا منْسیا' , trans : 'آنگاه درد زاييدن، او را به ناچار به جانب درخت خرما كشانيد; [در آن حال]گفت: اى كاش پيش از اين ميمردم ويكسره از خاطره ها فراموش شده بودم.' },24 : { txt : ' فناداها من تحْتها ألا تحْزنی قدْ جعل ربک تحْتک سریا' , trans : ' پس كودك از زير [پاى] او ندايش داد: غمگين مباش كه پروردگارت از زير [پاى] تو نهر آبى پديد آورده است [تا بياشامى وشستشو كنى.]' },25 : { txt : ' وهزی إلیْک بجذْع النخْلة تساقطْ علیْک رطبا جنیا' , trans : ' وتنه خرما را به سوى خود بجنبان تا برايت خرماى تازه واز بار چيده بريزد.' },26 : { txt : ' فکلی واشْربی وقری عیْنا فإما ترین من الْبشر أحدا فقولی إنی نذرْت للرحْمان صوْما فلنْ أکلم الْیوْم إنسیا' , trans : 'پس [از آن خرما] بخور و[از آن نهر] بياشام وخاطرت را شاد وخوش دار، واگر از مردم كسى را ديدى [كه درباره نوزادت پرسيد] بگو: من براى [خداى] رحمان روزه [سكوت] نذر كرده ام، پس هرگز امروز با هيچ انسانى سخن نخواهم گفت.' },27 : { txt : ' فأتتْ به قوْمها تحْمله قالوا یامرْیم لقدْ جئْت شیْئا فریا' , trans : 'آنگاه نوزاد را در حالى كه [در آغوشش] حمل مى كرد، نزد قومش آورد. گفتند: اى مريم! به راستى كه تو كارى شگفت [وبى سابقه وناپسندى] مرتكب شده اى.' },28 : { txt : ' یاأخْت هارون ما کان أبوک امْرأ سوٍْ وما کانتْ أمک بغیا' , trans : ' اى خواهر هارون! نه پدرت مرد بدى بود ونه مادرت بدكاره بود [اين طفل را از كجا آورده اى؟]' },29 : { txt : ' فأشارتْ إلیْه قالوا کیْف نکلم من کان فی الْمهْد صبیا' , trans : 'پس مريم به نوزاد اشاره كرد [كه از او بپرسيد.]گفتند: چگونه با كودكى كه در گهواره است، سخن بگوييم؟!' },30 : { txt : ' قال إنی عبْد الله آتانی الْکتاب وجعلنی نبیا' , trans : 'نوزاد [از ميان گهواره] گفت: بى ترديد من بنده خدايم، به من كتاب عطا كرده ومرا پيامبر قرار داده است.' },31 : { txt : ' وجعلنی مبارکا أیْن ما کنت وأوْصانی بالصلاة والزکاة مادمْت حیا' , trans : 'وهر جا كه باشم بسيار بابركت وسودمندم ساخته، ومرا تا زنده ام به نماز وزكات سفارش كرده است.' },32 : { txt : ' وبرا بوالدتی ولمْ یجْعلْنی جبارا شقیا' , trans : ' ومرا نسبت به مادرم نيكوكار [وخوشرفتار] گردانيده وگردنكش وتيره بختم قرار نداده است.' },33 : { txt : ' والسلام علی یوْم ولدت ویوْم أموت ویوْم أبْعث حیا' , trans : 'وسلام بر من روزى كه زاده شدم، وروزى كه مى ميرم، وروزى كه زنده برانگيخته مى شوم.' },34 : { txt : ' ذلک عیسى ابْن مرْیم قوْل الْحق الذی فیه یمْترون' , trans : 'اين است عيسى بن مريم، همان قول حق كه [يهود ونصارى]درباره او در ترديدند.' },35 : { txt : ' ما کان لله أن یتخذ من ولدٍ سبْحانه إذا قضى‏ أمْرا فإنما یقول له کن فیکون' , trans : 'خدا را نسزد كه هيچ فرزندى [براى خود] برگيرد; او منزّه است; چون پديد آمدن چيزى را اراده كند، فقط به آن مى گويد: باش، پس بى درنگ موجود مي شود.' },36 : { txt : ' وإن الله ربی وربکمْ فاعْبدوه هذا صراط مسْتقیم' , trans : ' [عيسى گفت:] بى ترديد خدا [ىِ يكتا] پروردگار من وشماست; پس او را بپرستيد [كه] اين راهى راست است.' },37 : { txt : ' فاخْتلف الْأحْزاب من بیْنهمْ فویْل للذین کفروا من مشْهد یوْمٍ عظیمٍ' , trans : 'ولى گروه هايى از ميان آنان [درباره عيسى] اختلاف كردند، پس واى بر كسانى كه [با افراط در شأن عيسى] كافر شدند از حضور در روزى بزرگ!' },38 : { txt : ' أسْمعْ بهمْ وأبْصرْ یوْم یأْتوننا لکن الظالمون الْیوْم فی ضلالٍ مبینٍ' , trans : 'آنان روزى كه به سوى ما مى آيند [نسبت به حقايق] چه شنوا وچه بينا مى شوند، ولى امروز ستمكاران در گمراهى آشكارند.' },39 : { txt : ' وأنذرْهمْ یوْم الْحسْرة إذْ قضی الْأمْر وهمْ فی غفْلةٍ وهمْ لا یؤْمنون' , trans : 'وآنان را از روز حسرت ـ آنگاه كه كار از كار بگذرد ـ بترسان، در حالى كه آنان در بى خبرى [شديدى] هستند وايمان نمى آورند.' },40 : { txt : ' إنا نحْن نرث الْأرْض ومنْ علیْها وإلیْنا یرْجعون' , trans : ' يقيناً ماييم كه زمين وهمه كسانى را كه روى آن قرار دارند به ميراث مى بريم و[همه] به سوى ما بازگردانده مى شوند.' },41 : { txt : ' واذْکرْ فی الْکتاب إبْراهیم إنه کان صدیقا نبیا' , trans : 'ودر اين كتاب، [سرگذشتِ] ابراهيم را ياد كن، به راستى او بسيار راستگو و پيامبر بود.' },42 : { txt : ' إذْ قال لأبیه یاأبت لم تعْبد ما لا یسْمع ولا یبْصر ولا یغْنی عنک شیْئا' , trans : 'آنگاه كه به پدر [خوانده]اَش گفت: پدرم! چرا چيزى را كه نمى شنود ونمى بيند ونمى تواند هيچ آسيب وگزندى را از تو برطرف كند، مى پرستى!؟' },43 : { txt : ' یا أبت إنی قدْ جانی من الْعلْم ما لمْ یأْتک فاتبعْنی أهْدک صراطا سویا' , trans : ' پدرم! همانا براى من [از طريق وحى] دانشى آمده كه تو را نيامده; بنابراين از من پيروى كن تا تو را به راهى راست راهنمايى كنم.' },44 : { txt : ' یا أبت لا تعْبد الشیْطان إن الشیْطان کان للرحْمن عصیا' , trans : ' پدرم! شيطان را مپرست; زيرا شيطان همواره نسبت به خدا نافرمان است.' },45 : { txt : ' یاأبت إنی أخاف أن یمسک عذاب من الرحْمن فتکون للشیْطان ولیا' , trans : 'پدرم! به يقين مى ترسم كه عذابى از سوى [خداى] رحمان به تو برسد، ودر نتيجه همنشين شيطان شوى.' },46 : { txt : ' قال أراغب أنت عنْ آلهتی یاإبْراهیم لئن لمْ تنته لأرْجمنک واهْجرْنی ملیا' , trans : 'گفت: اى ابراهيم! آيا تو از معبودهاى من روى گردانى؟ اگر [از بت ستيزى] باز نايستى، قطعاً تو را سنگسار مي کنم، و[تا از من آسيبى به تو نرسيده] زمانى طولانى از من دور شو.' },47 : { txt : ' قال سلام علیْک سأسْتغْفر لک ربی إنه کان بی حفیا' , trans : 'ابراهيم گفت: سلام بر تو، به زودى از پروردگارم براى تو آمرزش مى خواهم; زيرا او همواره نسبت به من بسيار نيكوكار ومهربان است.' },48 : { txt : ' وأعْتزلکمْ وما تدْعون من دون الله وأدْعوا ربی عسى‏ ألا أکون بدعا ربی شقیا' , trans : 'ومن از شما ومعبودانى كه به جاى خدا مى خوانيد، كناره مى گيرم وپروردگارم را مى خوانم، اميد است در خواندن پروردگارم [از اجابت او] محروم وبى بهره نباشم.' },49 : { txt : ' فلما اعْتزلهمْ وما یعْبدون من دون الله وهبْنا له إسْحاق ویعْقوب وکلا جعلْنا نبیا' , trans : 'پس هنگامى كه از آنان وآنچه جز خدا مى پرستيدند، كناره گرفت، اسحاق ويعقوب را به او بخشيديم وهر يك را پيامبر قرارداديم.' },50 : { txt : ' ووهبْنا لهمْ من رحْمتنا وجعلْنا لهمْ لسان صدْقٍ علیا' , trans : 'وبه آنان از رحمت خود بخشيديم، وبراى آنان [در ميان مردم] نامى نيك وستايشى والامرتبه قرار داديم.' },51 : { txt : ' واذْکرْ فی الْکتاب موسى‏ إنه کان مخْلصا وکان رسولا نبیا' , trans : 'ودر اين كتاب، [سرگذشتِ] موسى را ياد كن، بى ترديد او انسانى خالص شده وفرستاده اى پيامبر بود.' },52 : { txt : ' ونادیْناه من جانب الطور الْأیْمن وقربْناه نجیا' , trans : 'واو را از جانب راست طور ندا كرديم، واو را در حالى كه با وى راز گفتيم، مقرّب خود قرار داديم.' },53 : { txt : ' ووهبْنا له من رحْمتنا أخاه هارون نبیا' , trans : 'واز رحمت خود برادرش هارون را كه داراى مقام پيامبرى بود، به او بخشيديم.' },54 : { txt : ' واذْکرْ فی الْکتاب إسْماعیل إنه کان صادق الْوعْد وکان رسولا نبیا' , trans : 'ودر اين كتاب، [سرگذشتِ] اسماعيل را ياد كن، كه او راست وعده وفرستاده اى پيامبر بود.' },55 : { txt : ' وکان یأْمر أهْله بالصلاة والزکاة وکان عند ربه مرْضیا' , trans : 'وهمواره خانواده اش را به نماز وزكات فرمان مى داد، ونزد پروردگارش پسنديده بود.' },56 : { txt : ' واذْکرْ فی الْکتاب إدْریس إنه کان صدیقا نبیا' , trans : 'ودر اين كتاب، [سرگذشتِ] ادريس را ياد كن، كه او بسيار راستگو وپيامبر بود.' },57 : { txt : ' ورفعْناه مکانا علیا' , trans : ' و او را به جايگاه ومقام بلندى ارتقا داديم.' },58 : { txt : ' أولئک الذین أنْعم الله علیْهم من النبیین من ذریة آدم وممنْ حملْنا مع نوحٍ ومن ذریة إبْراهیم وإسْرائیل وممنْ هدیْنا واجْتبیْنا إذا تتْلى‏ علیْهمْ آیات الرحْمن خروا سجدا وبکیا' , trans : 'اينان كسانى از پيامبران بودند كه خدا به آنان نعمت داد، از نسل آدم واز نسل كسانى كه با نوح در كشتى سوار كرديم واز نسل ابراهيم واسرائيل واز كسانى كه آنان را هدايت كرديم وبرگزيديم; هنگامى كه آيات [خداىِ] رحمان بر آنان خوانده مى شد، سجده كنان وگريان به رو مى افتادند.' },59 : { txt : ' فخلف من بعْدهمْ خلْف أضاعوا الصلاة واتبعوا الشهوات فسوْف یلْقوْن غیا' , trans : ' سپس بعد از آنان نسلى جايگزين [آنان] شد كه نماز را ضايع كردند واز شهوات پيروى نمودند; پس به زودى [كيفر] گمراهى خود را [كه عذابى دردناك است]خواهند ديد.' },60 : { txt : ' إلا من تاب وآمن وعمل صالحا فأولئک یدْخلون الْجنة ولا یظْلمون شیْئا' , trans : 'مگر آنان كه توبه كرده وايمان آورده وكار شايسته انجام داده اند، پس آنان به بهشت درآيند وذرّهاى مورد ستم قرار نمى گيرند.' },61 : { txt : ' جنات عدْنٍ التی وعد الرحْمن عباده بالْغیْب إنه کان وعْده مأْتیا' , trans : 'بهشت هاى جاويدى كه [خداى] رحمان به بندگانش وعده داده در حالى كه اكنون از نظرها پنهان است، يقيناً وعده خدا آمدنى است.' },62 : { txt : ' لا یسْمعون فیها لغْوا إلا سلاما ولهمْ رزْقهمْ فیها بکْرة وعشیا' , trans : 'در آنجا كلام لغو وبيهوده اى نمى شنوند، بلكه آنچه مى شنوند فقط سلام ودرود است; ودر آنجا صبح وشام، رزقشان براى آنان [آماده] است.' },63 : { txt : ' تلْک الْجنة التی نورث منْ عبادنا من کان تقیا' , trans : 'اين است بهشتى كه به هر كس از بندگان خود كه پرهيزكار باشد، به ميراث مي دهيم.' },64 : { txt : ' وما نتنزل إلا بأمْر ربک له ما بیْن أیْدینا وما خلْفنا وما بیْن ذلک وما کان ربک نسیا' , trans : 'و[اى رسول خد! ما فرشتگان] جز به فرمان پرودگارت نازل نمىشويم. [آگاهى به] آنچه مربوط به آينده ماست وآنچه مربوط به گذشته ماست وآنچه ميان گذشته وآينده است، ويژه اوست; وپروردگارت هيچگاه فراموش كار نيست.' },65 : { txt : ' رب السماوات والْأرْض وما بیْنهما فاعْبدْه واصْطبرْ لعبادته هلْ تعْلم له سمیا' , trans : ' [اوست] پروردگار آسمانها وزمين وآنچه ميان آن دو قرار دارد; پس او را بِپرَست وبر پرستيدنش شكيبا باش. آيا براى او همنامى مى دانى [كه او هم پروردگار آسمانها وزمين باشد؟!]' },66 : { txt : ' ویقول الْإنسان أذا ما مت لسوْف أخْرج حیا' , trans : ' وانسان مي گويد: آيا زمانى كه بميرم به راستى زنده [از خاك] بيرونم مى آورند؟' },67 : { txt : ' أولا یذْکر الْإنسان أنا خلقْناه من قبْل ولمْ یک شیْئا' , trans : 'آيا انسان به ياد نمى آورد [و توجه ندارد]كه ما او را پيش از اين در حالى كه چيزى نبود، آفريديم.' },68 : { txt : ' فوربک لنحْشرنهمْ والشیاطین ثم لنحْضرنهمْ حوْل جهنم جثیا' , trans : 'پس به پروردگارت سوگند، آنان را [كه بدون دليل واز روى جهل ونادانى منكر زنده شدن مردگانند]با شياطين محشور مى كنيم، سپس آنان را در حالى كه به زانو درآمده اند، گرداگرد دوزخ حاضر خواهيم كرد.' },69 : { txt : ' ثم لننزعن من کل شیعةٍ أیهمْ أشد على الرحْمن عتیا' , trans : 'آنگاه از هر گروهى آنان را كه بر خداى رحمان عاصى وسركشتر بوده اند، بيرون مى كشيم.' },70 : { txt : ' ثم لنحْن أعْلم بالذین همْ أوْلى‏ بها صلیا' , trans : 'سپس ما به كسانى كه براى سوختن در دوزخ سزاوارترند، داناتريم.' },71 : { txt : ' وإن منکمْ إلا واردها کان على‏ ربک حتْما مقْضیا' , trans : 'وهيچ كس از شما نيست مگر آنكه وارد دوزخ مي شود، [ورود همگان به دوزخ] بر پروردگارت مسلّم وحتمى است.' },72 : { txt : ' ثم ننجی الذین اتقوْا ونذر الظالمین فیها جثیا' , trans : 'سپس آنان را كه [از كفر، شرك، فساد وگناه] پرهيز كردند، نجات مي دهيم، وستمكاران را كه به زانو درافتاده اند، در دوزخ رها مي کنيم.' },73 : { txt : ' وإذا تتْلى‏ علیْهمْ آیاتنا بیناتٍ قال الذین کفروا للذین آمنوا أی الْفریقیْن خیْر مقاما وأحْسن ندیا' , trans : 'وهنگامى كه آيات روشن ما را بر آنان مى خوانند، كافران به آنان كه ايمان آورده اند، مى گويند: كدام يك از ما دو گروه، جايگاهش [از جهت مادى] بهتر ومجلس اُنسش [از لحاظ اجتماعى وسياسى] نيكوتر است؟' },74 : { txt : ' وکمْ أهْلکْنا قبْلهم من قرْنٍ همْ أحْسن أثاثا ورْیا' , trans : ' وچه بسيار اقوامى را پيش از آنان هلاك كرديم كه لوازم زندگى بهتر [ومنظر] وظاهرى [خوش نماتر و] نيكوتر داشتند.' },75 : { txt : ' قلْ من کان فی الضلالة فلْیمْددْ له الرحْمن مدا حتى‏ إذا رأوْا ما یوعدون إما الْعذاب وإما الساعة فسیعْلمون منْ هو شر مکانا وأضْعف جنْدا' , trans : 'بگو: آنان كه در گمراهى قرار دارند، بايد [خداى] رحمان [بر پايه سنت جارى خود] به آنان مهلتى معين دهد، تا زمانى كه آنچه را به آنان وعده داده اند ببينند، يا عقوبت وشكنجه [در دنيا] را يا عذاب قيامت ر; پس به زودى خواهند دانست چه كسى جايگاهش بدتر وسپاهش ناتوانتر است؟!' },76 : { txt : ' ویزید الله الذین اهْتدوْا هدى والْباقیات الصالحات خیْر عند ربک ثوابا وخیْر مردا' , trans : 'وآنان كه هدايت يافته اند، خدا بر هدايتشان مى افزايد، واعمال شايسته پايدار نزد پروردگارت از جهت پاداش بهتر واز لحاظ بازدهى نيكوتر است.' },77 : { txt : ' أفرأیْت الذی کفر بآیاتنا وقال لأوتین مالا وولدا' , trans : ' آيا ديدى آن كسى را كه به آيات ما كافر شد وگفت: [به خاطر انتخاب آيين شرك وكفر]به من مال و اولاد بسيار خواهند داد؟' },78 : { txt : ' أطلع الْغیْب أم اتخذ عند الرحْمن عهْدا' , trans : 'آيا [او درباره رسيدن به مال و اولاد بسيار] بر غيب آگاهى يافته، يا پيمانى [بر اين عطاى فراوان] از سوى [خداى]رحمان دريافت نموده است؟' },79 : { txt : ' کلا سنکْتب ما یقول ونمد له من الْعذاب مدا' , trans : 'اين چنين نيست [كه او مي گويد]، ما به زودى آنچه را مي گويد [در پرونده عملش] خواهيم نوشت وعذابش را همواره ادامه خواهيم داد.' },80 : { txt : ' ونرثه ما یقول ویأْتینا فرْدا' , trans : 'وآنچه را كه [از مال وفرزند] مي گويد، از او به ميراث مى بريم، وتنها نزد ما خواهد آمد.' },81 : { txt : ' واتخذوا من دون الله آلهة لیکونوا لهمْ عزا' , trans : ' وبه جاى خدا معبودانى گرفتند تا براى آنان مايه عزت وتوانمندى باشد.' },82 : { txt : ' کلا سیکْفرون بعبادتهمْ ویکونون علیْهمْ ضدا' , trans : 'چنين نيست، به زودى [آن معبودان] پرستش آنان را انكار مى كنند ودشمنشان خواهند شد.' },83 : { txt : ' ألمْ تر أنا أرْسلْنا الشیاطین على الْکافرین تؤزهمْ أزا' , trans : ' آيا ندانسته اى كه ما شيطانها را بر كافران فرستاديم تا آنان را به شدت به سوى گناهان وشهوات برانگيزند.' },84 : { txt : ' فلا تعْجلْ علیْهمْ إنما نعد لهمْ عدا' , trans : 'بنابراين بر [شكست وهلاكت] آنان شتاب مكن، ما [همه اعمال ورفتار حتى لحظات عمرشان ر] به دقت شماره مي کنيم [تا مهلتشان تمام شود وبه كيفر آنچه همواره مرتكب مى شدند، برسند.]' },85 : { txt : ' یوْم نحْشر الْمتقین إلى الرحْمن وفْدا' , trans : ' [ياد كن] روزى را كه پرهيزكاران را به ضيافت وميهمانى [خداى] رحمان گرد مى آوريم.' },86 : { txt : ' ونسوق الْمجْرمین إلى‏ جهنم ورْدا' , trans : ' ومجرمان را تشنه به سوى دوزخ مى رانيم.' },87 : { txt : ' لا یمْلکون الشفاعة إلا من اتخذ عند الرحْمن عهْدا' , trans : '[شفيعان در آن روز] قدرت بر شفاعت ندارند مگر كسانى [مانند پيامبران، امامان، فرشتگان واولي] كه از نزد [خداى]رحمان، پيمانى [بر اذن شفاعت] گرفته باشند.' },88 : { txt : ' وقالوا اتخذ الرحْمن ولدا' , trans : ' و[مشركان] گفتند: [خداى] رحمان براى خود فرزندى گرفته است.' },89 : { txt : ' لقدْ جئْتمْ شیْئا إدا' , trans : ' به راستى كه چيزى بسيار زشت ونسبتى بس ناروا [به ميان] آورده ايد.' },90 : { txt : ' تکاد السماوات یتفطرْن منْه وتنشق الْأرْض وتخر الْجبال هدا' , trans : 'نزديك است آسمانها از اين [ادعاى بى اصل وسخن نارو] پاره پاره شوند، وزمين بشكافد، وكوه ها به شدت در هم بشكنند وفرو ريزند!!' },91 : { txt : ' أن دعوْا للرحْمن ولدا' , trans : ' به خاطر آنكه براى [خداى]رحمان فرزندى ادعا كرده اند.' },92 : { txt : ' وما ینبغی للرحْمن أن یتخذ ولدا' , trans : ' و[خداى] رحمان را نسزد كه فرزندى اختيار كند.' },93 : { txt : ' إن کل من فی السماوات والْأرْض إلا آتی الرحْمن عبْدا' , trans : ' هيچ كس در آسمانها وزمين نيست مگر اينكه [ذات] بنده [ومملوك] به سوى [خداى] رحمان مى آيد.' },94 : { txt : ' لقدْ أحْصاهمْ وعدهمْ عدا' , trans : ' به يقين همه آنان را [با قدرت ودانشش كنترل و]احاطه نموده ودرست ودقيق شماره كرده است.' },95 : { txt : ' وکلهمْ آتیه یوْم الْقیامة فرْدا' , trans : ' وروز قيامت همه آنان تنها به پيشگاه او مى آيند.' },96 : { txt : ' إن الذین آمنوا وعملوا الصالحات سیجْعل لهم الرحْمن ودا' , trans : 'قطعاً كسانى كه ايمان آورده وكارهاى شايسته انجام دادهاند، به زودى [خداى]رحمان براى آنان [در دلها] محبتى قرار خواهد داد.' },97 : { txt : ' فإنما یسرْناه بلسانک لتبشر به الْمتقین وتنذر به قوْما لدا' , trans : ' جز اين نيست كه ما اين [قرآن] را بر زبان تو آسان ساختيم تا به وسيله آن پرهيزكاران را مژده دهى ومردم ستيزهجو را بترسانى.' },98 : { txt : ' وکمْ أهْلکْنا قبْلهم من قرْنٍ هلْ تحس منْهم منْ أحدٍ أوْ تسْمع لهمْ رکْزا' , trans : 'وچه بسيار ملتها را پيش از آنان [به سبب طغيانشان] هلاك كرديم. آيا كسى از آنان را مى يابى، يا هيچ زمزمه وصدايى آهسته از آنان مى شنوى؟' }, },20 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' طه' , trans : ' طه.' },2 : { txt : ' ما أنزلْنا علیْک الْقرْآن لتشْقى‏' , trans : ' ما قرآن را بر تو نازل نكرديم تا به مشقت وزحمت افتى.' },3 : { txt : ' إلا تذْکرة لمن یخْشى‏' , trans : '[بلكه آن را نازل كرديم] تا براى كسى كه [از خد] مى ترسد، زمينه توجه ويادآورى باشد.' },4 : { txt : ' تنزیلا ممنْ خلق الْأرْض والسماوات الْعلى‏' , trans : ' در حالى كه به تدريج از سوى كسى نازل شده كه زمين وآسمانهاى بلند را آفريده است.' },5 : { txt : ' الرحْمن على الْعرْش اسْتوى‏' , trans : ' [خداى] رحمان بر تخت فرمانروايى وتدبير امور آفرينش چيره ومسلّط است.' },6 : { txt : ' له ما فی السماوات وما فی الْأرْض وما بیْنهما وما تحْت الثرى‏' , trans : 'آنچه در آسمانها وزمين وآنچه ميان آن دو وآنچه زير زمين است، فقط در سيطره مالكيّت وفرمانروايى اوست.' },7 : { txt : ' وإن تجْهرْ بالْقوْل فإنه یعْلم السر وأخْفى‏' , trans : 'واگر سخن خود را با صداى بلند آشكار كنى [يا پنهان بدارى، براى خدا يكسان است]; زيرا او پنهان وپنهانتر را مي داند.' },8 : { txt : ' الله لا إله إلا هو له الْأسْما الْحسْنى‏' , trans : 'خداى يكتاست كه جز او هيچ معبودى نيست، نيكوترين نامها فقط ويژه اوست.' },9 : { txt : ' وهلْ أتاک حدیث موسى‏' , trans : ' وآيا سرگذشت موسى به تو رسيده است؟' },10 : { txt : ' إذْ رأى‏ نارا فقال لأهْله امْکثوْا إنی آنسْت نارا لعلی آتیکم منْها بقبسٍ أوْ أجد على النار هدى' , trans : 'هنگامى كه آتشى ديد، پس به خانوادهاش گفت: درنگ كنيد; بى ترديد من آتشى ديدم [مى روم] شايد شعله اى از آن را برايتان بياورم يا نزد آتش [براى پيدا كردن راه] راهنمايى بيابم.' },11 : { txt : ' فلما أتاها نودی یاموسى‏' , trans : 'پس چون به آن آتش رسيد، ندا داده شد: اى موسى!' },12 : { txt : ' إنی أنا ربک فاخْلعْ نعْلیْک إنک بالْواد الْمقدس طوى' , trans : 'به يقين اين منم پروردگار تو، پس كفش خود را از پايت بيفكن; زيرا تو در وادى مقدس طوى هستى.' },13 : { txt : ' وأنا اخْترْتک فاسْتمعْ لما یوحى‏' , trans : 'ومن تو را [به پيامبرى] برگزيدم، پس به آنچه وحى مى شود، گوش فرا دار.' },14 : { txt : ' إننی أنا الله لا إله إلا أنا فاعْبدْنی وأقم الصلاة لذکْری' , trans : 'همان! من خدايم كه جز من معبودى نيست، پس مرا بپرست ونماز را براى ياد من برپا دار.' },15 : { txt : ' إن الساعة آتیة أکاد أخْفیها لتجْزى‏ کل نفْسٍ بما تسْعى‏' , trans : 'بي ترديد قيامت كه مى خواهم زمان وقوعش را پنهان بدارم، آمدنى است، تا هر كس را برابر تلاش وكوششى كه مي کند، پاداش دهند.' },16 : { txt : ' فلا یصدنک عنْها من لا یؤْمن بها واتبع هواه فترْدى‏' , trans : 'پس مبادا آنكه از هواى نفسش پيروى كرده و[به اين سبب] به قيامت ايمان ندارد، تو را [از توجه به آن] باز دارد كه هلاك مى شوى.' },17 : { txt : ' وما تلْک بیمینک یاموسى‏' , trans : ' واى موسى! اين [قطعه چوب] در دست راستت چيست؟' },18 : { txt : ' قال هی عصای أتوکؤا علیْها وأهش بها على‏ غنمی ولی فیها مآرب أخْرى‏' , trans : 'گفت: اين عصاى من است، بر آن تكيه مى زنم، وبا آن برگ درختان را براى گوسفندانم فرو مى ريزم ومرا در آن نيازهاى ديگرى هم هست.' },19 : { txt : ' قال ألْقها یا موسى‏' , trans : ' خدا فرمود: اى موسى! آن را بيفكن.' },20 : { txt : ' فألْقاها فإذا هی حیة تسْعى‏' , trans : 'پس آن را افكند، ناگهان مارى عظيم شد كه به سرعت مى شتافت.' },21 : { txt : ' قال خذْها ولا تخفْ سنعیدها سیرتها الْأولى‏' , trans : ' خدا فرمود: آن را بگير ومترس كه بى درنگ آن را به كيفيت اولش باز مى گردانيم.' },22 : { txt : ' واضْممْ یدک إلى‏ جناحک تخْرجْ بیْضا منْ غیْر سوٍ آیة أخْرى‏' , trans : 'ودستت را در گريبانت كن تا بدون هيچ عيبى [چون برص وپيسى]سفيد ودرخشان بيرون آيد، [آن]معجزه اى ديگر است.' },23 : { txt : ' لنریک منْ آیاتنا الْکبْرى‏' , trans : ' تا برخى از بزرگترين معجزات خود را به تو نشان دهيم.' },24 : { txt : ' اذْهبْ إلى‏ فرْعوْن إنه طغى‏' , trans : ' به سوى فرعون برو; زيرا او [در برابر خد]سركشى كرده است.' },25 : { txt : ' قال رب اشْرحْ لی صدْری' , trans : 'گفت: پروردگار! سينه ام را [براى تحمل اين وظيفه سنگين]گشاده گردان،' },26 : { txt : ' ویسرْ لی أمْری' , trans : 'وكارم را برايم آسان ساز،' },27 : { txt : ' واحْللْ عقْدة من لسانی' , trans : 'وگِرِهى را [كه مانع روان سخن گفتن من است]از زبانم بگشاى،' },28 : { txt : ' یفْقهوا قوْلی' , trans : '[ت]سخنم را بفهمند،' },29 : { txt : ' واجْعل لی وزیرا منْ أهْلی' , trans : 'واز خانواده ام دستيارى برايم قرار ده،' },30 : { txt : ' هارون أخی' , trans : 'هارون، برادرم را' },31 : { txt : ' اشْددْ به أزْری' , trans : 'پشتم را به او محكم كن،' },32 : { txt : ' وأشْرکْه فی أمْری' , trans : 'واو را در كارم شريك گردان،' },33 : { txt : ' کیْ نسبحک کثیرا' , trans : 'تا تو را [در ميان مشركان از داشتن شريك]بسيار وفراوان تنزيه كنيم،' },34 : { txt : ' ونذْکرک کثیرا' , trans : 'وبسيار به يادت باشيم،' },35 : { txt : ' إنک کنت بنا بصیرا' , trans : ' بي ترديد تو به ما بينايى.' },36 : { txt : ' قال قدْ أوتیت سؤْلک یاموسى‏' , trans : ' خدا فرمود: اى موسى! به يقين خواسته ات به تو عطا شد.' },37 : { txt : ' ولقدْ مننا علیْک مرة أخْرى‏' , trans : ' وبي ترديد يكبار ديگر هم به تو احسان كرديم.' },38 : { txt : ' إذْ أوْحیْنا إلى‏ أمک ما یوحى‏' , trans : 'آن زمان كه به مادرت آنچه را كه بايد الهام مى شد، الهام كرديم;' },39 : { txt : ' أن اقْذفیه فی التابوت فاقْذفیه فی الْیم فلْیلْقه الْیم بالساحل یأْخذْه عدو لی وعدو له والْقیْت علیْک محبة منی ولتصْنع على‏ عیْنی' , trans : 'كه او را در صندوِق بگذار، پس او را به دريا بينداز تا دريا او را به ساحل اندازد، تا دشمن من ودشمن او، وى را برگيرد. ومحبوبيّتى از سوى خود بر تو انداختيم تا [همگان به تو علاقه ومحبت ورزند وآنچه را انجام دادم براى اين بود كه] با مراقبت كامل من پرورش يابى [وساخته شوى.]' },40 : { txt : ' إذْ تمْشی أخْتک فتقول هلْ أدلکمْ على من یکْفله فرجعْناک إلى‏ أمک کیْ تقر عیْنها ولا تحْزن وقتلْت نفْسا فنجیْناک من الْغم وفتناک فتونا فلبثْت سنین فی أهْل مدْین ثم جئْت على‏ قدرٍ یاموسى‏' , trans : 'آنگاه كه خواهرت به سوى كاخ فرعون رفت، وگفت: آيا شما را به كسى كه از اين نوزاد سرپرستى كند، راهنمايى كنم؟ پس تو را به مادرت برگردانديم تا خوشحال وشاد شود وغم وغصه نخورد، وكسى [از فرعونيان] را كُشتى وما تو را از اندوه [و نگرانى بر ارتكاب قتل آن مشرك] نجات داديم، وچنان كه بايد امتحانت نموديم، پس ساليانى در ميان اهل مدين ماندى، سپس اى موسى! بر اساس تقدير الهى [براى انتخاب شدن به مقام پيامبرى اينج] آمدى،' },41 : { txt : ' واصْطنعْتک لنفْسی' , trans : ' وتو را براى [اجراى اهداف] خود ساختم [وانتخاب كردم.]' },42 : { txt : ' اذْهبْ أنت وأخوک بآیاتی ولا تنیا فی ذکْری' , trans : 'تو وبرادرت با معجزات من [براى هدايت گمراهان] برويد، ودرباره ذكر من [كه ابلاغ وحى است] سستى نورزيد.' },43 : { txt : ' اذْهبا إلى‏ فرْعوْن إنه طغى‏' , trans : ' هر دو به سوى فرعون برويد; زيرا او [در برابر خد] سركشى كرده است.' },44 : { txt : ' فقولا له قوْلا لینا لعله یتذکر أوْ یخْشى‏' , trans : 'پس با او سخنى نرم سخن گوييد، اميد است كه هوشيار شود و[آيين حق را بپذيرد] يا بترسد [واز سركشى باز ايستد.]' },45 : { txt : ' قالا ربنا إننا نخاف أن یفْرط علیْنا أوْ أن یطْغى‏' , trans : ' گفتند: پروردگار! ما مى ترسيم كه [پيش از دعوت كردنش به حق] با سختگيرى وشكنجه بر [ضد] ما پيشى گيرد يا بر سركشى خود بيفزايد.' },46 : { txt : ' قال لا تخافا إننی معکما أسْمع وأرى‏' , trans : ' خدا فرمود: نترسيد كه من بي ترديد با شما هستم [سخن او وشما ر] مى شنوم و[اعمالتان ر] مى بينم.' },47 : { txt : ' فأْتیاه فقولا إنا رسولا ربک فأرْسل معنا بنی إسْرائیل ولا تعذبْهمْ قدْ جئْناک بآیةٍ من ربک والسلام على‏ من اتبع الْهدى‏' , trans : 'بنابراين [بدون بيم وهراس]به سوى او برويد وبگوييد: ما دو نفر فرستاده پروردگار تو هستيم، پس بنى اسرائيل را [از قيد بندگى وبردگى خود آزاد كرده] با ما روانه كن وآنان را شكنجه مكن، به راستى ما از سوى پروردگارت معجزه اى آورده ايم; ودرود بر كسى باد كه از هدايت [حق] پيروى كند.' },48 : { txt : ' إنا قدْ أوحی إلیْنا أن الْعذاب على‏ من کذب وتولى‏' , trans : ' مسلماً ويقيناً به ما وحى شده است كه: عذاب بر كسى است كه [آيات حق وپيامبران ر]تكذيب كند واز آن رو برگرداند.' },49 : { txt : ' قال فمن ربکما یا موسى‏' , trans : ' فرعون گفت: اى موسى! پروردگار شما دو نفر كيست؟' },50 : { txt : ' قال ربنا الذی أعْطى‏ کل شیْ‏ٍ خلْقه ثم هدى‏' , trans : 'گفت: پروردگار ما كسى است كه به هر موجودى، آفرينش [ويژه] او را [آنگونه كه سزاوارش بود]به وى عطا كرده، سپس هدايت نمود.' },51 : { txt : ' قال فما بال الْقرون الْأولى‏' , trans : 'فرعون [به جاى دنبال كردن بحث خداشناسى، مطلب را منحرف كرد و] گفت: پس حال امتهاى پيشين چگونه است؟' },52 : { txt : ' قال علْمها عند ربی فی کتابٍ لا یضل ربی ولا ینسى‏' , trans : 'موسى گفت: علم ودانش به [حال] آنان در كتابى [مانند لوح محفوظ] نزد پروردگار من است، كه پروردگارم [بر پايه آن در پاداش دادن وكيفر نمودن] نه اشتباه مي کند ونه از ياد مى برد.' },53 : { txt : ' الذی جعل لکم الْأرْض مهْدا وسلک لکمْ فیها سبلا وأنزل من السما ما فأخْرجْنا به أزْواجا من نباتٍ شتى‏' , trans : 'همان كسى كه زمين را براى شما بسترى گسترده قرار داد، وبراى شما در آن [به خاطر آسان شدن رفت وآمدتان] راههايى پديد آورد، واز آسمان آبى نازل كرد، پس به وسيله آن انواعى از روييدنى هاى گوناگون بيرون آورديم.' },54 : { txt : ' کلوا وارْعوْا أنْعامکمْ إن فی ذلک لآیاتٍ لأولی النهى‏' , trans : '[خود از اين نعمتهاى فراوان] بخوريد ودامهايتان را بچرانيد، يقيناً در اين امور نشانه هايى [بر توحيد، ربوبيّت وقدرت خد] براى صاحبان خرد است.' },55 : { txt : ' منْها خلقْناکمْ وفیها نعیدکمْ ومنْها نخْرجکمْ تارة أخْرى‏' , trans : 'شما را از زمين آفريديم، وبه آن باز مى گردانيم، وبار ديگر از آن بيرونتان مى آوريم.' },56 : { txt : ' ولقدْ أریْناه آیاتنا کلها فکذب وأبى‏' , trans : 'وبي ترديد ما همه معجزات خود را [كه در ارتباط با نبوّت موسى وهدايت مردم بود] به فرعون نشان داديم، ولى آنها را تكذيب كرد وبه پذيرفتنش رضايت نداد.' },57 : { txt : ' قال أجئْتنا لتخْرجنا منْ أرْضنا بسحْرک یا موسى‏' , trans : ' گفت: اى موسى! آيا به سوى ما آمده اى تا ما را به وسيله جادويت از سرزمينمان بيرون كنى؟' },58 : { txt : ' فلنأْتینک بسحْرٍ مثْله فاجْعلْ بیْننا وبیْنک موْعدا لا نخْلفه نحْن ولا أنت مکانا سوى' , trans : 'قطعاً ما جادويى مانند آن برايت مى آوريم، پس ميان ما وخودت در جايى هموار وصاف كه نه ما از آن تخلف كنيم ونه تو، وعدهگاهى قرار ده.' },59 : { txt : ' قال موْعدکمْ یوْم الزینة وأن یحْشر الناس ضحى' , trans : ' موسى گفت: وعدهگاه شما روز جشن است [روزى كه] همه مردم را پيش از ظهر گرد هم مى آورند.' },60 : { txt : ' فتولى‏ فرْعوْن فجمع کیْده ثم أتى‏' , trans : 'پس فرعون [از مجلس مناظره با موسى]برگشت، پس نيرنگش را [كه جادوگران وابزار جادويشان بود] گرد آورد، سپس به وعدهگاه باز آمد.' },61 : { txt : ' قال لهمْ موسى‏ ویْلکمْ لا تفْتروا على الله کذبا فیسْحتکم بعذابٍ وقدْ خاب من افْترى‏' , trans : 'موسى به فرعون وفرعونيان گفت: واى بر شم، بر خدا دروغ نبنديد [كه بتها شريك اويند واين معجزات افسون وجادو است] كه بعذابى شديد ريشه كن ونابودتان مي کند، ويقيناً كسى كه دروغ بست، محروم ونوميد شد.' },62 : { txt : ' فتنازعوا أمْرهم بیْنهمْ وأسروا النجْوى‏' , trans : ' پس فرعونيان ميان خود در كارشان [نسبت به موسى] نزاع وستيز كردند واين رازگويى را از ديگران پنهان داشتند.' },63 : { txt : ' قالوا إنْ هذان لساحران یریدان أن یخْرجاکم منْ أرْضکم بسحْرهما ویذْهبا بطریقتکم الْمثْلى‏' , trans : 'گفتند: مسلماً اين دو نفر جادوگرند، مى خواهند شما را با جادويشان از سرزمينتان بيرون كنند وآيين برتر شما را از بين ببرند.' },64 : { txt : ' فأجْمعوا کیْدکمْ ثم ائْتوا صفا وقدْ أفْلح الْیوْم من اسْتعْلى‏' , trans : 'پس حيله ونيرنگتان را گرد آوريد، آنگاه صف كشيده بياييد كه قطعاً امروز كسى كامياب است كه برترى يابد.' },65 : { txt : ' قالوا یاموسى‏ إما أن تلْقی وإما أن نکون أول منْ ألْقى‏' , trans : ']ساحران[گفتند: اى موسى! يا تو]عصايت ر[مىافكنى يا ما نخستين كسى باشيم كه]ابزار ووسايل جادويش ر[مىافكند؟' },66 : { txt : ' قال بلْ ألْقوا فإذا حبالهمْ وعصیهمْ یخیل إلیْه من سحْرهمْ أنها تسْعى‏' , trans : ' گفت : بلکه شما بيفکنيد. پس [چون افکندند]ناگهان ريسمانها و چوب دستي ها يشان بر اثر جادويشان در خيال چنان وانمود شد که با سرعت به راه افتادند.' },67 : { txt : ' فأوْجس فی نفْسه خیفة موسى‏' , trans : ' پس موسى در دلش ترسى احساس كرد.' },68 : { txt : ' قلْنا لا تخفْ إنک أنت الْأعْلى‏' , trans : ' گفتيم: مترس كه بىترديد تو برترى.' },69 : { txt : ' وألْق ما فی یمینک تلْقفْ ما صنعوا إنما صنعوا کیْد ساحرٍ ولا یفْلح الساحر حیْث أتى‏' , trans : 'آنچه را در دست راست دارى بيفكن تا همه ساختههايشان را ببلعد; يقيناً آنچه را ساختهاند]واقعيت ندارد [فقط نيرنگ جادوگر است، وجادوگر هر جا درآيد، پيروز نمىشود.' },70 : { txt : ' فألْقی السحرة سجدا قالوا آمنا برب هارون وموسى‏' , trans : '[چون عصايش را انداخت و ساخته هاي جادوگران را بلعيد، جادوگران از عظمت کار دريافتند که امريست خدايي نه جادويي] پس سجده کنان به رو در افتادند و گفتند : ما به پروردگار هارون و موسي ايمان آورديم.' },71 : { txt : ' قال آمنتمْ له قبْل أنْ آذن لکمْ إنه لکبیرکم الذی علمکم السحْر فلأقطعن أیْدیکمْ وأرْجلکم منْ خلافٍ ولأصلبنکمْ فی جذوع النخْل ولتعْلمن أینا أشد عذابا وأبْقى‏' , trans : ']فرعون[گفت: آيا پيش از آنكه به شما اذن دهم، به او ايمان آورديد؟ يقيناً او بزرگ شماست كه به شما جادو آموخته است، پس بىترديد دستها وپاهايتان را يكى از راست ويكى از چپ قطع خواهم كرد، وشما را بر تنههاى درخت خرما خواهم آويخت تا كاملاً بدانيد كه كدام يك از ما]من يا خداى موسى[عذابش سختتر وپايدارتر است؟!' },72 : { txt : ' قالوا لن نؤْثرک على‏ ما جانا من الْبینات والذی فطرنا فاقْض ما أنت قاضٍ إنما تقْضی هذه الْحیاة الدنْیا' , trans : 'گفتند: ما هرگز تو را بر دلايل روشنى كه به سوى ما آمده و بر آنكه ما را آفريد، ترجيح نمىدهيم; پس هر حكمى را كه مىتوانى صادر كن، تو فقط در اين زندگى دنيا مىتوانى حكم كنى.' },73 : { txt : ' إنا آمنا بربنا لیغْفر لنا خطایانا وما أکْرهْتنا علیْه من السحْر والله خیْر وأبْقى‏' , trans : ' بىترديد ما به پروردگارمان ايمان آورديم تا خطاهايمان وآن جادويى كه ما را به آن واداشتى بر ما بيامرزد; وخدا بهتر وپايدارتر است.' },74 : { txt : ' إنه من یأْت ربه مجْرما فإن له جهنم لا یموت فیها ولا یحْیى‏' , trans : 'مسلماً كسى كه گنهكار به پيشگاه پروردگارش بيايد، دوزخ براى اوست كه در آن نه مىميرد ونه زندگى مىكند.' },75 : { txt : ' ومن یأْته مؤْمنا قدْ عمل الصالحات فأولئک لهم الدرجات الْعلى‏' , trans : 'و کساني که مومن بيايند در حالي که کارهاي شايسته انجام داده اند، براي آنان برترين درجات است.' },76 : { txt : ' جنات عدْنٍ تجْری من تحْتها الْأنْهار خالدین فیها وذلک جزا من تزکى‏' , trans : '[وآن] بهشت هاي پايداري آست که از زير [درختان] آن نهر ها جاري است که در آن جاودانه اند، و اين است پاداش کساني که خود را [با ايمان و عمل صالح از آلودگي ها] پاک کردهاند.' },77 : { txt : ' ولقدْ أوْحیْنا إلى‏ موسى‏ أنْ أسْر بعبادی فاضْربْ لهمْ طریقا فی الْبحْر یبسا لا تخاف درکا ولا تخْشى‏' , trans : 'وهمانا به موسى وحى كرديم كه: بندگانم را شبانه [از مصر] حركت بده، وبراى آنان راهى خشك در دريا قرار ده كه [آن موقعيت] نه از رسيدن فرعونيان بترسى ونه از غرِق شدن بهراسى.' },78 : { txt : ' فأتْبعهمْ فرْعوْن بجنوده فغشیهم من الْیم ما غشیهمْ' , trans : 'پس فرعون با لشكريانش آنان را دنبال كرد، و [بخشى] از دريا آنان را فروگرفت، چه فروگرفتنى!' },79 : { txt : ' وأضل فرْعوْن قوْمه وما هدى‏' , trans : 'وفرعون، قومش را گمراه كرد وراهنمايى ننمود.' },80 : { txt : ' یا بنی إسْرائیل قدْ أنجیْناکم منْ عدوکمْ وواعدْناکمْ جانب الطور الْأیْمن ونزلْنا علیْکم الْمن والسلْوى‏' , trans : 'اى بنى اسرائيل! به راستى شما را از دشمنتان نجات داديم، وبا شما در جانب راست طور وعده گذاشتيم وترنجبين ومرغ بريان را بر شما نازل كرديم،' },81 : { txt : ' کلوا من طیبات ما رزقْناکمْ ولا تطْغوْا فیه فیحل علیْکمْ غضبی ومن یحْللْ علیْه غضبی فقدْ هوى‏' , trans : '[وگفتيم:]از خوردنى هاى پاكيزه [ومطبوع] كه روزى شما نموديم، بخوريد ودر [مورد] آن از حدود الهى تجاوز نكنيد كه خشم من بر شما فرود آيد، وكسى كه خشم من بر او فرود آيد، يقيناً هلاك شده است.' },82 : { txt : ' وإنی لغفار لمن تاب وآمن وعمل صالحا ثم اهْتدى‏' , trans : 'ومسلماً من آمرزنده كسى هستم كه توبه كرد وايمان آورد وكار شايسته انجام داد، سپس در راه مستقيم پايدارى واستقامت ورزيد.' },83 : { txt : ' وما أعْجلک عن قوْمک یاموسى‏' , trans : ' اى موسى! چه چيز تو را شتابان كرد كه قبل از قوم خود [در آمدن به كوه طور] پيشى گرفتى؟' },84 : { txt : ' قال همْ أولا على‏ أثری وعجلْت إلیْک رب لترْضى‏' , trans : ' گفت: پروردگار! من به سوى تو شتافتم تا خشنود شوى. آنان گروهى هستند كه اينك به دنبال من مى آيند.' },85 : { txt : ' قال فإنا قدْ فتنا قوْمک من بعْدک وأضلهم السامری' , trans : ' [خد]گفت: اى موسى! ما به راستى قوم تو را پس از آمدن تو امتحان كرديم وسامرى آنان را گمراه كرد.' },86 : { txt : ' فرجع موسى‏ إلى‏ قوْمه غضْبان أسفا قال یاقوْم ألمْ یعدْکمْ ربکمْ وعْدا حسنا أفطال علیْکم الْعهْد أمْ أردتمْ أن یحل علیْکمْ غضب من ربکمْ فأخْلفْتم موْعدی' , trans : 'پس موسى خشمگين واندوهناك به سوى قومش بازگشت، گفت: اى قوم من! آيا پروردگارتان به شما [درباره نزول تورات]وعدهاى نيكو نداد؟ آيا زمان آن وعده بر شما طولانى آمد يا خواستيد كه خشمى از پروردگارتان بر شما فرود آيد كه با وعده من مخالف كرديد؟!' },87 : { txt : ' قالوا ما أخْلفْنا موْعدک بملْکنا ولکنا حملْنا أوْزارا من زینة الْقوْم فقذفْناها فکذلک الْقى السامری' , trans : 'گفتند: ما با اراده خود با وعده تو مخالفت نكرديم، بلكه ما را وادار كردند كه بارهايى سنگين از زيور وزينت اين قوم را حمل كنيم، پس آنان را [در آتش]انداختيم وبه همين صورت سامرى هم [آنچه از زيور وزينت داشت]در آتش انداخت.' },88 : { txt : ' فأخْرج لهمْ عجْلا جسدا له خوار فقالوا هذا إلهکمْ وإله موسى‏ فنسى' , trans : 'پس براى آنان مجسمه گوساله اى كه صداى گاو داشت بيرون آورد، آنگاه [او وپيروانش] گفتند: اين معبود شما ومعبود موسى است كه [موسى آن ر] فراموش كرد [به اين خاطر براى طلب معبود بطور رفت.]' },89 : { txt : ' أفلا یروْن ألا یرْجع إلیْهمْ قوْلا ولا یمْلک لهمْ ضرا ولا نفْعا' , trans : 'پس آيا درك نمى كنند [ونمى فهمند] كه [گوساله، هنگامى كه آن را مى خوانند] پاسخى به آنان نمى دهد ومالك وصاحب اختيار هيچ سود وزيانى براى آنان نيست؟!' },90 : { txt : ' ولقدْ قال لهمْ هارون من قبْل یاقوْم إنما فتنتم به وإن ربکم الرحْمن فاتبعونی وأطیعوا أمْری' , trans : 'وبه راستى هارون پيش از اين به آنان گفته بود: اى قوم من! شما به وسيله اين گوساله مورد امتحان قرار گرفته ايد، وبي ترديد پروردگارتان [خداى] رحمان است، بنابراين از من [كه پيامبر او هستم] پيروى كنيد وفرمانم را اطاعت نماييد.' },91 : { txt : ' قالوا لن نبْرح علیْه عاکفین حتى‏ یرْجع إلیْنا موسى‏' , trans : ' گفتند: ما همواره بر پرستيدن گوساله باقى مى مانيم تا موسى به سوى ما باز گردد.' },92 : { txt : ' قال یاهارون ما منعک إذْ رأیْتهمْ ضلوا' , trans : '[هنگامى كه موسى بازگشت، به هارون] گفت: اى هارون! وقتى ديدى آنان گمراه شدند چه چيز تو را مانع شد،' },93 : { txt : ' ألا تتبعن أفعصیْت أمْری' , trans : ' از اينكه مرا [در برخورد شديد با گمراهان] پيروى كنى؟ آيا از فرمان من سرپيچى كردى؟' },94 : { txt : ' قال یبْنؤم لا تأْخذْ بلحْیتی ولا برأْسی إنی خشیت أن تقول فرقْت بیْن بنی إسْرائیل ولمْ ترْقبْ قوْلی' , trans : 'گفت: اى پسر مادرم! نه ريش مرا بگير ونه سرم ر، من ترسيدم كه بگويى: ميان بنى اسرائيل تفرقه وجدايى انداختى وسفارش مرا [در حفظ وحدت بنى اسرائيل] رعايت نكردى.' },95 : { txt : ' قال فما خطْبک یا سامری' , trans : ' [موسى]گفت: اى سامرى! سبب كار [بسيار خطرناك] تو چه بود؟' },96 : { txt : ' قال بصرْت بما لمْ یبْصروا به فقبضْت قبْضة منْ أثر الرسول فنبذْتها وکذلک سولتْ لی نفْسی' , trans : 'گفت: من به حقايق واسرارى آگاه شدم كه آنان آگاه نشدند، پس اندكى از دانش واسرار رسول را گرفتم و[از پِىِ هواپرستى]آن را دور انداختم [و به گوساله سازى پرداختم]; واينگونه نفس من [آن كار بسيار خطرناك را براى گمراه كردن بنى اسرائيل] در نظرم آراست.' },97 : { txt : ' قال فاذْهبْ فإن لک فی الْحیاة أن تقول لا مساس وإن لک موْعدا لن تخْلفه وانظرْ إلى‏ إلهک الذی ظلْت علیْه عاکفا لنحرقنه ثم لننسفنه فی الْیم نسْفا' , trans : '[موسى]گفت: پس [از ميان مردم] برو، يقيناً كيفر تو [به خاطر دور انداختن آثار رسالت وساختن گوساله] در زندگى اين است كه [دچار بيمارى مُسرى ويژهاى شوى تا هر كس نزديكت آيد بگويى:] به من دست نزنيد; وتو را وعدهگاهى [از عذاب بسيار سخت قيامت] است كه هرگز نسبت به تو از آن تخلف نخواهد شد، و[اكنون]به معبودت كه همواره ملازمش بودى نگاه كن كه حتماً آن را در آتش بسوزانيم، سپس سوخته اش را در دريا مى پاشيم.' },98 : { txt : ' إنما إلهکم الله الذی لا إله إلا هو وسع کل شیْ‏ٍ علْما' , trans : 'معبود شما فقط خداى يكتاست كه جز او معبودى نيست، دانش او همه چيز را فرا گرفته است.' },99 : { txt : ' کذلک نقص علیْک منْ أنْبا ما قدْ سبق وقدْ آتیْناک من لدنا ذکْرا' , trans : ' اينگونه بخشى از اخبار گذشته را براى تو بيان مى كنيم وبي ترديد ذكرى [چون قرآن] از نزد خود به تو عطا كرديم.' },100 : { txt : ' منْ أعْرض عنْه فإنه یحْمل یوْم الْقیامة وزْرا' , trans : 'كسانى كه از آن روى برگردانند، مسلماً روز قيامت وزر ووبال سنگينى بر دوش خواهند كشيد.' },101 : { txt : ' خالدین فیه وسا لهمْ یوْم الْقیامة حمْلا' , trans : ' در آن [وزر ووبال]جاودانه اند وچه بد بارى روز قيامت براى آنان خواهد بود.' },102 : { txt : ' یوْم ینفخ فی الصور ونحْشر الْمجْرمین یوْمئذٍ زرْقا' , trans : '[آن] روزى كه در صور دميده مى شود وگنهكاران را در آن روز، كبود چشم ونابينا محشور مى كنيم.' },103 : { txt : ' یتخافتون بیْنهمْ إن لبثْتمْ إلا عشْرا' , trans : ' در ميان خودشان پنهانى وبسيار آهسته مى گويند: كه [در برزخ] جز ده روز درنگ نكرده ايد.' },104 : { txt : ' نحْن أعْلم بما یقولون إذْ یقول أمْثلهمْ طریقة إن لبثْتمْ إلا یوْما' , trans : 'ما به آنچه مى گويند داناتريم، آنگاه كه مُنصفترينشان مى گويد: جز يك روز درنگ نكرده ايد،' },105 : { txt : ' ویسْألونک عن الْجبال فقلْ ینسفها ربی نسْفا' , trans : 'واز تو درباره كوهها مى پرسند، بگو: پروردگارم آنان را ريشه كن مي کند واز هم مى پاشد.' },106 : { txt : ' فیذرها قاعا صفْصفا' , trans : 'پس آنها را به صورت دشتى هموار وصاف وامى گذارد،' },107 : { txt : ' لا ترى‏ فیها عوجا ولا أمْتا' , trans : ' كه در آن هيچ كژى وپستى وبلندى نمى بينى.' },108 : { txt : ' یوْمئذٍ یتبعون الداعی لا عوج له وخشعت الْأصْوات للرحْمن فلا تسْمع إلا همْسا' , trans : ' در آن روز همه انسانها دعوت كننده را كه هيچ انحرافى ندارد [براى ورود به محشر]پيروى مى كنند وصداها در برابر [خداى] رحمان فرو مى نشيند وجز صدايى آهسته [چيزى]نمى شنوى.' },109 : { txt : ' یوْمئذٍ لا تنفع الشفاعة إلا منْ أذن له الرحْمن ورضی له قوْلا' , trans : ' در آن روز شفاعت كسى سودى ندهد مگر آنكه [خداى]رحمان به او اذن دهد وگفتارش را [در مورد شفاعت از ديگران] بپسندد.' },110 : { txt : ' یعْلم ما بیْن أیْدیهمْ وما خلْفهمْ ولا یحیطون به علْما' , trans : '[خد]آنچه را [از احوال واعمال بندگان] پيش روى آنهاست وآنچه را [از ثواب وكيفر] در آينده دارند، مي داند وآنان از جهت دانش به او احاطه ندارند،' },111 : { txt : ' وعنت الْوجوه للْحی الْقیوم وقدْ خاب منْ حمل ظلْما' , trans : 'وهمه چهره ها در برابر [خداى]زنده قائم به ذات خاضع وفروتن مى شوند، وكسى كه بار ظلم وستمى با خود برداشت، مسلماً محروم ونااميد شود،' },112 : { txt : ' ومن یعْملْ من الصالحات وهو مؤْمن فلا یخاف ظلْما ولا هضْما' , trans : 'وهر كه كارهاى شايسته انجام دهد، در حالى كه مؤمن باشد، نه از ستمى [درباره حقّش] بيم وهراس خواهد داشت ونه از كاستى ونقصانى [دراجرومزدش.]' },113 : { txt : ' وکذلک أنزلْناه قرْآنا عربیا وصرفْنا فیه من الْوعید لعلهمْ یتقون أوْ یحْدث لهمْ ذکْرا' , trans : 'واينگونه آن را قرآنى به زبان عربى [فصيح وگويا]نازل كرديم، ودر آن هشدارها وتهديدهاى گوناگون آورديم، اميد است [از عقايد وآراى بى پايه وگناه وطغيان]بپرهيزند، يا براى آنان بيدارى وتَنبّهى پديد آورد.' },114 : { txt : ' فتعالى الله الْملک الْحق ولا تعْجلْ بالْقرْآن من قبْل أن یقْضى‏ إلیْک وحْیه وقل رب زدْنی علْما' , trans : 'برتر وبلند مرتبه است خدا [ىِ يگانه] كه فرمانرواى هستى وحقّ محض است; وپيش از آنكه وحى كردن قرآن بر تو پايان گيرد در خواندنش شتاب مكن، وبگو: پروردگار! دانش مرا بيفزاى.' },115 : { txt : ' ولقدْ عهدْنا إلى‏ آدم من قبْل فنسی ولمْ نجدْ له عزْما' , trans : ' يقيناً پيش از اين به آدم سفارش كرديم [كه از ميوه آن درخت نخورد] پس فراموش كرد وعزمى استوار براى او نيافتيم.' },116 : { txt : ' وإذْ قلْنا للْملائکة اسْجدوا لآدم فسجدوا إلا إبْلیس أبى‏' , trans : ' و[ياد كن] هنگامى را كه به فرشتگان گفتيم: براى آدم سجده كنيد. همه سجده كردند مگر ابليس كه روى برتافت.' },117 : { txt : ' فقلْنا یاآدم إن هذا عدو لک ولزوْجک فلا یخْرجنکما من الْجنة فتشْقى‏' , trans : 'پس گفتيم: اى آدم! مسلماً اين [ابليس]دشمنى است براى تو وهمسرت، پس شما را از بهشت بيرون نكند كه در مشقت ورنج افتى.' },118 : { txt : ' إن لک ألا تجوع فیها ولا تعْرى‏' , trans : ' قطعاً براى تو در اينجا اين [حقيقت] است كه نه گرسنه شوى ونه برهنه گردى.' },119 : { txt : ' وأنک لا تظْمؤا فیها ولا تضْحى‏' , trans : ' ونه در آن تشنه شوى ونه دچار آفتابزدگى گردى.' },120 : { txt : ' فوسْوس إلیْه الشیْطان قال یاآدم هلْ أدلک على‏ شجرة الْخلْد وملْکٍ لا یبْلى‏' , trans : 'پس شيطان او را وسوسه كرد، گفت: اى آدم! آيا تو را به درخت جاودان وسلطنتى كه كهنه نمى شود، راهنمايى كنم؟' },121 : { txt : ' فأکلا منْها فبدتْ لهما سوْآتهما وطفقا یخْصفان علیْهما من ورق الْجنة وعصى‏ آدم ربه فغوى‏' , trans : 'پس هر دو [به سبب وسوسه شيطان] از ميوه آن [درخت] خوردند، در نتيجه شرمگاهشان بر آنان پديدار شد وشروع به چسباندن برگهاى درختان بهشت بر [شرمگاه] خود كردند. وآدم پروردگارش را نافرمانى كرد و[از رسيدن به آنچه شيطان به او القا كرده بود] ناكام ماند.' },122 : { txt : ' ثم اجْتباه ربه فتاب علیْه وهدى‏' , trans : ' آنگاه پروردگارش او را برگزيد وتوبه اش را پذيرفت واو را راهنمايى كرد.' },123 : { txt : ' قال اهْبطا منْها جمیعا بعْضکمْ لبعْضٍ عدو فإما یأْتینکم منی هدى فمن اتبع هدای فلا یضل ولا یشْقى‏' , trans : '[خد] گفت: هر دو با هم از بهشت [به سوى زمين]فرود آييد كه برخى از شما دشمن برخى ديگرند، پس اگر از سوى من هدايتى به شما رسيد، هر كس از هدايتم پيروى كند، نه گمراه مى شود ونه به مشقت ورنج مى افتد.' },124 : { txt : ' ومنْ أعْرض عن ذکْری فإن له معیشة ضنکا ونحْشره یوْم الْقیامة أعْمى‏' , trans : 'وهر كس از هدايت من [كه سبب ياد نمودن از من در همه امور است] روى بگرداند، براى او زندگى تنگ [وسختى] خواهد بود، وروز قيامت او را نابينا محشور مى كنيم.' },125 : { txt : ' قال رب لم حشرْتنی أعْمى‏ وقدْ کنت بصیرا' , trans : 'مى گويد: پروردگار! براى چه مرا نابينا محشور كردى، در حالى كه [در دني]بينا بودم؟' },126 : { txt : ' قال کذلک أتتْک آیاتنا فنسیتها وکذلک الْیوْم تنسى‏' , trans : ' [خد] مى گويد: همين گونه كه آيات ما براى تو آمد وآنها را فراموش كردى اين چنين امروز فراموش مى شوى.' },127 : { txt : ' وکذلک نجْزی منْ أسْرف ولمْ یؤْمن بآیات ربه ولعذاب الْآخرة أشد وأبْقى‏' , trans : 'وك
