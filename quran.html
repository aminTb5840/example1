,22 : { txt : ' احْشروا الذین ظلموا وأزْواجهمْ وما کانوا یعْبدون' , trans : '[آنگاه ندا رسد:] ستمكاران وهم رديفان آنان ومعبودهايى را كه همواره به جاى خدا مى پرستيدند، گرد آوريد.' },23 : { txt : ' من دون الله فاهْدوهمْ إلى صراط الْجحیم' , trans : ' پس همه را به سوى راه دوزخ راهنمايى كنيد.' },24 : { txt : ' وقفوهمْ إنهم مسْؤولون' , trans : ' آنان را نگه داريد كه حتماً مورد بازپرسى قرار مى گيرند.' },25 : { txt : ' ما لکمْ لا تناصرون' , trans : ' [به آنان گويند:] شما را چه شده كه يكديگر را [براى رهايى از عذاب] يارى نمى دهيد؟' },26 : { txt : ' بلْ هم الْیوْم مسْتسْلمون' , trans : '[نه اينكه نمى توانند يكديگر را يارى دهند] بلكه آنان امروز فروتنانه تسليم [قدرت حق] هستند،' },27 : { txt : ' وأقْبل بعْضهمْ على‏ بعْضٍ یتسالون' , trans : ' به يكديگر رو كرده از هم مى پرسند: [اين چه وضعى است؟]' },28 : { txt : ' قالوا إنکمْ کنتمْ تأْتوننا عن الْیمین' , trans : '[پس پيروان گمراه به پيشوايان گمراه كننده]مى گويند: همانا شماز راه خيرخواهى به سوى ما مى آمديد، [ولى كارتان جز فريب ونيرنگ نبود!]' },29 : { txt : ' قالوا بل لمْ تکونوا مؤْمنین' , trans : 'مى گويند: [ما را تقصيرى نيست] بلكه خود شما اهل ايمان نبوديد،' },30 : { txt : ' وما کان لنا علیْکم من سلْطانٍ بلْ کنتمْ قوْما طاغین' , trans : 'وما را بر شما هيچ تسلطى نبود، بلكه شما مردمى طغيانگر وسركش بوديد.' },31 : { txt : ' فحق علیْنا قوْل ربنا إنا لذائقون' , trans : ' اكنون فرمان عذاب پروردگارمان بر ما محقق وثابت شد كه همه ما چشندگان عذاب خواهيم بود.' },32 : { txt : ' فأغْویْناکمْ إنا کنا غاوین' , trans : '[سبك مغزى وتعصّب شما زمينه گمراهى شما شد] پس ما شما را گمراه كرديم; زيرا خودمان گمراه بوديم،' },33 : { txt : ' فإنهمْ یوْمئذٍ فی الْعذاب مشْترکون' , trans : 'پس بي ترديد همه آنان در آن روز در عذاب شريك اند،' },34 : { txt : ' إنا کذلک نفْعل بالْمجْرمین' , trans : ' ما با مجرمان اينگونه رفتار مى كنيم;' },35 : { txt : ' إنهمْ کانوا إذا قیل لهمْ لا إله إلا الله یسْتکْبرون' , trans : 'زيرا آنان چنين بودند كه هر زمان به آنان مى گفتند: معبودى جز خدا نيست، تكبّر مى كردند،' },36 : { txt : ' ویقولون إنا لتارکوا آلهتنا لشاعرٍ مجْنونٍ' , trans : ' و[همواره] مى گفتند: آيا بايد به خاطر شاعرى ديوانه معبودان خود را رها كنيم؟!' },37 : { txt : ' بلْ جا بالْحق وصدق الْمرْسلین' , trans : ' [چنين نيست كه مى پنداريد] بلكه او حق را آورده وپيامبران را تصديق كرده است.' },38 : { txt : ' إنکمْ لذائقوا الْعذاب الْألیم' , trans : 'بي ترديد شما [كوردلان] عذاب دردناك را خواهيد چشيد،' },39 : { txt : ' وما تجْزوْن إلا ما کنتمْ تعْملون' , trans : 'وجز آنچه كه همواره انجام مى داديد، پاداش داده نمى شويد،' },40 : { txt : ' إلا عباد الله الْمخْلصین' , trans : 'جز بندگان خالص شده خدا [كه از هر كيفرى در امانند،]' },41 : { txt : ' أولئک لهمْ رزْق معْلوم' , trans : 'براى آنان رزِ وروزى معين و ويژه اى است،' },42 : { txt : ' فواکه وهم مکْرمون' , trans : 'ميوه هايى [گوناگون] در حالى كه مورد اكرام خواهند بود،' },43 : { txt : ' فی جنات النعیم' , trans : 'در بهشت هاى پر نعمت،' },44 : { txt : ' على‏ سررٍ متقابلین' , trans : 'در حالى كه بر تخت هايى روبروى يكديگر [تكيه زده اند،]' },45 : { txt : ' یطاف علیْهم بکأْسٍ من معینٍ' , trans : 'جامى از نوشيدنى زلال وپاك گرداگردشان مى گردانند،' },46 : { txt : ' بیْضا لذةٍ للشاربین' , trans : '[نوشيدنى] سپيد [ودرخشنده]ولذت بخش براى نوشندگان،' },47 : { txt : ' لا فیها غوْل ولا همْ عنْها ینزفون' , trans : 'نه در آن مايه فساد [جسم وعقل]است، ونه از آن مست وبيهوش مى شوند،' },48 : { txt : ' وعندهمْ قاصرات الطرْف عین' , trans : ' ودر كنارشان زنانى هستند كه فقط به شوهرانشان عشق مى ورزند.' },49 : { txt : ' کأنهن بیْض مکْنون' , trans : ' گويا آنان [از سپيدى]تخم شترمرغى هستند كه [زير پر وبال]پوشيده شده اند [و هرگز دست كسى به آنان نرسيده است.]' },50 : { txt : ' فأقْبل بعْضهمْ على‏ بعْضٍ یتسالون' , trans : ' پس برخى از آنان به برخى ديگر رو كرده از [حال]يكديگر مى پرسند.' },51 : { txt : ' قال قائل منْهمْ إنی کان لی قرین' , trans : ' گوينده اى از آنان مى گويد: همانا من [در دني]همنشينى داشتم.' },52 : { txt : ' یقول إنک لمن الْمصدقین' , trans : ' [كه همواره از روى تعجب به من] مى گفت: آيا تو از باور دارندگان [رستاخيز وزنده شدن مردگان] هستى؟' },53 : { txt : ' إذا متْنا وکنا ترابا وعظاما إنا لمدینون' , trans : 'آيا زمانى كه ما مرديم وخاك استخوان شديم، حتماً [زنده مى شويم و] پاداشمان مى دهند؟' },54 : { txt : ' قال هلْ أنتم مطلعون' , trans : ' [سپس به دوستان بهشتى خود]مى گويد: آيا شما با من به دوزخ سر مى كشيد [تا از همنشينم خبرى بگيريد كه در كجا ودر چه حالى است؟]' },55 : { txt : ' فاطلع فرآه فی سوا الْجحیم' , trans : ' پس خود او به دوزخ سر مى كشد وهم نشينش را وسط دوزخ مى بيند.' },56 : { txt : ' قال تالله إن کدت لترْدین' , trans : '[به او] مى گويد: به خدا سوگند نزديك بود، مرا به هلاكت بيندازى.' },57 : { txt : ' ولوْلا نعْمة ربی لکنت من الْمحْضرین' , trans : 'واگر توفيق ورحمت پروردگارم نبود، حتماً از احضارشدگان [در دوزخ]بودم.' },58 : { txt : ' أفما نحْن بمیتین' , trans : ' [آنگاه به دوستان بهشتى خود مى گويد:] آيا ما [براى هميشه در بهشتيم و]هرگز نمى ميريم؟' },59 : { txt : ' إلا موْتتنا الْأولى‏ وما نحْن بمعذبین' , trans : ' [و] جز همان مرگ نخستين [كه در دنيا سراغمان آمد مرگى ديگر به سراغمان نخواهد آمد] وما هرگز عذاب نخواهيم شد؟ [شگفت! چه لطف خاصى از سوى خدا به ما شده است!]' },60 : { txt : ' إن هذا لهو الْفوْز الْعظیم' , trans : ' بي ترديد اين همان كاميابى بزرگ است.' },61 : { txt : ' لمثْل هذا فلْیعْمل الْعاملون' , trans : ' پس بايد براى چنين پاداشى عمل كنندگان عمل كنند.' },62 : { txt : ' أذلک خیْر نزلا أمْ شجرة الزقوم' , trans : ' آيا اين [بهشت جاودان پر نعمت] براى پذيرايى بهتر است يا درخت زقّوم؟' },63 : { txt : ' إنا جعلْناها فتْنة للظالمین' , trans : ' ما آن را براى ستمكاران مايه شكنجه وعذاب قرار داده ايم.' },64 : { txt : ' إنها شجرة تخْرج فی أصْل الْجحیم' , trans : 'آن درختى است كه در قعر دوزخ مى رويد،' },65 : { txt : ' طلْعها کأنه رؤوس الشیاطین' , trans : ' شكوفه هايش مانند سرهاى شياطين [بسيار بد نما وزشت]است.' },66 : { txt : ' فإنهمْ لآکلون منْها فمالؤون منْها الْبطون' , trans : ' پس اين منكران لجوج حتماً از آن مى خورند وشكمها را از آن پر مي کنند.' },67 : { txt : ' ثم إن لهمْ علیْها لشوْبا منْ حمیمٍ' , trans : ' آنگاه به ناچار روى آن [به عنوان نوشيدنى] مخلوطى از آب بسيار داغ ومتعفّن براى آنان خواهد بود!' },68 : { txt : ' ثم إن مرْجعهمْ لإلى الْجحیم' , trans : ' سپس بازگشتشان حتماً به سوى دوزخ است.' },69 : { txt : ' إنهمْ ألْفوْا آباهمْ ضالین' , trans : '[سزاوار بودنشان در قيامت به اين همه عذاب به سبب اين است كه]آنان پدرانشان را گمراه يافتند،' },70 : { txt : ' فهمْ على‏ آثارهمْ یهْرعون' , trans : ' و[با اينكه مى دانستند گمراهند بدون انديشه وتأمل]عجولانه از پى آنان مى رفتند!' },71 : { txt : ' ولقدْ ضل قبْلهمْ أکْثر الْأولین' , trans : 'وبه راستى پيش از اينان بيشتر پيشينيان گمراه شدند،' },72 : { txt : ' ولقدْ أرْسلْنا فیهم منذرین' , trans : ' وبي ترديد ما در ميان آنان بيم دهندگانى فرستاديم.' },73 : { txt : ' فانظرْ کیف کان عاقبة الْمنذرین' , trans : ' پس با تأمل بنگر سرانجام بيم داده شدگان چگونه بود؟' },74 : { txt : ' إلا عباد الله الْمخْلصین' , trans : '[همه هلاك شدند]جز بندگان خالص شده خد،' },75 : { txt : ' ولقدْ نادانا نوح فلنعْم الْمجیبون' , trans : 'ونوح مرا ندا كرد [و ما ندايش را اجابت كرديم]پس ما به راستى نيكو اجابت كننده اى هستيم،' },76 : { txt : ' ونجیْناه وأهْله من الْکرْب الْعظیم' , trans : ' و او وخاندانش را از آن اندوه بزرگ نجادت داديم.' },77 : { txt : ' وجعلْنا ذریته هم الْباقین' , trans : 'وتنها ذريه او را [در زمين] باقى گذاشتيم،' },78 : { txt : ' وترکْنا علیْه فی الْآخرین' , trans : ' ودر ميان آيندگان براى او نام نيك به جا گذاشتيم;' },79 : { txt : ' سلام على‏ نوحٍ فی الْعالمین' , trans : ' سلام بر نوح در ميان جهانيان.' },80 : { txt : ' إنا کذلک نجْزی الْمحْسنین' , trans : ' به راستى ما نيكوكاران را اين گونه پاداش مى دهيم.' },81 : { txt : ' إنه منْ عبادنا الْمؤْمنین' , trans : ' بي ترديد او از بندگان مؤمن ما بود.' },82 : { txt : ' ثم أغْرقْنا الْآخرین' , trans : ' سپس ديگران را غرِق كرديم;' },83 : { txt : ' وإن من شیعته لإبْراهیم' , trans : 'وبه راستى ابراهيم از پيروان نوح بود،' },84 : { txt : ' إذْ جا ربه بقلْبٍ سلیمٍ' , trans : ' هنگامى كه با دلى پاك به سوى پروردگارش آمد.' },85 : { txt : ' إذْ قال لأبیه وقوْمه ماذا تعْبدون' , trans : ' [ياد كن] هنگامى را كه به پدر وقومش گفت: چيست آنچه مى پرستيد؟' },86 : { txt : ' إفْکا آلهة دون الله تریدون' , trans : ' آيا به جاى خدا معبودان دروغين را مى خواهيد.' },87 : { txt : ' فما ظنکم برب الْعالمین' , trans : 'پس گمانتان به پروردگار جهانيان چيست؟ [كه غير او را مى پرستيد،]' },88 : { txt : ' فنظر نظْرة فی النجوم' , trans : '[چون از او دعوت كردند كه شبانه به مراسم عيدشان برود]نگاهى به ستارگان انداخت،' },89 : { txt : ' فقال إنی سقیم' , trans : ' وگفت: به راستى من بيمارم.' },90 : { txt : ' فتولوْا عنْه مدْبرین' , trans : ' پس پشت كنان از او روى گرداندند.' },91 : { txt : ' فراغ إلى‏ آلهتهمْ فقال ألا تأْکلون' , trans : ' او هم مخفيانه به سوى بت هايشان رفت و[از روى ريشخند]گفت: آيا غذا نمى خوريد؟' },92 : { txt : ' مالکمْ لا تنطقون' , trans : ' شما را چه شده كه سخن نمى گوييد؟' },93 : { txt : ' فراغ علیْهمْ ضرْبا بالْیمین' , trans : ' پس [به آنها روى آورد و] با دست راست ضربه اى كارى بر آنها كوبيد [وخردشان كرد.]' },94 : { txt : ' فأقْبلوا إلیْه یزفون' , trans : ' مردم با شتاب به سوى او آمدند.' },95 : { txt : ' قال أتعْبدون ما تنْحتون' , trans : '[به آنان] گفت: آيا آنچه را [با دست خود]مى تراشيد، مى پرستيد؟!' },96 : { txt : ' والله خلقکمْ وما تعْملون' , trans : 'در حالى كه خدا شما را وآنچه را مى سازيد، آفريده است.' },97 : { txt : ' قالوا ابْنوا له بنْیانا فألْقوه فی الْجحیم' , trans : ' گفتند: براى او بنايى بسازيد [كه گنجايش آتش فراوانى داشته باشد]پس او را در آتش شعله ور بيندازيد.' },98 : { txt : ' فأرادوا به کیْدا فجعلْناهم الْأسْفلین' , trans : 'پس خواستند به او نيرنگى زنند، ولى ما آن را پست وشكست خورده كرديم.' },99 : { txt : ' وقال إنی ذاهب إلى‏ ربی سیهْدین' , trans : 'و[وقتى از اين مهلكه جان سالم به در برد]گفت: به راستى من به سوى پروردگارم مى روم، و[او]به زودى مرا راهنمايى خواهد كرد.' },100 : { txt : ' رب هبْ لی من الصالحین' , trans : ' پروردگار! مرا فرزندى كه از صالحان باشد عطا كن.' },101 : { txt : ' فبشرْناه بغلامٍ حلیمٍ' , trans : ' پس ما او را به پسرى بردبار مژده داديم.' },102 : { txt : ' فلما بلغ معه السعْی قال یا بنی إنی أرى‏ فی الْمنام أنی أذْبحک فانظرْ ماذا ترى‏ قال یا أبت افْعلْ ما تؤْمر ستجدنی إن شا الله من الصابرین' , trans : 'هنگامى كه با او به [مقام]سعى رسيد، گفت: پسرم! همانا من در خواب مى بينم كه تو را ذبح مى كنم، پس با تأمل بنگر رأى تو چيست؟ گفت: پدرم آنچه به آن مأمور شده اى انجام ده اگر خدا بخواهد مرا از شكيبايان خواهى يافت.' },103 : { txt : ' فلما أسْلما وتله للْجبین' , trans : 'پس هنگامى كه آن دو تسليم [خواسته خد] شدند وابراهيم، جبين او را به زمين نهاد [تا ذبحش كند]' },104 : { txt : ' ونادیْناه أن یاإبْراهیم' , trans : ' واو را ندا داديم كه: اى ابراهيم!' },105 : { txt : ' قدْ صدقْت الرؤْیا کذلک نجْزی الْمحْسنین' , trans : 'خوابت را تحقق دادى [و فرمان پروردگارت را اجرا كردى]، به راستى ما نيكوكاران را اينگونه پاداش مى دهيم [كه نيّت پاك وخالصشان را به جاى عمل مى پذيريم.]' },106 : { txt : ' إن هذا لهو الْبلا الْمبین' , trans : ' به يقين اين همان آزمايش روشن بود.' },107 : { txt : ' وفدیْناه بذبْحٍ عظیمٍ' , trans : 'وما اسماعيل را در برابر قربانى بزرگى [از ذبح شدن]رهانيديم،' },108 : { txt : ' وترکْنا علیْه فی الْآخرین' , trans : ' ودر ميان آيندگان براى او [نام نيك] به جا گذاشتيم.' },109 : { txt : ' سلام على‏ إبْراهیم' , trans : ' سلام بر ابراهيم.' },110 : { txt : ' کذلک نجْزی الْمحْسنین' , trans : ' [م] نيكوكاران را اينگونه پاداش مى دهيم.' },111 : { txt : ' إنه منْ عبادنا الْمؤْمنین' , trans : 'بي ترديد او از بندگان مؤمن ما بود،' },112 : { txt : ' وبشرْناه بإسْحاق نبیا من الصالحین' , trans : 'وما او را به اسحق كه پيامبرى از شايستگان بود مژده داديم،' },113 : { txt : ' وبارکْنا علیْه وعلى‏ إسْحاق ومن ذریتهما محْسن وظالم لنفْسه مبین' , trans : 'وبر او وبر اسحق بركت داديم، واز دودمان آن دو برخى نيكوكارند وبرخى آشكارا ستمكار بر خويشند،' },114 : { txt : ' ولقدْ مننا على‏ موسى‏ وهارون' , trans : 'وبه راستى ما به موسى وهارون نعمت داديم،' },115 : { txt : ' ونجیْناهما وقوْمهما من الْکرْب الْعظیم' , trans : 'وآن دو نفر وقومشان را از اندوه بزرگ نجات بخشيديم،' },116 : { txt : ' ونصرْناهمْ فکانوا هم الْغالبین' , trans : 'وآنان را يارى داديم در نتيجه پيروز شدند،' },117 : { txt : ' وآتیْناهما الْکتاب الْمسْتبین' , trans : 'وهر دو را كتاب بسيار روشنگرعطا كرديم،' },118 : { txt : ' وهدیْناهما الصراط الْمسْتقیم' , trans : 'وبه راه راست هدايتشان نموديم،' },119 : { txt : ' وترکْنا علیْهما فی الْآخرین' , trans : ' ودر ميان آيندگان براى هر دو نفر نام نيك به جا گذاشتيم.' },120 : { txt : ' سلام على‏ موسى‏ وهارون' , trans : ' سلام بر موسى وهارون.' },121 : { txt : ' إنا کذلک نجْزی الْمحْسنین' , trans : ' ما نيكوكاران را اينگونه پاداش مى دهيم.' },122 : { txt : ' إنهما منْ عبادنا الْمؤْمنین' , trans : 'بي ترديد هر دو از بندگان مؤمن ما بودند،' },123 : { txt : ' وإن إلْیاس لمن الْمرْسلین' , trans : ' وبي ترديد الياس از پيامبران بود.' },124 : { txt : ' إذْ قال لقوْمه ألا تتقون' , trans : ' [ياد كن]هنگامى را كه به قومش گفت: آيا [از شرك وطغيان] نمى پرهيزيد؟' },125 : { txt : ' أتدْعون بعْلا وتذرون أحْسن الْخالقین' , trans : ' آيا بت بعل را مى پرستيد وبهترين آفرينندگان را رها مى كنيد؟!' },126 : { txt : ' الله ربکمْ ورب آبائکمْ الْأولین' , trans : ' خدا را كه پروردگار شما وپروردگار پدران پيشين شماست.' },127 : { txt : ' فکذبوه فإنهمْ لمحْضرون' , trans : 'پس او را انكار كردند، يقيناً آنان از احضار شدگان [در عذاب] خواهند بود،' },128 : { txt : ' إلا عباد الله الْمخْلصین' , trans : 'جز بندگان خالص شده خدا [كه از هر كيفرى در امانند،]' },129 : { txt : ' وترکْنا علیْه فی الْآخرین' , trans : ' ودر ميان آيندگان براى او نام نيك به جا گذاشتيم.' },130 : { txt : ' سلام على إلْ یاسین' , trans : ' سلام بر آل ياسين.' },131 : { txt : ' إنا کذلک نجْزی الْمحْسنین' , trans : ' ما نيكوكاران را اينگونه پاداش مى دهيم.' },132 : { txt : ' إنه منْ عبادنا الْمؤْمنین' , trans : ' بي ترديد او از بندگان مؤمن ما بود.' },133 : { txt : ' وإن لوطا لمن الْمرْسلین' , trans : ' وبي ترديد لوط از پيامبران بود.' },134 : { txt : ' إذْ نجیْناه وأهْله أجْمعین' , trans : '[ياد كن] هنگامى را كه او وهمه اهلش را نجات داديم،' },135 : { txt : ' إلا عجوزا فی الْغابرین' , trans : ' مگر پيرزنى را كه در ميان باقى ماندگان [درشهر] بود.' },136 : { txt : ' ثم دمرْنا الْآخرین' , trans : 'سپس ديگران را هلاك كرديم،' },137 : { txt : ' وإنکمْ لتمرون علیْهم مصْبحین' , trans : 'وشما همواره صبحگاهان [در مسير سفرهايتان از كنار ويرانه هاى شهر]آنان گذر مى كنيد،' },138 : { txt : ' وباللیْل أفلا تعْقلون' , trans : 'ونيز شبانگاهان، آيا تعقّل نمى كنيد؟' },139 : { txt : ' وإن یونس لمن الْمرْسلین' , trans : ' ويونس از پيامبران بود.' },140 : { txt : ' إذْ أبق إلى الْفلْک الْمشْحون' , trans : '[ياد كن] هنگامى را كه به سوى آن كشتى پر [از جمعيت وبار] گريخت،' },141 : { txt : ' فساهم فکان من الْمدْحضین' , trans : ' وبا سرنشينان كشتى قرعه انداخت [وقرعه به نامش افتاد] واز مغلوب شدگان شد [واو را به دريا انداختند.]' },142 : { txt : ' فالْتقماه الْحوت وهو ملیم' , trans : 'پس آن ماهى بزرگ او را بلعيد، در حالى كه سزاوار سرزنش بود.' },143 : { txt : ' فلوْلا أنه کان من الْمسبحین' , trans : '[ودر شكم ماهى به تسبيح خدا مشغول شد كه] اگر او از تسبيح كنندگان نبود،' },144 : { txt : ' للبث فی بطْنه إلى‏ یوْم یبْعثون' , trans : ' بي ترديد تا روزى كه مردم برانگيخته مى شوند در شكم ماهى مى ماند.' },145 : { txt : ' فنبذْناه بالْعرا وهو سقیم' , trans : ' پس او را در حالى كه بيمار بود به زمينى خشك وبى گياه افكنديم.' },146 : { txt : ' وأنبتْنا علیْه شجرة من یقْطینٍ' , trans : 'وبر او بوته گياهى از نوعى كدوبن رويانديم،' },147 : { txt : ' وأرْسلْناه إلى‏ مائة ألْفٍ أوْ یزیدون' , trans : ' واو را به سوى [قومى] يكصد هزار نفر[ى] يا بيشتر فرستاديم.' },148 : { txt : ' فآمنوا فمتعْناهمْ إلى‏ حینٍ' , trans : ' پس ايمان آوردند در نتيجه آنان را تا پايان عمرشان [از نعمتها ومواهب خود]بهرهمند كرديم.' },149 : { txt : ' فاسْتفْتهمْ ألربک الْبنات ولهمْ الْبنون' , trans : '[مشركان سبك مغز مى گويند: فرشتگان، دختران خدايند]پس از آنان بپرس كه: آيا دختران براى پروردگار تو هستند وپسران براى ايشان؟!' },150 : { txt : ' أمْ خلقْنا الْملائکة إناثا وهمْ شاهدون' , trans : ' يا اينكه ما فرشتگان را دختر آفريديم وآنان شاهد بودند؟!' },151 : { txt : ' ألا إنهم منْ إفْکهمْ لیقولون' , trans : ' آگاه باش! كه آنان از بافته هاى دروغ خود مى گويند' },152 : { txt : ' ولد الله وإنهمْ لکاذبون' , trans : ' كه: خدا فرزند آورده! وبي ترديد آنان دروغگويند.' },153 : { txt : ' أصْطفى الْبنات على الْبنین' , trans : ' آيا دختران را بر پسران ترجيح داده است؟' },154 : { txt : ' ما لکمْ کیْف تحْکمون' , trans : 'شما را چه شده، چگونه حكم مى كنيد؟' },155 : { txt : ' أفلا تذکرون' , trans : ' پس آيا متذكّر [حقايق] نمى شويد؟' },156 : { txt : ' أمْ لکمْ سلْطان مبین' , trans : ' يا شما [بر اين ادعاى خود] دليل روشنى داريد؟' },157 : { txt : ' فأْتوا بکتابکمْ إن کنتمْ صادقین' , trans : 'پس اگر راستگوييد، كتابتان را [كه اين سخنان را با تكيه بر آن مى گوييد به ميان] آوريد.' },158 : { txt : ' وجعلوا بیْنه وبیْن الْجنة نسبا ولقدْ علمت الْجنة إنهمْ لمحْضرون' , trans : 'ميان خدا وجن، نسب وخويشى قرار دادند، در صورتى كه جنيان به خوبى مى دانند كه [روز قيامت براى حساب وپاداش]احضار خواهند شد.' },159 : { txt : ' سبْحان الله عما یصفون' , trans : 'خدا از آنچه او را به آن توصيف مي کنند، منزّه است.' },160 : { txt : ' إلا عباد الله الْمخْلصین' , trans : ' مگر بندگان خالص شده خدا [كه او را به آنچه توصيف مي کنند شايسته مقام قدس اوست.]' },161 : { txt : ' فإنکمْ وما تعْبدون' , trans : 'وبي ترديد شما وآنچه را مى پرستيد،' },162 : { txt : ' ما أنتمْ علیْه بفاتنین' , trans : ' نمى توانيد [مردم ر] بر ضد خدا گمراه كنيد.' },163 : { txt : ' إلا منْ هو صال الْجحیم' , trans : 'مگر كسانى را كه [به اختيار خود به خاطر پذيرفتن وسوسه واغواگرى شم] به دوزخ درآيند،' },164 : { txt : ' وما منا إلا له مقام معْلوم' , trans : ' وهيچ يك از ما فرشتگان نيست مگر اينكه براى او مقامى معين است.' },165 : { txt : ' وإنا لنحْن الصافون' , trans : ' وهمانا ما [براى اجراى فرمان خد] صف بستگانيم.' },166 : { txt : ' وإنا لنحْن الْمسبحون' , trans : ' وما خود تسبيح كنندگانيم.' },167 : { txt : ' وإن کانوا لیقولون' , trans : ' ومشركان [پيش از بعثت پيامبر] قاطعانه مى گفتند:' },168 : { txt : ' لوْ أن عندنا ذکْرا من الْأولین' , trans : 'اگر نزد ما كتابى چون كتاب هاى آسمانى پيامبران پيشين بود،' },169 : { txt : ' لکنا عباد الله الْمخْلصین' , trans : ' بي ترديد از بندگان خالص شده خدا مى شديم.' },170 : { txt : ' فکفروا به فسوْف یعْلمون' , trans : ' ولى [هنگامى كه قرآن را براى هدايت آنان نازل كرديم] به آن كافر شدند وبه زودى [وزر ووبال كفرشان ر] خواهند دانست.' },171 : { txt : ' ولقدْ سبقتْ کلمتنا لعبادنا الْمرْسلین' , trans : 'و وعده قطعى ما درباره بندگان به رسالت فرستاده شده از پيش محقق وثابت گشته است،' },172 : { txt : ' إنهمْ لهم الْمنْصورون' , trans : 'كه بي ترديد آنان [در همه زمينه ه]يارى شدگانند،' },173 : { txt : ' وإن جنْدنا لهمْ الْغالبون' , trans : ' ومسلماً سپاه ما پيروزند.' },174 : { txt : ' فتول عنْهمْ حتى‏ حینٍ' , trans : ' پس تا مدتى از آنان روى بگردان.' },175 : { txt : ' وأبْصرْهمْ فسوْف یبْصرون' , trans : ' وآنان را بنگر كه به زودى [وزر ووبال گناهانشان ر] خواهند ديد.' },176 : { txt : ' أفبعذابنا یسْتعْجلون' , trans : ' آيا شتاب در آمدن عذاب ما را مى خواهند؟!' },177 : { txt : ' فإذا نزل بساحتهمْ فسا صباح الْمنذرین' , trans : 'پس هنگامى كه [عذاب م] به آستانه خانه هايشان نازل شود، بيم شدگان روزگار بدى خواهند داشت،' },178 : { txt : ' وتول عنْهمْ حتى‏ حینٍ' , trans : 'وتا مدتى از آنان روى بگردان،' },179 : { txt : ' وأبْصرْ فسوْف یبْصرون' , trans : ' و[آنان ر] بنگر كه به زودى [وزر ووبال گناهانشان ر] خواهند ديد.' },180 : { txt : ' سبْحان ربک رب الْعزة عما یصفون' , trans : 'پروردگارت كه داراى عزت است از آنچه او را به آن توصيف مي کنند، منزّه است.' },181 : { txt : ' وسلام على الْمرْسلین' , trans : ' وسلام بر پيامبران' },182 : { txt : ' والْحمْد لله رب الْعالمین' , trans : ' وسپاس وستايش ويژه خداست كه پروردگار جهانيان است.' }, },38 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' ص والْقرْآن ذی الذکْر' , trans : 'ص، سوگند به قرآن كه مشتمل بر ذكر [حقايق، معارف، مطالب اخلاقى واجتماعى واحكام حلال وحرام] است.' },2 : { txt : ' بل الذین کفروا فی عزةٍ وشقاقٍ' , trans : '[اينكه قرآن را نمى پذيرند، براى اين نيست كه زمينه اى براى پذيرش آن وجود ندارد] بلكه كافران [غرق] در تكبّر [وسركشى وعداوت] ودشمنى اند.' },3 : { txt : ' کمْ أهْلکْنا من قبْلهم من قرْنٍ فنادوْا ولات حین مناصٍ' , trans : 'چه بسيار اقوامى كه پيش از آنان هلاك كرديم كه [وقت نزول عذاب] فرياد كمك خواهى سر دادند، در حالى كه وقت گريز ويافتن پناهگاه نبود;' },4 : { txt : ' وعجبوا أن جاهم منذر منْهمْ وقال الْکافرون هذا ساحر کذاب' , trans : 'واز اينكه بيم دهنده اى از جنس خودشان به سوى آنان آمده است تعجب كردند، وكافران گفتند: اين جادوگرى بسيار دروغگوست.' },5 : { txt : ' أجعل الْآلهة إلها واحدا إن هذا لشیْ‏ عجاب' , trans : ' آيا [محمّد]معبودان [گوناگون] را معبودى يگانه قرار داده است؟ به راستى [كه منحصر كردن معبودان در يك معبود]چيزى بسيار شگفت است.' },6 : { txt : ' وانطلق الْملأ منْهمْ أن امْشوا واصْبروا على‏ آلهتکمْ إن هذا لشیْ‏ یراد' , trans : ' سران واشرافشان روان شدند [و فرياد برداشتند] كه: برويد وبر پرستش معبودانتان ايستادگى كنيد كه [از دعوتش به سوى معبود يگانه] اين [رياست وآقايى بر ما مردم] اراده شده است.' },7 : { txt : ' ما سمعْنا بهذا فی الْملة الْآخرة إنْ هذا إلا اخْتلاق' , trans : ' ما اين [پرستش معبود يگانه] را در آخرين آيين [كه پدرانمان بر آن بودند] نشنيده ايم; اين جز دروغى ساخته شده نيست.' },8 : { txt : ' أنزل علیْه الذکْر من بیْننا بلْ همْ فی شکٍ من ذکْری بل لما یذوقوا عذاب' , trans : 'آيا از ميان ما [كه داراى ثروت فراوان ومقام وقدرتيم] قرآن، فقط بر او [كه فقيرى يتيم بيش نيست] نازل شده است؟! [نه، قرآن دروغى ساخته شده نيست] بلكه اينان درباره قرآن من در شك هستند، بلكه هنوز عذاب را نچشيده اند [تا از بيمارى شك درآيند وبه حقّانيّت آن اقرار كنند وزبان از گستاخى وجسارت ببندند.]' },9 : { txt : ' أمْ عندهمْ خزائن رحْمة ربک الْعزیز الْوهاب' , trans : ' مگر خزانه هاى رحمت پروردگار تواناى شكست ناپذير وبخشنده ات نزد آنان است [كه منصب نبوّت را به هر كس كه دلشان خواست ببخشند؟]' },10 : { txt : ' أمْ لهم ملْک السماوات والْأرْض وما بیْنهما فلْیرْتقوا فی الْأسْباب' , trans : 'يا مگر مالكيّت وفرمانروايى آسمانه وزمين وآنچه ميان آنهاست، در اختيار آنان است؟ [اگر چنين است] پس [بيايند] از نردبان ها [ى رساننده به اين مالكيّت وفرمانروايى] بالا روند [و امور را به دست گيرند ومانع نزول وحى بر محمّد شوند وخود به هر كس كه بخواهند وحى كنند.]' },11 : { txt : ' جند ما هنالک مهْزوم من الْأحْزاب' , trans : ' اينان لشكرى ناچيز واندك [از احزاب كفر وشرك]اند كه در آنجا [كه ميدان جنگ بدر است] شكست خوردنى هستند.' },12 : { txt : ' کذبتْ قبْلهمْ قوْم نوحٍ وعاد وفرْعوْن ذو الْأوْتاد' , trans : ' پيش از اينان نيز قوم نوح وعاد وفرعون كه از تمام ابزار حاكميت برخوردار بودند [پيامبران ر]انكار كردند;' },13 : { txt : ' وثمود وقوْم لوطٍ وأصْحاب الْأیْکة أولئک الْأحْزاب' , trans : 'ونيز قوم ثمود وقوم لوط واصحاب ايكه همان احزاب كفر وشرك اند،' },14 : { txt : ' إن کل إلا کذب الرسل فحق عقاب' , trans : 'كه هر يك از اينان پيامبران را انكار كردند، پس عقوبت [من بر آنان]محقق وثابت شد،' },15 : { txt : ' وما ینظر هؤلا إلا صیْحة واحدة مالها من فواقٍ' , trans : 'واينان [كه تو را انكار مى كنند]جز يك فرياد مرگبار را كه هيچ تأخيرى در آن نيست، انتظار نمى كشند،' },16 : { txt : ' وقالوا ربنا عجل لنا قطنا قبْل یوْم الْحساب' , trans : 'و[اينان از روى مسخره]گفتند: پروردگار! پيش از روز حساب، هر چه زودتر سهم ما را از عذاب به ما بده.' },17 : { txt : ' اصْبرْ على‏ ما یقولون واذْکرْ عبْدنا داود ذا الْأیْد إنه أواب' , trans : 'بر آنچه مى گويند شكيبا باش، وبنده ما داود را كه داراى نيرومندى [در دانش وحكومت] بود ياد كن. او بسيار رجوع كننده [به سوى خد] بود.' },18 : { txt : ' إنا سخرْنا الْجبال معه یسبحْن بالْعشی والْإشْراق' , trans : 'همانا ما كوه ها را مسخّر ورام كرديم كه با او در شبانگاه وهنگام برآمدن آفتاب تسبيح مى گفتند،' },19 : { txt : ' والطیْر محْشورة کل له أواب' , trans : 'وپرندگان را [نيز] به طور دسته جمعى [مسخّر ورام كرديم كه با او تسبيح مى گفتند]، وهمه رجوع كننده به سوى خدا بودند،' },20 : { txt : ' وشددْنا ملْکه وآتیْناه الْحکْمة وفصْل الْخطاب' , trans : 'وحكومتش را محكم واستوار ساختيم وبه او حكمت ومنصب داورى عطا كرديم،' },21 : { txt : ' وهلْ أتاک نبؤا الْخصْم إذْ تسوروا الْمحْراب' , trans : ' وآيا خبر مهم آن دادخواهان هنگامى كه از ديوار بلند نمازخانه او بالا رفتند به تو رسيده است؟' },22 : { txt : ' إذْ دخلوا على‏ داود ففزع منْهمْ قالوا لا تخفْ خصْمان بغى‏ بعْضنا على‏ بعْضٍ فاحْکم بیْننا بالْحق ولا تشْططْ واهْدنا إلى‏ سوا الصراط' , trans : 'زمانى كه [به طور ناگهانى] بر داود وارد شدند، واو از آنان هراسان شد، گفتند: نترس [م] دو گروه دادخواه وشاكى هستيم كه يكى از ما بر ديگرى ستم كرده است; بنابراين ميان ما به حق داورى كن و[در داوريت] ستم روا مدار، وما را به راه راست راهنمايى كن.' },23 : { txt : ' إن هذا أخی له تسْع وتسْعون نعْجة ولی نعْجة واحدة فقال أکْفلْنیها وعزنی فی الْخطاب' , trans : 'اين برادر من است، نود ونه ميش دارد ومن يك ميش دارم، گفته است: اين يكى را هم به من واگذار. ودر گفتگو مرا مغلوب ساخت.' },24 : { txt : ' قال لقدْ ظلمک بسؤال نعْجتک إلى‏ نعاجه وإن کثیرا من الْخلطا لیبْغی بعْضهمْ على‏ بعْضٍ إلا الذین آمنوا وعملوا الصالحات وقلیل ما همْ وظن داود أنما فتناه فاسْتغْفر ربه وخر راکعا وأناب' , trans : 'گفت: يقيناً او با درخواست افزودن ميش تو به ميش هاى خود بر تو ستم روا داشته است، وقطعاً بسيارى از معاشران وشريكان به يكديگر ستم مى كنند، به جز كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند واينان اندك اند. وداود دانست كه ما او را [در اين حادثه] آزموده ايم، در نتيجه از پروردگارش درخواست آمرزش كرد وبى درنگ به حالت خضوع به رو در افتاد وبه خدا بازگشت.' },25 : { txt : ' فغفرْنا له ذلک وإن له عندنا لزلْفى‏ وحسْن مآبٍ' , trans : 'وما او را در اين [داورى] آمرزيديم، بى ترديد او نزد ما تقرب ومنزلتى بلند وسرانجامى نيكو دارد.' },26 : { txt : ' یا داود إنا جعلْناک خلیفة فی الْأرْض فاحْکم بیْن الناس بالْحق ولا تتبع الْهوى‏ فیضلک عن سبیل الله إن الذین یضلون عن سبیل الله لهمْ عذاب شدید بما نسوا یوْم الْحساب' , trans : '[وگفتيم:] اى داود! همانا تو را در زمين جانشين [ونماينده خود] قرار داديم; پس ميان مردم به حق داورى كن واز هواى نفس پيروى مكن كه تو را از راه خدا منحرف مي کند. بي ترديد كسانى كه از راه خدا منحرف مي شوند، چون روز حساب را فراموش كرده اند، عذابى سخت دارند.' },27 : { txt : ' وما خلقْنا السما والْأرْض وما بیْنهما باطلا ذلک ظن الذین کفروا فویْل للذین کفروا من النار' , trans : 'وما آسمان وزمين وآنچه را كه ميان آنهاست، بيهوده نيافريده ايم، اين پندار كافران است، پس واى بر آنان كه كافراند از آتش دوزخ.' },28 : { txt : ' أمْ نجْعل الذین آمنوا وعملوا الصالحات کالْمفْسدین فی الْأرْض أمْ نجْعل الْمتقین کالْفجار' , trans : ' آيا كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند مانند مفسدان در زمين قرار مى دهيم يا پرهيزكاران را چون بدكاران؟!' },29 : { txt : ' کتاب أنزلْناه إلیْک مبارک لیدبروا آیاته ولیتذکر أولوا الْألْباب' , trans : ' اين كتاب پربركتى است كه آن را بر تو نازل كرده ايم تا آياتش را تدبّر كنند وخردمندان متذكّر شوند.' },30 : { txt : ' ووهبْنا لداود سلیْمان نعْم الْعبْد إنه أواب' , trans : 'وسليمان را به داود بخشيديم، چه نيكو بنده اى بود به راستى او بسيار رجوع كننده [به خد] بود.' },31 : { txt : ' إذْ عرض علیْه بالْعشی الصافنات الْجیاد' , trans : ' [ياد كن] هنگامى را كه در پايان روز اسب هاى چابك وتيزرو بر او عرضه كردند.' },32 : { txt : ' فقال إنی أحْببْت حب الْخیْر عن ذکْر ربی حتى‏ توارتْ بالْحجاب' , trans : ' پس گفت: من دوستى اسبان را بر ياد پروردگارم [كه نماز مستحب پايان روز است] اختيار كردم [زيرا مى خواهم از آنان در جهاد با دشمن استفاده كنم وهمواره به آنها نظر مى كرد] تا [خورشيد] پشت پرده افق پنهان شد.' },33 : { txt : ' ردوها علی فطفق مسْحا بالسوق والْأعْناق' , trans : ' [اسب ها چنان توجه او را جلب كرده بودند كه گفت:] آنها را به من بازگردانيد. پس [براى نوازش آنه] به دست كشيدن به سرها وگردن هاى آنها پرداخت;' },34 : { txt : ' ولقدْ فتنا سلیْمان وألْقیْنا على‏ کرْسیه جسدا ثم أناب' , trans : 'وبه راستى سليمان را [درباره فرزندش]آزموديم، و[آزمون اين بود كه] بر تختش جسدى [بى جان از فرزندش] افكنديم [كه سليمان به زنده بودن او بسيار اميد داشت]، آنگاه به درگاه خدا رجوع كرد [وهمه امورش را به خدا واگذاشت.]' },35 : { txt : ' قال رب اغْفرْ لی وهبْ لی ملْکا لا ینْبغی لأحدٍ منْ بعْدی إنک أنت الْوهاب' , trans : ' گفت: پروردگار! مرا بيامرز وحكومتى به من ببخش كه بعد از من سزاوار هيچ كس نباشد; يقيناً تو بسيار بخشنده اى.' },36 : { txt : ' فسخرْنا له الریح تجْری بأمْره رخا حیْث أصاب' , trans : ' پس باد را براى او مسخّر ورام كرديم كه به فرمان او هر جا كه مى خواست نرم وآرام روان مى شد.' },37 : { txt : ' والشیاطین کل بناٍ وغواصٍ' , trans : 'وهر بنّا وغواصى از شياطين را [مسخّر ورام او نموديم،]' },38 : { txt : ' وآخرین مقرنین فی الْأصْفاد' , trans : ' وديگر شياطين را كه با غل و زنجير به هم بسته بودند [در سلطه او درآورديم تا نتوانند در حكومت او فتنه وآشوب برپا كنند.]' },39 : { txt : ' هذا عطاؤنا فامْننْ أوْ أمْسکْ بغیْر حسابٍ' , trans : '[وبه او گفتيم:] اين عطاى بى حساب ماست، [به هر كس خواهى] بى حساب ببخش و[از هر كس خواهى]دريغ كن.' },40 : { txt : ' وإن له عندنا لزلْفى‏ وحسْن مآبٍ' , trans : ' بي ترديد او نزد ما تقرب ومنزلتى بلند وسرانجامى نيكو دارد.' },41 : { txt : ' واذْکرْ عبْدنا أیوب إذْ نادى‏ ربه أنی مسنی الشیْطان بنصْبٍ وعذابٍ' , trans : 'وبنده ما ايوب را ياد كن، هنگامى كه پروردگارش را ندا داد كه شيطان [به سبب رنج وشكنجه اى كه دچارش هستم] مرا سرزنش وشماتت مي کند [تا از رحمت تو دلسردم كند.]' },42 : { txt : ' ارْکضْ برجْلک هذا مغْتسل بارد وشراب' , trans : '[به او گفتيم:] با پايت به زمين بكوب، اين آبى است براى شسشتو، آبى سرد وآشاميدنى.' },43 : { txt : ' ووهبْنا له أهْله ومثْلهم معهمْ رحْمة منا وذکْرى‏ لأولی الْألْباب' , trans : ' وخانواده اش را [كه در حادثه ها از دستش رفته بودند] ومانندشان را همراه با آنان به او بخشيديم تا رحمتى از سوى ما وتذكرى براى خردمندان باشد.' },44 : { txt : ' وخذْ بیدک ضغْثا فاضْربْ به ولا تحْنثْ إنا وجدْناه صابرا نعْم الْعبْد إنه أواب' , trans : 'و[به او گفتيم: چون سوگند خورده اى كه همسرت را براى اينكه تو را در امور معنوى ناراحت كرده بود، صد تازيانه بزنى] با دستت بسته اى تركه خشك برگير وهمسرت را با آن بزن، وسوگندت را مشكن. بي ترديد ما او را شكيبا يافتيم. چه نيكو بنده اى! يقيناً بسيار رجوع كننده به سوى ما بود.' },45 : { txt : ' واذْکرْ عبادنا إبْراهیم وإسْحاق ویعْقوب أولی الْأیْدی والْأبصار' , trans : ' وبندگان ما ابراهيم واسحق ويعقوب را ياد كن كه داراى قدرت وبصيرت بودند.' },46 : { txt : ' إنا أخْلصْناهم بخالصةٍ ذکْرى الدار' , trans : ' ما آنان را با [صفت بسيار پرارزش] ياد كردن سراى آخرت با اخلاصى ويژه خالص ساختيم.' },47 : { txt : ' وإنهمْ عندنا لمن الْمصْطفیْن الْأخْیار' , trans : ' به يقين آنان در پيشگاه ما از برگزيدگان ونيكان اند.' },48 : { txt : ' واذْکرْ إسْماعیل والْیسع وذا الْکفْل وکل من الْأخْیار' , trans : ' واسماعيل واليسع وذوالكفل را ياد كن وهمه از نيكان اند.' },49 : { txt : ' هذا ذکْر وإن للْمتقین لحسْن مآبٍ' , trans : ' اين [سرگذشت هاى سازنده] يادآورى وپند است; وبي ترديد براى پرهيزكاران بازگشتگاه نيكويى خواهد بود.' },50 : { txt : ' جنات عدْنٍ مفتحة لهم الْأبْواب' , trans : 'بهشت هاى جاودانه اى كه درهايش را به روى آنان گشوده اند،' },51 : { txt : ' متکئین فیها یدْعون فیها بفاکهةٍ کثیرةٍ وشرابٍ' , trans : 'در حالى كه در آنجا بر تخت ها تكيه مى زنند وميوه هاى فراوان ونوشيدنى مورد دلخواهشان را در آنجا مى طلبند،' },52 : { txt : ' وعندهمْ قاصرات الطرْف أتْراب' , trans : 'ونزد آنان زنانى است كه فقط به شوهرانشان عشق مى ورزند، وبا شوهرانشان هم سن وسالاند.' },53 : { txt : ' هذا ما توعدون لیوْم الْحساب' , trans : ' [به آنان گويند:] اين است آنچه شما را براى روز حساب وعده مى دادند.' },54 : { txt : ' إن هذا لرزْقنا ماله من نفادٍ' , trans : ' اين بي ترديد عطاى ماست كه براى آن پايانى نيست.' },55 : { txt : ' هذا وإن للطاغین لشر مآبٍ' , trans : 'اين [همه براى پرهيزكاران است]، ومسلماً براى سركشان، بدترين بازگشتگاه خواهد بود.' },56 : { txt : ' جهنم یصْلوْنها فبئْس الْمهاد' , trans : ' دوزخ كه در آن وارد مي شوند وچه بد آرامگاهى است!' },57 : { txt : ' هذا فلْیذوقوه حمیم وغساق' , trans : 'اين آب جوشان ومايع چركين متعفّن است كه بايد آن را بچشند،' },58 : { txt : ' وآخر من شکْله أزْواج' , trans : ' و[جز اينه]عذاب هاى ديگرى مانند آن دارند.' },59 : { txt : ' هذا فوْج مقْتحم معکمْ لا مرْحبا بهمْ إنهمْ صالوا النار' , trans : '[چون پيشوايان كفر به دوزخ درآيند، وپيروانشان را نيز راهى دوزخ كنند ندا رسد:]اين گروهى [از پيروان شم] هستند كه با فشار و زور با شما وارد دوزخ مي شوند. [پيشوايان كفر در پاسخ ندا دهنده گويند:]خوش آمد وگشايشى بر آنان [كه پيروان ما بودند] مباد، بي ترديد آنان به آتش خواهند سوخت.' },60 : { txt : ' قالوا بلْ أنتمْ لا مرْحبا بکمْ أنتمْ قدمْتموه فبئْس الْقرار' , trans : '[پيروان به پيشوايان]گويند: بلكه بر شما خوش آمد وگشايشى مباد، شما اين عذاب را از پيش براى ما فراهم كرديد، وچه بد قرارگاهى است.' },61 : { txt : ' قالوا ربنا من قدم لنا هذا فزدْه عذابا ضعْفا فی النار' , trans : 'مى گويند: پروردگار! هر كس اين عذاب را از پيش براى ما فراهم آورده است، براى او در آتش عذابى دو چندان بيفز.' },62 : { txt : ' وقالوا ما لنا لا نرى‏ رجالا کنا نعدهم من الْأشْرار' , trans : 'ومى گويند: ما را چه شده كه [مردان مؤمن وشايسته]اى كه از اشرارشان مى شمرديم، نمى بينيم.' },63 : { txt : ' أتخذْناهمْ سخْریا أمْ زاغتْ عنْهم الْأبْصار' , trans : ' آيا ما آنان را به ناحق به مسخره گرفتيم [واكنون در بهشت جاى دارند] يا [در دوزخ اند و] ديدگان ما به آنان نمى افتد؟!' },64 : { txt : ' إن ذلک لحق تخاصم أهْل النار' , trans : ' اين گفتگو ومجادله اهل آتش حتمى و واقع شدنى است.' },65 : { txt : ' قلْ إنما أنا منذر وما منْ إلهٍ إلا الله الْواحد الْقهار' , trans : 'بگو: من فقط بيم دهنده ام، وهيچ معبودى جز خداى يگانه قهّار نيست.' },66 : { txt : ' رب السماوات والْأرْض وما بیْنهما الْعزیز الْغفار' , trans : 'پروردگار آسمانها وزمين وآنچه ميان آنهاست، تواناى شكست ناپذير وبسيار آمرزنده است.' },67 : { txt : ' قلْ هو نبأ عظیم' , trans : 'بگو: اين [قرآن من] خبرى بزرگ است،' },68 : { txt : ' أنتمْ عنْه معْرضون' , trans : ' كه شما از آن روى مى گردانيد.' },69 : { txt : ' ما کان لی منْ علْمٍ بالْملإ الْأعْلى‏ إذْ یخْتصمون' , trans : 'من از ملا اعلى هنگامى كه [درباره آفرينش آدم] مجادله مى كردند، هيچ خبرى ندارم.' },70 : { txt : ' إن یوحى‏ إلی إلا أنما أنا نذیر مبین' , trans : ' به من وحى نمى شود جز براى اينكه بيم دهنده اى آشكارم.' },71 : { txt : ' إذْ قال ربک للْملائکة إنی خالق بشرا من طینٍ' , trans : ' [ياد كن] هنگامى را كه پروردگارت به فرشتگان گفت: همانا من بشرى از گل خواهم آفريد.' },72 : { txt : ' فإذا سویْته ونفخْت فیه من روحی فقعوا له ساجدین' , trans : 'پس زمانى كه اندامش را درست ونيكو نمودم واز روح خود در او دميدم، براى او سجده كنيد.' },73 : { txt : ' فسجد الْملائکة کلهمْ أجْمعون' , trans : ' پس فرشتگان همه با هم سجده كردند;' },74 : { txt : ' إلا إبْلیس اسْتکْبر وکان من الْکافرین' , trans : ' مگر ابليس كه تكبّر ورزيد واز كافران شد.' },75 : { txt : ' قال یا إبْلیس ما منعک أن تسْجد لما خلقْت بیدی أسْتکْبرْت أمْ کنت من الْعالین' , trans : '[خد] فرمود: اى ابليس! تو را چه چيزى از سجده كردن بر آنچه كه با دستان قدرت خود آفريدم، بازداشت؟ آيا تكبّر كردى يا از بلند مرتبه گانى؟' },76 : { txt : ' قال أنا خیْر منْه خلقْتنی من نارٍ وخلقْته من طینٍ' , trans : 'گفت: من از او بهترم، مرا از آتش آفريدى واو را از گل ساختى.' },77 : { txt : ' قال فاخْرجْ منْها فإنک رجیم' , trans : ' [خد]گفت: از آن [جايگاه]بيرون رو كه بي ترديد تو رانده شده اى;' },78 : { txt : ' وإن علیْک لعْنتی إلى‏ یوْم الدین' , trans : ' وحتماً لعنت من تا روز قيامت بر تو باد.' },79 : { txt : ' قال رب فأنظرْنی إلى‏ یوْم یبْعثون' , trans : 'گفت: پروردگار! مرا تا روزى كه مردم برانگيخته مي شوند، مهلت ده.' },80 : { txt : ' قال فإنک من الْمنظرین' , trans : '[خد]گفت: تو از مهلت يافتگانى،' },81 : { txt : ' إلى‏ یوْم الْوقْت الْمعْلوم' , trans : ' تا زمانى معين ومعلوم.' },82 : { txt : ' قال فبعزتک لأغْوینهمْ أجْمعین' , trans : 'گفت: به عزتت سوگند همه آنان را گمراه مى كنم،' },83 : { txt : ' إلا عبادک منْهم الْمخْلصین' , trans : ' مگر بندگان خالص شده ات ر.' },84 : { txt : ' قال فالْحق والْحق أقول' , trans : ' [خدا] گفت: سوگند به حق وفقط حق را مى گويم' },85 : { txt : ' لأمْلأن جهنم منک وممن تبعک منْهمْ أجْمعین' , trans : 'كه: بي ترديد دوزخ را از تو وآنان كه از تو پيروى كنند، از همگى پر خواهم كرد' },86 : { txt : ' قلْ ما أسْألکمْ علیْه منْ أجْرٍ وما أنا من الْمتکلفین' , trans : ' بگو: من براى ابلاغ دين هيچ پاداشى از شما نمى خواهم واز كسانى كه چيزى را از نزد خود مى سازند [وادعاى باطل مى كنند] نيستم.' },87 : { txt : ' إنْ هو إلا ذکْر للْعالمین' , trans : ' آن [قرآن را كه بر شما مى خوانم]جز مايه تذكر وپندى براى جهانيان نيست.' },88 : { txt : ' ولتعْلمن نبأه بعْد حینٍ' , trans : ' وبي ترديد پس از مدتى خبر [صدق حقّانيّت وظهور عينى آيات و وعده هاى] آن را خواهيد دانست.' }, },39 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' تنزیل الْکتاب من الله الْعزیز الْحکیم' , trans : ' [اين] كتاب نازل شده از سوى خداى تواناى شكست ناپذير وحكيم است.' },2 : { txt : ' إنا أنزلْنا إلیْک الْکتاب بالْحق فاعْبد الله مخْلصا له الدین' , trans : 'بي ترديد ما اين كتاب را به حقّ ودرستى به سوى تو نازل كرديم، پس خدا را در حالى كه اعتقاد وايمان را براى او [از هرگونه شركى] خالص مي کني، بپرست.' },3 : { txt : ' ألا لله الدین الْخالص والذین اتخذوا من دونه أوْلیا ما نعْبدهمْ إلا لیقربونا إلى الله زلْفى‏ إن الله یحْکم بیْنهمْ فی ما همْ فیه یخْتلفون إن الله لا یهْدی منْ هو کاذب کفار' , trans : 'آگاه باشيد! كه دين خالص ويژه خداست، وآنان كه به جاى خدا سرپرستان ومعبودانى برگزيده اند [ومي گويند:] ما آنان را جز براى اينكه ما را هر چه بيشتر به خدا نزديك كنند، نمى پرستيم. بي ترديد خدا ميان آنان [ومؤمنان]درباره آنچه كه اختلاف مي کنند [وآن آيين توحيد وشرك است]داورى خواهد كرد; قطعاً خدا آن كس را كه دروغگو وبسيار ناسپاس است، هدايت نمي کند.' },4 : { txt : ' لوْ أراد الله أن یتخذ ولدا لاصْطفى‏ مما یخْلق ما یشا سبْحانه هو الله الْواحد الْقهار' , trans : 'اگر [بر فرض محال] خدا مى خواست براى خود فرزندى بگيرد، همانا از ميان آفريده هايش آنچه را خودش مى خواست برمى گزيد [نه اينكه شما براى او انتخاب كنيد]; منزّه است او [از آنكه براى او فرزندى باشد]اوست خداى يگانه وقهّار.' },5 : { txt : ' خلق السماوات والْأرْض بالْحق یکور اللیْل على النهار ویکور النهار على اللیْل وسخر الشمْس والْقمر کل یجْری لأجلٍ مسمى ألا هو الْعزیز الْغفار' , trans : 'آسمانها وزمين را به حق آفريد. شب را به روز درمى پيچيد، وروز را به شب درمى پيچيد، وخورشيد وماه را [براى بندگانش]مسخّر ورام كرد. هر كدام تا سرآمدى معين روانند. آگاه باشيد! او تواناى شكست ناپذير وبسيار آمرزنده است.' },6 : { txt : ' خلقکم من نفْسٍ واحدةٍ ثم جعل منْها زوْجها وأنزل لکم من الْأنْعام ثمانیة أزْواجٍ یخْلقکمْ فی بطون أمهاتکمْ خلْقا من بعْد خلْقٍ فی ظلماتٍ ثلاثٍ ذلکم الله ربکمْ له الْملْک لا إله إلا هو فأنى‏ تصْرفون' , trans : 'شما را از يك تن آفريد، سپس همسرش را از او پديد آورد، واز چهارپايان [شتر وگاو وگوسفند وبز به اعتبار يك نر ويك ماده] هشت زوج آفريد، شما را در شكم هاى مادرانتان آفرينشى پس از آفرينشى ديگر در ميان تاريكى هاى سه گانه [شكم ورحم ومشيمه] به وجود آورد. اين است خدا پروردگار شما كه فرمانروايى [مطلق بر همه هستى] ويژه اوست، معبودى جز او نيست، پس چگونه شما را از حق بازمى گردانند؟' },7 : { txt : ' إن تکْفروا فإن الله غنی عنکمْ ولا یرْضى‏ لعباده الْکفْر وإن تشْکروْا یرْضه لکمْ ولا تزر وازرة وزْر أخْرى‏ ثم إلى‏ ربکم مرْجعکمْ فینبئکم بما کنتمْ تعْملون إنه علیم بذات الصدور' , trans : 'اگر كافر شويد [زيانى به خدا نمى رسانيد; زير] خدا از شما بى نياز است، وكفر را براى بندگانش نمى پسندد; واگر سپاسگزارى كنيد، آن را براى شما مى پسندد. وهيچ سنگين بارى، بار [گناه] ديگرى را بر نمى دارد. سپس بازگشت شما به سوى پروردگارتان خواهد بود، وشما را به آنچه انجام مى داديد، آگاه خواهد كرد; زيرا او به نيّات واسرار سينه ها داناست.' },8 : { txt : ' وإذا مس الْإنسان ضر دعا ربه منیبا إلیْه ثم إذا خوله نعْمة منْه نسی ما کان یدْعوا إلیْه من قبْل وجعل لله أندادا لیضل عن سبیله قلْ تمتعْ بکفْرک قلیلا إنک منْ أصْحاب النار' , trans : 'وچون به انسان آسيبى رسد، پروردگارش را در حال بازگشت به سوى او [براى برطرف شدن آسيبش] مى خواند، سپس چون او را [براى رهايى از آن آسيب] نعمتى از جانب خود عطا كند، آن آسيب را كه پيشتر براى برطرف شدنش دعا مي کرد، فراموش مي کند ودوباره براى خدا همتايانى قرار مي دهد تا [مردم ر] از راه خدا گمراه كند. بگو: اندك زمانى از كفر خود برخوردار باش، بي ترديد تو از اهل آتشى.' },9 : { txt : ' أمنْ هو قانت آنا اللیْل ساجدا وقائما یحْذر الْآخرة ویرْجوا رحْمة ربه قلْ هلْ یسْتوی الذین یعْلمون والذین لا یعْلمون إنما یتذکر أولوا الْألْباب' , trans : '[آيا چنين انسان كفران كننده اى بهتر است] يا كسى كه در ساعات شب به سجده وقيام وعبادتى خالصانه مشغول است، از آخرت مى ترسد وبه رحمت پروردگارش اميد دارد؟ بگو: آيا كسانى كه معرفت ودانش دارند وكسانى كه بى بهره از معرفت ودانش اند، يكسانند؟ فقط خردمندان متذكّر مىشوند.' },10 : { txt : ' قلْ یاعباد الذین آمنوا اتقوا ربکمْ للذین أحْسنوا فی هذه الدنْیا حسنة وأرْض الله واسعة إنما یوفی الصابرون أجْرهم بغیْر حسابٍ' , trans : 'بگو: اى بندگان مؤمنم! از پروردگارتان پروا كنيد. براى كسانى كه در اين دنيا اعمال شايسته انجام داده اند، پاداش نيكى است وزمين خدا گسترده است [بر شماست از سرزمينى كه دچار مضيقه دينى هستيد به سرزمينى ديگر مهاجرت كنيد]. فقط شكيبايان پاداششان را كامل وبدون حساب دريافت خواهند كرد.' },11 : { txt : ' قلْ إنی أمرْت أن أعْبد الله مخْلصا له الدین' , trans : 'بگو: من مأمورم كه خدا را در حالى كه ايمان وعبادت را براى او [از هر گونه شركى] خالص مي کنم، بپرستم.' },12 : { txt : ' وأمرْت لأنْ أکون أول الْمسْلمین' , trans : ' ومأمورم كه [در اين آيين از] نخستين تسليم شدگان [به فرمان ها واحكام] او باشم.' },13 : { txt : ' قلْ إنی أخاف إنْ عصیْت ربی عذاب یوْمٍ عظیمٍ' , trans : ' بگو: اگر پروردگارم را نافرمانى كنم از عذاب روزى بزرگ مى ترسم.' },14 : { txt : ' قل الله أعْبد مخْلصا له دینی' , trans : 'بگو: فقط خدا را در حالى كه ايمان وعبادتم را براى او [از هر گونه شركى] خالص مي کنم، مى پرستم.' },15 : { txt : ' فاعْبدوا ما شئْتم من دونه قلْ إن الْخاسرین الذین خسروْا أنفسهمْ وأهْلیهمْ یوْم الْقیامة ألا ذلک هو الْخسْران الْمبین' , trans : 'پس شما هم آنچه را مى خواهيد، به جاى او بپرستيد. بگو: بي ترديد زيانكاران [واقعى] كسانى هستند كه روز قيامت سرمايه وجودشان وكسانشان را به تباهى داده باشند; آگاه باشيد! كه آن همان زيان آشكار است.' },16 : { txt : ' لهم من فوْقهمْ ضلل من النار ومن تحْتهمْ ظلل ذلک یخوف الله به عباده یا عباد فاتقون' , trans : 'براى آنان از بالاى سرشان واز زير پايشان سايبان هايى از آتش است، اين عذابى است كه خدا بندگانش را به آن بيم مي دهد. اى بندگانم! از من پروا كنيد' },17 : { txt : ' والذین اجْتنبوا الطاغوت أن یعْبدوها وأنابوا إلى الله لهم الْبشْرى‏ فبشرْ عباد' , trans : 'وكسانى كه از پرستيدن طاغوت [يعنى بت ها، اربابان كفر وشيطان هاى سركش] دورى كردند وبه سوى خدا بازگشتند، بر آنان مژده باد; پس به بندگانم مژده ده.' },18 : { txt : ' الذین یسْتمعون الْقوْل فیتبعون أحْسنه أولئک الذین هداهم الله وأولئک همْ أولوا الْألْباب' , trans : 'آنان كه سخن را مى شنوند واز بهترينش پيروى مي کنند، اينانند كسانى كه خدا هدايتشان كرده، واينان همان خردمندانند.' },19 : { txt : ' أفمنْ حق علیْه کلمة الْعذاب أفأنت تنقذ من فی النار' , trans : 'آيا كسى كه فرمان عذاب بر او محقق وثابت شده [راه گريزى از آن دارد؟] آيا كسى را كه در آتش است، تو نجات مى دهى؟' },20 : { txt : ' لکن الذین اتقوْا ربهمْ لهمْ غرف من فوْقها غرف مبْنیة تجْری من تحْتها الْأنْهار وعْد الله لا یخْلف الله الْمیعاد' , trans : 'ولى كسانى كه از پروردگارشان پروا داشتند، براى آنان غرفه هايى است كه از فراز آنها غرفه هايى ديگر بنا شده واز زير آنها نهرها جارى است. خدا اين وعده را داده است; خدا خلف وعده نمي کند.' },21 : { txt : ' ألمْ تر أن الله أنزل من السما ما فسلکه ینابیع فی الْأرْض ثم یخْرج به زرْعا مخْتلفا ألْوانه ثم یهیج فتراه مصْفرا ثم یجْعله حطاما إن فی ذلک لذکْرى‏ لأوْلی الْألْباب' , trans : 'آيا ندانسته اى كه خدا از آسمان آبى نازل كرد، پس آن را به صورت چشمه هايى در زمين درآورد، آنگاه به وسيله آن زراعتى را كه رنگ هايش گوناگون است، بيرون مى آورد، سپس [آن زراعت] خشك مى شود، در نتيجه آن را به رنگ زرد بينى، پس آن را ريز ريز ودر هم شكسته مي کند; بي ترديد در اين [دگرگونى ها] براى خردمندانْ هشدار وعبرتى است.' },22 : { txt : ' أفمن شرح الله صدْره للْإسْلام فهو على‏ نورٍ من ربه فویْل للْقاسیة قلوبهم من ذکْر الله أولئک فی ضلالٍ مبینٍ' , trans : 'آيا كسى كه خدا سينه اش را براى [پذيرفتن] اسلام گشاده است، وبهرهمند از نورى از سوى پروردگار خويش است [مانند كسى است كه سينه اش از پذيرفتن اسلام تنگ است؟] پس واى بر آنان كه دلهايشان از ياد كردن خدا سخت است، اينان در گمراهى آشكار هستند.' },23 : { txt : ' الله نزل أحْسن الْحدیث کتابا متشابها مثانی تقْشعر منْه جلود الذین یخْشوْن ربهمْ ثم تلین جلودهمْ وقلوبهمْ إلى‏ ذکْر الله ذلک هدى الله یهْدی به منْ یشا ومنْ یضْلل الله فما له منْ هادٍ' , trans : 'خدا نيكوترين سخن را نازل كرد، كتابى كه [آياتش در نظم، زيبايى، فصاحت، بلاغت وعمق محتوا]شبيه يكديگر است، مشتمل بر داستان هاى پندآموز [وامر، نهى، وعده، وعيد، حلال وحرام] است; از شنيدن آياتش پوست كسانى كه از پروردگارشان مى هراسند به هم جمع مي شود، آنگاه پوستشان ودلشان به ياد خدا نرم مى گردد وآرامش مى يابد. اين هدايت خداست كه هر كه را بخواهد به آن راهنمايى مي کند; وهر كه را خدا [به كيفر كفر وعنادش] گمراه كند، او را هيچ هدايت كننده اى نخواهد بود.' },24 : { txt : ' أفمن یتقی بوجْهه سو الْعذاب یوْم الْقیامة وقیل للظالمین ذوقوا ما کنتمْ تکْسبون' , trans : 'آيا كسى كه روز قيامت [به خاطر بسته بودن دست هايش مى كوشد كه] با صورت خود گزند عذاب را دفع كند [مانند كسى است كه ايمن از عذاب است؟] به ستمكاران گويند: آنچه را همواره مرتكب مى شديد، بچشيد.' },25 : { txt : ' کذب الذین من قبْلهمْ فأتاهم الْعذاب منْ حیْث لا یشْعرون' , trans : 'كسانى [هم] كه پيش از آنان بودند [آيات خدا را]تكذيب كردند، پس از آنجا كه گمان نمي کردند، عذاب به سويشان آمد.' },26 : { txt : ' فأذاقهم الله الْخزْی فی الْحیاة الدنْیا ولعذاب الْآخرة أکْبر لوْ کانوا یعْلمون' , trans : ' پس خدا در زندگى دنيا خوارى ورسوايى را به آنان چشانيد; واگر معرفت وآگاهى داشتند [توجه مي کردند كه] عذاب آخرت بزرگتر است.' },27 : { txt : ' ولقدْ ضربْنا للناس فی هذا الْقرْآن من کل مثلٍ لعلهمْ یتذکرون' , trans : 'وما براى مردم در اين قرآن از هر گونه مثل وسرگذشت عبرت آموزى بيان كرده ايم، باشد كه متذكّر شوند.' },28 : { txt : ' قرْآنا عربیا غیْر ذی عوجٍ لعلهمْ یتقون' , trans : 'قرآنى است گويا وروشن بدون هر گونه انحراف وكژى، براى اينكه [در سايه تعاليمش از شرك، عصيان وفساد] بپرهيزند.' },29 : { txt : ' ضرب الله مثلا رجلا فیه شرکا متشاکسون ورجلا سلما لرجلٍ هلْ یسْتویان مثلا الْحمْد لله بلْ أکْثرهمْ لا یعْلمون' , trans : 'خدا [براى فهماندن حقيقت توحيد وشرك] مثلى زده است: مردى را كه اربابانى ناسازگار وبداخلاق در [مالكيّت] او شريك اند، ومردى كه فقط برده يك مالك است، آيا اين دو برده از جهت فرمان گرفتن وفرمان بردن با هم يكسانند؟ [موحدان كه بنده خداى يكتا هستند، داراى زندگى منظم وپاك وآخرتى آبادند، ومشركان كه فرمانبران اربابان گوناگونند، داراى زندگى پريشان وآخرتى خراباند.] سپاس وستايش ويژه خداست. بلكه بيشترشان [به آثار ومنافع بندگى خدا] معرفت وآگاهى ندارند.' },30 : { txt : ' إنک میت وإنهم میتون' , trans : ' بي ترديد تو مى ميرى وقطعاً آنان هم مى ميرند.' },31 : { txt : ' ثم إنکمْ یوْم الْقیامة عند ربکمْ تخْتصمون' , trans : 'سپس شما روز قيامت نزد پروردگارتان [در امر دين]مجادله خواهيدكرد [كه ما موحدان در دنيا حقّانيّت توحيد را ثابت كرديم وبطلان بت پرستى را روشن نموديم، ولى كبرِ شما مانع از هدايت شما شد]' },32 : { txt : ' فمنْ أظْلم ممن کذب على الله وکذب بالصدْق إذْ جاه ألیْس فی جهنم مثْوى للْکافرین' , trans : 'پس چه كسى ستمكارتر است از آنكه بر خدا دروغ بندد وسخن راست ودرست را چون به سوى او آمد، تكذيب كند؟ آيا دوزخ جايگاهى براى كافران نيست؟' },33 : { txt : ' والذی جا بالصدْق وصدق به أولئک هم الْمتقون' , trans : 'وآنكه سخن راست ودرست آورد وكسانى كه آن را باور كردند، اينانند كه پرهيزكارانند.' },34 : { txt : ' لهم ما یشاؤن عند ربهمْ ذلک جزا الْمحْسنین' , trans : ' براى آنان نزد پروردگارشان آنچه بخواهند فراهم است; اين است پاداش نيكوكاران;' },35 : { txt : ' لیکفر الله عنْهمْ أسْوأ الذی عملوا ویجْزیهمْ أجْرهم بأحْسن الذی کانوا یعْملون' , trans : 'تا خدا [به رحمتش] زشت ترين اعمالى كه انجام دادند از آنان محو كند، وآنان را بر پايه بهترين عملى كه همواره انجام مى دادند پاداش دهد.' },36 : { txt : ' ألیْس الله بکافٍ عبْده ویخوفونک بالذین من دونه ومن یضْلل الله فما له منْ هادٍ' , trans : 'آيا خدا براى بنده اش [در همه امور] كافى نيست؟ ومشركان [به پندار خود] تو را از كسانى كه غير خدا هستند، مى ترسانند وهر كه را خدا به كيفر [كفر وعناد]ش گمراه كند، او را هيچ هدايت كننده اى نخواهد بود;' },37 : { txt : ' ومن یهْد الله فما له من مضلٍ ألیْس الله بعزیزٍ ذی انتقامٍ' , trans : 'وهر كه را خدا هدايت كند، او را هيچ گمراه كننده اى نخواهد بود. آيا خدا تواناى شكست ناپذير وصاحب انتقام نيست؟' },38 : { txt : ' ولئن سألْتهم منْ خلق السماوات والْأرْض لیقولن الله قلْ أفرأیْتمْ ما تدْعون من دون الله إنْ أرادنی الله بضرٍ هلْ هن کاشفات ضره أوْ أرادنی برحْمةٍ هلْ هن ممْسکات رحْمته قلْ حسْبی الله علیْه یتوکل الْمتوکلون' , trans : 'اگر از آنان بپرسى: چه كسى آسمانها وزمين را آفريد؟ بي ترديد مي گويند: خدا بگو: پس مرا درباره معبودانى كه به جاى خدا مى پرستيد خبر دهيد، كه اگر خدا آسيبى را براى من بخواهد، آيا آنها مى توانند آسيب او را از من برطرف كنند؟ يا اگر رحمتى را براى من بخواهد، آيا مى توانند رحمتش را باز دارند؟ بگو: خدا مرا كافى است. توكل كنندگان فقط بر او توكل مي کنند.' },39 : { txt : ' قلْ یاقوْم اعْملوا على‏ مکانتکمْ إنی عامل فسوْف تعْلمون' , trans : 'بگو: اى قوم من! شما بر همين حالت كفر وعنادى كه هستيد عمل كنيد، من نيز [بر پايه ايمان واخلاصم] عمل مي کنم، پس به زودى خواهيد دانست،' },40 : { txt : ' من یأْتیه عذاب یخْزیه ویحل علیْه عذاب مقیم' , trans : 'كه چه كسى را [در دنيا] عذابى خوار كننده بيايد، و[در آخرت هم]عذابى جاودانه بر او فرود آيد.' },41 : { txt : ' إنا أنزلْنا علیْک الْکتاب للناس بالْحق فمن اهْتدى‏ فلنفْسه ومن ضل فإنما یضل علیْها وما أنت علیْهم بوکیلٍ' , trans : 'ما اين كتاب را براى [هدايت] مردم به حقّ وراستى بر تو نازل كرده ايم; پس هر كه هدايت يافت، به سود خود هدايت يافته وهر كه گمراه شد، فقط به زيان خود گمراه مي شود; وتو بر آنان نگهبان وكارساز نيستى،' },42 : { txt : ' الله یتوفى الْأنفس حین موْتها والتی لمْ تمتْ فی منامها فیمْسک التی قضى‏ علیْها الْموْت ویرْسل الْأخْرى‏ إلى‏ أجلٍ مسمى إن فی ذلک لآیاتٍ لقوْمٍ یتفکرون' , trans : 'وخداست كه روح [مردم] را هنگام مرگشان به طور كامل مي گيرد، و روحى را كه [صاحبش] نمرده است نيز به هنگام خوابش [مي گيرد]، پس روح كسى كه مرگ را بر او حكم كرده نگه مى دارد، [و به بدن باز نمى گرداند] وديگر روح را تا سرآمدى معين باز مى فرستد; مسلماً در اين [واقعيت] براى مردمى كه مى انديشند، نشانه هايى [بر قدرت خدا]ست.' },43 : { txt : ' أم اتخذوا من دون الله شفعا قلْ أولوْ کانوا لا یمْلکون شیْئا ولا یعْقلون' , trans : '[نه اينكه بى خبران، درباره قدرت خدا نمى انديشند]بلكه به جاى خدا [از بتان] شفيعانى براى خود گرفته اند. بگو: آيا [از آنها شفاعت مى خواهيد] هر چند مالك چيزى [واختياردار شفاعتى] نباشند وعلم وعقلى نداشته باشند [وپرستندگان خود را نشناسند؟]' },44 : { txt : ' قل لله الشفاعة جمیعا له ملْک السماوات والْأرْض ثم إلیْه ترْجعون' , trans : 'بگو: شفاعت، يكسره ويژه خداست، فرمانروايى آسمانها وزمين در سيطره اوست، سپس به سوى او بازگردانده مى شويد;' },45 : { txt : ' وإذا ذکر الله وحْده اشْمأزتْ قلوب الذین لا یؤْمنون بالْآخرة وإذا ذکر الذین من دونه إذا همْ یسْتبْشرون' , trans : 'وهنگامى كه خدا به يگانگى ياد مي شود [و نامى از معبودانشان به ميان نمى آيد] دلهاى كسانى كه به آخرت ايمان ندارند، نفرت پيدا مي کند وچون يادى از معبودان ديگر به ميان مى آيد، ناگاه مسرور وشاد مى شوند!!' },46 : { txt : ' قل اللهم فاطر السماوات والْأرْض عالم الْغیْب والشهادة أنت تحْکم بیْن عبادک فی ما کانوا فیه یخْتلفون' , trans : '[وقتى از ايمان آوردنشان نااميد شدى] بگو: خدايا! اى آفريننده آسمانها وزمين! [اى] داناى نهان وآشكار! تو خود در ميان بندگانت بر سر آنچه [از عقايد وعبادات] اختلاف مي کردند، داورى خواهى كرد;' },47 : { txt : ' ولوْ أن للذین ظلموا ما فی الْأرْض جمیعا ومثْله معه لافْتدوْا به من سو الْعذاب یوْم الْقیامة وبدا لهم من الله ما لمْ یکونوا یحْتسبون' , trans : 'واگر براى كسانى كه [به آيات خدا] ستم ورزيده اند، همه آنچه در زمين است ومانندش با آن باشد، بي ترديد حاضرند آن را براى رهايى خود از عذاب سخت روز قيامت عوض دهند، واز سوى خدا آنچه را كه [از عذابهاى گوناگون]نمى پنداشتند، آشكارمي شود.' },48 : { txt : ' وبدا لهمْ سیئات ما کسبوا وحاق بهم ما کانوا به یسْتهْزؤون' , trans : 'وزشتى هاى آنچه را كه مرتكب شده اند براى آنان پديدار مى گردد، وآنچه [از عذابهايى] كه مسخره مي کردند، آنان را احاطه خواهد كرد.' },49 : { txt : ' فإذا مس الْإنسان ضر دعانا ثم إذا خولْناه نعْمة منا قال إنما أوتیته على‏ علْمٍ بلْ هی فتْنة ولکن أکْثرهمْ لا یعْلمون' , trans : 'پس چون انسان را آسيبى رسد، ما را [براى برطرف كردنش] بخواند، سپس هنگامى كه [براى برطرف شدن آسيب] از سوى خود نعمتى به او مى دهيم، مى گويد: فقط آن را بر پايه دانش وكاردانى خود يافته ام! [چنين نيست كه مى پندارد] بلكه آن نعمت آزمايشى است [كه آيا به خاطر آن سپاسگزارى مي کند يا به طغيان برمى خيزد؟]ولى بيشتر آنان [به اين واقعيت] معرفت وآگاهى ندارند.' },50 : { txt : ' قدْ قالها الذین من قبْلهمْ فما أغْنى‏ عنْهم ما کانوا یکْسبون' , trans : 'همين [سخن بيهوده وباطل] را كسانى كه پيش از آنان بودند، گفتند، ولى آنچه را [از مقام وثروت همواره] به دست مى آوردند، عذاب وهلاكت را از آنان برطرف نكرد.' },51 : { txt : ' فأصابهمْ سیئات ما کسبوا والذین ظلموا منْ هؤلا سیصیبهمْ سیئات ما کسبوا وما هم بمعْجزین' , trans : 'پس عذابهاى آنچه را مرتكب شدند به آنان رسيد، وكسانى از اين [مردم مكه]كه [به آيات ما] ستم ورزيدند، به زودى عذابهاى آنچه را كه مرتكب شدند به آنان خواهد رسيد; وآنان عاجزكننده ما نيستند [تا بتوانند از دسترس قدرت ما بيرون روند.]' },52 : { txt : ' أولمْ یعْلموا أن الله یبْسط الرزْق لمن یشا ویقْدر إن فی ذلک لآیاتٍ لقوْمٍ یؤْمنون' , trans : 'آيا ندانسته اند كه خدا رزِق وروزى را براى هر كه بخواهد وسعت مي دهد يا تنگ مي گيرد؟ بي ترديد در اين [اندازه گيرى]براى مردمى كه ايمان دارند، نشانه هايى [از حكمت ومصلحت خدا]ست.' },53 : { txt : ' قلْ یا عبادی الذین أسْرفوا على‏ أنفسهمْ لا تقْنطوا من رحْمة الله إن الله یغْفر الذنوب جمیعا إنه هو الْغفور الرحیم' , trans : 'بگو: اى بندگان من كه [با ارتكاب گناه] بر خود تجاوز كار بوده ايد! از رحمت خدا نوميد نشويد، يقيناً خدا همه گناهان را مى آمرزد; زيرا او بسيار آمرزنده ومهربان است;' },54 : { txt : ' وأنیبوا إلى‏ ربکمْ وأسْلموا له من قبْل أن یأْتیکم الْعذاب ثم لا تنصرون' , trans : 'وبه سوى پروردگارتان بازگرديد وتسليم [فرمانها واحكام] او شويد، پيش از آنكه شما را عذاب آيد آنگاه يارى نشويد.' },55 : { txt : ' واتبعوا أحْسن ما أنزل إلیْکم من ربکم من قبْل أن یأْتیکم الْعذاب بغْتة وأنتمْ لا تشْعرون' , trans : 'واز نيكوترين چيزى كه از طرف پروردگارتان به سوى شما نازل شده است پيروى كنيد، پيش از آنكه ناگهان ودر حالى كه بى خبريد، عذاب به شما رسد;' },56 : { txt : ' أن تقول نفْس یاحسْرتی على‏ ما فرطت فی جنب الله وإن کنت لمن الساخرین' , trans : 'تا مبادا آنكه كسى بگويد: دريغ وافسوس بر اهمالكارى وتقصيرى كه درباره خدا كردم، وبي ترديد [نسبت به احكام الهى وآيات ربّانى] از مسخره كنندگان بودم.' },57 : { txt : ' أوْ تقول لوْ أن الله هدانی لکنت من الْمتقین' , trans : 'يا بگويد: اگر خدا هدايتم مي کرد، بي ترديد از پرهيزكاران بودم،' },58 : { txt : ' أوْ تقول حین ترى الْعذاب لوْ أن لی کرة فأکون من الْمحْسنین' , trans : 'يا چون عذاب را ببيند، بگويد: اى كاش مرا [به دنيا] بازگشتى بود تا از نيكوكاران مى شدم.' },59 : { txt : ' بلى‏ قدْ جاتْک آیاتی فکذبْت بها واسْتکْبرْت وکنت من الْکافرین' , trans : '[ولى به او گويم:] آرى، آياتم به سوى تو آمد، پس تو آنها را انكار كردى و[در پذيرفتشن] تكبّر ورزيدى، و[نسبت به آن] از كافران بودى،' },60 : { txt : ' ویوْم الْقیامة ترى الذین کذبوا على الله وجوههم مسْودة ألیْس فی جهنم مثْوى للْمتکبرین' , trans : ' وروز قيامت كسانى را كه بر خدا دروغ بستند مى بينى كه صورتهايشان سياه است; آيا در دوزخ جايگاهى براى متكبران نيست؟' },61 : { txt : ' وینجی الله الذین اتقوْا بمفازتهمْ لا یمسهم السو ولا همْ یحْزنون' , trans : 'وخدا كسانى را كه پرهيزكارى پيشه كردند، به سبب اعمالى كه مايه رستگارىشان بود نجات مي دهد، عذاب به آنان نمى رسد، واندوهگين هم نمى شوند.' },62 : { txt : ' الله خالق کل شیْ‏ٍ وهو على‏ کل شیْ‏ٍ وکیل' , trans : ' خدا آفريننده هر چيزى است واو بر هر چيزى نگهبان وكارساز است.' },63 : { txt : ' له مقالید السماوات والْأرْض والذین کفروا بآیات الله أولئک هم الْخاسرون' , trans : 'كليدهاى آسمان ها وزمين در مالكيّت اوست، وكسانى كه به آيات خدا كفر ورزيدند، هم آنان زيانكارند.' },64 : { txt : ' قلْ أفغیْر الله تأْمرونی أعْبد أیها الْجاهلون' , trans : ' بگو: اى نادانان! آيا به من فرمان مى دهيد كه غير خدا را بپرستم؟!' },65 : { txt : ' ولقدْ أوحی إلیْک وإلى الذین من قبْلک لئنْ أشْرکْت لیحْبطن عملک ولتکونن من الْخاسرین' , trans : 'بي ترديد به تو وبه كسانى كه پيش از تو بوده اند، وحى شده است كه: اگر مشرك شوى، همه اعمالت تباه وبى اثر مي شود واز زيانكاران خواهى بود.' },66 : { txt : ' بل الله فاعْبدْ وکن من الشاکرین' , trans : ' بلكه فقط خدا را بپرست واز سپاسگزاران باش.' },67 : { txt : ' وما قدروا الله حق قدْره والْأرْض جمیعا قبْضته یوْم الْقیامة والْسماوات مطْویات بیمینه سبْحانه وتعالى‏ عما یشْرکون' , trans : 'وخدا را آنگونه كه سزاوار اوست نشناختند، در حالى كه زمين درروز قيامت يكسره در قبضه قدرت اوست، وآسمانها هم درهم پيچيده به دست اوست; منزّه وبرتر است از آنچه با او شريك مى گيرند.' },68 : { txt : ' ونفخ فی الصور فصعق من فی السماوات ومن فی الْأرْض إلا من شا الله ثم نفخ فیه أخْرى‏ فإذا همْ قیام ینظرون' , trans : 'ودر صور دميده مي شود، پس هر كه در آسمان ها وزمين است مى ميرد، مگر كسى را كه خدا بخواهد، آنگاه بار ديگر در صور دميده مي شود، ناگاه همه آنان بر پاى ايستاده [مات ومبهوت به هر سو] مى نگرند [كه سرانجام كارشان چه خواهد شد!]' },69 : { txt : ' وأشْرقت الْأرْض بنور ربها ووضع الْکتاب وجی‏ بالنبیین والشهدا وقضی بیْنهم بالْحق وهمْ لا یظْلمون' , trans : 'وزمين به نور پروردگارش روشن مي شود، وكتاب [اعمال] را مى نهند، وپيامبران وگواهان را بياورند وميانشان به حقّ وراستى داورى شود، وآنان مورد ستم قرار نمى گيرند;' },70 : { txt : ' ووفیتْ کل نفْسٍ ما عملتْ وهو أعْلم بما یفْعلون' , trans : 'وبه هر كسى آنچه را انجام داده است، به طور كامل داده شود واو به كارهايى كه انجام مى دهند، داناتر است.' },71 : { txt : ' وسیق الذین کفروا إلى‏ جهنم زمرا حتى‏ إذا جاؤوها فتحتْ أبْوابها وقال لهمْ خزنتها ألمْ یأْتکمْ رسل منکمْ یتْلون علیْکمْ آیات ربکمْ وینذرونکمْ لقا یوْمکمْ هذا قالوا بلى‏ ولکنْ حقتْ کلمة الْعذاب على الْکافرین' , trans : 'وكافران گروه گروه به دوزخ رانده مى شوند، چون به دوزخ رسند درهايش گشوده شود ونگهبانانش به آنان گويند: آيا پيامبرانى از جنس خودتان به سويتان نيامدند كه آيات پروردگارتان را بر شما بخوانند وشما را به ديدار اين روزتان بيم دهند؟ گويند: آرى، [آمدند] ولى فرمان عذاب بر كافران محقق وثابت شده است.' },72 : { txt : ' قیل ادْخلوا أبْواب جهنم خالدین فیها فبئْس مثْوى الْمتکبرین' , trans : ' [به آنان] گويند: از درهاى دوزخ درآييد در حالى كه در آن جاودانه ايد ;پس جايگاه متكبران چه بد جايگاهى است;' },73 : { txt : ' وسیق الذین اتقوْا ربهمْ إلى الْجنة زمرا حتى‏ إذا جاؤوها وفتحتْ أبْوابها وقال لهمْ خزنتها سلام علیْکمْ طبْتمْ فادْخلوها خالدین' , trans : 'وكسانى كه از پروردگارشان پروا كردند گروه گروه به بهشت رانده مى شوند، چون به آن رسند در حالى كه درهايش از پيش گشوده شده است، نگهبانانش به آنان گويند: سلام بر شما، پاكيزه ونيكو شديد، پس وارد آن شويد كه [در آن]جاودانه ايد.' },74 : { txt : ' وقالوا الْحمْد لله الذی صدقنا وعْده وأوْرثنا الْأرْض نتبوأ من الْجنة حیْث نشا فنعْم أجْر الْعاملین' , trans : 'مي گويند: سپاس وستايش ويژه خداست كه درباره ما به وعده اش وفا كرد، وزمين [بهشت] را به ما ميراث داد كه هر جاى از بهشت را بخواهيم، جاى خود قرار مى دهيم. چه نيكوست پاداش عمل كنندگان.' },75 : { txt : ' وترى الْملائکة حافین منْ حوْل الْعرْش یسبحون بحمْد ربهمْ وقضی بیْنهم بالْحق وقیل الْحمْد لله رب الْعالمین' , trans : 'وفرشتگان را مى بينى كه پيرامون عرش حلقه زده اند، پروردگارشان را همراه ستايش تسبيح مي گويند، ودر ميان اهل محشر به حق داورى شود، و[پس از پايان كار قيامت] گويند: سپاس وستايش ويژه خداست كه پروردگار جهانيان است.' }, },40 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى است' },1 : { txt : ' حم' , trans : ' حم.' },2 : { txt : ' تنزیل الْکتاب من الله الْعزیز الْعلیم' , trans : ' اين كتاب نازل شده از سوى خداى تواناى شكست ناپذير وداناست;' },3 : { txt : ' غافر الذنْب وقابل التوْب شدید الْعقاب ذی الطوْل لا إله إلا هو إلیْه الْمصیر' , trans : ' كه آمرزنده گناه وپذيرنده توبه [و] سخت كيفر وصاحب نعمت فراوان است. هيچ معبودى جز او نيست. بازگشت فقط به سوى اوست.' },4 : { txt : ' ما یجادل فی آیات الله إلا الذین کفروا فلا یغْررْک تقلبهمْ فی الْبلاد' , trans : 'تنها كافران در آيات خدا مجادله وستيزه مى كنند [اينان را هيچ شأن واعتبارى نيست; پس مبادا رفت وآمدشان در شهرها [به خاطر قدرت نمايى، تجارت وثروتمند شدنشان] تو را بفريبد.' },5 : { txt : ' کذبتْ قبْلهمْ قوْم نوحٍ والْأحْزاب من بعْدهمْ وهمتْ کل أمةٍ برسولهمْ لیأْخذوه وجادلوا بالْباطل لیدْحضوا به الْحق فأخذْتهمْ فکیْف کان عقابٍ' , trans : 'پيش از آنان قوم نوح واقوامى كه بعد از آنان بودند [پيامبرانشان ر] تكذيب كردند، وهر امتى آهنگ پيامبر خود كردند تا او را دستگير كنند [و از ابلاغ دين بازش دارند، يا از وطن بيرونش نمايند، يا او را بكشند] وبا توسل به باطل براى نابود كردن حق واز ميان بردن آن مجادله وستيزه كردند، پس من هم آنان را [به عذاب] گرفتم، پس [بنگر كه] عذاب من چگونه بود.' },6 : { txt : ' وکذلک حقتْ کلمة ربک على الذین کفروا أنهمْ أصْحاب النار' , trans : ' اينگونه فرمان پروردگارت بر كافران محقق وثابت شد كه آنان اهل آتش اند.' },7 : { txt : ' الذین یحْملون الْعرْش ومنْ حوْله یسبحون بحمْد ربهمْ ویؤْمنون به ویسْتغْفرون للذین آمنوا ربنا وسعْت کل شیْ‏ٍ رحْمة وعلْما فاغْفرْ للذین تابوا واتبعوا سبیلک وقهمْ عذاب الْجحیم' , trans : 'فرشتگانى كه عرش را حمل مى كنند وآنان كه پيرامون آن هستند، همراه سپاس وستايش، پروردگارشان را تسبيح مى گويند وبه او ايمان دارند وبراى اهل ايمان آمرزش مى طلبند، [ومى گويند:] پروردگار! از روى رحمت ودانش همه چيز را فرا گرفته اى، پس آنان را كه توبه كرده اند و راه تو را پيروى نموده اند بيامرز، وآنان را از عذاب دوزخ نگه دار.' },8 : { txt : ' ربنا وأدْخلْهمْ جنات عدْنٍ التی وعدتهمْ ومن صلح منْ آبائهمْ وأزْواجهمْ وذریاتهمْ إنک أنت الْعزیز الْحکیم' , trans : ' پروردگار! وآنان را در بهشت هاى جاودانى كه به آنان وبه شايستگان از پدران وهمسران وفرزندانشان وعده داده اى در آور; يقيناً تو تواناى شكست ناپذير وحكيمى;' },9 : { txt : ' وقهم السیئات ومن تق السیئات یوْمئذٍ فقدْ رحمْته وذلک هو الْفوْز الْعظیم' , trans : 'وآنان را از عقوبت ها نگه دار، وهر كه را در آن روز از عقوبت ها نگه دارى بى ترديد او را مورد رحمت قرار داده اى; واين همان كاميابى بزرگ است.' },10 : { txt : ' إن الذین کفروْا ینادوْن لمقْت الله أکْبر من مقْتکمْ أنفسکمْ إذْ تدْعوْن إلى الْإیمان فتکْفرون' , trans : ' كافران را [پس از ورود به دوزخ]ندا مى دهند: مسلماً دشمنى وخشم خدا نسبت به شما از دشمنى وخشم خودتان درباره خودتان بيشتر است; زيرا دعوت به ايمان مى شديد پس كفر مى ورزيديد.' },11 : { txt : ' قالوا ربنا أمتنا اثْنتیْن وأحْییْتنا اثْنتیْن فاعْترفْنا بذنوبنا فهلْ إلى‏ خروجٍ من سبیلٍ' , trans : 'مى گويند: پروردگار! دوبار ما را ميراندى ودوبار زنده كردى، اكنون به گناهانمان معترفيم، پس آيا راهى براى بيرون آمدن [از دوزخ] هست؟' },12 : { txt : ' ذلکم بأنه إذا دعی الله وحْده کفرْتمْ وإن یشْرکْ به تؤْمنوا فالْحکْم لله الْعلی الْکبیر' , trans : 'اين [سختىِ عذاب] به سبب اين است كه چون خدا به يگانگى [وبدون معبودانتان] خوانده مى شد [يگانگى اش] را انكار مى كرديد، واگر براى او شريك وهمتايى قرار داده مى شد، باور مى كرديد; پس [اكنون] داورى ويژه خداى والامرتبه وبزرگ است.' },13 : { txt : ' هو الذی یریکمْ آیاته وینزل لکم من السما رزْقا وما یتذکر إلا من ینیب' , trans : 'اوست كه نشانه هاى خود را به شما نشان مى دهد، واز آسمان براى شما روزى نازل مى كند; وفقط كسانى متذكّر مى شوند كه به سوى خدا باز مى گردند.' },14 : { txt : ' فادْعوا الله مخْلصین له الدین ولوْ کره الْکافرون' , trans : 'پس خدا را در حالى كه ايمان وعبادت را [از هر گونه شركى] براى او خالص مى كنيد، بپرستيد گرچه كافران [از روش شما]ناخشنود باشند.' },15 : { txt : ' رفیع الدرجات ذو الْعرْش یلْقی الروح منْ أمْره على‏ من یشا منْ عباده لینذر یوْم التلاق' , trans : 'بالا برنده درجات وصاحب عرش است، روح را [كه فرشته وحى است] به فرمانش به هر كس از بندگانش كه بخواهد القا مى كند تا مردم را از روز ملاقات [كه روز رستاخيز است] بيم دهد.' },16 : { txt : ' یوْم هم بارزون لا یخْفى‏ على الله منْهمْ شیْ‏ لمن الْملْک الْیوْم لله الْواحد الْقهار' , trans : 'روزى كه همه آنان آشكار مى شوند، [و] چيزى از آنان بر خدا پوشيده نمى ماند. [وندا آيد:] امروز فرمانروايى ويژه كيست؟ ويژه خداى يكتاى قهّار است.' },17 : { txt : ' الْیوْم تجْزى‏ کل نفْسٍ بما کسبتْ لا ظلْم الْیوْم إن الله سریع الْحساب' , trans : 'امروز هر كس را در برابر آنچه انجام داده است، پاداش مى دهند. امروز هيچ ستمى وجود ندارد; يقيناً خدا در حسابرسى سريع است.' },18 : { txt : ' وأنذرْهمْ یوْم الْآزفة إذ الْقلوب لدى الْحناجر کاظمین ما للظالمین منْ حمیمٍ ولا شفیعٍ یطاع' , trans : 'وآنان را از روز نزديك بيم ده، آنگاه كه [از شدت ترس] جانها به گلوگاه رسد، در حالى كه همه وجودشان پر از غم واندوه است. براى ستمكاران هيچ دوست مهربانى وشفيعى كه شفاعتش پذيرفته شود، وجود ندارد!' },19 : { txt : ' یعْلم خائنة الْأعْین وما تخْفی الصدور' , trans : '[او] چشم هايى را كه به خيانت [به نامحرمان]مى نگرد وآنچه را سينه ها پنهان مى دارند، مى داند.' },20 : { txt : ' والله یقْضی بالْحق والذین یدْعون من دونه لا یقْضون بشیْ‏ٍ إن الله هو السمیع الْبصیر' , trans : 'وخدا به حق داورى مى كند، ومعبودانى را كه [مشركان] به جاى او مى پرستند [چون از هر جهت ناتوانند] هيچ گونه داورى نمى كنند; يقيناً خدا شنوا وبيناست.' },21 : { txt : ' أولمْ یسیروا فی الْأرْض فینظروا کیْف کان عاقبة الذین کانوا من قبْلهمْ کانوا همْ أشد منْهمْ قوة وآثارا فی الْأرْض فأخذهم الله بذنوبهمْ وما کان لهم من الله من واقٍ' , trans : 'آيا در زمين گردش نكردند تا با تأمل بنگرند كه سرانجام كسانى كه پيش از آنان بودند، چگونه بود؟ آنان از ايشان نيرومندتر بودند، ودر زمين آثارى پايدارتر [چون قلعه ها، خانه هاى استوار و كاخهاى بسيار محكم] داشتند، پس خدا آنان را به كيفر گناهانشان [به عذاب] گرفت، ودر برابر خدا مدافع وحمايتگرى نداشتند.' },22 : { txt : ' ذلک بأنهمْ کانت تأْتیهمْ رسلهم بالْبینات فکفروا فأخذهم الله إنه قوی شدید الْعقاب' , trans : 'اين [كيفر دردناك] براى اين بود كه پيامبرانشان همواره دلايل روشن براى آنان مى آوردند وآنان [از روى تكبّر وعناد]كفر مى ورزيدند، پس خدا هم همه آنان را [به عذابى سخت]گرفت; زيرا او توانا وسخت كيفر است;' },23 : { txt : ' ولقدْ أرْسلْنا موسى‏ بآیاتنا وسلْطانٍ مبینٍ' , trans : 'وبه راستى موسى را با معجزات خود وبرهانى آشكار فرستاديم،' },24 : { txt : ' إلى‏ فرْعوْن وهامان وقارون فقالوا ساحر کذاب' , trans : 'به سوى فرعون وهامان وقارون، ولى [آنان]گفتند: جادوگرى بسيار دروغگوست!' },25 : { txt : ' فلما جاهم بالْحق منْ عندنا قالوا اقْتلوا أبْنا الذین آمنوا معه واسْتحْیوا نساهمْ وما کیْد الْکافرین إلا فی ضلالٍ' , trans : 'هنگامى كه حق را از سوى ما براى آنان آورد، گفتند: پسران كسانى را كه با موسى ايمان آورده اند، بكشيد، وزنانشان را [براى بيگارى وخدمت]زنده بگذاريد. ولى نيرنگ ونقشه كافران جز در بيراهه وگمراهى نيست.' },26 : { txt : ' وقال فرْعوْن ذرونی أقْتلْ موسى‏ ولْیدْع ربه إنی أخاف أن یبدل دینکمْ أوْ أن یظْهر فی الْأرْض الْفساد' , trans : 'فرعون گفت: مرا بگذاريد تا موسى را بكشم واو پروردگارش را [براى نجات خود]بخواند، چون من مى ترسم دين شما را تغيير دهد، يا در اين سرزمين فساد وتباهى به بار آورد!' },27 : { txt : ' وقال موسى‏ إنی عذْت بربی وربکم من کل متکبرٍ لا یؤْمن بیوْم الْحساب' , trans : ' وموسى گفت: من از هر متكبر سركشى كه به روز حساب ايمان ندارد به پروردگارم وپروردگار شما پناه مى برم.' },28 : { txt : ' وقال رجل مؤْمن منْ آل فرْعوْن یکْتم إیمانه أتقْتلون رجلا أن یقول ربی الله وقدْ جاکم بالْبینات من ربکمْ وإن یک کاذبا فعلیْه کذبه وإن یک صادقا یصبْکم بعْض الذی یعدکمْ إن الله لا یهْدی منْ هو مسْرف کذاب' , trans : 'ومرد مؤمنى از خاندان فرعون كه ايمانش را پنهان مى باشد برخى از عذابهايى كه به شما وعده مي دهد به شما خواهد رسيد; زيرا خدا كسى را كه اسرافكار وبسيار دروغگوست، هدايت نمى كند.' },29 : { txt : ' یاقوْم لکم الْملْک الْیوْم ظاهرین فی الْأرْض فمن ینصرنا من بأْس الله إن جانا قال فرْعوْن ما أریکمْ إلا ما أرى‏ وما أهْدیکمْ إلا سبیل الرشاد' , trans : 'اى قوم من! امروز فرمانروايى وحكومت براى شماست كه در اين سرزمين پيروز هستيد، ولى اگر عذاب خدا به سوى ما آيد، چه كسى ما را يارى خواهد داد؟ فرعون گفت: من جز آنچه را [صواب] مى بينم [وبه آن يقين دارم وآن انكار موسى وكشتن او وتقويت حكومت من است] به شما ارائه نمى كنم، وشما را جز به راه راست هدايت نمى كنم.' },30 : { txt : ' وقال الذی آمن یاقوْم إنی أخاف علیْکم مثْل یوْم الْأحْزاب' , trans : ' وآن مرد مؤمن گفت: اى قوم من! بى ترديد من بر شما از روزى مانند روز [عذاب] گروه ها [يى كه پيامبران را تكذيب كردند]مى ترسم' },31 : { txt : ' مثْل دأْب قوْم نوحٍ وعادٍ وثمود والذین منْ بعْدهمْ وما الله یرید ظلْما للْعباد' , trans : ' چون سرنوشت قوم نوح وعاد وثمود وكسانى كه پس از آنان بودند; وخدا ستمى بر بندگان نمى خواهد [اين بندگان اند كه بر خود ستم روا مى دارند.]' },32 : { txt : ' ویاقوْم إنی أخاف علیْکمْ یوْم التناد' , trans : ' واى قوم من! بي ترديد من از روزى كه مردم يكديگر را [براى نجات خود از عذاب] ندا مى دهند بر شما مى ترسم;' },33 : { txt : ' یوْم تولون مدْبرین ما لکم من الله منْ عاصمٍ ومن یضْلل الله فما له منْ هادٍ' , trans : 'روزى كه [به علت شدت عذاب]پشت كنان از اين سو به آن سو فرار مي کنيد [ولى از هر سو كه مى رويد، برگردانده مي شويد و] شما را [در برابر عذاب خد] هيچ نگهدارنده اى نيست; وهر كه را خدا [به سبب كبر وعنادش] گمراه كند، او را هيچ هدايت كننده اى نخواهد بود.' },34 : { txt : ' ولقدْ جاکمْ یوسف من قبْل بالْبینات فما زلْتمْ فی شکٍ مما جاکم به حتى‏ إذا هلک قلْتمْ لن یبْعث الله من بعْده رسولا کذلک یضل الله منْ هو مسْرف مرْتاب' , trans : 'بي ترديد يوسف پيش از اين دلايل روشنى براى شما آورد، ولى شما همواره نسبت به آنچه كه آورده بود در ترديد بوديد، تا زمانى كه از دنيا رفت، [پس از مرگ او] گفتيد: خدا هرگز بعد از او پيامبرى مبعوث نخواهد كرد، اينگونه خدا هر اسرافكار ترديد كننده اى را گمراه مي کند.' },35 : { txt : ' الذین یجادلون فی آیات الله بغیْر سلْطانٍ أتاهمْ کبر مقْتا عند الله وعند الذین آمنوا کذلک یطْبع الله على‏ کل قلْب متکبرٍ جبارٍ' , trans : 'كسانى كه در آيات خدا بي آنكه دليلى براى آنان آمده باشد، مجادله وستيزه مي كنند [اين عمل زشتشان] نزد خدا ونزد اهل ايمان مايه دشمنى بزرگ است; اينگونه خدا بر دل هر گردنكش زورگويى، مُهر [تيرهبختى] مي نهد' },36 : { txt : ' وقال فرْعون یا هامان ابْن لی صرْحا لعلی أبْلغ الْأسْباب' , trans : 'وفرعون گفت: اى هامان! براى من بنايى بسيار بلند بساز شايد به وسايلى برسم،' },37 : { txt : ' أسْباب السماوات فأطلع إلى‏ إله موسى‏ وإنی لأظنه کاذبا وکذلک زین لفرْعوْن سو عمله وصد عن السبیل وما کیْد فرْعوْن إلا فی تبابٍ' , trans : 'وسايل [بالا رفتن به]آسمانه تا از خداى موسى آگاه شوم [كه كيست وكجاست؟!] هر چند موسى را [در گفته هايش درباره خد] دروغگو مى پندارم. واينگونه براى فرعون زشتى كردارش آراسته شد واز راه خدا باز ماند، ونيرنگ ونقشه فرعون جز در زيانكارى ونابودى نبود.' },38 : { txt : ' وقال الذی آمن یاقوْم اتبعون أهْدکمْ سبیل الرشاد' , trans : ' وآن مرد مؤمن گفت: اى قوم من! از من پيروى كنيد تا شما را به راه راست هدايت كنم.' },39 : { txt : ' یا قوْم إنما هذه الْحیاة الدنْیا متاع وإن الْآخرة هی دار الْقرار' , trans : 'اى قوم من! اين زندگى دنيا جز كالايى بى ارزش وزودگذر نيست، وبي ترديد آخرت سراى هميشگى وپايدار است.' },40 : { txt : ' منْ عمل سیئة فلا یجْزى‏ إلا مثْلها ومنْ عمل صالحا من ذکرٍ أوْ أنثى‏ وهو مؤْمن فأولئک یدْخلون الْجنة یرْزقون فیها بغیْر حسابٍ' , trans : 'هر كه بدى كند جز به مانند آن كيفر نيابد، واز مردان يا زنان كسانى كه كار شايسته انجام دهند در حالى كه مؤمن باشند، آنان در بهشت درآيند ودر آن بى حسابْ روزى يابند.' },41 : { txt : ' ویا قوْم ما لی أدْعوکمْ إلى النجاة وتدْعوننی إلى النار' , trans : 'اى قوم من! چرا من شما را به سوى رهايى [از خسران دنيا وآخرت]مى خوانم، وشما مرا به آتش مى خوانيد؟!' },42 : { txt : ' تدْعوننی لأکْفر بالله وأشْرک به ما لیْس لی به علْم وأنا أدْعوکمْ إلى الْعزیز الْغفار' , trans : 'مرا مى خوانيد كه به خداى يگانه كافر شوم وچيزى را كه به [خدايى وربوبيت] آن دانشى ندارم، شريك او قرار دهم، ومن شما را به تواناى شكست ناپذير وبسيار آمرزنده مى خوانم.' },43 : { txt : ' لا جرم أنما تدْعوننی إلیْه لیْس له دعْوة فی الدنْیا ولا فی الْآخرة وأن مردنا إلى الله وأن الْمسْرفین همْ أصْحاب النار' , trans : 'ثابت ويقينى است اينكه آنچه مرا به سويش مى خوانيد براى او در دنيا وآخرت حقّ ادعا [ى الوهيت وربوبيت] نيست، واينكه بازگشت ما به سوى خداست، واينكه اسرافكاران اهل آتش اند.' },44 : { txt : ' فستذْکرون ما أقول لکمْ وأفوض أمْری إلى الله إن الله بصیر بالْعباد' , trans : 'پس به زودى [درستىِ] آنچه را [كه امروز درباره عذاب اسرافكاران] مى گويم [وشما باور نمي کنيد] متوجّه خواهيد شد، ومن كارم را به خدا وامى گذارم; زيرا خدا به بندگان بيناست.' },45 : { txt : ' فوقاه الله سیئات ما مکروا وحاق بآل فرْعوْن سو الْعذاب' , trans : 'پس خدا او را از آسيب هاى آنچه بر ضد او نيرنگ مى زدند، نگه داشت وعذاب سختى فرعونيان را احاطه كرد.' },46 : { txt : ' النار یعْرضون علیْها غدوا وعشیا ویوْم تقوم الساعة أدْخلوا آل فرْعوْن أشد الْعذاب' , trans : '[عذابشان] آتش است كه صبح وشام بر آن عرضه مي شوند، وروزى كه قيامت برپا شود [ندا رسد:] فرعونيان را در سخت ترين عذاب در آوريد.' },47 : { txt : ' وإذْ یتحاجون فی النار فیقول الضعفا للذین اسْتکْبروا إنا کنا لکمْ تبعا فهلْ أنتم مغْنون عنا نصیبا من النار' , trans : 'و[ياد كن]هنگامى را كه در آتش با يكديگر نزاع وكشمكش مي کنند، پس ضعيفان به مستكبران مى گويند: ما [در دني] پيرو شما بوديم، آيا مى توانيد بخشى از اين آتش را از ما دفع كنيد؟' },48 : { txt : ' قال الذین اسْتکْبروا إنا کل فیها إن الله قدْ حکم بیْن الْعباد' , trans : 'مستكبران مى گويند: هم اكنون همه ما در آتش هستيم، بي ترديد خدا [به عدالت وانصاف] ميان بندگان داورى كرده است.' },49 : { txt : ' وقال الذین فی النار لخزنة جهنم ادْعوا ربکمْ یخففْ عنا یوْما من الْعذاب' , trans : 'وآنان كه در آتش اند، به نگهبانان دوزخ مى گويند: از پروردگارتان بخواهيد كه يك روز بخشى از عذاب را از ما سبك كند.' },50 : { txt : ' قالوا أولمْ تک تأْتیکمْ رسلکم بالْبینات قالوا بلى‏ قالوا فادْعوا وما دعا الْکافرین إلا فی ضلالٍ' , trans : '[نگهبانان] مى گويند: آيا پيامبرانتان دلايل روشن براى شما نياوردند؟ مى گويند: چرا آوردند. مى گويند: پس [هر اندازه كه مى خواهيد خدا ر]بخوانيد، ولى دعاى كافران جز در بيراهه وگمراهى نيست.' },51 : { txt : ' إنا لننصر رسلنا والذین آمنوا فی الْحیاة الدنْیا ویوْم یقوم الْأشْهاد' , trans : 'بي ترديد ما پيامبران خود ومؤمنان را در زندگى دنيا وروزى كه گواهان [براى گواهى دادن] به پا ايستند، يارى مى كنيم.' },52 : { txt : ' یوْم لا ینفع الظالمین معْذرتهمْ ولهم اللعْنة ولهمْ سو الدار' , trans : ' همان روزى كه عذرخواهى ستمكاران سودشان ندهد وبراى آنان لعنت خدا وسراى سخت وبدى است.' },53 : { txt : ' ولقدْ آتیْنا موسى الْهدى‏ وأوْرثْنا بنی إسْرائیل الْکتاب' , trans : ' محققاً ما به موسى هدايت عطا كرديم وكتاب [تورات] را به بنى اسرائيل به ميراث داديم;' },54 : { txt : ' هدى وذکْرى‏ لأولی الْألْباب' , trans : ' كتابى كه [سراسر] براى خردمندان مايه هدايت وتذكر است.' },55 : { txt : ' فاصْبرْ إن وعْد الله حق واسْتغْفرْ لذنْبک وسبحْ بحمْد ربک بالْعشی والْإبْکار' , trans : 'پس [چنان كه موسى بر آزار بنى اسرائيل شكيبايى ورزيد، تو هم بر آزار دشمنان] شكيبا باش، بي ترديد وعده خدا حق است، وپوشاندن دنباله وتبعاتى را كه از كردار وگفتار مردم به ناحق درباره تو پديد آمده از خدا بخواه، وپروردگارت را شب وصبح همراه با سپاس وستايش تسبيح گوى.' },56 : { txt : ' إن الذین یجادلون فی آیات الله بغیْر سلْطانٍ أتاهمْ إن فی صدورهمْ ألا کبْر ما هم ببالغیه فاسْتعذْ بالله إنه هو السمیع الْبصیر' , trans : 'بي ترديد آنان را كه در آيات خدا بى آنكه دليلى براى آنان آمده باشد، مجادله وستيزه مي کنند ودر سينه هايشان جز كبر وبزرگنمايى نيست به آن [بزرگى وعزت وسلطنتى كه در آرزويش هستند] نمى رسند; پس به خدا پناه ببر; زيرا او شنوا وبيناست.' },57 : { txt : ' لخلْق السماوات والْأرْض أکْبر منْ خلْق الناس ولکن أکْثر الناس لا یعْلمون' , trans : 'همانا آفرينش آسمان ه وزمين از آفرينش انسان مهمتر است، ولى بيشتر مردم [به حقايق] معرفت وآگاهى ندارند.' },58 : { txt : ' وما یسْتوی الْأعْمى‏ والْبصیر والذین آمنوا وعملوا الصالحات ولا الْمسی‏ قلیلا ما تتذکرون' , trans : 'وبينا ونابين، يكسان نيستند و[نيز] آنان كه ايمان آورده وكارهاى شايسته انجام داده اند با [مردم] بدكار برابر نمى باشند. نيستند; اندكى متذكّر [اين حقايق]مي شويد.' },59 : { txt : ' إن الساعة لآتیة لا ریْب فیها ولکن أکْثر الناس لا یؤْمنون' , trans : 'يقيناً قيامت آمدنى است، هيچ ترديدى در آن نيست، ولى بيشتر مردم [به سبب تكبّر وغرور] ايمان نمى آورند.' },60 : { txt : ' وقال ربکم ادْعونی أسْتجبْ لکمْ إن الذین یسْتکْبرون عنْ عبادتی سیدْخلون جهنم داخرین' , trans : 'وپروردگارتان گفت: مرا بخوانيد تا شما را اجابت كنم، آنان كه از عبادت من تكبّر ورزند، به زودى خوار ورسوا به دوزخ درآيند.' },61 : { txt : ' الله الذی جعل لکم اللیْل لتسْکنوا فیه والنهار مبْصرا إن الله لذو فضْلٍ على الناس ولکن أکْثر الناس لا یشْکرون' , trans : 'خداست كه شب را براى شما پديد آورد تا در آن بياراميد، وروز را روشن وبينش بخش قرار داد [تا در آن به كارهاى لازم بپردازيد]; خدا نسبت به مردم داراى فضل واحسان است، ولى بيشتر مردم سپاسگزارى نمي کنند.' },62 : { txt : ' ذلکم الله ربکمْ خالق کل شیْ‏ٍ لا إله إلا هو فأنى‏ تؤْفکون' , trans : 'اين است خدا پروردگار شما كه آفريننده هر چيزى است، هيچ معبودى جز او نيست، پس چگونه [از حق] منصرفتان مي کنند؟' },63 : { txt : ' کذلک یؤْفک الذین کانوا بآیات الله یجْحدون' , trans : 'اينگونه [كه شما منحرف مي شويد] آنان كه همواره آيات خدا را انكار مى كردند، منحرف مي شوند.' },64 : { txt : ' الله الذی جعل لکم الْأرْض قرارا والسما بنا وصورکمْ فأحْسن صورکمْ ورزقکم من الطیبات ذلکم الله ربکمْ فتبارک الله رب الْعالمین' , trans : 'خداست كه زمين را براى شما جايگاه امن وآسايش آفريد، وآسمان را بنايى [محكم واستوار]ساخت، وشما را صورتگرى كرد وصورت هايتان را نيكو گردانيد، واز چيزهاى پاكيزه [اى كه با طبيعت شما هماهنگ است] به شما روزى داد. اين است خدا پروردگار شم، پربركت است خدا پروردگار جهانيان.' },65 : { txt : ' هو الْحی لا إله إلا هو فادْعوه مخْلصین له الدین الْحمْد لله رب الْعالمین' , trans : 'اوست زنده [بى زوال]، هيچ معبودى جز او نيست، پس او را در حالى كه ايمان وعبادت را براى او [از هر گونه شركى] خالص مي کنيد، بپرستيد. سپاس وستايش ويژه خدا پروردگار جهانيان است.' },66 : { txt : ' قلْ إنی نهیت أنْ أعْبد الذین تدْعون من دون الله لما جانی الْبینات من ربی وأمرْت أنْ أسْلم لرب الْعالمین' , trans : 'بگو: من نهى شده ام از اينكه معبودانى كه شما به جاى خدا مى پرستيد، بپرستم; زيرا از جانب پروردگارم براى من دلايل روشن [بر حقّانيّت توحيد] آمده است ومأمورم كه فقط تسليم [فرمانها واحكام] پروردگار جهانيان باشم.' },67 : { txt : ' هو الذی خلقکم من ترابٍ ثم من نطْفةٍ ثم منْ علقةٍ ثم یخْرجکمْ طفْلا ثم لتبْلغوا أشدکمْ ثم لتکونوا شیوخا ومنکم من یتوفى‏ من قبْل ولتبْلغوا أجلا مسمى ولعلکمْ تعْقلون' , trans : 'اوست كه شما را از خاك آفريد، سپس از نطفه، آنگاه از علقه، سپس به صورت طفلى [از رحم مادران] بيرون مى فرستد، تا به كمال نيرومندى وقوت خود برسيد، آنگاه پير وسالخورده شويد، وبرخى از شما پيش از رسيدن به اين مراحل قبض روح مي شويد، و[برخى زنده مى مانيد] تا به آن مدتى كه معين ومقرّر است برسيد، وبراى اينكه شما [درباره حق] تعقّل كنيد.' },68 : { txt : ' هو الذی یحْیی ویمیت فإذا قضى‏ أمْرا فإنما یقول له کن فیکون' , trans : 'اوست كه زنده مي کند ومى ميراند، وچون پديد آمدن چيزى را اراده كند، فقط به آن مىگويد: باش. پس بى درنگ موجود مى شود.' },69 : { txt : ' ألمْ تر إلى الذین یجادلون فی آیات الله أنى‏ یصْرفون' , trans : 'آيا كسانى را كه در آيات خدا مجادله وستيزه مي کنند، ننگريستى كه چگونه [از حق به باطل] برگردانده مي شوند؟' },70 : { txt : ' الذین کذبوا بالْکتاب وبما أرْسلْنا به رسلنا فسوْف یعْلمون' , trans : 'همانان كه قرآن ودينى را كه پيامبران خود را به آن فرستاديم، انكار كردند، پس به زودى [نتيجه انكار خود ر] خواهند دانست;' },71 : { txt : ' إذ الْأغْلال فی أعْناقهمْ والسلاسل یسْحبون' , trans : 'زمانى كه غلها وزنجيرها [ى آتشين] در گردن هايشان باشد در حالى كه به وسيله آنها كشيده شوند،' },72 : { txt : ' فی الْحمیم ثم فی النار یسْجرون' , trans : 'در ميان آب جوشان، سپس آنان را در آتش افروخته دوزخ مى سوزانند.' },73 : { txt : ' ثم قیل لهمْ أیْن ما کنتمْ تشْرکون' , trans : ' آنگاه به آنان گويند: معبودانى كه [در الوهيت وربوبيت]شريكان خدا مى گرفتيد كجايند؟' },74 : { txt : ' من دون الله قالوا ضلوا عنا بل لمْ نکن ندْعوا من قبْل شیْئا کذلک یضل الله الْکافرین' , trans : '[همان معبودانى كه]به جاى خدا [مى پرستيديد]، مى گويند: از نظر ما گم وناپديد شدند، بلكه ما پيش از اين چيزى را نمى پرستيديم. اينگونه خدا كافران را گمراه مي کند.' },75 : { txt : ' ذلکم بما کنتمْ تفْرحون فی الْأرْض بغیْر الْحق وبما کنتمْ تمْرحون' , trans : ' اين [عذابه] براى آن است كه به ناحق در زمين شادى وسرمستى مى كرديد وبه سبب آن است كه مغرورانه به پايكوبى وخوشحالى مى پرداختيد.' },76 : { txt : ' ادْخلوا ابْواب جهنم خالدین فیها فبئْس مثْوى الْمتکبرین' , trans : ' از درهاى دوزخ وارد شويد كه در آن جاودانه ايد; پس چه بد است اقامتگاه متكبران.' },77 : { txt : ' فاصْبرْ إن وعْد الله حق فإما نرینک بعْض الذی نعدهمْ أوْ نتوفینک فإلیْنا یرْجعون' , trans : 'پس [بر آزار اينان] شكيبا باش، بي ترديد وعده خدا حق است. پس اگر بخشى از عذاب هايى را كه به آنان وعده مى دهيم به تو نشان دهيم، يا تو را پيش از آن از دنيا ببريم [تفاوتى ندارد، در هر صورت] به سوى ما بازگردانده مي شوند [وكيفرشان را خواهند ديد.]' },78 : { txt : ' ولقدْ أرْسلْنا رسلا من قبْلک منْهم من قصصْنا علیْک ومنْهم من لمْ نقْصصْ علیْک وما کان لرسولٍ أن یأْتی بآیةٍ إلا بإذْن الله فإذا جا أمْر الله قضی بالْحق وخسر هنالک الْمبْطلون' , trans : 'قطعاً پيش از تو پيامبرانى فرستاديم; سرگذشت گروهى از آنان را براى تو حكايت كرده ايم، وسرگذشت برخى را بيان نكرده ايم. هيچ پيامبرى را نسزد كه جز به اذن خدا معجزه اى بياورد; بنابراين هنگامى كه فرمان خدا [به عذاب دشمنان لجوج]برسد، بر پايه حقّ ودرستى داورى خواهد شد وآنجاست كه اهل باطل زيان خواهند كرد.' },79 : { txt : ' الله الذی جعل لکم الْأنْعام لترْکبوا منْها ومنْها تأْکلون' , trans : 'خداست كه چهارپايان را براى شما پديد آورد تا بر بعضى از آنها سوار شويد، واز [گوشت] بعضى از آنها بخوريد;' },80 : { txt : ' ولکمْ فیها منافع ولتبْلغوا علیْها حاجة فی صدورکمْ وعلیْها وعلى الْفلْک تحْملون' , trans : 'وبراى شما در آنها سوده ايى است، [آرى آنها را آفريد] تا با [سوار شدن بر آنها وحمل بار وبنه خود]به مقصدى كه در دلهاى شماست برسيد، وبر آنها وبر كشتى ها حمل مي شويد.' },81 : { txt : ' ویریکمْ آیاته فأی آیات الله تنکرون' , trans : 'وهمواره نشانههاى [ربوبيت وقدرت] خود را به شما نشان مي دهد، پس كدام يك از نشانههاى خدا را انكار مي کنيد؟!' },82 : { txt : ' أفلمْ یسیروا فی الْأرْض فینظروا کیْف کان عاقبة الذین من قبْلهمْ کانوا أکْثر منْهمْ وأشد قوة وآثارا فی الْأرْض فما أغْنى‏ عنْهم ما کانوا یکْسبون' , trans : 'آيا در زمين گردش نكردند تا با تأمل بنگرند كه سرانجام كسانى كه پيش از آنان بودند [و سركشى وتكبّر مى كردند]چگونه بود؟ همانان كه نفراتشان از اينان بيشتر واز ايشان نيرومندتر بودند، ودر زمين آثارى پايدارتر [چون قلعه ها وخانه هاى استوار وكاخ هاى بسيار محكم]داشتند، ولى نفرات وقدرت وآثارى كه همواره به دست مى آوردند [چيزى از عذاب خدا ر] از آنان دفع نكرد.' },83 : { txt : ' فلما جاتْهمْ رسلهم بالْبینات فرحوا بما عندهم من الْعلْم وحاق بهم ما کانوا به یسْتهْزؤون' , trans : 'هنگامى كه پيامبرانشان دلايل روشن براى آنان آوردند، به اندك دانشى كه نزد خود داشتند خوشحال بودند [و غير آن را چيزى به حساب نمى آوردند] ولى عذابى كه همواره آن را به مسخره مى گرفتند، آنان را احاطه كرد.' },84 : { txt : ' فلما رأوْا بأْسنا قالوا آمنا بالله وحْده وکفرْنا بما کنا به مشْرکین' , trans : 'پس هنگامى كه عذاب سخت ما را ديدند، گفتند: بي ترديد به خدا ايمان آورديم وبه معبودانى كه با او شريك قرار مى داديم، كافريم.' },85 : { txt : ' فلمْ یک ینفعهمْ إیمانهمْ لما رأوْا بأْسنا سنت الله التی قدْ خلتْ فی عباده وخسر هنالک الْکافرون' , trans : 'ولى زمانى كه عذاب سخت ما را ديدند، ايمانشان سودى به آنان نداد. سنت خداست كه از ديرباز نسبت به بندگانش جارى شده است [كه ايمانشان را پس از ديدن عذاب نمى پذيرد]وآنجاست كه كافران زيانكار شدند.' }, },41 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' حم' , trans : ' حم.' },2 : { txt : ' تنزیل من الرحْمن الرحیم' , trans : ' اين كتابى است نازل شده از سوى خدا كه رحمتش بى اندازه ومهربانى اش هميشگى است.' },3 : { txt : ' کتاب فصلتْ آیاته قرْآنا عربیا لقوْمٍ یعْلمون' , trans : 'كتابى است كه آياتش در نهايت روشنى بيان شده است، [به زبانى] فصيح وگويا براى مردمى كه اهل معرفت وآگاهى
