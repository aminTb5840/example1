ي صدق وراستي نيست] بلكه حقّانيّت توحيد ونبوّت ومعادي كه پيش از اين پنهان ميداشتند براي آنان آشكار شده [كه اينگونه آرزو ميكنند]، واگر به دنيا بازگردانده شوند، يقيناً به كفر وشركي كه از آن نهي شدهاند بازميگردند; ومسلماً آنان دروغگويند.' },29 : { txt : ' وقالوا إنْ هی إلا حیاتنا الدنْیا وما نحْن بمبْعوثین' , trans : ' و[زماني كه در دنيا بودند] گفتند: جز اين زندگي دنياي ما زندگي ديگري نيست و[پس از مرگ] برانگيخته نخواهيم شد.' },30 : { txt : ' ولوْ ترى‏ إذْ وقفوا على‏ ربهمْ قال ألیْس هذا بالْحق قالوا بلى‏ وربنا قال فذوقوا الْعذاب بما کنْتمْ تکْفرون' , trans : 'واگر ببيني هنگامي كه در پيشگاه پروردگارشان بازداشته شوند [وضعي شگفت انگيز ميبيني]، خدا ميفرمايد: آيا اين [برانگيخته شدن وزنده گشتن پس از مرگ] حق نيست؟ ميگويند: سوگند به پروردگارمان حق است. [خد] ميفرمايد: پس به كيفر آنكه كفر ميورزيديد، اين عذاب را بچشيد.' },31 : { txt : ' قدْ خسر الذین کذبوا بلقا الله حتى‏ إذا جاتْهم الساعة بغْتة قالوا یاحسْرتنا على‏ مافرطْنا فیها وهمْ یحْملون أوْزارهمْ على‏ ظهورهمْ ألا سا مایزرون' , trans : 'آنان كه ديدار [پاداش ومقام قرب] ما را تكذيب كردند، يقيناً دچار زيان شدند. تا هنگامي كه قيامت به طور ناگهان وغافلگيرانه به آنان رسد، ميگويند: اي بر ما دريغ وافسوس كه نسبت به تكاليف و وظايف شرعي خود كوتاهي كرديم. وآنان بار سنگين گناهانشان را بر دوش ميكشند; آگاه باشيد! بد باري است كه بر دوش خواهند كشيد.' },32 : { txt : ' وما الْحیاة الدنْیا إلا لعب ولهْو وللدار الآخرة خیْر للذین یتقون أفلا تعْقلون' , trans : 'وزندگي دنيا [بدون ايمان وعمل صالح] بازي وسرگرمي است، ويقيناً سراي آخرت براي آنان كه همواره پرهيزكاري ميكنند، بهتر است. آيا نميانديشيد؟' },33 : { txt : ' قدْ نعْلم إنه لیحْزنک الذی یقولون فإنهمْ لایکذبونک ولکن الظالمین بآیات الله یجْحدون' , trans : 'آنچه را كافران ومشركان [بر ضد قرآن وتو] ميگويند ميدانيم كه تو را غمگين ميكند. پس آنان تو را تكذيب نميكنند، بلكه ستمكاران آيات خدا را تكذيب مينمايند.' },34 : { txt : ' ولقدْ کذبتْ رسل من قبْلک فصبروا على‏ ماکذبوا وأوذوا حتى‏ أتاهمْ نصْرنا ولا مبدل لکلمات الله ولقدْ جاک من نبإ الْمرْسلین' , trans : 'مسلماً پيش از تو رسولاني تكذيب شدند [و مورد آزار قرار گرفتند] وبر تكذيب وآزاري كه ديدند، شكيبايي ورزيدند تا ياري ما به آنان رسيد، [تو نيز شكيبايي كن تا ياري ما به تو برسد. اين سنّت خداست،]وسنّتهاي خدا را تغيير دهنده اي نيست. وقطعاً بخشي از سرگذشت پيامبران [در آياتي كه پيش از اين نازل شده] به تو رسيده است.' },35 : { txt : ' وإن کان کبر علیْک إعْراضهمْ فإن اسْتطعْت أن تبْتغی نفقا فی الْأرْض أوْ سلما فی السما فتأْتیهم بآیةٍ ولوْ شا الله لجمعهمْ على الْهدى‏ فلا تکونن من الْجاهلین' , trans : 'واگر رويگرداندن آنان [از قرآن ونبوّت] بر تو سنگين ودشوار است، اگر بتواني نقبي در زمين، يا نردباني براي راه يافتن در آسمان بجويي تا [از عمق زمين وپهنه آسمان] معجزهاي ديگر [غير قرآن] براي آنان بياوري [اين كار را انجام ده]; واگر خدا ميخواست همه آنان را [به جبر و زور] به راه هدايت گرد مي آورد; [ولي هدايت جباري فاقد ارزش است] پس هرگز [نسبت به روحيات واوصاف كافران لجوج كه خواستار هدايت نيستند] از بيخبران مباش.' },36 : { txt : ' إنما یسْتجیب الذین یسْمعون والْموْتى‏ یبْعثهم الله ثم إلیْه یرْجعون' , trans : 'فقط كساني [دعوتت ر] پاسخ ميدهند كه [سخنانت را با دقّت، تدبّر، انديشه وتفكّر] ميشنوند، [مشركان وكافران لجوج، مردگانند] وخدا مردگان را [در قيامت]برمي انگيزد، آنگه [براي حسابرسي] به سوي او بازگردانده ميشوند.' },37 : { txt : ' وقالوا لوْلا نزل علیْه آیة من ربه قلْ إن الله قادر على‏ أن ینزل آیة ولکن أکْثرهمْ لایعْلمون' , trans : 'و[مرده دلان] گفتند: چرا معجزهاي از سوي پروردگارش [همانند معجزات پيامبران گذشته] بر او نازل نمي شود؟ بگو: يقيناً خدا قدرت دارد كه معجزهاي [نظير آنچه آنان درخواست دارند] نازل كند، ولي [اينگونه درخواستهاي نابيا به سبب اين است كه] بيشترشان [شرايط وموقعيتها ر] نميدانند.' },38 : { txt : ' وما من دابةٍ فی الْأرْض ولا طائر یطیر بجناحیْه إلا أمم أمْثالکمْ ما فرطْنا فی الْکتاب من شیْ‏ٍ ثم إلى‏ ربهمْ یحْشرون' , trans : 'وهيچ جنبنده اي در زمين نيست، ونه هيچ پرندهاي كه با دو بال خود پرواز ميكند، مگر آنكه گروه هايي مانند شمايند; ما چيزي را در كتاب [تكوين از نظر ثبت جريانات هستي وبرنامه هاي آفرينش] فروگذار نكرده ايم، سپس همگي به سوي پروردگارشان گرد آوري ميشوند.' },39 : { txt : ' والذین کذبوا بآیاتنا صم وبکْم فی الظلمات من یشإ الله یضْللْه ومن یشأْ یجْعلْه على‏ صراطٍ مسْتقیمٍ' , trans : 'كساني كه آيات ما را تكذيب كردند، كرها ولالهايي فرو رفته در تاريكي هاي جهل وگمراهي اند; خدا هر كه را بخواهد [به كيفر تكذيب آياتش]گمراه ميكند، وهر كه را بخواهد [به پاداش تصديق آياتش] بر راه راست قرار ميدهد.' },40 : { txt : ' قلْ أرأیْتکمْ إنْ أتاکمْ عذاب الله أوْ أتتْکم الساعة أغیْر الله تدْعون إن کنْتمْ صادقین' , trans : 'بگو: اگر راستگوييد به من خبر دهيد چنانچه عذاب خدا بر شما درآيد يا قيامت به شما رسد، آيا كسي را يز خدا [براي ياري خويش]ميخوانيد؟' },41 : { txt : ' بلْ إیاه تدْعون فیکْشف ما تدْعون إلیْه إن شا وتنْسوْن ماتشْرکون' , trans : '[قطعاً چنين نيست]بلكه فقط خدا را ميخوانيد، واو هم اگر بخواهد آسيب وگزندي كه به سبب آن او را خوانده ايد برطرف ميكند، و[آن زمان است كه]بتهايي كه براي او شريك قرار ميدهيد، فراموش ميكنيد.' },42 : { txt : ' ولقدْ أرْسلْنا إلى‏ أممٍ من قبْلک فأخذْناهم بالْبأْسا والضرا لعلهمْ یتضرعون' , trans : 'وبيترديد ما به سوي امتهايي كه پيش از تو بودند [پيامبراني]فرستاديم; پس آنان را [هنگامي كه با پيامبران به مخالفت ودشمني برخاستند] به تهيدستي وسختي ورنج وبيماري دچار كرديم، باشد كه [در پيشگاه م] فروتني و زاري كنند.' },43 : { txt : ' فلوْلا إذْ جاهم بأْسنا تضرعوا ولکن قستْ قلوبهمْ وزین لهم الشیْطان ما کانوا یعْملون' , trans : 'پس چرا هنگامي كه عذاب ما به آنان رسيد، فروتني و زاري نكردند؟ بلكه دلهايشان سخت شد وشيطان، اعمال ناپسندي كه همواره مرتكب ميشدنددرنظرشان آراست.' },44 : { txt : ' فلما نسوا ماذکروا به فتحْنا علیْهمْ أبْواب کل شیْ‏ٍ حتى‏ إذا فرحوا بما أوتوا أخذْناهمْ بغْتة فإذا هم مبْلسون' , trans : 'پس چون حقايقي را كه[براي عبرت گرفتنشان] به آن يادآوري شده بودند، فراموش كردند، درهاي همه نعمتها را به روي آنان گشوديم، تا هنگامي كه به آنچه داده شدند، مغرورانه خوشحال گشتند، به ناگاه آنان را [به عذاب]گرفتيم، پس يكباره [از نيات خود]درمانده ونوميد شدند.' },45 : { txt : ' فقطع دابر الْقوْم الذین ظلموا والْحمْد لله رب الْعالمین' , trans : 'در نتيجه ريشه كساني كه [به آيات ما وبه مردم] ستم ورزيدند، بريده شد; وهمه سپاسها ويژه خداست كه پروردگار يهانيان است.' },46 : { txt : ' قلْ أرأیْتمْ إنْ أخذ الله سمْعکمْ وأبْصارکمْ وختم على‏ قلوبکم منْ إله غیْر الله یأْتیکم به انظرْ کیْف نصرف الآیات ثم همْ یصْدفون' , trans : '[به آنان كه براي خدا به خيال باطلشان شريكاني قرار دادهاند] بگو: به من خبر دهيد اگر خدا گوشها وچشمهايتان را بگيرد، وبر دلهايتان مُهر [شقاوت وتيره بختي] نِهد، كدام معبودي جز خداست كه آنها را به شما دهد؟! با تأمل بنگر چگونه آيات خود را به صورتهاي گوناگون [براي هدايت اينان] بيان ميكنيم، سپس آنان روي ميگردانند.' },47 : { txt : ' قلْ أرأیْتکمْ إنْ أتاکمْ عذاب الله بغْتة أوْ جهْرة هلْ یهْلک إلا الْقوْم الظالمون' , trans : 'بگو: به من خبر دهيد اگر عذاب خدا ناگهان [مانند صاعقه وصيحه آسماني] يا آشكار [مانند بيماريهاي مهلك] به سوي شما آيد، آيا جز گروه ستمكار هلاك ميشوند؟' },48 : { txt : ' وما نرْسل الْمرْسلین إلا مبشرین ومنذرین فمنْ آمن وأصْلح فلا خوْف علیْهمْ ولا همْ یحْزنون' , trans : ' وپيامبران را جز مژده دهنده وبيم رسان نميفرستيم; پس كساني كه ايمان بياورند و[مفاسد خود را] اصلاح كنند نه بيمي بر آنان است ونه اندوهگين ميشوند.' },49 : { txt : ' والذین کذبوا بآیاتنا یمسهم الْعذاب بما کانوا یفْسقون' , trans : 'وآنان كه آيات ما را تكذيب كردند، به سزاي نافرمانيهايشان عذاب به آنان خواهد رسيد.' },50 : { txt : ' قل لا أقول لکمْ عندی خزائن الله ولا أعْلم الْغیْب ولا أقول لکمْ إنی ملک إنْ أتبع إلا مایوحى‏ إلی قلْ هلْ یسْتوی الْأعْمى‏ والْبصیر أفلا تتفکرون' , trans : 'بگو: من به شما نميگويم كه خزينه ها وگنجينه هاي خدا نزد من است، ونيز غيب هم نميدانم، ونميگويم كه فرشته ام; فقط از آنچه به من وحي شده پيروي ميكنم. بگو: آيا [اعراض كننده از وحي كه] نابينا [ست] و[پيروِ وحي كه] بين[ست]يكسانند؟! پس چرا نمي انديشيد؟!' },51 : { txt : ' وأنْذرْ به الذین یخافون أن یحْشروا إلى‏ ربهمْ لیْس لهم من دونه ولی ولا شفیع لعلهمْ یتقون' , trans : 'وبه وسيله اين قرآن كساني را كه از محشور شدن به سوي پروردگارشان ميترسند، هشدار ده كه آنان را [در آن روز هولانگيز] جز خدا سرپرست وشفيعي نخواهد بود; باشد كه بپرهيزند.' },52 : { txt : ' ولا تطْرد الذین یدْعون ربهم بالْغداة والْعشی یریدون وجْهه ما علیْک منْ حسابهم من شیْ‏ٍ وما من حسابک علیْهمْ من شیْ‏ٍ فتطْردهمْ فتکون من الظالمین' , trans : 'وآنان كه بامدادان وشامگاهان پروردگارشان را ميخوانند [وبا اين خواندن]خشنودي او را ميخواهند، از خود مران. نه چيزي از حساب [عمل] آنان بر عهده توست، ونه چيزي از حساب [كار] تو بر عهده آنان است تا آنان را براني و[به سبب راندنشان] از ستمكاران باشي.' },53 : { txt : ' وکذلک فتنا بعْضهم ببعْضٍ لیقولوا أهؤلا من الله علیْهمْ من بیْننا ألیْس الله بأعْلم بالشاکرین' , trans : 'وما اينگونه توانگران را به مؤمنان تهيدستي كه در كنار تو هستند آزموديم، تا [توانگران با تعجب واستهز] بگويند: آيا اينانند كه خدا از ميان ما بر آنان منّت نهاده [و نعمت ايمان وعمل صالح داده وبر ما برتري بخشيده؟!] آيا خدا به سپاسگزاران داناتر نيست؟' },54 : { txt : ' وإذا جاک الذین یؤْمنون بآیاتنا فقلْ سلام علیْکمْ کتب ربکمْ على‏ نفْسه الرحْمة أنه منْ عمل منکمْ سوا بجهالةٍ ثم تاب من بعْده وأصْلح فأنه غفور رحیم' , trans : 'وهرگاه كساني كه به آيات ما ايمان مي آورند به نزد تو آيند، بگو: سلام بر شم، پروردگارتان رحمت را بر خود لازم ومقرّر كرده; بنابراين هر كس از شما به ناداني كار زشتي مرتكب شود، سپس بعد از آن توبه كند و[مفاسد خود را] اصلاح نمايد [مشمول آمرزش ورحمت خدا شود]; زيرا او بسيار آمرزنده ومهربان است.' },55 : { txt : ' وکذلک نفصل الآیات ولتسْتبین سبیل الْمجْرمین' , trans : ' واين گونه آيات را بيان ميكنيم تا [حق روشن شود و] راه ورسم گناهكاران آشكار گردد.' },56 : { txt : ' قلْ إنی نهیت أنْ أعْبد الذین تدْعون من دون الله قل لاأتبع أهْواکمْ قدْ ضللْت إذا وما أنا من الْمهْتدین' , trans : 'بگو: من از پرستيدن كساني كه شما به جاي خدا ميپرستيد نهي شده ام. بگو: من از هواهاي نفساني شما پيروي نميكنم، كه در آن صورت گمراه شده ام و از راه يافتگان نخواهم بود.' },57 : { txt : ' قلْ إنی على‏ بینةٍ من ربی وکذبْتم به ما عنْدی ما تسْتعْجلون به إن الْحکْم إلا لله یقص الْحق وهو خیْر الْفاصلین' , trans : 'بگو: من بر دليل روشني [مانند قرآن] از سوي پروردگارم هستم وحال آنكه شما آن را تكذيب كرديد، عذابي كه به آن شتاب داريد در اختيار من نيست. فرمان وحكم فقط به دست خداست، همواره حق را بيان ميكند واو بهترين داوران وجداكنندگان [حق از باطل] است.' },58 : { txt : ' قل لوْ أن عندی ما تسْتعْجلون به لقضی الْأمْر بیْنی وبیْنکمْ والله أعْلم بالظالمین' , trans : 'بگو: اگر عذابي كه به آن شتاب داريد در اختيار من بود، يقيناً كار ميان من وشما به سرعت تمام شده بود; وخدا به ستمكاران داناتر است [كه چه زماني آنان را عذاب كند.]' },59 : { txt : ' وعنده مفاتح الْغیْب لایعْلمها إلا هو ویعْلم ما فی الْبر والْبحْر وما تسْقط من ورقةٍ إلا یعْلمها ولا حبةٍ فی ظلمات الْأرْض ولا رطْبٍ ولا یابسٍ إلا فی کتابٍ مبینٍ' , trans : 'وكليدهاي غيب فقط نزد اوست، وكسي آنها را جز او نميداند. وبه آنچه در خشكي ودرياست، آگاه است، وهيچ برگي نميافتد مگر آنكه آن را ميداند، وهيچ دان هاي در تاريكي هاي زمين، وهيچ تر وخشكي نيست مگر آنكه در كتابي روشن [ثبت]است.' },60 : { txt : ' وهو الذی یتوفاکم باللیْل ویعْلم ما جرحْتم بالنهار ثم یبْعثکمْ فیه لیقْضى‏ أجل مسمى ثم إلیْه مرْجعکمْ ثم ینبئکمْ بما کنتمْ تعْملون' , trans : 'او كسي است كه شبانگاهان روح شما را به وقت خواب ميگيرد، وآنچه را در روز [از نيكي وبدي] به دست مي آوريد ميداند; سپس شما را در روز [با برگرداندن روح به جسمتان از خواب] بر مي انگيزد تا ايل مُعّين سر آيد; آنگاه بازگشت شما به سوي اوست; آنگاه شما را به آنچه همواره انجام ميداديد آگاه ميكند.' },61 : { txt : ' وهو الْقاهر فوْق عباده ویرْسل علیْکمْ حفظة حتى‏ إذا جا أحدکم الْموْت توفتْه رسلنا وهمْ لایفرطون' , trans : 'واوست كه بر بندگانش چيره وغالب است، وهمواره نگهباناني [از فرشتگان] براي [حفاظتِ] شما [از حوادث وبلاه]ميفرستد تا هنگامي كه يكي از شما را مرگ در رسد [در اين وقت] فرستادگان ما جانش را ميگيرند; وآنان [در مأموريت خود] كوتاهي نمي كنند.' },62 : { txt : ' ثم ردوا إلى الله موْلاهم الْحق ألا له الْحکْم وهو أسْرع الْحاسبین' , trans : 'سپس [همه] به سوي خد، سرپرست ومولاي به حقّشان بازگردانده ميشوند. آگاه باشيد! [كه در آن روز] فرمانروايي وحكومت مطلق فقط ويژه اوست; واو سريعترين حساب گران است.' },63 : { txt : ' قلْ من ینجیکم من ظلمات الْبر والْبحْر تدْعونه تضرعا وخفْیة لئنْ أنْجانا من هذه لنکونن من الشاکرین' , trans : 'بگو: چه كسي شما را از تاريكي هايِ خشكي ودريا نجات ميدهد؟ در حالي كه او را [براي نجات خود] از روي فروتني و زاري ومخفيانه به كمك ميطلبيد; [وميگوييد] كه: اگر ما را از اين [تنگناها ومهلكه ه] نجات دهد، بي ترديد از سپاسگزاران خواهيم بود.' },64 : { txt : ' قل الله ینجیکم منْها ومن کل کرْبٍ ثم أنْتمْ تشْرکون' , trans : 'بگو: خدا شما را از آن [سختي ه] واز هر اندوهي نجات ميدهد، باز شما به او شرك ميورزيد [وبه ناسپاسي ميگراييد.]' },65 : { txt : ' قلْ هو الْقادر على‏ أن یبْعث علیْکمْ عذابا من فوْقکمْ أوْ من تحْت أرْجلکمْ أوْ یلْبسکمْ شیعا ویذیق بعْضکم بأْس بعْضٍ انظرْ کیْف نصرف الآیات لعلهمْ یفْقهون' , trans : 'بگو: او تواناست كه از بالاي سرتان يا از زير پاهايتان عذابي بر شما برانگيزد، يا شما را گروه گروه وحزب حزب به جان هم اندازد، [تا وضعتان به اختلافات سنگين وكينه هاي سخت بيانجامد،] ومزه تلخ جنگ وخونريزي را به هر گروه شما به وسيله گروه ديگر بچشاند; با تأمل بنگر چگونه آيات خود را به صورتهاي گوناگون بيان ميكنيم تا بفهمند.' },66 : { txt : ' وکذب به قوْمک وهو الْحق قل لسْت علیْکم بوکیلٍ' , trans : 'وقوم تو آن [قرآن]را در حالي كه حق است تكذيب كردند; بگو: من بر [هدايت، پاداش وكيفر] شما كارساز وصاحب اختيار نيستم.' },67 : { txt : ' لکل نباٍ مسْتقر وسوْف تعْلمون' , trans : 'براي هر خبري [از مژده ها وبيمه] قرارگاهي است، وبه زودي [ظهور وتحقّق آنها را در قرارگاه هايشان]خواهيد دانست.' },68 : { txt : ' وإذا رأیْت الذین یخوضون فی آیاتنا فأعْرضْ عنْهمْ حتى‏ یخوضوا فی حدیثٍ غیْره وإما ینسینک الشیْطان فلا تقْعدْ بعْد الذکْرى‏ مع الْقوْم الظالمین' , trans : 'وهرگاه كساني را ديدي كه در آيات ما [به قصد شبهه اندازي] به ياوه گويي وسخن بي منطق ميپردازند از آنان روي گردان [و مجلسشان را ترك كن] تا در سخني ديگر در آيند. واگر شيطان تو را [نسبت به ترك مجلسشان] به فراموشي اندازد، پس از ياد آوردن [به سرعت بيرون برو و] با گروه ستمكاران منشين.' },69 : { txt : ' وما على الذین یتقون منْ حسابهم من شیْ‏ٍ ولکن ذکْرى‏ لعلهمْ یتقون' , trans : 'وچيزي از حساب ستمكاران [مغالطه گر] بر عهده كساني كه [به ناچار سخنان آنان را ميشنوند ولي از نشستن با آنان] ميپرهيزند نيست; بلكه [بر عهده اهل تقواست كه ياوهگويان را] پند دهند، تا [از گفتار باطل وبي پايه خود] بپرهيزند.' },70 : { txt : ' وذر الذین اتخذوا دینهمْ لعبا ولهْوا وغرتْهم الْحیاة الدنْیا وذکرْ به أن تبْسل نفْس بما کسبتْ لیْس لها من دون الله ولی ولا شفیع وإن تعْدلْ کل عدْلٍ لایؤْخذْ منْها أولئک الذین أبْسلوا بما کسبوا لهمْ شراب من حمیمٍ وعذاب ألیم بما کانوا یکْفرون' , trans : 'وكساني كه دينشان را بازي وسرگرمي گرفتند، وزندگي دنيا آنان را فريفت، واگذار; و[مردم ر] با قرآن اندرز ده; كه مبادا كسي [در روز قيامت] به [كيفر]آنچه [از گناهان] مرتكب شده [از رحمت وثواب] محروم ماند [وبه هلاكت سپرده شود]; واو را جز خدا سرپرست وياور وشفيعي نباشد; واگر [براي رهايي اش از عذاب] هر گونه عوض وفديه اي بدهد از او پذيرفته نشود. آنانند كه به سبب آنچه [از اعمال زشت] مرتكب شدهاند [از رحمت وثواب] محروم مانده [وبه هلاكت سپرده شده]اند. وبه خاطر آنكه همواره [به آيات الهي] كفر ميورزيدند براي آنان نوشابهاي از آب يوشان وعذابي دردناك است.' },71 : { txt : ' قلْ أندْعوا من دون الله ما لاینْفعنا ولا یضرنا ونرد على‏ أعْقابنا بعْد إذْ هدانا الله کالذی اسْتهْوتْه الشیاطین فی الْأرْض حیْران له أصْحاب یدْعونه إلى الْهدى ائْتنا قلْ إن هدى الله هو الْهدى‏ وأمرْنا لنسْلم لرب الْعالمین' , trans : 'بگو: آيا به ياي خدا معبودي را بپرستيم كه نه سودي به ما رساند ونه زياني؟ وپس از آنكه خدا ما را هدايت كرد [به شرك وبت پرستي] به عقب بازگرديم، مانند كسي كه شياطين عقلش را ربودهاند ودر زمين سرگردان [و بي هدف وگمراه] است، در حالي كه براي او ياراني است كه وي را به سوي هدايت دعوت ميكنند كه به جانب ما بيا [ولي او به سبب سرگرداني وحيرت زدگي نميپذيرد.] بگو: يقيناً هدايت خدا همان هدايت [واقعي] است، وما مأموريم كه تسليم پروردگار جهانيان باشيم.' },72 : { txt : ' وأنْ أقیموا الصلاة واتقوه وهو الذی إلیْه تحْشرون' , trans : 'و[نيز فرمان يافتهايم] به اينكه: نماز را بر پا داريد واز خدا پروا كنيد، واوست كه به سويش گردآوري ميشويد.' },73 : { txt : ' وهو الذی خلق السماوات والْأرْض بالْحق ویوْم یقول کن فیکون قوْله الْحق وله الْملْک یوْم ینفخ فی الصور عالم الْغیْب والشهادة وهو الْحکیم الْخبیر' , trans : 'واوست كه آسمانها وزمين را به درستي وراستي آفريد; و روزي كه [اراده اش به آفريدن چيزي تعلق گيرد]ميگويد: باش، پس بيدرنگ ميباشد; گفتارش حق است; و روزي كه در صور دميده شود فرمانروايي و حاكميّت مطلق ويژه اوست، داناي نهان وآشكار است، و او حكيم وآگاه است.' },74 : { txt : ' وإذْ قال إبْراهیم لأبیه آزر أتتخذ أصْناما آلهة إنی أراک وقوْمک فی ضلالٍ مبینٍ' , trans : 'و[ياد كنيد] هنگامي را كه ابراهيم به پدرش آزر [شخصي كه بنابر روايات اهلبيت، پدر خوانده يا عمويش بود] گفت: آيا بتهايي را به عنوان معبود خود انتخاب ميكني؟ قطعاً من تو را وقومت را در گمراهي آشكار ميبينم.' },75 : { txt : ' وکذلک نری إبْراهیم ملکوت السماوات والْأرْض ولیکون من الْموقنین' , trans : ' واين گونه فرمانروايي ومالكيّت وربوبيّت خود را بر آسمانه وزمين به ابراهيم نشان ميدهيم تا از يقين كنندگان شود.' },76 : { txt : ' فلما جن علیْه اللیْل رأى‏ کوْکبا قال هذا ربی فلما أفل قال لاأحب الآفلین' , trans : 'پس چون [تاريكي] شب او را پوشانيد، ستارهاي ديد [براي محكوم كردن ستاره پرستان با تظاهر به ستاره پرستي]گفت: اين پروردگار من است; هنگامي كه ستاره غروب كرد، گفت: من غروب كنندگان را دوست ندارم.' },77 : { txt : ' فلما رأى الْقمر بازغا قال هذا ربی فلما أفل قال لئن لمْ یهْدنی ربی لأکونن من الْقوْم الضالین' , trans : 'هنگامي كه ماه را در حال طلوع ديد، گفت: اين پروردگار من است; چون ماه غروب كرد، گفت: يقيناً اگر پروردگارم مرا هدايت نكند بدون شك از گروه گمراهان خواهم بود.' },78 : { txt : ' فلما رأى الشمْس بازغة قال هذا ربی هذا أکْبر فلما أفلتْ قال یاقوْم إنی بری‏ مما تشْرکون' , trans : 'وقتي خورشيد را در حال طلوع ديد [براي محكوم كردن خورشيد پرستان با تظاهر به خورشيد پرستي] گفت: اين پروردگار من است، اين بزرگتر است; وهنگامي كه غروب كرد، گفت: اي قوم من! بيترديد من [با همه ويود] از آنچه شريك خدا قرار ميدهيد، بيزارم.' },79 : { txt : ' إنی وجهْت وجْهی للذی فطر السماوات والْأرْض حنیفا وما أنا من الْمشْرکین' , trans : 'من به دور از انحراف وبا قلبي حقگرا همه ويودم را به سوي كسي كه آسمانها وزمين را آفريد، متوجه كردم واز مشركان نيستم.' },80 : { txt : ' وحاجه قوْمه قال أتحاجونی فی الله وقدْ هدان ولا أخاف ماتشْرکون به إلا أن یشا ربی شیْئا وسع ربی کل شیْ‏ٍ علْما أفلا تتذکرون' , trans : 'قومش با او به گفتگوي بي منطق وستيز برخاستند، گفت: آيا درباره خدا با من گفتگوي بي منطق وستيز ميكنيد وحال آنكه او مرا هدايت كرد؟ ومن از آنچه كه شما شريك او قرار ميدهيد نميترسم مگر آنكه پروردگارم چيزي را [درباره من]بخواهد، دانش پروردگارم همه چيز را فراگرفته است، آيا [براي فهم توحيد]متذكّر نميشويد؟' },81 : { txt : ' وکیْف أخاف ما أشْرکْتمْ ولا تخافون أنکمْ أشْرکْتمْ بالله مالمْ ینزلْ به علیْکمْ سلْطانا فأی الْفریقیْن أحق بالْأمْن إن کنتمْ تعْلمون' , trans : 'چگونه از آنچه شما شريك او قرار دادهايد بترسم؟! در حالي كه خود شما از اينكه چيزي را شريك خدا گرفته ايد كه خدا هيچ دليلي بر حقّانيّت آن بر شما نازل نكرده نمي ترسيد، اگر حقايق را ميدانيد [بگوييد] كدام يك از دو گروه [خداپرستان ومشركان] به ايمني [از عذاب خد] سزاوارترند؟' },82 : { txt : ' الذین آمنوا ولمْ یلْبسوا إیمانهم بظلْمٍ أوْلئک لهم الْأمْن وهم مهْتدون' , trans : 'كساني كه ايمان آوردند وايمانشان را به ستمي [چون شرك] نياميختند، ايمني [از عذاب] براي آنان است، وآنان راه يافتگانند.' },83 : { txt : ' وتلْک حجتنا آتیْناها إبْراهیم على‏ قوْمه نرْفع درجاتٍ من نشا إن ربک حکیم علیم' , trans : ' وآن [دلايل استوار ومحكم] حجت وبرهان ما بود كه به ابراهيم در برابر قومش عطا كرديم; هر كه را بخواهيم [به] درجاتي بالا ميبريم; زيرا پروردگارت حكيم ودانا است.' },84 : { txt : ' ووهبْنا له إسْحاق ویعْقوب کلا هدیْنا ونوحا هدیْنا من قبْل ومن ذریته داود وسلیْمان وأیوب ویوسف وموسى‏ وهارون وکذلک نجْزی الْمحْسنین' , trans : 'واسحق ويعقوب را به ابراهيم بخشيديم، [و]هر يك را هدايت كرديم، و[نيز]نوح را پيش از اين هدايت نموديم، واز فرزندان او داود وسليمان وايوب ويوسف وموسي وهارون را [هدايت كرديم;] واين گونه نيكوكاران را پاداش ميدهيم.' },85 : { txt : ' وزکریا ویحْیى‏ وعیسى‏ وإلْیاس کل من الصالحین' , trans : 'وزكريا ويحيي وعيسي والياس را [نيز كه از نسل اويند، هدايت نموديم]همه از شايستگان بودند.' },86 : { txt : ' وإسْماعیل والْیسع ویونس ولوطا وکلا فضلْنا على الْعالمین' , trans : 'واسماعيل ويَسَع ويونس ولوط را [هدايت كرديم]، وهمه را بر جهانيان برتري داديم.' },87 : { txt : ' ومنْ آبائهمْ وذریاتهمْ وإخْوانهمْ واجْتبیْناهمْ وهدیْناهمْ إلى‏ صراطٍ مسْتقیمٍ' , trans : 'واز پدران وفرزندان وبرادرانشان برخي را [برتري عطا كرديم]، وآنان را برگزيديم وبه راهي راست هدايت نموديم.' },88 : { txt : ' ذلک هدى الله یهْدی به من یشا منْ عباده ولوْ أشْرکوا لحبط عنْهم ماکانوا یعْملون' , trans : 'اين هدايت خداست كه هر كس از بندگانش را بخواهد به آن هدايت ميكند، واگر [آنان با همه عظمت ومقامي كه داشتند براي خد]شريك قرار داده بودند، يقيناً آنچه عمل شايسته انجام ميدادند، تباه وبي اثر ميشد.' },89 : { txt : ' أولئک الذین آتیْناهم الْکتاب والْحکْم والنبوة فإن یکْفرْ بها هؤلا فقدْ وکلْنا بها قوْما لیْسوا بها بکافرین' , trans : 'آنان كساني هستند كه به ايشان كتاب ومنصب داوري ونبوّت داديم; پس اگر اينان [كه به سبب مشرك بودنشان دشمني ومخالفت ميكنند]به اين حقايق [كه پايه هاي آيين الهي اند] كفر ورزند، يقيناً گروهي را [براي نگهباني ومراعات امر نبوّت وبرنامه دين] ميگماريم كه نسبت به آنها كافر نيستند.' },90 : { txt : ' أولئک الذین هدى الله فبهداهم اقْتدهْ قل لاأسْألکمْ علیْه أجْرا إنْ هو إلا ذکْرى‏ للْعالمین' , trans : 'آنان [كه در آيات گذشته به عنوان پيامبران ازايشان ياد شد]كساني هستند كه خدا هدايتشان كرد، پس به هدايت آنان اقتدا كن، [وبه قوم خود] بگو: در برابر رسالتم پاداشي از شما نميخواهم، اين [قرآن] جز تذكّر وپندي براي جهانيان نيست.' },91 : { txt : ' وما قدروا الله حق قدْره إذْ قالوا ماأنْزل الله على‏ بشرٍ من شیْ‏ٍ قلْ منْ أنْزل الْکتاب الذی جا به موسى‏ نورا وهدى للناس تجْعلونه قراطیس تبْدونها وتخْفون کثیرا وعلمْتم مالمْ تعْلموا أنْتمْ ولا آباؤکمْ قل الله ثم ذرْهمْ فی خوْضهمْ یلْعبون' , trans : '[يهوديان بر ضد پيامبر اسلام به سفسطه گري پرداختند چون] آنان خدا را آنگونه كه سزاوار اوست نشناختند، چرا كه گفتند: خدا بر هيچ بشري چيزي نازل نكرده. بگو: كتابي را كه موسي آورده چه كسي نازل كرده؟ كتابي كه براي مردمْ نور [وروشنگر حقايق] و[سرتاسر] هدايت است، شما آن را در طومارهاي پراكنده قرار ميدهيد، بخشي از آن را [كه دلخواه شماست براي مردم] آشكار ميكنيد وبسياري از آن را [كه گواه نبوّت پيامبر اسلام است] پنهان ميداريد وحال آنكه حقايقي كه نه شما ميدانستيد ونه پدرانتان [به وسيله تورات] به شما آموخته شد. بگو: خد، سپس آنان را رها كن تا در باطل گويي وخرافاتشان بازي كنند.' },92 : { txt : ' وهذا کتاب أنْزلْناه مبارک مصدق الذی بیْن یدیْه ولتنذر أم الْقرى‏ ومنْ حوْلها والذین یؤْمنون بالآخرة یؤْمنون به وهمْ على‏ صلاتهمْ یحافظون' , trans : 'واين [قرآن] كتابي است پرفايده، كه ما آن را نازل كرديم، تصديق كننده كتابهاي آسماني پيش از خود است، و[نزولش] براي اين است كه مردم مكه وكساني را كه پيرامون آنند بيم دهي; وآنان كه به آخرت ايمان دارند به آن ايمان مي آورند، وآنان همواره بر نمازشان محافظت ميكنند.' },93 : { txt : ' ومنْ أظْلم ممن افْترى‏ على الله کذبا أوْ قال أوحی إلی ولمْ یوح إلیْه شیْ‏ ومن قال سأنْزل مثْل ماأنْزل الله ولوْ ترى‏ إذ الظالمون فی غمرات الْموْت والْملائکة باسطوا أیْدیهمْ أخْرجوا أنْفسکم الْیوْم تجْزوْن عذاب الْهون بما کنتمْ تقولون على الله غیْر الْحق وکنتمْ عنْ آیاته تسْتکْبرون' , trans : 'چه كسي ستمكارتر از كسي است كه به خدا دروغ ميبندد، يا ميگويد: به من وحي شده; در حالي كه چيزي به او وحي نشده است، ونيز كسي كه بگويد: من به زودي مانند آنچه خدا نازل كرده نازل ميكنم؟! اي كاش ستمكاران را هنگامي كه در سختيها وشدايد مرگ اند ببيني در حالي كه فرشتگان دستهاي خود را [به سوي آنان] گشوده [و فرياد ميزنند] جانتان را بيرون كنيد، امروز [كه روز وارد شدن به جهان ديگر است] به سبب سخناني كه به ناحق درباره خدا ميگفتيد واز پذيرفتن آيات او تكبّر ميكرديد، به عذاب خواركنندهاي مجازات ميشويد.' },94 : { txt : ' ولقدْ جئْتمونا فرادى‏ کما خلقْناکمْ أول مرةٍ وترکْتم ما خولْناکمْ ورا ظهورکمْ وما نرى‏ معکمْ شفعاکم الذین زعمْتمْ أنهمْ فیکمْ شرکا لقد تقطع بیْنکمْ وضل عنکم ماکنتمْ تزْعمون' , trans : 'و[لحظه ورود به جهان ديگر به آنان خطاب ميشود:] همانگونه كه شما را نخستين بار [در رحم مادر تنها ودست خالي از همه چيز] آفريديم، اكنون هم تنها به نزد ما آمديد، وآنچه را در دنيا به شما داده بوديم پشت سر گذاشته وهمه را از دست داديد، وشفيعانتان را كه [در ربوبيّت وعبادت م] شريك مي پنداشتيد، همراه شما نميبينيم، يقيناً پيوندهاي شما [با همه چيز] بريده، وآنچه را شريكان خدا گمان ميكرديد از دستتان رفته وگم شده است.' },95 : { txt : ' إن الله فالق الْحب والنوى‏ یخْرج الْحی من الْمیت ومخْرج الْمیت من الْحی ذلکم الله فأنى‏ تؤْفکون' , trans : 'بيترديد خدا شكافنده دانه وهسته است; زنده را از مرده بيرون مي آورد، وبيرون آورنده مرده از زنده است; اين است خد، پس چگونه [از حق]منصرفتان ميكنند؟' },96 : { txt : ' فالق الْإصْباح وجعل اللیْل سکنا والشمْس والْقمر حسْبانا ذلک تقْدیر الْعزیز الْعلیم' , trans : 'شكافنده صبح [از پرده تاريك شب است] وشب را براي آرامش قرار داد، وخورشيد وماه را وسيلهاي براي محاسبه واندازهگيري زمان مقرّر فرمود; اين است اندازهگيري آن تواناي شكستناپذير ودان.' },97 : { txt : ' وهو الذی جعل لکم النجوم لتهْتدوا بها فی ظلمات الْبر والْبحْر قدْ فصلْنا الآیات لقوْمٍ یعْلمون' , trans : ' واوست كه ستارگان را براي شما قرار داد تا به وسيله آنها در تاريكيهاي خشكي ودريا راه يابيد; مسلماً ما آيات خود را براي قومي كه دانايند بيان كرديم.' },98 : { txt : ' وهو الذی أنْشأکمْ من نفْسٍ واحدةٍ فمسْتقر ومسْتوْدع قدْ فصلْنا الآیات لقوْمٍ یفْقهون' , trans : 'واوست كه شما را از يك تن آفريد، برخي [از شم] استقرار يافته [در زمين] وبرخي به وديعت نهاده [در اصلاب ورحمهايند]; ما آيات خود را براي قومي كه ميفهمند، بيان كرديم.' },99 : { txt : ' وهو الذی أنزل من السما ما فأخْرجْنا به نبات کل شیْ‏ٍ فأخْرجْنا منْه خضرا نخْرج منْه حبا متراکبا ومن النخْل من طلْعها قنْوان دانیة وجناتٍ من أعْنابٍ والزیْتون والرمان مشْتبها وغیْر متشابهٍ انْظروا إلى‏ ثمره إذا أثْمر وینْعه إن فی ذلکمْ لآیاتٍ لقوْمٍ یؤْمنون' , trans : 'واوست كه از آسمان آبي فرستاد، وبه وسيله آن گياهان گوناگون را [از زمين] رويانديم، واز آن ساقه ها وشاخه هاي سبز درآورديم، واز آن دانه هاي متراكم را خاري ميكنيم، واز شكوفه درخت خرما خوشه هاي سر فروهشته [به ويود ميآوريم]، وباغهايي از انگور وزيتون وانار شبيه به هم وبيشباهت به هم [بيرون مي آوريم]; به ميوهاش چون ميوه دهد وبه كيفيت رسيدنش با تأمل بنگريد، مسلماً در اين [امور] براي قومي كه ايمان مي آورند، نشانه هايي [بر توحيد، ربوبيّت وقدرت خدا]ست.' },100 : { txt : ' وجعلوا لله شرکا الْجن وخلقهمْ وخرقوا له بنین وبناتٍ بغیْر علْمٍ سبْحانه وتعالى‏ عما یصفون' , trans : '[مشركان] براي خدا شريكاني از ين قرار دادند، در حالي كه ين را خدا آفريد، واز روي جهل وبي دانشي براي خدا پسران ودختراني انگاشتند; منزّه وبرتر است از آنچه آنان توصيف ميكنند.' },101 : { txt : ' بدیع السماوات والْأرْض أنى‏ یکون له ولد ولمْ تکن له صاحبة وخلق کل شیْ‏ٍ وهو بکل شیْ‏ٍ علیم' , trans : '[او] پديد آورنده آسمانها وزمين است، چگونه او را فرزندي باشد؟! در صورتي كه براي او همسري نبوده، وهمه چيز را او آفريده; واو به همه چيز داناست.' },102 : { txt : ' ذلکم الله ربکمْ لاإله إلا هو خالق کل شیْ‏ٍ فاعْبدوه وهو على‏ کل شیْ‏ٍ وکیل' , trans : 'اين است خدا پروردگار شم، جز او معبودي نيست، آفريننده همه چيز است; پس تنها او را بپرستيد، و او نگهبان وكارساز هر چيز است.' },103 : { txt : ' لاتدْرکه الْأبْصار وهو یدْرک الْأبْصار وهو اللطیف الْخبیر' , trans : 'چشمها او را در نمي يابند، ولي او چشمها را درمي يابد، واو لطيف وآگاه است.' },104 : { txt : ' قدْ جاکم بصائر من ربکمْ فمنْ أبْصر فلنفْسه ومنْ عمی فعلیْها وما أنا علیْکمْ بحفیظٍ' , trans : 'بي ترديد براي شما از سوي پروردگارتان دلايلي روشن آمده، پس هر كه [به وسيله آن دلايل بينا شود وحقايق را با چشم دل] ببيند به سود خود اوست وهر كه [با پشت كردن به دلايل] كوردل شود [و از ديدن حقايق محروم گردد]به زيان خود اوست، [وظيفه من ابلاغ پيام خداست] وبر شما حافظ ونگهبان نيستم.' },105 : { txt : ' وکذلک نصرف الآیات ولیقولوا درسْت ولنبینه لقوْمٍ یعْلمون' , trans : '، اين چنين، آيات [خود] را به صورتهاي گوناگون بيان ميكنيم [تا هدفهايي تحقق يابد]، يكي اينكه منكران با متهم كردن تو كه اين آيات را از ديگران فرا گرفته اي، شقاوت خود را كامل كنند وديگر اينكه آن را براي گروهي كه دانايند، روشن سازيم.' },106 : { txt : ' اتبعْ ماأوْحی إلیْک من ربک لاإله إلا هو وأعْرضْ عن الْمشْرکین' , trans : 'از آنچه از سوي پروردگارت به تو وحي شده پيروي كن، هيچ معبودي جز او نيست، واز مشركان روي بگردان.' },107 : { txt : ' ولوْ شا الله ماأشْرکوا وما جعلْناک علیْهمْ حفیظا وما أنْت علیْهم بوکیلٍ' , trans : 'اگر خدا ميخواست آنان [به طور جبار] شرك نمي آوردند، [ولي خواست خدا آزادي انسان در انتخاب است] وما تو را بر آنان نگهبان وكارساز قرار نداديم [تا آنان را به جبار به پذيرش دين وادار كني.]' },108 : { txt : ' ولاتسبوا الذین یدْعون من دون الله فیسبوا الله عدْوا بغیْر علْمٍ کذلک زینا لکل أمةٍ عملهمْ ثم إلى‏ ربهمْ مرْجعهمْ فینبئهمْ بما کانوا یعْملون' , trans : 'ومعبوداني را كه كافران به جاي خدا ميپرستند، دشنام ندهيد، كه آنان هم از روي دشمني وناداني خدا را دشنام خواهند داد. اين گونه براي هر امتي اعمالشان را آراستيم [تا به كيفر لججت وعنادشان گمان كنندكه آنچه انجام ميدهند نيكوست،] سپس بازگشت همه آنان به سوي پروردگارشان خواهد بود، پس آنان را به اعمالي كه همواره انجام ميدادند، آگاه ميكند.' },109 : { txt : ' وأقْسموا بالله جهْد أیْمانهمْ لئن جاتْهمْ آیة لیؤْمنن بها قلْ إنما الآیات عند الله ومایشْعرکمْ أنها إذا جاتْ لایؤْمنون' , trans : 'با سختترين سوگندهايشان به خدا سوگند خوردند كه اگر معجزه دلخواهشان براي آنان آيد، قطعاً به آن ايمان مي آورند، بگو: معجزات فقط در اختيار خداست، وشما [اي مردم مؤمن!] چه ميدانيد [كه حقيقت چيست؟]حقيقت اين است كه اگر آن معيزه هم بيايد، ايمان نمي آورند.' },110 : { txt : ' ونقلب أفْئدتهمْ وأبْصارهمْ کما لمْ یؤْمنوا به أول مرةٍ ونذرهمْ فی طغْیانهمْ یعْمهون' , trans : 'ودلها وديدگانشان را [كه وسيله فهم وبصيرت است، به سزاي لججت وعنادشان] وارونه ودگرگون كرديم، [به اين سبب با آمدن معجزه دلخواهشان هم ايمان نمي آورند] همانگونه كه نخستين بار به آيات قرآن ايمان نياوردند، آنان را در طغيانشان رها ميكنيم تا پيوسته سرگردان باشند.' },111 : { txt : ' ولوْ أننا نزلْنا إلیْهم الْملائکة وکلمهم الْموْتى‏ وحشرْنا علیْهمْ کل شیْ‏ٍ قبلا ما کانوا لیؤْمنوا إلا أن یشا الله ولکن أکْثرهمْ یجْهلون' , trans : 'ومسلماً اگر ما فرشتگان را به سوي آنان نازل ميكرديم، ومردگان با آنان سخن ميگفتند، وهمه چيز را گروه گروه در برابرشان گرد مي آورديم، باز هم [از روي اراده واختيار] ايمان نمي آوردند; مگر آنكه خدا [ايمان آوردنشان را به طور جبار]بخواهد، ولي بيشترشان ناداني وجهالت ميورزند.' },112 : { txt : ' وکذلک جعلْنا لکل نبیٍ عدوا شیاطین الْإنْس والْجن یوحی بعْضهمْ إلى‏ بعْضٍ زخْرف الْقوْل غرورا ولوْ شا ربک ما فعلوه فذرْهمْ وما یفْترون' , trans : 'واين گونه براي هر پيامبري دشمناني از شياطين انس وجن قرار داديم، كه براي فريب مردم همواره گفتاري باطل ولي به ظاهر آراسته ودلپسند به يكديگر القاء ميكنند، واگر پروردگارت ميخواست چنين نميكردند، پس آنان وآنچه را به دروغ به هم مي بافند واگذار.' },113 : { txt : ' ولتصْغى‏ إلیْه أفْئدة الذین لایؤْمنون بالآخرة ولیرْضوْه ولیقْترفوا ما هم مقْترفون' , trans : 'و[ما به عنوان آزمايش بندگان از القاء گفتار باطل توسط شياطين انس وين به يكديگر مانع نشديم]تا دلهاي كساني كه به آخرت ايمان ندارند به آن القائات متمايل شود، وآن را بپسندد و[براي رسيدن به منتهاي شقاوت كه كيفر لججت وعناد آنان است] هر عمل زشتي را كه بخواهند انجام دهند، نهايتاً انجام دهند.' },114 : { txt : ' أفغیْر الله أبْتغی حکما وهو الذی أنْزل إلیْکم الْکتاب مفصلا والذین آتیْناهم الْکتاب یعْلمون أنه منزل من ربک بالْحق فلا تکونن من الْممْترین' , trans : ' آيا جز خدا حاكم وداوري بطلبم؟! در حالي كه اوست كه اين كتاب آسماني را كه [همه معارف واحكام در آن] به تفصيل بيان شده به سوي شما نازل كرد; واهل كتاب [به ويژه دانشمندان آنان] ميدانند كه اين كتاب [قرآن] از سوي پروردگارت به درستي وراستي نازل شده; پس [در اينكه معجزه خواهي منكران ومخالفت هاي اهل كتاب از روي حقيقت جويي نيست] از ترديدكنندگان مباش.' },115 : { txt : ' وتمتْ کلمت ربک صدْقا وعدْلا لامبدل لکلماته وهو السمیع الْعلیم' , trans : 'وسخن پروردگارت از روي راستي وعدل كامل شد، سخنان او را تغيير دهندهاي نيست; و او شنوا وداناست.' },116 : { txt : ' وإن تطعْ أکْثر من فی الْأرْض یضلوک عن سبیل الله إن یتبعون إلا الظن وإنْ همْ إلا یخْرصون' , trans : 'اگر از بيشتر مردم روي زمين پيروي كني [و آرا و خواسته هايشان را گردن نهي] تو را از راه خدا گمراه ميكنند; آنان فقط از گمان وپندار [كه پايه علمي ومنطقي ندارد]پيروي ميكنند، وتنها به حدس وتخمين تكيه ميزنند.' },117 : { txt : ' إن ربک هو أعْلم من یضل عن سبیله وهو أعْلم بالْمهْتدین' , trans : ' يقيناً پروردگارت به كسي كه از راه او گمراه ميشود ونيز به راه يافتگان داناتر است.' },118 : { txt : ' فکلوا مما ذکر اسْم الله علیْه إن کنتم بآیاته مؤْمنین' , trans : 'پس اگر به آيات خدا ايمان داريد، از آنچه [از گوشت حيوان حلال گوشتي] كه [وقت ذبح شدن] نام خدا بر او برده شده بخوريد [نه از ذبيحه گمراهان.]' },119 : { txt : ' وما لکمْ ألا تأْکلوا مما ذکر اسْم الله علیْه وقدْ فصل لکم ماحرم علیْکمْ إلا مااضْطررْتمْ إلیْه وإن کثیرا لیضلون بأهْوائهم بغیْر علْمٍ إن ربک هو أعْلم بالْمعْتدین' , trans : 'وشما را چه شده [كه به دنبال ياوهگويي مشركان] از آنچه [چون گوشت ذبيح هاي]كه نام خدا بر آن برده شده نميخوريد؟! در صورتي كه آنچه را خدا بر شما حرام نموده براي شما بيان كرده است، مگر چيزي كه [براي حفظ جانتان] به خوردن آن ناچار شويد; وقطعاً بسياري [از بد انديشان]، ديگران را از روي جهل وناداني با هواهاي نفساني خود گمراه ميكنند; يقين پروردگارت به تجاوز كاران [ازحدود حق] داناتراست.' },120 : { txt : ' وذروا ظاهر الْإثْم وباطنه إن الذین یکْسبون الْإثْم سیجْزوْن بما کانوا یقْترفون' , trans : 'گناه آشكار وپنهان را رها كنيد; قطعاً كساني كه مرتكب گناه ميشوند به زودي در برابر آنچه همواره مرتكب ميشدند، مجازات خواهند شد.' },121 : { txt : ' ولا تأْکلوا مما لمْ یذْکر اسْم الله علیْه وإنه لفسْق وإن الشیاطین لیوحون إلى‏ أوْلیائهمْ لیجادلوکمْ وإنْ أطعْتموهمْ إنکمْ لمشْرکون' , trans : 'از آنچه [هنگام ذبح شدن] نام خدا بر آن برده نشده نخوريد; مسلماً خوردن آن فسق [و بيرون رفتن از عرصه طاعت خدا] است; قطعاً شياطين [شبهات ناروايي را به ضد احكام خدا] به دوستانشان القاء ميكنند تا با شما [درباره احكام خدا] مجادله وستيزه كنند، واگر از آنان پيروي كنيد، يقيناً شما هم مشركيد.' },122 : { txt : ' أومن کان میْتا فأحْییْناه وجعلْنا له نورا یمْشی به فی الناس کمن مثله فی الظلمات لیْس بخارجٍ منْها کذلک زین للْکافرین ماکانوا یعْملون' , trans : 'آيا كسي كه [از نظر عقلي وروحي]مرده بود وما او را [به وسيله هدايت وايمان] زنده كرديم، وبراي وي نوري قرار داديم تا در پرتو آن در ميان مردم [به درستي وسلامت] حركت كند، مانند كسي است كه در تاريكيها [يِ جهل وگمراهي] است واز آن بيرون شدني نيست؟! اين گونه براي كافران [به خاطر لججت وعنادشان] آنچه انجام ميدادند، آراسته شد [تا گمان كنند اعمالي را كه انجام ميدهند نيكوست.]' },123 : { txt : ' وکذلک جعلْنا فی کل قرْیةٍ أکابر مجْرمیها لیمْکروا فیها وما یمْکرون إلا بأنْفسهمْ وما یشْعرون' , trans : 'واين گونه [كه در مكه ميبيني] در هر آبادي وشهري رؤسا وسردمداران گنهكاري قرار داديم تا در آن [براي گمراه كردن مردم] نيرنگ زنند، ولي يز به خودشان نيرنگ نميزنند، و[اين واقعيت را] درك نميكنند.' },124 : { txt : ' وإذا جاتْهمْ آیة قالوا لن نؤْمن حتى‏ نؤْتى‏ مثْل ماأوتی رسل الله الله أعْلم حیْث یجْعل رسالته سیصیب الذین أجْرموا صغار عند الله وعذاب شدید بما کانوا یمْکرون' , trans : 'وچون آيه ومعجزهاي [براي هدايتشان] به سوي آنان آيد، ميگويند: هرگز ايمان نمي آوريم تا نظير آنچه به پيامبران خدا داده شده به ما هم داده شود. خدا داناتر است كه مقام رسالت را در كجا قرار دهد; به زودي آنان را كه گناه كرده اند به كيفر نيرنگي كه [همواره براي گمراه كردن مردم] ميزدند، در پيشگاه خدا ذلت وخواري وعذابي سخت خواهد رسيد.' },125 : { txt : ' فمن یرد الله أن یهْدیه یشْرحْ صدْره للْإسْلام ومن یردْ أن یضله یجْعلْ صدْره ضیقا حرجا کأنما یصعد فی السما کذلک یجْعل الله الرجْس على الذین لایؤْمنون' , trans : 'پس كسي را كه خدا بخواهد هدايت كند، سينه اش را براي [پذيرفتن] اسلام ميگشايد; وكسي را كه [به خاطر لججت وعنادش] بخواهد گمراه نمايد، سينه اش را چنان تنگ ميكند كه گويي به زحمت در آسمان بالا ميرود; خدا اين گونه پليدي را بر كساني كه ايمان نمي آورند، قرار ميدهد.' },126 : { txt : ' وهذا صراط ربک مسْتقیما قدْ فصلْنا الآیات لقوْمٍ یذکرون' , trans : 'واين [قرآن واسلام] راه راست پروردگار توست; ما آيات را براي گروهي كه متذكّر ميشوند، بيان كرديم.' },127 : { txt : ' لهمْ دار السلام عند ربهمْ وهو ولیهم بما کانوا یعْملون' , trans : ' براي آنان نزد پروردگارشان خانه سلامت وامن است; وبه پاداش كارهاي پسنديده اي كه همواره انجام ميدادند يار وسرپرست آنان است.' },128 : { txt : ' ویوْم یحْشرهمْ جمیعا یامعْشر الْجن قد اسْتکْثرْتم من الْإنْس وقال أوْلیاؤهم من الْإنْس ربنا اسْتمْتع بعْضنا ببعْضٍ وبلغْنا أجلنا الذی أجلْت لنا قال النار مثْواکمْ خالدین فیها إلا ماشا الله إن ربک حکیم علیم' , trans : 'و[ياد كنيد] روزي كه همه جن وانس را جمع ميكنيم [و به طايفه جن ميگوييم:] اي گروه جن! شما [با وسوسه و اغواگريِ خود] در بسياري از انسانها ميل ورغبت كرديد [تا آنان را گمراه كنيد] ودوستانشان از ميان انسانها ميگويند: پروردگار! هر يك از ما دو گروه [پيشوايان وپيروان] از ديگري بهرهبرداري كرديم [ما پيروان به بهره هاي نامشروع رسيديم، وپيشوايان از منحرف كردن ما بهره ناروا بردند] تا به آن مدت از عمري كه براي ما مقرّر كرده بودي، رسيديم. [خد] ميگويد: آتش، جايگاه شماست، در آن جاودانه ايد، مگر آنكه خدا نجات شما را بخواهد; يقيناً پروردگارت حكيم وداناست.' },129 : { txt : ' وکذلک نولی بعْض الظالمین بعْضا بما کانوا یکْسبون' , trans : 'اين گونه برخي ستمكاران را بر برخي به كيفر گناهاني كه همواره مرتكب ميشدند، مسلط وچيره ميكنيم.' },130 : { txt : ' یا معْشر الْجن والْإنْس ألمْ یأْتکمْ رسل منکمْ یقصون علیْکمْ آیاتی وینذرونکمْ لقا یوْمکمْ هذا قالوا شهدْنا على‏ أنْفسنا وغرتْهم الْحیاة الدنْیا وشهدوا على‏ أنْفسهمْ أنهمْ کانوا کافرین' , trans : '[در قيامت خطاب ميرسد:] اي گروه جن وانس! آيا براي شما از جنس خودتان پيامبراني نيامدند كه همواره آيات مرا بر شما ميخواندند وشما را از ديدار امروزتان هشدار ميدادند؟ ميگويند: ما به زيان خود گواهي ميدهيم[كه: آمدند، ولي ما تكذيبشان كرديم] و[جلوههاي پر زرِ وبرق]زندگي دنيا آنان را فريفت، و[اكنون در اين عرصه هولانگيز] به زيان خود گواهي ميدهند كه [در دني] كافر بودند.' },131 : { txt : ' ذلک أن لمْ یکن ربک مهْلک الْقرى‏ بظلْمٍ وأهْلها غافلون' , trans : 'اين [فرستادن پيامبران] براي اين است كه پروردگارت مردم شهرها وآباديها را در حالي كه اهلشان [پيش از آمدن پيامبران]بي خبر [از توحيد ومعاد وحقايق] باشند، از روي ستم هلاك نميكند.' },132 : { txt : ' ولکلٍ درجات مما عملوا وما ربک بغافلٍ عما یعْملون' , trans : 'و[در قيامت] براي هر كدام [از دو گروه جن وانس] به سزاي آنچه انجام ميدادند، درجاتي [از ثواب وعذاب] است; وپروردگارت از آنچه انجام ميدهند، بي خبر نيست.' },133 : { txt : ' وربک الْغنی ذو الرحْمة إن یشأْ یذْهبْکمْ ویسْتخْلفْ منْ بعْدکم مایشا کما أنْشأکم من ذریة قوْمٍ آخرین' , trans : 'وپروردگارت بي نياز وصاحب رحمت است، اگر بخواهد همه شما را از بين ميبرد، وپس از شما هر نسلي كه بخواهد جايگزين شما ميكند، همانگونه كه شما را از نسل گروهي ديگر پديد آورد.' },134 : { txt : ' إن ماتوعدون لآتٍ وما أنْتم بمعْجزین' , trans : 'بيترديد آنچه [از ثواب وعقاب] به شما وعده ميدهند، آمدني است; وشما عجز كننده خدا نيستيد [تا بتوانيد از دسترس قدرتش بيرون رويد.]' },135 : { txt : ' قلْ یا قوْم اعْملوا على‏ مکانتکمْ إنی عامل فسوْف تعْلمون منْ تکون له عاقبة الدار إنه لا یفْلح الظالمون' , trans : 'بگو: اي قوم! تا جايي كه در قدرت شماست [براي مبارزه با من وآيينم] بكوشيد، من هم [در انجام دادن وظايفم]ميكوشم، به زودي خواهيد دانست كه سرانجام خوش ونيكوي سراي آخرت براي كيست؟ قطعاً ستمكاران رستگار نميشوند.' },136 : { txt : ' وجعلوا لله مما ذرأ من الْحرْث والْأنْعام نصیبا فقالوا هذا لله بزعْمهمْ وهذا لشرکائنا فما کان لشرکائهمْ فلا یصل إلى الله وما کان لله فهو یصل إلى‏ شرکائهمْ سا مایحْکمون' , trans : 'ومشركان از زراعت وچهارپاياني كه خدا آفريده براي او سهمي قرار دادند، وبه گمان بي اساس خود گفتند: اين سهم خد، واين سهم بُتان ما ; [وعقيده داشتند] آنچه براي بتانشان باشد به خدا نميرسد وآنچه براي خدا باشد [در صورتي كه سهم بتان كمبودي داشته باشد] به آنها ميرسد; بد است آنچه داوري ميكنند.' },137 : { txt : ' وکذلک زین لکثیرٍ من الْمشْرکین قتْل أوْلادهمْ شرکاؤهمْ لیرْدوهمْ ولیلْبسوا علیْهمْ دینهمْ ولوْ شا الله مافعلوه فذرْهمْ وما یفْترون' , trans : 'مانند [اين سهمبندي بي اساس كه هواي نفسشان در نظرشان آراست] بتان، كشتن فرزندانشان را در نظرشان آراستند تا سرگردان وهلاكشان سازند ودينشان را بر آنان مُشتبه [وآميخته به بدعتها وخرافات] كنند; اگر خدا ميخواست [جبار] آن كار را نميكردند [ولي جبار به عمل وترك آن مشمول خواست خدا نيست;] پس آنان را با آنچه دروغ ميسازند واگذار.' },138 : { txt : ' وقالوا هذه أنْعام وحرْث حجْر لایطْعمها إلا من نشا بزعْمهمْ وأنْعام حرمتْ ظهورها وأنْعام لایذْکرون اسْم الله علیْها افْترا علیْه سیجْزیهم بما کانوا یفْترون' , trans : 'وبه گمان بي اساس خود گفتند: اين چهار پايان وزراعتي كه [سهم خدا وبتان است، خوردنش] ممنوع است، فقط كسي كه ما بخواهيم بايد از آنها بخورد، و[اينه] چهارپاياني است كه سوار شدن بر آنان حرام است، و[نيز آنان ر] چهارپاياني [بود] كه [هنگام ذبح] نام خدا را بر آنها نميبردند، در حالي كه [اين سنتها وقوانين را به دروغ] به خدا نسبت ميدادند; به زودي خدا آنان را در برابر آنچه دروغ ميبستند، مجازات خواهد كرد.' },139 : { txt : ' وقالوا ما فی بطون هذه الْأنْعام خالصة لذکورنا ومحرم على‏ أزْواجنا وإن یکن میْتة فهمْ فیه شرکا سیجْزیهمْ وصْفهمْ إنه حکیم علیم' , trans : 'وگفتند: آنچه در شكم اين چهارپايان است [در صورتي كه زنده بيرون آيد] ويژه مردان ماست، وبر همسرانمان حرام است، واگر مرده باشد همگي در آن شريكند; به زودي خد آنان را بر اين توصيف بي پايه وباطلشان جزا خواهد داد، زيرا خدا حكيم وداناست.' },140 : { txt : ' قدْ خسر الذین قتلوا أوْلادهمْ سفها بغیْر علْمٍ وحرموا ما رزقهم الله افْترا على الله قدْ ضلوا وما کانوا مهْتدین' , trans : 'قطعاً كساني كه فرزندان خود را از روي سبك مغزي وجهالت كشته اند، وآنچه را خدا روزي آنان كرده بود بر پايه دروغ بستن به خدا حرام شمرده اند، زيان كردند; به راستي كه گمراه شدند وهدايت يافته نبودند.' },141 : { txt : ' وهو الذی أنْشأ جناتٍ معْروشاتٍ وغیْر معْروشاتٍ والنخْل والزرْع مخْتلفا أکله والزیْتون والرمان متشابها وغیْر متشابهٍ کلوا من ثمره إذا أثْمر وآتوا حقه یوْم حصاده ولا تسْرفوا إنه لایحب الْمسْرفین' , trans : 'واوست كه باغهايي [كه درختانش برافراشته] بر داربست وباغهايي [كه درختانش] بدون داربست [است]، ودرخت خرم، وكشتزار با محصولات گوناگون، وزيتون، وانار شبيه به هم وبيشباهت به هم را پديد آورد. از ميوه هاي آنها هنگامي كه ميوه داد بخوريد، وحقِّ [الهيِ] آن را روز دروكردنش [كه به تهيدستان اختصاص داده شده] بپردازيد، واز اسراف [در خوردن وخرج كردن] بپرهيزيد، كه قطعاً خدا اسراف كنندگان را دوست ندارد.' },142 : { txt : ' ومن الْأنْعام حمولة وفرْشا کلوا مما رزقکم الله ولا تتبعوا خطوات الشیْطان إنه لکمْ عدو مبین' , trans : 'واز دام ه، حيوانات باربر وحيوانات كُرك وپشم دهنده را [آفريد]; از آنچه خدا روزي شما كرده بخوريد، واز گامهاي شيطان پيروي نكنيد، كه بيترديد او براي شما دشمني آشكار است.' },143 : { txt : ' ثمانیة أزْواجٍ من الضأْن اثْنیْن ومن الْمعْز اثْنیْن قلْ آلذکریْن حرم أم الْأنْثییْن أما اشْتملتْ أرْحام الْأنْثییْن نبئونی بعلْمٍ إن کنتمْ صادقین' , trans : '[از حيوانات حلال گوشت وقابل استفاده شم] هشت نوع همراه با جفتش [را آفريد] از گوسفند يك نر ويك ماده، از بز يك نر ويك ماده، بگو: آيا خد، نر گوسفند وبز، يا ماده گوسفند وبز را يا آنچه را كه رحم آن دو ماده در برگرفته حرام كرده؟ اگر راستگوييد از روي علم ودانش به من خبر دهيد.' },144 : { txt : ' ومن الْإبل اثْنیْن ومن الْبقر اثْنیْن قلْ آلذکریْن حرم أم الْأنْثییْن أما اشْتملتْ أرْحام الْأنْثییْن أمْ کنتمْ شهدا إذْ وصاکم الله بهذا فمنْ أظْلم ممن افْترى‏ على الله کذبا لیضل الناس بغیْر علْمٍ إن الله لایهْدی الْقوْم الظالمین' , trans : 'واز شتر يك نر ويك ماده واز گاو يك نر ويك ماده [را آفريد] بگو: آيا خدا نرينه شتر وگاو يا ماده هر دو را يا آنچه را كه رحم آن دو ماده دربرگرفته حرام كرده؟ يا زماني كه خدا شما را به اين [حرام ساختگي] سفارش كرد حاضر بوديد، پس ستمكارتر از كسي كه به خدا دروغ بندد تا مردم را از روي ناداني وجهالت گمراه كند، كيست؟! مسلماً خدا گروه ستمكاران را هدايت نميكند.' },145 : { txt : ' قل لا أجد فی ماأوحی إلی محرما على‏ طاعمٍ یطْعمه إلا أن یکون میْتة أوْ دما مسْفوحا أوْ لحْم خنزیرٍ فإنه رجْس أوْ فسْقا أهل لغیْر الله به فمن اضْطر غیْر باغٍ ولا عادٍ فإن ربک غفور رحیم' , trans : 'بگو: دراحكامي كه به من وحي شده[خوراك] حرامي را بر خورندهاي كه ميل دارد آن را بخورد نمييابم، مگر آنكه مردار يا خون ريخته شده [از رگهاي حيوان] يا گوشت خوك باشد كه يقيناً همه نجس وپليدند، يا حيواني كه از روي نافرماني از دستور خدا [هنگام ذبح] نام غير خدا بر آن برده شده; پس كسي كه [براي نجات جانش از خطر] به خوردن آنها ناچار شود در حالي كه خواهان لذت نباشد واز حدّ لازم تجاوز نكند [گناهي بر او نيست;]يقيناً پروردگارت بسيار آمرزنده ومهربان است.' },146 : { txt : ' وعلى الذین هادوا حرمْنا کل ذی ظفرٍ ومن الْبقر والْغنم حرمْنا علیْهمْ شحومهما إلا ما حملتْ ظهورهما أو الْحوایا أوْ ما اخْتلط بعظْمٍ ذلک جزیْناهم ببغْیهمْ وإنا لصادقون' , trans : 'وهر حيوان ناخن دار، وپيه گاو وگوسفند را بر يهوديان حرام كرديم مگر چربيهايي كه بر پشت يا رودههاي آنان است، يا آنچه آميخته ومخلوط با استخوان است; اين [تحريم] را به سبب ستم كردنشان به آنان كيفر داديم، ويقيناً ما راستگوييم.' },147 : { txt : ' فإن کذبوک فقل ربکمْ ذورحْمةٍ واسعةٍ ولایرد بأْسه عن الْقوْم الْمجْرمین' , trans : 'اگر تو را تكذيب كردند، بگو: پروردگارمان صاحب رحمتي گسترده است، ولي عذاب او هم از گروه مجرمان بازگردانده نخواهد شد.' },148 : { txt : ' سیقول الذین أشْرکوا لوْ شا الله ماأشْرکْنا ولاآباؤنا ولاحرمْنا من شیْ‏ٍ کذلک کذب الذین من قبْلهمْ حتى‏ ذاقوا بأْسنا قلْ هلْ عندکم منْ علْمٍ فتخْرجوه لنا إن تتبعون إلا الظن وإنْ أنتمْ إلا تخْرصون' , trans : 'كساني كه براي خدا شريك وهمتا قرار دادند به زودي خواهند گفت: اگر خدا ميخواست نه ما شرك ميورزيديم ونه پدرانمان، ونه چيزي [از حلال خدا را خودسرانه]حرام ميكرديم [پس شرك وتحريم ما جبري بوده نه اختياري] كساني كه پيش از اينان بودند [بر اساس همين عقيده باطل پيامبران را] تكذيب كردند تا عذاب وانتقام ما را چشيدند; بگو: آيا نزد شما دانشي [استوار و منطقي مُستدل بر عقايدتان] هست كه آن را براي ما آشكار كنيد؟ شما فقط از پندارهاي واهي وپوچ پيروي ميكنيد وجز به حدس وگمان تكيه نميزنيد.' },149 : { txt : ' قلْ فلله الْحجة الْبالغة فلوْ شا لهداکمْ أجْمعین' , trans : 'بگو: دليل وبرهان رسا [كه قابل ردّ، ايراد، شك وترديد نيست]مخصوص خداست، واگر خدا ميخواست قطعاً همه شما را [به طور جبر]هدايت ميكرد.' },150 : { txt : ' قلْ هلم شهداکم الذین یشْهدون أن الله حرم هذا فإن شهدوا فلا تشْهدْ معهمْ ولا تتبعْ أهْوا الذین کذبوا بآیاتنا والذین لایؤْمنون بالآخرة وهم بربهمْ یعْدلون' , trans : '[به مدعيان تحريم هاي خودسرانه] بگو: گواهان خود را كه گواهي ميدهند بر اينكه خدا اين امور را حرام كرده بياوريد. پس اگر گواهان هم گواهي دادند تو با آنان گواهي مده; [زيرا گواهي دادنشان ناحق ونارواست] واز هواهاي نفساني آنان كه آيات ما را تكذيب كردند، وكساني كه به آخرت ايمان ندارند، وبراي پروردگارشان شريك وهمتا قرار ميدهند، پيروي مكن.' },151 : { txt : ' قلْ تعالوْا أتْل ماحرم ربکمْ علیْکمْ ألا تشْرکوا به شیْئا وبالْوالدیْن إحْسانا ولاتقْتلوا أوْلادکم منْ إمْلاقٍ نحْن نرْزقکمْ وإیاهمْ ولا تقْربوا الْفواحش ما ظهر منْها وما بطن ولا تقْتلوا النفْس التی حرم الله إلا بالْحق ذلکمْ وصاکم به لعلکمْ تعْقلون' , trans : 'بگو: بياييد تا آنچه را پروردگارتان بر شما حرام كرده بخوانم: اينكه چيزي را شريك او قرار مدهيد، وبه پدر ومادر نيكي كنيد، وفرزندانتان را از [ترسِ] تنگدستي نكشيد، ما شما وآنان را روزي ميدهيم، وبه كارهاي زشت چه آشكار وچه پنهانش نزديك نشويد، وانساني را كه خدا محترم شمرده جز به حق نكشيد; خدا اين [گونه] به شما سفارش كرده تا بينديشيد.' },152 : { txt : ' ولا تقْربوا مال الْیتیم إلا بالتی هی أحْسن حتى‏ یبْلغ أشده وأوْفوا الْکیْل والْمیزان بالْقسْط لانکلف نفْسا إلا وسْعها وإذا قلْتمْ فاعْدلوا ولوْ کان ذا قرْبى‏ وبعهْد الله أوْفوا ذلکمْ وصاکم به لعلکمْ تذکرون' , trans : 'وبه مال يتيم جز به روشي كه نيكوتر است، نزديك نشويد تا به حدّ بلوغِ [بدني وعقليِ] خود برسد، وپيمانه و ترازو را بر اساس عدالت وانصاف كامل وتمام بدهيد; هيچ كس را جز به اندازه توانش تكليف نميكنيم; وهنگامي كه سخن گوييد، عدالت ورزيد هر چند درباره خويشان باشد، وبه پيمان خدا وفا كنيد; خدا اين [گونه] به شما سفارش كرده تا پند گيريد.' },153 : { txt : ' وأن هذا صراطی مسْتقیما فاتبعوه ولاتتبعوا السبل فتفرق بکمْ عن سبیله ذلکمْ وصاکم به لعلکمْ تتقون' , trans : ' ومسلماً اين [برنامه هاي محكم واستوار وقوانين ومقرّرات حكيمانه] راه راست من است; بنابراين از آن پيروي كنيد واز راههاي ديگر پيروي مكنيد كه شما را از راه او پراكنده ميكند; خدا اين [گونه] به شما سفارش كرده تا پرهيزكار شويد.' },154 : { txt : ' ثم آتیْنا موسى الْکتاب تماما على الذی أحْسن وتفْصیلا لکل شیْ‏ٍ وهدى ورحْمة لعلهم بلقا ربهمْ یؤْمنون' , trans : 'سپس به موسي كتاب داديم براي اينكه [نعمت خود را] بر آنان كه نيكي كردند كامل كنيم، وبراي اينكه همه احكام ومعارفي كه مورد نياز بني اسرائيل بود، تفصيل وتوضيح دهيم وبراي اينكه هدايت ورحمت [بر آنان] باشد تا به ديدار [پاداش ومقام قرب]پروردگارشان ايمان آورند.' },155 : { txt : ' وهذا کتاب أنْزلْناه مبارک فاتبعوه واتقوا لعلکمْ ترْحمون' , trans : ' واين [قرآن] كتابي پرفايده است كه ما آن را نازل كرديم پس آن را پيروي كنيد و[از مخالفت با آن] بپرهيزيد تا مشمول رحمت شويد.' },156 : { txt : ' أن تقولوا إنما أنْزل الْکتاب على‏ طائفتیْن من قبْلنا وإن کنا عن دراستهمْ لغافلین' , trans : '[آري، قرآن را نازل كرديم] تا [شما مشركان] نگوييد: كتاب آسماني فقط بر دو گروه پيش از ما [يهود ونصاري] نازل شد و[چون به لغت ما نبود] از [ياد گرفتن] قرائت آنان وآموزششان بي خبر مانديم.' },157 : { txt : ' أوْ تقولوا لوْ أنا أنْزل علیْنا الْکتاب لکنا أهْدى‏ منْهمْ فقدْ جاکم بینة من ربکمْ وهدى ورحْمة فمنْ أظْلم ممن کذب بآیات الله وصدف عنْها سنجْزی الذین یصْدفون عنْ آیاتنا سو الْعذاب بما کانوا یصْدفون' , trans : 'يا نگوييد: اگر كتاب آسماني بر ما نازل ميشد، مسلماً از آن دو گروه راه يافته تر بوديم، اينك برهاني آشكار و هدايت ورحمتي از سوي پروردگارتان براي شما آمد، پس ستمكارتر از كسي كه آيات خدا را تكذيب كند واز آنها روي بگرداند كيست؟ به زودي كساني [ر] كه از آيات ما روي ميگردانند، به خاطرِ روي گرداندنشان به عذابي سخت مجازات خواهيم كرد.' },158 : { txt : ' هلْ ینْظرون إلا أن تأْتیهم الْملائکة أوْ یأْتی ربک أوْ یأْتی بعْض آیات ربک یوْم یأْتی بعْض آیات ربک لا ینْفع نفْسا إیمانها لمْ تکنْ آمنتْ من قبْل أوْ کسبتْ فی إیمانها خیْرا قل انتظروا إنا منتظرون' , trans : 'آيا جز اين انتظار دارند كه فرشتگانِ [عذاب] به سويشان آيند، يا [قيامت]پروردگارت [كه روز جلوه كامل حق وظهور وانكشاف تام توحيد است] بيايد، يا برخي از نشانه هاي پروردگارت [مانند مرگ وآثار پس از آن] تحقق يابد؟ روزي كه برخي از نشانه هاي پروردگارت به ظهور آيد، ايمان آوردن كسي كه پيش از اين ايمان نياورده يا در حال ايمانش عمل شايستهاي انجام نداده سودي نخواهد داشت. بگو: [شما با اين وضع ناروايي كه داريد] منتظر [عذاب] باشيد. ما هم منتظريم [كه عذاب خدا به شما برسد.]' },159 : { txt : ' إن الذین فرقوا دینهمْ وکانوا شیعا لسْت منْهمْ فی شیْ‏ٍ إنما أمْرهمْ إلى الله ثم ینبئهم بما کانوا یفْعلون' , trans : 'مسلماً كساني كه دينشان را بخش بخش كردند، وگروه گروه شدند، تو را هيچ پيوندي با آنان نيست، كار آنان فقط با خداست، سپس به اعمالي كه همواره انجام ميدادند، آگاه شان ميكند.' },160 : { txt : ' من جا بالْحسنة فله عشْر أمْثالها ومن جا بالسیئة فلا یجْزى‏ إلا مثْلها وهمْ لایظْلمون' , trans : 'هر كس كار نيك بياورد، پاداشش ده برابر آن است، وآنان كه كار بد بياورند، جز به مانند آن مجازات نيابند ومورد ستم قرار نميگيرند.' },161 : { txt : ' قلْ إننی هدانی ربی إلى‏ صراطٍ مسْتقیمٍ دینا قیما ملة إبْراهیم حنیفا وما کان من الْمشْرکین' , trans : 'بگو: يقيناً پروردگارم مرا به راه راست هدايت كرد، به ديني پايدار واستوار، دين ابراهيم يكتاپرست حقگر، واز مشركان نبود.' },162 : { txt : ' قلْ إن صلاتی ونسکی ومحْیای ومماتی لله رب الْعالمین' , trans : ' بگو: مسلماً نماز وعبادتم وزندگي كردن ومرگم براي خدا پروردگار جهانيان است.' },163 : { txt : ' لا شریک له وبذلک أمرْت وأنا أول الْمسْلمین' , trans : 'او را شريكي نيست، وبه اين [يگانه پرستي] مأمورم، ونخستين كسي هستم كه [در اين آيين] تسليم [فرمانها واحكام] اويم.' },164 : { txt : ' قلْ أغیْر الله أبْغی ربا وهو رب کل شیْ‏ٍ ولا تکْسب کل نفْسٍ إلا علیْها ولا تزر وازرة وزْر أخْرى‏ ثم إلى‏ ربکم مرْجعکمْ فینبئکم بما کنتمْ فیه تخْتلفون' , trans : 'بگو: آيا جز خدا پروردگاري بجويم در حالي كه او پروردگار هر چيزي است؟! وهيچ كس جز به زيان خود [عمل زشتي] مرتكب نميشود، وهيچ سنگين باري بار گناه ديگري را بر نميدارد; سپس بازگشت همه شما به سوي پروردگارتان خواهد بود، پس شما را به [حقّانيّت] آنچه درباره آن [با مردم مؤمن] اختلاف ميكرديد، آگاه ميكند.' },165 : { txt : ' وهو الذی جعلکمْ خلائف الْأرْض ورفع بعْضکمْ فوْق بعْضٍ درجاتٍ لیبْلوکمْ فی ماآتاکمْ إن ربک سریع الْعقاب وإنه لغفور رحیم' , trans : 'اوست كسي كه شما را در زمين، جانشينان [نسلهاي گذشته] قرار داد، و[پايه هاي مادي ومعنوي]برخي از شما را بر برخي ديگر به درجاتي بالا برد، تا شما را در آنچه به شما عطا كرده بيازمايد; قطعاً پروردگارت زود كيفر است، ويقيناً بسيار آمرزنده ومهربان است.' }, },7 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بي اندازه است ومهرباني اش هميشگى' },1 : { txt : ' المص' , trans : ' المص.' },2 : { txt : ' کتاب أنْزل إلیْک فلا یکن فی صدْرک حرج منْه لتنذر به وذکْرى‏ للْمؤْمنین' , trans : 'اين كتابى [با عظمت] است كه به سوى تو نازل شده است; پس نبايد در سينه ات از ناحيه [تبليغِ] آن تنگى وفشار باشد، تا به وسيله آن مردم را بيم دهى، وبراى مؤمنان [مايه] تذكّر وپند باشد.' },3 : { txt : ' اتبعوا ماأنْزل إلیْکم من ربکمْ ولا تتبعوا من دونه أوْلیا قلیلا ماتذکرون' , trans : 'آنچه را از سوى پروردگارتان به جانب شما نازل شده پيروى كنيد، واز معبودانى غير او پيروى ننماييد، ولى بسيار اندك وكم پند مى گيريد.' },4 : { txt : ' وکم من قرْیةٍ أهْلکْناها فجاها بأْسنا بیاتا أوْ همْ قائلون' , trans : 'چه بسيار شهرهايى كه اهلش را [به سبب گناهانشان] هلاك كرديم وعذاب ما در حالى كه شب يا نيم روز در استراحت وآرامش بودند، به آنان رسيد!!' },5 : { txt : ' فما کان دعْواهمْ إذْ جاهم بأْسنا إلا أن قالوا إنا کنا ظالمین' , trans : 'زمانى كه عذاب ما به سويشان آمد، اعترافشان جز اين نبود كه گفتند: قطعاً ما ستمكار بوده ايم.' },6 : { txt : ' فلنسْئلن الذین أرْسل إلیْهمْ ولنسْئلن الْمرْسلین' , trans : '[روز قيامت]از كسانى كه پيامبران به سويشان فرستاده شده [درباره پذيرفتن ونپذيرفتن رسالت پيامبران]، واز شخص پيامبران [درباره تبليغ دين] به طور يقين پرسش خواهيم كرد.' },7 : { txt : ' فلنقصن علیْهمْ بعلْمٍ وما کنا غائبین' , trans : 'بى ترديد براى آنان [در آن روز، عقايد، اعمال واخلاقشان ر] از روى دانشى [دقيق وفراگير] بيان خواهيم كرد; [زيرا] ما هيچگاه از آنان غايب نبودهايم.' },8 : { txt : ' والْوزْن یوْمئذٍ الْحق فمن ثقلتْ موازینه فأولئک هم الْمفْلحون' , trans : 'ميزان [سنجش اعمال] در آن روز حق است; پس كسانى كه اعمال وزن شده آنان سنگين وبا ارزش باشد، رستگارند.' },9 : { txt : ' ومنْ خفتْ موازینه فأولئک الذین خسروا أنْفسهم بما کانوا بآیاتنا یظْلمون' , trans : 'وكسانى كه اعمال وزن شده آنان سبك وبى ارزش باشد، به سبب اينكه همواره به آيات ما ستم ميورزيدند، به خود زيان زده [وسرمايه وجودشان راتباه كرده]اند.' },10 : { txt : ' ولقدْ مکناکمْ فی الْأرْض وجعلْنا لکمْ فیها معایش قلیلا ماتشْکرون' , trans : 'وشما را در زمين جاى داديم، ودر آن براى شما وسايل وابزارزندگى قرار داديم، ولى بسيار اندك وكم سپاس مى گزاريد.' },11 : { txt : ' ولقدْ خلقْناکمْ ثم صورْناکمْ ثم قلْنا للْملائکة اسْجدوا لآدم فسجدوا إلا إبْلیس لمْ یکن من الساجدین' , trans : 'وشما را آفريديم، سپس شما را صورتگرى كرديم، آنگاه به فرشتگان گفتيم: بر آدم سجده كنيد; بى درنگ همه سجده كردند، جز ابليس كه از سجده كنندگان نبود.' },12 : { txt : ' قال مامنعک ألا تسْجد إذْ أمرْتک قال أنا خیْر منْه خلقْتنی من نارٍ وخلقْته من طینٍ' , trans : 'خدا فرمود: هنگامى كه تو را امر كردم، چه چيز تو را مانع شد كه سجده نكردى؟ گفت: من از او بهترم، مرا از آتش پديد آوردهاى واو را از گِل آفريدى.' },13 : { txt : ' قال فاهْبطْ منْها فما یکون لک أنْ تتکبر فیها فاخْرجْ إنک من الصاغرین' , trans : 'خدا فرمود: از اين جايگاه ومنزلتت [كه عرصه فروتنى وفرمانبردارى است] فرود آى; زيرا تو را نرسد كه در اين جايگاه بلند، بزرگ منشى كنى پس بيرون شو كه قطعاً از خوارشدگانى.' },14 : { txt : ' قال أنظرْنی إلى‏ یوْم یبْعثون' , trans : 'گفت: مرا تا روزى كه [مردگان] برانگيخته شوند، مهلت ده.' },15 : { txt : ' قال إنک من الْمنْظرین' , trans : ' خدا فرمود: البته تو از مهلت يافتگانى.' },16 : { txt : ' قال فبما أغْویْتنی لأقْعدن لهمْ صراطک الْمسْتقیم' , trans : 'گفت: به سبب اينكه مرا به بيراهه وگمراهى انداختى، يقيناً بر سر راه راست تو [كه رهروانش را به سعادت ابدى مى رساند] در كمين آنان خواهم نشست.' },17 : { txt : ' ثم لآتینهم من بیْن أیْدیهمْ ومنْ خلْفهمْ وعنْ أیْمانهمْ وعن شمائلهمْ ولا تجد أکْثرهمْ شاکرین' , trans : ' سپس از پيش رو وپشت سر واز طرف راست واز جانب چپشان بر آنان مى تازم و[تا جايى آنان را دچار وسوسه و اغواگرى مى كنم كه] بيشترشان را سپاسگزار نخواهى يافت.' },18 : { txt : ' قال اخْرجْ منْها مذْوما مدْحورا لمن تبعک منْهمْ لأمْلأن جهنم منکمْ أجْمعین' , trans : 'خدا فرمود: از اين جايگاه ومنزلتت نكوهيده ومطرود بيرون شو كه قطعاً هر كه از آنان از تو پيروى كند، بى ترديد جهنم را از همه شما لبريز خواهم كرد.' },19 : { txt : ' ویا آدم اسْکنْ أنت وزوْجک الْجنة فکلا منْ حیْث شئْتما ولا تقْربا هذه الشجرة فتکونا من الْظالمین' , trans : 'و[گفتيم:] اى آدم! تو وهمسرت در اين بهشت سكونت گيريد، واز هر جا [وهر نوع ميوهاى]كه خواستيد بخوريد، وبه اين درخت نزديك مشويد كه ازستمكاران [بر خود] خواهيد شد.' },20 : { txt : ' فوسْوس لهما الشیْطان لیبْدی لهما ما ووری عنْهما من سوْاتهما وقال مانهاکما ربکما عنْ هذه الشجرة إلا أن تکونا ملکیْن أوْ تکونا من الخالدین' , trans : 'پس شيطان، آن دو را وسوسه كرد تا آنچه از شرمگاه بدنشان بر آنان پوشيده بود نمايان كند، [وسوسه اش اين بود كه به هر دو] گفت: پروردگارتان شما را از اين درخت نهى نكرده مگر از اين جهت كه مبادا دو فرشته گرديد، يا از جاودانان شويد.' },21 : { txt : ' وقاسمهما إنی لکما لمن الناصحین' , trans : ' وبراى هر دو سوگند سخت واستوار ياد كرد كه يقيناً من براى شما از خير خواهانم [و قصد فريب شما را ندارم.]' },22 : { txt : ' فدلاهما بغرورٍ فلما ذاقا الشجرة بدتْ لهما سوْاتهما وطفقا یخْصفان علیْهما من ورق الْجنة وناداهما ربهما ألمْ أنْهکما عن تلْکما الشجرة وأقل لکما إن الشیْطان لکما عدو مبین' , trans : 'پس آن دو را با مكر وفريب از مقام ومنزلتشان فرود آورد [وبه خوردن درخت ممنوعه نزديك كرد]، هنگامى كه از آن درخت چشيدند، شرمگاه بدنشان بر دو نفرشان نمايان شد وهر دو دست به كار چسبانيدن برگ [درختان]بهشت به خود شدند; وپروردگارشان بر آن دو بانگ زد: آيا من شما را از آن درخت نهى نكردم، وبه شما نگفتم: بى ترديد شيطان براى شما دشمنى آشكار است؟!' },23 : { txt : ' قالا ربنا ظلمْنا أنْفسنا وإن لمْ تغْفرْ لنا وترْحمْنا لنکونن من الْخاسرین' , trans : 'گفتند: پروردگار! ما بر خود ستم ورزيديم، واگر ما را نيامرزى وبه ما رحم نكنى مسلماً از زيانكاران خواهيم بود.' },24 : { txt : ' قال اهْبطوا بعْضکمْ لبعْضٍ عدو ولکمْ فی الْأرْض مسْتقر ومتاع إلى‏ حینٍ' , trans : 'خدا فرمود: از اين جايگاه ومقام فرود آييد، در حالى كه دشمن يكديگريد، وبراى شما در زمين تا مدتى قرارگاه ومايه برخوردارى است.' },25 : { txt : ' قال فیها تحْیوْن وفیها تموتون ومنْها تخْرجون' , trans : 'پروردگار فرمود: در آن زندگى مى كنيد، ودر آن مى ميريد، واز آن بيرون مى آييد.' },26 : { txt : ' یابنی آدم قدْ أنزلْنا علیْکمْ لباسا یواری سوْاتکمْ وریشا ولباس التقْوى‏ ذلک خیْر ذلک منْ آیات الله لعلهمْ یذکرون' , trans : 'اى فرزندان آدم! ما لباسى كه شرمگاهتان را مى پوشاند، ولباسى فاخر وگران كه مايه زينت وجمال است، براى شما نازل كرديم; ولباس تقوا [كه انسان را از آلودگى هاى ظاهر وباطن بازمى دارد] بهتر است، واين [لباس كه با استفاده از آن انسان به سعادت ابدى مى رسد] از نشانه هاى خداست، باشد كه متذكّر [اين حقيقت]شوند.' },27 : { txt : ' یابنی آدم لایفْتننکم الشیْطان کما أخْرج أبویْکم من الْجنة ینزع عنْهما لباسهما لیریهما سوْاتهما إنه یراکمْ هو وقبیله منْ حیْث لاتروْنهمْ إنا جعلْنا الشیاطین أوْلیا للذین لایؤْمنون' , trans : 'اى فرزندان آدم! شيطان، شما را نفريبد چنان كه پدر ومادرتان را [با فريبكاريش] از بهشت بيرون كرد، لباسشان را از اندامشان بر مى كشيد تا شرمگاهشان را به آنان بنماياند، او ودار ودسته اش شما را از آنجا كه شما آنان را نمى بينيد مى بينند، ما شياطين را سرپرست وياران كسانى قرار داديم كه ايمان نمى آورند.' },28 : { txt : ' وإذا فعلوا فاحشة قالوا وجدْنا علیْها آبانا والله أمرنا بها قلْ إن الله لایأْمر بالْفحْشا أتقولون على الله ما لاتعْلمون' , trans : 'چون كار زشتى مرتكب مى شوند، مى گويند: پدرانمان را بر آن [كار]يافتيم وخدا ما را به آن فرمان داده. بگو: يقيناً خدا به كار زشت فرمان نمى دهد، آيا چيزى را كه نمى دانيد [از روى جهل ونادانى] به خدا نسبت مى دهيد؟!' },29 : { txt : ' قلْ أمر ربی بالْقسْط وأقیموا وجوهکمْ عند کل مسْجدٍ وادْعوه مخْلصین له الدین کما بدأکمْ تعودون' , trans : 'بگو: پروردگارم به ميانه روى [در همه امور وبه اجتناب از افراط وتفريط] فرمان داده، و[امر فرموده]: در هر مسجدى [به هنگام عبادت] روى [دل] خود را [آنگونه]متوجه خدا كنيد [كه از هر چيزى غير او مُنقطع شود]، واو را در حالى كه ايمان وعبادت را براى وى از هر گونه شركى خالص مى كنيد بخوانيد; همان گونه كه شما را آفريد، [پس از مرگ به او] بازمى گرديد.' },30 : { txt : ' فریقا هدى‏ وفریقا حق علیْهم الضلالة إنهم اتخذوا الشیاطین أوْلیا من دون الله ویحْسبون أنهم مهْتدون' , trans : 'در حالى كه گروهى را [به خاطر نشان دادن لياقت] هدايت كرد، وگروهى [به سبب از دست دادن شايستگى] گمراهى بر آنان ثابت وقطعى شد، چون اينان شياطين را به جاى خدا سرپرستان ودوستان خود گرفتند، وگمان مى كنند كه راه يافتگانند!!' },31 : { txt : ' یا بنی آدم خذوا زینتکمْ عند کل مسْجدٍ وکلوا واشْربوا ولا تسْرفوا إنه لایحب الْمسْرفین' , trans : 'اى فرزندان آدم! [هنگام هر نماز و]در هر مسجدى، آرايش وزينتِ [مادى ومعنوى خود را متناسب با آن عمل ومكان] همراه خود برگيريد، وبخوريد وبياشاميد واسراف نكنيد; زيرا خدا اسراف كنندگان را دوست ندارد.' },32 : { txt : ' قلْ منْ حرم زینة الله التی أخْرج لعباده والطیبات من الرزْق قلْ هی للذین آمنوا فی الْحیاة الدنْیا خالصة یوْم الْقیامة کذلک نفصل الآیات لقوْمٍ یعْلمون' , trans : 'بگو: زينتهاى خدا و روزى هاى پاكيزهاى را كه براى بندگانش پديد آورد، چه كسى حرام كرده؟! بگو: آنان در زندگى دنيا براى كسانى است كه ايمان آوردهاند [البته اگر چه غير مؤمنان هم با آنان در بهرهورى شريكند، ولى] در قيامت فقط ويژه مؤمنان است; ما اين گونه آيات خود را براى گروهى كه مى دانند [و اهل دانش وبصيرت اند] بيان مى كنيم.' },33 : { txt : ' قلْ إنما حرم ربی الْفواحش ماظهر منْها وما بطن والإثْم والْبغْی بغیْر الْحق وأن تشْرکوا بالله ما لمْ ینزلْ به سلْطانا وأنْ تقولوا على الله ما لاتعْلمون' , trans : 'بگو: پروردگارم فقط كارهاى زشت را چه آشكارش باشد وچه پنهانش، وگناه وستم ناحق را، واينكه چيزى را كه خدا بر حقّانيّت آن دليلى نازل نكرده شريك او قرار دهيد، واينكه مطلب ومسئله اى را از روى نادانى وجهالت به خدا نسبت دهيد، حرام كرده است.' },34 : { txt : ' ولکل أمةٍ أجل فإذا جا أجلهمْ لایستأْخرون ساعة ولا یسْتقْدمون' , trans : 'براى هر امتى سرآمدى [معين واجلى محدود] است، هنگامى كه اجلشان سرآيد، نه ساعتى پس مى مانند ونه ساعتى پيش مى افتند.' },35 : { txt : ' یا بنی آدم إما یأْتینکمْ رسل منکمْ یقصون علیْکمْ آیاتی فمن اتقى‏ وأصْلح فلا خوْف علیْهمْ ولا همْ یحْزنون' , trans : 'اى فرزندان آدم! چون پيامبرانى از جنس خودتان به سويتان آيند كه آياتم را بر شما بخوانند [به آنان ايمان آوريد وآياتم را عمل كنيد]; پس كسانى كه [از مخالفت با آنان] بپرهيزند و[مفاسد خود را] اصلاح كنند، نه بيمى بر آنان است ونه اندوهگين شوند.' },36 : { txt : ' والذین کذبوا بآیاتنا واسْتکْبروا عنْها أولئک أصْحاب النار همْ فیها خالدون' , trans : 'وآنان كه آيات ما را تكذيب كردند، واز پذيرفتن آنها تكبّر ورزيدند اهل، آتشاند ودر آن جاودانه اند.' },37 : { txt : ' فمنْ أظْلم ممن افْترى‏ على الله کذبا أوْ کذب بآیاته أوْلئک ینالهمْ نصیبهم من الْکتاب حتى‏ إذا جاتْهمْ رسلنا یتوفوْنهمْ قالوا أیْن ماکنتمْ تدْعون من دون الله قالوا ضلوا عنا وشهدوا على‏ أنْفسهمْ أنهمْ کانوا کافرین' , trans : 'پس ستمكارتر از كسانى كه بر خدا دروغ مى بندند، يا آيات او را تكذيب مى كنند، كيست؟! آنانند كه سهمشان از آنچه كه [از نعمته] مقرّر ومقدّر شده به آنان مى رسد. تا هنگامى كه فرستادگان ما براى ستاندن جانشان به سويشان آيند، مى گويند: بتها ومعبودهايى كه به جاى خدا مى پرستيديد، كجايند؟ [تا شما را از سختى هاى مرگ وپس از آن نجات دهند] مى گويند: از دست ما رفتند; وبر ضد خود گواهى دهند كه كافر بودهاند.' },38 : { txt : ' قال ادْخلوا فی أممٍ قدْ خلتْ من قبْلکم من الْجن والْإنْس فی النار کلما دخلتْ أمة لعنتْ أخْتها حتى‏ إذا ادارکوا فیها جمیعا قالتْ أخْراهمْ لأولاهمْ ربنا هؤلا أضلونا فآتهمْ عذابا ضعْفا من النار قال لکلٍ ضعْف ولکن لاتعْلمون' , trans : 'خدا مى فرمايد: شما هم در ميان گروههايى از جن وانس كه پيش از شما بودند در آتش درآييد، هرگاه گروهى وارد شوند، هم مسلكان خود را لعنت كنند تا آنكه همه آنان با خفت وخوارى در آتش جمع شوند، آنگاه پيروانشان درباره پيشوايانشان گويند: پروردگار! اينان ما را به گمراهى كشيدند، پس عذابشان را از آتش دو چندان گردان; خدا مى فرمايد: براى هر كدامتان دو چندان است، ولى نمى دانيد.' },39 : { txt : ' وقالتْ أولاهمْ لأخْراهمْ فما کان لکمْ علیْنا من فضْلٍ فذوقوا الْعذاب بما کنتمْ تکْسبون' , trans : 'وپيشوايانشان به پيروانشان گويند: شما را بر ماهيچ برترى وامتيازى نيست [كه عذابتان كمتر باشد] پس به كيفر آن اعمال زشتى كه مرتكب مى شديد، عذاب را بچشيد.' },40 : { txt : ' إن الذین کذبوا بآیاتنا واسْتکْبروا عنْها لاتفتح لهمْ أبْواب السما ولایدْخلون الْجنة حتى‏ یلج الْجمل فی سم الْخیاط وکذلک نجْزی الْمجْرمین' , trans : 'قطعاً كسانى كه آيات ما را تكذيب كردند، واز پذيرفتن آنها تكبّر ورزيدند، درهاى آسمان [براى نزول رحمت] بر آنان گشوده نخواهد شد، ودر بهشت هم وارد نمى شوند مگر آنكه شتر در سوراخ سوزن درآيد! [پس هم چنانكه ورود شتر به سوراخ سوزن محال است، ورود آنان هم به بهشت محال است;] اينگونه گنهكاران را كيفر مى دهيم.' },41 : { txt : ' لهم من جهنم مهاد ومن فوْقهمْ غواشٍ وکذلک نجْزی الظالمین' , trans : 'براى آنان بسترى از دوزخ وبرفرازشان پوششهايى از آتش است، وما اين گونه ستمكاران را پاداش مى دهيم.' },42 : { txt : ' والذین آمنوا وعملوا الصالحات لانکلف نفْسا إلا وسْعها أولئک أصْحاب الْجنة همْ فیها خالدون' , trans : 'وكسانى كه ايمان آوردند و[به اندازه طاقت خود]كارهاى شايسته انجام دادند، اهل بهشت اند ودر آن جاودانه اند، [چرا كه] ما هيچ كس را جز به اندازه طاقتش تكليف نمى كنيم.' },43 : { txt : ' ونزعْنا ما فی صدورهم منْ غلٍ تجْری من تحْتهم الْأنْهار وقالوا الْحمْد لله الذی هدانا لهذا وما کنا لنهْتدی لوْلا أنْ هدانا الله لقدْ جاتْ رسل ربنا بالْحق ونودوا أن تلْکم الْجنة أورثْتموها بما کنْتمْ تعْملون' , trans : 'وآنچه از كينه وخشم در سينه هاى آنانست، بَر مى كنيم [تا در بهشت با خوشى وسلامت كامل كنار هم زندگى كنند;] از زير [كاخها وعمارتهاى]شان نهرها جارى است ومى گويند: ستايش وسپاس ويژه خداست كه ما را به اين [نعمته] هدايت كرد، واگر خدا ما را هدايت نمى كرد هدايت نمى يافتيم، مسلماً پيامبران پروردگارمان حق را به سوى ما آوردند، وندايشان مى دهند به پاداش اعمال شايستهاى كه همواره انجام مى داديد، اين بهشت را به ارث برديد.' },44 : { txt : ' ونادى‏ أصْحاب الْجنة أصْحاب النار أنْ قدْ وجدْنا ماوعدنا ربنا حقا فهلْ وجدْتمْ ما وعد ربکمْ حقا قالوا نعمْ فأذن مؤذن بیْنهمْ أن لعْنة الله على الظالمین' , trans : 'وبهشتيان، دوزخيان را آواز مى دهند كه: ما آنچه را كه پروردگارمان به ما وعده داده بود، حق يافتيم، آيا شما هم آنچه را كه پروردگارتان وعده داده بود، حق يافتيد؟ گويند: آرى; پس آواز دهندهاى در ميان آنان آواز دهد كه: لعنت خدا بر ستمكاران باد.' },45 : { txt : ' الذین یصدون عن سبیل الله ویبْغونها عوجا وهم بالآخرة کافرون' , trans : 'هم آنان كه مردم را همواره از راه خدا بازمى دارند ومى خواهند آن را [با وسوسه و اغواگرى] كج نشان دهند، وبه روز قيامت كافرند.' },46 : { txt : ' وبیْنهما حجاب وعلى الْأعْراف رجال یعْرفون کلا بسیماهمْ ونادوا أصْحاب الْجنة أن سلام علیْکمْ لمْ یدْخلوها وهمْ یطْمعون' , trans : 'وميان آن دو [گروه بهشتيان ودوزخيان] حائلى است، وبر بلنداى آن مردانى [با مقام ومنزلت اند] كه هر كدام از دو گروه را به نشانه هايشان مى شناسند، وبهشتيان را كه وارد بهشت نشده اند، ولى ورود به آن را اميد دارند، آواز مى دهند كه: درود بر شما.' },47 : { txt : ' وإذا صرفتْ أبْصارهمْ تلْقا أصْحاب النار قالوا ربنا لاتجْعلْنا مع الْقوْم الظالمین' , trans : 'وچون بهشتيان، چشمانشان ناخواسته به سوى دوزخيان گردانده شود، گويند: پروردگار! ما را با گروه ستمكاران قرار مده.' },48 : { txt : ' ونادى‏ أصْحاب الْأعْراف رجالا یعْرفونهم بسیماهم قالوا ماأغْنى‏ عنْکمْ جمْعکمْ وما کنْتمْ تسْتکْبرون' , trans : 'واهل اعراف مردانى را كه از نشانه هايشان مى شناسند، آواز مى دهند [وبه عنوان سرزنش]مى گويند: [امكانات مادى و] جمعيت [انسانى] شما وتكبّرى كه مى ورزيديد، عذابى را از شما دفع نكرد.' },49 : { txt : ' أهؤلا الذین أقْسمْتمْ لاینالهم الله برحْمته ادْخلوا الْجنة لاخوْف علیْکمْ ولاأنْتمْ تحْزنون' , trans : ' [سپس با توجه دادن دوزخيان به سوى اهل ايمان مى گويند:] آيا اينان كسانى نبودند كه در دنيا سوگند ياد مى كرديد كه خدا آنان را به رحمتى نمى رساند؟ [پس به مؤمنان مي گويند:]به بهشت در آييد كه نه بيمى برشماست ونه اندوهگين مي شويد.' },50 : { txt : ' ونادى‏ أصْحاب النار أصْحاب الْجنة أنْ أفیضوا علیْنا من الْما أوْ مما رزقکم الله قالوا إن الله حرمهما على الْکافرین' , trans : ' ودوزخيان بهشتيان را آواز مي دهند كه: از آب [خوشگوار] يا از آنچه خدا روزى شما فرموده بر ما فرو ريزيد. پاسخ مي دهند: خدا آب ونعمتهاى بهشتى را بر كافران حرام كرده است.' },51 : { txt : ' الذین اتخذوا دینهمْ لهْوا ولعبا وغرتْهم الْحیاة الدنْیا فالْیوْم ننْساهمْ کما نسوا لقا یوْمهمْ هذا وما کانوا بآیاتنا یجْحدون' , trans : 'آنان كه دينشان را سرگرمى وبازى گرفتند وزندگى دنيا آنان را فريفت، پس ما امروز از ياد مى بريمشان، همان گونه كه آنان ديدار امروزشان را از ياد بردند وهمواره آيات ما را انكار مي کردند.' },52 : { txt : ' ولقدْ جئْناهمْ بکتابٍ فصلْناه على‏ علْمٍ هدى ورحْمة لقوْمٍ یؤْمنون' , trans : 'وبراى آنان كتابى [عظيم وبا ارزش] آورديم كه آن را از روى دانشى [گسترده ودقيق] بيان كرديم، در حالى كه براى گروهى كه ايمان آوردند، سراسر هدايت ورحمت است.' },53 : { txt : ' هلْ ینْظرون إلا تأْویله یوْم یأْتی تأْویله یقول الذین نسوه من قبْل قدْ جاتْ رسل ربنا بالْحق فهل لنا من شفعا فیشْفعوا لنا أوْ نرد فنعْمل غیْر الذی کنا نعْمل قدْ خسروا أنْفسهمْ وضل عنْهمْ ما کانوا یفْترون' , trans : 'آيا [منكران قرآن براى باور كردن آن] جز تحقّق وعده هايش را انتظار مي برند؟! روزى كه حقايق بيان شده در آن [به صورتى ظاهر وآشكار] بيايد، كسانى كه از پيش، آن را فراموش كرده بودند، مي گويند: يقيناً فرستادگان پروردگارمان حق را آوردند [ولى ما آن را نپذيرفتيم،] پس آيا [در چنين روزى]شفاعت كنندگانى براى ما هست كه ما را شفاعت كنند يا [به دني] بازگردانده مى شويم تا كارى غير آنچه انجام مى داديم، انجام دهيم؟! به راستى آنان [سرمايه]وجودشان را تباه كردند وآنچه را به دروغ [به عنوان شريك خدا به خد] نسبت مى دادند [از دستشان رفت و] گم شد.' },54 : { txt : ' إن ربکم الله الذی خلق السماوات والْأرْض فی ستة أیامٍ ثم اسْتوى‏ على الْعرْش یغْشی اللیْل النهار یطْلبه حثیثا والشمْس والْقمر والنجوم مسخراتٍ بأمْره ألا له الْخلْق والْأمْر تبارک الله رب الْعالمین' , trans : 'به يقين پروردگار شما خداست كه آسمانه وزمين را در شش روز آفريد، سپس بر تخت [فرمانروايى وتدبير امور آفرينش] چيره ومسلط شد، شب را در حالى كه همواره با شتابْ روز را مى جويد بر روز مى پوشاند، وخورشيد وماه وستارگان را كه مُسخّر فرمان اويند [پديد آورد]; آگاه باشيد كه آفريدن وفرمان [نافذ نسبت به همه موجودات] مخصوص اوست; هميشه سودمند وبا بركت است، پروردگار عالميان.' },55 : { txt : ' ادْعوا ربکمْ تضرعا وخفْیة إنه لایحب الْمعْتدین' , trans : ' پروردگارتان را از روى فروتنى وزارى ومخفيانه بخوانيد [واز آداب وشرايط دعا تجاوز نكنيد]; يقيناً خدا متجاوزان را دوست ندارد.' },56 : { txt : ' ولا تفْسدوا فی الْأرْض بعْد إصْلاحها وادْعوه خوْفا وطمعا إن رحْمت الله قریب من الْمحْسنین' , trans : 'ودر زمين پس از اصلاح آن [به وسيله رسالت پيامبران] فساد مكنيد، وخدا را از روى بيم واميد بخوانيد، كه يقيناً رحمت خدا به نيكوكاران نزديك است.' },57 : { txt : ' وهو الذی یرْسل الریاح بشْرا بیْن یدیْ رحْمته حتى‏ إذا أقلتْ سحابا ثقالا سقْناه لبلدٍ میتٍ فأنْزلْنا به الْما فأخْرجْنا به من کل الثمرات کذلک نخْرج الْموْتى‏ لعلکمْ تذکرون' , trans : 'و اوست كه بادها را پيشاپيشِ [بارانِ] رحمتش به عنوان مژده دهنده مى فرستد تا هنگامى كه ابرهاى سنگين بار را بردارند، آن را به سوى سرزمينى مرده مى رانيم، پس به وسيله آن باران نازل مى كنيم وبه وسيله باران از هر نوع ميوه [از زمين] بيرون مى آوريم [و]مردگان را نيز [در روز قيامت] اين گونه [از لابلاى گوره] بيرون مى آوريم، [باد، ابر، باران، زمين، روييدن گياهان وانواع ميوهها را مثل زديم] تا متذكّر [اراده وقدرت بى نهايت خدا] شويد.' },58 : { txt : ' والْبلد الطیب یخْرج نباته بإذْن ربه والذی خبث لایخْرج إلا نکدا کذلک نصرف الآیات لقوْمٍ یشْکرون' , trans : 'وزمين پاك است كه گياهش به اذن پروردگارش بيرون مى آيد، وزمينى كه ناپاك است، جز گياهى اندك وبى سود از آن بيرون نمى آيد; اين گونه نشانه ها را براى گروهى كه سپاس گزارند [به صورتهاى گوناگون] بيان مى كنيم.' },59 : { txt : ' لقدْ أرْسلْنا نوحا إلى‏ قوْمه فقال یا قوْم اعْبدوا الله مالکمْ منْ إلهٍ غیْره إنی أخاف علیْکمْ عذاب یوْمٍ عظیمٍ' , trans : 'به يقين، نوح را به سوى قومش فرستاديم، پس به آنان گفت: اى قوم من! خدا را بپرستيد، كه شما را جز او معبودى نيست، من قطعاً از عذاب روزى بزرگ بر شما مى ترسم.' },60 : { txt : ' قال الْملأ من قوْمه إنا لنراک فی ضلالٍ مبینٍ' , trans : ' اشراف وسران قومش گفتند: مسلماً ما تو را در گمراهى آشكار مى بينيم!' },61 : { txt : ' قال یا قوْم لیْس بی ضلالة ولکنی رسول من رب الْعالمین' , trans : 'گفت: اى قوم من! هيچ گمراهى وانحرافى در من نيست، بلكه من فرستادهاى از سوى پروردگار جهانيانم.' },62 : { txt : ' أبلغکمْ رسالات ربی وأنْصح لکمْ وأعْلم من الله ما لاتعْلمون' , trans : 'پيامهاى پروردگارم را به شما مي رسانم، وبراى شما خيرخواهى مي کنم واز سوى خدا حقايقى را مي دانم كه شما نمي دانيد.' },63 : { txt : ' أوعجبْتمْ أنْ جاکمْ ذکْر منْ ربکمْ على‏ رجلٍ منْکمْ لینْذرکمْ ولتتقوا ولعلکمْ ترْحمون' , trans : 'آيا تعجب كرديد كه بر مردى از جنس خودتان معارفى از سوى پروردگارتان آمده تا شما را [از عذاب دنيا وآخرت] بيم دهد، وتا شما پرهيزكارى كنيد وبراى اينكه مورد رحمت قرار گيريد؟!' },64 : { txt : ' فکذبوه فأنْجیْناه والذین معه فی الْفلْک وأغْرقْنا الذین کذبوا بآیاتنا إنهمْ کانوا قوْما عمین' , trans : 'پس او را تكذيب كردند، ما هم او وكسانى كه در كشتى همراهش بودند، نجات داديم وكسانى كه آيات ما را تكذيب كردند، غرِ نموديم; زيرا آنان گروهى كوردل بودند.' },65 : { txt : ' وإلى‏ عادٍ أخاهمْ هودا قال یاقوْم اعْبدوا الله ما لکمْ منْ إلهٍ غیْره أفلا تتقون' , trans : 'وبه سوى قوم عاد، برادرشان هود را فرستاديم، گفت: اى قوم من! خدا را بپرستيد كه شما را جز او معبودى نيست، آيا [از زشتي ه]نمى پرهيزيد؟' },66 : { txt : ' قال الْملأ الذین کفروا من قوْمه إنا لنراک فی سفاهةٍ وإنا لنظنک من الْکاذبین' , trans : ' اشراف وسران قومش كه كافر بودند گفتند: ما تو را در سبك مغزى ونادانى مى بينيم وتو را از دروغگويان مى پنداريم!!' },67 : { txt : ' قال یا قوْم لیْس بی سفاهة ولکنی رسول من رب الْعالمین' , trans : 'گفت: اى قوم من! در من هيچ سبك مغزى ونادانى نيست، بلكه من فرستادهاى از سوى پروردگار جهانيانم.' },68 : { txt : ' أبلغکمْ رسالات ربی وأنا لکمْ ناصح أمین' , trans : ' پيامهاى پروردگارم را به شما مي رسانم وبراى شما خيرخواهى امينم.' },69 : { txt : ' أوعجبْتمْ أن جاکمْ ذکْر من ربکمْ على‏ رجلٍ منکمْ لینذرکمْ واذْکروا إذْ جعلکمْ خلفا منْ بعْد قوْم نوحٍ وزادکمْ فی الْخلْق بصْطة فاذْکروا آلا الله لعلکمْ تفْلحون' , trans : 'آيا تعجب كرديد كه بر مردى از جنس خودتان معارفى از سوى پروردگارتان آمده تا شما را [از عذاب دنيا وآخرت] بيم دهد؟! وبه ياد آوريد كه شما را جانشينانى پس از قوم نوح قرار داد، وشما را در آفرينش [جسم وجان] نيرومندى وقدرت افزود، پس نعمتهاى خدا را به ياد آوريد تا رستگار شويد.' },70 : { txt : ' قالوا أجئْتنا لنعْبد الله وحْده ونذر ما کان یعْبد آباؤنا فأْتنا بما تعدنا إن کنْت من الْصادقین' , trans : 'گفتند: آيا به سوى ما آمدهاى كه ما فقط خدا را بپرستيم، وآنچه را پدرانمان مى پرستيدند واگذاريم؟ اگر از راستگويانى آنچه را از عذاب وگزند به ما وعده مي دهي براى ما بياور.' },71 : { txt : ' قال قدْ وقع علیْکمْ من ربکمْ رجْس وغضب أتجادلوننی فی أسْماٍ سمیْتموها أنْتمْ وآباؤکمْ ما نزل الله بها من سلْطانٍ فانْتظروا إنی معکمْ من الْمنْتظرین' , trans : 'گفت: يقيناً از سوى پروردگارتان بر شما عذاب وخشمى مقرّر شده، آيا درباره نامهاى [بى هويتى] كه خود وپدرانتان بتها را به آن ناميدهايد، وخدا هيچ دليل وبرهانى بر [حقّانيّت] آنان نازل نكرده با من مجادله وستيزه مى كنيد؟ پس منتظر [عذاب خد] باشيد ومن هم با شما از منتظرانم.' },72 : { txt : ' فأنْجیْناه والذین معه برحْمةٍ منا وقطعْنا دابر الذین کذبوا بآیاتنا وما کانوا مؤْمنین' , trans : 'پس [هنگام نزول عذاب] او وكسانى را كه همراهش بودند به رحمتى از سوى خود نجات داديم وبنياد آنان كه آيات ما را تكذيب كردند ومؤمن نبودند، بركنديم.' },73 : { txt : ' وإلى‏ ثمود أخاهمْ صالحا قال یا قوْم اعْبدوا الله ما لکمْ من إلهٍ غیْره قدْ جاتْکمْ بینة منْ ربکمْ هذه ناقة الله لکمْ آیة فذروها تأْکلْ فی أرْض الله ولا تمسوها بسوٍ فیأْخذکمْ عذاب ألیم' , trans : 'وبه سوى قوم ثمود، برادرشان صالح را فرستاديم، گفت: اى قوم من! خدا را بپرستيد كه شما را جز او معبودى نيست، براى شما دليلى روشن از جانب پروردگارتان آمده است، اين ماده شتر خداست كه براى شما نشانهاى [بر صدق رسالت من] است، پس او را واگذاريد تا در زمين خدا بخورد وآزار وگزندى به او نرسانيد كه عذابى دردناك شما را خواهد گرفت.' },74 : { txt : ' واذْکروا إذْ جعلکمْ خلفا منْ بعْد عادٍ وبوأکمْ فی الْأرْض تتخذون من سهولها قصورا وتنْحتون الْجبال بیوتا فاذْکروا آلا الله ولا تعْثوْا فی الْأرْض مفْسدین' , trans : 'وبه ياد آوريد كه خدا شما را جانشينانى پس از قوم عاد قرار داد، ودر زمين، جاى [مناسبى] به شما بخشيد كه از مكانهاى هموارش براى خود قصرها بنا مى كنيد، واز كوهها خانه هايى مى تراشيد، پس نعمتهاى خدا را ياد كنيد ودر زمين تبهكارانه فتنه وآشوب برپا نكنيد.' },75 : { txt : ' قال الْملأ الذین اسْتکْبروا من قوْمه للذین اسْتضْعفوا لمنْ آمن منْهمْ أتعْلمون أن صالحا مرْسل من ربه قالوا إنا بما أرْسل به مؤْمنون' , trans : 'اشراف وسران قومش كه تكبّر وسركشى مى ورزيدند به مستضعفانى كه ايمان آورده بودند، گفتند: آيا شما يقين داريد كه صالح از سوى پروردگارش فرستاده شده؟ گفتند: به طور يقين ما به آيينى كه فرستاده شده مؤمنيم.' },76 : { txt : ' قال الذین اسْتکْبروا إنا بالذی آمنْتمْ به کافرون' , trans : 'مستكبران گفتند: ما به آيينى كه شما به آن ايمان آورديد، كافريم!' },77 : { txt : ' فعقروا الناقة وعتوْا عنْ أمْر ربهمْ وقالوا یاصالح ائْتنا بما تعدنا إن کنت من الْمرْسلین' , trans : 'پس آن ماده شتر را پى كردند، واز فرمان پروردگارشان سرپيچى نمودند وبه صالح گفتند: اگر از پيامبران هستى عذابى كه همواره به ما وعده مي دهي، بياور.' },78 : { txt : ' فأخذتْهم الرجْفة فأصْبحوا فی دارهمْ جاثمین' , trans : 'پس زلزلهاى سخت آنان را فرا گرفت، ودر خانه هايشان [به رو درافتاده] جسمى بى جان شدند!' },79 : { txt : ' فتولى‏ عنْهمْ وقال یاقوْم لقدْ أبْلغْتکمْ رسالة ربی ونصحْت لکمْ ولکن لاتحبون الناصحین' , trans : 'پس صالح از آنان روى گرداند وگفت: اى قوم من! قطعاً من پيام پروردگارم را به شما رساندم، وبرايتان خيرخواهى كردم، ولى شما خيرخواهان را دوست نداريد.' },80 : { txt : ' ولوطا إذْ قال لقوْمه أتأْتون الْفاحشة ماسبقکمْ بها من أحدٍ من الْعالمین' , trans : 'ولوط را [به ياد آوريد] هنگامى كه به قومش گفت: آيا آن كار بسيار زشت وقبيح را كه هيچ كس از جهانيان در آن بر شما پيشى نگرفته است، مرتكب مي شويد؟!' },81 : { txt : ' إنکمْ لتأْتون الرجال شهْوة من دون النسا بلْ أنْتمْ قوْم مسْرفون' , trans : 'شما [بدون توجه به حقوِ همسران وغافل از اينكه نعمت غريزه جنسى براى بقاى نسل است] از روى ميل شديدى كه به آن [كار بسيار زشت] داريد به سوى مردان مى آييد، [تنها نه اينكه در اين كار متجاوز از حدود انسانيّت هستيد] بلكه در امور ديگر هم گروهى متجاوز هستيد.' },82 : { txt : ' وما کان جواب قوْمه إلا أنْ قالوا أخْرجوهمْ من قرْیتکمْ إنهمْ أناس یتطهرون' , trans : ' وپاسخ قومش جز اين نبود كه به يكديگر گفتند: اينان را از شهرتان بيرون كنيد; زيرا مردمانى اند كه همواره خود را پاك نشان مي دهند.' },83 : { txt : ' فأنْجیْناه وأهْله إلا امْرأته کانتْ من الْغابرین' , trans : ' پس او واهلش را نجات داديم مگر همسرش كه از باقى ماندگان [در ميان كافران] بود.' },84 : { txt : ' وأمْطرْنا علیْهمْ مطرا فانْظرْ کیْف کان عاقبة الْمجْرمین' , trans : 'وبر آنان بارشى [بىنظير از سنگهاى آتشين]بارانديم، پس با تأمل بنگر كه سرانجام گنهكاران چگونه بود؟!' },85 : { txt : ' وإلى‏ مدْین أخاهمْ شعیْبا قال یاقوْم اعْبدوا الله مالکمْ منْ إلهٍ غیْره قدْ جاتْکمْ بینة منْ ربکمْ فأوْفوا الْکیْل والْمیزان ولا تبْخسوا الناس أشْیاهمْ ولا تفْسدوا فی الْأرْض بعْد إصْلاحها ذلکمْ خیْر لکمْ إنْ کنْتمْ مؤْمنین' , trans : 'وبه سوى مردم مدين، برادرشان شعيب را [فرستاديم،]گفت: اى قوم من! خدا را بپرستيد كه شما را جز او معبودى نيست، يقيناً برهانى روشن از سوى پروردگارتان براى شما آمد، پس پيمانه وترازو را تمام وكامل بدهيد، واز اجناس واموال وحقوِ مردم مكاهيد، ودر زمين پس از اصلاح آن [به وسيله رسالت پيامبران] فساد مكنيد، اين [امور]براى شما بهتر است، اگر مؤمنيد.' },86 : { txt : ' ولا تقْعدوا بکل صراطٍ توعدون وتصدون عنْ سبیل الله منْ آمن به وتبْغونها عوجا واذْکروا إذْ کنْتمْ قلیلا فکثرکمْ وانْظروا کیْف کان عاقبة الْمفْسدین' , trans : 'وبر سر هر راهى منشينيد كه كسانى را كه به خدا ايمان آوردهاند [به مصادره اموال، شكنجه وباج خواهى]بترسانيد، واز راه خدا بازداريد، وبخواهيد آن را [با وسوسه و اغواگرى]كج نشان دهيد; وبه ياد آورديد زمانى كه جمعيت اندكى بوديد، ولى او [يعنى خداوند]شما را فزونى داد، وبا تأمل بنگريد كه سرانجام مفسدين چگونه بود؟' },87 : { txt : ' وإن کان طائفة منْکمْ آمنوا بالذی أرْسلْت به وطائفة لمْ یؤْمنوا فاصْبروا حتى‏ یحْکم الله بیْننا وهو خیْر الْحاکمین' , trans : 'واگر گروهى از شما به آيينى كه من به آن فرستاده شده ام، ايمان آوردند وگروهى ايمان نياوردند، پس [شما مؤمنان]شكيبايى ورزيد تا خدا ميان ما داورى كند، كه او بهترين داوران است.' },88 : { txt : ' قال الْملأ الذین اسْتکْبروا منْ قوْمه لنخْرجنک یاشعیْب والذین آمنوا معک من قرْیتنا أوْ لتعودن فی ملتنا قال أولوْ کنا کارهین' , trans : 'اشراف وسران قومش كه [از پذيرفتن حق] تكبّر ورزيدند، گفتند: اى شعيب! مسلماً تو وكسانى را كه با تو ايمان آوردهاند از شهرمان بيرون مى كنيم يا اينكه بى چون وچرا به آيين ما بازگرديد. گفت: آيا هر چند كه نفرت وكراهت [از آن آيين] داشته باشيم؟!' },89 : { txt : ' قد افْتریْنا على الله کذبا إنْ عدْنا فی ملتکمْ بعْد إذْ نجانا الله منْها وما یکون لنا أنْ نعود فیها إلا أنْ یشا الله ربنا وسع ربنا کل شیْ‏ٍ علْما على الله توکلْنا ربنا افْتحْ بیْننا وبیْن قوْمنا بالْحق وأنْت خیْر الْفاتحین' , trans : 'اگر پس از آنكه خدا ما را از آن [آيين شرك آلود] نجات داده به آيين شما بازگرديم [و بگوييم: خدا داراى شريك وهمتاست] يقيناً بر خدا دروغ بسته ايم; بنابراين امكان ندارد به آيين شما بازگرديم، مگر اينكه خدا كه پروردگار ماست بخواهد [كه او هم مشرك شدن وكافر شدن كسى را هرگز نمى خواهد] پروردگار ما از نظر دانش بر همه چيز احاطه دارد، فقط بر خدا توكل كرديم. پروردگار! ميان ما وقوم ما به حق داورى كن كه تو بهترين داورانى.' },90 : { txt : ' وقال الْملأ الذین کفروا منْ قوْمه لئنْ اتبعْتمْ شعیْبا إنکمْ إذا لخاسرون' , trans : 'واشراف وسران كافر قومش [به مردم]گفتند: اگر از شعيب پيروى كنيد، مسلماً شما هم از زيانكارانيد.' },91 : { txt : ' فأخذتْهم الرجْفة فأصْبحوا فی دارهمْ جاثمین' , trans : ' پس زلزلهاى سخت آنان را فراگرفت ودر خانه هايشان [به رو درافتاده] جسمى بى جان شدند!' },92 : { txt : ' الذین کذبوا شعیْبا کأن لمْ یغْنوْا فیها الذین کذبوا شعیْبا کانوا هم الْخاسرین' , trans : 'كسانى كه شعيب را تكذيب كردند [چنان نابود شدند كه] گويى در آن شهر سكونت نداشتند، [آرى،] آنان كه شعيب را تكذيب كردند، همان زيانكاران بودند.' },93 : { txt : ' فتولى‏ عنْهمْ وقال یا قوْم لقدْ أبْلغْتکمْ رسالات ربی ونصحْت لکمْ فکیْف آسى‏ على‏ قوْمٍ کافرین' , trans : 'پس شعيب از آنان روى گردانيد وگفت: اى قوم من! يقيناً من پيامهاى پروردگارم را به شما رساندم، وبراى شما خيرخواهى كردم، با اين حال چگونه بر گروهى كه كافرند دريغ وتأسف خورم؟' },94 : { txt : ' وما أرْسلْنا فی قرْیةٍ منْ نبیٍ إلا أخذْنا أهْلها بالْبأْسا والضرا لعلهمْ یضرعون' , trans : 'هيچ پيامبرى را در شهرى نفرستاديم مگر آنكه اهلش را [پس از تكذيب آن پيامبر] به تهيدستى وسختى ورنج وبيمارى دچار كرديم، باشد كه [به پيشگاه ما] فروتنى وزارى كنند.' },95 : { txt : ' ثم بدلْنا مکان السیئة الْحسنة حتى‏ عفوْا وقالوا قدْ مس آبانا الضرا والسرا فأخذْناهمْ بغْتة وهمْ لایشْعرون' , trans : 'سپس [هنگامى كه اين مصايب، مايه بيدارى آنان نشد] به جاى آن مصايب، رفاه وفراوانى نعمت قرار داديم تا [ازنظر مال، ثروت، جمعيت وقدرت] فزونى يافتند، [بلكه بيدار شوند ولى نه اينكه رفاه وفراوانى نعمت در بيدار كردنشان مؤثّر نيفتاد، بلكه بر پايه پندار بى اساس] وگفتند: به پدران ما هم به طور طبيعى تهيدستى وسختى ورنج وبيمارى رسيد [و ربطى به رويارويى ما با پيامبران وخشم خدا نداشت]; پس به ناگاه آنان را در حالى كه درك نمي کردند [به عذابى سخت ونابود كننده] گرفتيم.' },96 : { txt : ' ولوْ أن أهْل الْقرى‏ آمنوا واتقوا لفتحْنا علیْهمْ برکاتٍ من السما والْأرْض ولکن کذبوا فأخذْناهمْ بما کانوا یکْسبون' , trans : 'واگر اهل شهرها وآبادى ها ايمان مىآوردند وپرهيزكارى پي
