ان آورده بودند با رحمتى از سوى خود نجات داديم وآنان را از عذابى سخت رهايى بخشيديم.' },59 : { txt : ' وتلْک عاد حجدوا بآیات ربهمْ وعصوْا رسله واتبعوا أمْر کل جبارٍ عنیدٍ' , trans : 'واينان قوم عاد بودند كه آيات پروردگارشان را انكار كردند، واز پيامبران او نافرمانى نمودند، وفرمان هر سركش ستيزه جويى را پيروى كردند.' },60 : { txt : ' وأتْبعوا فی هذه الدنْیا لعْنة ویوْم الْقیامة ألا إن عادا کفروا ربهمْ ألا بعْدا لعادٍ قوْم هودٍ' , trans : 'ودر اين دنيا وروز قيامت با لعنتى بدرقه شدند. آگاه باشيد كه [قومِ] عاد به پروردگارشان كافر شدند، هان! دورى [از رحمت خد] بر قوم عاد وقوم هود باد.' },61 : { txt : ' وإلى‏ ثمود أخاهمْ صالحا قال یا قوْم اعْبدوا الله ما لکم منْ إلهٍ غیْره هو أنشأکم من الْأرْض واسْتعْمرکمْ فیها فاسْتغْفروه ثم توبوا إلیْه إن ربی قریب مجیب' , trans : 'وبه سوى قوم ثمود، برادرشان صالح را [فرستاديم]گفت: اى قوم من! خدا را بپرستيد; شما را جز او هيچ معبودى نيست، واو شما را از زمين به وجود آورد واز شما خواست كه در آن آبادانى كنيد; بنابراين از او آمرزش بخواهيد، سپس به سوى اوبازگرديد; زيرپروردگارم [به بندگانش] نزديك واجابت كننده دعاى آنان است.' },62 : { txt : ' قالوا یا صالح قدْ کنت فینا مرْجوا قبْل هذا أتنْهانا أن نعْبد ما یعْبد آباؤنا وإننا لفی شکٍ مما تدْعونا إلیْه مریبٍ' , trans : 'گفتند: اى صالح! پيش از اين در ميان ما [به عنوان انسانى عاقل وخردمند]مورد اميد بودى، آيا ما را از پرستيدن آنچه پدرانمان مى پرستيدند، باز مى دارى؟ وما بى ترديد در [درستى وصحّت] تعاليمى كه به آن دعوتمان مى كنى در شكى شديد وسخت هستيم [چنان شكى كه در خردمندى تو نيز دچار ترديديم.]' },63 : { txt : ' قال یا قوْم أرأیْتمْ إن کنت على‏ بینةٍ من ربی وآتانی منْه رحْمة فمن ینْصرنی من الله إنْ عصیْته فما تزیدوننی غیْر تخْسیرٍ' , trans : 'گفت: اى قوم من! مرا خبر دهيد اگر من بر دليلى روشن از سوى پروردگارم متكى باشم واز سوى خود رحمتى به من عطا كرده باشد، چنانچه [در ابلاغ پيامش] از او نافرمانى كنم، چه كسى مرا [از عذابش] نجات مى دهد؟ پس شما [در صورتى كه خواسته هاى بى جايتان را بپذيرم] چيزى جز خسارت بر من نمى افزاييد.' },64 : { txt : ' ویا قوْم هذه ناقة الله لکمْ آیة فذروها تأْکلْ فی أرْض الله ولا تمسوها بسوٍ فیأْخذکمْ عذاب قریب' , trans : 'واى قوم من! اين ناقه خداست كه براى شما [در اثبات صدق نبوّت من]نشانه اى [عظيم] است، پس بگذاريدش در زمين خدا بچرد، وهيچ آسيب وگزندى به او نرسانيد كه عذابى زود هنگام شما را خواهد گرفت.' },65 : { txt : ' فعقروها فقال تمتعوا فی دارکمْ ثلاثة أیامٍ ذلک وعْد غیْر مکْذوبٍ' , trans : ' پس آن را [از روى طغيان وسركشى] پى كردند. پس صالح گفت: سه روز [فرصت داريد كه] در خانه هايتان از زندگى برخوردار باشيد. اين وعدهاى بى دروغ است.' },66 : { txt : ' فلما جا أمْرنا نجیْنا صالحا والذین آمنوا معه برحْمةٍ منا ومنْ خزْی یوْمئذٍ إن ربک هو الْقوی الْعزیر' , trans : 'پس هنگامى كه فرمان ما [بر عذاب آنان] فرا رسيد، صالح وآنان را كه همراه او ايمان آورده بودند با رحمتى از سوى خود نجات داديم، واز خوارى ورسوايى آن روز [رهايى بخشيديم]. مسلماً فقط پروردگارت نيرومند وتواناى شكست ناپذير است.' },67 : { txt : ' وأخذ الذین ظلموا الصیْحة فأصْبحوا فی دیارهمْ جاثمین' , trans : 'وكسانى را كه ستم كردند، فرياد مرگبار فروگرفت، پس در خانه هايشان به رو در افتاده جسمى بى جان شدند.' },68 : { txt : ' کأن لمْ یغْنوْا فیها ألا إن ثمود کفروا ربهمْ ألا بعْدا لثمود' , trans : ' گويى در آنجا اقامت نداشتند. آگاه باشيد! قطعاً قوم ثمود به پروردگارشان كافر شدند. هان! دورى [از رحمت خد] بر قوم ثمود باد.' },69 : { txt : ' ولقدْ جاتْ رسلنا إبْراهیم بالْبشْرى‏ قالوا سلاما قال سلام فما لبث أن جا بعجْلٍ حنیذٍ' , trans : 'وبه راستى فرستادگان ما ابراهيم را مژده آورده سلام گفتند، او هم گفت: سلام [بر شم]. ودرنگ نكرد تا گوسالهاى بريان [براى آنان] آورد.' },70 : { txt : ' فلما رأى‏ أیْدیهمْ لا تصل إلیْه نکرهمْ وأوْجس منْهمْ خیفة قالوا لا تخفْ إنا أرْسلْنا إلى‏ قوْم لوطٍ' , trans : 'وچون ديد دست هايشان به سوى غذا دراز نمى شود، آنان را ناشناس يافت واز آنان احساس ترس ودلهره كرد، گفتند: مترس كه ما به سوى قوم لوط فرستاده شده ايم.' },71 : { txt : ' وامْرأته قائمة فضحکتْ فبشرْناها بإسْحاق ومن ورا إسْحاق یعْقوب' , trans : ' پس همسرش در حالى كه ايستاده بود [از شنيدن گفتگوى فرشتگان با ابراهيم] خنديد. پس او را به اسحق و پس از اسحق به يعقوب مژده داديم.' },72 : { txt : ' قالتْ یاویْلتی ألد وأنا عجوز وهذا بعْلی شیْخا إن هذا لشی‏ عجیب' , trans : ' [همسر ابراهيم] گفت: اى واى بر من! آيا فرزند آورم در حالى كه من پيرزنم واين شوهر من است كه در سنّ سالخوردگى است؟ يقيناً اين چيزى بسيار شگفت است!!' },73 : { txt : ' قالوا أتعْجبین منْ أمْر الله رحْمة الله وبرکاته علیْکمْ أهْل الْبیْت إنه حمید مجید' , trans : ' گفتند: آيا از كار خدا شگفتى مى كنى؟ [در حالى كه] رحمت خدا وبركاتش بر شما خانواده است. يقيناً او ستوده وبزرگوار است.' },74 : { txt : ' فلما ذهب عنْ إبْراهیم الروْع وجاتْه الْبشْرى‏ یجادلنا فی قوْم لوطٍ' , trans : 'پس هنگامى كه ترس ودلهره از ابراهيم برطرف شد وآن مژده به او رسيد، با ما درباره قوم لوط [به قصد دفع عذاب از آنان] به گفتگو پرداخت.' },75 : { txt : ' إن إبْراهیم لحلیم أواه منیب' , trans : ' به راستى كه ابراهيم بسيار بردبار ودلسوز و روى آورنده [به سوى خد] بود.' },76 : { txt : ' یاإبْراهیم أعْرضْ عنْ هذا إنه قدْ جا أمْر ربک وإنهمْ آتیهمْ عذاب غیْر مرْدودٍ' , trans : ' اى ابراهيم! از اين [گفتگو]درگذر; زيرا فرمان پروردگارت [بر عذاب قوم لوط]فرا رسيده ويقيناً آنان را عذابى بدون بازگشت خواهد آمد.' },77 : { txt : ' ولما جاتْ رسلنا لوطا سی‏ بهمْ وضاق بهمْ ذرْعا وقال هذا یوْم عصیب' , trans : 'وهنگامى كه فرستادگان ما نزد لوط آمدند، به سبب آمدنشان تنگدل واندوهگين شد; [زيرا خود را براى دفع خطر از مهمانانش در برابر قوم تبهكارش توانمند نيافت،]وگفت: اين روز سخت ودشوارى است.' },78 : { txt : ' وجاه قوْمه یهْرعون إلیْه ومن قبْل کانوا یعْملون السیئات قال یاقوْم هؤلا بناتی هن أطْهر لکمْ فاتقوا الله ولا تخْزون فی ضیْفی ألیْس منکمْ رجل رشید' , trans : 'وقومش شتابان به سويش آمدند [تا به خيال خود به مهمانانش دست درازى كنند، آن قومى] كه پيش از آن كارهاى زشت وناپسند مرتكب مى شدند، گفت: اى قوم من! اينان دختران من هستند، اينان [از نظر ازدواج] براى شما پاكيزه ترند، از خدا پروا كنيد ومرا در ميان مهمانانم رسوا نكنيد; آيا از ميان شما مردى راه يافته نيست؟' },79 : { txt : ' قالوا لقدْ علمْت ما لنا فی بناتک منْ حقٍ وإنک لتعْلم ما نرید' , trans : ' گفتند: مسلماً دانسته اى كه ما را به دخترانت هيچ حاجت ونيازى نيست وخوب مى دانى كه ما چه مى خواهيم!!' },80 : { txt : ' قال لوْ أن لی بکمْ قوة أوْ آوی إلى‏ رکْنٍ شدیدٍ' , trans : ' گفت: اى كاش براى مبارزه با شما قدرت ونيرويى داشتم يا به پناهگاهى استوار مأوى مى گرفتم.' },81 : { txt : ' قالوا یالوط إنا رسل ربک لن یصلوا إلیْک فأسْر بأهْلک بقطْعٍ من اللیْل ولا یلْتفتْ منکمْ أحد إلا امْرأتک إنه مصیبها ما أصابهمْ إن موْعدهم الصبْح ألیْس الصبْح بقریبٍ' , trans : '[ميهمانان] گفتند: اى لوط! ما فرستادگان پروردگار توايم، آنان هرگز به تو دسترسى پيدا نمى كنند، پس خانوادهات را در پارهاى از همين شب حركت ده ونبايد هيچ يك از شما به سوى شهر بازگردد، اما همسرت را با خود مبر زيرا عذابى كه به تبهكاران مى رسد به او هم خواهد رسيد. يقيناً وعده گاهشان [براى دچار شدن به عذاب] صبح [فردا]است، آيا صبح نزديك نيست؟' },82 : { txt : ' فلما جا أمْرنا جعلْنا عالیها سافلها وأمْطرْنا علیْها حجارة من سجیلٍ منْضودٍ' , trans : 'پس هنگامى كه عذاب ما فرا رسيد، بالاترين آن [سرزمين آلوده] را فروترينش نموديم وبر آن سنگهايى از نوع سنگِ گلِ لايه لايه فرو ريختيم.' },83 : { txt : ' مسومة عند ربک وما هی من الظالمین ببعیدٍ' , trans : ' [سنگهايى] كه نزد پروردگارت نشانه دار بود وآن سنگها از ستمكاران دور نيست.' },84 : { txt : ' وإلى‏ مدْین أخاهمْ شعیْبا قال یا قوْم اعْبدوا الله ما لکم منْ إلهٍ غیْره ولا تنْقصوا الْمکْیال والْمیزان إنی أراکم بخیْرٍ وإنی أخاف علیْکمْ عذاب یوْمٍ محیطٍ' , trans : 'وبه سوى [مردم] مَدين، برادرشان شعيب را [فرستاديم.] گفت: اى قوم من! خدا را بپرستيد، شما را جز او هيچ معبودى نيست; واز پيمانه وترازو مكاهيد، همانا من شما را در توانگرى ونعمت[ى كه بى نياز كننده از كم فروشى است] مى بينم وبر شما از عذاب روزى فراگير بيمناكم.' },85 : { txt : ' ویا قوْم أوْفوا الْمکْیال والْمیزان بالْقسْط ولا تبْخسوا الناس أشْیاهمْ ولا تعْثوْا فی الْأرْض مفْسدین' , trans : 'واى قوم! من پيمانه وترازو را عادلانه [ومنصفانه] كامل وتمام بدهيد، واجناس مردم را [هنگام خريدن]كم شمارتر وكم ارزشتر [از آنچه كه هست] به حساب نياوريد ودر زمين تبهكارانه فتنه وآشوب برپا نكنيد.' },86 : { txt : ' بقیت الله خیْر لکمْ إن کنتم مؤْمنین وما أنا علیْکمْ بحفیظٍ' , trans : 'آنچه خدا [در كسب وكارتان از سود وبهره پس از پرداخت حق مردم] باقى مى گذارد، براى شما بهتر است اگر مؤمن باشيد، ومن بر شما نگهبان نيستم.' },87 : { txt : ' قالوا یا شعیْب أصلاتک تأْمرک أن نتْرک ما یعْبد آباؤنا أو أن نفْعل فی أمْوالنا ما نشا إنک لأنت الْحلیم الرشید' , trans : ' گفتند: اى شعيب! آيا نمازت به تو فرمان مى دهد كه آنچه را پدرانمان مى پرستيدند رها كنيم؟ يا از اينكه در اموالمان به هر كيفيتى كه مى خواهيم تصرف كنيم دستبرداريم؟ به راستى كه تو [انسانى] بردبار وراه يافته اى [پس چرا مى خواهى دربرابر آزادى منسبت به بتپرستى وهزينه كردن اموالمان به هر كيفيتى كه بخواهيم بايستى؟!]' },88 : { txt : ' قال یا قوْم أرأیْتمْ إن کنت على‏ بینةٍ من ربی ورزقنی منْه رزْقا حسنا وما أرید أنْ أخالفکمْ إلى‏ ما أنْهاکمْ عنْه إنْ أرید إلا الْإصْلاح ما اسْتطعْت وما توْفیقی إلا بالله علیْه توکلْت وإلیْه أنیب' , trans : ' گفت: اى قوم من! مرا خبر دهيد اگر من بر دليل روشنى از سوى پروردگارم متكى باشم واز جانب خود رزِق نيكويى به من داده باشد [آيا رواست كه خلاف خواسته او عمل كنم؟]ومن نمى خواهم آنچه كه شما را از آن باز مى دارم خود مرتكب شوم; تا جايى كه قدرت دارم جز اصلاح [شما را] نمى خواهم; وتوفيقم فقط به [يارى] خداست; بر او توكل كردم وبه سوى او باز مى گردم.' },89 : { txt : ' ویاقوْم لا یجْرمنکمْ شقاقی أن یصیبکم مثْل ما أصاب قوْم نوحٍ أوْ قوْم هودٍ أوْ قوْم صالحٍ وما قوْم لوطٍ منکم ببعیدٍ' , trans : 'اى قوم من! دشمنى ومخالفت با من، شما را به جايى نرساند، كه [عذابى] مانند آنچه به قوم نوح يا قوم هود يا قوم صالح رسيد به شما هم برسد، وقوم لوط از شما [چه از جهت زمان وچه از جهت مكان] چندان دور نيست.' },90 : { txt : ' واسْتغْفروا ربکمْ ثم توبوا إلیْه إن ربی رحیم ودود' , trans : 'از پروردگارتان آمرزش بطلبيد، سپس به سوى او بازگرديد; زيرا پروردگارم مهربان وبسيار دوستدار [توبه كنندگان] است.' },91 : { txt : ' قالوا یا شعیْب ما نفْقه کثیرا مما تقول وإنا لنراک فینا ضعیفا ولوْلا رهْطک لرجمْناک وما أنت علیْنا بعزیزٍ' , trans : 'گفتند: اى شعيب! بسيارى از مطالبى كه مى گويى نمى فهميم، وبه راستى تو را در [مقايسه ب] خود، ناتوان وضعيف مى بينيم، واگر عشيرهات نبودند، بى ترديد سنگسارت مى كرديم، وتو بر ما پيروز نيستى.' },92 : { txt : ' قال یاقوْم أرهْطی أعز علیْکم من الله واتخذْتموه وراکمْ ظهْریا إن ربی بما تعْملون محیط' , trans : 'گفت: اى قوم من! آيا عشيره كوچكم نزد شما از خدا عزيزتر است كه او را پشت سر قرار داده وفراموشش كرده ايد؟! يقيناً پروردگارم به همه اعمالى كه انجام مى دهيد، احاطه دارد.' },93 : { txt : ' ویا قوْمٍ اعْملوا على‏ مکانتکمْ إنی عامل سوْف تعْلمون من یأْتیه عذاب یخْزیه ومنْ هو کاذب وارْتقبوا إنی معکمْ رقیب' , trans : 'واى قوم من! به اندازهاى كه در قدرت وتوان شماست، عمل كنيد، من [هم]بى ترديد [به وظيفه الهى خود]عمل مى كنم; به زودى خواهيد دانست، چه كسى را عذاب رسوا كننده خواهد آمد ودروغگو كيست؟! ومنتظر بمانيد كه من هم با شما منتظرم.' },94 : { txt : ' ولما جا أمْرنا نجیْنا شعیْبا والذین آمنوا معه برحْمةٍ منا وأخذت الذین ظلموا الصیْحة فأصْبحوا فی دیارهمْ جاثمین' , trans : 'وهنگامى كه عذاب ما رسيد، شعيب وكسانى را كه با او ايمان آورده بودند، با رحمتى از سوى خود نجات داديم، وكسانى را كه [به آيات م]ستم كردند، فرياد مرگبار فرا گرفت، پس در خانه هايشان به رو در افتاده جسمى بى جان شدند.' },95 : { txt : ' کأن لمْ یغْنوْا فیها ألا بعْدا لمدْین کما بعدتْ ثمود' , trans : 'گويى در آنجا اقامت نداشتند. آگاه باشيد! مَدين [از رحمت خد] دور باد، همانگونه كه ثمود دور شد.' },96 : { txt : ' ولقدْ أرْسلْنا موسى‏ بآیاتنا وسلْطانٍ مبینٍ' , trans : 'همانا موسى را با نشانه هاى خود وبرهانى روشن فرستاديم،' },97 : { txt : ' إلى‏ فرْعوْن وملئه فاتبعوا أمْر فرْعوْن وما أمْر فرْعوْن برشیدٍ' , trans : 'به سوى فرعون واشراف وسرانِ [قومِ] او، ولى [آنان براى حفظ مقام ومال خود]از فرمان فرعون پيروى كردند، در حالى كه فرمان فرعون راهنماى به سوى سعادت وخوشبختى نبود.' },98 : { txt : ' یقْدم قوْمه یوْم الْقیامة فأوْردهم النار وبئْس الْورْد الْموْرود' , trans : '[فرعون] روز قيامت پيشاپيش قومش مى رود، پس آنان را به آتش درمى آورد، وبد نصيب وسهمى است [آتشى] كه در آن وارد مى شود.' },99 : { txt : ' وأتْبعوا فی هذه لعْنة ویوْم الْقیامة بئْس الرفْد الْمرْفود' , trans : ' ودر اين دنيا وروز قيامت به لعنتى بدرقه شدند [وآن لعنت] بد عطيه اى است كه به آنان مى دهند.' },100 : { txt : ' ذلک منْ أنْبا الْقرى‏ نقصه علیْک منْها قائم وحصید' , trans : 'اين از گزارشهاى شهرها [واهل آنه]است كه آن را بر تو حكايت مى كنيم، برخى از آن [شهر] ها هنوز برجايند، وبرخى درو شده بر باد رفته اند!' },101 : { txt : ' وما ظلمْناهمْ ولکن ظلموا أنفسهمْ فما أغْنتْ عنْهمْ آلهتهم التی یدْعون من دون الله من شیْ‏ٍ لما جا أمْر ربک وما زادوهمْ غیْر تتْبیبٍ' , trans : 'وما بر آنان ستم نكرديم، ولى آنان بر خويشتن ستم ورزيدند، پس هنگامى كه عذاب پروردگارت فرا رسيد، معبودانى كه به جاى خدا مى پرستيدند، چيزى [از عذاب را] از آنان دفع نكردند، وبه آنان جز خسارت وهلاكت نيفزودند.' },102 : { txt : ' وکذلک أخْذ ربک إذا أخذ الْقرى‏ وهی ظالمة إن أخْذه ألیم شدید' , trans : 'وچنين است مؤاخذه كردن پروردگارت، هنگامى كه [مردم] آبادى ها را در آن حال كه ستمكارند مؤاخذه مى كند. بى ترديد مؤاخذه او دردناك وسخت است.' },103 : { txt : ' إن فی ذلک لآیة لمنْ خاف عذاب الآخرة ذلک یوْم مجْموع له الناس وذلک یوْم مشْهود' , trans : 'يقيناً در آن مؤاخذهها براى كسى كه از عذاب آخرت مى ترسد، عبرت است، [و] آن روزى است كه مردم را براى آن گرد مى آورند، وآن روزى است كه [همه صحنه هاى آن] مورد مشاهده است.' },104 : { txt : ' وما نؤخره إلا لاجلٍ معْدودٍ' , trans : ' وما آن روز را جز براى مدتى اندك به تأخير نمى اندازيم.' },105 : { txt : ' یوْم یأْت لا تکلم نفْس إلا بإذْنه فمنْهمْ شقی وسعید' , trans : 'روزى كه چون فرا رسد، هيچ كس جز به اجازه او سخن نمى گويد; پس برخى تيره بخت وبرخى نيك بخت اند.' },106 : { txt : ' فأما الذین شقوا ففی النار لهمْ فیها زفیر وشهیق' , trans : 'اما تيره بختان [كه خود سبب تيره بختى خود بوده اند] در آتشاند، براى آنان در آنجا ناله هاى حسرت بار وعربده وفرياد است.' },107 : { txt : ' خالدین فیها ما دامت السماوات والْأرْض إلا ما شا ربک إن ربک فعال لما یرید' , trans : 'در آن تا آسمانها وزمين پابرجاست جاودانه اند، مگر آنچه را كه مشيّت پروردگارت اقتضا كرده است; بى ترديد پروردگارت هرچه را اداره مى كند، انجام مى دهد.' },108 : { txt : ' وأما الذین سعدوا ففی الْجنة خالدین فیها ما دامت السماوات والْأرْض إلا ما شا ربک عطا غیْر مجْذوذٍ' , trans : 'اما نيك بختان [كه به توفيق سعادت يافته اند] تا آسمانه وزمين پابرجاست، در بهشت جاودانه اند مگر آنچه را مشيّت پروردگارت اقتضا كرده، [بهشت]عطايى قطع ناشدنى وبى پايان است.' },109 : { txt : ' فلا تک فی مرْیةٍ مما یعْبد هؤلا ما یعْبدون إلا کما یعْبد آباؤهم من قبْل وإنا لموفوهمْ نصیبهمْ غیْر منقوصٍ' , trans : 'پس در باطل بودن معبودانى كه مشركان مى پرستند، شك نداشته باش; اينان نمى پرستند مگر به همان صورت كه پدرانشان پيش از اين مى پرستيدند [و آن پرستشى از روى جهل وبى خردى بود]. وما سهمشان را [از عذاب] به طور كامل وبى كم وكاست خواهيم داد.' },110 : { txt : ' ولقدْ آتیْنا موسى الْکتاب فاخْتلف فیه ولوْلا کلمة سبقتْ من ربک لقضی بیْنهمْ وإنهمْ لفی شکٍ منْه مریبٍ' , trans : 'وبه راستى به موسى كتاب داديم، پس در آن اختلاف شد، واگر از سوى پروردگارت [به سبب اتمام حجت] مهلتى براى انسان تا اجل معينش مقدر نشده بود، يقيناً ميانشان [به عذاب] داورى شده بود [و هيچ كس از آنان پس از آن داورى زنده نمى ماند] واين يهودى ه[ىِ عصر تو] درباره تورات [كه بخشى از آياتش تحريف شده وپارهاى از مطالبش آميخته با خرافات وقسمتى از نوشته هايش دور از فطرت وغير قابل اجرا است] در ترديدى آميخته با بدگمانى اند.' },111 : { txt : ' وإن کلا لما لیوفینهمْ ربک أعْمالهمْ إنه بما یعْملون خبیر' , trans : 'ويقيناً پروردگارت [پاداشِ] اعمال همه آنان را [در قيامت] كامل وتمام پرداخت خواهد كرد; زيرا او به آنچه انجام مى دهند، آگاه است.' },112 : { txt : ' فاسْتقمْ کما أمرْت ومن تاب معک ولا تطْغوْا إنه بما تعْملون بصیر' , trans : 'پس همانگونه كه فرمان يافته اى ايستادگى كن; ونيز آنان كه همراهت به سوى خدا روى آورده اند [ايستادگى كنند] وسركشى مكنيد كه او به آنچه انجام مى دهيد، بيناست.' },113 : { txt : ' ولا ترْکنوا إلى الذین ظلموا فتمسکمْ النار وما لکم من دون الله منْ أوْلیا ثم لا تنصرون' , trans : 'وبه كسانى كه [به آيات خد، پيامبر ومردم مؤمن] ستم كرده اند، تمايل واطمينان نداشته باشيد وتكيه مكنيد كه آتش [دوزخ] به شما خواهد رسيد ودر آن حال شما را جز خدا هيچ سرپرست ويارى نخواهد بود.' },114 : { txt : ' وأقم الصلاة طرفی النهار وزلفا من اللیْل إن الْحسنات یذْهبْن السیئات ذلک ذکْرى‏ للذاکرین' , trans : 'ونماز را در دو طرف روز وساعات نخستين شب برپا دار كه يقيناً نيكى ها بدى ها را از ميان مي برند، اين براى يادكنندگان تذكّر ويادى است.' },115 : { txt : ' واصْبرْ فإن الله لا یضیع أجْر الْمحْسنین' , trans : ' وشكيبايى كن كه يقيناً خدا پاداش نيكوكاران را تباه نمى كند.' },116 : { txt : ' فلوْلا کان من الْقرون من قبْلکمْ أولوا بقیةٍ ینْهوْن عن الْفساد فی الْأرْض إلا قلیلا ممنْ أنْجیْنا منْهمْ واتبع الذین ظلموا ما أتْرفوا فیه وکانوا مجْرمین' , trans : 'پس چرا در ميان امت هايى كه پيش از شما بودند، مصلحانى دلسوز نبودند كه [مردم ر] از فساد در زمين بازدارند؟ مگر اندكى كه [به سبب بازداشتن مردم از فساد]نجاتشان داديم. وآنان كه ستم كردند دنباله رو [ودل بسته]چيزى از نعمت وثروت شدند كه در آن به سركشى وطغيان افتادند، وآنان گنهكار بودند.' },117 : { txt : ' وما کان ربک لیهْلک الْقرى‏ بظلْمٍ وأهْلها مصْلحون' , trans : 'وپروردگارت بر آن نبوده است كه شهرهايى را در حالى كه مردمش درستكارند، ظالمانه هلاك كند.' },118 : { txt : ' ولوْ شا ربک لجعل الناس أمة واحدة ولا یزالون مخْتلفین' , trans : 'اگر پروردگارت مى خواست يقيناً تمام مردم را [از روى اجبار، در مسير هدايت]امت واحدى قرار مى داد، [ولى نخواست به همين سبب] همواره [در امر دين] در اختلاف اند.' },119 : { txt : ' إلا من رحم ربک ولذلک خلقهمْ وتمتْ کلمة ربک لأمْلأن جهنم من الْجنة والناس أجْمعین' , trans : ' مگر كسانى كه پروردگارت به آنان رحم كرده وبه همين سبب آنان را آفريده است. وفرمان حتمى پروردگارت تحقق يافت كه همانا دوزخ را از همه جن وانس [كه راه كفر وعناد را برگزيدند] پر خواهم كرد.' },120 : { txt : ' وکلا نقص علیْک منْ أنبا الرسل ما نثبت به فؤادک وجاک فی هذه الْحق وموْعظة وذکْرى‏ للْمؤْمنین' , trans : 'وهر سرگذشتى از سرگذشتهاى [پندآموز] پيامبران را كه برايت مى خوانيم، حقيقتى است كه دل تو را به آن پابرجا واستوار كنيم، وبراى تو در اين سرگذشتها حق وبراى بهره بردن مؤمنان پند وتذكّرى آمده است.' },121 : { txt : ' وقل للذین لا یؤْمنون اعْملوا على‏ مکانتکمْ إنا عاملون' , trans : 'وبه كسانى كه ايمان نمىآورند، بگو: به آن اندازه كه در قدرت شماست عمل كنيد، وما هم [بىترديد به وظايف الهى خود] عمل مىكنيم.' },122 : { txt : ' وانْتظروا إنا منْتظرون' , trans : ' و[به خاطر اعمال ناهنجارتان] به انتظار [عذاب] بمانيد كه ما هم [عذاب شما ر] منتظريم.' },123 : { txt : ' ولله غیْب السماوات والْأرْض وإلیْه یرْجع الْأمْر کله فاعْبدْه وتوکلْ علیْه وما ربک بغافلٍ عما تعْملون' , trans : 'نهان آسمانها وزمين فقط در سيطره دانش خداست، همه كارها به او باز گردانده مى شود; پس او را بندگى كن وبر او توكل داشته باش، وپروردگارت از آنچه انجام مى دهيد، بى خبر نيست.' }, },12 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' الر تلْک آیات الْکتاب الْمبین' , trans : ' الر ـ اين است آيات كتاب روشنگر.' },2 : { txt : ' إنا أنْزلْناه قرْآنا عربیا لعلکمْ تعْقلون' , trans : 'ما آن را قرآنى به زبان عربى نازل كرديم تا شما [درباره حقايق، مفاهيم، اشارات ولطايفش] تعقّل كنيد.' },3 : { txt : ' نحْن نقص علیْک أحْسن الْقصص بما أوْحیْنا إلیْک هذا الْقرْآن وإن کنْت من قبْله لمن الْغافلین' , trans : ' ما بهترين داستان را با وحى كردن اين قرآن بر تو مى خوانيم وتو يقيناً پيش از آن از بى خبران بودى.' },4 : { txt : ' إذْ قال یوسف لابیه یا أبت إنی رأیْت أحد عشر کوْکبا والشمْس والْقمر رأیْتهمْ لی ساجدین' , trans : ' [ياد كن] آنگاه كه يوسف به پدرش گفت: پدرم! من در خواب ديدم يازده ستاره وخورشيد وماه برايم سجده كردند!' },5 : { txt : ' قال یابنی لا تقْصصْ رؤْیاک على‏ إخْوتک فیکیدوا لک کیْدا إن الشیْطان للْإنسان عدو مبین' , trans : '[پدر] گفت: اى پسرك من! خواب خود را براى برادرانت مگو كه نقشه اى خطرناك بر ضد تو به كار مى بندند، بدون شك شيطان براى انسان دشمنى آشكار است.' },6 : { txt : ' وکذلک یجْتبیک ربک ویعلمک من تأْویل الْأحادیث ویتم نعْمته علیْک وعلى‏ آل یعْقوب کما أتمها على‏ أبویْک من قبْل إبْراهیم وإسْحاق إن ربک علیم حکیم' , trans : 'واين چنين پروردگارت تو را برمى گزيند واز تفسير خوابها به تو مى آموزد، ونعمتش را بر تو وبر آل يعقوب تمام مى كند، چنانكه پيش از اين بر پدرانت ابراهيم واسحق تمام كرد; يقيناً پروردگارت دانا وحكيم است.' },7 : { txt : ' لقدْ کان فی یوسف وإخْوته آیات للسائلین' , trans : 'بى ترديد [در داستان] يوسف وبرادرانش نشانه هايى [از ربوبيّت، رحمت ولطف خد] براى مردم كنجكاو است.' },8 : { txt : ' إذْ قالوا لیوسف وأخوه أحب إلى‏ أبینا منا ونحْن عصْبة إن أبانا لفی ضلالٍ مبینٍ' , trans : '[ياد كن] هنگامى را كه برادران گفتند: با اينكه ما گروهى نيرومنديم، يوسف وبرادرش نزد پدرمان از ما محبوب ترند، وقطعاً پدرمان در اشتباه روشن وآشكارى است.' },9 : { txt : ' اقْتلوا یوسف أو اطْرحوه أرْضا یخْل لکمْ وجْه أبیکمْ وتکونوا من بعْده قوْما صالحین' , trans : '[يكى گفت:]يوسف را بكشيد ويا او را در سرزمين نامعلومى بيندازيد، تا توجه ومحبت پدرتان فقط معطوف به شما شود. وپس از اين گناه [با بازگشت به خدا وعذرخواهى از پدر] مردمى شايسته خواهيد شد.' },10 : { txt : ' قال قائل منْهمْ لا تقْتلوا یوسف وألْقوه فی غیابت الْجب یلْتقطْه بعْض السیارة إن کنتمْ فاعلین' , trans : 'يكى از آنان گفت: يوسف را نكشيد، اگر مى خواهيد كارى بر ضد او انجام دهيد، وى را در مخفى گاه آن چاه اندازيد، كه برخى رهگذران او را برگيرند [و با خود ببرند!!]' },11 : { txt : ' قالوا یا أبانا مالک لا تأْمنا على‏ یوسف وإنا له لناصحون' , trans : ' گفتند: اى پدر! تو را چه شده كه ما را نسبت به يوسف امين نمى دانى با اينكه ما بدون ترديد خيرخواه اوييم.' },12 : { txt : ' أرْسلْه معنا غدا یرْتعْ ویلْعبْ وإنا له لحافظون' , trans : 'فردا او را با ما روانه كن تا [در دشت وصحر] بگردد وبازى كند، قطعاً ما حافظ ونگهبان او خواهيم بود.' },13 : { txt : ' قال إنی لیحْزننی أن تذْهبوا به وأخاف أن یأْکله الذئْب وأنتمْ عنْه غافلون' , trans : 'گفت: بردن او مرا سخت اندوهگين مي کند، ومى ترسم شما از او غفلت كنيد وگرگ، او را بخورد.' },14 : { txt : ' قالوا لئنْ أکله الذئْب ونحْن عصْبة إنا إذا لخاسرون' , trans : 'گفتند: اگر با بودن ما كه گروهى نيرومنديم، گرگ او را بخورد، يقيناً ما در اين صورت زيانكار وبى مقداريم.' },15 : { txt : ' فلما ذهبوا به وأجْمعوا أن یجْعلوه فی غیابت الْجب وأوحیْنا إلیْه لتنبئنهم بأمْرهمْ هذا وهمْ لا یشْعرون' , trans : ' پس هنگامى كه وى را بردند وتصميم گرفتند كه او را در مخفى گاه آن چاه قرارش دهند [تصميم خود را به مرحله اجرا گذاشتند] وما هم به او الهام كرديم كه از اين كارشان آگاهشان خواهى ساخت در حالى كه آنان نمى فهمند [كه تو همان يوسفى.]' },16 : { txt : ' وجاوا أباهمْ عشا یبْکون' , trans : ' وشبانگاه گريه كنان نزد پدر آمدند.' },17 : { txt : ' قالوا یاأبانا إنا ذهبْنا نسْتبق وترکْنا یوسف عند متاعنا فأکله الذئْب وما أنت بمؤْمنٍ لنا ولوْ کنا صادقین' , trans : 'گفتند: اى پدر! ما يوسف را در كنار بار وكالاى خود نهاديم وبراى مسابقه رفتيم; پس گرگ، او را خورد وتو ما را تصديق نخواهى كرد اگرچه راست بگوييم!' },18 : { txt : ' وجاوا على‏ قمیصه بدمٍ کذبٍ قال بلْ سولتْ لکمْ أنْفسکمْ أمْرا فصبْر جمیل والله الْمسْتعان على‏ ما تصفون' , trans : 'وخونى دروغين بر پيراهنش آوردند [تا يعقوب مرگ يوسف را باور كند]. گفت: چنين نيست كه مى گوييد، بلكه نفس شما كارى [زشت ر] در نظرتان آراست [تا انجامش بر شما آسان شود] در اين حال صبرى نيكو [مناسبتر است]; وخداست كه بر آنچه شما [از وضع يوسف] شرح مى دهيد از او يارى خواسته مى شود.' },19 : { txt : ' وجاتْ سیارة فأرْسلوا واردهمْ فأدْلى‏ دلْوه قال یابشْرى‏ هذا غلام وأسروه بضاعة والله علیم بما یعْملون' , trans : 'وكاروانى آمد، پس آب آورشان را فرستادند، او دلوش را به چاه انداخت، گفت: مژده! اين پسرى نورس است! واو را به عنوان كال[ى تجارت]پنهان كردند; وخدا به آنچه مى خواستند انجام دهند، دانا بود.' },20 : { txt : ' وشروْه بثمنٍ بخْسٍ دراهم معْدودةٍ وکانوا فیه من الزاهدین' , trans : 'واو را به بهايى ناچيز، درهمى چند فروختند ونسبت به او بى رغبت بودند.' },21 : { txt : ' وقال الذی اشْتراه من مصْر لامْرأته أکْرمی مثْواه عسى‏ أن ینفعنا أوْ نتخده ولدا وکذلک مکنا لیوسف فی الْأرْض ولنعلمه من تأْویل الْأحادیث والله غالب على‏ أمْره ولکن أکْثر الناس لا یعْلمون' , trans : 'آن مرد مصرى كه يوسف را خريد، به همسرش گفت: جايگاهش را گرامى دار، اميد است [در امور زندگى] به ما سودى دهد، يا او را به فرزندى انتخاب كنيم. اين گونه يوسف را در سرزمين مصر مكانت بخشيديم [تا زمينه فرمانروايى وحكومتش فراهم شود] وبه او از تعبير خوابها بياموزيم; وخدا بر كار خود چيره وغالب است، ولى بيشتر مردم مي دانند.' },22 : { txt : ' ولما بلغ أشده آتیْناه حکْما وعلْما وکذلک نجْزی الْمحْسنین' , trans : 'وهنگامى كه يوسف به سنّ كمال رسيد، حكمت ودانش به او عطا كرديم، وما نيكوكاران را اينگونه پاداش مي دهيم.' },23 : { txt : ' وراودتْه التی هو فی بیْتها عن نفْسه وغلقت الْأبوْاب وقالتْ هیْت لک قال معاذ الله إنه ربی أحْسن مثْوای إنه لا یفْلح الظالمون' , trans : 'وآن [زنى] كه يوسف در خانه اش بود، از يوسف با نرمى ومهربانى خواستار كامجويى شد، و[در فرصتى مناسب] همه درهاى كاخ را بست وبه او گفت: پيش بيا [كه من در اختيار توام] يوسف گفت: پناه به خد، او پروردگار من است، جايگاهم را نيكو داشت، [من هرگز به پروردگارم خيانت نمي کنم] به يقين ستمكاران رستگار نمي شوند.' },24 : { txt : ' ولقدْ همتْ به وهم بها لوْلا أن رأى‏ برْهان ربه کذلک لنصْرف عنْه السو والْفحْشا إنه منْ عبادنا الْمخْلصین' , trans : 'بانوى كاخ [چون خود را در برابر يوسفِ پاكدامن، شكست خورده ديد با حالتى خشم آلود] به يوسف حمله كرد ويوسف هم اگر برهان پروردگارش را [كه جلوه ربوبيت ونور عصمت وبصيرت است] نديده بود [به قصد دفاع از شرف وپاكى اش]به او حمله مي کرد [و در آن حال زد وخورد سختى پيش مى آمد وبا مجروح شدن بانوى كاخ، راه اتهام بر ضد يوسف باز مى شد، ولى ديدن برهان پروردگارش او را از حمله بازداشت وراه هر گونه اتهام از سوى بانوى كاخ بر او بسته شد]. [م] اينگونه [يوسف را يارى داديم] تا زد وخورد[ى كه سبب اتهام مى شد]و[نيز] عمل خلاف عفت آن بانو را از او بگردانيم; زيرا او از بندگان خالص شده ما [از هر گونه آلودگى ظاهرى وباطنى] بود.' },25 : { txt : ' واسْتبقا الْباب وقدتْ قمیصه من دبرٍ وألْفیا سیدها لدى الْباب قالتْ ما جزا منْ أراد بأهْلک سوا إلا أن یسْجن أوْ عذاب ألیم' , trans : 'وهر دو به سوى در كاخ پيشى گرفتند، وبانو پيراهن يوسف را از پشت پاره كرد و[در آن حال] در كنار [آستانه] در به شوهر وى برخوردند; بانو به شوهرش گفت: كسى كه نسبت به خانواده ات قصد بدى داشته باشد، كيفرش جز زندان يا شكنجه دردناك [چه خواهد بود؟!]' },26 : { txt : ' قال هی راودتْنی عن نفْسی وشهد شاهد منْ أهْلها إن کان قمیصه قد من قبلٍ فصدقتْ وهو من الْکاذبین' , trans : 'يوسف گفت: او از من خواستار كامجويى شد. وگواهى از خاندان بانو چنين داورى كرد: اگر پيراهن يوسف از جلو پاره شده، بانو راست مى گويد ويوسف دروغگوست.' },27 : { txt : ' وإن کان قمیصه قد من دبرٍ فکذبتْ وهو من الصادقین' , trans : 'واگر پيراهنش از پشت پاره شده، بانو دروغ مي گويد ويوسف راستگوست.' },28 : { txt : ' فلما رأى‏ قمیصه قد من دبرٍ قال إنه من کیْدکن إن کیْدکن عظیم' , trans : 'پس همسر بانو چون ديد پيراهن يوسف از پشت پاره شده، گفت: اين [فتنه وفساد]از نيرنگ شما [زنان] است، بى ترديد نيرنگ شما بزرگ است.' },29 : { txt : ' یوسف أعْرضْ عنْ هذا واسْتغْفری لذنبک إنک کنْت من الْخاطئین' , trans : ' يوسف! اين داستان را نديده بگير. وتو [اى بانو!] از گناهت استغفار كن; زيرا تو از خطاكارانى.' },30 : { txt : ' وقال نسْوة فی الْمدینة امْرأت الْعزیز تراود فتاها عن نفْسه قدْ شغفها حبا إنا لنراها فی ظلالٍ مبینٍ' , trans : ' وگروهى از زنان در شهر شايع كردند كه: همسر عزيز[مصر]در حالى كه عشق آن نوجوان در درون قلبش نفوذ كرده از او درخواست كامجويى مي کند; يقيناً ما او را در گمراهى آشكارى مى بينيم.' },31 : { txt : ' فلما سمعتْ بمکْرهن أرْسلتْ إلیْهن وأعْتدتْ لهن متکأ وآتتْ کل واحدةٍ منْهن سکینا وقالت اخْرجْ علیْهن فلما رأیْنه أکْبرْنه وقطعْن أیْدیهن وقلْن حاش لله ما هذا بشرا إنْ هذا إلا ملک کریم' , trans : 'پس هنگامى كه بانوى كاخ گفتارِ مكر آميز آنان را شنيد [براى آنكه به آنان ثابت كند كه در اين رابطه، سخنى نابجا دارند] به مهمانى دعوتشان كرد، وبراى آنان تكيه گاه آماده نمود وبه هر يك از آنان [براى خوردن ميوه]كاردى داد وبه يوسف گفت: به مجلس آنان درآى. هنگامى كه او را ديدند به حقيقت در نظرشان بزرگ [و بسيار زيب]يافتندش و[از شدت شگفتى وحيرت به جاى ميوه] دستهايشان را بريدند وگفتند: حاشا كه اين بشر باشد! او جز فرشتهاى بزرگوار نيست.' },32 : { txt : ' قالتْ فذلکن الذی لمْتننی فیه ولقدْ راودته عن نفْسه فاسْتعْصم ولئن لمْ یفْعل ما امره لیسْجنن ولیکونا من الصاغرین' , trans : 'بانوى كاخ گفت: اين همان كسى است كه مرا درباره عشق او سرزنش كرديد. به راستى من از او خواستار كامجويى شدم، ولى او در برابر خواست من به شدت خوددارى كرد، واگر فرمانم را اجرا نكند يقيناً خوار وحقير به زندان خواهد رفت.' },33 : { txt : ' قال رب السجْن أحب إلی مما یدْعوننی إلیْه وإلا تصْرفْ عنی کیْدهن أصْب إلیْهن وأکن من الْجاهلین' , trans : 'يوسف گفت: پروردگار! زندان نزد من محبوبتر است از عملى كه مرا به آن مي خوانند، واگر نيرنگشان را از من نگردانى به آنان رغبت مي کنم واز نادانان مى شوم.' },34 : { txt : ' فاسْتجاب له ربه فصرف عنْه کیْدهن إنه هو السمیع الْعلیم' , trans : ' پس پروردگارش خواسته اش را اجابت كرد ونيرنگ زنان را از او بگردانيد; زيرا خدا شنوا وداناست.' },35 : { txt : ' ثم بدا لهمْ من بعْد ما رأوا الْآیات لیسْجننه حتى‏ حینٍ' , trans : 'آنگاه آنان پس از آنكه نشانهه[ىِ پاكى وپاكدامنى يوسف] را ديده بودند، عزمشان بر اين جزم شد كه تا مدتى او را به زندان اندازند.' },36 : { txt : ' ودخل معه السجْن فتیان قال أحدهما إنی أرانی أعْصر خمْرا وقال الْأخر إنی أرانی أحْمل فوْق رأْسی خبْزا تأْکل الطیْر منْه نبئْنا بتأْویله إنا نراک من الْمحْسنین' , trans : 'ودو غلام [پادشاه مصر] با يوسف به زندان افتادند. يكى از آن دو نفر گفت: من پى در پى خواب مي بينم كه [براى] شراب، [انگور] مى فشارم، وديگرى گفت: من خواب مي بينم كه بر سر خود نان حمل مي کنم [و]پرندگان از آن مى خورند، از تعبير آن ما را خبر ده; زيرا ما تو را از نيكوكاران مى دانيم.' },37 : { txt : ' قال لا یأْتیکما طعام ترْزقانه إلا نبأْتکما بتأْویله قبْل أن یأْتیکما ذلکما مما علمنی ربی إنی ترکْت ملة قوْمٍ لا یؤْمنون بالله وهم بالْآخرة همْ کافرون' , trans : 'گفت: هيچ جيره غذايى براى شما نمى آيد مگر آنكه من شما را پيش از آمدنش از تعبير آن خواب آگاه مي کنم، اين از حقايقى است كه خدا به من آموخته است; زيرا من آيين مردمى را كه به خدا ايمان ندارند وبه سراى آخرت كافرند، رها كرده ام.' },38 : { txt : ' واتبعْت ملة آبائی إبْراهیم وإسْحاق ویعْقوب ما کان لنا أن نشْرک بالله من شیْ‏ٍ ذلک من فضْل الله علیْنا وعلى الناس ولکن أکْثر الناس لا یشْکرون' , trans : 'و[از ابتد] از آيين پدرانم ابراهيم واسحق ويعقوب پيروى كرده ام، براى ما شايسته نيست كه چيزى را شريك خدا قرار دهيم. اين از فضل خدا بر ما وبر مردم است، ولى بيشتر مردم ناسپاسند.' },39 : { txt : ' یا صاحبی السجْن أرْباب متفرقون خیْر أم الله الْواحد الْقهار' , trans : ' اى دو يار زندان! آيا معبودان متعدد ومتفرِق بهتر است يا خداى يگانه مقتدر؟' },40 : { txt : ' ما تعْبدون من دونه إلا أسْما سمیْتموها أنتمْ وآباؤکم ما أنزل الله بها من سلْطانٍ إن الْحکْم إلا لله أمر ألا تعْبدوا إلا إیاه ذلک الدین الْقیم ولکن أکْثر الناس لا یعْلمون' , trans : 'شما به جاى خدا نمى پرستيد جز نام هايى [بى اثر وبى معنى] كه شما وپدرانتان آنها را نامگذارى كرده ايد، وخدا هيچ دليلى بر [حقّانيّت وپرستش] آنها نازل نكرده است. حكم فقط ويژه خداست، او فرمان داده كه جز او را نپرستيد. دين درست وراست وآيين پابرجا وحق همين است، ولى بيشتر مردم [حقايق ر] مي دانند.' },41 : { txt : ' یاصاحبی السجْن أما أحدکما فیسْقی ربه خمْرا وأما الْأخر فیصْلب فتأْکل الطیْر من رأْسه قضی الْأمْر الذی فیه تسْتفْتیان' , trans : 'اى دو يار زندان! اما يكى از شما [از زندان رهايى مى يابد و] سرور خود را شراب مى نوشاند، اما ديگرى به دار آويخته مى شود وپرندگان از سر او خواهند خورد. تعبير خوابى كه از من جويا شديد، تحققّش قطعى وانجامش حتمى شده است.' },42 : { txt : ' وقال للذی ظن أنه ناجٍ منْهما اذْکرْنی عند ربک فأنساه الشیْطان ذکْر ربه فلبث فی السجْن بضْع سنین' , trans : 'وبه يكى از آن دو نفر كه دانست آزاد مى شود، گفت: مرا نزد سرور خود ياد كن. ولى شيطان ياد كردنِ از يوسف را نزد سرورش از ياد او برد; در نتيجه چند سالى در زندان ماند.' },43 : { txt : ' وقال الْملک إنی أرى‏ سبْع بقراتٍ سمانٍ یأْکلهن سبْع عجاف وسبْع سنْبلاتٍ خضْرٍ وأخر یابساتٍ یا أیها الْملأ أفْتونی فی رؤیای إن کنتمْ للرؤْیا تعْبرون' , trans : 'وپادشاه [مصر به بارگاه نشينانش] گفت: پى در پى در خواب مي بينم كه هفت گاو لاغر، هفت گاو فربه را مى خورند، ونيز هفت خوشه سبز وهفت خوشه خشك را مشاهده مي کنم; شما اى بزرگان! اگر تعبير خواب مى دانيد درباره خوابم نظر دهيد.' },44 : { txt : ' قالوا أضْغاث أحْلامٍ وما نحْن بتأْویل الْأحْلام بعالمین' , trans : ' گفتند: [اين] خوابهايى پريشان وآشفته است وما به تعبير خوابهاى پريشان وآشفته دانا نيستيم.' },45 : { txt : ' وقال الذی نجا منْهما وادکر بعْد أمةٍ أنا أنبئکم بتأْویله فأرْسلون' , trans : 'از آن دو زندانى آنكه آزاد شده بود وپس از مدتى [يوسف را] به ياد آورد گفت: من يقيناً شما را از تعبير آن آگاه مي کنم، پس [مرا به زندان] بفرستيد.' },46 : { txt : ' یوسف أیها الصدیق أفْتنا فی سبْع بقراتٍ سمانٍ یأْکلهن سبْع عجاف وسبْع سنْبلاتٍ خضْرٍ وأخر یابساتٍ لعلی أرْجع إلى الناس لعلهمْ یعْلمون' , trans : '[سپس به زندان نزد يوسف رفت و گفت:] تو اى يوسف! اى راستگوىِ [راست كردار!] درباره هفت گاو فربه كه هفت [گاو] لاغر آنان را مى خورند، وهفت خوشه سبز و[هفت خوشه] خشك ديگر نظرت را براى ما بيان كن. اميد است نزد مردم برگردم باشد كه [از تعبير اين خواب عجيب] آگاه شوند.' },47 : { txt : ' قال تزْرعون سبْع سنین دأبا فما حصدتم فذروه فی سنْبله إلا قلیلا مما تأْکلون' , trans : 'گفت: هفت سال با تلاش پى گير زراعت مى كنيد، پس آنچه را درو كرديد جز اندكى كه خوراك شماست در خوش هاش باقى گذاريد.' },48 : { txt : ' ثم یأْتی من بعْد ذلک سبْع شداد یأْکلْن ما قدمْتمْ لهن إلا قلیلا مما تحْصنون' , trans : 'سپس بعد از آن هفت سال سخت ودشوار [پيش] مى آيد كه آنچه را براى آن [ساله] ذخيره كرده ايد مگر اندكى كه براى كاشتن نگهدارى مى كنيد، مى خوريد.' },49 : { txt : ' ثم یأْتی من بعْد ذلک عام فیه یغاث الناس وفیه یعْصرون' , trans : ' آنگاه بعد از آن [دوره سخت ودشوار] سالى مى آيد كه مردم در آن بارانِ [فراوان] يابند ودر آن [سال از محصولات كشاورزى] عصاره ميوه مى گيرند.' },50 : { txt : ' وقال الْملک ائْتونی به فلما جاه الرسول قال ارْجعْ إلى‏ ربک فسْألْه ما بال النسْوة اللاتی قطعْن أیْدیهن إن ربی بکیْدهن علیم' , trans : 'وپادشاه [مصر]گفت: يوسف را نزد من آوريد. هنگامى كه فرستاده [پادشاه] نزد يوسف آمد، يوسف گفت: نزد سرورت بازگرد واز او بپرس حال وداستان زنانى كه دستهاى خود را بريدند، چه بود؟ يقيناً پروردگارم به نيرنگ آنان داناست.' },51 : { txt : ' قال ما خطْبکن إذْ راودتن یوسف عن نفْسه قلْن حاش لله ما علمْنا علیْه من سوٍ قالت امْرأة الْعزیز الْآن حصْحص الْحق أنا راودته عن نفْسه وإنه لمن الصادقین' , trans : '[پادشاه به زنان] گفت: داستان شما هنگامى كه يوسف را به كامجويى دعوت كرديد چيست؟ [زنان] گفتند: پاك ومنزّه است خد! ما هيچ بدى در او سراغ نداريم. همسر عزيز گفت: اكنون حق [پس از پنهان ماندنش] به خوبى آشكار شد، من [بودم كه] از او درخواست كامجويى كردم، يقيناً يوسف از راستگويان است.' },52 : { txt : ' ذلک لیعْلم أنی لمْ أخنْه بالْغیْب وأن الله لا یهْدی کیْد الْخائنین' , trans : ' [من به پاكى او وگناه خود اعتراف كردم] واين اعتراف براى اين است كه يوسف بداند من در غياب او به وى خيانت نورزيدم واينكه خدا نيرنگ خيانتكاران را به نتيجه نمى رساند.' },53 : { txt : ' وما أبرئ نفْسی إن النفْس لأمارة بالسو إلا ما رحم ربی إن ربی غفور رحیم' , trans : ' من خود را از گناه تبرئه نمي کنم; زيرا بدون ترديد نفس طغيانگر بسيار به بدى فرمان مى دهد مگر زمانى كه پروردگارم رحم كند; زيرا پروردگارم بسيار آمرزنده ومهربان است.' },54 : { txt : ' وقال الْملک ائْتونی به أسْتخْلصْه لنفْسی فلما کلمه قال إنک الیوْم لدیْنا مکین أمین' , trans : ' وپادشاه گفت: يوسف را نزد من آوريد تا او را براى كارهاى خود برگزينم. پس هنگامى كه با يوسف سخن گفت به او اعلام كرد: تو امروز نزد ما داراى منزلت ومقامى و[در همه امور] امينى.' },55 : { txt : ' قال اجْعلْنی على‏ خزائن الْأرْض إنی حفیظ علیم' , trans : ' يوسف گفت: مرا سرپرست خزانه هاى اين سرزمين قرار ده; زيرا من نگهبان دانايى هستم.' },56 : { txt : ' وکذلک مکنا لیوسف فی الْأرْض یتبوأ منْها حیْث یشا نصیب برحْمتنا من نشا ولا نضیع أجْر الْمحْسنین' , trans : ' اينگونه يوسف را در [آن] سرزمين مكانت وقدرت داديم كه هر جاى آن بخواهد اقامت نمايد. رحمت خود را به هر كس كه بخواهيم مى رسانيم وپاداش نيكوكاران را تباه نمى كنيم.' },57 : { txt : ' ولأجْر الْآخرة خیْر للذین آمنوا وکانوا یتقون' , trans : 'ويقيناً پاداش آخرت براى كسانى كه ايمان آورده اند وهمواره پرهيزكارى مي کردند، بهتر است.' },58 : { txt : ' وجا إخْوة یوسف فدخلوا علیْه فعرفهمْ وهمْ له منْکرون' , trans : 'وبرادران يوسف [با روى آوردن خشكسالى به كنعان، جهت تهيه آذوقه به مصر] آمدند وبر او وارد شدند. پس او آنان را شناخت وآنان او را نشناختند.' },59 : { txt : ' ولما جهزهم بجهازهمْ قال ائْتونی بأخٍ لکم منْ أبیکمْ ألا تروْن أنی أوفی الْکیْل وأنا خیْر الْمنْزلین' , trans : 'وهنگامى كه زاد وتوشه آنان را در اختيارشان قرار داد، گفت: برادر پدرى خود را نزد من آوريد، آيا نمى بينيد كه من پيمانه را كامل وتمام مى پردازم وبهتر از هر كس مهماندارى مي کنم؟' },60 : { txt : ' فإن لمْ تأْتونی به فلا کیْل لکمْ عنْدی ولا تقْربون' , trans : 'پس اگر او را نزد من نياوريد، هيچ پيمانه اى پيش من نداريد ونزديك من نياييد.' },61 : { txt : ' قالوا سنراود عنْه أباه وإنا لفاعلون' , trans : 'گفتند: مى كوشيم رضايت پدرش را به آوردن او جلب كنيم، ويقيناً اين كار را انجام خواهيم داد.' },62 : { txt : ' وقال لفتْیانه اجْعلوا بضاعتهمْ فی رحالهمْ لعلهمْ یعْرفونها إذا انْقلبوا إلى‏ أهْلهمْ لعلهمْ یرْجعون' , trans : 'و[يوسف] به كارگزاران وگماشتگانش گفت: اموالشان را [كه در برابر دريافت آذوقه پرداختند] در بارهايشان بگذاريد، اميد است وقتى به خاندان خود برگشتند آن را بشناسند، باشد كه دوباره برگردند.' },63 : { txt : ' فلما رجعوا إلى‏ أبیهمْ قالوا یاأبانا منع منا الْکیْل فأرْسلْ معنا أخانا نکْتلْ وإنا له لحافظون' , trans : 'پس هنگامى كه به سوى پدرشان بازگشتند، گفتند: اى پدر! پيمانه از ما منع شد، پس برادرمان را با ما روانه كن تا پيمانه بگيريم، يقيناً ما او را حفظ خواهيم كرد.' },64 : { txt : ' قال هلْ أمنکمْ علیْه إلا کما أمنْتکمْ على‏ أخیه من قبْل فالله خیْر حافظا وهو أرْحم الراحمین' , trans : 'گفت: آيا همانگونه كه شما را پيش از اين نسبت به برادرش امين پنداشتم، درباره او هم امين پندارم؟ [من به مراقبت ونگهبانى شما اميد ندارم] پس خدا بهترين نگهبان است و او مهربانترين مهربانان است.' },65 : { txt : ' ولما فتحوا متاعهمْ وجدوا بضاعتهمْ ردتْ إلیْهمْ قالوا یاأبانا ما نبْغی هذه بضاعتنا ردتْ إلیْنا ونمیر أهْلنا ونحْفظ أخانا ونزْداد کیْل بعیرٍ ذلک کیْل یسیر' , trans : 'وهنگامى كه كالايشان را گشودند، ديدند اموالشان را به آنان بازگردانده اند، گفتند: اى پدر! [بهتر از اين] چه مى خواهيم؟ اين اموال ماست كه به ما بازگردانده وما [دوباره با همين اموال] براى خانواده خود آذوقه مى آوريم وبرادرمان را حفظ مى كنيم، وبار شترى اضافه مى كنيم وآن [بار شتر از نظر عزيز كه مردى كريم است] بارى ناچيز است.' },66 : { txt : ' قال لنْ أرْسله معکمْ حتى‏ تؤْتون موْثقا من الله لتأْتننی به إلا أن یحاط بکمْ فلما اتوْه موْثقهمْ قال الله على‏ ما نقول وکیل' , trans : 'گفت: برادرتان را همراه شما [به مصر] نمى فرستم تا اينكه پيمان محكمى از خدا به من بسپاريد كه او را حتماً به من بازگردانيد، مگر اينكه [به سبب بسته شدن همه راهها به روى شم] نتوانيد. پس هنگامى كه پيمان استوارشان را به پدر سپردند، گفت: خدا بر آنچه مى گوييم، وكيل است.' },67 : { txt : ' وقال یا بنی لا تدْخلوا من بابٍ واحدٍ وادْخلوا منْ أبْوابٍ متفرقةٍ وما أغْنی عنکم من الله من شیْ‏ٍ إن الْحکْم إلا لله علیْه توکلْت وعلیه فلْیتوکل الْمتوکلون' , trans : 'وگفت: اى پسرانم! [در اين سفر] از يك در وارد نشويد بلكه از درهاى متعدد وارد شويد، والبته من [با اين تدبير] نمى توانم هيچ حادثه اى را كه از سوى خدا براى شما رقم خورده از شما برطرف كنم، حكم فقط ويژه خداست، [تنه] بر او توكل كرده ام، و[همه] توكل كنندگان بايد به خدا توكل كنند.' },68 : { txt : ' ولما دخلوا منْ حیْث أمرهمْ أبوهم ما کان یغْنی عنْهم من الله من شیْ‏ٍ إلا حاجة فی نفْس یعْقوب قضاها وإنه لذو علْمٍ لما علمْناه ولکن أکْثر الناس لا یعْلمون' , trans : 'هنگامى كه فرزندان يعقوب از آنجايى كه پدرشان دستور داده بود، وارد شدند، تدبير يعقوب نمى توانست هيچ حادثه اى را كه از سوى خدا رقم خورده بود از آنان برطرف كند جز خواستهاى كه در دل يعقوب بود [كه فرزندانش به سلامت ودور از چشم زخم وارد شوند] كه خدا آن را به انجام رساند، يعقوب به سبب آنكه تعليمش داده بوديم از دانشى [ويژه] برخوردار بود ولى بيشتر مردم [كه فقط چشمى ظاهربين دارند، اين حقايق ر] مي دانند.' },69 : { txt : ' ولما دخلوا على‏ یوسف آوی إلیْه أخاه قال إنی أنا أخوک فلا تبْتئسْ بما کانوا یعْملون' , trans : 'وهنگامى كه بر يوسف وارد شدند، برادر [مادرى]ش را كنار خود جاى داد، گفت: بى ترديد من برادر تو هستم، بنابراين بر آنچه آنان همواره انجام مى دادند [ومن براى تو فاش كردم] اندوهگين مباش.' },70 : { txt : ' فلما جهزهم بجهازهمْ جعل السقایة فی رحْل أخیه ثم أذن مؤذن أیتها الْعیر إنکمْ لسارقون' , trans : 'پس هنگامى كه بارشان را آماده كرد، آبخورى [پادشاه] را در بار برادرش گذاشت. سپس ندا دهنده اى بانگ زد: اى كاروان! يقيناً شما دزد هستيد!' },71 : { txt : ' قالوا وأقْبلوا علیْهم ماذا تفْقدون' , trans : ' كاروانيان روى به گماشتگان كردند وگفتند: چه چيزى گم كرده ايد؟' },72 : { txt : ' قالوا نفْقد صواع الْملک ولمن جا به حمْل بعیرٍ وأنا به زعیم' , trans : 'گفتند: آبخورى شاه را گم كرده ايم وهر كس آن را بياورد، يك بار شتر مژدگانى اوست ومن ضامن آن هستم.' },73 : { txt : ' قالوا تالله لقدْ علمْتم ما جئْنا لنفْسد فی الْأرْض وما کنا سارقین' , trans : 'گفتند: به خدا سوگند شما به خوبى دانستيد كه ما نيامده ايم در اين سرزمين فسادكنيم، وهيچگاه دزد نبوده ايم.' },74 : { txt : ' قالوا فما جزاؤه إن کنتم کاذبین' , trans : ' گماشتگان گفتند: اگر شما دروغگو باشيد [و سارِ در ميان شما يافت شود]كيفرش چيست؟' },75 : { txt : ' قالوا جزاؤه من وجد فی رحْله فهو جزاؤه کذلک نجْزی الظالمین' , trans : 'گفتند: كسى كه آبخورى در ظرف و بنه اش پيدا شود، كيفرش خود اوست [كه به غلامى گرفته شود]. ما ستمكاران را [در كنعان]به همين صورت كيفر مي دهيم.' },76 : { txt : ' فبدأ بأوْعیتهمْ قبْل وعا أخیه ثم اسْتخْرجها من وعا أخیه کذلک کدْنا لیوسف ما کان لیأْخذ أخاه فی دین الْملک إلا أن یشا الله نرْفع درجاتٍ من نشا وفوْق کل ذی علْمٍ علیم' , trans : 'پس [يوسف] پيش از [بررسى] بارِ برادرش، شروع به [بررسى] بارهاى [ديگر]برادران كرد، آنگاه آبخورى پادشاه را از بار برادرش بيرون آورد. ما اينگونه براى يوسف چاره انديشى نموديم; زيرا او نمى توانست بر پايه قوانين پادشاه [مصر]برادرش را بازداشت كند مگر اينكه خدا بخواهد [بازداشت برادرش از راهى ديگر عملى شود]. هر كه را بخواهيم [به] درجاتى بالا مى بريم وبرتر از هر صاحب دانشى، دانشمندى است.' },77 : { txt : ' قالوا إن یسْرقْ فقدْ سرق أخ له من قبْل فأسرها یوسف فی نفْسه ولمْ یبْدها لهمْ قال أنتمْ شر مکانا والله أعْلم بما تصفون' , trans : 'برادران گفتند: اگر اين شخص دزدى مي کند [خلاف انتظار نيست]; زيرا پيشتر برادر[ى داشت كه]او هم دزدى كرد. يوسف [به مقتضاى كرامت وجوانمردى] اين تهمت را در دل خود پنهان داشت ونسبت به آن سخنى نگفت واين راز را فاش نساخت. در پاسخ آنان گفت: منزلت شما بدتر [و دامنتان آلوده تر از اين] است [كه ظاهرتان نشان مي دهد] وخدا به آنچه بيان مي کنيد، داناتر است.' },78 : { txt : ' قالوا یا أیها الْعزیر إن له أبا شیْخا کبیرا فخذْ أحدنا مکانه إنا نراک من الْمحْسنین' , trans : 'گفتند: اى عزيز! او را پدرى سالخورده وبزرگوار است، پس يكى از ما را به جاى او بازداشت كن، بى ترديد ما تو راز نيكوكاران مى بينيم.' },79 : { txt : ' قال معاذ الله أن نأْخذ إلا من وجدْنا متاعنا عنده إنا إذا لظالمون' , trans : 'گفت: پناه بر خدا از اينكه بازداشت كنيم مگر كسى را كه متاع خود را نزد وى يافته ايم، كه در اين صورت ستمكار خواهيم بود.' },80 : { txt : ' فلما اسْتیْأسوا منْه خلصوا نجیا قال کبیرهم ألمْ تعْلموا أن أباکمْ قدْ أخذ علیْکم موْثقا من الله ومن قبْل ما فرطْتمْ فی یوسف فلنْ أبْرح الْأرْض حتى‏ یأْذن لی أبی أوْ یحْکم الله لی وهو خیْر الْحاکمین' , trans : 'پس هنگامى كه از عزيز مأيوس شدند، در كنارى [با يكديگر] به گفتگوى پنهان پرداختند. بزرگشان گفت: آيا ندانستيد كه پدرتان از شما پيمان استوار خدايى گرفت وپيشتر هم درباره يوسف كوتاهى كرديد، بنابراين من هرگز از اين سرزمين بيرون نمى آيم تا پدرم به من اجازه دهد، يا خدا درباره من حكم كند; واو بهترين حكم كنندگان است.' },81 : { txt : ' ارْجعوا إلى‏ أبیکمْ فقولوا یاأبانا إن ابْنک سرق وما شهدْنا إلا بما علمْنا وما کنا للْغیْب حافظین' , trans : 'شما به سوى پدرتان بازگرديد، پس به او بگوييد: اى پدر! بدون شك پسرت دزدى كرد، وما جز به آنچه دانستيم گواهى نداديم وحافظ ونگهبان نهان هم [كه در آن چه اتفاقى افتاده] نبوديم.' },82 : { txt : ' واسْأل الْقرْیة التی کنا فیها والْعیر التی أقْبلْنا فیها وإنا لصادقون' , trans : ' حقيقت را از شهرى كه در آن بوديم [و در وديوارش گواه است] واز كاروانى كه با آن آمديم بپرس; ويقيناً ما راستگوييم.' },83 : { txt : ' قال بلْ سولتْ لکمْ أنفسکمْ أمْرا فصبْر جمیل عسى الله أن یأْتینی بهم جمیعا إنه هو الْعلیم الْحکیم' , trans : '[برادران پس از بازگشت به كنعان، ماجرا را براى پدر بيان كردند، يعقوب]گفت: [نه چنين است كه مى گوييد] بلكه نفوس شما كارى [زشت] را در نظرتان آراست [تا انجامش بر شما آسان شود] پس من بدون جزع وبيتابى شكيبايى ميورزم، اميد است خدا همه آنان را پيش من آرد; زيرا او بى ترديد، دانا وحكيم است.' },84 : { txt : ' وتولى‏ عنْهمْ وقال یا أسفى‏ على‏ یوسف وابْیضتْ عیناه من الْحزْن فهو کظیم' , trans : 'واز آنان كناره گرفت وگفت: دريغا بر يوسف! ودر حالى كه از غصّه لبريز بود دو چشمش از اندوه، سپيد شد.' },85 : { txt : ' قالوا تالله تفْتأ تذْکر یوسف حتى‏ تکون حرضا أوْ تکون من الْهالکین' , trans : ' گفتند: به خدا آن قدر از يوسف ياد مى كنى تا سخت ناتوان شوى يا جانت را از دست بدهى.' },86 : { txt : ' قال إنما أشْکوا بثی وحزْنی إلى الله وأعْلم من الله ما لا تعْلمون' , trans : ' گفت: شكوه اندوه شديد وغم وغصهام را فقط به خدا مى برم واز خدا مى دانم آنچه را كه شما نمى دانيد.' },87 : { txt : ' یا بنی اذْهبوا فتحسسوا من یوسف وأخیه ولا تیْأسوا من روْح الله إنه لا ییْأس من روْح الله إلا الْقوْم الْکافرون' , trans : ' اى پسرانم! برويد آنگاه از يوسف وبرادرش جستجو كنيد واز رحمت خدا مأيوس نباشيد; زيرا جز مردم كافر از رحمت خدا مأيوس نمي شوند.' },88 : { txt : ' فلما دخلوا علیْه قالوا یا أیها الْعزیز مسنا وأهْلنا الضر وجئْنا ببضاعةٍ مزْجاةٍ فأوْف لنا الْکیْل وتصدقْ علیْنا إن الله یجْزی الْمتصدقین' , trans : 'پس هنگامى كه بر يوسف وارد شدند، گفتند: عزيز! از سختى [قحطى وخشكسالى] به ما وخانواده ما گزند وآسيب رسيده و[براى دريافت آذوقه] مال ناچيزى آورده ايم، پس پيمانه ما را كامل بده وبر ما صدقه بخش; زيرا خدا صدقه دهندگان را پاداش مي دهد.' },89 : { txt : ' قال هلْ علمْتم ما فعلْتم بیوسف وأخیه إذْ أنتمْ جاهلون' , trans : 'گفت: آيا زمانى كه نادان بوديد، دانستيد با يوسف وبرادرش چه كرديد؟' },90 : { txt : ' قالوا أنک لأنت یوسف قال أنا یوسف وهذا أخی قدْ من الله علیْنا إنه من یتق ویصْبرْ فإن الله لا یضیع أجْر الْمحْسنین' , trans : 'گفتند: شگفت! آيا تو خود يوسفى؟! گفت: من يوسفم واين برادر من است، همانا خدا بر ما منت نهاده است; بى ترديد هر كس پرهيزكارى كند وشكيبايى ورزد، [پاداش شايسته مى يابد]; زيرا خدا پاداش نيكوكاران را تباه نمي کند.' },91 : { txt : ' قالوا تالله لقدْ آثرک الله علیْنا وإن کنا لخاطئین' , trans : ' گفتند: به خدا سوگند يقيناً كه خدا تو را بر ما برترى بخشيد وبه راستى كه ما خطاكار بوديم.' },92 : { txt : ' قال لا تثْریب علیْکم الْیوْم یغْفر الله لکمْ وهو أرْحم الراحمین' , trans : 'گفت: امروز هيچ ملامت وسرزنشى بر شما نيست، خدا شما را مى آمرزد واو مهربانترين مهربانان است.' },93 : { txt : ' اذْهبوا بقمیصی هذا فألْقوه على‏ وجْه أبی یأْت بصیرا وأْتونی بأهْلکمْ أجْمعین' , trans : 'اين پيراهنم را ببريد، وروى صورت پدرم بيندازيد، او بينا مى شود وهمه خاندانتان را نزد من آوريد.' },94 : { txt : ' ولما فصلت الْعیر قال أبوهمْ إنی لأجد ریح یوسف لوْلا أن تفندون' , trans : 'وزمانى كه كاروان [از مصر] رهسپار [كنعان]شد، پدرشان گفت: بى ترديد، بوى يوسف را مى يابم اگر مرا سبك عقل ندانيد.' },95 : { txt : ' قالوا تالله إنک لفی ضلالک الْقدیم' , trans : ' گفتند: به خدا سوگند تو در همان خطا وگمراهى ديرينت هستى.' },96 : { txt : ' فلما أن جا الْبشیر ألْقاه على‏ وجهه فارْتد بصیرا قال ألمْ أقل لکمْ إنی أعْلم من الله ما لا تعْلمون' , trans : 'پس هنگامى كه مژده رسان آمد، پيراهن را بر صورت او افكند واو دوباره بينا شد، گفت: آيا به شما نگفتم كه من از خدا حقايقى مى دانم كه شما نمى دانيد؟' },97 : { txt : ' قالوا یا أبانا اسْتغْفرْ لنا ذنوبنا إنا کنا خاطئین' , trans : 'گفتند: اى پدر! آمرزش گناهانمان را بخواه، بى ترديد ما خطاكار بوده ايم.' },98 : { txt : ' قال سوْف أسْتغْفر لکمْ ربی إنه هو الْغفور الرحیم' , trans : ' گفت: براى شما از پروردگارم درخواست آمرزش خواهم كرد; زيرا او بسيار آمرزنده ومهربان است.' },99 : { txt : ' فلما دخلوا على‏ یوسف آوی إلیْه أبویْه وقال ادْخلوا مصْر إن شا الله آمنین' , trans : 'پس زمانى كه بر يوسف وارد شدند، پدر ومادرش را كنار خود جاى داد وگفت: همگى با خواست خدا [آسوده خاطر و] در كمال امنيت وارد مصر شويد.' },100 : { txt : ' ورفع أبویْه على الْعرْش وخروا له سجدا وقال یا أبت هذا تأْویل رؤْیای من قبْل قدْ جعلها ربی حقا وقدْ أحْسن بی إذْ أخْرجنی من السجْن وجا بکم من الْبدْو من بعْد أن نزع الشیْطان بینی وبیْن إخْوتی إن ربی لطیف لما یشا إنه هو الْعلیم الْحکیم' , trans : 'وپدر ومادرش را بر تخت بالا برد وهمه براى او به سجده افتادند وگفت: اى پدر! اين تعبير خواب پيشين من است كه پروردگارم آن را تحقق داد، ويقيناً به من احسان كرد كه از زندان رهاييم بخشيد، وشما را پس از آنكه شيطان ميان من وبرادرانم فتنه انداخت، از آن بيابان نزد من آورد، پروردگارم براى هر چه بخواهد با لطف برخورد مي کند; زيرا او دانا وحكيم است.' },101 : { txt : ' رب قدْ آتیْتنی من الْملْک وعلمْتنی من تأْویل الْأحادیث فاطر السماوات والْأرْض أنت ولی فی الدنْیا والْآخرة توفنی مسْلما وألْحقْنی بالصالحین' , trans : 'پروردگار! تو بخشى از فرمانروايى را به من عطا كردى وبرخى از تعبير خوابها را به من آموختى. اى پديد آورنده آسمانها وزمين! تو در دنيا وآخرت سرپرست ويار منى در حالى كه تسليم [فرمانهاى تو]باشم جانم را بگير، وبه شايستگان مُلحقم كن.' },102 : { txt : ' ذلک منْ أنْبا الْغیْب نوحیه إلیْک وما کنت لدیْهمْ إذْ أجْمعوا أمْرهمْ وهمْ یمْکرون' , trans : 'اين از سرگذشتهاى پرفايده غيب است كه به تو وحى مى كنيم، وتو هنگامى كه آنان در كارشان تصميم گرفتند و[براى انجامش] نيرنگ مي کردند، نزدشان نبودى.' },103 : { txt : ' وما أکْثر الناس ولوْ حرصْت بمؤْمنین' , trans : 'بيشتر مردم هر چند رغبت شديد [به ايمان آوردنشان] داشته باشى، ايمان نمى آورند.' },104 : { txt : ' وما تسْألهمْ علیْه منْ أجْرٍ إنْ هو إلا ذکْر للْعالمین' , trans : 'ودر حالى كه هيچ پاداشى [در برابر ابلاغ قرآن] از آنان نمى خواهى، اين [قرآن] جز پندى براى جهانيان نيست.' },105 : { txt : ' وکأین منْ آیةٍ فی السماوات والْأرْض یمرون علیْها وهمْ عنْها معْرضون' , trans : ' و[براى هدايت مردم] در آسمانها وزمين چه بسيار نشانه هاست كه [در غفلت وبى خبرى] بر آنها مى گذرند در حالى كه از آنها روى مى گردانند.' },106 : { txt : ' وما یؤْمن أکْثرهم بالله إلا وهم مشْرکون' , trans : ' وبيشترشان به خدا ايمان نمى آورند مگر آنكه [براى او] شريك قرار مى دهند.' },107 : { txt : ' أفأمنوا أن تأْتیهمْ غاشیة منْ عذاب الله أوْ تأْتیهم الساعة بغْتة وهمْ لا یشْعرون' , trans : 'آيا ايمنند از اينكه فراگيرنده اى از عذاب خدا بيايدشان، يا ناگاه قيامت در حالى كه نمى فهمند بر آنان فرا رسد؟' },108 : { txt : ' قلْ هذه سبیلی أدْعوا إلى الله على‏ بصیرةٍ أنا ومن اتبعنی وسبْحان الله وما أنا من الْمشْرکین' , trans : 'بگو: اين راه من است كه من وهر كس از من پيروى كرد با بصيرت وبينايى به خدا دعوت مى كنيم، وخدا منزّه است ومن از مشركان نيستم.' },109 : { txt : ' وما أرْسلْنا من قبْلک إلا رجالا نوحی إلیْهم منْ أهْل الْقرى‏ أفلمْ یسیروا فی الْأرْض فینظروا کیْف کان عاقبة الذین من قبْلهمْ ولدار الْآخرة خیْر للذین اتقوْا أفلا تعْقلون' , trans : 'وپيش از تو جز مردانى از اهل آبادى ها را كه به آنان وحى كرديم [براى هدايت مردم] نفرستاديم. آيا [مخالفان حق] در زمين گردش نكردند تا با تأمل بنگرند كه عاقبت كسانى كه پيش از آنان بودند، چگونه بود؟ ومسلماً سراى آخرت براى كسانى كه پرهيزكارى كردند،بهتر است; آيا نمى انديشيد؟' },110 : { txt : ' حتى‏ إذا اسْتیْأس الرسل وظنوا أنهمْ قدْ کذبوا جاهمْ نصْرنا فنجی من نشا ولا یرد بأْسنا عن الْقوْم الْمجْرمین' , trans : '[پيامبران، مردم را به خدا خواندند ومردم هم حق را منكر شدند] تا زمانى كه پيامبران [از ايمان آوردن اكثر مردم]مأيوس شدند وگمان كردند كه به آنان [از سوى مردم در وعده يارى وحمايت]دروغ گفته شده است. [ناگهان] يارى ما به پيامبران رسيد; پس كسانى را كه خواستيم رهايى يافتند وعذاب ما از گروه مجرمان برگردانده نمى شود.' },111 : { txt : ' لقدْ کان فی قصصهمْ عبْرة لاولی الْألْباب ما کان حدیثا یفْترى‏ ولکن تصْدیق الذی بیْن یدیْه وتفْصیل کل شی‏ٍ وهدى ورحْمة لقوْمٍ یؤْمنون' , trans : 'به راستى در سرگذشت آنان عبرتى براى خردمندان است. [قرآن] سخنى نيست كه به دروغ بافته شده باشد، بلكه تصديق كننده كتابهاى آسمانى پيش از خود است وبيانگر هر چيز است وبراى مردمى كه ايمان دارند، سراسر هدايت ورحمت است.' }, },13 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' المر تلْک آیات الْکتاب والذی أنزل إلیْک من ربک الْحق ولکن أکْثر الناس لا یؤْمنون' , trans : 'المر ـ اين آياتِ [با عظمتِ] كتابِ [الهى] است، وآنچه از سوى پروردگارت بر تو نازل شده، سراسر حق وراستى است [چنان حقّى كه هيچ باطلى در آن راه ندارد]ولى بيشتر مردم [به سبب عناد ولجاجت] ايمان نمى آورند.' },2 : { txt : ' الله الذی رفع السماوات بغیْر عمدٍ تروْنها ثم اسْتوى‏ على الْعرْش وسخر الشمْس والْقمر کل یجْری لاجلٍ مسمى یدبر الْأمْر یفصل الْآیات لعلکم بلقا ربکمْ توقنون' , trans : 'خداست كه آسمانها را بدون پايه هايى كه آنها را ببينيد، برافراشت، آنگاه بر تخت فرمانروايى [و حكومت بر آفرينش] چيره ومسلط شد، وخورشيد وماه را رام ومسخّر ساخت، كه هر كدام تا زمان معينى روانند، كار [جهان وجهانيان] را تدبير مي کند، نشانه ها [ى قدرت وحكمتش] را [در پهنه آفرينش] به روشنى بيان مي کند تا شما به ديدار [قيامت ومحاسبه شدن اعمال به وسيله] پروردگارتان يقين كنيد.' },3 : { txt : ' وهو الذی مد الْأرْض وجعل فیها رواسى وأنْهارا ومن کل الثمرات جعل فیها زوْجیْن اثْنیْن یغْشی اللیْل النهار إن فی ذلک لآیاتٍ لقوْمٍ یتفکرون' , trans : 'و اوست كه زمين را گسترانيد، ودر آن كوه هايى استوار ونهرهايى پديد آورد ودر آن از همه محصولات وميوه ها نوعى دوتايى [نر وماده] قرار داد، شب را به روز مى پوشاند، [تا ادامه حيات براى همه نباتات وموجودات زنده ممكن باشد]; يقيناً در اين امور براى مردمى كه مى انديشند نشانه هايى [بر توحيد، ربوبيّت وقدرت خد]ست.' },4 : { txt : ' وفی الْأرْض قطع متجاورات وجنات منْ أعْنابٍ وزرْع ونخیل صنْوان وغیْر صنْوانٍ یسْقى‏ بماٍواحدٍ ونفضل بعْضها على‏ بعْضٍ فی الْأکل إن فی ذلک لآیاتٍ لقوْمٍ یعْقلون' , trans : 'در زمين قطعه هايى مختلف وگوناگون، وباغ هايى از انگور وكشتزار ودرختان خرمايى است كه بر يك ريشه وغير يك ريشه [مى رويند]. ما برخى از آنان را در ميوه ومحصول با آنكه از يك آب سيراب مى شوند بر برخى ديگر برترى مي دهيم. بى ترديد در اين امور براى مردمى كه تعقّل مي کنند، نشانه هايى [بر توحيد، ربوبيّت وقدرت خدا] است.' },5 : { txt : ' وإن تعْجبْ فعجب قوْلهمْ أذا کنا ترابا أنا لفی خلْقٍ جدیدٍ أولئک الذین کفروا بربهمْ وأولئک الْأغْلال فی أعْناقهمْ وأولئک أصْحاب النار همْ فیها خالدون' , trans : 'اگر بخواهى تعجب كنى، پس تعجب از گفتار منكران لجوج است كه [بدون توجه به قدرت خدا كه آنان را از خاك پديد آورد، مى گويند]: آيا ما هنگامى كه [پس از مردن] خاك شديم، به راستى در آفرينش جديدى خواهيم بود؟! اينانند كه به پروردگارشان كافر شدند، واينانند كه در گردنشان بندها وزنجيره[ى گمراهى در دنيا وعذاب در آخرت] است، واينان اهل آتش اند ودر آن جاودانه اند.' },6 : { txt : ' ویسْتعْجلونک بالسیئة قبْل الْحسنة وقدْ خلتْ من قبْلهم الْمثلات وإن ربک لذو مغْفرةٍ للناس على‏ ظلْمهمْ وإن ربک لشدید الْعقاب' , trans : 'واز تو [بر پايه تمسخر، استهز، جهل ونادانى] پيش از [درخواست] خير وخوشى تقاضاى شتاب در [فرود آمدن] عذاب مي کنند، [اينان گمان مي کنند كه عذابها ومجازاتهاى الهى دروغ است] با اينكه پيش از آنان عذابها وعقوبت هاى عبرت آموز [بر كافران ومنكران] گذشته است وقطعاً پروردگارت نسبت به مردم با ظلم وستمى كه مي کنند صاحب آمرزش است، ومسلماً پروردگارت سخت كيفر است.' },7 : { txt : ' ویقول الذین کفروا لوْلا أنزل علیْه آیة من ربه إنما أنت منذر ولکل قوْمٍ هادٍ' , trans : 'وكافران مي گويند: چرا از سوى پروردگارش معجزهاى [غير قرآن] بر او نازل نشده؟ تو فقط بيم دهندهاى [نه اعجاز كنندهاى كه هر زمان هر كس وبراى هر هدفى غير منطقى بخواهد، دست به اعجاز بزنى]وبراى هر قومى هدايت كنندهاى است.' },8 : { txt : ' الله یعْلم ما تحْمل کل أنثى‏ وما تغیض الْأرْحام وما تزْداد وکل شى‏ٍ عنده بمقْدارٍ' , trans : 'خدا [حالات، صفات وزمان ولادت]جنين هايى را كه هر انسان وحيوان مادهاى آبستن است، وآنچه را رحم ها [از زمان طبيعى حمل]مى كاهند وآنچه را مى افزايند، مى داند; وهر چيزى نزد او اندازه معينى دارد.' },9 : { txt : ' عالم الْغیْب والشهادة الْکبیر الْمتعال' , trans : ' داناى نهان وآشكار وبزرگ وبلندمرتبه است.' },10 : { txt : ' سوا منْکمْ منْ أسر الْقوْل ومن جهر به ومنْ هو مسْتخْف بالیْل وسارب بالنهار' , trans : '[براى او]يكسان است كه كسى از شما گفتارش را پنهان كند يا آشكار سازد، وكسى مخفيانه در دل شب حركت نمايد يا در روز راه بپيمايد.' },11 : { txt : ' له معقبات من بیْن یدیْه ومنْ خلْفه یحْفظونه منْ أمْر الله إن الله لا یغیر ما بقوْمٍ حتى‏ یغیروا ما بأنفسهمْ وإذا أراد الله بقوْمٍ سوا فلا مرد له وما لهم من دونه من والٍ' , trans : 'براى انسان از پيش رو وپشت سر، مأمورانى است كه همواره او را به فرمان خدا [از آسيبها وگزنده] حفظ مي کنند. يقيناً خدا سرنوشت هيچ ملتى را [به سوى بل، نكبت، شكست وشقاوت]تغيير نمي دهد تا آنكه آنان آنچه را [از صفات خوب ورفتار شايسته وپسنديده]در وجودشان قرار دارد به زشتى ها وگناه تغيير دهند. وهنگامى كه خدا نسبت به ملتى آسيب وگزند بخواهد [براى آن آسيب وگزند] هيچ راه بازگشتى نيست; زيرا براى آنان جز خدا هيچ ياورى نخواهد بود.' },12 : { txt : ' هو الذی یریکم الْبرْق خوْفا وطمعا وینشئ السحاب الثقال' , trans : 'اوست كه برِ [جهنده را از ميان قطعه هاى ابر] كه مايه ترس واميد است، به شما نشان مي دهد، وابرهاى سنگينبار را پديد مى آورد.' },13 : { txt : ' ویسبح الرعْد بحمْده والْملائکة منْ خیفته ویرْسل الصواعق فیصیب بها من یشا وهمْ یجادلون فی الله وهو شدید الْمحال' , trans : 'و رعد، همراه با سپاسش تسبيح مي گويد وفرشتگان نيز از بيمش [تسبيح مي گويند]، وصاعقه ها را مى فرستد وبه وسيله آن به هر كس بخواهد آسيب مى رساند، در حالى كه اينان [با مشاهده اين همه آثار قدرت كه صادر شده ازخداى يكتاست، باز هم]درباره خدا مجادله وستيز مي کنند در صورتى كه خدا [داراىِ قدرتى بى نهايت و]سخت كيفر است.' },14 : { txt : ' له دعْوة الْحق والذین یدْعون من دونه لا یسْتجیبون لهم بشی‏ٍ إلا کباسط کفیْه إلى الْما لیبْلغ فاه وما هو ببالغه وما دعا الْکافرین إلا فی ضلالٍ' , trans : 'دعوت حق [كه اجابتش مايه سعادت دنيا وآخرت است] فقط ويژه خداست. وكسانى را كه مشركان به جاى خدا مى خوانند، چيزى [از درخواستها ونيازشان را] براى آنان برآورده نمي کنند، مگر مانند كسى كه دو دستش را به سوى آبى [كه با آن فاصله زيادى دارد] مى گشايد تا آب به دهانش برسد وحال آنكه هرگز نخواهد رسيد، ودعا ودرخواست كافران [از غير خد] جز در گمراهى وتباهى [كه به نتيجه وهدف نمى رسد] نيست.' },15 : { txt : ' ولله یسْجد من فی السماوات والْأرْض طوْعا وکرْها وظلالهم بالْغدو والْآصال' , trans : 'كسانى كه در آسمان ها وزمين هستند، از روى ميل ورغبت يا بى ميلى وكراهت ونيز سايه هايشان بامداد وشامگاه براى خدا سجده مي کنند.' },16 : { txt : ' قلْ من رب السماوات والْأرْض قل الله قلْ أفاتخذْتم من دونه أوْلیا لا یمْلکون لأنْفسهم نفْعا ولا ضرا قلْ هلْ یسْتوی الْأعْمى‏ والْبصیر أمْ هلْ تسْتوی الظلمات والنور أمْ جعلوا لله شرکا خلقوا کخلْقه فتشابه الْخلْق علیْهم قل الله خالق کل شیْ‏ٍ وهو الْواحد الْقهار' , trans : '[به مشركان] بگو: پروردگار آسمان ها وزمين كيست؟ [خود بى درنگ]بگو: خداى يكتاست. بگو: آيا سرپرستان ومعبودانى به جاى او انتخاب كرده ايد كه اختيار هيچ سود وزيانى را براى خودشان ندارند [چه رسد براى شم؟]بگو: آيا نابينا وبينا يكسانند يا تاريكى ونور برابرند؟ يا آنان شريكانى براى خدا قرار دادند [به خيال آنكه] مانند آفرينش خدا چيزى آفريده اند، آنگاه آفريده خدا وآفريده شريكان بر آنان مشتبه شده؟ بگو: آفريننده همه چيز فقط خداست وتنها او يكتاى پيروز است.' },17 : { txt : ' أنزل من السما ما فسالتْ أوْدیة بقدرها فاحْتمل السیْل زبدا رابیا ومما یوقدون علیْه فی النار ابْتغا حلْیةٍ أوْ متاعٍ زبد مثْله کذلک یضْرب الله الْحق والْباطل فأما الزبد فیذْهب جفا وأما ما ینفع الناس فیمْکث فی الْأرْض کذلک یضْرب الله الْأمْثال' , trans : 'خدا از آسمان آبى نازل كرد كه در هر درّه ورودى به اندازه گنجايش و وسعتش [سيلابى] جارى شد، سپس سيلاب، كفى پُف كرده را به روى خود حمل كرد، ونيز از فلزاتى كه براى به دست آوردن زينت وزيور يا كالا ومتاع، آتش بر آن مى افزودند، كفى پُف كرده مانند سيلاب بر مى آيد; اينگونه خدا حق وباطل را [به امور محسوس] مَثَل مى زند. اما آن كفِ [روى سيل وروى فلز گداخته در حالى كه كنارى رفته] به حالتى متلاشى شده از ميان مى رود، واما آنچه [چون آب وفلز خالص] به مردم سود مى رساند، در زمين مى ماند. خدا مَثَلها را اينگونه بيان مي کند [تا مردم در همه امور حق را از باطل بشناسند.]' },18 : { txt : ' للذین اسْتجابوا لربهم الْحسْنى‏ والذین لمْ یسْتجیبوا له لوْ أن لهم ما فی الْأرْض جمیعا ومثْله معه لافْتدوْا به أولئک لهمْ سو الْحساب ومأْواهمْ جهنم وبئْس الْمهاد' , trans : 'براى آنان كه دعوت پروردگارشان را اجابت كردند، بهترين سرانجام است; وآنان كه دعوت او را پاسخ نگفتند، اگر مالك دو برابر همه آنچه روى زمين است باشند، بى ترديد آن را براى رهايى خود از عذاب خواهند داد; آنان را حساب سختى است، وجايگاهشان دوزخ است، ودوزخ بد بسترى است.' },19 : { txt : ' أفمن یعْلم أنما أنزل إلیْک من ربک الْحق کمنْ هو أعْمى‏ إنما یتذکر أولوا الْألْباب' , trans : 'آيا كسى كه مى داند آنچه از سوى پروردگارت بر تو نازل شده حق است، مانند كسى است كه [از نظر باطن] نابيناست؟! فقط خردمندان [بينادل] متذكّرِ [حق]مى شوند.' },20 : { txt : ' الذین یوفون بعهْد الله ولا ینقضون الْمیثاق' , trans : ' همان كسانى كه به عهد خود وف مي کنند وپيمان را نمى شكنند.' },21 : { txt : ' والذین یصلون ما أمر الله به أن یوصل ویخْشوْن ربهمْ ویخافون سو الْحساب' , trans : 'وآنچه را خدا به پيوند آن فرمان داده پيوند، مى دهند واز [عظمت وجلال]پروردگارشان همواره در هراسند واز حساب سخت ودشوار بيم دارند.' },22 : { txt : ' والذین صبروا ابْتغا وجْه ربهمْ وأقاموا الصلاة وأنفقوا مما رزقْناهمْ سرا وعلانیة ویدْرون بالْحسنة السیئة أولئک لهمْ عقْبى الدار' , trans : 'وبراى به دست آوردن خشنودى پروردگارشان [در برابر گناهان وانجام وظايف وحوادث] شكيبايى ورزيدند، ونماز را بر پا داشتند، وبخشى از آنچه را روزى آنان كرديم در نهان وآشكار انفق نمودند، وهمواره با نيكىِ [عبادت] زشتى وپليدى [گناه] را دفع مي کنند [وبا خوبى هاى خود نسبت به مردم، بدى هاى آنان را نسبت به خود برطرف مى نمايند]، اينانند كه فرجام نيك آن سراى، ويژه آنان است.' },23 : { txt : ' جنات عدْنٍ یدْخلونها ومن صلح منْ آبائهمْ وأزْواجهمْ وذریاتهمْ والْملائکة یدْخلون علیْهم من کل بابٍ' , trans : 'بهشت هاى جاويدى كه آنان وپدران وهمسران وفرزندان شايسته ودرستكارشان در آن وارد مى شوند، وفرشتگان از هر درى بر آنان درآيند.' },24 : { txt : ' سلام علیْکم بما صبرْتمْ فنعْم عقْبى الدار' , trans : '[و به آنان گويند:]سلام بر شما به پاس استقامت وصبرتان [در برابر عبادت، معصيت ومصيبت]پس نيكوست فرجام اين سراى.' },25 : { txt : ' والذین ینقضون عهْد الله منْ بعْد میثاقه ویقْطعون ما أمر الله به أن یوصل ویفْسدون فی الْأرْض أولئک لهم اللعْنة ولهمْ سو الدار' , trans : 'وكسانى كه عهد خدا را پس از استوار كردنش مى شكنند، وپيوندهايى را كه خدا به برقرارى آن فرمان داده مى گسلند، ودر زمين فساد مي کنند، لعنت وفرجام بد ودشوار آن سراى براى آنان است.' },26 : { txt : ' الله یبْسط الرزْق لمن یشا ویقْدر وفرحوا بالْحیاة الدنْیا وما الْحیاة الدنْیا فی الْآخرة إلا متاع' , trans : 'خدا روزى را براى هر كس كه بخواهد، وسعت مي دهد وبراى هر كس كه بخواهد، تنگ مى گيرد. و[آنان كه از حيات جاويد وپرنعمت آخرت بى خبرند] به زندگى زودگذر دنيا شادمان شدند، در حالى كه زندگى دنيا در برابر آخرت جز متاعى اندك وناچيز نيست.' },27 : { txt : ' ویقول الذین کفروا لوْلا أنزل علیْه آیة من ربه قلْ إن الله یضل من یشا ویهْدی إلیْه منْ أناب' , trans : 'كافران مي گويند: چرا معجزهاى [غير قرآن] از سوى پروردگارش بر او نازل نشده؟ بگو: مسلماً خدا هر كس را بخواهد [پس از اتمام حجت] گمراه مي کند وهر كس را كه به سوى او بازگردد، هدايت مى نمايد.' },28 : { txt : ' الذین آمنوا وتطْمئن قلوبهم بذکْر الله ألا بذکْر الله تطْمئن الْقلوب' , trans : '[بازگشتگان به سوى خد] كسانى [هستند] كه ايمان آوردند ودلهايشان به ياد خدا آرام مى گيرد، آگاه باشيد! دلها فقط به ياد خدا آرام مى گيرد.' },29 : { txt : ' الذین آمنوا وعملوا الصالحات طوبى‏ لهمْ وحسْن مآبٍ' , trans : 'كسانى كه ايمان آوردند، وكارهاى شايسته انجام دادند، براى آنان زندگى خوش وبا سعادت وبازگشتى نيك است.' },30 : { txt : ' کذلک أرْسلْناک فی أمةٍ قدْ خلتْ من قبْلها أمم لتتْلوا علیْهم الذی أوْحیْنا إلیْک وهمْ یکْفرون بالرحْمن قلْ هو ربی لا إله إلا هو علیْه توکلْت وإلیْه متاب' , trans : 'آنگونه [كه رسولان گذشته را ارسال كرديم] تو را در ميان امتى كه پيش از آن امتهايى روزگار به پايان بردند، فرستاديم، تا آنچه را به تو وحى كرديم بر آنان بخوانى، در حالى كه آنان [با روى گرداندن از وحى] به [خداىِ] رحمان كفر ميورزند. بگو: او پروردگار من است، معبودى جز او نيست، فقط بر او توكل كردم وبازگشتم فقط به سوى اوست.' },31 : { txt : ' ولوْ أن قرآنا سیرتْ به الْجبال أوْ قطعتْ به الْأرْض أوْکلم به الْموْتى‏ بل لله الْأمْر جمیعا أفلمْ ییأْس الذین آمنوا أن لوْ یشا الله لهدی الناس جمیعا ولا یزال الذین کفروا تصیبهم بما صنعوا قارعة أوْ تحل قریبا من دارهمْ حتى‏ یأْتی وعْد الله إن الله لا یخْلف الْمیعاد' , trans : 'واگر قرآنى بود كه به وسيله آن كوه ها به حركت مى آمدند، يا زمين پاره پاره مى گشت، يا به وسيله آن با مردگان سخن گفته مى شد [باز هم اين كافران لجوج، ايمان نمى آورند، زيرا وقتى با مشاهده قرآن كه بزرگترين معجزه است ايمان نياورند با مشاهده هيچ معجزهاى ايمان نمى آورند! كار هدايت وايمان ارتباطى به معجزه ندارد]بلكه همه كارها فقط در اختيار خداست. پس آيا آنان كه ايمان آورده اند، ندانسته اند كه اگر خدا مى خواست همه مردم را [از روى اجبار] هدايت مى كرد؟! [ولى هدايت اجبارى فاقد ارزش است] وهمواره به كافران به كيفر آنچه كه انجام دادند، حادثه اى كوبنده وبسيار سخت مى رسد يا حادثه نزديك خانه هايشان فرود مى آيد [كه شهر وديارشان واطرافش را ن امن مي کند] تا وعده [قطعى ونهايىِ] خدا [كه شكست كامل كافران ومعذب شدنشان به عذاب آخرت است] فرا رسد; بى ترديد خدا خُلف وعده نمي کند.' },32 : { txt : ' ولقد اسْتهْزئ برسلٍ من قبْلک فأمْلیْت للذین کفروا ثم أخذْتهمْ فکیْف کان عقاب' , trans : '[فقط تو را مسخره نمي کنند]قطعاً پيامبرانى كه پيش از تو بودند، مسخره شدند. پس به كافران مهلت دادم، سپس آنان را [به كيفر سخت] گرفتم، پس [يافتى كه] مجازات وعذاب [من] چگونه بود؟' },33 : { txt : ' أفمنْ هو قائم على‏ کل نفْسٍ بما کسبتْ وجعلوا لله شرکا قلْ سموهمْ أمْ تنبئونه بما لا یعْلم فی الْأرْض أم بظاهرٍ من الْقوْل بلْ زین للذین کفروا مکْرهمْ وصدوا عن السبیل ومن یضْلل الله فما له منْ هادٍ' , trans : 'آيا كسى كه بر همه نفوس [جهانيان] با آنچه به دست آورده اند، مسلط وحاكم ونگهبان است [وهمه تحولات وجود آنان را تا رساندنشان به سر منزل مقصود در اختيار دارد، مانند كسى است كه مطلقاً اين صفات را ندارد؟] ولى آنان [از روى جهل ونادانى]براى خدا شريكانى قرار داده اند! بگو: [ويژگى هاى] آن شريكان را نام ببريد [تا روشن شود كه آيا شايسته شريك قرار دادن براى خدا هستند؟!] آيا خدا را از چيزى در روى زمين كه آنها را شريك خود نمى شناسد، خبر مي دهيد؟ يا سخنى ظاهر وپوچ وبى منطق است [كه بر زبان خود مى رانيد؟!] بلكه براى كافران نيرنگ ودروغشان آراسته شده، واز راه خدا بازداشته شدهاند [تا آنجا كه موجودات بى ارزش وبى اثر را شريكان حق پنداشته اند]; وهر كه را خدا [به سبب از دست دادن لياقتش] گمراه كند، او را هيچ هدايت كنندهاى نخواهد بود.' },34 : { txt : ' لهمْ عذاب فی الْحیاة الدنْیا ولعذاب الْآخرة أشق وما لهم من الله من واقٍ' , trans : 'براى آنان در زندگى دنيا عذابى است، ومسلماً عذاب آخرت سخت تر وپر مشقت تر است، وآنان را هيچ حافظ ونگهدارنده اى [از عذاب خد]نيست.' },35 : { txt : ' مثل الْجنة التی وعد الْمتقون تجْری من تحْتها الْأنْهار أکلها دائم وظلها تلْک عقْبى الذین اتقوا وعقْبى الْکافرین النار' , trans : 'صفت بهشتى كه به پرهيزكاران وعده داده شده [چنين است كه:] از زير درختانش نهرها جارى است، ميوه ها وسايه اش هميشگى است. اين عاقبت وفرجام كسانى است كه [در همه امور زندگى] پرهيزكارى كردند وفرجام كافران آتش است.' },36 : { txt : ' والذین آتیْناهم الْکتاب یفْرحون بما أنزل إلیْک ومن الْأحْزاب من ینکر بعْضه قلْ إنما أمرْت أنْ أعْبد الله ولا أشْرک به إلیْه أدْعوا وإلیْه مآب' , trans : 'وكسانى كه كتاب آسمانى به آنان عطا كرديم از آنچه بر تو نازل شده است، خوشحالند. وبرخى از گروهها [ىِ اهل كتاب] بخشى از آن را منكرند، بگو: من فرمان يافته ام كه خداى يكتا را بپرستم وشريكى براى او قرار ندهم، تنها به سوى او دعوت مى كنم وبازگشتم فقط به سوى اوست.' },37 : { txt : ' وکذلک أنزلْناه حکْما عربیا ولئن اتبعْت أهْوآهم بعْد ما جآک من الْعلْم مالک من الله من ولیٍ ولا واقٍ' , trans : 'وهمانگونه [كه پيش از اين كتابهاى آسمانى نازل كرديم] قرآن را فرمانى [گويا و] روشن نازل نموديم، واگر از هواها وتمايلات آنان پس از دانشى [مانند قرآن] كه برايت آمده پيروى كنى، براى تو در برابر [عذاب]خدا هيچ ياور ونگهدارنده اى نخواهد بود.' },38 : { txt : ' ولقدْ أرْسلْنا رسلا من قبْلک وجعلْنا لهمْ أزْواجا وذریة وما کان لرسولٍ أن یأْتی بآیةٍ إلا بإذْن الله لکل أجلٍ کتاب' , trans : 'وهمانا پيش از تو پيامبرانى را فرستاديم، وبراى آنان همسران وفرزندانى قرار داديم. وهيچ پيامبرى را نسزد كه معجزه اى بياورد مگر به فرمان خد. براى هر زمانى برنامه مقدّر شدهاى [ثبت] است.' },39 : { txt : ' یمْحوا الله ما یشا ویثْبت وعنده أم الْکتاب' , trans : 'خدا هر چه را بخواهد محو مي کند وهر چه را بخواهد ثابت وپابرجا مى نمايد، وامّ الكتاب نزد اوست' },40 : { txt : ' وإن ما نرینک بعْض الذی نعدهمْ أوْ نتوفینک فإنما علیْک الْبلاغ وعلیْنا الْحساب' , trans : 'واگر پارهاى از عذابها را كه به منكران وعده مي دهيم به تو نشان دهيم [مى بينى كه بسيار سخت ودردناك است]يا اگر تو را [پيش از فرا رسيدن آن عذابه] قبض روح كنيم [در قيامت عذابشان را خواهى ديد; در هر صورت]تنها وظيفه تو ابلاغ [وحى] است وحسابرسى، فقط بر عهده ماست.' },41 : { txt : ' أولمْ یروْا أنا نأْتی الْأرْض ننقصها منْ أطْرافها والله یحْکم لا معقب لحکْمه وهو سریع الْحساب' , trans : 'آيا نمى دانند كه ما همواره به زمين مى پردازيم واز اطراف [وجوانب] آن [كه ملت ه، اقوام، تمدن ها ودانشمندانش هستند] مى كاهيم؟ وخدا حكم مي کند; وهيچ بازدارندهاى براى حكمش نيست، واو در حسابرسى سريع است.' },42 : { txt : ' وقدْ مکر الذین من قبْلهمْ فلله الْمکْر جمیعا یعْلم ما تکْسب کل نفْسٍ وسیعْلم الْکفار لمنْ عقْبى الدار' , trans : 'كسانى كه پيش از اين كافران لجوج ومنكران عنود بودند [در برابر حكومت وحكم خد]مكر ونيرنگ كردند [ولى به هدفشان نرسيدند] چرا كه همه تدبيرها ونقشه ها در اختيار خداست; زيرا او هر كارى را هر كس انجام مي دهد، مى داند [به همين سبب مكر ونيرنگ هر كس را با تدبير ونقشه حكيمانه اش باطل ونابود مي کند] وكافران ومنكران به زودى خواهند دانست كه فرجامِ [نيك وبدِ] سراىِ ديگر براى كيست؟' },43 : { txt : ' ویقول الذین کفروا لسْت مرْسلا قلْ کفى بالله شهیدا بیْنی وبیْنکمْ ومنْ عنده علْم الْکتاب' , trans : 'كافران مي گويند: تو فرستاده [خد] نيستى. بگو: كافى است كه خدا [با آيات محكم واستوار قرآنش] وكسى [چون اميرالمؤمنين على بن ابى طالب] كه دانش كتاب نزد اوست، ميان من وشما [نسبت به پيامبرى ام] گواه باشند.' }, },14 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' الر کتاب أنزلْناه إلیْک لتخْرج الناس من الظلمات إلى النور بإذْن ربهمْ إلى‏ صراط الْعزیز الْحمید' , trans : 'الر ـ [اين] كتابى است كه آن را بر تو نازل كرديم تا مردم را به اجازه پروردگارشان از تاريكى ها [ىِ جهل، گمراهى وطغيان] به سوى روشنايىِ [معرفت، عدالت وايمان ودر حقيقت] به سوى راه [خداىِ] تواناى شكست ناپذير وستوده بيرون آورى.' },2 : { txt : ' الله الذی له ما فی السماوات وما فی الْأرْض وویْل للْکافرین منْ عذابٍ شدیدٍ' , trans : 'خدايى كه آنچه در آسمانها وزمين است، در سيطره مالكيّت وفرمانروايى اوست; وواى بر كافران از عذابى سخت.' },3 : { txt : ' الذین یسْتحبون الْحیاة الدنْیا على الْآخرة ویصدون عن سبیل الله ویبْغونها عوجا أولئک فی ضلالٍ بعیدٍ' , trans : ' همانان كه زندگى دنيا را بر آخرت ترجيح مى دهند و[مردم ر] از راه خدا باز مي دارند ومى خواهند آن را [با وسوسه واغواگرى] كج نشان دهند; اينان در گمراهى دورى هستند.' },4 : { txt : ' وما أرْسلْنا من رسولٍ إلا بلسان قوْمه لیبین لهمْ فیضل الله من یشا ویهْدی من یشا وهو الْعزیز الْحکیم' , trans : 'وما هيچ پيامبرى را جز به زبان قومش نفرستاديم تا [بتواند به وسيله آن زبان، پيام وحى را به روشنى] براى آنان بيان كند. پس خدا هر كس را بخواهد [به كيفر لجاجت وعنادش] گمراه مي کند، وهر كس را بخواهد، هدايت مى نمايد، واو تواناى شكستناپذير وحكيم است.' },5 : { txt : ' ولقدْ أرْسلْنا موسى‏ بآیاتنا أنْ أخْرجْ قوْمک من الظلمات إلى النور وذکرْهم بأیام الله إن فی ذلک لآیاتٍ لکل صبارٍ شکورٍ' , trans : 'وهمانا موسى را با نشانه هاى خود فرستاديم [و به او وحى كرديم] كه: قوم خود را از تاريكى ها به سوى روشنايى بيرون آور وروزهاى خدا را [كه روزهاى رحمت، عذاب، پيروزى وشكست است]به آنان يادآورى كن، بى ترديد در اين روزهاى خدا براى هر شكيباى سپاسگزارى نشانه هايى [از توحيد، ربوبيّت وقدرت خد] است.' },6 : { txt : ' وإذْ قال موسى‏ لقوْمه اذْکروا نعْمة الله علیْکمْ إذْ أنجاکم منْ آل فرْعوْن یسومونکمْ سو الْعذاب ویذبحون أبْناکمْ ویسْتحْیون نساکمْ وفی ذلکم بلا من ربکمْ عظیم' , trans : 'و[ياد كن] زمانى را كه موسى به قومش گفت: نعمت خدا را بر خودتان به ياد آوريد، آنگاه كه شما را از [چنگال] فرعونيان رهايى بخشيد، [همانان]كه پيوسته شما را شكنجه سخت مي دادند، وپسرانتان را سر مى بريدند، وزنانتان را [براى بيگارى] زنده مى گذاشتند، ودر اين [حوادث] آزمايش بزرگى از سوى پروردگارتان بود.' },7 : { txt : ' وإذْ تأذن ربکمْ لئن شکرْتمْ لأزیدنکمْ ولئن کفرْتمْ إن عذابی لشدید' , trans : 'و[نيز ياد كنيد] هنگامى را كه پروردگارتان اعلام كرد كه: اگر سپاسگزارى كنيد، قطعاً [نعمتِ] خود را بر شما مى افزايم، واگر ناسپاسى كنيد، بى ترديد عذابم سخت است.' },8 : { txt : ' وقال موسى‏ إن تکْفروا أنتمْ ومن فی الْأرْض جمیعا فإن الله لغنی حمید' , trans : ' وموسى [به بنى اسرائيل] گفت: اگر شما وهمه مردم روى زمين كافر شويد [زيانى به خدا نمى رسد]; زيرا خدا بى نياز وستوده است.' },9 : { txt : ' ألمْ یأْتکمْ نبؤا الذین من قبْلکمْ قوْم نوحٍ وعادٍ وثمود والذین من بعْدهمْ لا یعْلمهمْ إلا الله جاتْهمْ رسلهمْ بالْبینات فردوا أیْدیهمْ فی أفْواههمْ وقالوا إنا کفرْنا بما أرْسلْتم به وإنا لفی شکٍ مما تدْعوننا إلیْه مریبٍ' , trans : 'آيا خبر [پندآموز] كسانى كه پيش از شما بودند، به شما نرسيده؟ [خبرِ] قوم نوح وعاد وثمود وآنان كه پس از ايشان بودند كه جز خدا از آنان آگاه نيست، [همه آنان اقوامى بودند كه] پيامبرانشان براى آنان دلايل روشن آوردند، ولى آنان دستهايشان را [به عنوان اعتراض، استهز، هو كردن وپاسخ ندادن به دعوت پيامبران] در دهان هايشان بردند وگفتند: مسلماً ما به آن رسالتى كه شما به آن فرستاده شده ايد، كافريم ونسبت به آنچه ما را به آن دعوت مي کنيد، به شدت در شك وترديديم!!' },10 : { txt : ' قالتْ رسلهمْ أفی الله شک فاطر السماوات والْأرْض یدْعوکمْ لیغْفر لکم من ذنوبکمْ ویؤخرکمْ إلى‏ أجلٍ مسمى قالوا إنْ أنتمْ إلا بشر مثْلنا تریدون أن تصدونا عما کان یعْبد آباؤنا فأْتونا بسلْطانٍ مبینٍ' , trans : 'پيامبرانشان گفتند: آيا در خدا كه آفريننده آسمانها وزمين است، شكى هست؟ او شما را دعوت [به ايمان] مي کند تا همه گناهانتان را بيامرزد، وشما را تا سرآمد معينِ [عمرتان] مهلت دهد. پاسخ دادند: شما بشرهايى مانند ما هستيد كه مى خواهيدما را از معبودهايى كه پدرانمان مى پرستيدند بازداريد; پس [شم]دليل روشنى [بر اثبات رسالت خود كه مورد پسند ما باشد] بياوريد.' },11 : { txt : ' قالتْ لهمْ رسلهمْ إن نحْن إلا بشر مثْلکمْ ولکن الله یمن على‏ من یشا منْ عباده وما کان لنا أن نأْتیکم بسلْطانٍ إلا بإذْن الله وعلى الله فلْیتوکل الْمؤْمنون' , trans : 'پيامبرانشان به آنان گفتند: يقينى است كه ما بشرى مانند شما هستيم، ولى خدا به هر كس از بندگانش كه بخواهد [با عطا كردن مقام نبوّت] منّت مى نهد وما را نسزد كه جز به اجازه خدا معجزه اى براى شما بياوريم، وبايد مؤمنان فقط بر خدا توكل كنند.' },12 : { txt : ' وما لنا ألا نتوکل على الله وقدْ هدانا سبلنا ولنصْبرن على‏ ما آذیْتمونا وعلى الله فلْیتوکل الْمتوکلون' , trans : 'وما را چه عذر وبهانه اى است كه بر خدا توكل نكنيم، در حالى كه ما را به راههاىِ [خوشبختى وسعادت]مان هدايت كرد، وقطعاً بر آزارى كه [در راه دعوت به توحيد] از ناحيه شما به ما مى رسد، شكيبايى ميورزيم، پس بايد توكل كنندگان فقط بر خدا توكل كنند.' },13 : { txt : ' وقال الذین کفروا لرسلهمْ لنخْرجنکم منْ أرْضنا أوْ لتعودن فی ملتنا فأوْحى‏ إلیْهمْ ربهمْ لنهْلکن الظالمین' , trans : 'ولى كفرپيشگان به پيامبرانشان گفتند: مسلماً ما شما را از سرزمين خود بيرون خواهيم كرد، مگر اينكه همكيش ما شويد. پس پروردگارشان به آنان وحى كرد: ما قطعا ستمكاران ر نابود مي کنيم.' },14 : { txt : ' ولنسْکننکم الْأرْض من بعْدهمْ ذلک لمنْ خاف مقامی وخاف وعید' , trans : 'ويقيناً شما را پس از آنان در آن سرزمين ساكن خواهيم كرد. اين [لطف ورحمت] ويژه كسى است كه از مقام من بترسد، واز تهديد [به عذابم]بيم داشته باشد.' },15 : { txt : ' واسْتفْتحوا وخاب کل جبارٍ عنیدٍ' , trans : 'وپيامبران [از خد] درخواست گشايش وپيروزى كردند، وهر سركش منحرفى [از رسيدن به هدفش] نوميد شد.' },16 : { txt : ' من ورآئه جهنم ویسْقى‏ من ماٍ صدیدٍ' , trans : 'پيش روى او [ونهايتاً سرانجامش] دوزخ است، واو را از آبى چركين ومتعفّن مى نوشانند!!' },17 : { txt : ' یتجرعه ولا یکاد یسیغه ویأْتیه الْموْت من کل مکانٍ وما هو بمیتٍ ومن ورآئه عذاب غلیظ' , trans : 'آن را [به سختى ومشقت] جرعه جرعه مى نوشد، [و به خواست خود حاضر به نوشيدن نيست، بلكه به زور وجبر در گلويش مى ريزند،] و [او]نمى تواند آن را به [آسانى]فرو برد، ومرگ از هر طرف به او رو مي کند، ولى مردنى نيست، وعذابى سخت وانبوه به دنبال اوست.' },18 : { txt : ' مثل الذین کفروا بربهمْ أعْمالهمْ کرمادٍ اشْتدتْ به الریح فی یوْمٍ عاصفٍ لا یقْدرون مما کسبوا على‏ شیْ‏ٍ ذلک هو الضلال الْبعید' , trans : 'وصف حال كسانى كه به پروردگارشان كافر شدند [اينگونه است] اعمالشان مانند خاكسترى است كه در يك روز توفانى، تند بادى بر آن بوزد [و آن را به صورتى كه هرگز نتوان جمع كرد، پراكنده كند]آنان نمى توانند از اعمال خيرى كه انجام داده اند، چيزى [براى ارايه دادن به بازار قيامت جهت كسب ثواب وپاداش]به دست آورند; اين است آن گمراهى دور.' },19 : { txt : ' ألمْ تر أن الله خلق السماوات والْأرْض بالْحق إن یشأْ یذْهبْکمْ ویأْت بخلْقٍ جدیدٍ' , trans : '[اى انسان!] آيا [به طور قطع ويقين] ندانسته اى كه خدا آسمان ها وزمين را بر پايه درستى وراستى ونظم وحساب آفريد؟ اگر بخواهد شما را از ميان مى برد، وخلقى جديد مى آورد.' },20 : { txt : ' وما ذلک على الله بعزیزٍ' , trans : ' واين [كار] بر خدا دشوار وگران نيست.' },21 : { txt : ' وبرزوا لله جمیعا فقال الضعفا للذین اسْتکْبروا إنا کنا لکمْ تبعا فهلْ أنتم مغْنون عنا منْ عذاب الله من شی‏ٍ قالوا لو هدانا الله لهدیْناکمْ سوا علیْنا أجزعْنا أمْ صبرْنا ما لنا من محیصٍ' , trans : 'و[در عرصه قيامت] همگى در پيشگاه خدا ظاهر مى شوند; پس ناتوانان[ى كه بدون به كار گرفتن عقل، بلكه از روى تقليد كور كورانه پيرو مستكبران بودند] به مستكبران مى گويند: ما [در دنيا بدون درخواست دليل وبرهان] پيروِ [مكتب] شما بوديم، آيا امروز چيزى از عذاب خدا را [به پاداش آنكه از شما پيروى كرديم] از ما برطرف مي کنيد؟ مى گويند: اگر خدا ما را [در صورت نشان دادن شايستگى] هدايت كرده بود، همانا ما هم شما را هدايت مى كرديم، [اكنون همه سرمايه هاى وجودى ما وتلاش وكوششمان بر باد رفته] چه بيتابى كنيم وچه شكيبايى ورزيم، براى ما يكسان است، ما رهيچ راه گريزى نيست.' },22 : { txt : ' وقال الشیْطان لما قضی الْأمْر إن الله وعدکمْ وعْد الْحق ووعدتکمْ فأخْلفْتکمْ وما کان لی علیْکم من سلْطانٍ إلا أن دعوْتکمْ فاسْتجبْتمْ لی فلا تلومونی ولوموا أنفسکم ما أنا بمصْرخکمْ وما أنتم بمصْرخی إنی کفرْت بما أشْرکْتمون من قبْل إن الظالمین لهمْ عذاب ألیم' , trans : 'وشيطان [در قيامت] هنگامى كه كار [محاسبه بندگان] پايان يافته [به پيروانش] مى گويد: يقيناً خدا [نسبت به برپايى قيامت، حساب بندگان، پاداش وعذاب] به شما وعده حق داد، ومن به شما وعده دادم [كه آنچه خدا وعده داده، دروغ است، ولى مى بينيد كه وعده خدا تحقّق يافت] و [من] در وعده ام نسبت به شما تخلّف كردم، مرا بر شما هيچ غلبه وتسلّطى نبود، فقط شما را دعوت كردم [به دعوتى دروغ وبى پايه] وشما هم [بدون انديشه ودقت دعوتم را] پذيرفتيد، پس سرزنشم نكنيد، بلكه خود را سرزنش كنيد، نه من فرياد رس شمايم، ونه شما فريادرس من، بى ترديد من نسبت به شرك ورزى شما كه در دنيا درباره من داشتيد [كه اطاعت از من را همچون اطاعت خدا قرار داديد] بيزار ومنكرم; يقيناً براى ستمكاران عذابى دردناك است.' },23 : { txt : ' وأدْخل الذین آمنوا وعملوا الصالحات جناتٍ تجْری من تحْتها الْأنْهار خالدین فیها بإذْن ربهمْ تحیتهمْ فیها سلام' , trans : 'وكسانى را كه ايمان آوردند وكارهاى شايسته انجام دادند، به بهشت هايى درآورند، كه از زير درختانش نهرها جارى است، در آنجا به اجازه پروردگارشان جاودانه اند، ودر آنجا درود [خدا وفرشتگان] بر آنان سلام است.' },24 : { txt : ' ألمْ تر کیْف ضرب الله مثلا کلمة طیبة کشجرةٍ طیبةٍ أصْلها ثابت وفرْعها فی السما' , trans : 'آيا ندانستى كه خدا چگونه مثلى زده است؟ كلمه پاك [كه اعتقاد واقعى به توحيد است] مانند درخت پاك است، ريشه اش استوار وپابرجا وشاخه اش در آسمان است.' },25 : { txt : ' تؤْتی أکلها کل حینٍ بإذْن ربها ویضْرب الله الْأمْثال للناس لعلهمْ یتذکرون' , trans : ' ميوه اش را به اجازه پروردگارش در هر زمانى مى دهد. وخدا مَثَلها را براى مردم مى زند تا متذكّر حقايق شوند.' },26 : { txt : ' ومثل کلمةٍ خبیثةٍ کشجرةٍ خبیثةٍ اجْتثتْ من فوْق الْأرْض مالها من قرارٍ' , trans : ' ومَثَل كلمه ناپاك [كه عقايد باطل وبى پايه است] مانند درخت ناپاك است كه از زمين ريشه كن شده وهيچ قرار وثباتى ندارد.' },27 : { txt : ' یثبت الله الذین آمنوا بالْقوْل الثابت فی الْحیاة الدنْیا وفی الْآخرة ویضل الله الظالمین ویفْعل الله ما یشا' , trans : 'خدا مؤمنان را به سبب اعتقاد وايمانشان در زندگى دنيا وآخرت ثابت قدم وپابرجا مى دارد، وخدا ستمكاران [به آياتش] را [به علت لجاجت وعنادشان] گمراه مي کند، وخدا هر چه بخواهد [بر اساس حكمتش] انجام مي دهد.' },28 : { txt : ' ألمْ تر إلى الذین بدلوا نعْمت الله کفْرا وأحلوا قوْمهمْ دار الْبوار' , trans : 'آيا كسانى را كه [شكر]نعمت خدا را به كفران وناسپاسى تبديل كردند وقوم خود را به سراى نابودى وهلاكت درآوردند، نديدى؟' },29 : { txt : ' جهنم یصْلوْنها وبئْس الْقرار' , trans : '[سراى نابودى وهلاكت، همان]دوزخى است كه در آن وارد مى شوند، وبد قرارگاهى است.' },30 : { txt : ' وجعلوا لله أندادا لیضلوا عن سبیله قلْ تمتعوا فإن مصیرکمْ إلى النار' , trans : 'وبراى خدا همتايانى قرار دادند تا مردم را از راه او گمراه كنند; بگو: [چند روزى از زندگى زودگذر دني] برخوردار شويد، ولى يقيناً بازگشت شما به سوى آتش است.' },31 : { txt : ' قل لعبادی الذین آمنوا یقیموا الصلاة وینفقوا مما رزقْناهمْ سرا وعلانیة من قبْل أن یأْتی یوْم لا بیْع فیه ولا خلال' , trans : 'به بندگان مؤمنم بگو: نماز را بر پا دارند، واز آنچه روزى آنان كرده ايم، پنهان وآشكار انفق كنند، پيش از آنكه روزى فرا رسد كه در آن نه داد وستدى است ونه پيوند دوستى ورفاقت.' },32 : { txt : ' الله الذی خلق السماوات والْأرْض وأنزل من السما ما فأخْرج به من الثمرات رزْقا لکمْ وسخر لکم الْفلْک لتجْری فی الْبحْر بأمْره وسخر لکم الْأنْهار' , trans : 'خداست كه آسمانها وزمين را آفريد، واز آسمان آبى نازل كرد، وبراى شما به وسيله آن از محصولات وميوه هاى گوناگون روزى بيرون آورد، وكِشتى ها را مسخّر شما قرار داد تا به فرمان او در دريا روان شوند، ونيز نهرها را مسخّر شما كرد.' },33 : { txt : ' وسخر لکم الشمْس والْقمر دائبیْن وسخر لکم اللیْل والنهار' , trans : 'وخورشيد وماه را كه همواره با برنامهاى حساب شده در كارند، رام شما نمود وشب وروز را نيز مسخّر شما ساخت.' },34 : { txt : ' وآتاکم من کل ما سألْتموه وإن تعدوا نعْمت الله لا تحْصوها إن الْإنسان لظلوم کفار' , trans : 'واز هر چيزى كه [به سبب نيازتان به آن] از او خواستيد، به شما عطا كرد. واگر نعمتهاى خدا را شماره كنيد، هرگز نمى توانيد آنان را به شماره آوريد. مسلماً انسان بسيار ستمكار وناسپاس است.' },35 : { txt : ' وإذْ قال إبْراهیم رب اجْعلْ هذا الْبلد آمنا واجْنبْنی وبنی أن نعْبد الأصْنام' , trans : ' و[ياد كن]هنگامى را كه ابراهيم گفت: پروردگار! اين شهر [مكه] را منطقهاى امن قرار ده ومن وفرزندانم را از پرستش بتها دور بدار.' },36 : { txt : ' رب إنهن أضْللْن کثیرا من الناس فمن تبعنی فإنه منی ومنْ عصانی فإنک غفور رحیم' , trans : 'پروردگار! آن [بت]ها بسيارى از مردم را گمراه كردند، پس هر كسى از من [كه يكتاپرست وحق گرايم] پيروى كند، يقيناً از من است، وهر كس از من نافرمانى كند [شايسته شدنش براى آمرزش ورحمت بسته به عنايت توست] زيرا تو بسيار آمرزنده ومهربانى.' },37 : { txt : ' ربنا إنی أسْکنت من ذریتی بوادٍ غیْر ذی زرْعٍ عند بیْتک الْمفحرم ربنا لیقیموا الصلاة فاجْعلْ أفْئدة من الناس تهْوی إلیْهمْ وارْزقْهم من الثمرات لعلهمْ یشْکرون' , trans : 'پروردگار! من برخى از فرزندانم را در درّهاى بى كشت وزرع نزد خانه حرمت يافته ات سكونت دادم; پروردگار! براى اينكه نماز را بر پا دارند; پس دلهاى گروهى از مردم را به سوى آنان علاقمند ومتمايل كن، وآنان را از انواع محصولات وميوه ها روزى بخش، باشد كه سپاسگزارى كنند.' },38 : { txt : ' ربنا إنک تعْلم ما نخْفی وما نعْلن وما یخْفى‏ على الله من شیْ‏ٍ فی الْأرْض ولا فی السما' , trans : 'پروردگار! يقيناً تو آنچه را ما پنهان مى داريم وآنچه را آشكار مي کنيم، مى دانى وهيچ چيز در زمين وآسمان بر خدا پنهان نيست.' },39 : { txt : ' الْحمْد لله الذی وهب لی على الْکبر إسْماعیل وإسْحاق إن ربی لسمیع الدعا' , trans : ' ستايش وسپاس ويژه خدايى است كه اسماعيل واسحق را درسنّ پيرى به من بخشيد; يقيناً پروردگارم شنونده دعاست.' },40 : { txt : ' رب اجْعلْنی مقیم الصلاة ومن ذریتی ربنا
