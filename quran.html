برساند; پس انتظار بريد كه ما هم با شما منتظريم.' },53 : { txt : ' قلْ أنفقوا طوْعا أوْ کرْها لن یتقبل منکمْ إنکمْ کنتمْ قوْما فاسقین' , trans : 'بگو: [اى منافقان!] چه از روى ميل ورغبت يا بى ميلى واكراه انفق كنيد، هرگز از شما پذيرفته نشود; زيرا شما گروهى فاسق هستيد.' },54 : { txt : ' وما منعهمْ أن تقْبل منْهمْ نفقاتهمْ إلا أنهمْ کفروا بالله وبرسوله ولا یأْتون الصلاة إلا وهمْ کسالى‏ ولا ینفقون إلا وهمْ کارهون' , trans : 'هيچ چيز آنان را از پذيرفته شدن انفاقشان بازنداشت، مگر آنكه آنان به خدا و پيامبرش كافر شدند، و نماز را جز با كسالت و سستى به جا نمى آورند، و جز با بى ميلى و ناخشنودى انفاق نمي کنند.' },55 : { txt : ' فلا تعْجبْک أمْوالهمْ ولا أوْلادهمْ إنما یرید الله لیعذبهم بها فی الْحیاة الدنْیا وتزْهق أنْفسهمْ وهمْ کافرون' , trans : 'اموال وفرزندانشان تو را به شگفت نياورد; خدا مى خواهد آنان را در اين زندگى دنيا به وسيله آنها عذاب كند، وجانشان در حالى كه كافرند بيرون رود.' },56 : { txt : ' ویحْلفون بالله إنهمْ لمنکمْ وما همْ منکمْ ولکنهمْ قوْم یفْرقون' , trans : '[با كمال بى شرمى] به خدا سوگند ياد مي کنند كه: حتماً از زمره شمايند; در صورتى كه از شما نيستند، بلكه گروهى اند كه از شما [به سبب ايمان استوارتان] در اضطراب وترس به سر مى برند.' },57 : { txt : ' لوْ یجدون ملْجأ أوْ مغاراتٍ أوْ مدخلا لولوْا إلیْه وهمْ یجْمحون' , trans : 'اگر پناهگاهى يا غارهايى يا گريزگاهى مى يافتند، شتابان به سوى آنها روى مى آوردند.' },58 : { txt : ' ومنْهمْ من یلْمزک فی الصدقات فإنْ أعْطوا منْها رضوا وإن لمْ یعْطوْا منْها إذا همْ یسْخطون' , trans : 'برخى از آنان نسبت به [تقسيم] صدقات بر تو خرده مى گيرند، پس اگر از صدقات به آنان داده شود خشنود مى شوند، واگر داده نشود، ناگاه خشمگين مى شوند.' },59 : { txt : ' ولوْ أنهمْ رضوا ماآتاهم الله ورسوله وقالوا حسْبنا الله سیؤْتینا الله من فضْله ورسوله إنا إلى الله راغبون' , trans : 'واگر آنان به آنچه خدا وپيامبرش به ايشان عطا كرده اند، خشنود مى شدند ومى گفتند: خدا ما را بس است; خدا وپيامبرش به زودى از فضل واحسان خود به ما عطا مي کنند [و]ما فقط به سوى خدا مايل وعلاقمنديم [براى آنان بهتر بود.]' },60 : { txt : ' إنما الصدقات للْفقرا والْمساکین والْعاملین علیْها والْمؤلفة قلوبهمْ وفی الرقاب والْغارمین وفی سبیل الله وابْن السبیل فریضة من الله والله علیم حکیم' , trans : 'صدقات، فقط ويژه نيازمندان وتهيدستان [زمين گير] وكارگزاران [جمع و پخش آن]وآنانكه بايد دلهايشان را [براى تمايل به اسلام] به دست آورده شود، وبراى [آزادى]بردگان و[پرداخت بدهى] بدهكاران و[هزينه كردن] در راه خدا [كه شامل هر كار خير وعام المنفعه مى باشد] ودر راه ماندگان است; [اين احكام]فريضه اى از سوى خداست، وخدا دانا وحكيم است.' },61 : { txt : ' ومنْهم الذین یؤْذون النبی ویقولون هو أذن قلْ أذن خیْرٍ لکمْ یؤْمن بالله ویؤْمن للْمؤْمنین ورحْمة للذین آمنوا منکمْ والذین یؤْذون رسول الله لهمْ عذاب ألیم' , trans : 'واز منافقان كسانى هستند كه همواره پيامبر را آزار مي دهند، ومى گويند: شخص زود باور ونسبت به سخن اين وآن سراپا گوش است. بگو: او در جهت مصلحت شما سراپا گوش وزود باور خوبى است، به خدا ايمان دارد وفقط به مؤمنان اعتماد مى ورزد، وبراى كسانى از شما كه ايمان آورده اند، رحمت است، وبراى آنانكه همواره پيامبر خدا را آزار مي دهند، عذابى دردناك است.' },62 : { txt : ' یحْلفون بالله لکمْ لیرْضوکمْ والله ورسوله أحق أن یرْضوه إن کانوا مؤْمنین' , trans : 'آنان براى شما [از روى حيله وتزوير براى معذور نشان دادن خود نسبت به كارهاى ناهنجارشان] به خدا سوگند مى خورند تا شما را راضى وخشنود سازند، در صورتى كه اگر مؤمن بودند، شايسته تر آن بود كه خدا ورسولش را خشنود كنند.' },63 : { txt : ' ألمْ یعْلموا أنه من یحادد الله ورسوله فأن له نار جهنم خالدا فیها ذلک الْخزْی الْعظیم' , trans : 'آيا ندانسته اند كه هر كس با خدا ورسولش دشمنى ومخالفت كند، مسلماً آتش دوزخ براى اوست كه در آن جاودانه است; اين [همان] رسوايى بزرگ است.' },64 : { txt : ' یحْذر الْمنافقون أن تنزل علیْهمْ سورة تنبئهم بما فی قلوبهمْ قل اسْتهْزوا إن الله مخْرج ماتحْذرون' , trans : 'منافقان از اينكه سورهاى بر ضدشان نازل شود كه آنان را از اسرارى كه [در جهت دشمنى با خدا، پيامبر، مؤمنان وحكومت اسلامى] در دلهايشان وجود دارد، آگاه نمايد اظهار ترس ونگرانى مي کنند; بگو: مسخره كنيد، خدا آنچه را از آن بيمناك ونگرانيد، آشكار خواهد كرد.' },65 : { txt : ' ولئن سألْتهمْ لیقولن إنما کنا نخوض ونلْعب قلْ أبالله وآیاته ورسوله کنتمْ تسْتهْزون' , trans : 'واگر [نسبت به اعمال ناهنجار وگفتار باطلشان] از آنان بازخواست كنى، قاطعانه مى گويند: فقط شوخى وبازى كرديم! بگو: آيا خدا وآيات او وپيامبرش را مسخره مى كرديد؟!' },66 : { txt : ' لاتعْتذروا قدْ کفرْتم بعْد إیمانکمْ إن نعْف عن طائفةٍ منکمْ نعذبْ طائفة بأنهمْ کانوا مجْرمین' , trans : '[بگو: نسبت به اعمال وگفتارتان] عذرخواهى نكنيد كه [عذرخواهى شما را پايه واساسى نيست] يقيناً شما پس ازايمانتان كافر شديد; اگر از گروهى از شما [كه تابع ودنباله رو بوديد] درگذريم گروه ديگر را [كه سردمداران برنامه هاى منافقانه بودند] به سبب آنكه همواره [در جامعه اسلامى] دست به جرم وخطا مى زدند، قطعاً عذاب مي کنيم.' },67 : { txt : ' الْمنافقون والْمنافقات بعْضهم من بعْضٍ یأْمرون بالْمنْکر وینْهوْن عن الْمعْروف ویقْبضون أیْدیهمْ نسوا الله فنسیهمْ إن الْمنافقین هم الْفاسقون' , trans : 'مردان وزنان منافق همانند ومشابه يكديگرند، به كار بد فرمان مي دهند واز كار نيك بازمى دارند واز انفق در راه خدا امساك ميورزند، خدا را فراموش كردند وخدا هم آنان را [از لطف ورحمت خود] محروم كرد; يقيناً منافقانند كه فاسقاند.' },68 : { txt : ' وعد الله الْمنافقین والْمنافقات والْکفار نار جهنم خالدین فیها هی حسْبهمْ ولعنهمْ الله ولهمْ عذاب مقیم' , trans : 'خدا آتش دوزخ را به مردان وزنان منافق وكافران وعده داده، در آن جاودانه اند، همان براى آنان بس است وخدا لعنتشان كرده وبراى آنان عذابى پايدار است.' },69 : { txt : ' کالذین من قبْلکمْ کانوا أشد منکمْ قوة وأکْثر أمْوالا وأوْلادا فاسْتمْتعوا بخلاقهمْ فاسْتمْتعْتمْ بخلاقکمْ کما اسْتمْتع الذین من قبْلکم بخلاقهمْ وخضْتمْ کالذی خاضوا أوْلئک حبطتْ أعْمالهمْ فی الدنْیا والآخرة وأولئک هم الْخاسرون' , trans : '[همه شما منافقان وكافران در نفق وكفر] مانند كسانى هستيد كه پيش از شما بودند; آنان از شما نيرومندتر واموال وفرزندانشان بيشتر بود; آنان از سهمشان [كه در دنيا از نعمتهاى خدا داشتند در امور باطل]بهره گرفتند; پس شما نيز از سهمتان همانگونه كه آنان از سهمشان بهره گرفتند بهره گرفتيد، وبه صورتى كه [آنان در شهواتشان] فرو رفتند فرو رفتيد; اينانند كه اعمالشان در دنيا وآخرت تباه وبى اثر است ودر حقيقت اينانند كه زيانكارند.' },70 : { txt : ' ألمْ یأْتهمْ نبأ الذین من قبْلهمْ قوْم نوحٍ وعادٍ وثمود وقوْم إبْراهیم وأصْحاب مدْین والْمؤْتفکات أتتْهمْ رسلهم بالْبینات فما کان الله لیظْلمهمْ ولکن کانوا أنْفسهمْ یظْلمون' , trans : 'آيا خبر كسانى كه پيش از آنان بودند به اينان نرسيده؟ خبر قوم نوح وعاد وثمود وقوم ابراهيم واصحاب مدين وشهرهاى زير ورو شده [قوم لوط] كه پيامبرانشان براى آنان دلايل روشن آوردند [ولى نپذيرفتند]; خدا بر آن نبود كه به آنان ستم ورزد، ولى آنان بودند كه همواره بر خود ستم مي کردند.' },71 : { txt : ' والْمؤْمنون والْمؤْمنات بعْضهمْ أولیا بعْضٍ یأْمرون بالْمعْروف وینْهوْن عن الْمنْکر ویقیمون الصلاة ویؤْتون الزکاة ویطیعون الله ورسوله أولئک سیرْحمهمْ الله إن الله عزیز حکیم' , trans : 'مردان وزنان با ايمان دوست ويار يكديگرند; همواره به كارهاى نيك وشايسته فرمان مي دهند واز كارهاى زشت وناپسند بازمى دارند، ونماز را برپا مي کنند، وزكات مى پردازند، واز خدا وپيامبرش اطاعت مى نمايند; به زودى خدا آنان را مورد رحمت قرار مي دهد; زيرا خدا تواناى شكستناپذير وحكيم است.' },72 : { txt : ' وعد الله الْمؤْمنین والْمؤْمنات جناتٍ تجْری من تحْتها الْأنْهار خالدین فیها ومساکن طیبة فی جنات عدْنٍ ورضْوان من الله أکْبر ذلک هو الْفوْز الْعظیم' , trans : 'خدا به مردان وزنان با ايمان بهشت هايى را وعده داده كه از زيرِ [درختانِ] آن نهرها جارى است در آن جاودانه اند، ونيز سراهاى پاكيزهاى را در بهشت هاى ابدى [وعده فرموده] وهمچنين خشنودى ورضايتى از سوى خدا [كه از همه آن نعمته] بزرگتر است; اين همان كاميابى بزرگ است.' },73 : { txt : ' یا أیها النبی جاهد الْکفار والْمنافقین واغْلظْ علیْهمْ ومأْواهمْ جهنم وبئْس الْمصیر' , trans : ' اى پيامبر! با كافران ومنافقان به جهاد برخيز ونسبت به آنان سختگيرى كن [ودرشت خو باش]; وجايگاهشان دوزخ است; ودوزخ بد بازگشتگاهى است.' },74 : { txt : ' یحْلفون بالله ما قالوا ولقدْ قالوا کلمة الْکفْر وکفروا بعْد إسْلامهمْ وهموا بما لمْ ینالوا وما نقموا إلا أنْ أغْناهم الله ورسوله من فضْله فإن یتوبوا یک خیْرا لهمْ وإن یتولوْا یعذبْهم الله عذابا ألیما فی الْدنْیا والآخرة وما لهمْ فی الْأرْض من ولیٍ ولانصیرٍ' , trans : 'همواره سوگند مى خورند كه [بر ضد پيامبر سخن ناروا ونادرست]نگفته اند، در صورتى كه سخن كفرآميز گفته اند وپيش از اسلامشان كافر شده اند وبه آنچه [از اهداف خائنانهاى كه] دست نيافتند، اهتمام ورزيدند، وزبان به عيبجويى وانكار [نسبت به پيامبر] نگشودند مگر پس از آنكه خدا وپيامبرش آنان را از فضل واحسان خود توانگر ساختند; پس اگر توبه كنند براى آنان بهتر است; واگر روى [از خدا وپيامبر] برگردانند، خدا آنان را در دنيا وآخرت به عذابى دردناك مجازات خواهد كرد وآنان را در زمين سرپرست ويارى [براى نجاتشان از چنگال عذاب] نخواهد بود.' },75 : { txt : ' ومنْهمْ منْ عاهد الله لئنْ آتانا من فضْله لنصدقن ولنکونن من الْصالحین' , trans : 'از منافقان كسانى هستند كه با خدا پيمان بستند، چنانچه خدا از فضل واحسانش به ما عطا كند، يقيناً صدقه خواهيم داد واز شايستگان خواهيم شد.' },76 : { txt : ' فلما آتاهم من فضْله بخلوا به وتولوا وهمْ معْرضون' , trans : ' هنگامى كه خدا از فضل واحسانش به آنان عطا كرد نسبت به [هزينه كردن] آن [در راه خد] بخل ورزيدند واعراض كنان [از پيمانشان] روى گرداندند.' },77 : { txt : ' فأعْقبهمْ نفاقا فی قلوبهمْ إلى‏ یوْم یلْقوْنه بما أخْلفوا الله ما وعدوه وبما کانوا یکْذبون' , trans : 'پس براى آنكه با خدا خلف وعده كردند، وبه سبب آنكه همواره دروغ مى گفتند، نفاقى [ثابت] را در دلهايشان تا روزى كه خدا را ملاقات كنند، باقى گذاشت.' },78 : { txt : ' ألمْ یعْلموا أن الله یعْلم سرهمْ ونجْواهمْ وأن الله علام الْغیوب' , trans : ' آي ندانستند كه خدا اسرار وسخنان در گوشى آنان را مي داند وبى ترديد خدا داناى به همه نهانهاست؟!' },79 : { txt : ' الذین یلْمزون الْمطوعین من الْمؤْمنین فی الْصدقات والذین لایجدون إلا جهْدهمْ فیسْخرون منْهمْ سخر الله منْهمْ ولهمْ عذاب ألیم' , trans : 'آنان كه در رابطه با صدقات از مؤمنانى كه [افزون بر صدقه واجبشان از روى رضا ورغبت]صدقه [مستحبى] مى پردازند، عيبجويى مي کنند، وكسانى را كه جز به اندازه قدرتشان [ثروت ومالى] نمى يابند [تا صدقه دهند] مسخره مي کنند; خدا هم كيفر مسخره آنان را خواهد داد وبراى آنان عذابى دردناك خواهد بود.' },80 : { txt : ' اسْتغْفرْ لهمْ أوْ لاتسْتغْفرْ لهمْ إن تسْتغْفرْ لهمْ سبْعین مرة فلن یغْفر الله لهمْ ذلک بأنهمْ کفروا بالله ورسوله والله لایهْدی الْقوْم الْفاسقین' , trans : 'براى آنان [كه عيب جويان مسخره كنندهاند] چه آمرزش بخواهى چه نخواهى [يكسان است] اگر براى آنان هفتاد بار هم آمرزش بخواهى، خدا هرگز آنان را نخواهد آمرزيد; زيرا آنان به خدا وپيامبرش كفر ورزيدند وخدا گروه فاسقان را هدايت نمي کند.' },81 : { txt : ' فرح الْمخلفون بمقْعدهمْ خلاف رسول الله وکرهوا أن یجاهدوا بأمْوالهمْ وأنْفسهمْ فی سبیل الله وقالوا لاتنْفروا فی الْحر قلْ نار جهنم أشد حرا لوْ کانوا یفْقهون' , trans : 'بر جاى ماندگان [از جنگ تبوك] از خانه نشستن خود به سبب مخالفت با پيامبر خدا خوشحال شدند وخوش نداشتند كه با اموال وجانهايشان در راه خدا جهاد كنند، و[به مؤمنان] گفتند: در اين گرما [براى جهاد] بيرون نرويد. بگو: آتش دوزخ در حرارت وگرمى بسيار سختتر است، اگر مى فهميديد.' },82 : { txt : ' فلْیضْحکوا قلیلا ولْیبْکوا کثیرا جزا بما کانوا یکْسبون' , trans : ' پس به كيفر گناهانى كه همواره مرتكب مى شدند بايد كمتر بخندند وبسيار بگريند.' },83 : { txt : ' فإن رجعک الله إلى‏ طائفةٍ منْهمْ فاسْتأْذنوک للْخروج فقل لن تخْرجوا معی أبدا ولن تقاتلوا معی عدوا إنکم رضیتمْ بالْقعود أول مرةٍ فاقْعدوا مع الْخالفین' , trans : 'چنانچه خدا تو را [از سفر جنگ تبوك] به سوى گروهى از آنان [كه بدون عذر از جنگ بازماندند] بازگردانيد وآنان براى بيرون آمدن [به سوى جنگى ديگر] از تو اجازه خواستند، پس بگو: هرگز با من بيرون نخواهيد آمد، وهرگز همراه من با هيچ دشمنى نخواهيد جنگيد; زيرا شما نخستين بار به نشستن در خانه [وترك جنگ] خوشحال شديد، اكنون هم با نشستگان در خانه ها بنشينيد.' },84 : { txt : ' ولا تصل على‏ أحدٍ منْهم مات أبدا ولاتقمْ على‏ قبْره إنهمْ کفروا بالله ورسوله وماتوا وهمْ فاسقون' , trans : 'وهرگز به جنازه هيچ كدام از آنان نماز مخوان وبر گورش [براى دعا وطلب آمرزش] نايست; زيرا آنان به خدا وپيامبرش كافر شدند ودر حالى كه فاسق بودند، از دنيا رفتند.' },85 : { txt : ' ولا تعْجبْک أمْوالهمْ وأوْلادهمْ إنما یرید الله أن یعذبهم بها فی الْدنْیا وتزْهق أنْفسهمْ وهمْ کافرون' , trans : 'اموال وفرزندانشان تو را به شگفت نياورد [اينها براى آنان خوشبختى نيست] خدا فقط مى خواهد آنان را در دنيا به اموال وفرزندانشان عذاب كند، ودر حالى كه كافرند جانشان درآيد.' },86 : { txt : ' وإذا أنْزلتْ سورة أنْ آمنوا بالله وجاهدوا مع رسوله اسْتأْذنک أولوا الطوْل منْهمْ وقالوا ذرْنا نکن مع الْقاعدین' , trans : ' وچون سورهاى نازل شد كه: به خدا ايمان آوريد وهمراه پيامبرش جهاد كنيد; ثروتمندان وقدرتمندان از منافقان از تو اجازه مى خواهند [كه در جهاد شركت نكنند] ومىگويند: بگذار كه ما با خانه نشينان باشيم.' },87 : { txt : ' رضوا بأن یکونوا مع الْخوالف وطبع على‏ قلوبهمْ فهمْ لایفْقهون' , trans : ' آنان راضى شده اند كه با زنان خانه نشين باشند!! بر دلهايشان مهر تيره بختى زده شده پس [به همين سبب] آنان [منافع جهاد در راه خدا وبهره هاى آخرتى آن ر] نمى فهمند.' },88 : { txt : ' لکن الْرسول والذین آمنوا معه جاهدوا بأمْوالهمْ وأنْفسهمْ وأولئک لهم الْخیْرات وأولئک هم الْمفْلحون' , trans : 'ولى پيامبر وكسانى كه با او ايمان آوردند با اموال وجان هايشان جهاد كردند، اينانند كه همه خيرات [دنيا وآخرت] براى آنان است واينانند كه رستگارند.' },89 : { txt : ' أعد الله لهمْ جناتٍ تجْری من تحْتها الْأنْهار خالدین فیها ذلک الْفوْز الْعظیم' , trans : 'خدا براى آنان بهشتهايى را آماده كرده است كه از زير [درختان] آن نهرها جارى است، در آنجا جاودانهاند، اين است كاميابى بزرگ.' },90 : { txt : ' وجا الْمعذرون من الْأعْراب لیؤْذن لهمْ وقعد الذین کذبوا الله ورسوله سیصیب الذین کفروا منْهمْ عذاب ألیم' , trans : 'عذر آورندگان از باديه نشينان نزد تو آمدند تا به آنان اجازه [ترك جنگ]داده شود، وكسانى كه به خدا ورسولش دروغ گفتند [بدون آمدن نزد تو وبى هيچ عذرى در خانه] نشستند، به زودى به كسانى از آنان كه كفر ورزيدند، عذابى دردناك خواهد رسيد.' },91 : { txt : ' لیْس على الضعفا ولا على الْمرْضى‏ ولا على الذین لایجدون ماینْفقون حرج إذا نصحوا لله ورسوله ما على الْمحْسنین من سبیلٍ والله غفور رحیم' , trans : 'بر ناتوانان وبيماران وآنان كه چيزى براى هزينه كردن [در راه جهاد] نمى يابند، گناهى نيست [كه در جهاد شركت نكنند]در صورتى كه [در پشت جبهه با اعمال وگفتارشان] براى خدا وپيامبرش خيرخواهى كنند [و از اين طريق به حمايت رزمندگان برخيزند]; آرى، بر نيكوكاران [معذور] هيچ مؤاخذه وسرزنشى نيست، وخدا بسيار آمرزنده ومهربان است.' },92 : { txt : ' ولا على الذین إذا ما أتوْک لتحْملهمْ قلْت لاأجد ماأحْملکمْ علیْه تولوا وأعْینهمْ تفیض من الدمْع حزنا ألا یجدوا ما ینفقون' , trans : 'ونيز بر كسانى كه هنگامى كه نزد تو آمدند تا آنان را [براى رفتن به سوى نبرد] سوار مركبى كنى، گفتى: [به سبب نبود امكانات] بر مركبى دسترسى ندارم تا شما را به جهاد برم، هيچ مؤاخذه وسرزنشى نيست; [از نزد تو] بازگشتند در حالى كه بهخاطر غصه واندوه از ديدگانشان اشك مى ريخت كه چرا چيزى نمى يابند تا [در نبرد با دشمنان] هزينه كنند.' },93 : { txt : ' إنما السبیل على الذین یسْتأْذنونک وهمْ أغْنیا رضوا بأن یکونوا مع الْخوالف وطبع الله على‏ قلوبهمْ فهمْ لایعْلمون' , trans : 'راه مؤاخذه وسرزنش فقط بر ضد كسانى باز است كه با آنكه توانگرند [باز هم براى ترك نبرد] از تو اجازه مى خواهند; آنان راضى شدند كه با زنان خانه نشين باشند، خدا بر دلهايشان مهر تيره بختى زد به همين سبب [حقايق ر] نمي دادنند.' },94 : { txt : ' یعْتذرون إلیْکمْ إذا رجعْتمْ إلیْهمْ قلْ لاتعْتذروا لن نؤْمن لکمْ قدْ نبأنا الله منْ أخْبارکمْ وسیرى الله عملکمْ ورسوله ثم تردون إلى‏ عالم الْغیْب والشهادة فینبئکمْ بما کنتمْ تعْملون' , trans : 'هنگامى كه به سوى آنان بازگرديد، از شما [به سبب شركت نكردن در جنگ]عذرخواهى مي کنند، بگو: عذرخواهى نكنيد، ما هرگز شما را باور نخواهيم كرد، خدا ما را از خيانت هاى شما آگاه كرد، و[ديگر بار هم] به زودى خدا وپيامبرش اعمال شما را خواهند ديد، [كه باز هم خيانت ميورزيد] سپس به سوى داناى نهان وآشكار بازگردانده مى شويد وشما را به خيانتهايى كه همواره مرتكب مى شديد، آگاه خواهد كرد.' },95 : { txt : ' سیحْلفون بالله لکمْ إذا انقلبْتمْ إلیْهمْ لتعْرضوا عنْهمْ فأعْرضوا عنْهمْ إنهمْ رجْس ومأْواهمْ جهنم جزا بما کانوا یکْسبون' , trans : 'هنگامى كه به سوى آنان بازگرديد، براى شما [در جهت معذور بودن خود] سوگند مى خورند تا از آنان صرف نظر كنيد; پس از آنان روى برگردانيد; زيرا پليدند وجايگاهشان به كيفر خيانت هايى كه همواره مرتكب مى شدند، دوزخ است.' },96 : { txt : ' یحْلفون لکمْ لترْضوْا عنْهمْ فإن ترْضوْا عنْهمْ فإن الله لایرْضى‏ عن الْقوْم الْفاسقین' , trans : 'براى شما [در جهت معذور بودن خود] سوگند مى خورند تا از آنان راضى شويد، اگر شما هم از آنان راضى شويد، يقيناً خدا از گروه فاسقان راضى نخواهد شد.' },97 : { txt : ' الْأعْراب أشد کفْرا ونفاقا وأجْدر ألا یعْلموا حدود ماأنْزل الله على‏ رسوله والله علیم حکیم' , trans : 'باديه نشينانِ [جزيرة العرب به سبب دورى از علم، دانش، فرهنگ وبينش] در كفر ونفق [از ديگران] سختتر وبه جاهل بودن به احكام وحدود آنچه را خدا بر پيامبرش نازل كرده سزاوارترند، وخدا دانا وحكيم است.' },98 : { txt : ' ومن الْأعْراب من یتخذ ماینْفق مغْرما ویتربص بکم الدوائر علیْهمْ دائرة السو والله سمیع علیم' , trans : 'وگروهى از باديه نشينان كسانى هستند كه آنچه را انفق مي کنند غرامت وتاوان مى شمارند، وپيش آمدهاى بدى را براى شما انتظار مى برند، پيش آمدهاى بد بر خودشان باد; وخدا شنوا ودانا است.' },99 : { txt : ' ومن الْأعْراب من یؤْمن بالله والْیوْم الآخر ویتخذ ماینفق قرباتٍ عند الله وصلوات الرسول ألا إنها قرْبة لهمْ سیدْخلهم الله فی رحْمته إن الله غفور رحیم' , trans : 'وگروهى از باديه نشينانِ [جزيرة العرب] كسانى هستند كه به خدا وروز قيامت ايمان دارند وآنچه را انفق مي کنند، مايه قرب به خدا ودعاهاى پيامبر مي دادنند; آگاه باشيد! انفاقشان وسيله تقرّب براى آنان است، به زودى خدا آنان را در رحمتش در آورد; زيرا خدا بسيار آمرزنده ومهربان است.' },100 : { txt : ' والسابقون الْأولون من الْمهاجرین والْأنْصار والذین اتبعوهم بإحْسانٍ رضی الله عنْهمْ ورضوا عنْه وأعد لهمْ جناتٍ تجْری تحْتها الْأنْهار خالدین فیها أبدا ذلک الْفوْز الْعظیم' , trans : 'پيشگامان نخستين از مهاجران وانصار وكسانى كه به نيكى ودرستى از آنان پيروى كردند، خدا از ايشان خشنود است وآنان هم از خدا راضى هستند; برايشان بهشت هايى آماده كرده كه از زيرِ [درختانِ] آن نهرها جارى است، در آنجا براى ابد جاودانه اند; اين است كاميابى بزرگ.' },101 : { txt : ' وممنْ حوْلکم من الْأعْراب منافقون ومنْ أهْل الْمدینة مردوا على النفاق لاتعْلمهمْ نحْن نعْلمهمْ سنعذبهم مرتیْن ثم یردون إلى‏ عذابٍ عظیمٍ' , trans : 'وگروهى از باديه نشينانى كه پيرامونتان هستند منافقاند; ونيز گروهى از اهل مدينه بر نفاق خو گرفته اند، تو آنان را نمى شناسى ما آنان را مى شناسيم، به زودى آنان را دوبار عذاب مي کنيم [عذابى در دنيا وعذابى در برزخ] سپس به سوى عذابى بزرگ بازگردانده مى شوند.' },102 : { txt : ' وآخرون اعْترفوا بذنوبهمْ خلطوا عملا صالحا وآخر سیئا عسى الله أن یتوب علیْهمْ إن الله غفور رحیم' , trans : 'وديگرانى هستند كه به گناهانشان اعتراف كردند، [و] اعمال شايسته را با اعمال بد درآميختند، اميد است خدا توبه آنان را بپذيرد; زيرا خدا بسيار آمرزنده ومهربان است.' },103 : { txt : ' خذْ منْ أمْوالهمْ صدقة تطهرهمْ وتزکیهم بها وصل علیْهمْ إن صلاتک سکن لهمْ والله سمیع علیم' , trans : 'از اموالشان زكاتى دريافت كن كه به سبب آن [نفوس واموالشان ر] پاك مى كنى، وآنان را رشد وتكامل مى دهى; و[به هنگام دريافت زكات] بر آنان دعا كن; زيرا دعاى تو مايه آرامشى براى آنان است; وخدا شنوا وداناست.' },104 : { txt : ' ألمْ یعْلموا أن الله هو یقْبل التوبة عنْ عباده ویأْخذ الْصدقات وأن الله هو التواب الرحیم' , trans : ' آيا نداسته اند كه فقط خداست كه از بندگانش توبه را مي پذيرد وصدقات را دريافت مي کند؟ ويقيناً خداست كه بسيار توبه پذير ومهربان است.' },105 : { txt : ' وقل اعْملوا فسیرى الله عملکمْ ورسوله والْمؤْمنون وستردون إلى‏ عالم الْغیْب والشهادة فینبئکمْ بما کنتمْ تعْملون' , trans : 'وبگو: عمل كنيد به زودى خدا وپيامبرش ومؤمنان اعمال شما را خواهند ديد، وبه زودى به سوى داناى نهان وآشكار بازگردانده مى شويد، پس شما را به آنچه همواره انجام مى داديد، آگاه مي کند.' },106 : { txt : ' وآخرون مرْجوْن لأمْر الله إما یعذبهمْ وإما یتوب علیْهمْ والله علیم حکیم' , trans : 'وگروهى ديگر كارشان موقوف به مشيّت خداست، يا آنان را عذاب مي کند يا توبه آنان را مي پذيرد; وخدا دانا وحكيم است.' },107 : { txt : ' والذین اتخذوا مسْجدا ضرارا وکفْرا وتفْریقا بیْن الْمؤْمنین وإرْصادا لمنْ حارب الله ورسوله من قبْل ولیحْلفن إنْ أردْنا إلا الْحسْنى‏ والله یشْهد إنهمْ لکاذبون' , trans : 'و[از منافقان] كسانى هستند كه بر پايه دورويى ونفاق، مسجدى ساختند براى آسيب رساندن وترويج كفر وتفرقه افكنى ميان مؤمنان وكمينگاهى براى [گردآمدن] كسانى كه پيش از اين با خدا وپيامبرش جنگيده بودند، سوگند سخت مى خورند كه ما با ساختن اين مسجد جز خوبى [وخدمت]قصدى نداشتيم، ولى خدا گواهى مي دهد كه بى ترديد آنان دروغگويند.' },108 : { txt : ' لاتقمْ فیه أبدا لمسْجد أسس على التقْوى‏ منْ أول یوْمٍ أحق أن تقوم فیه فیه رجال یحبون أن یتطهروا والله یحب الْمطهرین' , trans : 'هرگز [براى عبادت ونماز] در آن مسجد نايست، قطعاً مسجدى كه از نخستين روز بر پايه تقوا بنا شده شايسته تر است كه در آن [به نماز وعبادت] بايستى، در آن مردانى هستند كه خواهان پاكيزگى [وطهارت جسم وجان] هستند; وخدا پاكيزگان را دوست دارد.' },109 : { txt : ' أفمنْ أسس بنْیانه على‏ تقْوى‏ من الله ورضْوانٍ خیْر أم منْ أسس بنْیانه على‏ شفا جرفٍ هارٍ فانْهار به فی نار جهنم والله لایهْدی الْقوْم الظالمین' , trans : ' آيا كسى كه بنياد [امورش] را بر پايه تقواى الهى ورضاى او نهاده بهتر است يا كسى كه بنياد [امورش] را بر لب پرتگاهى سست وفروريختنى نهاده؟! وآن بنا با بناكننده اش در جهنم سقوط مي کند; وخدا گروه ستمكاران را هدايت نمي کند.' },110 : { txt : ' لا یزال بنْیانهم الذی بنوْا ریبة فی قلوبهمْ إلا أن تقطع قلوبهمْ والله علیم حکیم' , trans : 'همواره آن ساختمانى كه بنا نهاده اند در دلهايشان مايه شك وترديد است تا دلهايشان [به سبب مرگ] پارهپاره شود، وخدا دانا وحكيم است.' },111 : { txt : ' إن الله اشْترى‏ من الْمؤْمنین أنْفسهمْ وأمْوالهم بأن لهم الْجنة یقاتلون فی سبیل الله فیقْتلون ویقْتلون وعْدا علیْه حقا فی التوْراة والْإنْجیل والْقرْآن ومنْ أوْفى‏ بعهْده من الله فاسْتبْشروا ببیْعکم الذی بایعْتم به وذلک هو الْفوْز الْعظیم' , trans : 'يقيناً خدا از مؤمنان جانها واموالشان را به بهاى آنكه بهشت براى آنان باشد خريده; همان كسانى كه در راه خدا پيكار مي کنند، پس [دشمن ر]مى كشند و[خود در راه خد] كشته مى شوند [خدا آنان ر] بر عهده خود در تورات وانجيل وقرآن [وعده بهشت داده است] وعدهاى حق; وچه كسى به عهد وپيمانش از خدا وفادارتر است؟ پس [اى مؤمنان!] به اين داد وستدى كه انجام داده ايد، خوشحال وشاد باشيد; واين است كاميابى بزرگ.' },112 : { txt : ' التائبون الْعابدون الْحامدون السائحون الراکعون الساجدون الآمرون بالْمعْروف والناهون عن الْمنْکر والْحافظون لحدود الله وبشر الْمؤْمنین' , trans : '[آن مؤمنان، همان] توبه كنندگان، عبادت كنندگان، سپاسگزاران، روزهداران، ركوع كنندگان، سجده كنندگان، فرمان دهندگان به معروف وبازدارندگان از منكر وپاسداران حدود ومقرّرات خدايند; ومؤمنان را [به رحمت ورضوان خد] مژده ده.' },113 : { txt : ' ما کان للنبی والذین آمنوا أن یسْتغْفروا للْمشْرکین ولوْ کانوا أوْلی قرْبى‏ من بعْد ماتبین لهمْ أنهمْ أصْحاب الْجحیم' , trans : 'پيامبر واهل ايمان را نسزد كه براى مشركان پس از آنكه روشن شد كه آنان اهل دوزخند، درخواست آمرزش كنند، هر چند از خويشان باشند.' },114 : { txt : ' وما کان اسْتغْفار إبْراهیم لأبیه إلا عن موْعدةٍ وعدها إیاه فلما تبین له أنه عدو لله تبرأ منْه إن إبْراهیم لأواه حلیم' , trans : 'وآمرزش خواهى ابراهيم براى پدرش جز به سبب وعدهاى كه به او داده بود، نبود [كه اگر از بتپرستى خود دارى كند، براى او آمرزش بخواهد] چون براى او روشن شد كه وى دشمن خداست از او بيزارى جست; يقيناً ابراهيم بسيار مهربان وبردبار بود.' },115 : { txt : ' وما کان الله لیضل قوْما بعْد إذْ هداهمْ حتى‏ یبین لهم مایتقون إن الله بکل شیْ‏ٍ علیم' , trans : 'وخدا بر آن نيست كه قومى را پس از آنكه هدايت كرد، گمراه سازد، مگر آنكه امورى را كه بايد از آن بپرهيزند براى آنان بيان كند [و آنان مخالفت ورزند]; مسلماً خدا به همه چيز داناست.' },116 : { txt : ' إن الله له ملْک السماوات والْأرْض یحْیی ویمیت وما لکم من دون الله من ولیٍ ولانصیرٍ' , trans : ' يقيناً خداست كه مالكيّت وفرمانروايى آسمانه وزمين در سيطره اوست; زنده مي کند ومى ميراند; وشما را هيچ سرپرست ويارى جز خدا نيست.' },117 : { txt : ' لقد تاب الله على النبی والْمهاجرین والْأنْصار الذین اتبعوه فی ساعة الْعسْرة من بعْدما کاد یزیغ قلوب فریقٍ منْهمْ ثم تاب علیْهمْ إنه بهمْ رؤوف رحیم' , trans : 'مسلماً خدا رحمت ويژهاش را بر پيامبر ومهاجران وانصار كه در آن ساعت دشوار [جنگ تبوك] از او پيروى كردند، ارزانى داشت، پس از آنكه نزديك بود دلهاى گروهى از آنان [به سبب سختى مسير جنگ از حق] منحرف شود [واز ادامه مسير بازايستند وبه مدينه برگردند]سپس خدا توبه آنان را پذيرفت; زيرا خدا نسبت به آنان بسيار رئوف ومهربان است.' },118 : { txt : ' وعلى الثلاثة الذین خلفوا حتى‏ إذا ضاقتْ علیْهم الْأرْض بما رحبتْ وضاقتْ علیْهمْ أنْفسهمْ وظنوا أن لاملْجأ من الله إلا إلیْه ثم تاب علیْهمْ لیتوبوا إن الله هو التواب الرحیم' , trans : 'و[نيز رحمتش] شامل حال آن سه نفرى [بود] كه [با بهانه تراشىِ واهى از شركت در جنگ] بازمانده بودند [وهمه مسلمانان به دستور پيامبر با آنان قطع رابطه كردند] تا جايى كه زمين با همه وسعت وفراخى اش بر آنان تنگ شد و[از شدت غصه، اندوه وعذاب وجدان] دلهايشان هم در تنگى ومضيقه قرار گرفت، ودانستند كه هيچ پناهگاهى از خدا جز به سوى او نيست; پس خدا به رحمتش بر آنان توجه كرد تا توبه كنند; زيرا خدا بسيار توبه پذير ومهربان است.' },119 : { txt : ' یاأیها الذین آمنوا اتقوا الله وکونوا مع الصادقین' , trans : ' اى كسانى كه ايمان آوردهايد! از خدا پروا كنيد وبا صادقان باشيد [صادقانى كه كامل ترينشان پيامبران واهل بيت رسول بزرگوار اسلام هستند.]' },120 : { txt : ' ماکان لْأهْل الْمدینة ومنْ حوْلهم من الْأعْراب أن یتخلفوا عن رسول الله ولا یرْغبوا بأنْفسهمْ عن نفْسه ذلک بأنهمْ لایصیبهمْ ظمأ ولانصب ولا مخْمصة فی سبیل الله ولایطأون موْطئا یغیظ الْکفار ولاینالون منْ عدوٍ نیْلا إلا کتب لهم به عمل صالح إن الله لایضیع أجْر الْمحْسنین' , trans : 'شايسته نيست كه اهل مدينه وباديه نشينانى كه پيرامون آنانند، از رسول خدا تخلف كنند; وآنان را نسزد كه به سبب پرداختن به خويش از حفظ جان او [در شدايد وسختى ها] دريغ ورزند; زيرا هيچ تشنگى ورنج وگرسنگى در راه خدا به آنان نمى رسد، ودر هيچ مكانى كه كافران را به خشم مى آورد، قدم نمى گذارند، واز هيچ دشمنى انتقام نمى گيرند [وبا نبرد با او به كام دل نمى رسند] مگر آنكه به پاداش هر يك از آنان عمل شايستهاى در پرونده آنان ثبت مى شود; چرا كه خدا پاداش نيكوكاران را تباه نمي کند.' },121 : { txt : ' ولاینفقون نفقة صغیرة ولا کبیرة ولایقْطعون وادیا إلا کتب لهمْ لیجْزیهم الله أحْسن ماکانوا یعْملون' , trans : 'وهيچ مال كوچك وبزرگى را هزينه نمي کنند وهيچ سرزمينى را [براى نبرد با دشمن يا انجام كار خيرى]نمى پيمايند مگر آنكه در پرونده اعمالشان ثبت مىشود، تا خدا آنان را به بهتر عملى كه همواره انجام مي دادند، پاداش دهد.' },122 : { txt : ' وما کان الْمؤْمنون لینْفروا کافة فلوْلا نفر من کل فرْقةٍ منْهمْ طائفة لیتفقهوا فی الدین ولینذروا قوْمهمْ إذا رجعوا إلیْهمْ لعلهمْ یحْذرون' , trans : 'ومؤمنان را نسزد كه همگى [به سوى جهاد]بيرون روند; چرا از هر جميعتى گروهى [به سوى پيامبر] كوچ نمي کنند تا در دين آگاهى يابند وقوم خود را هنگامى كه به سوى آنان بازگشتند، بيم دهند باشد كه [از مخالفت با خدا وعذاب او] بپرهيزند.' },123 : { txt : ' یا أیها الذین آمنوا قاتلوا الذین یلونکم من الْکفار ولْیجدوا فیکمْ غلْظة واعْلموا أن الله مع الْمتقین' , trans : 'اى اهل ايمان! با كافرانى كه همجوار شما هستند، نبرد كنيد; وآنان بايد در شما سرسختى وشدت يابند; وبدانيد كه خدا با پرهيزكاران است.' },124 : { txt : ' وإذا ما أنْزلتْ سورة فمنْهم من یقول أیکمْ زادتْه هذه إیمانا فأما الذین آمنوا فزادتْهمْ إیمانا وهمْ یسْتبْشرون' , trans : 'وهنگامى كه سورهاى نازل شود، برخى از منافقان به اهل ايمان گويند: اين سوره، ايمان كدام يك از شما را افزود؟ ولى كسانى كه ايمان آوردهاند اين سوره بر ايمانشان افزود، وآنان [از نزول اين سوره] شادمان مى شوند.' },125 : { txt : ' وأما الذین فی قلوبهم مرض فزادتْهمْ رجْسا إلى‏ رجْسهمْ وماتوا وهمْ کافرون' , trans : 'اما كسانى كه در دلهايشان بيمارى [نفاق] است، پس پليدى بر پليديشان افزود ودر حالى كه كافر بودند از دنيا رفتند.' },126 : { txt : ' أولا یروْن أنهمْ یفْتنون فی کل عامٍ مرة أوْ مرتیْن ثم لایتوبون ولا همْ یذکرون' , trans : 'آيا نمى بينند كه در هر سال يك بار يا دو بار [به وسيله جهاد يا پيش آمدهاى ديگر]آزمايش مى شوند، ولى نه توبه مي کنند ونه پند مى گيرند.' },127 : { txt : ' وإذا ما أنزلتْ سورة نظر بعْضهمْ إلى‏ بعْضٍ هلْ یراکم منْ أحدٍ ثم انصرفوا صرف الله قلوبهمْ بأنهمْ قوْم لایفْقهون' , trans : 'وهنگامى كه سورهاى نازل شود برخى از منافقان به برخى ديگر، نگاهِ [مرموزانه]مي کنند [و به سبب نگرانى از برملا شدن نفاقشان مى گويند:] آيا كسى شما را مى بيند؟ سپس [به صورت مخفيانه از محضر پيامبر خد]بازمى گردند، خدا دلهايشان را [از حق] گردانيده است; زيرا آنان گروهى هستند كه [حقايق ر] نمى فهمند.' }, },10 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بي اندازه است ومهرباني اش هميشگى' },1 : { txt : ' الر تلْک آیات الْکتاب الْحکیم' , trans : ' الر ـ اين است آيات كتاب استوار وخلل ناپذير.' },2 : { txt : ' أکان للناس عجبا أنْ أوْحیْنا إلى‏ رجلٍ منْهمْ أنْ أنذر الناس وبشر الذین آمنوا أن لهمْ قدم صدْقٍ عنْد ربهمْ قال الْکافرون إن هذا لساحر مبین' , trans : 'آيا براى مردم شگفت آور است كه بر مردى از خودشان وحى فرستاديم كه: مردم را [از عاقبت كفر، ناسپاسى، گناه وتجاوز] بيم ده، وبه كسانى كه ايمان آورده اند مژده ده كه آنان را نزد پروردگارشان سابقهاى نيك [و مقام، مرتبهاى بلند وپاداشى شايسته]است. كافران [لجوج وبى منطق] گفتند: همانا اين مرد، جادوگرى آشكار است!!' },3 : { txt : ' إن ربکم الله الذی خلق السماوات والْأرْض فی ستة أیامٍ ثم اسْتوى‏ على الْعرْش یدبر الْأمْر ما من شفیعٍ إلا منْ بعْد إذْنه ذلکم الله ربکمْ فاعْبدوه أفلا تذکرون' , trans : 'يقيناً پروردگارتان خداى يكتاست كه آسمانه وزمين را در شش روز پديد آورد، آنگاه بر تخت فرمانروايى وحكومت بر آفرينش چيره شد، همواره كار جهان را [با قوانينى استوار ومنظم] تدبير مى كند و[كار] هيچ واسطه اى [در همه جهان هستى براى جابجايى عناصر وتركيب اجزا وبه جريان انداختن امور]جز پس از اذن او نيست. اين است خد، پروردگار شم، پس او را بپرستيد; آيا متذكّر [حقايق] نمى شويد؟' },4 : { txt : ' إلیْه مرْجعکمْ جمیعا وعْد الله حقا إنه یبْدأ الْخلْق ثم یعیده لیجْزی الذین آمنوا وعملوا الصالحات بالْقسْط والذین کفروا لهمْ شراب منْ حمیمٍ وعذاب ألیم بما کانوا یکْفرون' , trans : 'بازگشت همه شما فقط به سوى اوست. [خدا شما را وعده داد] وعدهاى حق وثابت; بى ترديد اوست كه جهان آفرينش را مى آفريند، سپس آن را [به قيامت] بازمى گرداند تا كسانى را كه ايمان آورده اند وكارهاى شايسته انجام داده اند، به عدالت وانصاف پاداش دهد، وبراى كسانى كه كافر شدند به كيفر كفرى كه همواره ميورزيدند، شربتى از آب بسيار جوشان وعذابى دردناك است.' },5 : { txt : ' هو الذی جعل الشمْس ضیا والْقمر نورا وقدره منازل لتعْلموا عدد السنین والْحساب ما خلق الله ذلک إلا بالْحق یفصل الآیات لقوْمٍ یعْلمون' , trans : 'اوست كه خورشيد را فروزان وماه را تابان قرار داد، وبراى ماه منازلى [چون هلال، تربيع، بدر ومح] مقدّر ساخت تا شمار سال وحساب [ماه، هفته، اوقات امور زندگى وتنظيم برنامه هاى معيشت] را بدانيد. خدا آنها را جز به درستى وراستى نيافريده; او نشانه ها را براى گروهى كه دانايند [بدون هر گونه ابهام] بيان مى كند.' },6 : { txt : ' إن فی اخْتلاف اللیْل والنهار وما خلق الله فی السماوات والْأرْض لآیاتٍ لقوْمٍ یتقون' , trans : 'به يقين در رفت وآمد شب وروز وآنچه را خدا در آسمانه وزمين پديد آورد، براى گروهى كه همواره تقوا پيشه اند، نشانه هايى [بر توحيد، ربوبيّت وقدرت خد]ست.' },7 : { txt : ' إن الذین لا یرْجون لقانا ورضوا بالْحیاة الدنْیا واطْمأنوا بها والذین همْ عنْ آیاتنا غافلون' , trans : ' مسلماً كسانى كه ديدارِ [قيامتِ] ما [ومحاسبه شدن اعمالشان] را اميد ندارند وبه زندگى دنيا خشنود شده اند وبه آن آرام يافته اند وآنانكه از آيات ما بى خبرند.' },8 : { txt : ' أولئک مأْواهم النار بما کانوا یکْسبون' , trans : 'آنانند كه به كيفر گناهانى كه همواره مرتكب مى شدند، جايگاهشان آتش است.' },9 : { txt : ' إن الذین آمنوا وعملوا الصالحات یهْدیهمْ ربهم بإیمانهمْ تجْری من تحْتهم الْأنْهار فی جنات النعیم' , trans : 'بى ترديد كسانى كه ايمان آورده اند وكارهاى شايسته انجام داده اند، پروردگارشان آنان را به سبب ايمانشان به بهشت هاى پر نعمت كه نهرها از زير [قصرهاىِ] آنها جارى است، راهنمايى مي کند.' },10 : { txt : ' دعْواهمْ فیها سبْحانک اللهم وتحیتهمْ فیها سلام وآخر دعْواهمْ أن الْحمْد لله رب الْعالمین' , trans : '[آغازِ] نيايششان در آنجا [اين است كه]: خداي! از هر عيب ونقصى منزّهى، ودرود خدا در آنجا به آنان عطا كردن سلامتى كامل است، وپايان بخشِ نيايششان اين است كه: همه سپاس وستايش ويژه خداست كه پروردگار جهانيان است.' },11 : { txt : ' ولوْ یعجل الله للناس الشر اسْتعْجالهم بالْخیْر لقضی إلیْهمْ أجلهمْ فنذر الذین لایرْجون لقانا فی طغْیانهمْ یعْمهون' , trans : 'واگر خدا براى مردم در عذاب ومجازات همانگونه كه آنان در طلب خير وخوشى شتاب دارند، شتاب ميورزيد، قطعاً مدت عمرشان [با نزول عذاب ومجازات] پايان مى يافت; پس كسانى را كه ديدارِ [قيامتِ] ما [ومحاسبه شدن اعمالشان ر] اميد ندارند، ومى گذاريم تا در طغيانشان سرگردان بمانند.' },12 : { txt : ' وإذا مس الْإنْسان الضر دعانا لجنْبه أوْ قاعدا أوْ قائما فلما کشفْنا عنْه ضره مر کأن لمْ یدْعنا إلى‏ ضرٍ مسه کذلک زین للْمسْرفین ما کانوا یعْملون' , trans : 'وچون انسان را گزند وآسيبى رسد، ما را [در همه حالات] به پهلو خوابيده يا نشسته يا ايستاده [به يارى]مى خواند، پس زمانى كه گزند وآسيبش را برطرف كنيم، آن چنان به راه ناسپاسى وگناه مى رود كه گويى هرگز ما را براى برطرف كردن گزند وآسيبى كه به او رسيده [به يارى] نخوانده است!! اينگونه براى اسراف كاران اعمالى كه همواره انجام مى دادند، آراسته شده [تا جايى كه زشتى اعمالشان را نمى فهمند.]' },13 : { txt : ' ولقدْ أهْلکْنا الْقرون من قبْلکمْ لما ظلموا وجاتْهمْ رسلهم بالبینات وما کانوا لیؤْمنوا کذلک نجْزی الْقوْم الْمجْرمین' , trans : 'يقيناً اقوام پيش از شما را هنگامى كه ستم ورزيدند، هلاك كرديم، وپيامبرانشان براى آنان دلايل روشن آوردند، ولى آنان بر آن نبودند كه ايمان بياورند; اينگونه گروه گناهكار را كيفر مى دهيم.' },14 : { txt : ' ثم جعلْناکمْ خلائف فی الْأرْض منْ بعْدهمْ لننْظر کیْف تعْملون' , trans : 'سپس شما را بعد از آنان در زمين جانشين قرار داديم تا [بر پايه سنّت آزمايش] بنگريم، چگونه عمل مى كنيد؟' },15 : { txt : ' وإذا تتْلى‏ علیْهمْ آیاتنا بیناتٍ قال الذین لا یرْجون لقانا ائْت بقرْآنٍ غیْر هذا أوْ بدلْه قلْ مایکون لی أنْ أبدله من تلْقا نفْسی إنْ أتبع إلا ما یوحى‏ إلی إنی أخاف إنْ عصیْت ربی عذاب یوْمٍ عظیمٍ' , trans : 'وهنگامى كه آيات روشن ما بر آنان خوانده شود، كسانى كه ديدار [قيامت] ما [و محاسبه شدن اعمالشان] را اميد ندارند، مى گويند: قرآنى غير اين بياور يا آن را [به آياتى ديگر كه خوش آيند طبع ما باشد] تغيير ده!! بگو: مرا نرسد كه آن را از نزد خود تغيير دهم; جز آنچه را به من وحى مى شود، پيروى نمى كنم; من اگر پروردگارم را نافرمانى كنم، از عذاب روزى بزرگ مى ترسم.' },16 : { txt : ' قل لوْ شا الله ما تلوْته علیْکمْ ولا أدْراکمْ به فقدْ لبثْت فیکمْ عمرا من قبْله أفلا تعْقلون' , trans : 'بگو: اگر خدا مى خواست آن را بر شما نمى خواندم، واو هم شما را به آن آگاه نمى كرد; همانا مدتها پيش از نزول قرآن در ميان شما بودم، [وادعاى پيامبرى نداشتم، اكنون صدق پيامبرى خود را با اين قرآن اثبات مى كنم] آيا نمى انديشيد؟' },17 : { txt : ' فمنْ أظْلم ممن افْترى‏ على الله کذبا أوْ کذب بآیاته إنه لا یفْلح الْمجْرمون' , trans : 'پس ستمكارتر از كسى كه بر خدا دروغ بندد يا آياتش را تكذيب كند، كيست؟ يقيناً گنهكاران، رستگار نخواهند شد.' },18 : { txt : ' ویعْبدون من دون الله ما لا یضرهمْ ولا ینفعهمْ ویقولون هؤلا شفعاؤنا عند الله قلْ إتنبؤن الله بما لا یعلم فی السماوات ولا فی الْأرْض سبْحانه وتعالى‏ عما یشْرکون' , trans : 'وآنان به جاى خدا چيزهايى را مى پرستند كه نه زيانى به آنان مى رسانند ونه سودى به آنان مي دهند; ومي گويند: اينان شفيعان ما نزد خدايند. بگو: آيا خدا را به شفيعانى خبر مي دهيد كه آنها را در آسمانه وزمين [به عنوان شفيع] نمى شناسد؟ او از آنچه كه شريك او قرار مي دهند، منزّه وبرتر است.' },19 : { txt : ' وما کان الناس إلا أمة واحدة فاخْتلفوا ولوْلا کلمة سبقتْ من ربک لقضی بیْنهمْ فیما فیه یخْتلفون' , trans : 'ومردم [بر محور يكتاپرستى]جز امت واحدى نبودند; پس [چيزى نگذشت كه درباره دين] دچار اختلاف شدند; واگر از سوى پروردگارت، فرمانى مقرّر نشده بود [كه عذاب اختلاف كنندگان تا قيامت به تأخير افتد] يقيناً ميان آنان در آنچه اختلاف مى كنند، داورى مى شد [و نتيجه داورى نابودى آنان وانقراض نسلشان بود.]' },20 : { txt : ' ویقولون لوْلا أنزل علیْه آیة من ربه فقلْ إنما الْغیْب لله فانتظروا إنی معکم من الْمنْتظرین' , trans : ' ومي گويند: چرا از سوى پروردگارش معجزهاى [چون عصاى موسى وناقه صالح وغير آن] بر او نازل نشده؟ بگو: [آمدن ونيامدن معجزه از امور غيبى است و]غيب ويژه خداست; پس [به خاطر لجاجت ومخالفت با حق] به انتظار [عذاب]باشيد كه من هم با شما از منتظرانم.' },21 : { txt : ' وإذا أذقْنا الناس رحْمة من بعْد ضرا مستْهمْ إذا لهم مکْر فی آیاتنا قل الله أسْرع مکْرا إن رسلنا یکْتبون ما تمْکرون' , trans : 'وچون مردم را پس از رنج وآسيبى كه به آنان رسيده، رفاه وآسايشى بچشانيم [به جاى سپاس وستايش] ناگاه در آيات ما به نيرنگ وبدانديشى برخيزند [و براى نپذيرفتن آن به بهانه ها وتوجيهات بى پايه متوسّل شوند] بگو: خدا در كيفر ومجازات، سريعتر وكار آمدتر است. مسلماً فرستادگان ما [كه فرشتگان ونويسندگانِ اعمالند] آنچه نيرنگ وبدانديشى مي کنيد [در نامه عمل شم] ثبت مي کنند.' },22 : { txt : ' هو الذی یسیرکمْ فی الْبر والْبحْر حتى‏ إذا کنتمْ فی الْفلْک وجریْن بهم بریحٍ طیبةٍ وفرحوا بها جاتْها ریح عاصف وجاهم الْموْج من کل مکانٍ وظنوا أنهمْ أحیط بهمْ دعوا الله مخْلصین له الدین لئنْ أنجیْتنا منْ هذه لنکونن من الشاکرین' , trans : 'او كسى است كه شما را در خشكى ودريا گردش مى دهد، تا آنگاه كه در كشتى ها باشيد وكشتى ها مسافرانش را با بادى ملايم وآرام حركت دهند، وكشتى نشينان به آن باد ملايم وآرام شادمان شوند، ناگاه بادى تند وسخت بر آن كشتى وَزَد واز هر طرف موجى سهمگين بر آنان تازد، ويقين كنند كه در محاصره [امواج خطرناك] افتاده اند [وراهى براى نجات ندارند]، [در آن هنگامه هلاكت بار] خدا را در حالى كه ايمان وعبادت را از هر گونه شركى براى او خالص مي کنند، مى خوانند كه: اگر ما را از اين [عرصه هلاكت بار] نجات دهى، مسلماً وقطعاً از سپاسگزاران خواهيم شد.' },23 : { txt : ' فلما أنجاهمْ إذا همْ یبْغون فی الْأرْض بغیْر الْحق یا أیها الناس إنما بغْیکمْ على‏ أنفسکم متاع الْحیاة الدنْیا ثم إلیْنا مرجعکمْ فننبئکم بما کنتم تعْملون' , trans : 'پس هنگامى كه آنان را نجات بخشد، ناگهان در زمين به ناحق تجاوز وسركشى مي کنند. اى مردم! تجاوز وسركش شما فقط به زيان خود شماست; [چند روزى محدود از] كالاى زندگى دنيا [بهره مى بريد]; آنگاه بازگشتتان به سوى ماست; پس شما را به اعمالى كه همواره انجام مي داديد، آگاه مي کنيم.' },24 : { txt : ' إنما مثل الْحیاة الدنْیا کماٍ أنزلْناه من السما فاخْتلط به نبات الْأرْض مما یأْکل الناس والْأنْعام حتى‏ إذا أخذت الْأرْض زخْرفها وازینتْ وظن أهْلها أنهمْ قادرون علیْها أتاها أمْرنا لیْلا أوْ نهارا فجعلْناها حصیدا کأن لمْ تغْن بالْأمْس کذلک نفصل الْأیات لقوْمٍ یتفکرون' , trans : 'در حقيقت، داستان زندگى دنيا [در به سرعت از دست رفتنش] مانند آبى است كه از آسمان نازل كرديم، پس گياهان و روييدنى هاى زمين از آنچه مردم وچهارپايان از آن مى خورند، با آن آب در آميخت [ورشد ونمو يافت] تا آنگاه كه زمين [سرسبزى ونهايت زيبايى و] زينتش را [از آن همه روييدنى هاى رنگارنگ هم چون عروس] بر خود گرفت، واهل آن گمان كردند كه قدرت [هر نوع بهرهبردارى ر] از آن [چهره زيبا وآراسته] دارند، [كه ناگهان] فرمان ما در شبى يا روزى [به صورت سرمايى سخت يا صاعقهاى آتشزا يا توفانى بنيان كن] به زمين رسيد، پس همه گياهان را به صورت گياهان خشك درو شده درآورديم كه گويى ديروز [چنين زراعتى] وجود نداشته. اينگونه نشانه ها [ى قدرت خود] را براى گروهى كه مى انديشند، بيان مي کنيم.' },25 : { txt : ' والله یدْعوا إلى‏ دار السلام ویهْدی من یشا إلى‏ صراط مسْتقیمٍ' , trans : ' وخدا [مردم ر] به سراى سلامت وامنيت [كه بهشتِ عنبر سرشت است] دعوت مي کند وهر كه را بخواهد به راهى راست هدايت مى نمايد.' },26 : { txt : ' للذین أحْسنوا الْحسْنى‏ وزیادة ولا یرْهق وجوههمْ قتر ولا ذلة أولئک أصْحاب الْجنة همْ فیها خالدون' , trans : 'براى كسانى كه نيكى كردند، [بهترين] پاداش وافزون [بر آن] است; وچهره آنان را سياهى وخوارى نمى پوشاند; آنان اهل بهشت اند [و] در آن جاودانه اند.' },27 : { txt : ' والذین کسبوا السیئات جزا سیئة بمثْلها وترْهقهمْ ذلة ما لهم من الله منْ عاصمٍ کأنما أغْشیتْ وجوههمْ قطعا من اللیْل مظْلما أولئک أصْحاب النار همْ فیها خالدون' , trans : 'وكسانى كه مرتكب بدى ها شدند، كيفر هر بدى مانند همان بدى است وخوارى آنان را فر مى گيرد، براى آنان از [خشم وعذاب] خدا هيچ حافظ ونگهدارنده اى نخواهد بود; گويى چهره هايشان با پاره هايى از شب تاريك پوشيده شده; آنان اهل آتش اند ودر آن جاودانه اند.' },28 : { txt : ' ویوْم نحْشرهمْ جمیعا ثم نقول للذین أشْرکوا مکانکمْ أنتمْ وشرکاؤکمْ فزیلْنا بیْنهمْ وقال شرکاؤهم ما کنتمْ إیانا تعْبدون' , trans : 'و[ياد كن] روزى را كه همه آنان را [در قيامت] جمع مي کنيم، آنگاه به مشركان مى گوييم: شما ومعبودانتان در جايگاه خود بايستيد; پس ميان آنان ومعبودشان جدايى مى اندازيم، ومعبودانشان به آنان خطاب مي کنند: شما در دنيا ما را نمى پرستيديد [بلكه شيطان وهواى نفس خود را مى پرستيديد.]' },29 : { txt : ' فکفى‏ بالله شهیدا بیْننا وبیْنکمْ إن کنا عنْ عبادتکمْ لغافلین' , trans : ' پس خدا ميان ما وشما از جهت شهادت كافى است كه ما يقيناً از پرستش شما نسبت به خود بى خبر بوديم.' },30 : { txt : ' هنالک تبْلوا کل نفْسٍ ما أسْلفتْ وردوا إلى الله موْلاهم الْحق وضل عنْهم ما کانوا یفْترون' , trans : 'آنجاست كه هر كسى [به پاداش] هر عملى كه از پيش فرستاده گرفتار آيد، همه به سوى خدا ـ سرپرست حقيقى خود ـ بازگردانده مى شوند، وآنچه را همواره به دروغ شريك خدا انگاشته بودند [گم ونابود مى شود و] از دستشان مى رود.' },31 : { txt : ' قلْ من یرْزقکم من السما والْأرْض أمن یمْلک السمْع والْأبْصار ومن یخْرج الْحی من الْمیت ویخْرج الْمیت من الْحی ومن یدبر الْأمْر فسیقولون الله فقلْ أفلا تتقون' , trans : 'بگو: كيست كه شما را از آسمان وزمين روزى مي دهد؟ يا كيست كه بر گوش ها وچشم ها مالكيّت وحكومت دارد؟ وكيست كه زنده را از مرده، ومرده را از زنده بيرون مى آورد؟ وكيست كه همواره امور [جهان هستى] را تدبير مي کند؟ به زودى خواهند گفت: خد! پس بگو: آيا [از پرستش غير او]نمى پرهيزيد؟!' },32 : { txt : ' فذلکم الله ربکم الْحق فماذا بعْد الْحق إلا الضلال فأنى‏ تصْرفون' , trans : 'اين است خد، پروردگار حقيقى شم، بنابراين بعد از حق چيزى جز گمراهى وضلالت وجود دارد؟ پس چگونه شما را از حق بازمى گردانند؟' },33 : { txt : ' کذلک حقتْ کلمت ربک على الذین فسقوا أنهمْ لا یؤْمنون' , trans : ' اينگونه فرمان قاطعانه پروردگارت درباره فاسقان محقّق وثابت شد كه اينان [به سبب گناه ولجاجت] ايمان نمى آورند.' },34 : { txt : ' قلْ هلْ من شرکائکم من یبْدؤا الْخلْق ثم یعیده قل الله یبْدؤا الْخلْق ثم یعیده فأنى‏ تؤْفکون' , trans : 'بگو: آيا از معبودهاى شما كسى هست كه جهان آفرينش را ايجاد نمايد وسپس آن را [پس ازفانى شدن، به قيامت] بازگرداند؟ بگو: فقط خداست كه جهان آفرينش را مى آفريند آنگاه آن را [پس از فن] بازمى گرداند، پس چگونه [از حق] منصرفتان مي کنند؟' },35 : { txt : ' قلْ هلْ من شرکائکم من یهْدی إلى الْحق قل الله یهْدی للْحق أفمن یهْدی إلى الْحق أحق أن یتبع أمْ من لا یهدی إلا أن یهْدى‏ فما لکمْ کیْف تحْکمون' , trans : 'بگو: آيا از معبودان شما كسى هست كه به سوى حق هدايت كند؟ بگو: فقط خداست كه به سوى حق هدايت مي کند; پس آيا كسى كه به سوى حق هدايت مي کند، براى پيروى شدن شايسته تر است يا كسى كه هدايت نمى يابد مگر آنكه هدايتش كنند؟ شما را چه شده؟ چگونه [بدون بصيرت ودانش] داورى مي کنيد؟' },36 : { txt : ' وما یتبع أکْثرهمْ إلا ظنا إن الظن لا یغْنی من الْحق شیْئا إن الله علیم بما یفْعلون' , trans : 'وبيشتر آنان [در عقايد وآرايشان] جز از گمان وظن پيروى نمي کنند، يقيناً گمان وظن به هيچ وجه انسان را از حق بى نياز نمي کند، [و جاى معرفت ودانش را نمى گيرد] مسلماً خدا به آنچه انجام مي دهند، داناست.' },37 : { txt : ' وما کان هذا الْقرْآن أن یفْترى‏ من دون الله ولکن تصْدیق الذی بیْن یدیْه وتفْصیل الْکتاب لا ریْب فیه من رب الْعالمین' , trans : 'واين قرآن را نسزد كه دروغى ساختگى از سوى غير خدا باشد، بلكه [با آيات محكم واستوارش] تصديق كننده كتاب هاى پيش از خود وشرح وتوضيحى بر هر كتاب [آسمانى] است، در آن هيچ ترديدى نيست كه از سوى پروردگار جهانيان است.' },38 : { txt : ' أمْ یقولون افْتراه قلْ فأْتوا بسورةٍ مثْله وادْعوا من اسْتطعْتم من دون الله إن کنتمْ صادقین' , trans : 'ولى [اين سبك مغزان بى منطق، در عين روشن بودن حقيقت]مي گويند: [پيامبر] آن را به دروغ بافته است. بگو: پس اگر [در ادعاى خود] راستگو هستيد، سورهاى مانند آن بياوريد، وهر كه را جز خدا مى توانيد [براى اين كار] به يارى خود دعوت كنيد.' },39 : { txt : ' بلْ کذبوا بما لمْ یحیطوا بعلْمه ولما یأْتهمْ تأْویله کذلک کذب الذین من قبْلهمْ فانظرْ کیْف کان عاقبة الظالمین' , trans : 'آرى، [عجولانه]حقيقتى را تكذيب كردند كه به معارف ومفاهيمش احاطه نداشتند وهنوز تفسير عينى وتحقّق وظهور آياتش [كه در قيامت انجام مى گيرد] براى آنان نيامده است، كسانى كه پيش از آنان بودند [نيز آيات الهى وپيامبران ر] اينگونه تكذيب كردند; پس با تأمل بنگر كه سرانجام ستمكاران چگونه بود؟' },40 : { txt : ' ومنْهم من یؤْمن به ومنْهم من لا یؤْمن به وربک أعْلم بالْمفْسدین' , trans : 'وگروهى از مردم به قرآن ايمان مى آوردند وگروهى ايمان نمى آورند; وپروردگارت به مفسدان، داناتر است.' },41 : { txt : ' وإن کذبوک فقل لی عملی ولکمْ عملکمْ أنتم بریئون مما أعْمل وأنا بری‏ مما تعْملون' , trans : 'واگر تو را تكذيب كردند [تا آنجا كه از ايمان آوردنشان نااميد شدى] بگو: عمل من براى من وعمل شما براى شماست، شما از آنچه من انجام مى دهم، بيزاريد، ومن از آنچه شما انجام مي دهيد، بيزارم.' },42 : { txt : ' ومنْهم من یسْتمعون إلیْک أفأنت تسْمع الصم ولوْ کانوا لا یعْقلون' , trans : 'وبرخى از آنان به تو گوش مي دهند [ولى گويا نمى شنوند] آيا تو مى توانى كران را گرچه انديشه نمي کنند، بشنوانى؟' },43 : { txt : ' ومنْهم من ینظر إلیْک أفأنت تهْدی الْعمی ولوْ کانوا لا یبصرون' , trans : 'وگروهى از آنان تو را مى نگرند [ولى گويا از درك معجزاتت، از فهم آيات قرآن، سلامت اخلق وكردارت با چشم دل ناتوانند]. آيا تو مى توانى نابينايان را گرچه از روى بصيرت وبينش نبينند، هدايت كنى؟' },44 : { txt : ' إن الله لا یظْلم الناس شیْئا ولکن الناس أنفسهمْ یظْلمون' , trans : 'يقيناً خدا هيچ ستمى به مردم روا نمى دارد، ولى مردم [با روىگردانى از حق] بر خود ستم مى ورزند.' },45 : { txt : ' ویوْم یحْشرهمْ کأن لمْ یلْبثوا إلا ساعة من النهار یتعارفون بیْنهمْ قدْ خسر الذین کذبوا بلقا الله وما کانوا مهْتدین' , trans : 'وياد كن روزى را كه خدا آنان را [در قيامت]گرد مى آورد، در حالى كه گويا [در دني] جز ساعتى از روز درنگ نكرده اند، آنان ميان خودشان يكديگر را [به گونه اى كه در دنيا مى شناختند] مى شناسند; يقيناً كسانى كه ديدار [قيامت] خدا [ومحاسبه شدن اعمالشان] را تكذيب كردند، سرمايه وجودشان را تباه نمودند واز راه يافتگان نبودند.' },46 : { txt : ' وإما نرینک بعْض الذی نعدهمْ أوْ نتوفینک فإلیْنا مرْجعهمْ ثم الله شهید على‏ ما یفْعلون' , trans : 'اگر پارهاى از عذابهايى را كه [به سبب كفرشان]به آنان وعده مىدهيم، به تو نشان دهيم [مىبينى كه عذابى سخت ودردناك است] يا اگر [پيش از آنكه عذاب آنان را به تو نشان دهيم] تو را قبض روح كنيم [اندوه مخور كه در قيامت، عذابشان را خواهى ديد] پس بازگشتشان به سوى ماست; آنگاه خدا بر آنچه انجام مي دهند، گواه است.' },47 : { txt : ' ولکل أمةٍ رسول فإذا جا رسولهمْ قضی بیْنهم بالْقسْط وهمْ لا یظْلمون' , trans : 'وبراى هر امتى پيامبرى است; پس هنگامى كه پيامبرشان [در قيامت] به سويشان آيد، در ميانشان به عدالت وانصاف داورى شود ومورد ستم قرار نخواهند گرفت.' },48 : { txt : ' ویقولون متى‏ هذا الْوعْد إن کنتمْ صادقین' , trans : 'و[به صورتى مسخره آميز] مي گويند: اين وعده [آمدن قيامت ومحاسبه اعمال] چه زمانى است، اگر راستگوييد؟' },49 : { txt : ' قل لا أمْلک لنفْسی ضرا ولا نفْعا إلا ما شا الله لکل أمةٍ أجل إذا جا أجلهمْ فلا یسْتأْخرون ساعة ولا یستقْدمون' , trans : 'بگو: من براى خود قدرت دفع زيان وجلب سود ندارم، مگر آنچه را كه خدا بخواهد; [وظيفه من فقط ابلاغ پيام خداست] براى هر امتى سرآمدى معين واجلى محدود است، هنگامى كه اجلشان سرآيد، نه ساعتى پس مى مانند ونه ساعتى پيش مى افتند.' },50 : { txt : ' قلْ أرأیْتمْ إنْ أتاکمْ عذابه بیاتا أوْ نهارا ماذا یسْتعْجل منْه الْمجْرمون' , trans : ' بگو: به من خبر دهيد كه اگر عذاب خدا شما را در شب يا در روز فرا رسد [چه قدرتى بر دفع آن داريد؟] گنهكاران چه چيزى از عذاب را به شتاب مى خواهند؟' },51 : { txt : ' أثم إذا ما وقع آمنتم به ألْآن وقدْ کنتم به تستعْجلون' , trans : ' سپس آيا هنگامى كه عذاب فرا مى رسد به درستى وحق بودنش ايمان مى آوريد؟ [در لحظه فرا رسيدن عذاب به شما گفته مى شود:] حالا وايمان؟! [اين همان عذابى است] كه همواره به رسيدن آن شتاب ورزيديد!.' },52 : { txt : ' ثم قیل للذین ظلموا ذوقوا عذاب الْخلْد هلْ تجْزوْن إلا بما کنتمْ تکْسبون' , trans : 'آنگاه به كسانى كه ستم كرده اند، گفته مى شود: عذاب جاودانه را بچشيد، آيا جز به كيفر آنچه همواره مرتكب مى شديد، جزا داده مى شويد؟' },53 : { txt : ' ویسْتنْبئونک أحق هو قلْ إی وربی إنه لحق وما أنتم بمعْجزین' , trans : 'واز تو خبر مى گيرند: آيا [عذاب جاودانه اى كه به آن تهديد مى شويم] حق است؟ بگو: آرى، سوگند به پروردگارم يقيناً حق است، وشما عاجز كننده [خد] نيستيد [تا بتوانيد از دسترس قدرت او بيرون رويد.]' },54 : { txt : ' ولوْ أن لکل نفْسٍ ظلمتْ ما فی الْأرْض لافْتدتْ به وأسروا الندامة لما رأوا الْعذاب وقضی بیْنهم بالْقسْط وهمْ لا یظْلمون' , trans : 'اگر [در قيامت] براى هر كسى كه ستم كرده همه ثروتى كه در زمين است فراهم باشد، يقيناً آن را براى بازخريد خود [از عذاب جاودانه] مى پردازد; وزمانى كه عذاب را ببينند [از شدت شرمسارى] پشيمانى واندوه خود را پنهان مي کنند، وميان آنان به عدالت وانصاف داورى مى شود ومورد ستم قرار نخواهند گرفت.' },55 : { txt : ' ألا إن لله ما فی السماوات والْأرْض ألا إن وعْد الله حق ولکن أکْثرهمْ لا یعْلمون' , trans : 'آگاه باشيد! مسلماً آنچه در آسمانه وزمين است، فقط در سيطره مالكيّت وفرمانروايى خداست. بدانيد كه بى ترديد وعده خدا حق است، ولى بيشترشان [اين حقايق ر] نمى دانند.' },56 : { txt : ' هو یحْیی ویمیت وإلیْه ترْجعون' , trans : ' او زنده مي کند ومى ميراند وبه سوى او بازگردانده مى شويد.' },57 : { txt : ' یا أیها الناس قدْ جاتْکم موْعظة من ربکمْ وشفا لما فی الصدور وهدى ورحْمة للْمؤْمنین' , trans : 'اى مردم! يقيناً از سوى پروردگارتان براى شما پند وموعظهاى آمده، وشفا است براى آنچه [ازبيمارى هاى اعتقادى واخلاقى] در سينه هاست، وسراسر هدايت ورحمتى است براى مؤمنان.' },58 : { txt : ' قلْ بفضْل الله وبرحْمته فبذلک فلْیفْرحوا هو خیْر مما یجْمعون' , trans : 'بگو: [اين موعظه، دارو، هدايت ورحمت] به فضل ورحمت خداست، پس بايد مؤمنان به آن شاد شوند كه آن از همه ثروتى كه جمع مي کنند، بهتر است.' },59 : { txt : ' قلْ أرأیْتم ما أنزل الله لکم من رزْقٍ فجعلْتمْ منْه حراما وحلالا قلْ آلله أذن لکمْ أمْ على الله تفْترون' , trans : ' بگو: به من خبر دهيد كه آنچه خدا از رزِ وروزى براى شما نازل كرده وشما بخشى از آن را حرام وبخشى را حلال كرديد. بگو: آيا خدا اين حرام وحلال كردن را به شما اجازه داده يا بر خدا دروغ مى بنديد؟!' },60 : { txt : ' وما ظن الذین یفْترون على الله الْکذب یوْم الْقیامة إن الله لذو فضْلٍ على الناس ولکن أکْثرهمْ لا یشْکرون' , trans : 'وكسانى كه بر خدا دروغ مى بندند، گمانشان به روز قيامت چيست؟ بى ترديد خدا نسبت به همه مردم، صاحب فضل واحسان است، ولى بيشترشان سپاس نمى گزارند.' },61 : { txt : ' وما تکون فی شأْنٍ وما تتْلوا منْه من قرْآنٍ ولا تعْملون منْ عملٍ إلا کنا علیْکمْ شهودا إذْ تفیضون فیه وما یعْزب عن ربک من مثْقال ذرةٍ فی الْأرْض ولا فی السما ولا أصْغر من ذلک ولا أکْبر إلا فی کتابٍ مبینٍ' , trans : '[اى پيامبر!] در هيچ شغلى وكارى نمى باشى، وهيچ بخشى از قرآن را كه از سوى خداست، تلاوت نمى كنى، و[شما اى مردم!]هيچ كارى انجام نمي دهيد، مگر آنكه وقتى سرگرم به آن كار هستيد، گواه وشاهد شماييم. وبه اندازه وزن ذرهاى در زمين وآسمان از پروردگارت پوشيده نيست ونه كوچكتر از آن ذره ونه بزرگتر از آن نيست، مگر آنكه در كتابى روشن ثبت است.' },62 : { txt : ' ألا إن أوْلیا الله لا خوْف علیْهمْ ولا همْ یحْزنون' , trans : ' آگاه باشيد! يقيناً دوستان خدا نه بيمى بر آنان است ونه اندوهگين مى شوند.' },63 : { txt : ' الذین آمنوا وکانوا یتقون' , trans : ' همانان كه ايمان آورده اند وهمواره پرهيزكارى دارند.' },64 : { txt : ' لهم الْبشْرى‏ فی الْحیاة الدنْیا وفی الآخرة لا تبْدیل لکلمات الله ذلک هو الْفوْز الْعظیم' , trans : ' آنان را در زندگى دنيا وآخرت مژده وبشارت است [در دنيا به وسيله وحى ودر آخرت به خطاب خدا وگفتار فرشتگان] در كلمات خدا [كه وعده ها وبشارت هاى اوست] هيچ دگرگونى نيست; اين است كاميابى بزرگ.' },65 : { txt : ' ولا یحْزنْک قوْلهمْ إن الْعزة لله جمیعا هو السمیع الْعلیم' , trans : 'وگفتار [بى اساس وتبليغاتِ نارواىِ] مخالفان، تو را غمگين نكند; زيرا همه عزت وتوانمندى براى خداست; او شنوا وداناست.' },66 : { txt : ' ألا إن لله من فی السماوات ومن فی الْأرْض وما یتبع الذین یدْعون من دون الله شرکا إن یتبعون إلا الظن وإنْ همْ إلا یخْرصون' , trans : 'آگاه باشيد! يقيناً هر كه در آسمان ه وهر كه در زمين است در سيطره مالكيّت وفرمانروايى خداست; وكسانى كه به جاى خدا معبودانى را مى پرستند، از حق پيروى نمي کنند; آنان [در اين پرستش] فقط از گمان و ظن پيروى مي کنند وآنان فقط دروغ مى بافند.' },67 : { txt : ' هو الذی جعل لکم اللیْل لتسْکنوا فیه والنهار مبْصرا إن فی ذلک لآیاتٍ لقوْمٍ یسْمعون' , trans : 'اوست كسى كه شبِ [تاريك] را براى شما پديد آورد تا در آن بياراميد، وروز را نور افشان [قرار داد تا در آن به كار وكوشش بپردازيد]; يقيناً در اين امور براى گروهى كه حقايق را بشنوند، نشانه هايى [از توحيد وقدرت وربوبيّت خد] است.' },68 : { txt : ' قالوا اتخذ الله ولدا سبْحانه هو الْغنی له ما فی السماوات وما فی الْأرْض إنْ عندکم من سلْطانٍ بهذا أتقولون على الله ما لا تعْلمون' , trans : '[مشركان بر پايه گمان واهى خود]گفتند: خدا براى خود فرزندى گرفته است!! او منزّه از هر عيب ونقصى است، او از هر چيزى بى نياز است، آنچه در آسمانه وزمين است، در سيطره مالكيّت وفرمانروايى اوست; نزد شما بر اين ادع[ىِ پوچ] هيچ دليل وبرهانى نيست، آيا چيزى را از روى جهل ونادانى به خدا نسبت مي دهيد؟!' },69 : { txt : ' قلْ إن الذین یفْترون على الله الْکذب لا یفْلحون' , trans : 'بگو: كسانى كه بر خدا دروغ مى بندند، يقيناً رستگار نمى شوند.' },70 : { txt : ' متاع فی الدنْیا ثم إلیْنا مرْجعهمْ ثم نذیقهم الْعذاب الشدید بما کانوا یکْفرون' , trans : 'در دنيا [بهره آنان از دروغ بستن] بهرهاى [اندك] است; آنگاه بازگشتشان به سوى ماست; سپس به آنان به كيفر آنكه كفر ميورزيدند، عذاب سخت مى چشانيم.' },71 : { txt : ' واتْل علیْهمْ نبأ نوحٍ إذْ قال لقوْمه یاقوم إن کان کبر علیْکم مقامی وتذْکیری بآیات الله فعلى الله توکلْت فأجْمعوا أمْرکمْ وشرکاکمْ ثم لا یکنْ أمْرکمْ علیْکمْ غمة ثم اقْضوا إلی ولا تنظرون' , trans : 'وسرگذشت [پر فايده وعبرت آموز] نوح را براى آنان بگو، آنگاه كه به قوم خود گفت: اى قوم من! اگر اقامت طولانى من ميان شما وپند واندرزم به وسيله آيات خد، بر شما گران ودشوار است [از هيچ كارى بر ضد من كوتاهى نكنيد] من بر خدا توكل كردم، پس شما عزم وتصميم خود وقدرت معبودانتان را [كه گمان مي کنيد شما را يارى مي دهند] روى هم بگذاريد تا تلاشتان [بر ضد من] بر شما مبهم وپوشيده نباشد، آنگاه به زندگى من خاتمه دهيد ومرا [چشم به هم زدنى] مهلت ندهيد.' },72 : { txt : ' فإن تولیْتمْ فما سألْتکم منْ أجْرٍ إنْ أجْری إلا على الله وأمرْت أنْ أکون من الْمسْلمین' , trans : ' اگر [از پذيرش دعوتم] روى بگردانيد [خود زيان كرده ايد] من از شما [در برابر ابلاغ رسالتم] پاداشى نمى خواهم; پاداش من فقط بر عهده خداست ومأمورم كه از تسليم شدگان [در برابر فرمانهاى حق] باشم.' },73 : { txt : ' فکذبوه فنجیْناه ومن معه فی الْفلْک وجعلْناهمْ خلائف وأغْرقْنا الذین کذبوا بآیاتنا فانظرْ کیْف کان عاقبة الْمنذرین' , trans : 'پس او را تكذيب كردند; ما هم او وكسانى را كه در كشتى همراه او بودند [از آن توفانِ مُهلك]نجات داديم، وآنان را جانشينان [غرِق شدگان] نموديم، وكسانى كه آيات ما را تكذيب كردند، غرِق كرديم; پس [با تأمل] بنگر كه سرانجام كسانى كه بيم داده شدند، چگونه بود؟!' },74 : { txt : ' ثم بعثْنا من بعْده رسلا إلى‏ قوْمهمْ فجاوهم بالْبینات فما کانوا لیؤْمنوا بما کذبوا به من قبل کذلک نطْبع على‏ قلوب الْمعْتدین' , trans : 'سپس بعد از نوح، پيامبرانى را به سوى قومشان فرستاديم، پس براى آنان دلايل آشكار آوردند، ولى قومشان بر آن نبودند كه به آنچه پيش از آن تكذيب كرده بودند ايمان آورند; اينگونه دلهاى متجاوزان را مُهر [بدبختى]مى زنيم.' },75 : { txt : ' ثم بعثْنا من بعْدهم موسى‏ وهارون إلى‏ فرْعوْن وملئه بآیاتنا فاسْتکْبروا وکانوا قوْما مجْرمین' , trans : 'آنگاه پس از آنان موسى وهارون را با آيات خود به سوى فرعون واشراف وسران قومش فرستاديم، پس آنان تكبّر ورزيدند وآنان گروهى گنهكار بودند.' },76 : { txt : ' فلما جاهم الْحق منْ عندنا قالوا إن هذا لسحْر مبین' , trans : 'پس هنگامى كه حق از نزد ما به سويشان آمد، گفتند: مسلماً اين جادويى است آشكار.' },77 : { txt : ' قال موسى‏ أتقولون للْحق لما جاکمْ أسحْر هذا ولا یفْلح الساحرون' , trans : 'موسى گفت: آيا درباره حق هنگامى كه به سويتان آمد، مى گوييد: آيا اين جادوست؟ [نه اين جادو نيست، اگر جادو بود پيروزى نداشت]زيرا جادوگران پيروز نمى شوند.' },78 : { txt : ' قالوا أجئْتنا لتلْفتنا عما وجدْنا علیْه آبانا وتکون لکما الْکبْریا فی الْأرْض وما نحْن لکما بمؤْمنین' , trans : 'گفتند: آيا به سوى ما آمدهاى تا ما را از آئينى كه پدرانمان را بر آن يافته ايم، برگردانى و[با نابود كردن م] قدرت وحكومت در اين سرزمين براى شما دو نفر باشد؟ وما به شما دو نفر ايمان نمى آوريم!' },79 : { txt : ' وقال فرْعوْن ائْتونی بکل ساحرٍ علیمٍ' , trans : ' وفرعون گفت: [براى درهم كوبيدن اين دو نفر] هر جادوگر دانا وزبردستى را نزد من آوريد.' },80 : { txt : ' فلما جا السحرة قال لهم موسى‏ ألْقوا ما أنتم ملْقون' , trans : 'چون جادوگران آمدند، موسى به آنان گفت: آنچه را بر افكندن آن مصمم هستيد، بيفكنيد.' },81 : { txt : ' فلما ألْقوْا قال موسى‏ ما جئْتم به السحْر إن الله سیبْطله إن الله لا یصْلح عمل الْمفْسدین' , trans : 'پس هنگامى كه افكندند، موسى گفت: آنچه را در اين صحنه آورديد، جادوست; مسلماً خدا آن را به زودى باطل مي کند، قطعاً خد، كار مفسدان را [كه براى تقويت طاغيان انجام مي دهند] به سامان نمى آورد.' },82 : { txt : ' ویحق الله الْحق بکلماته ولوْ کره الْمجْرمون' , trans : 'وخدا حق را با دلايل ومعجزاتش ثابت وپابرجا مي کند، گرچه گنهكاران خوش نداشته باشند.' },83 : { txt : ' فما آمن لموسى‏ إلا ذریة من قوْمه على‏ خوْفٍ من فرْعوْن وملئهمْ أن یفْتنهمْ وإن فرْعوْن لعالٍ فی الْأرْض وإنه لمن الْمسْرفین' , trans : 'پس [در ابتداى كار] كسى به موسى ايمان نياورد، مگر فرزندانى [انگشت شمار] از قومش آن هم با ترسى [شديد] از فرعون واشراف وسران قوم خودشان كه مبادا فرعونيان آنان را شكنجه وعذاب دهند; ومسلماً فرعون در سرزمين مصر برترى خواه، و[در گناه، معصيت وستم] از اسرافكاران بود.' },84 : { txt : ' وقال موسى‏ یاقوْم إن کنتمْ آمنتم بالله فعلیْه توکلوا إن کنتم مسْلمین' , trans : 'وموسى گفت: اى قوم من! اگر به خدا ايمان آورده ايد، پس بر او توكل كنيد اگر از تسليم شدگان [در برابر فرمانهاى حق] هستيد.' },85 : { txt : ' فقالوا على الله توکلْنا ربنا لا تجْعلْنا فتْنة للْقوْم الظالمین' , trans : ' پس گفتند: ما فقط بر خدا توكل كرديم. پروردگار! ما را دستخوش شكنجه وعذاب ستمكاران قرار مده.' },86 : { txt : ' ونجنا برحْمتک من الْقوْم الْکافرین' , trans : ' وما را به رحمتت از گروه كافران رهايى ده.' },87 : { txt : ' وأوْحیْنا إلى‏ موسى‏ وأخیه أن تبوا لقوْمکما بمصْر بیوتا واجْعلوا بیوتکمْ قبْلة وأقیموا الصلاة وبشر الْمؤْمنین' , trans : 'وبه موسى وبرادرش وحى كرديم كه: خانه هايى در سرزمين مصر براى قوم خود فراهم آوريد، وخانه هايتان را روبروى هم قرار دهيد، ونماز را برپا داريد، ومؤمنان را [به رهايى از چنگال فرعونيان] مژده ده.' },88 : { txt : ' وقال موسى‏ ربنا إنک آتیْت فرْعوْن وملأه زینة وأمْوالا فی الْحیاة الدنْیا ربنا لیضلوا عن سبیلک ربنا اطْمسْ على‏ أمْوالهمْ واشْددْ على‏ قلوبهمْ فلا یؤْمنوا حتى‏ یروا الْعذاب الْألیم' , trans : 'وموسى گفت: پروردگار! فرعون واشراف وسرانش را در زندگى دنيا زيور وزينت [بسيار] واموال [فراوان] دادهاى كه [نهايتاً مردم ر] از راه تو گمراه كنند، پروردگار! اموالشان را نابود كن ودلهايشان را سخت گردان كه ايمان نياورند تا آنكه عذاب دردناك را ببينند.' },89 : { txt : ' قال قدْ أجیبتْ دعْوتکما فاسْتقیما ولا تتبعان سبیل الذین لا یعْلمون' , trans : '[خد] فرمود: دعاى شما دو نفر پذيرفته شد; بنابراين [در ابلاغ پيام خد] پابرجا واستوار باشيد واز روش كسانى كه جاهل ونادانند، پيروى نكنيد.' },90 : { txt : ' وجاوزْنا ببنی إسْرائیل الْبحْر فأتْبعهمْ فرْعوْن وجنوده بغْیا وعدْوا حتى‏ إذا أدْرکه الْغرق قال آمنْت أنه لا إله إلا الذی آمنتْ به بنوا إسْرائیل وأنا من الْمسْلمین' , trans : 'وبنى اسرائيل را از دريا گذرانديم، پس فرعون ولشكريانش آنان را از روى ستم وتجاوز دنبال كردندتا هنگامى كه بلاى غرق شدن، او را فروگرفت، گفت: ايمان آوردم كه هيچ معبودى جز همان كه بنى اسرائيل به او ايمان آوردند، نيست ومن از تسليمشدگان [در برابر فرمانهاى حق] هستم.' },91 : { txt : ' آلْآن وقدْ عصیْت قبْل وکنْت من الْمفْسدین' , trans : ' [به اوگفته شد:] اكنون [كه به نابودى خود يقين دارى وزمان بازگشت به خدا سپرى شده ايمان مى آورى؟!] در حالى كه پيش از اين عصيان ميورزيدى واز تبهكاران بودى؟' },92 : { txt : ' فالْیوْم ننجیک ببدنک لتکون لمنْ خلْفک آیة وإن کثیرا من الناس عنْ آیاتنا لغافلون' , trans : ' پس امروز تو را با بدن بى جانت نجات مى دهم [وبر بلندايى از ساحل دريا مى گذارم] تا براى آيندگانت نشانه اى [از قدرت ما وزبونى وخوارى گردنكشان] باشى; ويقيناً بسيارى از مردم از نشانه هاى ما بى خبرند.' },93 : { txt : ' ولقدْ بوأْنا بنی إسْرائیل مبوأ صدْقٍ ورزقْناهم من الطیبات فما اخْتلفوا حتى‏ جاهم الْعلْم إن ربک یقْضی بیْنهمْ یوْم الْقیامة فیما کانوا فیه یخْتلفون' , trans : 'به راستى ما بنى اسرائيل را در جايگاهى [خوش آب وهوا ومنطقه اى سرشار از نعمته] جاى داديم وبه آنان از انواع روزى هاى پاكيزه روزى بخشيديم [ولى آنان در نبوّت موسى ودر دين خدا روى به اختلاف آوردند]; واختلاف نكردند مگر پس از آنكه دانش [به حقايق ومعارف] براى آنان آمد; يقيناً پروردگارت روز قيامت ميان آنان درباره آنچه در آن اختلاف مى كردند، داورى خواهد كرد.' },94 : { txt : ' فإن کنْت فی شکٍ مما أنْزلْنا إلیْک فسْأل الذین یقْرون الْکتاب من قبْلک لقدْ جاک الْحق من ربک فلا تکونن من الْممْترین' , trans : 'و[به فرض محال]اگر از آنچه بر تو نازل كرديم، در شك وترديدى از آنان كه پيش از تو كتاب [آسمانى]مى خواندند بپرس [كتابى كه نزول قرآن را از سوى خدا خبر داده] تا روشن شود كه حق از سوى پروردگارت به سوى تو آمده; بنابراين از ترديدكنندگان مباش.' },95 : { txt : ' ولا تکونن من الذین کذبوا بآیات الله فتکون من الْخاسرین' , trans : ' وهرگز از كسانى مباش كه آيات ما را تكذيب كردند كه از زيانكاران خواهى شد.' },96 : { txt : ' إن الذین حقتْ علیْهمْ کلمت ربک لا یؤْمنون' , trans : ' مسلماً كسانى كه عذاب پروردگارت برآنان محقق وثابتشده ايمان نمى آورند.' },97 : { txt : ' ولوْ جاتْهم کل آیةٍ حتى‏ یروا الْعذاب الْألیم' , trans : ' گرچه همه نشانه ها ومعجزه ها براى آنان بيايد تا آن زمان كه عذاب دردناك را ببينند [كه آن هنگام ايمان آوردنشان هيچ سودى نخواهد داشت.]' },98 : { txt : ' فلوْلا کانتْ قرْیة آمنتْ فنفعها إیمانها إلا قوْم یونس لما آمنوا کشفْنا عنْهمْ عذاب الْخزْی فی الْحیاة الدنْیا ومتعْناهمْ إلى‏ حینٍ' , trans : 'پس چرا هيچ شهرى نبوده است كه [اهلش] ايمان بياورد تا ايمانشان به آنان سود دهد؟ مگر قوم يونس كه وقتى ايمان آوردند، عذاب رسوايى را در زندگى دنيا از آنان برطرف كرديم وآنان را تا پايان عمرشان [از الطاف ونعمتهاى خود]برخوردار نموديم.' },99 : { txt : ' ولوْ شا ربک لآمن منْ فی الْأرْض کلهمْ جمیعا أفأنْت تکْره الناس حتى‏ یکونوا مؤْمنین' , trans : ' اگر پروردگارت مى خواست يقيناً همه كسانى كه روى زمين اند [اجبار] ايمان مى آوردند; [اى پيامبر! در حالى كه خدا از بندگانش ايمان اجبارى نخواسته] پس آيا تو مردم را وادار مى كنى تا به اجبار مؤمن شوند؟!' },100 : { txt : ' وما کان لنفْسٍ أنْ تؤْمن إلا بإذْن الله ویجْعل الرجْس على الذین لا یعْقلون' , trans : 'هيچ كس را نسزد [و قدرت نباشد] كه ايمان بياورد مگر به اذن وتوفيق خد، وخدا پليدى [ضلالت] را [پس از بيان حقايق] بر كسانى قرار مي دهد كه [در حقايق] نمى انديشند.' },101 : { txt : ' قل انْظروا ماذا فی السماوات والْأرْض وما تغْنی الْآیات والنذر عن قوْمٍ لا یؤْمنون' , trans : 'بگو: با تأمل بنگريد كه در آسمانها وزمين [از شگفتى هاى آفرينش وعجايب خلقت] چه چيزها هست؟ ولى نشانه ها وهشدارها به حال گروهى كه ايمان نمى آورند، سودى نمي دهد.' },102 : { txt : ' فهلْ ینْتظرون إلا مثْل أیام الذین خلوْا من قبْلهمْ قلْ فانْتظروا إنی معکم من الْمنتظرین' , trans : 'پس آيا جز مانند روزهاى [سخت وشكننده] كسانى را كه پيش از آنان درگذشتند، انتظار مى برند؟ بگو: پس منتظر بمانيد كه من [هم] با شما از منتظرانم.' },103 : { txt : ' ثم ننجی رسلنا والذین آمنوا کذلک حقا علیْنا ننْجی الْمؤْمنین' , trans : 'آنگاه پيامبران خود وكسانى را كه ايمان آورده اند [روز نزول عذاب] مى رهانيم، همين گونه بر ما فريضه ولازم است كه مؤمنان را نجات دهيم.' },104 : { txt : ' قلْ یا أیها الناس إنْ کنتمْ فی شکٍ منْ دینی فلا أعْبد الذین تعْبدون من دون الله ولکنْ أعْبد الله الذی یتوفاکمْ وأمرْت أنْ أکون من الْمؤْمنین' , trans : 'بگو: اى مردم! اگر شما در [حقّانيّت] دين من ترديد داريد [من در حقّانيّت دينم وبطلان آيين شما هيچ ترديدى ندارم] من آنهايى را كه شما به جاى خدا مى پرستيد، نمى پرستم، بلكه خدايى را مى پرستم كه جان همه شما را مى ستاند، ومن مأمورم كه از مؤمنان باشم.' },105 : { txt : ' وأنْ أقمْ وجْهک للدین حنیفا ولا تکونن من الْمشْرکین' , trans : 'و[دستور يافته ام] كه: [حق گرايانه وبدون انحراف با همه وجودت] به سوى [اين] دين درست واستوار روى آور، واز مشركان مباش.' },106 : { txt : ' ولا تدْع من دون الله ما لا ینفعک ولا یضرک فإن فعلْت فإنک إذا من الظالمین' , trans : 'وبه جاى خدا چيزى را كه سودى به تو نمى رساند وزيانى نمى زند، مَپَرست; كه اگر بپرستى قطعاً از زيانكاران خواهى بود.' },107 : { txt : ' وإن یمْسسْک الله بضرٍ فلا کاشف له إلا هو وإن یردْک بخیْرٍ فلا راد لفضْله یصیب به من یشا منْ عباده وهو الْغفور الرحیم' , trans : 'واگر خدا گزند وآسيبى به تو رساند، آن را جز او برطرف كننده اى نيست، واگر براى تو خيرى خواهد فضل واحسانش را دفع كنندهاى نيست; خيرش را به هر كس از بندگانش بخواهد مى رساند واو بسيار آمرزنده ومهربان است.' },108 : { txt : ' قلْ یا أیها الناس قدْ جاکم الْحق من ربکمْ فمن اهْتدى‏ فإنما یهْتدی لنفْسه ومن ضل فإنما یضل علیْها وما أنا علیْکم بوکیلٍ' , trans : 'بگو: اى مردم! يقيناً حق از سوى پروردگارتان براى شما آمد; پس هر كه هدايت يابد، فقط به سود خود هدايت مى يابد وهر كه گمراه گردد، فقط به زيان خود گمراه مىشود، ومن نگهبان شما نيستم.' },109 : { txt : ' واتبعْ ما یوحى‏ إلیْک واصْبرْ حتى‏ یحْکم الله وهو خیْر الْحاکمین' , trans : 'واز آنچه به سويت وحى مى شود، پيروى كن و[در برابر پيش آمدها وتكذيب منكران] شكيبا باش تا خدا [ميان تو ومخالفانت] داورى كند; واو بهترين داوران است.' }, },11 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' الر کتاب أحْکمتْ آیاته ثم فصلتْ من لدنْ حکیمٍ خبیرٍ' , trans : 'الر ـ [اين] كتابى [با عظمت] است كه آياتش [به صورت حقيقتى واحد] استوارى واستحكام يافته، سپس از سوى حكيمى آگاه [در قالب سورهه، آيه ه، حقايق اعتقادى، اخلاقى وعملى] تفصيل داده شده است.' },2 : { txt : ' ألا تعْبدوا إلا الله إننی لکم منْه نذیر وبشیر' , trans : 'كه جز خدا را نپرستيد، يقيناً من از سوى او براى شما بيمدهنده [از عذاب] ومژده دهنده [به بهشت ورضوان] هستم.' },3 : { txt : ' وأن اسْتغْفروا ربکمْ ثم توبوا إلیْه یمتعْکم متاعا حسنا إلى‏ أجلٍ مسمى ویؤْت کل ذی فضْلٍ فضْله وإن تولوْا فإنی أخاف علیْکمْ عذاب یوْمٍ کبیرٍ' , trans : 'واينكه از پروردگارتان آمرزش بخواهيد، سپس به سوى او بازگرديد تا آنكه شما را تا پايان زندگى از بهره نيك وخوشى برخوردار كند، وهر كه را صفات پسنديده واعمال شايسته افزونتر از ديگران است، پاداش زيادترى عطا كند، واگر روى از حق برگردانيد، من از عذاب روزى بزرگ بر شما بيمناكم.' },4 : { txt : ' إلى الله مرْجعکمْ وهو على‏ کل شیْ‏ٍ قدیر' , trans : ' بازگشت شما فقط به سوى خداست واو بر هر كارى تواناست.' },5 : { txt : ' ألا إنهمْ یثْنون صدورهمْ لیسْتخفوا منْه ألا حین یستغْشون ثیابهمْ یعْلم ما یسرون وما یعْلنون إنه علیم بذات الصدور' , trans : 'آگاه باشيد كه مشركان سر در گريبان فرو مي برند تا [خود ر] از شنيدن قرآن [به هنگام تلاوتش به وسيله پيامبر ومؤمنان] پنهان بدارند; آگاه باشيد! چون جامه هايشان را بر سر وروى خود مى پوشانند [تا ديده نشوند، اين پنهان كارى سودى به حال آنان ندارد]خدا آن چه را پنهان مى كنند وآنچه را آشكار مىنمايند، مى داند; يقيناً او به آنچه در سينه هاست، داناست.' },6 : { txt : ' وما من دابةٍ فی الْأرْض إلا على الله رزْقها ویعْلم مسْتقرها ومسْتوْدعها کل فی کتابٍ مبینٍ' , trans : 'وهيچ جنبدهاى در زمين نيست مگر اينكه روزىِ او برخداست، و[او] قرارگاه واقعى وجايگاه موقت آنان را مى داند; همه در كتابى روشن ثبت است.' },7 : { txt : ' وهو الذی خلق السماوات والْأرْض فی ستة أیامٍ وکان عرْشه على الْما لیبْلوکمْ أیکمْ أحْسن عملا ولئن قلْت إنکم مبْعوثون من بعْد الْموْت لیقولن الذین کفروا إنْ هذا إلا سحْر مبین' , trans : 'واو كسى است كه آسمانه وزمين را در شش روز آفريد، در حالى كه تخت فرمانروايى اش بر آب [كه زير بناى حيات است] قرار داشت، تا شما را بيازمايد كه كداميك نيكوكارتريد؟ واگر بگويى: [اى مردم!] شما يقيناً پس از مرگ برانگيخته مى شويد، بى ترديد كافران مى گويند: اين سخنان جز جادويى آشكار نيست.' },8 : { txt : ' ولئنْ أخرْنا عنْهم الْعذاب إلى‏ أمةٍ معْدودةٍ لیقولن ما یحْبسه ألا یوْم یأْتیهمْ لیْس مصْروفا عنْهمْ وحاق بهم ما کانوا به یسْتهْزون' , trans : 'واگر عذاب را از آنان تا مدتى اندك به تأخير اندازيم، مسلماً [از روى استهز] خواهند گفت: چه عاملى آن را [از آمدن] باز مى دارد؟! آگاه باشيد! روزى كه عذاب به آنان رسد، از آنان بازگشتنى وبازداشتنى نيست وعذابى را كه همواره مسخره مي کردند، آنان را فراخواهد گرفت.' },9 : { txt : ' ولئنْ أذقْنا الإنْسان منا رحْمة ثم نزعْناها منْه إنه لیئوس کفور' , trans : 'واگر از سوى خود رحمتى [چون سلامتى، ثروت، اولاد وامنيت] به انسان بچشانيم، سپس آن را [به علتى حكيمانه] از او سلب كنيم [نسبت به آينده زندگى] بسيار نوميد شونده و[نسبت به نعمتهايى كه دارا بود] بسيار كفران كننده است.' },10 : { txt : ' ولئنْ أذقْناه نعْما بعْد ضرا مستْه لیقولن ذهب السیئات عنی إنه لفرح فخور' , trans : 'واگر پس از گزند وآسيبى كه به او رسيده خوشى ورفاهى به او بچشانيم، قطعاً خواهد گفت: همه [گزندها و] آسيب ها از فضاى زندگى ام رفت [و ديگر آسيبى نمى بينم و]مسلماً در آن حال [كه غافل از حوادث آينده است] بسيار شادمان وخودستا خواهد بود.' },11 : { txt : ' إلا الذین صبروا وعملوا الصالحات أولئک لهم مغْفرة وأجْر کبیر' , trans : 'مگر كسانى كه [در خوشى ها وآسيبه] شكيبايى ورزيدند وكارهاى شايسته انجام دادند، اينانند كه براى آنان آمرزش وپاداشى بزرگ است.' },12 : { txt : ' فلعلک تارک بعْض ما یوحى‏ إلیْک وضائق به صدْرک أن یقولوا لوْلا أنْزل علیْه کنْز أوْ جا معه ملک إنما أنت نذیر والله على‏ کل شیْ‏ٍ وکیل' , trans : 'ممكن است به سبب آنكه [دشمنان] مىگويند: چرا گنجى بر او نازل نشده، يا فرشتهاى همراهش نيامده؟ برخى از آنچه را به تو وحى مىشود ترك كنى وسينهات [از ابلاغ واظهار آن] تنگ شود [به سبب موضعگيرىهاى دشمنان از ابلاغ پيام حق خوددارى مكن] تو فقط بيم دهندهاى وخدا بر هر چيز نگهبان است.' },13 : { txt : ' أمْ یقولون افْتراه قلْ فأْتوا بعشْر سورٍ مثْله مفْتریاتٍ وادْعوا من اسْتطعْتم من دون الله إن کنتمْ صادقین' , trans : 'بلكه [در برابر همه قرآن مى ايستند و] مى گويند: او اين قرآن را از نزد خود ساخته [وبه خدا نسبت مى دهد] بگو: اگر راستگوييد، شما هم ده سوره مانند آن بياوريد وهر كس را غير خدا مى توانيد به يارى خود دعوت كنيد.' },14 : { txt : ' فإلمْ یسْتجیبوا لکمْ فاعْلموا أنما أنزل بعلم الله وأن لا إله إلا هو فهلْ أنتم مسْلمون' , trans : 'پس اگر آنان دعوت شما را اجابت نكردند [كه هرگز اجابت نمى كنند] بدانيد كه آنچه نازل شده به دانش خداست وهيچ معبودى جز او نيست، پس آيا تسليم [حق] مى شويد؟' },15 : { txt : ' من کان یرید الْحیاة الدنْیا وزینتها نوف إلیْهمْ أعْمالهمْ فیها وهمْ فیها لا یبْخسون' , trans : 'كسانى كه زندگى دنيا وزيور وزينتش را بخواهند، ثمره تلاششان را به طور كامل در [همين] دنيا به آنان مى دهيم ودر آنجا چيزى از آنان كاسته نخواهد شد.' },16 : { txt : ' أولئک الذین لیْس لهمْ فی الْآخرة إلا النار وحبط ما صنعوا فیها وباطل ما کانوا یعْملون' , trans : 'اينان كسانى هستند كه در آخرت، سهمى جز آتش براى آنان نيست وآنچه [در دنيا از كار خير] كرده اند، در آخرت تباه وبى اثر مى شود، وآنچه همواره [رياكارانه]انجام مى دادند، باطل است.' },17 : { txt : ' أفمن کان على‏ بینةٍ منْ ربه ویتْلوه شاهد منْه ومن قبْله کتاب موسى‏ إماما ورحْمة أولئک یؤْمنون به ومن یکْفرْ به من الْأحْزاب فالنار موْعده فلا تک فی مرْیةٍ منْه إنه الْحق من ربک ولکن أکْثر الناس لا یؤْمنون' , trans : 'آيا كسانى كه از سوى پروردگارشان بر دليلى روشن [از بصيرت وبينش] متكى هستند وشاهدى از سوى او [چون قرآن براى تأييد] آن [دليل روشن] از پى درآيد وپيش از قرآن [هم] كتاب موسى در حالى كه [براى مؤمنان] پيشوا ورحمت بود [بر حقّانيّت قرآن گواهى داده مانند كسانى مى باشند كه چنين نيستند] اينان [كه متكى بر دليل روشناند] به قرآن ايمان مى آورند، وهر كس از گروهها [چه يهود، چه نصارى وچه مشركان] به آن كفر ورزد، وعدهگاهش آتش است; پس [اى انسان!] درباره قرآن در ترديد مباش كه آن از سوى پروردگارت حق است، ولى بيشتر مردم [به خاطر كبر باطنى، لجاجت وجهل] ايمان [به آن] نمى آورند.' },18 : { txt : ' ومنْ أظْلم ممن افْترى‏ على الله کذبا أولئک یعْرضون على‏ ربهمْ ویقول الْأشْهاد هؤلا الذین کذبوا على‏ ربهمْ ألا لعْنة الله على الظالمین' , trans : 'وستمكارتر از كسانى كه به خدا دروغ بندند چه كسى است؟ اينان [در قيامت] بر پروردگارشان عرضه خواهند شد، وگواهان [اعمال] مى گويند: اينان همان كسى هستند كه بر پروردگارشان دروغ بستند; آگاه باشيد! لعنت خدا بر ستمكاران باد.' },19 : { txt : ' الذین یصدون عن سبیل الله ویبْغونها عوجا وهمْ بالْآخرة همْ کافرون' , trans : ' هم آنان كه مردم را از راه خدا باز مى دارند ومى خواهند آن را [با وسوسه واغواگرى] كج نشان دهند وبه آخرت كافرند.' },20 : { txt : ' أولئک لمْ یکونوا معْجزین فی الْأرْض وما کان لهمْ من دون الله منْ أوْلیا یضاعف لهم الْعذاب ما کانوا یسْتطیعون السمْع وما کانوا یبْصرون' , trans : 'اينان در زمين، عاجزكننده [خد] نيستند تا [بتوانند از دسترس قدرت او بيرون روند]، وبراى آنان سرپرستان وياورانى جز خدا نيست، عذابشان [در روز قيامت]دو چندان خواهد شد; آنان [به سبب بسيارىِ گناه] تاب وتوانِ شنيدنِ [حق ر]نداشتند و[با چشم بصيرت، حقيقت را] نمى ديدند.' },21 : { txt : ' أولئک الذین خسروا أنفسهمْ وضل عنْهم ما کانوا یفْترون' , trans : 'اينان كسانى هستند كه سرمايه وجودشان را تباه كردند، وآنچه را همواره به دروغ [به عنوان شريكان خدا به خد] نسبت مى دادند [گم ونابود شد و] از دستشان رفت.' },22 : { txt : ' لا جرم أنهمْ فی الآخرة هم الْأخْسرون' , trans : ' ثابت ويقينى است كه اينانند كه در آخرت از همه زيانكارترند.' },23 : { txt : ' إن الذین آمنوا وعملوا الصالحات وأخْبتوا إلى‏ ربهمْ أولئک أصْحاب الْجنة همْ فیها خالدون' , trans : 'قطعاً كسانى كه ايمان آوردند وكارهاى شايسته انجام دادند وبه پروردگارشان آرامش واطمينان يافتند، اهل بهشت اند ودر آن جاودانه اند.' },24 : { txt : ' مثل الْفریقیْن کالْأعْمى‏ والْأصم والْبصیر والسمیع هلْ یسْتویان مثلا أفلا تذکرون' , trans : ' وصف اين دو گروه [مشرك ومؤمن] همانند نابينا وكر وبينا وشنواست; آيا [اين دو گروه] در صفت وحال يكسانند؟ پس آيا متذكّر نمى شويد؟' },25 : { txt : ' ولقدْ أرْسْلْنا نوحا إلى‏ قوْمه إنی لکمْ نذیر مبین' , trans : ' بى ترديد نوح را به سوى قومش فرستاديم [كه به آنان بگو:] من براى شما بيم دهندهاى آشكارم.' },26 : { txt : ' أن لا تعْبدوا إلا الله إنی أخاف علیْکمْ عذاب یوْمٍ ألیمٍ' , trans : ' كه جز خدا را نپرستيد; من بر شما از عذاب روزى دردناك بيمناكم.' },27 : { txt : ' فقال الْملأ الذین کفروا من قوْمه ما نراک إلا بشرا مثْلنا وما نراک اتبعک إلا الذین همْ أراذلنا بادی الرأْی وما نرى‏ لکمْ علیْنا من فضْلٍ بلْ نظنکمْ کاذبین' , trans : 'اشراف وسران كافر قومش گفتند: ما تو را جز بشرى مانند خود نمى بينيم، وكسى را جز فرومايگان كه نسنجيده وبدون انديشه از تو پيروى كرده باشند مشاهده نمى كنيم، وبراى شما هيچ برترى وفضيلتى بر خود نمى بينيم، بلكه شما را دروغگو مى پنداريم.' },28 : { txt : ' قال یا قوْم أرأیْتمْ إن کنت على‏ بینةٍ من ربی وآتانی رحْمة منْ عنده فعمیتْ علیْکمْ أنلْزمکموها وأنتمْ لها کارهون' , trans : 'نوح گفت: اى قوم من! مرا خبر دهيد: اگر من بر دليل روشنى از سوى پروردگارم متكى باشم ومرا از نزد خود رحمتى عطا كرده باشد كه بر شما مخفى مانده [باز هم نبوّت مرا تكذيب مى كنيد؟] آيا [در صورتى كه اجبارى از پذيرش دين نيست] مى توان شما را به پذيرش آن دليل روشن در حالى كه آن را خوش نداريد، وادار كنيم؟' },29 : { txt : ' ویا قوْم لا أسْألکم علیْه مالا إنْ أجْری إلا على الله وما أنا بطارد الذین آمنوا إنهم ملاقوا ربهمْ ولکنی أراکمْ قوْما تجْهلون' , trans : 'واى قوم من! من از شما [در برابر ابلاغ رسالتم] هيچ پاداشى نمى خواهم; پاداشم فقط بر عهده خداست، ومن [براى به دست آوردن دل شم] طرد كننده كسانى كه ايمان آورده اند [وشما آنان را فرومايه مى دانيد] نخواهم بود; زيرا اينان ديداركنندگان [پاداش ومقام قرب] پروردگار خويشاند. ولى من شما را گروهى مى بينم كه جهالت مىورزيد.' },30 : { txt : ' ویا قوْم من ینصرنی من الله إن طردتهمْ أفلا تذکرون' , trans : 'واى قوم من! اگر آنان را از خود طرد كنم، چه كسى مرا در برابر [عذاب] خدا يارى مى دهد؟ آيا متذكّر نمى شويد؟' },31 : { txt : ' ولا أقول لکمْ عندی خزائن الله ولا أعْلم الْغیْب ولا أقول إنی ملک ولا أقول للذین تزْدری أعْینکمْ لن یؤْتیهم الله خیْرا الله أعْلم بما فی أنفسهمْ إنی إذا لمن الظالمین' , trans : 'ومن به شما نمى گويم كه گنجينه هاى [عنايات والطاف] خدا نزد من است [تا به طور مستقل بتوانم حاجات شما را برآورم وهر تصرفى را كه مايل باشم در آسمانها وزمين بنمايم]، وادعا نمى كنم كه غيب هم مى دانم، ونمى گويم كه من فرشته ام ودرباره آنان كه چشمانتان فرومايه وخوارشان مى نگرد، نمى گويم كه خدا هرگز خيرى به آنان نخواهد داد; خدا به آنچه در دل آنان است آگاهتر است; اگر چنين گويم از ستمكاران خواهم بود.' },32 : { txt : ' قالوا یانوح قدْ جادلْتنا فأکْثرْت جدالنا فأْتنا بما تعدنا إن کنْت من الصادقین' , trans : 'گفتند: اى نوح! با ما جدال وستيزه كردى وبسيار هم جدال وستيزه كردى، نهايتاً اگر از راستگويانى آنچه را [از عذاب] به ما وعده مى دهى، برايمان بياور.' },33 : { txt : ' قال إنما یأْتیکم به الله إن شا وما أنتم بمعْجزین' , trans : ' گفت: جز اين نيست كه اگر خدا بخواهد براى شما مى آورد وشما عاجز كننده [خدا] نيستيد [تا بتوانيد از دسترس قدرت او بيرون رويد.]' },34 : { txt : ' ولا ینفعکمْ نصْحی إنْ أردْت أنْ أنصح لکمْ إن کان الله یرید أن یغْویکمْ هو ربکمْ وإلیْه ترْجعون' , trans : 'واگر بخواهم براى شما خيرخواهى كنم در صورتى كه خدا بخواهد شما را [به كيفر گناهانتان] گمراه كند، خيرخواهى من سودى به شما نخواهد داد، او پروردگار شماست وبه سويش بازگردانده مى شويد.' },35 : { txt : ' أمْ یقولون افْتراه قلْ إن افْتریْته فعلی إجْرامی وأنا بری‏ مما تجْرمون' , trans : 'آيا مشركان مى گويند: پيامبر، اين قرآن را از نزد خود به دروغ ساخته [و به خدا نسبت داده] بگو: اگر آن را به دروغ ساخته باشم، گناهم فقط بر عهده خود من است، ومن از گناهانى كه شما مرتكب مى شويد، بيزارم.' },36 : { txt : ' وأوحی إلى‏ نوحٍ أنه لن یؤْمن من قوْمک إلا من قدْ آمن فلا تبْتئسْ بما کانوا یفْعلون' , trans : 'وبه نوح وحى شد كه از قوم تو جز كسانى كه [تاكنون] ايمان آورده اند، هرگز كسى ايمان نخواهد آورد; بنابراين از كارهايى كه همواره [بر ضد حق] انجام مى دادند، اندوهگين مباش.' },37 : { txt : ' واصْنع الْفلْک بأعْیننا ووحْینا ولا تخاطبْنی فی الذین ظلموا إنهم مغْرقون' , trans : 'وبا نظارت ما و[بر اساس] وحى ما كِشتى را بساز، وبا من درباره كسانى كه ستم كرده اند، سخن مگو كه يقيناً آنان غرِق شدنى هستند.' },38 : { txt : ' ویصْنع الْفلْک وکلما مر علیْه ملأ من قوْمه سخروا منْه قال إن تسْخروا منا فإنا نسْخر منکم کما تسْخرون' , trans : 'و[نوح] كشتى را مى ساخت وهرگاه گروهى از [اشراف وسرانِ] قومش بر او عبور مي کردند، او را به مسخره مى گرفتند. گفت: اگر شما ما را مسخره مى كنيد، مسلماً ما هم شما را [به هنگام پديد آمدن طوفان] همانگونه كه ما را مسخره مى كنيد، مسخره خواهيم كرد.' },39 : { txt : ' فسوْف تعْلمون من یأْتیه عذاب یخْزیه ویحل علیْه عذاب مقیم' , trans : ' به زودى خواهيد دانست كه چه كسى را [در دني] عذابى خواركننده و[در آخرت عذابى]پايدارخواهد رسيد.' },40 : { txt : ' حتى‏ إذا جا أمْرنا وفار التنور قلْنا احْملْ فیها من کلٍ زوْجیْن اثْنیْن وأهْلک إلا من سبق علیْه الْقوْل ومنْ آمن وما آمن معه إلا قلیل' , trans : '[رويارويىِ نوح وقومش همچنان ادامه داشت] تا هنگامى كه فرمان ما فرا رسيد وتنور فوران كرد، گفتيم: از هر [نوع حيوانى] يك زوج دوتايى [يك نر ويك ماده] ونيز خاندانت وآنان را كه ايمان آورده اند، در كشتى سوار كن مگر كسى كه پيشتر فرمان غرِ شدن را بر ضد او لازم كرده ايم. وجز اندكى همراه او ايمان نياوردند.' },41 : { txt : ' وقال ارْکبوا فیها بسْم الله مجْریها ومرْساها إن ربی لغفور رحیم' , trans : 'ونوح گفت: در آن سوار شويد كه حركت كردنش ولنگر انداختنش فقط به نام خداست، يقيناً پروردگارم بسيار آمرزنده ومهربان است.' },42 : { txt : ' وهی تجْری بهمْ فی موْجٍ کالْجبال ونادى‏ نوح ابْنه وکان فی معْزلٍ یا بنی ارْکبْ معنا ولا تکن مع الْکافرین' , trans : 'آن كشتى آنان را در ميان موجهايى كوه آسا حركت مى داد، ونوح فرزندش را كه در كنارى بود، بانگ زد كه اى پسرم! همراه ما سوار شو وبا كافران مباش.' },43 : { txt : ' قال سآوی إلى‏ جبلٍ یعْصمنی من الْما قال لا عاصم الْیوْم منْ أمْر الله إلا من رحم وحال بیْنهما الْموْج فکان من الْمغْرقین' , trans : 'گفت: به زودى به كوهى كه مرا از [اين]آب نگه دارد، پناه مى برم. نوح گفت: امروز در برابر عذاب خدا هيچ نگه دارنده اى نيست مگر كسى كه [خدا بر او]رحم كند. وموج ميان آن دو حايل شد وپسر از غرِشدگان گرديد.' },44 : { txt : ' وقیل یا أرْض ابْلعی ماک ویا سما أقْلعی وغیض الْما وقضی الْأمْر واسْتوتْ على الْجودی وقیل بعْدا للْقوْم الظالمین' , trans : 'و[پس از هلاك شدن كافران]گفته شد: اى زمين! آب خود را فرو بر، واى آسمان! [از ريختن باران] باز ايست، وآب كاستى گرفت وكار پايان يافت وكشتى بر [كوهِ]جودى قرار گرفت وگفته شد: دورى [از رحمت خد] بر گروه ستمكاران باد.' },45 : { txt : ' ونادى‏ نوح ربه فقال رب إن ابْنی منْ أهْلی وإن وعْدک الْحق وأنت أحْکم الْحاکمین' , trans : ' ونوح [پيش از طوفان]پروردگارش را ندا داد وگفت: پروردگار! به راستى كه پسرم از خاندان من است ويقيناً وعده ات [به نجات خاندانم] حق است وتو بهترين داورانى.' },46 : { txt : ' قال یانوح إنه لیْس منْ أهْلک إنه عمل غیْر صالحٍ فلا تسْألْنی ما لیْس لک به علْم إنی أعظک أن تکون من الْجاهلین' , trans : 'خدا فرمود: اى نوح! به يقين او از خاندان تو نيست، او [داراى] كردارى ناشايسته است، پس چيزى را كه به آن علم ندارى از من مخواه، همانا من تو را اندرز مى دهم كه مبادا از ناآگاهان باشى.' },47 : { txt : ' قال رب إنی أعوذ بک أنْ أسْألک ما لیْس لی به علْم وإلا تغْفرْ لی وترْحمْنی أکن من الْخاسرین' , trans : ' نوح گفت: پروردگار! من از اينكه چيزى را كه به آن علم ندارم از تو بخواهم به تو پناه مى برم واگر مرا نيامرزى وبر من رحم نكنى از زيانكاران خواهم بود.' },48 : { txt : ' قیل یا نوح اهْبطْ بسلامٍ منا وبرکاتٍ علیْک وعلى‏ أممٍ ممن معک وأمم سنمتعهمْ ثم یمسهم منا عذاب ألیم' , trans : 'گفته شد: اى نوح! با سلام وبركاتى از سوى ما بر تو وامت هايى كه با تواند [از كشتى]فرود آى وامت هايى [از نسل همراهانت به وجود مى آيند] كه به زودى آنان را [از نعمت هاى خود] برخوردار مى كنيم، سپس آنان را از سوى ما [به سبب كفران نعمت] عذابى دردناك خواهد رسيد.' },49 : { txt : ' تلْک منْ أنبا الْغیْب نوحیها إلیْک ما کنت تعْلمها أنت ولا قوْمک من قبْل هذا فاصْبرْ إن الْعاقبة للْمتقین' , trans : 'اينها از خبرهاى غيبى است كه آن را به تو وحى مى كنيم، نه تو آنها را پيش از اين مى دانستى ونه قوم تو; پس [در ابلاغ پيام ما با بهره گرفتن از اين خبره]شكيبايى ورز ; يقيناً فرجام [نيك] براى پرهيزكارن است.' },50 : { txt : ' وإلى‏ عادٍ أخاهمْ هودا قال یاقوْم اعْبدوا الله ما لکم منْ إلهٍ غیْره إنْ أنتمْ إلا مفْترون' , trans : 'وبه سوى قوم عاد، برادرشان هود را [فرستاديم] گفت: اى قوم من! خدا را بپرستيد كه شما را جز او هيچ معبودى نيست، شما [كه شريكانى براى خدا قرار داده ايد]جز مردمى دروغ پرداز نيستيد.' },51 : { txt : ' یاقوْم لا أسْألکمْ علیْه أجْرا إنْ أجْری إلا على الذی فطرنی أفلا تعْقلون' , trans : 'اى قوم من! از شما [در برابر ابلاغ رسالتم] هيچ پاداشى نمى خواهم، پاداشم فقط بر عهده كسى است كه مرا آفريده; آيا نمى انديشيد؟' },52 : { txt : ' ویاقوْم اسْتغْفروا ربکمْ ثم توبوا إلیْه یرْسل السما علیْکم مدْرارا ویزدْکمْ قوة إلى‏ قوتکمْ ولا تتولوْا مجْرمین' , trans : 'اى قوم من! از پروردگارتان آمرزش بخواهيد، آنگاه به سوى او بازگرديد، [ت] براى شما باران فراوان وپى در پى فرستد ونيرويى بر نيرويتان بيفزايد، ومجرمانه روى [از حق] برمگردانيد.' },53 : { txt : ' قالوا یا هود ما جئْتنا ببینةٍ وما نحْن بتارکی آلهتنا عن قوْلک وما نحْن لک بمؤْمنین' , trans : 'گفتند: اى هود! دليل روشنى [كه پسند خاطر ما باشد] براى ما نياوردى، وما به گفته تو ره كننده معبود هاى خود نيستيم، وما به تو ايمان نمى آوريم.' },54 : { txt : ' إن نقول إلا اعْتراک بعْض آلهتنا بسوٍ قال إنی أشْهد الله واشْهدوا أنی بری‏ مما تشْرکون' , trans : '[ما درباره تو] جز اين نمى گوييم كه: برخى از معبودهاى ما به تو گزند وآسيب [روحى] رساندهاند [به همين سبب سخنان جنون آميز وبى منطق مى گويى]. هود گفت: من خدا را گواه مى گيرم وشما هم گواه باشيد كه يقيناً من از آنچه شريك او قرار مى دهيد، بيزارم.' },55 : { txt : ' من دونه فکیدونی جمیعا ثم لا تنْظرون' , trans : '[آرى، از هر معبودى] به غير او [بيزارم] پس همه شما بر ضد من نيرنگ بزنيد، سپس مهلتم ندهيد.' },56 : { txt : ' إنی توکلْت على الله ربی وربکم ما من دابةٍ إلا هو آخذ بناصیتها إن ربی على‏ صراطٍ مسْتقیمٍ' , trans : 'يقيناً من بر خدا كه پروردگار من وپروردگار شماست توكل كردم; هيچ جنبندهاى نيست مگر اينكه او مهارش را به دست [قدرت وفرمانروايى خود] گرفته است، مسلماً پروردگارم بر راهى راست است.' },57 : { txt : ' فإن تولوْا فقدْ أبْلغْتکم ما أرْسلْت به إلیْکمْ ویسْتخْلف ربی قوْما غیْرکمْ ولا تضرونه شیْئا إن ربی على‏ کل شیْ‏ٍ حفیظ' , trans : 'پس اگر روى [از حق] برگردانيد [زيانش متوجه خود شماست] يقيناً آنچه را كه من براى آن به سوى شما فرستاده شدهام به شما ابلاغ كردم، وپروردگارم گروهى غير از شما را جايگزينِ [شم] خواهد كرد، ونمى توانيد هيچ زيانى به او رسانيد; زيرا پروردگارم بر همه چيز نگهبان است.' },58 : { txt : ' ولما جا أمْرنا نجیْنا هودا والذین آمنوا معه برحْمةٍ منا ونجیْناهم منْ عذابٍ غلیظٍ' , trans : 'وهنگامى كه فرمان ما [بر عذاب آنان]فرا رسيد، هود وآنان را كه با او ايم
