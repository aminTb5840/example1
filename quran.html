 اند;' },4 : { txt : ' بشیرا ونذیرا فأعْرض أکْثرهمْ فهمْ لا یسْمعون' , trans : ' مژده دهنده وبيم دهنده است. ولى بيشتر آنان [از اين درياى معارف] روى گرداندند وبه گوشِ [جان]نمى شنوند.' },5 : { txt : ' وقالوا قلوبنا فی أکنةٍ مما تدْعونا إلیْه وفی آذاننا وقْر ومنْ بیْننا وبیْنک حجاب فاعْملْ إننا عاملون' , trans : 'وگفتند: دل هاى ما از [درك] حقايقى كه ما را به آن مى خوانى در پوشش هاى سختى است، ودر گوش هاى ما سنگينى است، وميان ما وتو پردهاى وجود دارد، بنابراين تو كار خود را انجام بده وما هم كار خود را انجام مي دهيم.' },6 : { txt : ' قلْ إنما أنا بشر مثْلکمْ یوحى‏ إلی أنما إلهکمْ إله واحد فاسْتقیموا إلیْه واسْتغْفروه وویْل للْمشْرکین' , trans : 'بگو: من بشرى مانند شما هستم، [نه از جنسى ديگر كه سخنم را نفهميد] به من وحى مي شود كه: معبود شما فقط معبود يكتاست، پس [با دورى از افراط وتفريط]به سوى او رو كنيد، واز او آمرزش بخواهيد، و واى بر مشركان;' },7 : { txt : ' الذین لا یؤْتون الزکاة وهم بالآخرة همْ کافرون' , trans : ' همانان كه زكات نمى دهند وآخرت را انكار مي کنند.' },8 : { txt : ' إن الذین آمنوا وعملوا الصالحات لهمْ أجْر غیْر ممْنونٍ' , trans : 'بي ترديد كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند، براى آنان پاداشى هميشگى است.' },9 : { txt : ' قلْ إنکمْ لتکْفرون بالذی خلق الْأرْض فی یوْمیْن وتجْعلون له أندادا ذلک رب الْعالمین' , trans : 'بگو: آيا شما به كسى كه زمين را در دو روز آفريد، كفر مى ورزيد، وبراى او همتايانى قرار مي دهيد؟! [ساحت مقدسش از اين پيرايه ها پاك است] آن [توانمندى كه زمين را آفريد] پروردگار جهانيان است.' },10 : { txt : ' وجعل فیها رواسی من فوْقها وبارک فیها وقدر فیها اقْواتها فی أرْبعة أیامٍ سوا للسائلین' , trans : 'ودر روى زمين كوه هاى استوارى پديد آورد، ودر آن منافع فراوانى آفريد ورزِق [روزى خوارانش] را در آن به مدت چهار دوره [بهار، تابستان، پاييز وزمستان] تقدير كرد [آن هم] يكسان وبه اندازه براى خواهندگان.' },11 : { txt : ' ثم اسْتوى‏ إلى السما وهی دخان فقال لها وللْأرْض ائْتیا طوْعا أوْ کرْها قالتا أتیْنا طائعین' , trans : 'آنگاه آهنگ آفرينش آسمان كرد، در حالى كه به صورت دود بود، پس به آن و به زمين گفت: خواه يا ناخواه بياييد. آن دو گفتند: فرمانبردار آمديم.' },12 : { txt : ' فقضاهن سبْع سماواتٍ فی یوْمیْن وأوْحى‏ فی کل سماٍ أمْرها وزینا السما الدنْیا بمصابیح وحفْظا ذلک تقْدیر الْعزیز الْعلیم' , trans : 'پس آنها را در دو روز به صورت هفت آسمان به انجام رسانيد ومحكم واستوار ساخت، ودر هر آسمانى كار آن را وحى كرد، وآسمان دنيا را با چراغ هايى آرايش داديم و[از استراِق سمع شيطانه] حفظ كرديم، اين است اندازه گيرى تواناى شكست ناپذير ودان.' },13 : { txt : ' فإنْ أعْرضوا فقلْ أنذرْتکمْ صاعقة مثْل صاعقة عادٍ وثمود' , trans : 'اگر روى گرداندند، بگو: من شما را از صاعقه اى [مرگبار]چون صاعقه عاد وثمود بيم مي دهم.' },14 : { txt : ' إذْ جاتْهم الرسل من بیْن أیْدیهمْ ومنْ خلْفهمْ ألا تعْبدوا إلا الله قالوا لوْ شا ربنا لأنْزل ملائکة فإنا بما أرْسلْتم به کافرون' , trans : 'هنگامى كه پيامبران از پيش رو وپشت سرشان به سوى آنان آمدند [وگفتند:] كه جز خدا را نپرستيد. گفتند: اگر پروردگار ما مى خواست [كه ما مؤمن شويم واو را بپرستيم] فرشتگانى نازل مي کرد [تا دعوتش را به ما ابلاغ كنند]; بنابراين ما به آنچه شما به آن فرستاده شده ايد، كافريم.' },15 : { txt : ' فأما عاد فاسْتکْبروا فی الْأرْض بغیْر الْحق وقالوا منْ أشد منا قوة أولمْ یروْا أن الله الذی خلقهمْ هو أشد منْهمْ قوة وکانوا بآیاتنا یجْحدون' , trans : ' اما قوم عاد به ناحق در زمين تكبّر كردند وگفتند: نيرومندتر از ما كيست؟ آيا ندانستند خدايى كه آنان را آفريد از آنان نيرومندتر است؟ و[به گمان اينكه نيرومندتر از آنان وجود ندارد] همواره آيات ما را انكار مي کردند.' },16 : { txt : ' فأرْسلْنا علیْهمْ ریحا صرْصرا فی أیامٍ نحساتٍ لنذیقهمْ عذاب الْخزْی فی الْحیاة الدنْیا ولعذاب الْآخرة أخْزى‏ وهمْ لا ینصرون' , trans : 'سرانجام تندبادى سخت وسرد وسمّى در روزهايى شوم بر آنان فرستاديم تا در زندگى دنيا عذاب خوارى ورسوايى را به آنان بچشانيم، وبي ترديد عذاب آخرت رسوا كننده تر است وآنان [در آن روز] يارى نخواهند شد.' },17 : { txt : ' وأما ثمود فهدیْناهمْ فاسْتحبوا الْعمى‏ على‏ الْهدى‏ فأخذتْهمْ صاعقة الْعذاب الْهون بما کانوا یکْسبون' , trans : 'واما ثموديان، پس آنان را هدايت كرديم، ولى آنان كوردلى را بر هدايت ترجيح دادند، پس به كيفر اعمالى كه همواره مرتكب مى شدند، بانگ عذاب خواركننده آنان را فراگرفت;' },18 : { txt : ' ونجیْنا الذین آمنوا وکانوا یتقون' , trans : 'وكسانى را كه ايمان آورده وهمواره پرهيزكارى مي کردند، نجات داديم.' },19 : { txt : ' ویوْم یحْشر أعْدا الله إلى النار فهمْ یوزعون' , trans : 'و[ياد كن]روزى را كه دشمنان خدا به سوى آتش گرد آورده مى شوند، پس آنان را از حركت باز مى دارند [تا گروه هاى ديگر به آنان ملحق شوند].' },20 : { txt : ' حتى‏ إذا ما جاوها شهد علیْهمْ سمْعهمْ وأبْصارهمْ وجلودهم بما کانوا یعْملون' , trans : 'وقتى به آتش مى رسند، گوش وچشم وپوستشان به اعمالى كه همواره انجام مى دادند، گواهى مي دهند.' },21 : { txt : ' وقالوا لجلودهمْ لم شهدتمْ علیْنا قالوا أنطقنا الله الذی أنطق کل شیْ‏ٍ وهو خلقکمْ أول مرةٍ وإلیْه ترْجعون' , trans : 'وآنان به پوستشان مى گويند: چرا بر ضد ما گواهى داديد؟ مي گويند: همان خدايى كه هر موجودى را به سخن آورد، ما را گويا ساخت، و او شما را نخستين بار آفريد وبه سوى او بازگردانده مي شويد.' },22 : { txt : ' وما کنتمْ تسْتترون أن یشْهد علیْکمْ سمْعکمْ ولا أبْصارکمْ ولا جلودکمْ ولکن ظننْتمْ أن الله لا یعْلم کثیرا مما تعْملون' , trans : 'وشما [هنگام ارتكاب گناه در دنيا]از اينكه مبادا گوش وچشم وپوستتان بر ضد شما گواهى دهند، پنهان نمى شديد، بلكه گمان كرديد كه خدا بسيارى از آنچه را كه [در خلوت]مرتكب مى شديد، نمى داند!!' },23 : { txt : ' وذلکمْ ظنکم الذی ظننْتم بربکمْ أرداکمْ فأصْبحْتم من الْخاسرین' , trans : 'واين گمانتان بود كه به پروردگارتان برديد [وهمان]شما را هلاك كرد، در نتيجه از زيانكاران شديد.' },24 : { txt : ' فإن یصْبروا فالنار مثْوى لهمْ وإن یسْتعْتبوا فما هم من الْمعْتبین' , trans : 'پس اگر [بر همين حال]ايستادگى كنند، جايگاهشان دوزخ است، واگر [براى به دست آوردن خشنودى خدا] عذرخواهى كنند، عذرشان مورد پذيرش قرار نخواهد گرفت.' },25 : { txt : ' وقیضْنا لهمْ قرنا فزینوا لهم ما بیْن أیْدیهمْ وما خلْفهمْ وحق علیْهم الْقوْل فی أممٍ قدْ خلتْ من قبْلهم من الْجن والْإنس إنهمْ کانوا خاسرین' , trans : '[به خاطر كفر وطغيانشان] براى آنان همنشينانى [مفسد وتبهكار] گماشتيم كه لذايذ مادى وشهوانى حال وآينده را در نظرشان زيبا ودلربا جلوه دادند، وفرمان عذاب بر آنان در [زمره] گروه هايى از جن وانس كه پيش از آنان گذشتند، محقق وثابت شد، آنان بي ترديد زيانكارند.' },26 : { txt : ' وقال الذین کفروا لا تسْمعوا لهذا الْقرْآن والْغوْا فیه لعلکمْ تغْلبون' , trans : ' كافران گفتند: به اين قرآن گوش ندهيد و[هنگام قرائتش] سخنان لهو وبيهوده [وسر وصداهاى بى معنا] در آن افكنيد [تا كسى نشنود!] شايد كه پيروز شويد.' },27 : { txt : ' فلنذیقن الذین کفروا عذابا شدیدا ولنجْزینهمْ أسْوأ الذی کانوا یعْملون' , trans : 'به يقين كافران را عذابى سخت مى چشانيم، وبي ترديد آنان را بر پايه بدترين اعمالى كه همواره مرتكب مى شدند، كيفر مي دهيم.' },28 : { txt : ' ذلک جزا أعْدا الله النار لهمْ فیها دار الْخلْد جزا بما کانوا بآیاتنا یجْحدون' , trans : 'اين است كيفر دشمنان خدا كه آتش است براى آنان، در آتش سراى جاودانه است، كيفرى است [ويژه وسخت]، براى اينكه همواره آيات ما را انكار مي کردند.' },29 : { txt : ' وقال الذین کفروا ربنا أرنا الذیْن أضلانا من الْجن والْإنس نجْعلْهما تحْت أقْدامنا لیکونا من الْأسْفلین' , trans : 'وكافران مي گويند: پروردگارا! آنان كه از گروه جنّ وانس ما را گمراه كردند، به ما نشان بده تا زير پاى خود گذاريم، براى اينكه از پست ترينان شوند.' },30 : { txt : ' إن الذین قالوا ربنا الله ثم اسْتقاموا تتنزل علیْهم الْملائکة ألا تخافوا ولا تحْزنوا وأبْشروا بالْجنة التی کنتمْ توعدون' , trans : 'بي ترديد كسانى كه گفتند: پروردگار ما خدا است; سپس [در ميدان عمل بر اين حقيقت] استقامت ورزيدند، فرشتگان بر آنان نازل مى شوند [و مي گويند:]مترسيد واندوهگين نباشيد وشما را به بهشتى كه وعده مى دادند، بشارت باد.' },31 : { txt : ' نحْن أوْلیاؤکمْ فی الْحیاة الدنْیا وفی الْآخرة ولکمْ فیها ما تشْتهی أنفسکمْ ولکمْ فیها ما تدعون' , trans : 'ما در زندگى دنيا وآخرت، ياران ودوستان شما هستيم، آنچه دلتان بخواهد، در بهشت براى شما فراهم است، ودر آن هر چه را بخواهيد، براى شما موجود است.' },32 : { txt : ' نزلا منْ غفورٍ رحیمٍ' , trans : ' رزِق آماده اى از سوى آمرزنده مهربان است.' },33 : { txt : ' ومنْ أحْسن قوْلا ممن دعا إلى الله وعمل صالحا وقال إننی من الْمسْلمین' , trans : 'وخوش گفتارتر از كسى كه به سوى خدا دعوت كند وكار شايسته انجام دهد وگويد: من از تسليم شدگان [در برابر فرمان ها واحكام خدا] هستم، كيست؟' },34 : { txt : ' ولا تسْتوی الْحسنة ولا الْسیئة ادْفعْ بالتی هی أحْسن فإذا الذی بیْنک وبیْنه عداوة کأنه ولی حمیم' , trans : ' نيكى وبدى يكسان نيست. [بدى را] با بهترين شيوه دفع كن; [با اين برخورد متين ونيك]ناگاه كسى كه ميان تو واو دشمنى است [چنان شود] كه گويى دوستى نزديك وصميمى است.' },35 : { txt : ' وما یلقاها إلا الذین صبروا وما یلقاها إلا ذو حظٍ عظیمٍ' , trans : 'اين بهترين شيوه را جز كسانى كه [در زمينه خودسازى وتزكيه] پايدارى كردند، نمى يابند، وجز كسانى كه بهره بزرگى [از ايمان وتقوا]دارند به آن نمى رسند;' },36 : { txt : ' وإما ینزغنک من الشیْطان نزْغ فاسْتعذْ بالله إنه هو السمیع الْعلیم' , trans : ' واگر وسوسهاى از سوى شيطان تو را تحريك كند [كه از اين بهترين شيوه دست بردارى] به خدا پناه ببر; بي ترديد او شنوا وداناست.' },37 : { txt : ' ومنْ آیاته اللیْل والنهار والشمْس والْقمر لا تسْجدوا للشمْس ولا للْقمر واسْجدوا لله الذی خلقهن إن کنتمْ إیاه تعْبدون' , trans : 'از نشانه هاى [ربوبيت وقدرت] او شب وروز وخورشيد وماه است; نه براى خورشيد سجده كنيد ونه براى ماه، براى خدايى كه آنان را آفريد، سجده كنيد، اگر مى خواهيد فقط او را بپرستيد;' },38 : { txt : ' فإن اسْتکْبروا فالذین عند ربک یسبحون له باللیْل والنهار وهمْ لا یسْأمون' , trans : 'واگر [از پرستش خداى يكتا] تكبّر ورزند، پس [بايد بدانند چنين نيست كه پرستش كننده اى براى او وجود ندارد،] كسانى كه نزد پروردگار تواند [از فرشتگانى كه شمار آنان را جز خدا نمى داند] شب وروز براى او تسبيح مي گويند و[از تسبيح گويى] ملول وخسته نمى شوند.' },39 : { txt : ' ومنْ آیاته أنک ترى الْأرْض خاشعة فإذا أنزلْنا علیْها الْما اهْتزتْ وربتْ إن الذی أحْیاها لمحْیی الْموْتى‏ إنه على‏ کل شیْ‏ٍ قدیر' , trans : 'واز [ديگر] نشانه هاى او اين است كه تو زمين را خشك وبى گياه مى بينى، پس هنگامى كه باران بر آن نازل مى كنيم، به شدت به جنبش درآيد وبرآيد. بي ترديد كسى كه زمين مرده را زنده كرد، يقيناً مردگان را زنده مى كند; زيرا او بر هر كارى تواناست.' },40 : { txt : ' إن الذین یلْحدون فی آیاتنا لا یخْفوْن علیْنا أفمن یلْقى‏ فی النار خیْر أم من یأْتی آمنا یوْم الْقیامة اعْملوا ما شئْتمْ إنه بما تعْملون بصیر' , trans : 'مسلماً كسانى كه معانى ومفاهيم آيات ما را از جايگاه واقعى اش تغيير مي دهند [و به تفسير وتأويلى نادرست متوسل مى شوند] بر ما پوشيده نيستند. آيا كسى را كه در آتش مى افكنند، بهتر است يا كسى كه روز قيامت در حال ايمنى مى آيد؟ هر چه مى خواهيد انجام دهيد، بي ترديد او به آنچه انجام مي دهيد، بيناست.' },41 : { txt : ' إن الذین کفروا بالذکْر لما جاهمْ وإنه لکتاب عزیز' , trans : 'كسانى كه به اين قرآن هنگامى كه به سويشان آمد كافر شدند [به عذابى سخت دچار مى شوند]بي ترديد قرآن كتابى است شكست ناپذير،' },42 : { txt : ' لا یأْتیه الْباطل من بیْن یدیْه ولا منْ خلْفه تنزیل منْ حکیمٍ حمیدٍ' , trans : 'كه هيچ باطلى از پيش رو وپشت سرش به سويش نمى آيد، نازل شده از سوى حكيم وستوده است.' },43 : { txt : ' ما یقال لک إلا ما قدْ قیل للرسل من قبْلک إن ربک لذو مغْفرةٍ وذو عقابٍ ألیمٍ' , trans : 'جز آنچه به پيامبران پيش از تو گفته شده است، به تو گفته نمي شود; مسلماً پروردگارت صاحب آمرزش وداراى عذابى دردناك است;' },44 : { txt : ' ولوْ جعلْناه قرْآنا أعْجمیا لقالوا لوْلا فصلتْ آیاته أعْجمیٍ وعربی قلْ هو للذین آمنوا هدى وشفا والذین لا یؤْمنون فی آذانهمْ وقْر وهو علیْهمْ عمی أولئک ینادوْن من مکانٍ بعیدٍ' , trans : 'واگر آن را قرآنى غير عربى قرار داده بوديم قطعاً مى گفتند: چرا آياتش در نهايت روشنى بيان نشده است، آيا [قرآنى]غير عربى [ونامفهوم] براى [مردمى]عرب زبان [وفصيح؟!] بگو: اين كتاب براى كسانى كه ايمان آورده اند، سراسر هدايت ودرمان است، وكسانى كه ايمان نمى آورند در گوششان سنگينى است، وآن [با همه روشنى وآشكارى اش] بر آنان پوشيده ونامفهوم است; اينانند كه [گويى] از جايى دور ندايشان مي دهند.' },45 : { txt : ' ولقدْ آتیْنا موسى الْکتاب فاخْتلف فیه ولوْلا کلمة سبقتْ من ربک لقضی بیْنهمْ وإنهمْ لفی شکٍ منْه مریبٍ' , trans : 'به يقين ما به موسى كتاب عطا كرديم پس در آن اختلاف شد [كه از پيشگاه حق آمده يا ساختگى است]، واگر از سوى پروردگارت فرمانى [بر مهلت يافتنشان] پيشى نگرفته بود، بي ترديد ميانشان [به نابودى وهلاكت] حكم شده بود; واينان هم [چون قوم موسى] نسبت به قرآن در ترديدى سخت هستند.' },46 : { txt : ' منْ عمل صالحا فلنفْسه ومنْ أسا فعلیْها وما ربک بظلامٍ للْعبید' , trans : 'كسى كه كار شايسته انجام دهد، به سود خود اوست، وكسى كه مرتكب زشتى شود به زيان خود اوست، و پروردگارت ستمكار به بندگان نيست.' },47 : { txt : ' إلیْه یرد علْم الساعة وما تخْرج من ثمراتٍ منْ أکْمامها وما تحْمل منْ أنثى‏ ولا تضع إلا بعلْمه ویوْم ینادیهمْ أیْن شرکائی قالوا آذناک مامنا من شهیدٍ' , trans : 'آگاهى ودانش به قيامت [و اينكه چه زمانى برپا مي شود وچه خواهد شد] فقط ويژه اوست; وميوه ها از غلاف هايشان بيرون نمى آيند، وهيچ ماده اى حامله نمي شود و وضع حمل نمى كند مگر به دانش او. وروزى كه [خد] مشركان را ندا مى دهد: شريكانى كه براى من مى پنداشتيد، كجايند؟ مي گويند: [پس از روشن شدن حقايق بر ما] قاطعانه به تو اعلام مى كنيم كه هيچ گواهى از ميان ما [بر اينكه تو را شريكى هست] وجود ندارد;' },48 : { txt : ' وضل عنْهم ما کانوا یدْعون من قبْل وظنوا ما لهم من محیص' , trans : ' وآنچه را از پيش [به عنوان شريكان خدا] مى پرستيدند از نظرشان گم وناپديد مي شود ويقين مي کنند كه آنان را هيچ راه گريزى [از عذاب]نيست.' },49 : { txt : ' لا یسْأم الْإنسان من دعا الْخیْر وإن مسه الشر فیؤوس قنوط' , trans : 'انسان از درخواست خوشى ورفاه خسته نمي شود، واگر آسيبى به او رسد به شدت مأيوس [و] نااميد مي شود;' },50 : { txt : ' ولئنْ أذقْناه رحْمة منا منْ بعْد ضرا مستْه لیقولن هذا لی وما أظن الساعة قائمة ولئن رجعْت إلى‏ ربی إن لی عنده للْحسْنى‏ فلننبئن الذین کفروا بما عملوا ولنذیقنهم منْ عذابٍ غلیظٍ' , trans : 'واگر او را از سوى خود پس از آسيبى كه به او رسيده خوشى ورفاه بچشانيم قاطعانه مى گويد: اين [خوشى ورفاه] ويژه من است [و به خاطر لياقتم به من رسيده است] وگمان نمى كنم كه قيامت برپا شود، و[به فرض برپا شدن] اگر به سوى پروردگارم باز گردانده شوم، براى من نزد او پاداشى نيكوتر خواهد بود! ما يقيناً كسانى را كه كافر شدند به اعمالى كه انجام داده اند، آگاه خواهيم كرد، وقطعاً از عذابى سخت به آنان مى چشانيم.' },51 : { txt : ' وإذا أنْعمْنا على الْإنسان أعْرض ونأى‏ بجانبه وإذا مسه الشر فذو دعاٍ عریضٍ' , trans : 'وهنگامى كه به انسان نعمت عطا مى كنيم [از طاعت وعبادت] روى بر مى گرداند و[با كبر ونخوت]از ما دور مي شود، وچون آسيبى به او رسد [براى برطرف شدنش] به دعاى فراوان وطولانى روى مى آورد;' },52 : { txt : ' قلْ أرأیْتمْ إن کان منْ عند الله ثم کفرْتم به منْ أضل ممنْ هو فی شقاقٍ بعیدٍ' , trans : 'بگو: به من خبر دهيد: اگر [قرآن] از سوى خدا باشد وسپس شما به آن كافر شويد، چه كسى گمراهتر از آن خواهد بود كه در مخالفتى دور [از من منطق وصواب] قرار دارد؟' },53 : { txt : ' سنریهمْ آیاتنا فی الْآفاق وفی أنفسهمْ حتى‏ یتبین لهمْ أنه الْحق أولمْ یکْف بربک أنه على‏ کل شیْ‏ٍ شهید' , trans : ' به زودى نشانه هاى خود را در كرانه ها واطراف جهان ودر نفوس خودشان به آنان نشان خواهيم داد تا براى آنان روشن شود كه بي ترديد او حق است. آيا كافى نيست كه پروردگارت [با ظاهر كردن حقايق ودلايل] بر همه چيز گواه است [كه تنها او آفريننده وبى نياز است وغير او مخلوِق واز هر جهت نيازمند به اوست].' },54 : { txt : ' ألا إنهمْ فی مرْیةٍ من لقا ربهمْ ألا إنه بکل شیْ‏ٍ محیط' , trans : ' آگاه باش! كه آنان نسبت به ديدار [قيامت ومحاسبه اعمال به وسيله] پروردگارشان در ترديدند. [و]آگاه باش! كه يقيناً او به همه چيز [با قدرت ودانش بى نهايتش] احاطه دارد.' }, },42 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' حم' , trans : ' حم.' },2 : { txt : ' عسق' , trans : ' عسق.' },3 : { txt : ' کذلک یوحی إلیْک وإلى الذین من قبْلک الله الْعزیز الْحکیم' , trans : 'اينگونه خداى تواناى شكست ناپذير وحكيم به سوى تو وكسانى [از پيامبران] كه پيش از تو بودند، وحى مي کند.' },4 : { txt : ' له ما فی السماوات وما فی الْأرْض وهو الْعلی الْعظیم' , trans : 'آنچه در آسمانها وآنچه در زمين است، فقط در سيطره مالكيّت وفرمانروايى اوست، واو بلند مرتبه وبزرگ است.' },5 : { txt : ' تکاد السماوات یتفطرْن من فوْقهن والْملائکة یسبحون بحمْد ربهمْ ویسْتغْفرون لمن فی الْأرْض ألا إن الله هو الْغفور الرحیم' , trans : 'نزديك است آسمانه از فرازشان [به سبب عظمت وحى]بشكافند وفرشتگان، پروردگارشان را همواره همراه با سپاس وستايش تسبيح مي گويند، وبراى كسانى كه در زمين هستند، درخواست آمرزش مى كنند; آگاه باشيد! بى ترديد خدا بسيار آمرزنده ومهربان است.' },6 : { txt : ' والذین اتخذوا من دونه أوْلیا الله حفیظ علیْهمْ وما أنت علیْهم بوکیلٍ' , trans : 'وكسانى كه غير خدا را سرپرستان وياران خود گرفته اند، خدا نگهبان ومراقب بر [اعمال وگفتار] آنان است وتو كارساز و وكيل بر آنان نيستى.' },7 : { txt : ' وکذلک أوْحیْنا إلیْک قرْآنا عربیا لتنذر أم الْقرى‏ ومنْ حوْلها وتنذر یوْم الْجمْع لا ریْب فیه فریق فی الْجنة وفریق فی السعیر' , trans : 'واينگونه قرآنى [به زبان] عربى [فصيح وگوي] به تو وحى كرديم تا [مردمِ] ام القرى [شهر مكه] وكسانى را كه پيرامون آن هستند، بيم دهى، وآنان را از روز جمع شدن [يعنى روز قيامت] كه ترديدى در آن نيست بترسانى، [روزى كه] گروهى در بهشت اند وگروهى در آتش سوزان.' },8 : { txt : ' ولوْ شا الله لجعلهمْ أمة واحدة ولکن یدْخل من یشا فی رحْمته والظالمون ما لهم من ولیٍ ولا نصیرٍ' , trans : 'اگر خدا مى خواست آنان را [از روى جبر بر محور هدايت] امت واحدى قرار مى داد، ولى [هدايت اجبارى فاقد ارزش است] هر كه را بخواهد [در صورتى كه ستمكار به آيات خدا نباشد] در رحمت خود در آورد; وستمكاران را هيچ دوست وياورى [كه از عذاب نجاتشان دهد] نيست.' },9 : { txt : ' أم اتخذوا من دونه أوْلیا فالله هو الْولى وهو یحْیی الْموْتى‏ وهو على‏ کل شیْ‏ٍ قدیر' , trans : 'آيا به جاى او سرپرستان ومعبودانى براى خود گرفته اند؟ در حالى كه سرپرست ومعبود واقعى خداست، وتنها اوست كه مردگان را زنده مي کند وفقط اوست كه بر هر كارى تواناست;' },10 : { txt : ' وما اخْتلفْتمْ فیه من شیْ‏ٍ فحکْمه إلى الله ذلکم الله ربی علیْه توکلْت وإلیْه أنیب' , trans : 'وآنچه را [از امور دين، عقايد واحكام] در آن اختلاف داريد، داورى اش با خداست. اين است خدا پروردگار من، بر او توكل كردم وبه او باز مى گردم.' },11 : { txt : ' فاطر السماوات والْأرْض جعل لکم منْ أنفسکمْ أزْواجا ومن الْأنْعام أزْواجا یذْرؤکمْ فیه لیْس کمثْله شیْ‏ وهو السمیع الْبصیر' , trans : 'آفريننده آسمانه وزمين است. از خودتان برايتان جفت هايى قرار داد، واز چهارپايان هم جفت هايى آفريد. شما را با اين [تدبير حكيمانه] زياد مي کند. هيچ چيزى مانند او نيست واو شنوا وبيناست.' },12 : { txt : ' له مقالید السماوات والْأرْض یبْسط الرزْق لمن یشا ویقْدر إنه بکل شیْ‏ٍ علیم' , trans : ' كليدهاى آسمانه وزمين فقط در سيطره مالكيّت اوست. رزِ وروزى را براى هر كس كه بخواهد وسعت مي دهد ويا تنگ مى گيرد. يقيناً او به همه چيز داناست.' },13 : { txt : ' شرع لکم من الدین ما وصى‏ به نوحا والذی أوْحیْنا إلیْک وما وصیْنا به إبْراهیم وموسى‏ وعیسى‏ أنْ أقیموا الدین ولا تتفرقوا فیه کبر على الْمشْرکین ما تدْعوهمْ إلیْه الله یجْتبی إلیْه من یشا ویهْدی إلیْه من ینیب' , trans : 'از دين آنچه را به نوح سفارش كرده بود، براى شما تشريع كرد وآنچه را به تو وحى كرديم; وآنچه را به ابراهيم وموسى وعيسى به آن توصيه نموديم [اين است] كه: دين را برپا داريد ودر آن فرقه فرقه وگروه گروه نشويد. بر مشركان دينى كه آنان را به آن مى خوانى گران است. خدا هر كس را بخواهد به سوى [اين] دين جلب مي کند، وهر كس را كه به سوى او بازگردد به آن هدايت مي کند،' },14 : { txt : ' وما تفرقوا إلا منْ بعْد ما جاهم الْعلْم بغْیا بیْنهمْ ولوْلا کلمة سبقتْ من ربک إلى‏ أجلٍ مسمى لقضی بیْنهمْ وإن الذین أورثوا الْکتاب منْ بعْدهمْ لفی شکٍ منْه مریبٍ' , trans : 'و[جامعه هاى دينى در طول تاريخ] فرقه فرقه وگروه گروه نشدند، مگر پس از آنكه [نسبت به حقّانيّت دين به وسيله كتاب هاى آسمانى] دانش وآگاهى به سويشان آمد، [اين پراكندگى وتفرقه به سبب] حسد ودشمنى ميان خودشان بود، واگر از سوى پروردگارت فرمانى [بر مهلت يافتنشان] تا زمان معين پيشى نگرفته بود، بي ترديد ميانشان [به نابودى وهلاكت] حكم شده بود. ويقيناً كسانى كه پس از آنان كتاب آسمانى [قرآن] را به ميراث يافتند، نسبت به آن در ترديدى سخت هستند.' },15 : { txt : ' فلذلک فادْع واسْتقمْ کما أمرْت ولا تتبعْ أهْواهمْ وقلْ آمنت بما أنزل الله من کتابٍ وأمرْت لأعْدل بیْنکم الله ربنا وربکمْ لنا أعْمالنا ولکمْ أعْمالکمْ لا حجة بیْننا وبیْنکم الله یجْمع بیْننا وإلیْه الْمصیر' , trans : 'پس آنان را [به سوى همان آيينى كه به تو وحى شده] دعوت كن، وهمانگونه كه مأمورى [بر اين دعوت] استقامت كن، واز هواهاى نفسانى آنان پيروى مكن وبگو: به هر كتابى كه خدا نازل كرده ايمان آوردم، ومأمورم كه در ميان شما به عدالت رفتار كنم; خدا پروردگار ما وشماست; اعمال ما براى خود ما واعمال شما براى خود شماست; ديگر ميان ما وشما [پس از روشن شدن حقايق] هيچ حجت وبرهانى نيست; خدا ما وشما را [در عرصه قيامت] جمع مي کند، وبازگشت به سوى اوست.' },16 : { txt : ' والذین یحاجون فی الله من بعْد ما اسْتجیب له حجتهمْ داحضة عند ربهمْ وعلیْهمْ غضب ولهمْ عذاب شدید' , trans : 'كسانى كه درباره خدا پس از آنكه دعوتش [از سوى مردم منصف با تكيه بر عقل وفطرت] اجابت شده مجادله وستيزه مي کنند، دليلشان [بر ضد حقايق] نزد پروردگارشان باطل است واز سوى خدا خشمى بر آنان است وبراى آنان عذابى سخت خواهد بود.' },17 : { txt : ' الله الذی أنزل الْکتاب بالْحق والْمیزان وما یدْریک لعل الساعة قریب' , trans : 'خداست كه به حقّ وراستى كتاب وميزان [سنجش حق از باطل] را نازل كرد. و تو چه مى دانى، شايد قيامت نزديك باشد.' },18 : { txt : ' یسْتعْجل بها الذین لا یؤْمنون بها والذین آمنوا مشْفقون منْها ویعْلمون أنها الْحق ألا إن الذین یمارون فی الساعة لفی ضلالٍ بعیدٍ' , trans : 'كسانى كه به آن ايمان ندارند [از روى ريشخند] به آمدنش شتاب دارند، و كسانى كه ايمان دارند از آن بيم ناكند ومى دانند بي ترديد قيامت حق است. آگاه باشيد! يقيناً كسانى كه درباره قيامت همواره ترديد مي کنند، در گمراهى دور ودرازى هستند.' },19 : { txt : ' الله لطیف بعباده یرْزق من یشا وهو الْقوی الْعزیز' , trans : 'خدا نسبت به بندگانش بسيار مهربان ونيكوكار است، هر كه را بخواهد روزى مى بخشد واو نيرومند وتواناى شكست ناپذير است.' },20 : { txt : ' من کان یرید حرْث الْآخرة نزدْ له فی حرْثه ومن کان یرید حرْث الدنْیا نوْته منْها وما له فی الْآخرة من نصیبٍ' , trans : 'كسى كه زراعت آخرت را بخواهد، بر زراعتش مى افزاييم وكسى كه زراعت دنيا را بخواهد، اندكى از آن را به او مى دهيم، ولى او را در آخرت هيچ بهره ونصيبى نيست.' },21 : { txt : ' أمْ لهمْ شرکا شرعوا لهم من الدین ما لمْ یأْذن به الله ولوْلا کلمة الْفصْل لقضی بیْنهمْ وإن الظالمین لهمْ عذاب ألیم' , trans : 'آيا مشركان وكافران معبودانى دارند كه بى اذن خدا آيينى را براى آنان پايه گذارى كرده اند؟ [در صورتى كه پايه گذارى آيين، حق ويژه خداست وكسى را نرسد كه از نزد خود آيينى بسازد] اگر فرمان قاطعانه خدا بر مهلت يافتنشان نبود، مسلماً ميانشان [به نابودى وهلاكت] حكم مى شد; وبي ترديد براى ستمكاران عذابى دردناك خواهد بود.' },22 : { txt : ' ترى الظالمین مشْفقین مما کسبوا وهو واقع بهمْ والذین آمنوا وعملوا الصالحات فی روْضات الْجنات لهم ما یشاون عند ربهمْ ذلک هو الْفضْل الْکبیر' , trans : 'ستمكاران را [در قيامت] مى بينى كه از اعمالى كه انجام داده اند، بسيار بيم ناكند و همان ركه مرتكب شده اند، برآنان فرود مى آيد وكسانى كه ايمان آورده وكارهاى شايسته انجام داده اند، در باغ هاى سرسبز بهشت اند، براى آنان هر چه را كه بخواهند نزد پروردگارشان فراهم است; اين همان فضل بزرگ است.' },23 : { txt : ' ذلک الذی یبشر الله عباده الذین آمنوا وعملوا الصالحات قل لا أسْألکمْ علیْه أجْرا إلا الْمودة فی الْقرْبى‏ ومن یقْترفْ حسنة نزدْ له فیها حسْنا إن الله غفور شکور' , trans : 'اين است چيزى كه خدا آن را به آن بندگانش كه ايمان آورده وكارهاى شايسته انجام داده اند، مژده مي دهد. بگو: از شما [در برابر ابلاغ رسالتم] هيچ پاداشى جز مودّت اهل بيتم را نمى خواهم. وهر كس كار نيكى كند، بر نيكى اش مى افزاييم; يقيناً خدا بسيار آمرزنده وعطاكننده پاداش فراوان در برابر عمل اندك است.' },24 : { txt : ' أمْ یقولون افْترى‏ على الله کذبا فإن یشإ الله یخْتمْ على‏ قلْبک ویمْح الله الْباطل ویحق الْحق بکلماته إنه علیم بذات الصدور' , trans : 'بلكه [منافقان سبك مغز] مي گويند: [در نزول آيه مودت] بر خدا دروغ بسته است! پس اگر خدا بخواهد، بر دل تو مهر مى نهد [تا از دروغ بستن باز ايستى، ولى تو از دروغ بستن بر خدا منزهى، اين تهمت بزرگ است كه اين بيماردلان بر تو مى بندند]. وخدا باطل را محو مي کند وحق را با كلمات استوارش [وسخنان منطقى ومستدلش] پابرجا مى سازد; يقيناً او به نيّات واسرار سينه ها داناست.' },25 : { txt : ' وهو الذی یقْبل التوْبة عنْ عباده ویعْفوا عن السیئات ویعْلم ما تفْعلون' , trans : 'واوست كه توبه را از بندگانش مى پذيرد واز گناهان درمى گذرد وآنچه را انجام مى دهيد، مى داند.' },26 : { txt : ' ویسْتجیب الذین آمنوا وعملوا الصالحات ویزیدهم من فضْله والْکافرون لهمْ عذاب شدید' , trans : 'ودرخواست كسانى را كه ايمان آورده وكارهاى شايسته انجام داده اند، اجابت مي کند واز فضل واحسانش بر آنان مى افزايد; وبراى كافران عذابى سخت خواهد بود.' },27 : { txt : ' ولوْ بسط الله الرزْق لعباده لبغوْا فی الْأرْض ولکن ینزل بقدرٍ ما یشا إنه بعباده خبیر بصیر' , trans : 'واگر خدا روزى را بر بندگانش وسعت دهد، در زمين سركشى وستم كنند، ولى آنچه را بخواهد به اندازه نازل مي کند; يقيناً او به بندگانش آگاه وبيناست.' },28 : { txt : ' وهو الذی ینزل الْغیْث من بعْد ما قنطوا وینشر رحْمته وهو الْولی الْحمید' , trans : 'واوست كه باران را پس از اينكه [مردم از آمدنش] نوميد شدند، نازل مي کند ورحمتش را مى گستراند، واو سرپرست ويار [واقعى] وستوده است.' },29 : { txt : ' ومنْ آیاته خلْق السماوات والْأرْض وما بث فیهما من دابةٍ وهو على‏ جمْعهمْ إذا یشا قدیر' , trans : 'واز نشانه هاى [ربوبيت وقدرت] او آفرينش آسمانه وزمين است و[نيز] آنچه از جنبنده ميان آن دو پراكنده است، واو هرگاه بخواهد بر جمع كردنشان تواناست.' },30 : { txt : ' وما أصابکم من مصیبةٍ فبما کسبتْ أیْدیکمْ ویعْفوا عن کثیرٍ' , trans : 'وهر آسيبى به شما رسد به سبب اعمالى است كه مرتكب شده ايد، واز بسيارى [از همان اعمال هم]درمى گذرد.' },31 : { txt : ' وما أنتم بمعْجزین فی الْأرْض وما لکم من دون الله من ولیٍ ولا نصیرٍ' , trans : ' وشما در زمين عاجزكننده [خد] نيستيد [تا بتوانيد از دسترس قدرت او بيرون رويد] وجز خدا هيچ سرپرست وياورى براى شما نيست.' },32 : { txt : ' ومنْ آیاته الْجوار فی الْبحْر کالْأعْلام' , trans : ' از نشانه هاى او كشتى هاى كوه آسا در ميان درياست [كه به كمك باد در حركت اند.]' },33 : { txt : ' إن یشأْ یسْکن الریح فیظْللْن رواکد على‏ ظهْره إن فی ذلک لآیاتٍ لکل صبارٍ شکورٍ' , trans : 'اگر بخواهد باد را فرومى نشاند، در نتيجه كشتى ها به روى آب ساكن وبى حركت مى مانند; يقيناً در اين واقعيت براى هر شكيباى سپاسگزارى نشانه هايى [بر قدرت وربوبيت خد]ست.' },34 : { txt : ' أوْ یوبقْهن بما کسبوا ویعْف عن کثیرٍ' , trans : 'يا اگر بخواهد كشتى ها را [با سرنشينانش] به سبب گناهانى كه مرتكب شده اند، نابود مي کند واز بسيارى [از همان گناهان] مى گذرد.' },35 : { txt : ' ویعْلم الذین یجادلون فی آیاتنا ما لهم من محیصٍ' , trans : 'وتا كسانى كه در آيات ما مجادله وستيزه مي کنند، بدانند كه آنان را [از عرصه قدرت م] هيچ گريزگاهى نيست.' },36 : { txt : ' فما أوتیتم من شیْ‏ٍ فمتاع الْحیاة الدنْیا وما عند الله خیْر وأبْقى‏ للذین آمنوا وعلى‏ ربهمْ یتوکلون' , trans : 'پس آنچه [از كال، وسايل وابزار مادى] به شما داده اند، متاع [اندك وزودگذر]زندگى دنياست، وآنچه [از بهره وپاداش] نزد خداست، براى كسانى كه ايمان آورده اند وبر پروردگارشان توكل مي کنند، بهتر وپايدارتر است.' },37 : { txt : ' والذین یجْتنبون کبائر الْإثْم والْفواحش وإذا ما غضبوا همْ یغْفرون' , trans : 'و[همان] كسانى كه از گناهان بزرگ واز كارهاى زشت دورى مي کنند وهنگامى كه [به مردم] خشم مى گيرند، راه چشم پوشى وگذشت را برمى گزينند;' },38 : { txt : ' والذین اسْتجابوا لربهمْ وأقاموا الصلاة وأمْرهمْ شورى‏ بیْنهمْ ومما رزقْناهمْ ینفقون' , trans : 'وآنان كه دعوت پروردگارشان را اجابت كردند ونماز را برپا داشتند وكارشان در ميان خودشان بر پايه مشورت است واز آنچه روزى آنان كرده ايم، انفاق مي کنند;' },39 : { txt : ' والذین إذا أصابهم الْبغْی همْ ینتصرون' , trans : 'وآنان كه هرگاه ستمى به آنان رسد [تسليم ستم وستمكار نمى شوند، بلكه از دشمن به حكم حق وبرابر با قوانين اسلام] انتقام مى گيرند;' },40 : { txt : ' وجزا سیئةٍ سیئة مثْلها فمنْ عفا وأصْلح فأجْره على الله إنه لا یحب الظالمین' , trans : ' پاداش بدى [چون قتل وزخم زدن واتلاف مال] مانند همان بدى است; ولى هر كه بگذرد و[ميان خود وطرف مقابلش ر] اصلاح نمايد. پاداشش بر عهده خداست; يقيناً خدا ستمكاران را دوست ندارد.' },41 : { txt : ' ولمن انتصر بعْد ظلْمه فأولئک ما علیْهم من سبیلٍ' , trans : 'وكسانى كه پس از ستم ديدنشان [به حكم حق وبرابر قوانين اسلام] در مقام انتقام برآيند، ايرادى بر آنان نيست [ودر شرع مقدس مجوزى وجود ندارد كه حق آنان را باطل كنند.]' },42 : { txt : ' إنما السبیل على الذین یظْلمون الناس ویبْغون فی الْأرْض بغیْر الْحق أولئک لهمْ عذاب ألیم' , trans : 'ايراد ومحكوميت فقط متوجه كسانى است كه به مردم ستم روا مى دارند وبه ناحق در زمين سركشى مي کنند، اينانند كه براى آنان عذابى دردناك خواهد بود،' },43 : { txt : ' ولمن صبر وغفر إن ذلک لمنْ عزْم الْأمور' , trans : 'وكسى كه [با قدرت داشتن بر انتقام به اختيار خود] شكيبايى ورزد و[از انتقام]گذشت كند، بي ترديد اين از امورى است كه ملازمت بر آن از واجبات است،' },44 : { txt : ' ومن یضْلل الله فما له من ولیٍ من بعْده وترى الظالمین لما رأوا الْعذاب یقولون هلْ إلى‏ مردٍ من سبیلٍ' , trans : 'وهر كه را خدا [به كيفر كبر وعنادش] گمراه كند، او را پس از خدا هيچ سرپرست وياورى نخواهد بود; وستمكاران را [روز قيامت] مى بينى چون عذاب را ببينند، مي گويند: آيا هيچ راهى به سوى بازگشت [به دني] وجود دارد؟!' },45 : { txt : ' وتراهمْ یعْرضون علیْها خاشعین من الذل ینظرون من طرْفٍ خفیٍ وقال الذین آمنوا إن الْخاسرین الذین خسروا أنفسهمْ وأهْلیهمْ یوْم الْقیامة ألا إن الظالمین فی عذابٍ مقیمٍ' , trans : 'وآنان را مى بينى كه بر آتش عرضه مى شوند، [ودر حالى كه از شدت رسوايى سرافكنده اند] زير چشمى به آن مى نگرند. واهل ايمان مي گويند: يقيناً زيانكاران كسانى هستند كه روز قيامت سرمايه وجود خود وكسانشان را تباه كرده اند. آگاه باشيد! مسلماً ستمكاران در عذابى پايدار وجاودانه اند.' },46 : { txt : ' وما کان لهم منْ أوْلیا ینصرونهم من دون الله ومن یضْلل الله فما له من سبیلٍ' , trans : 'ودر برابر خدا براى آنان سرپرستان وياورانى كه ياريشان دهد نخواهد بود; وهر كه را خدا گمراه كند، او را هيچ راهى [به سوى نجات وسعادت]نيست.' },47 : { txt : ' اسْتجیبوا لربکم من قبْل أن یأْتی یوْم لا مرد له من الله مالکم من ملْجأٍ یوْمئذٍ وما لکم من نکیرٍ' , trans : 'پيش از آنكه روزى فرا رسد كه از سوى خدا هيچ بازگشتى براى آن نيست، پروردگارتان را اجابت كنيد، آن روز براى شما هيچ پناهگاهى وهيچ راه انكارى [نسبت به اعمالى كه مرتكب شده ايد] وجود ندارد;' },48 : { txt : ' فإن أعْرضوا فما أرْسلناک علیْهمْ حفیظا إنْ علیْک إلا الْبلاغ وإنا إذا أذقْنا الْإنسان منا رحْمة فرح بها وإن تصبْهمْ سیئة بما قدمتْ أیْدیهمْ فإن الْإنسان کفور' , trans : 'پس اگر [از دعوتت] روى برگردانند [اندوهگين مباش] ما تو را بر آنان نگهبان ومراقب نفرستاده ايم [تا آنان را به اجبار در دايره هدايت قرار دهى]، جز رساندن [پيام وحى] بر عهده تو نيست، وهنگامى كه ما از سوى خود رحمتى [چون سلامت، امنيت وثروت] به انسان بچشانيم، به آن سرمست ومغرور مى شود، واگر به سبب گناهانى كه مرتكب شده اند آسيبى به آنان رسد [رحمت حق را فراموش مي کنند]، بي ترديد انسان بسيار ناسپاس است.' },49 : { txt : ' لله ملْک السماوات والْأرْض یخْلق ما یشا یهب لمن یشا إناثا ویهب لمن یشا الذکور' , trans : 'مالكيّت وفرمانروايى آسمانه وزمين فقط در سيطره خداست، هر چه را بخواهد مى آفريند، به هر كس بخواهد دختر عطا مي کند وبه هر كس بخواهد پسر مى بخشد;' },50 : { txt : ' أوْ یزوجهمْ ذکْرانا وإناثا ویجْعل من یشا عقیما إنه علیم قدیر' , trans : ' يا پسران ودختران را با هم به آنان مي دهد وهر كه را بخواهد نازا مي کند; يقيناً او دانا وتواناست.' },51 : { txt : ' وما کان لبشرٍ أن یکلمه الله إلا وحْیا أوْ من ورا حجابٍ أوْ یرْسل رسولا فیوحی بإذْنه ما یشا إنه علی حکیم' , trans : 'هيچ بشرى را نسزد كه خدا با او سخن گويد، مگر از راه وحى يا از پشت حجاب غيب يا رسولى [چون فرشته] مى فرستد; پس فرشته به اذن او آنچه را بخواهد وحى مي کند; يقيناً او بلند مرتبه وحكيم است.' },52 : { txt : ' وکذلک أوْحیْنا إلیْک روحا منْ أمْرنا ما کنت تدْری ما الْکتاب ولا الْإیمان ولکن جعلْناه نورا نهْدی به من نشا منْ عبادنا وإنک لتهْدی إلى‏ صراطٍ مسْتقیمٍ' , trans : ' وهمانگونه [كه بر پيامبران پيشين وحى كرديم] روحى را [چون قرآن] از امر خود به تو وحى كرديم. تو [پيش از اين] نمى دانستى كتاب وايمان چيست؟ ولى آن [كتاب] را نورى قرار داديم كه هر كس از بندگانمان را بخواهيم به وسيله آن هدايت مى كنيم; بي ترديد تو [مردم ر] به راهى راست هدايت مى نمايى.' },53 : { txt : ' صراط الله الذی له ما فی السماوات وما فی الْأرْض ألا إلى الله تصیر الْأمور' , trans : 'راه آن خدايى كه آنچه در آسمانه وآنچه در زمين است، فقط در سيطره مالكيّت وفرمانروايى اوست. آگاه باشيد! كه همه امور به سوى خدا بازمى گردد.' }, },43 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' حم' , trans : ' حم.' },2 : { txt : ' والْکتاب الْمبین' , trans : ' سوگند به [اين] كتاب روشنگر.' },3 : { txt : ' إنا جعلْناه قرْآنا عربیا لعلکمْ تعْقلون' , trans : ' كه ما آن را [به زبان] عربى [فصيح وگوي] قرار داديم تا [در آن] تعقّل كنند;' },4 : { txt : ' وإنه فی أم الْکتاب لدیْنا لعلی حکیم' , trans : ' وهمانا كه آن در امّ الكتاب [كه لوح محفوظ است] نزد ما بلند مرتبه وحكيم است.' },5 : { txt : ' أفنضْرب عنکم الذکْر صفْحا أن کنتمْ قوْما مسْرفین' , trans : 'آيا براى اينكه شما قومى اسرافكاريد، قرآن را از شما دور كنيم وبازگردانيم؟! [نه اين كار را نمي کنيم تا بندگانمان از هدايت محروم نشوند.]' },6 : { txt : ' وکمْ أرْسلْنا من نبیٍ فی الْأولین' , trans : ' وچه بسيار پيامبرانى كه در ميان پيشينيان [كه مردمى اسرافكار بودند] فرستاديم [و به سبب اسرافشان از فرستادن پيامبر دريغ نكرديم;]' },7 : { txt : ' وما یأْتیهم من نبیٍ إلا کانوا به یسْتهْزؤون' , trans : ' ولى هيچ پيامبرى به سوى آنان نيامد مگر اينكه او را همواره مسخره مي کردند.' },8 : { txt : ' فأهْلکْنا أشد منْهم بطْشا ومضى‏ مثل الْأولین' , trans : 'پس ما نيرومندتر از اين اسرافكاران [زمان تو] را هلاك كرديم وسرگذشت پيشينيان [هلاك شده، در سوره هاى ديگر قرآن] گذشت.' },9 : { txt : ' ولئن سألْتهم منْ خلق السماوات والْأرْض لیقولن خلقهن الْعزیز الْعلیم' , trans : ' واگر از آنان بپرسى آسمانه وزمين را چه كسى آفريده است؟ قطعاً خواهند گفت: آنها را همان تواناى شكست ناپذير ودانا آفريد.' },10 : { txt : ' الذی جعل لکم الْأرْض مهْدا وجعل لکمْ فیها سبلا لعلکمْ تهْتدون' , trans : ' همان كه اين زمين را محل آرامش شما قرار داد وبراى شما در آن راه ها پديد آورد تا [به اهداف ومقاصدتان]راه يابيد.' },11 : { txt : ' والذی نزل من السما ما بقدرٍ فأنشرْنا به بلْدة میْتا کذلک تخْرجون' , trans : 'وآنكه از آسمان آبى به اندازه نازل كرد، پس به وسيله آن سرزمينى مرده را زنده كرديم، [و] همين گونه [درقيامت از گوره] بيرون آورده مي شويد;' },12 : { txt : ' والذی خلق الْأزْواج کلها وجعل لکم من الْفلْک والْأنْعام ما ترْکبون' , trans : 'وآنكه همه جفت ها را آفريد، وبراى شما از كشتى ها وچهارپايان وآنچه كه سوارش مي شويد پديد آورد،' },13 : { txt : ' لتسْتووا على‏ ظهوره ثم تذْکروا نعْمة ربکمْ إذا اسْتویْتمْ علیْه وتقولوا سبْحان الذی سخر لنا هذا وما کنا له مقْرنین' , trans : 'تا بر پشت آنها قرار گيريد، سپس هنگامى كه بر آنها سوار مي شويد نعمت پروردگارتان را به ياد آوريد وبگوييد: منزّه [از هر عيب ونقصى] است كسى كه اين [وسايل سوارى] را براى ما مسخّر ورام كرد، در حالى كه ما را قدرت مسخّر كردن آنها نبود;' },14 : { txt : ' وإنا إلى‏ ربنا لمنقلبون' , trans : ' ويقيناً ما به سوى پروردگارمان باز مى گرديم;' },15 : { txt : ' وجعلوا له منْ عباده جزْا إن الْإنسان لکفور مبین' , trans : ' و[مشركان سبك مغز] براى خدا از ميان بندگانش قطعه اى وجزيى [به عنوان فرزند كه از او جدا شده] قرار دادند; قطعاً انسان كفران كننده آشكارى است.' },16 : { txt : ' أم اتخذ مما یخْلق بناتٍ وأصْفاکم بالْبنین' , trans : 'آيا از آنچه خدا مى آفريند، دخترانى براى خود برگرفته وشما را به داشتن پسران برگزيده است؟' },17 : { txt : ' وإذا بشر أحدهم بما ضرب للرحْمن مثلا ظل وجْهه مسْودا وهو کظیم' , trans : 'و[در صورتى كه] چون يكى از آنان را به [ولادت] دخترى كه شبيه وهمجنس خدا قرار داده مژده دهند در حالى كه [دلش] پر از اندوه وخشم است، صورتش سياه مى شود! [چون علاوه بر اينكه دختردارى را دوست ندارد از آن ننگ دارد، اما همين دختر را به عنوان همجنس وفرزند خدا قلمداد مي کند!!]' },18 : { txt : ' أومن ینشأ فی الْحلْیة وهو فی الْخصام غیْر مبینٍ' , trans : ' آيا كسى را [شريك خدا قرار دادهاند] كه در زر وزيور پرورش يافته است و[هنگام] مجادله وبحث بيانش روشن نيست؟' },19 : { txt : ' وجعلوا الْملائکة الذین همْ عباد الرحْمن إناثا أشهدوْا خلْقهمْ ستکْتب شهادتهمْ ویسْألون' , trans : 'وفرشتگان را كه بندگان [خداى] رحماناند، به پندار خود جنس ماده قراردادهاند،] آيا زمان آفرينش آنان حضور داشتند [كه بر ماده بودنشان گواهى مىدهند؟] به زودى گواهى آنان [در نامه اعمالشان] نوشته مىشود و[درباره آن]مورد بازپرسى قرار خواهند گرفت.' },20 : { txt : ' وقالوا لوْ شا الرحْمن ما عبدْناهم ما لهم بذلک منْ علْمٍ إنْ همْ إلا یخْرصون' , trans : 'وگفتند: اگر خدا مى خواست ما آنان را نمى پرستيديم. ادعايشان متكى بر هيچ دانش [و دليل] ى نيست [ومايه اى جز جهل ونادانى ندارد]، فقط حدس مى زنند ودروغ مى بافند;' },21 : { txt : ' أمْ آتیْناهمْ کتابا من قبْله فهم به مسْتمْسکون' , trans : ' يا مگر ما پيش از قرآن كتابى به آنان داده ايم كه [براى اثبات ادعايشان] به آن تمسك مى جويند؟' },22 : { txt : ' بلْ قالوا إنا وجدْنا آبانا على‏ أمةٍ وإنا على‏ آثارهم مهْتدون' , trans : '[نه] بلكه [هيچ دليلى بر حقّانيّت بتپرستى وشرك خود ندارند، بلكه دلگرمى آنان به آيينشان اين است كه] گفتند: ما پدرانمان را بر آيينى يافتيم ومسلماً ما هم با پيروى از آثارشان ره يافته ايم.' },23 : { txt : ' وکذلک ما أرْسلْنا من قبْلک فی قرْیةٍ من نذیرٍ إلا قال متْرفوها إنا وجدْنا آبانا على‏ أمةٍ وإنا على‏ آثارهم مقْتدون' , trans : '[پيروى كوركورانه وجاهلانه مخصوص اينان نيست] وبه همين گونه پيش از تو در هيچ شهرى بيم دهنده اى نفرستاديم، مگر آنكه سران خوشگذران ومست ومغرورش گفتند: ما پدرانمان را بر آيينى يافتيم وما هم حتماً به آثارشان اقتدا مي کنيم.' },24 : { txt : ' قال أولوْ جئْتکم بأهْدى‏ مما وجدْتمْ علیْه آباکم قالوا إنا بما أرْسلْتم به کافرون' , trans : '[بيم دهنده] گفت: آيا هر چند من آيينى هدايت كننده تر از آيينى كه پدرانتان را بر آن يافته ايد، برايتان بياورم؟ گفتند: ما به آيينى كه به آن فرستاده شده ايد، كافريم!' },25 : { txt : ' فانتقمْنا منْهمْ فانظرْ کیْف کان عاقبة الْمکذبین' , trans : ' در نتيجه از آنان انتقام گرفتيم. پس با تأمل بنگر سرانجام تكذيب كنندگان چگونه بود.' },26 : { txt : ' وإذْ قال إبْراهیم لأبیه وقوْمه إننی برا مما تعْبدون' , trans : 'و[ياد كن] هنگامى را كه ابراهيم به پدر وقومش گفت: من بي ترديد از آنچه مى پرستيد، بيزارم.' },27 : { txt : ' إلا الذی فطرنی فإنه سیهْدین' , trans : 'مگر كسى كه مرا آفريده، كه يقيناً او مرا هدايت مي کند،' },28 : { txt : ' وجعلها کلمة باقیة فی عقبه لعلهمْ یرْجعون' , trans : 'وتوحيد ويكتاپرستى را در نسل هاى بعد از خود حقيقتى پايدار قرار داد، باشد كه آنان [به سوى توحيد]بازگردانند;' },29 : { txt : ' بلْ متعْت هؤلا وآباهمْ حتى‏ جاهم الْحق ورسول مبین' , trans : ' [نه اينكه بازنگشتند ومن هم از آنان انتقام نگرفتم] بلكه اينان [كه در مكه آلوده به بتپرستى هستند] وپدرانشان را [از انواع نعمت ه]برخوردار كردم تا آنكه حق وفرستاده اى روشنگر [چون قرآن ومحمّد]به سويشان آمد;' },30 : { txt : ' ولما جاهم الْحق قالوا هذا سحْر وإنا به کافرون' , trans : 'وهنگامى كه حق به سويشان آمد، گفتند: اين جادوست وما به آن كافريم،' },31 : { txt : ' وقالوا لوْلا نزل هذا الْقرْآن على‏ رجلٍ من الْقرْیتیْن عظیمٍ' , trans : ' وگفتند: اين قرآن چرا بر مردمى بزرگ از ميان يكى از اين دو شهر [مكه وطايف] نازل نشد؟!' },32 : { txt : ' أهمْ یقْسمون رحْمت ربک نحْن قسمْنا بیْنهم معیشتهمْ فی الْحیاة الدنْیا ورفعْنا بعْضهمْ فوْق بعْضٍ درجاتٍ لیتخذ بعْضهم بعْضا سخْریا ورحْمت ربک خیْر مما یجْمعون' , trans : 'آيا آنان هستند كه رحمت پروردگارت را تقسيم مي کنند؟ ما در زندگى دنيا معيشت آنان را ميانشان تقسيم كرده ايم، وبرخى را از جهت درجات [فكرى ومادى] بر برخى برترى داده ايم تا برخى از آنان برخى ديگر را [در امر معيشت وساير امور] به خدمت گيرند; ورحمت پروردگارت از آنچه آنان جمع مي کنند، بهتر است.' },33 : { txt : ' ولوْلا أن یکون الناس أمة واحدة لجعلْنا لمن یکْفر بالرحْمن لبیوتهمْ سقفا من فضةٍ ومعارج علیْها یظْهرون' , trans : 'واگر [بهره مندى كفار از انواع نعمت هاى مادى وتهيدستى مؤمنان، سبب] اين نبود كه همه مردم [به خاطر ضعف ايمان وناآگاه بودن به حقايق] بر محور كفر امتى واحد شوند، ما براى خانه هاى كافران [به خداى] رحمان سقفهايى از نقره قرار مىداديم ونردبانهايى كه با آن بر بالاى خانهها برآيند.' },34 : { txt : ' ولبیوتهمْ أبْوابا وسررا علیْها یتکئون' , trans : 'وبراى خانه هايشان [نيز] درها وتخت هايى [از نقره مى ساختيم] كه بر آن تكيه زنند،' },35 : { txt : ' وزخْرفا وإن کل ذلک لما متاع الْحیاة الدنْیا والْآخرة عند ربک للْمتقین' , trans : 'و[براى خانه ها وزندگى آنان] زر وزيور [قرار مى داديم]، ولى همه اينها جز كالاى اندك زندگى دنيا نيست، وآخرت نزد پروردگارت براى پرهيزكاران است;' },36 : { txt : ' ومن یعْش عن ذکْر الرحْمن نقیضْ له شیْطانا فهو له قرین' , trans : 'وهر كس خود را از ياد [خداى] رحمان به كوردلى وحجاب باطن بزند، شيطانى بر او مى گماريم كه آن شيطان ملازم ودمسازش باشد.' },37 : { txt : ' وإنهمْ لیصدونهمْ عن السبیل ویحْسبون أنهم مهْتدون' , trans : 'وبي ترديد شيطان ها چنين كسانى را از راه خدا باز مى دارند، در حالى كه [با اين گمراهى سخت] گمان مي کنند راه يافتگان واقعى آنانند;' },38 : { txt : ' حتى‏ إذا جانا قال یالیْت بیْنی وبیْنک بعْد الْمشْرقیْن فبئْس الْقرین' , trans : 'تا زمانى كه [در قيامت] نزد ما آيند [به شيطانش] گويد: اى كاش ميان من وتو فاصله ودورى مشرِ ومغرب بود، پس چه بد همنشينى بودى!' },39 : { txt : ' ولن ینفعکم الْیوْم إذ ظلمْتمْ أنکمْ فی الْعذاب مشْترکون' , trans : ' و[به آنان گويند: امروز اين گفتگو وآرزوى دورى از شيطان] هرگز به شما سودى نمى دهد; زيرا [در دني]ستم ورزيديد [و] اكنون همه با هم در عذاب مشترك خواهيد بود;' },40 : { txt : ' أفأنت تسْمع الصم أوْ تهْدی الْعمْی ومن کان فی ضلالٍ مبینٍ' , trans : 'پس آيا تو مى توانى [دعوتت ر] به كران بشنوانى، يا كوران وكسانى را كه در گمراهى آشكارند هدايت كنى؟!' },41 : { txt : ' فإما نذْهبن بک فإنا منْهم منتقمون' , trans : 'پس اگر تو را از دنيا ببريم، يقيناً از اينان انتقام خواهيم گرفت،' },42 : { txt : ' أوْنرینک الذی وعدْناهمْ فإنا علیْهم مقْتدرون' , trans : 'يا [اگر از دنيا نبريم] آنچه را از عذاب به آنان وعده كرده ايم به تو نشان خواهيم داد [در هر صورت ما آنان را عذاب مي کنيم]، وبي ترديد بر آنان چيره ومسلطيم;' },43 : { txt : ' فاسْتمْسکْ بالذی أوحی إلیْک إنک على‏ صراطٍ مسْتقیمٍ' , trans : 'پس به آنچه بر تو وحى شده تمسك بجوى، يقيناً تو بر راهى راست قرار دارى;' },44 : { txt : ' وإنه لذکْر لک ولقوْمک وسوْف تسْألون' , trans : 'ومسلماً [اين] قرآن براى تو وقوم تو مايه تذكر [وشرف وعزت]است، وبه زودى [درباره آن]بازخواست خواهيد شد.' },45 : { txt : ' واسْألْ منْ أرْسلْنا من قبْلک من رسلنا أجعلْنا من دون الرحْمن آلهة یعْبدون' , trans : 'واز پيامبرانى كه پيش از تو فرستاده ايم بپرس كه: آيا به جاى [خداىِ] رحمان معبودانى كه پرستش شوند، قرار داده ايم؟!' },46 : { txt : ' ولقدْ أرْسلْنا موسى‏ بآیاتنا إلى‏ فرْعوْن وملئه فقال إنی رسول رب الْعالمین' , trans : 'وبه راستى ما موسى را با نشانه هاى خود به سوى فرعون وسران واشراف قومش فرستاديم، پس گفت: من فرستاده پروردگار جهانيانم;' },47 : { txt : ' فلما جاهم بآیاتنا إذا هم منْها یضْحکون' , trans : ' پس چون معجزه هاى ما را براى آنان آورد ناگاه آنان [از روى ريشخند] به آنان مى خنديدند.' },48 : { txt : ' وما نریهم منْ آیةٍ إلا هی أکْبر منْ أخْتها وأخذْناهم بالْعذاب لعلهمْ یرْجعون' , trans : 'ما هيچ معجزه اى را به آنان نشان نمى داديم مگر آنكه از مشابهش بزرگتر بود، وآنان را به عذاب دنيايى گرفتار كرديم، باشد كه بازگردند.' },49 : { txt : ' وقالوا یاأیها الساحر ادْع لنا ربک بما عهد عندک إننا لمهْتدون' , trans : 'و[وقتى گرفتار شدند]گفتند: اى جادوگر! پروردگارت را بر پايه عهدى كه با تو كرده [كه اگر ايمان آوريم عذاب را از ما بردارد] براى ما بخوان، كه بي ترديد ما هدايت خواهيم يافت.' },50 : { txt : ' فلما کشفْنا عنْهم الْعذاب إذا همْ ینکثون' , trans : 'هنگامى كه عذاب را از آنان برطرف مى كرديم، ناگاه پيمان مى شكستند.' },51 : { txt : ' ونادى‏ فرْعوْن فی قوْمه قال یا قوْم ألیْس لی ملْک مصْر وهذه الْأنْهار تجْری من تحْتی أفلا تبْصرون' , trans : ' وفرعون در ميان قومش ندا داد: گفت: اى قوم من! آيا حكومت وپادشاهى مصر ويژه من نيست واين نهرها از زير [كاخ هاى]من به فرمان من روان نيستند؟ آيا [عظمت وحشمت من وفقر وتهيدستى موسى ر]نمى بينيد؟!' },52 : { txt : ' أمْ أنا خیْر منْ هذا الذی هو مهین ولا یکاد یبین' , trans : 'مگر نه اين است كه من از اين كسى كه خوار و بى مقدار است ونمي تواند روشن وگويا سخن گويد، بهترم؟' },53 : { txt : ' فلوْلا ألْقی علیْه أسْورة من ذهبٍ أوْ جا معه الْملائکة مقْترنین' , trans : '[اگر موسى، عزت، سربلندى، كرامت وشخصيت داشت]پس چرا دستبندهاى زرين وطلا بر او آويخته نشده است؟ يا چرا فرشتگانى [براى اثبات نبوتش] همراه او نيامده اند؟' },54 : { txt : ' فاسْتخف قوْمه فأطاعوه إنهمْ کانوا قوْما فاسقین' , trans : ' پس او قومش را سبك مغز شمرد [وآنان را با وسوسه واغواگرى فريفت وخوارشان كرد] در نتيجه از او اطاعت كردند; زيرا آنان مردمى فاسق ونافرمان بودند.' },55 : { txt : ' فلما آسفونا انتقمْنا منْهمْ فأغْرقْناهمْ أجْمعین' , trans : 'چون ما را به خشم آوردند از آنان انتقام گرفتيم، پس همه را غرِق كرديم.' },56 : { txt : ' فجعلْناهمْ سلفا ومثلا للْآخرین' , trans : ' در نتيجه آنان را پيشگامان [دوزخيان]وعبرتى براى آيندگان قرار داديم.' },57 : { txt : ' ولما ضرب ابْن مرْیم مثلا إذا قوْمک منْه یصدون' , trans : 'وچون فرزند مريم [در آيات قرآن به نداشتن پدر به عنوان روح خدا وكلمة الله] مثل زده شد، ناگهان قوم [مشرك وبتپرست] تو نسبت به آن به مسخره وخنده فرياد برداشتند،' },58 : { txt : ' وقالوا آلهتنا خیْر أمْ هو ما ضربوه لک إلا جدلا بلْ همْ قوْم خصمون' , trans : 'وگفتند: آيا معبودان ما بهتراند يا او. [ولى]آنان اين مقايسه را به عنوان مثل براى تو نزدند مگر از روى جدال بى منطق وستيزه جويى [تو معبود بودن عيسى را نپذيرفته اى]، بلكه اينان گروهى ستيزه جو [ودر جدال باطل بسيار سرسخت]هستند.' },59 : { txt : ' إنْ هو إلا عبْد أنْعمْنا علیْه وجعلْناه مثلا لبنی إسْرائیل' , trans : ' او نبود جز بنده اى كه به او نعمت [نبوّت ومعجزات ر] عطا كرديم و وى را براى بنى اسرائيل نشانه اى بزرگ [از قدرت خود] قرار داديم [تا به وسيله او حق براى آنان روشن شود.]' },60 : { txt : ' ولوْ نشا لجعلْنا منکم ملائکة فی الْأرْض یخْلفون' , trans : '[ولادت، نبوّت ومعجزات عيسى از قدرت ما عجيب نيست] وما اگربخواهيم برخى از شما را در زمين فرشتگانى قرار مى دهيم كه جانشين [صاحب كمالاتى چون خود] باشند.' },61 : { txt : ' وإنه لعلْم للساعة فلا تمْترن بها واتبعون هذا صراط مسْتقیم' , trans : 'وعيسى [با ولادتى كه ويژه او بود، وبا معجزاتى چون شفا دادن كور مادرزاد، علاج بيمارى برص، زنده كردن مردگان ودميدن روح در مجسمه گلى] سبب يقين به قيامت است، پس هرگز در وقوع آن ترديد مكنيد، واز من پيروى نماييد كه اين است راه راست.' },62 : { txt : ' ولا یصدنکم الشیْطان إنه لکمْ عدو مبین' , trans : 'وشيطان شما را [از راه راست] باز ندارد، بي ترديد او براى شما دشمنى آشكار است.' },63 : { txt : ' ولما جا عیسى‏ بالْبینات قال قدْ جئْتکم بالْحکْمة ولأبین لکم بعْض الذی تخْتلفون فیه فاتقوا الله وأطیعون' , trans : 'وهنگامى كه عيسى دلايل روشن آورد، گفت: به راستى من براى شما حكمت آوردم، وتا براى شما [حكم] برخى [از عقايد واحكام] را كه در آن اختلاف مي کنيد بيان كنم; بنابراين از خدا پروا كنيد واز من اطاعت نماييد.' },64 : { txt : ' إن الله هو ربی وربکمْ فاعْبدوه هذا صراط مسْتقیم' , trans : 'بي ترديد خدا پروردگار من وپروردگار شماست، پس او را بپرستيد كه اين است راه راست.' },65 : { txt : ' فاخْتلف الْأحْزاب منْ بیْنهمْ فویْل للذین ظلموا منْ عذاب یوْمٍ ألیمٍ' , trans : 'از ميان امت عيسى گروه هايى [درباره او ودينش] اختلاف كردند [و هر يك چون نسطوريه، ملكانيه، مرقوسيه وشمعونيه به عقيدهاى خلاف حق پاى بند شدند، وآيينى غير آيين مسيح را به عنوان آيين مسيح برگزيدند] پس واى بر كسانى كه [به آيات خد] ستم ورزيدند از عذاب روزى دردناك.' },66 : { txt : ' هلْ ینظرون إلا الساعة أن تأْتیهم بغْتة وهمْ لا یشْعرون' , trans : ' آيا جز اين انتظارى دارند كه ناگاه قيامت در رسد در حالى كه نمى فهمند؟' },67 : { txt : ' الْأخلا یوْمئذٍ بعْضهمْ لبعْضٍ عدو إلا الْمتقین' , trans : ' در آن روز دوستان دشمن يكديگرند مگر پرهيزكاران.' },68 : { txt : ' یا عباد لا خوْف علیْکم الْیوْم ولا أنتمْ تحْزنون' , trans : ' [خدا آن روز به آنان گويد:] اى بندگان من! امروز نه بيمى بر شماست ونه اندوهگين مي شويد;' },69 : { txt : ' الذین آمنوا بآیاتنا وکانوا مسْلمین' , trans : ' همانان كه به آيات ما ايمان آوردند وهمواره تسليم [فرمانها واحكام] ما بودند.' },70 : { txt : ' ادْخلوا الْجنة أنتمْ وأزْواجکمْ تحْبرون' , trans : ' [ندا آيد:] شما وهمسرانتان در نهايت خوشحالى وشادمانى به بهشت درآييد;' },71 : { txt : ' یطاف علیْهم بصحافٍ من ذهبٍ وأکْوابٍ وفیها ما تشْتهیه الْأنفس وتلذ الْأعْین وأنتمْ فیها خالدون' , trans : 'ظرف هايى از طلا [كه پر از طعام است]وجام هايى [زرين كه پر از شراب طهور است] گرداگرد آنان مى گردانند، ودر آنجا آنچه دل ها مى خواهد وچشمها از آن لذّت مى برد آماده است، وشما [اى پرهيزكاران!] در آن جاودانه ايد.' },72 : { txt : ' وتلْک الْجنة التی أورثْتموها بما کنتمْ تعْملون' , trans : 'اين بهشتى است كه شما به پاداش اعمالى كه همواره انجام مى داديد، ميراث يافتيد.' },73 : { txt : ' لکمْ فیها فاکهة کثیرة منْها تأْکلون' , trans : ' شما را در آنجا ميوه هايى فراوان است كه از آنها مى خوريد.' },74 : { txt : ' إن الْمجْرمین فی عذاب جهنم خالدون' , trans : ' بي ترديد گناهكاران در عذاب دوزخ جاودانه اند.' },75 : { txt : ' لا یفتر عنْهمْ وهمْ فیه مبْلسون' , trans : '[عذاب ر] از آنان سبك نگردانند وآنان در آنجا [از نجات خود] نوميدند،' },76 : { txt : ' وما ظلمْناهمْ ولکن کانوا هم الظالمین' , trans : 'وما بر آنان ستم نكرديم، ولى آنان خود ستمكار بودند،' },77 : { txt : ' ونادوْا یامالک لیقْض علیْنا ربک قال إنکم ماکثون' , trans : ' وفرياد مى زنند: اى مالكِ [دوزخ! بگو:] پروردگارت ما را بميراند [تا از اين عذاب نجات يابيم]. [مالك] مى گويد: يقيناً شما ماندنى هستيد.' },78 : { txt : ' لقدْ جئْناکم بالْحق ولکن أکْثرکمْ للْحق کارهون' , trans : 'به راستى ما حق را براى شما آورديم، ولى بيشتر شما حق را خوش نداشتيد،' },79 : { txt : ' أمْ أبْرموا أمْرا فإنا مبْرمون' , trans : 'بلكه آنان كار [توطئه ونيرنگ بر ضد حق] را محكم كردند، پس ما هم كار [عذاب] را بر آنان محكم مي کنيم.' },80 : { txt : ' أمْ یحْسبون أنا لا نسْمع سرهمْ ونجْواهم بلى‏ ورسلنا لدیْهمْ یکْتبون' , trans : ' آيا آنان گمان مي کنند كه ما رازشان وسخنان در گوشى آنان را نمى شنويم؟ چرا مى شنويم وفرستادگان ما [كه فرشتگان نويسنده اعمالاند] نزد آنان حاضرند [واعمالشان ورازهايشان ر]مى نويسند.' },81 : { txt : ' قلْ إن کان للرحْمن ولد فأنا أول الْعابدین' , trans : '[به مشركان سبك مغز] بگو: اگر براى [خداى] رحمان فرزندى بود، من [در اين امت] نخستين پرستنده او بودم.' },82 : { txt : ' سبْحان رب السماوات والْأرْض رب الْعرْش عما یصفون' , trans : 'منزّه است پروردگار آسمانها وزمين، پروردگار عرش از آنچه [درباره او] توصيف مي کنند.' },83 : { txt : ' فذرْهمْ یخوضوا ویلْعبوا حتى‏ یلاقوا یوْمهم الذی یوعدون' , trans : ' آنان را واگذار تا [در گفتار وكردار باطل] فرو روند و[با كالاى بى ارزش دني] سرگرم بازى شوند تا آن روزشان را كه وعده داده مى شوند ديدار كنند.' },84 : { txt : ' وهو الذی فی السما إله وفی الْأرْض إله وهو الْحکیم الْعلیم' , trans : ' واوست كه در آسمانها معبود [واقعى]است ودر زمين هم معبود [واقعى] است واو حكيم وداناست.' },85 : { txt : ' وتبارک الذی له ملْک السماوات والْأرْض وما بیْنهما وعنده علْم الساعة وإلیْه ترْجعون' , trans : 'هميشه سودمند وبا بركت است كسى كه مالكيّت وفرمانروايى آسمانه وزمين وآنچه ميان آنهاست، فقط در سيطره اوست وآگاهى [به همه شئون] قيامت نزد اوست وبه او بازگردانده مي شويد.' },86 : { txt : ' ولا یمْلک الذین یدْعون من دونه الشفاعة إلا من شهد بالْحق وهمْ یعْلمون' , trans : 'وكسانى را كه به جاى خدا مى پرستند، اختيار شفاعت ندارند، اختيار شفاعت فقط با كسانى است كه [از روى بصيرت] شهادت به حق داده اند و آنان [حقيقت حال كسانى را كه مى خواهند براى آنان شفاعت كنند]مى دانند.' },87 : { txt : ' ولئن سألْتهم منْ خلقهمْ لیقولن الله فأنى‏ یؤْفکون' , trans : ' واگر از آنان بپرسى: چه كسى آنان را آفريده است؟ يقيناً مى گويند: خد. پس چگونه [از حق به باطل] منحرف مى شوند؟' },88 : { txt : ' وقیله یا رب إن هؤلا قوْم لا یؤْمنون' , trans : ' و[چگونه از شكايت پيامبر بى خبرند كه]مى گويد: پروردگار! اينان گروهى هستند كه ايمان نمى آورند;' },89 : { txt : ' فاصْفحْ عنْهمْ وقلْ سلام فسوْف یعْلمون' , trans : 'بنابراين از آنان روى بگردان وسلام جدايى [را به آنان] بگو، پس به زودى [سرانجام شقاوت بار خود ونتيجه كفر وعنادشان را] خواهند دانست.' }, },44 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' حم' , trans : ' حم.' },2 : { txt : ' والْکتاب الْمبین' , trans : ' سوگند به [اين] كتاب روشنگر؛' },3 : { txt : ' إنا أنزلْناه فی لیْلةٍ مبارکةٍ إنا کنا منذرین' , trans : ' به راستى ما آن را در شبى پربركت نازل كرديم؛ زيرا كه همواره بيم دهنده بوده ايم؛' },4 : { txt : ' فیها یفْرق کل أمْرٍ حکیمٍ' , trans : ' در آن شب هر كار استوارى [به اراده خد] فيصله مى يابد.' },5 : { txt : ' أمْرا منْ عندنا إنا کنا مرْسلین' , trans : ' [نزول قرآن] كارى است [كه] از نزد ما [صورت پذيرفته است؛] زيرا ما همواره فرستنده [وحى وپيامبران] بوده ايم.' },6 : { txt : ' رحْمة من ربک إنه هو السمیع الْعلیم' , trans : ' [همه اين واقعيات] به سبب رحمتى از سوى پروردگار توست؛ بي ترديد او شنوا وداناست.' },7 : { txt : ' رب السماوات والْأرْض وما بیْنهما إن کنتم موقنین' , trans : '[همان] پروردگار آسمانه وزمين وآنچه ميان آنهاست، اگر يقين داريد.' },8 : { txt : ' لا إله إلا هو یحْیی ویمیت ربکمْ ورب آبائکم الْأولین' , trans : 'هيچ معبودى جز او نيست، زنده مي کند ومى ميراند، پروردگار شما وپروردگار پدران پيشين شماست.' },9 : { txt : ' بلْ همْ فی شکٍ یلْعبون' , trans : ' [نه اينكه يقين ندارند] بلكه آنان در شكاند [وبا گفتار وكردارشان با حقايق] بازى مي کنند.' },10 : { txt : ' فارْتقبْ یوْم تأْتی السما بدخانٍ مبینٍ' , trans : 'پس به انتظار روزى باش كه آسمان دودى آشكار بياورد،' },11 : { txt : ' یغْشى الناس هذا عذاب ألیم' , trans : 'كه همه مردم را فرا مى گيرد، اين عذابى دردناك است.' },12 : { txt : ' ربنا اکْشفْ عنا الْعذاب إنا مؤْمنون' , trans : ' [همه مى گويند:]پروردگار! اين عذاب را از ما برطرف كن كه ما ايمان مى آوريم' },13 : { txt : ' أنى‏ لهم الذکْرى‏ وقدْ جاهمْ رسول مبین' , trans : ' [در آن موقعيت سخت] چگونه براى آنان جاى پند گرفتن وهوشيارى است وحال آنكه [پيش از اين عذاب] پيامبرى روشنگر براى آنان آمد [وپند نگرفتند.]' },14 : { txt : ' ثم تولوْا عنْه وقالوا معلم مجْنون' , trans : ' آنگاه از او روى گرداندند وگفتند: تعليم يافته اى ديوانه است!!' },15 : { txt : ' إنا کاشفوا الْعذاب قلیلا إنکمْ عائدون' , trans : 'مدتى اندك عذاب را برطرف مي کنيم، ولى باز شما [به همان عقايد بى پايه واعمال زشت]برمى گرديد!' },16 : { txt : ' یوْم نبْطش الْبطْشة الْکبْرى‏ إنا منتقمون' , trans : ' [ما از آنان انتقام خواهيم گرفت آن] روزى كه آنان را با قدرتى بسيار سخت بگيريم؛ زيرا كه ما انتقام گيرنده ايم.' },17 : { txt : ' ولقدْ فتنا قبْلهمْ قوْم فرْعوْن وجاهمْ رسول کریم' , trans : 'وهمانا پيش از آنان قوم فرعون را آزموديم، وپيامبرى بزرگوار براى آنان آمد،' },18 : { txt : ' أنْ أدوا إلی عباد الله إنی لکمْ رسول أمین' , trans : ' كه [به آنان گفت:]بندگان خدا را [كه به آزار وشكنجه شما گرفتارند]به من واگذاريد؛ زيرا من براى شما فرستاده اى امينم.' },19 : { txt : ' وأن لا تعْلوا على الله إنی آتیکم بسلْطانٍ مبینٍ' , trans : ' ودر برابر خدا تكبّر نكنيد كه من براى شما دليلى روشن آورده ام.' },20 : { txt : ' وإنی عذْت بربی وربکمْ أن ترْجمون' , trans : ' ومن به پروردگارم وپروردگار شما از اينكه مرا سنگسار كنيد [يا برانيد يا متهم كنيد] پناه مى برم؛' },21 : { txt : ' وإن لمْ تؤْمنوا لی فاعْتزلون' , trans : ' واگر به من ايمان نمى آوريد [از آزردن من وباز داشتن مردم از ايمان آوردن] كناره گيرى كنيد.' },22 : { txt : ' فدعا ربه أن هؤلا قوْم مجْرمون' , trans : ' [فرعونيان دست از آزردنش برنداشتند ومردم را از ايمان آوردن مانع شدند] پس پروردگارش را خواند كه اينان قومى گناه كارند.' },23 : { txt : ' فأسْر بعبادی لیْلا إنکم متبعون' , trans : '[گفتم:] بندگانم را شبانه حركت ده؛ زيرا شما مورد تعقيب هستيد،' },24 : { txt : ' واتْرک الْبحْر رهْوا إنهمْ جند مغْرقون' , trans : ' ودريا را با [همان] راه هاى گشاده [كه براى عبور شما باز كرديم] پشت سر بگذار [تا فرعونيان هم در آن درآيند]؛ زيرا آنان سپاهى محكوم به غرق شدن هستند.' },25 : { txt : ' کمْ ترکوا من جناتٍ وعیونٍ' , trans : 'چه بسيار بوستان ها وچشمه سارانى كه آنان [پس از خود] بر جاى گذاشتند،' },26 : { txt : ' وزروعٍ ومقامٍ کریمٍ' , trans : 'وكشتزار وجايگاه هاى نيكو وباارزش،' },27 : { txt : ' ونعْمةٍ کانوا فیها فاکهین' , trans : ' ونعمتهايى كه با آسايش وخوشى از آن برخوردار بودند.' },28 : { txt : ' کذلک وأوْرثْناها قوْما آخرین' , trans : '[آرى، سرانجام كارشان] چنين بود وما همه آنها را به قومى ديگر به ميراث داديم.' },29 : { txt : ' فما بکتْ علیْهم السما والْأرْض وما کانوا منظرین' , trans : ' پس نه آسمان برآنان گريست ونه زمين و[هنگام نزول عذاب هم] مهلت نيافتند.' },30 : { txt : ' ولقدْ نجیْنا بنی إسْرائیل من الْعذاب الْمهین' , trans : ' همانا ما بنى اسرائيل را از آن عذاب خواركننده نجات داديم.' },31 : { txt : ' من فرْعوْن إنه کان عالیا من الْمسْرفین' , trans : 'از فرعون كه متكبرى سركش از زمره اسرافكاران بود،' },32 : { txt : ' ولقد اخْترْناهمْ على‏ علْمٍ على‏ الْعالمین' , trans : ' وآنان را از روى آگاهى بر جهانيان [زمان خودشان] برگزيديم؛' },33 : { txt : ' وآتیْناهم من الآیات ما فیه بلا مبین' , trans : 'وبه آنان از آيات ومعجزات آنچه را كه در آن آزمايشى آشكار بود، عطا كرديم.' },34 : { txt : ' إن هؤلا لیقولون' , trans : ' اينان [كه شرك وكفر سراپاى وجودشان را فرا گرفته است] با اصرار [به اهل ايمان] مى گويند:' },35 : { txt : ' إنْ هی إلا موْتتنا الْأولى‏ وما نحْن بمنشرین' , trans : ' پايان زندگى جز همين مرگ نخستين نيست وما [پس از اين مرگ] برانگيخته نخواهيم شد.' },36 : { txt : ' فأْتوا بآبائنا إن کنتمْ صادقین' , trans : ' اگر شما [در زمينه زنده شدن مردگان] راستگوييد [با درخواست از خد]پدران ما را [زنده كنيد ونزد م] بياوريد [تا ما به زنده شدن مردگان يقين پيدا كنيم!!]' },37 : { txt : ' أهمْ خیْر أمْ قوْم تبعٍ والذین من قبْلهمْ أهْلکْناهمْ إنهمْ کانوا مجْرمین' , trans : 'آيا اينان [در قدرت وشوكت] برترند يا قوم تُبّع، وكسانى كه پيش از آنان بودند؟ ما همه آنان را هلاك كرديم؛ زيرا مجرم بودند؛' },38 : { txt : ' وما خلقْنا السماوات والْأرْض وما بیْنهما لاعبین' , trans : 'وما آسمانها وزمين وآنچه را ميان آن دو است، به بازى نيافريده ايم؛' },39 : { txt : ' ما خلقْناهما إلا بالْحق ولکن أکْثرهمْ لا یعْلمون' , trans : 'ما آن دو را جز به درستى وراستى به وجود نياورده ايم، ولى بيشترشان [به حقايق] معرفت وآگاهى ندارند.' },40 : { txt : ' إن یوْم الْفصْل میقاتهمْ أجْمعین' , trans : 'بي ترديد روز جدايى [حق از باطل، مؤمن از كافر وپاك از ناپاك] وعده گاه همه آنهاست؛' },41 : { txt : ' یوْم لا یغْنی موْلى عن موْلى شیْئا ولا همْ ینصرون' , trans : 'همان روزى كه هيچ دوستى چيزى از عذاب را از دوستش دفع نمي کند، وچون [آلوده به شرك وكفراند] يارى نمى شوند؛' },42 : { txt : ' إلا من رحم الله إنه هو الْعزیز الرحیم' , trans : ' مگر كسى كه خدا او را مورد رحمت قرار داده است؛ زيرا او تواناى شكست ناپذير ومهربان است' },43 : { txt : ' إن شجرة الزقوم' , trans : 'همانا درخت زقّوم،' },44 : { txt : ' طعام الْأثیم' , trans : 'خوراك گنهكار است،' },45 : { txt : ' کالْمهْل یغْلی فی الْبطون' , trans : 'مانند مس گداخته شده در شكم ها مى جوشد،' },46 : { txt : ' کغلْی الْحمیم' , trans : ' چون جوشيدن آب جوشان' },47 : { txt : ' خذوه فاعْتلوه إلى‏ سوا الْجحیم' , trans : ' [گفته مى شود:] اين گنهكار را بگيريد واو را به زور به وسط دوزخ بكشانيد.' },48 : { txt : ' ثم صبوا فوْق رأْسه منْ عذاب الْحمیم' , trans : ' آنگاه از عذاب آب جوشان بر سرش فرو ريزيد؛' },49 : { txt : ' ذقْ إنک أنت الْعزیز الْکریم' , trans : ' [وبگوييد:] بچش كه تو همان ارجمند وبزرگوارى!!' },50 : { txt : ' إن هذا ما کنتم به تمْترون' , trans : ' به يقين اين همان چيزى است كه همواره درباره آن ترديد مى كرديد.' },51 : { txt : ' إن الْمتقین فی مقامٍ أمینٍ' , trans : ' مسلماً پرهيزكاران در جايگاه امنى خواهند بود.' },52 : { txt : ' فی جناتٍ وعیونٍ' , trans : ' در ميان بوستان ها وچشمه ساره؛' },53 : { txt : ' یلْبسون من سندسٍ وإسْتبْرقٍ متقابلین' , trans : ' لباس هايى از حرير نازك وديباى ضخيم مى پوشند در حالى كه برابر هم مى نشينند.' },54 : { txt : ' کذلک وزوجْناهم بحورٍ عینٍ' , trans : '[آرى سرانجام كار پرهيزكاران] چنين است، وحور العين را به همسرى آنان درآوريم،' },55 : { txt : ' یدْعون فیها بکل فاکهةٍ آمنین' , trans : 'در آنجا هر گونه ميوه اى را كه بخواهند مى طلبند ومى خورند، در حالى كه [از هر جهت] ايمن وآسوده خاطرند؛' },56 : { txt : ' لا یذوقون فیها الْموْت إلا الْموْتة الْأولى‏ ووقاهمْ عذاب الْجحیم' , trans : 'در آنجا مرگ را نمى چشند، مرگ آنان همان مرگى بود كه در دنيا چشيدند، وخدا آنان را از عذاب دوزخ مصون مى دارد.' },57 : { txt : ' فضْلا من ربک ذلک هو الْفوْز الْعظیم' , trans : '[اين] فضل واحسانى است از سوى پروردگار تو، [و]اين همان كاميابى بزرگ است.' },58 : { txt : ' فإنما یسرْناه بلسانک لعلهمْ یتذکرون' , trans : ' پس جز اين نيست كه ما [فهم] قرآن را با زبان تو [كه زبانى فصيح وگوياست] آسان ساختيم تا آنان متذكّر وهوشيار شوند.' },59 : { txt : ' فارْتقبْ إنهم مرْتقبون' , trans : ' [ولى اگر متذكّر وهوشيار نشدند] پس به انتظار باش كه مسلماً آنان هم منتظرند [كه سرانجام كار چه خواهد شد؟ سرانجام نصرت وپيروزى خدا براى تو وعذاب دنيا وآخرت براى آنان است.]' }, },45 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' حم' , trans : ' حم.' },2 : { txt : ' تنزیل الْکتاب من الله الْعزیز الْحکیم' , trans : ' اين كتاب نازل شده است از سوى خداى تواناى شكست ناپذير وحكيم.' },3 : { txt : ' إن فی السماوات والْأرْض لآیاتٍ للْمؤْمنین' , trans : 'به يقين در آسمانه وزمين براى مؤمنان نشانه هايى [بر ربوبيت، حكمت وقدرت خد]است;' },4 : { txt : ' وفی خلْقکمْ وما یبث من دابةٍ آیات لقوْمٍ یوقنون' , trans : 'ودر آفرينش شما وآنچه از جنبندگان منتشر وپراكنده مي کند، براى اهل يقين نشانه هايى [بر ربوبيت، حكمت وقدرت خد] ست;' },5 : { txt : ' واخْتلاف اللیْل والنهار وما أنزل الله من السما من رزْقٍ فأحْیا به الْأرْض بعْد موْتها وتصْریف الریاح آیات لقوْمٍ یعْقلون' , trans : 'ودر رفت وآمد شب وروز وآنچه را از رزِق و روزى [چون باران وبرف] از آسمان نازل كرده وبه وسيله آن زمين را پس از مردگى اش زنده كرده است، ودر گرداندن بادها [از سويى به سويى] براى مردمى كه تعقّل مي کنند، نشانه هايى است.' },6 : { txt : ' تلْک آیات الله نتْلوها علیْک بالْحق فبأی حدیثٍ بعْد الله وآیاته یؤْمنون' , trans : ' اينها آيات خداست كه به حقّ وراستى بر تو مى خوانيم; پس [اگر به اين آيات ايمان نياوردند] به كدام سخن بعد از [سخن] خدا ونشانه هايش ايمان مى آورند؟' },7 : { txt : ' ویْل لکل أفاکٍ أثیمٍ' , trans : 'واى بر هر دروغگوى گنهكار،' },8 : { txt : ' یسْمع آیات الله تتْلى‏ علیْه ثم یصر مسْتکْبرا کأن لمْ یسْمعْها فبشرْه بعذابٍ ألیمٍ' , trans : 'كه آيات خدا را در حالى كه بر او مى خوانند مى شنود، آنگاه از روى سركشى وتكبّر چنان كه گويى آن را نشنيده است [بر كفر، عناد، دشمنى ومخالفتش] پافشارى مي کند; پس او را به عذابى دردناك بشارت ده.' },9 : { txt : ' وإذا علم منْ آیاتنا شیْئا اتخذها هزوا أولئک لهمْ عذاب مهین' , trans : 'و هنگامى كه به چيزى از آيات ما آگاه مي شود، آن را به مسخره گيرد; اينانند كه براى آنان عذاب خواركننده اى خواهد بود.' },10 : { txt : ' من ورائهمْ جهنم ولا یغْنی عنْهم ما کسبوا شیْئا ولا ما اتخذوا من دون الله أوْلیا ولهمْ عذاب عظیم' , trans : 'پيش رويشان دوزخ است، وآنچه [از ثروت، مقام، يار وياور] به دست آورده اند وآنچه را به جاى خدا سرپرستان ومعبودان خود گرفته اند، چيزى از عذاب را از آنان دفع نمي کند، وبراى آنان عذابى بزرگ است.' },11 : { txt : ' هذا هدى والذین کفروا بآیات ربهمْ لهمْ عذاب من رجْزٍ ألیم' , trans : 'اين [قرآن]سراسر هدايت است; وكسانى كه به آيات پروردگارشان كافر شدند، آنان را عذابى است از نوع عذابى بسيار سخت ودردناك.' },12 : { txt : ' الله الذی سخر لکم الْبحْر لتجْری الْفلْک فیه بأمْره ولتبْتغوا من فضْله ولعلکمْ تشْکرون' , trans : ' خداست كه دريا را براى شما مسخّر ورام كرد تا كشتى ها به فرمانش در آن روان شوند وتا شما [با سفرهاى دريايى] از فضل و رزق وروزى اش بهره جوييد وتا شما [بر نعمت هايش]سپاسگزارى كنيد.' },13 : { txt : ' وسخر لکم ما فی السماوات وما فی الْأرْض جمیعا منْه إن فی ذلک لآیاتٍ لقوْمٍ یتفکرون' , trans : 'وهمه آنچه را در آسمان هاست وآنچه را در زمين است از سوى خود براى شما مسخّر ورام كرد; بي ترديد در اين امور براى مردمى كه مى انديشند، نشانه هايى [برربوبيت،حكمت وقدرت خد]است.' },14 : { txt : ' قل للذین آمنوا یغْفروا للذین لا یرْجون أیام الله لیجْزی قوْما بما کانوا یکْسبون' , trans : 'به مؤمنان بگو: از كسانى كه به روزهاى خدا [چون روز آزمايش بندگان، روز پيروزى اهل ايمان، شكست دشمنان وروز قيامت] اميد ندارند، گذشت كنند، تا [خد] مردمى را [كه تهيدست از عقايد پاك وكردار شايسته هستند، در روزى از روزهايش] به خاطر گناهانى كه همواره مرتكب مى شوند، كيفر دهد.' },15 : { txt : ' منْ عمل صالحا فلنفْسه ومنْ أسا فعلیْها ثم إلى‏ ربکمْ ترْجعون' , trans : 'هركس كار شايسته اى انجام دهد به سود خود اوست وهركس مرتكب بدى شود به زيان خود اوست، سپس به سوى پروردگارتان باز گردانده مي شويد.' },16 : { txt : ' ولقدْ آتیْنا بنی إسْرائیل الْکتاب والْحکْم والنبوة ورزقْناهم من الطیبات وفضلْناهمْ على الْعالمین' , trans : 'وهمانا ما به بنى اسرائيل كتاب وحكومت ونبوّت عطا كرديم، واز پاكيزه ها به آنان روزى داديم وآنان را بر جهانيان [روزگار خودشان] برترى بخشيديم.' },17 : { txt : ' وآتیْناهم بیناتٍ من الْأمْر فما اخْتلفوا إلا من بعْد ما جاهم الْعلْم بغْیا بیْنهمْ إن ربک یقْضی بیْنهمْ یوْم الْقیامة فیما کانوا فیه یخْتلفون' , trans : 'ودلايل روشنى [در امر نبوّت ودين] در اختيار آنان قرار داديم، پس آنان [در امر نبوّت ودين] اختلاف نكردند مگر پس از آنكه [به وسيله وحى] دانش وآگاهى براى آنان آمد، اختلافشان از روى حسادت وبرترى جويى در ميان خودشان بود; بي ترديد پروردگارت روز قيامت درباره آنچه همواره در آن اختلاف مي کردند ميانشان داورى خواهد كرد.' },18 : { txt : ' ثم جعلْناک على‏ شریعةٍ من الْأمْر فاتبعْها ولا تتبعْ أهْوا الذین لا یعْلمون' , trans : 'سپس تو را [در امر نبوّت ودين] بر آيينى ويژه وكامل قرار داديم; بنابراين از آن پيروى كن واز هواهاى نفسانى كسانى كه [به حقايق] معرفت وآگاهى ندارند، پيروى مكن.' },19 : { txt : ' إنهمْ لن یغْنوا عنک من الله شیْئا وإن الظالمین بعْضهمْ أوْلیا بعْضٍ والله ولی الْمتقین' , trans : ' آنان در برابر خدا نمى توانند چيزى [از گرفتارى ها وبلاه] را از تو دفع كنند; وهمانا ستمكاران يار وياور يكديگرند وخدا يار وياور پرهيزكاران است.' },20 : { txt : ' هذا بصائر للناس وهدى ورحْمة لقوْمٍ یوقنون' , trans : ' اين [قرآن وآيين] وسايل بينايى وبصيرت براى مردم وسراسر هدايت ورحمت براى گروهى است كه [حقايق ر] باور دارند.' },21 : { txt : ' أمْ حسب الذین اجْترحوا السیئات أن نجْعلهمْ کالذین آمنوا وعملوا الصالحات سوا محْیاهمْ ومماتهمْ سا ما یحْکمون' , trans : 'آيا كسانى كه مرتكب گناهان شدند، گمان دارند آنان را مانند كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند، قرار مى دهيم كه زندگى ومرگشان يكسان باشد؟ چه بد داورى مي کنند.' },22 : { txt : ' وخلق الله السماوات والْأرْض بالْحق ولتجْزى‏ کل نفْسٍ بما کسبتْ وهمْ لا یظْلمون' , trans : 'خدا آسمانها وزمين را به حق آفريد، وتا هر كس در برابر اعمالى كه انجام داده است، پاداش يابد وآنان مورد ستم قرار نمى گيرند.' },23 : { txt : ' أفرأیْت من اتخذ إلهه هواه وأضله الله على‏ علْمٍ وختم على‏ سمْعه وقلْبه وجعل على‏ بصره غشاوة فمن یهْدیه منْ بعْد الله أفلا تذکرون' , trans : 'پس آيا كسى كه معبودش را هواى نفسش قرار داده ديدى؟ وخدا او را از روى علم وآگاهى خود [بر اينكه شايسته هدايت نيست] گمراه كرد، وبر گوش ودلش مُهرِ [تيره بختى] نهاد، وبر چشم [دلش] پردهاى قرار داده است، پس چه كسى است كه بعد از خدا او را هدايت كند؟ آيا متذكّر [حقايق] نمي شويد؟' },24 : { txt : ' وقالوا ما هی إلا حیاتنا الدنْیا نموت ونحْیا وما یهْلکنا الا الدهْر وما لهم بذلک منْ علْمٍ إنْ همْ إلا یظنون' , trans : 'گفتند: زندگى وحياتى جز همين زندگى وحيات دنياى ما نيست كه [همواره گروهى از م]مى ميريم و[گروهى] زندگى مي کنيم، وما را فقط روزگار هلاك مي کند. آنان را نسبت به آنچه مى گويند يقينى در كار نيست، آنان فقط حدس وگمان مى زنند.' },25 : { txt : ' وإذا تتْلى‏ علیْهمْ آیاتنا بیناتٍ ما کان حجتهمْ إلا أن قالوا ائْتوا بآبائنا إن کنتمْ صادقین' , trans : 'چون آيات روشن ما [درباره معاد وزنده شدن مردگان] بر آنان خوانده شود، برهان ودليلى جز اين ندارند كه مى گويند: اگر شما [در زمينه زنده شدن مردگان] راستگوييد [با درخواست از خد] پدران ما را [زنده كنيد و] نزد ما بياوريد [تا به زنده شدن مردگان يقين پيدا كنيم.]' },26 : { txt : ' قل الله یحْییکمْ ثم یمیتکمْ ثم یجْمعکمْ إلى‏ یوْم الْقیامة لا ریْب فیه ولکن أکْثر الناس لا یعْلمون' , trans : 'بگو: خدا شما را [ابتدا از لابلاى عناصر مرده براى قرار گرفتن در دني] حيات مى بخشد، سپس مى ميراند، آنگاه همه شما را به روز قيامت كه هيچ شكى در آن نيست گرد مى آورد، ولى بيشتر مردم [به اين حقايق]معرفت وآگاهى ندارند.' },27 : { txt : ' ولله ملْک السماوات والْأرْض ویوْم تقوم الساعة یوْمئذٍ یخْسر الْمبْطلون' , trans : 'ومالكيّت وفرمانروايى آسمانها وزمين فقط در سيطره خداست، وروزى كه قيامت برپا شود، آن روز است كه اهل باطل زيان خواهند ديد،' },28 : { txt : ' وترى‏ کل أمةٍ جاثیة کل أمةٍ تدْعى‏ إلى‏ کتابها الْیوْم تجْزوْن ما کنتمْ تعْملون' , trans : 'وهر امتى را در آن روز به زانو درافتاده مى بينى، [آن روز] هر امتى به سوى نامه اعمالش خوانده مي شود [وبه آنان مى گويند:]امروز همان اعمالى كه همواره انجام مى داديد به شما پاداش مى دهند.' },29 : { txt : ' هذا کتابنا ینطق علیْکم بالْحق إنا کنا نسْتنسخ ما کنتمْ تعْملون' , trans : 'اين نوشته ماست كه بر پايه حقّ ودرستى بر ضد شما سخن مى گويد; زيرا ما آنچه را همواره انجام مى داديد، مى نوشتيم.' },30 : { txt : ' فأما الذین آمنوا وعملوا الصالحات فیدْخلهمْ ربهمْ فی رحْمته ذلک هو الْفوْز الْمبین' , trans : 'واما كسانى كه ايمان آورده وكارهاى شايسته انجام داده اند، پس پروردگارشان آنان را در در رحمت خود درآورد; اين همان كاميابى آشكار است،' },31 : { txt : ' وأما الذین کفروْا أفلمْ تکنْ آیاتی تتْلى‏ علیْکمْ فاسْتکْبرْتمْ وکنتمْ قوْما مجْرمین' , trans : ' واما كسانى كه كفر ورزيدند [به آنان گفته مي شود:]مگر آيات من همواره بر شما خوانده نمى شد؟ ولى شما [نسبت به پذيرش آن]تكبّر ورزيديد وقومى گنهكاربوديد.' },32 : { txt : ' وإذا قیل إن وعْد الله حق والساعة لا ریْب فیها قلْتم ما ندْری ما الساعة إن نظن إلا ظنا وما نحْن بمسْتیْقنین' , trans : 'وچون مى گفتند: يقيناً وعده خدا حق است ودر وقوع قيامت هيچ شكى نيست، مى گفتيد: ما نمى دانيم قيامت چيست [وبرپا شدنش را گمان نمى بريم]مگر گمانى ضعيف وغير قابل اعتماد، ونمى توانيم به آن يقين پيدا كنيم!' },33 : { txt : ' وبدا لهمْ سیئات ما عملوا وحاق بهم ما کانوا به یسْتهْزؤون' , trans : 'در آن روز همه اعمال بدى كه مرتكب شده اند، براى آنان آشكار مي شود وعذابى كه همواره آن را مسخره مي کردند، آنان را احاطه مي کند.' },34 : { txt : ' وقیل الْیوْم ننساکمْ کما نسیتمْ لقا یوْمکمْ هذا ومأْواکم النار وما لکم من ناصرین' , trans : 'و[به آنان]گويند: امروز شما را از ياد مى بريم، همانگونه كه شما [در دني] ديدار امروزتان را از ياد برديد، وجايگاهتان آتش است وشما را يار وياورى نخواهد بود.' },35 : { txt : ' ذلکم بأنکم اتخذْتمْ آیات الله هزوا وغرتْکم الْحیاة الدنْیا فالْیوْم لا یخْرجون منْها ولا همْ یسْتعْتبون' , trans : ' اين [عذاب] براى اين است كه شما آيات خدا را به مسخره گرفته ايد وزندگى دنيا شما را فريفت; پس امروز نه آنان را از آتش بيرون آورند ونه از آنان مى خواهند كه [براى به دست آوردن خشنودى خد] عذرخواهى كنند.' },36 : { txt : ' فلله الْحمْد رب السماوات ورب الْأرْض رب الْعالمین' , trans : ' پس سپاس وستايش مخصوص خداست كه پروردگار آسمانها وپروردگار زمين وپروردگار جهانيان است;' },37 : { txt : ' وله الْکبْریا فی السماوات والْأرْض وهو الْعزیز الْحکیم' , trans : 'وكبريايى وعظمت در آسمانها وزمين ويژه اوست، واو تواناى شكست ناپذير وحكيم است.' }, },46 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' حم' , trans : ' حم.' },2 : { txt : ' تنزیل الْکتاب من الله الْعزیز الْحکیم' , trans : ' اين كتابى است نازل شده از سوى خداى تواناى شكست ناپذير حكيم.' },3 : { txt : ' ما خلقْنا السماوات والْأرْض وما بیْنهما إلا بالْحق وأجلٍ مسمى والذین کفروا عما أنذروا معْرضون' , trans : 'ما آسمانها وزمين وآنچه را ميان آن دو است، جز به حقّ وتا سرآمدى معين نيافريديم، وكافران از آنچه بيمشان داده اند، روى گردانند.' },4 : { txt : ' قلْ أرأیْتم ما تدْعون من دون الله أرونی ماذا خلقوا من الْأرْض أمْ لهمْ شرْک فی السماوات ائْتونی بکتابٍ من قبْل هذا أوْ أثارةٍ منْ علْمٍ إن کنتمْ صادقین' , trans : ' [به مشركان] بگو: به من خبر دهيد [ونشانم دهيد] معبودانى كه به جاى خدا مى پرستيد چه چيزى از زمين را آفريده اند يا مگر آنان را در آفرينش آسمانها مشاركتى است؟ اگر راستگو هستيد كتابى پيش از اين قرآن يا بازمانده اى از دانش استوارى [كه ادعاى شما را تصديق كند] براى من بياوريد;' },5 : { txt : ' ومنْ أضل ممن یدْعوا من دون الله من لا یسْتجیب له إلى‏ یوْم الْقیامة وهمْ عن دعائهمْ غافلون' , trans : ' وچه كسانى گمراهترند از كسانى كه به جاى خدا معبودانى را مى خوانند كه تا روز قيامت پاسخشان را نمى دهند وآنان از خواندنشان بى خبرند؟' },6 : { txt : ' وإذا حشر الناس کانوا لهمْ أعْدا وکانوا بعبادتهمْ کافرین' , trans : 'وهنگامى كه مردم را [در قيامت] گرد آورند [معبودانشان] با آنان دشمن باشند وپرستش آنان را انكار كنند،' },7 : { txt : ' وإذا تتْلى‏ علیْهمْ آیاتنا بیناتٍ قال الذین کفروا للْحق لما جاهمْ هذا سحْر مبین' , trans : 'وچون آيات روشن ما را بر آنان بخوانند، كافران درباره حقّى كه به سويشان آمده مي گويند: اين جادويى آشكار است.' },8 : { txt : ' أمْ یقولون افْتراه قلْ إن افْتریْته فلا تمْلکون لی من الله شیْئا هو أعْلم بما تفیضون فیه کفى‏ به شهیدا بیْنی وبیْنکمْ وهو الْغفور الرحیم' , trans : 'بلكه مي گويند: اين قرآن را از نزد خود ساخته وبه خدا نسبت داده است. بگو: اگر آن را از نزد خود ساخته وبه خدا نسبت داده باشم [وخدا بخواهد براى اين كار مرا به عذابى سخت گرفتار كند] شما نمى توانيد در برابر خدا چيزى از عذاب را از من دفع كنيد، خدا به باطلى كه در آن فرو مى رويد [وآن طعنه زدن به قرآن وجادو خواندن آن است] داناتر است، وكافى است كه خدا ميان من وشما گواه باشد، واو بسيار آمرزنده ومهربان است.' },9 : { txt : ' قلْ ما کنت بدْعا من الرسل وما أدْری ما یفْعل بی ولا بکمْ إنْ أتبع إلا ما یوحى‏ إلی وما أنا إلا نذیر مبین' , trans : 'بگو: از ميان فرستادگان خدا فرستاده اى نوظهور نيستم [كه گفتار وكردارم مخالف گفتار وكردار آنان باشد، بلكه به من هم چون آنان وحى مي شود] ونمى دانم با من وشما [در دنيا وآخرت] چه خواهد شد، من فقط از آنچه به من وحى شده پيروى مي کنم، ومن جز بيم دهنده اى آشكار نيستم.' },10 : { txt : ' قلْ أرأیْتمْ إن کان منْ عند الله وکفرْتم به وشهد شاهد من بنی إسْرائیل على‏ مثْله فآمن واسْتکْبرْتمْ إن الله لا یهْدی الْقوْم الظالمین' , trans : 'بگو: به من خبر دهيد كه: اگر اين قرآن از ناحيه خدا باشد وشما به آن كفر ورزيده باشيد وشاهدى هم از بنى اسرائيل به نظير آن [كه تورات واقعى وتصديق كننده قرآن است] شهادت داده باشد [كه: همان طورى كه تورات وحى خداست، قرآن هم وحى خداست و] پس [از شهادتش به قرآن] ايمان آورده باشد وشما از ايمان به آن تكبّر ورزيده باشيد [آيا گمراه نبوده ايد؟]بي ترديد خدا گروه ستمكار را هدايت نمي کند.' },11 : { txt : ' وقال الذین کفروا للذین آمنوا لوْ کان خیْرا ما سبقونا إلیْه وإذْ لمْ یهْتدوا به فسیقولون هذا إفْک قدیم' , trans : 'وكافران درباره مؤمنان گفتند: اگر [آيين محمّد] بهتر [از آيين م] بود [آنان در پذيرفتنش] بر ما نسبت به آن پيشى نمى گرفتند [بلكه خود ما زودتر از آنان به اين كتاب ايمان مى آورديم]. وچون [خودشان به خاطر كبر وعنادشان] به وسيله آن هدايت نيافتند، به زودى خواهند گفت: اين يك دروغ قديمى است.' },12 : { txt : ' ومن قبْله کتاب موسى‏ إماما ورحْمة وهذا کتاب مصدق لسانا عربیا لینذر الذین ظلموا وبشْرى‏ للْمحْسنین' , trans : '[چگونه يك دروغ قديمى است] در حالى كه پيش از آن كتاب موسى پيشوا ورحمت بود [واز نزول آن بر پيامبر اسلام خبر داده]، واين قرآن تصديق كننده [آن]است در حالى كه به زبان عربى [فصيح وگوي] ست تا ستمكاران را بيم دهد، وبراى نيكوكاران بشارتى باشد.' },13 : { txt : ' إن الذین قالوا ربنا الله ثم اسْتقاموا فلا خوْف علیْهمْ ولا همْ یحْزنون' , trans : 'بي ترديد كسانى كه گفتند: پروردگار ما الله است، سپس [در ميدان عمل بر اين حقيقت] استقامت ورزيدند، نه بيمى بر آنان است ونه اندوهگين مي شوند.' },14 : { txt : ' أولئک أصْحاب الْجنة خالدین فیها جزا بما کانوا یعْملون' , trans : 'اينان اهل بهشت اند كه به پاداش اعمال شايسته اى كه همواره انجام مى دادند، در آن جاودانه اند.' },15 : { txt : ' ووصیْنا الْإنسان بوالدیْه إحْسانا حملتْه أمه کرْها ووضعتْه کرْها وحمْله وفصاله ثلاثون شهْرا حتى‏ إذا بلغ أشده وبلغ أرْبعین سنة قال رب أوْزعْنی أنْ أشْکر نعْمتک التی أنْعمْت علی وعلى‏ والدی وأنْ أعْمل صالحا ترْضاه وأصْلحْ لی فی ذریتی إنی تبْت إلیْک وإنی من الْمسْلمین' , trans : 'وانسان را درباره پدر ومادرش به نيكى سفارش كرديم. مادرش با تحمل رنج وزحمت او را باردار شد وبا رنج وزحمت او را زاييد. ودوران باردارى وباز گرفتنش از شير سى ماه است، تا زمانى كه به رشد ونيرومندى خود وبه چهل سالگى برسد، گويد: پروردگار! به من الهام كن تا نعمتت را كه بر من وپدر ومادرم عطا كرده اى سپاس گزارم، وكار شايسته اى كه آن را مى پسندى انجام دهم وذريه ونسل مرا براى من صالح وشايسته گردان كه من به سوى تو بازگشتم وبه يقين از تسليم شدگان [به فرمانها واحكام] توام.' },16 : { txt : ' أولئک الذین نتقبل عنْهمْ أحْسن ما عملوا ونتجاوز عن سیئاتهمْ فی أصْحاب الْجنة وعْد الصدْق الذی کانوا یوعدون' , trans : 'ايناناند كسانى كه ما از آنان بهترين اعمالى كه انجام داده اند مى پذيريم، واز گناهانشان در زمره اهل بهشت در مى گذريم; [خدا وعده داد]وعده درست وراست كه همواره به آن وعده داده مى شدند;' },17 : { txt : ' والذی قال لوالدیْه أفٍ لکما أتعداننی أنْ أخْرج وقدْ خلت الْقرون من قبْلی وهما یسْتغیثان الله ویْلک آمنْ إن وعْد الله حق فیقول ما هذا إلا أساطیر الْأولین' , trans : 'وكسى كه به پدر ومادرش گفت: اُف بر شم! [من از شما متنفر ودلتنگم]، آيا به من وعده مى دهيد كه [پس از مرگ] زنده خواهم شد، در حالى كه پيش از من اقوام بسيارى در گذشتند، [وهيچ كدام از آنان زنده نشدند]. وآن دو همواره [براى بازگشت فرزندشان] از خدا يارى مى خواهند [وبه فرزندشان مي گويند:] واى بر تو ايمان بياور، بي ترديد وعده خدا [درباره سعادت ورستگارى مؤمنان در قيامت وشقاوت وبدبختى كافران] حق است. [ولى او در پاسخشان] مى گويد: اين [وعدهه] جز افسانه هاى گذشتگان نيست!!' },18 : { txt : ' أوْلئک الذین حق علیْهم الْقوْل فی أممٍ قدْ خلتْ من قبْلهم من الْجن والْإنس إنهمْ کانوا خاسرین' , trans : 'ايناناند كسانى كه [به خاطر انكار وعده هاى حق] فرمان عذاب درباره آنان در زمره گروه هايى از جن وانس كه پيش از آنان در گذشتند، محقق وثابت شده است; زيرا آنان زيانكار بودند.' },19 : { txt : ' ولکلٍ درجات مما عملوا ولیوفیهمْ أعْمالهمْ وهمْ لا یظْلمون' , trans : 'براى هر كدام [از گروه مؤمنان وكافران] بر پايه اعمالى كه انجام داده اند درجاتى است [كه در آن قرار مى گيرند]، وتا خدا اعمالشان را به طور كامل به آنان بدهد; وآنان مورد ستم قرار نمى گيرند.' },20 : { txt : ' ویوْم یعْرض الذین کفروا على النار أذْهبْتمْ طیباتکمْ فی حیاتکم الدنْیا واسْتمْتعْتم بها فالْیوْم تجْزوْن عذاب الْهون بما کنتمْ تسْتکْبرون فی الْأرْض بغیْر الْحق وبما کنتمْ تفْسقون' , trans : ' و روزى كه كافران را بر آتش عرضه كنند [به آنان گويند:] نعمت هاى پاكيزه خود را [كه مى توانست وسيله آبادى آخرتتان باشد] در زندگى دنيايتان مصرف كرديد و[همانج] از آن برخوردار شديد; بنابراين امروز به سبب اينكه به ناحق در زمين تكبّر مى ورزيديد ودر برابر اينكه همواره نافرمانى مى كرديد با عذاب خفّت بار كيفر مى يابيد.' },21 : { txt : ' واذْکرْ أخا عادٍ إذْ أنذر قوْمه بالْأحْقاف وقدْ خلت النذر منْ بیْن یدیْه ومنْ خلْفه ألا تعْبدوا إلا الله إنی أخاف علیْکمْ عذاب یوْمٍ عظیمٍ' , trans : 'و[سرگذشت هود] برادر قوم عاد را ياد كن، هنگامى كه قومش را در سرزمين احقاف بيم داد، وبي ترديد بيمدهندگانى پيش از او وپس از او [در آن سرزمين] گذشته بودند كه فقط خدا را بپرستيد; زيرا من بر شما از عذاب روزى بزرگ مى ترسم.' },22 : { txt : ' قالوا أجئْتنا لتأْفکنا عنْ آلهتنا فأْتنا بما تعدنا إن کنت من الصادقین' , trans : 'گفتند: آيا آمدهاى تا ما را از [پرستش] معبودانمان بر گردانى، پس اگر راستگويى عذابى كه ما را تهديد مىكنى بياور!' },23 : { txt : ' قال إنما الْعلْم عند الله وأبلغکم ما أرْسلْت به ولکنی أراکمْ قوْما تجْهلون' , trans : 'گفت: آگاهى [به كيفيت عذاب وزمان آمدنش] فقط نزد خداست، ومن آيينى را كه به آن فرستاده شده ام به شما ابلاغ مي کنم، ولى من شما را گروهى مى دانم كه همواره نادانى مى كنيد.' },24 : { txt : ' فلما رأوْه عارضا مسْتقْبل أوْدیتهمْ قالوا هذا عارض ممْطرنا بلْ هو ما اسْتعْجلْتم به ریح فیها عذاب ألیم' , trans : 'پس هنگامى كه عذاب را [در پهنه فض] به صورت ابرى گسترده ديدند كه به سوى درّه ها وآبگيرهايشان روى آورده، گفتند: اين ابرى بارانزا براى ماست. [هود گفت: نه]بلكه اين همان چيزى است كه آن را به شتاب خواستيد، بادى است كه در آن عذابى دردناك است;' },25 : { txt : ' تدمر کل شیْ‏ٍ بأمْر ربها فأصْبحوا لا یرى‏ إلا مساکنهمْ کذلک نجْزی الْقوْم الْمجْرمین' , trans : ' [چنان بادى است كه] همه چيز را به فرمان پروردگارش در هم مى كوبد ونابود مي کند. پس آنان [به سبب آن عذاب] چنان شدند كه جز خانه هايشان ديده نمى شد. اينگونه مردم گناهكار را كيفر مى دهيم.' },26 : { txt : ' ولقدْ مکناهمْ فیما إن مکناهمْ فیه وجعلْنا لهمْ سمْعا وأبْصارا وأفْئدة فما أغْنى‏ عنْهمْ سمْعهمْ ولا أبْصارهمْ ولا أفئدتهم من شیْ‏ٍ إذْ کانوا یجْحدون بآیات الله وحاق بهم ما کانوا به یسْتهْزئون' , trans : 'همانا ما به آنان در امورى قدرت وتمكن داده بوديم كه شما را در آن امور چنان قدرت ونيرويى نداده ايم، وبراى آنان گوش وچشم ودل قرار داده بوديم، ولى گوش وچشم ودلشان چيزى از عذاب را از آنان برطرف نكرد; زيرا همواره [با داشتن آن ابزار تشخيص]آيات ما را انكار مى كردند، وسرانجام عذابى كه همواره آن را مسخره مى كردند، آنان را احاطه كرد.' },27 : { txt : ' ولقدْ أهْلکْنا ما حوْلکم من الْقرى‏ وصرفْنا الآیات لعلهمْ یرْجعون' , trans : 'وبه راستى ما [اهل] آبادى هايى را كه پيرامون شما [اهل مكه]بودند [به كيفر طغيانشان]هلاك كرديم وآيات خود را به صورت هاى گوناگون [براى آنان]بيان داشتيم، باشد كه برگردند.' },28 : { txt : ' فلوْلا نصرهم الذین اتخذوا من دون الله قرْبانا آلهة بلْ ضلوا عنْهمْ وذلک إفْکهمْ وما کانوا یفْترون' , trans : 'پس چرا معبودانى كه به جاى خدا انتخاب كردند به گمان اينكه آنان را به خدا نزديك كند آنان را [هنگام نزول عذاب]يارى نكردند [نه اينكه يارى نكردند]بلكه از دستشان رفت وگم شدند، واين بود [سرانجام ونتيجه]دروغشان وآنچه را همواره افترا مى زدند.' },29 : { txt : ' وإذْ صرفْنا إلیْک نفرا من الْجن یسْتمعون الْقرْآن فلما حضروه قالوا أنصتوا فلما قضی ولوْ إلى‏ قوْمهم منذرین' , trans : 'و[ياد كن] هنگامى كه گروهى از جن را به سوى تو متوجه كرديم كه قرآن را بشنوند، پس وقتى كه نزد قرائت آن حاضر شدند، گفتند: [براى شنيدن قرآن]خاموش باشيد. پس چون قرائت پايان يافت به سوى قومشان در حالى كه بيم دهنده بودند، بازگشتند.' },30 : { txt : ' قالوا یا قوْمنا إنا سمعْنا کتابا أنزل من بعْد موسى‏ مصدقا لما بیْن یدیْه یهْدی إلى الْحق وإلى‏ طریقٍ مسْتقیمٍ' , trans : 'گفتند: اى قوم م! به راستى ما كتابى را شنيديم كه پس از موسى نازل شده است، تصديق كننده همه كتاب هاى پيش از خود است، به سوى حق وبه سوى راه راست هدايت مي کند.' },31 : { txt : ' یا قوْمنا أجیبوا داعی الله وآمنوا به یغْفرْ لکم من ذنوبکمْ ویجرْکم منْ عذابٍ ألیمٍ' , trans : ' اى قوم م! دعوت كننده خدا [پيامبر اسلام] را اجابت كنيد وبه او ايمان آوريد تا خدا برخى از گناهانتان را بيامرزد واز عذابى دردناك پناهتان دهد;' },32 : { txt : ' ومن لا یجبْ داعی الله فلیْس بمعْجزٍ فی الْأرْض ولیْس له من دونه أوْلیا أولئک فی ضلالٍ مبینٍ' , trans : 'وآنان كه دعوت كننده خدا را اجابت نكنند نمى توانند [خدا ر] در زمين عاجز كنند [تا از دسترس قدرت او بيرون روند] وآنان را در برابر خدا ياورانى نيست [كه عذاب را از آنان دفع كنند]، اينان در گمراهى آشكارى هستند.' },33 : { txt : ' أولمْ یروْا أن الله الذی خلق السماوات والْأرْض ولمْ یعْی بخلْقهن بقادرٍ على‏ أن یحْیی الْموْتى‏ بلى‏ إنه على‏ کل شیْ‏ٍ قدیر' , trans : 'آيا ندانسته اند خدايى كه آسمانها وزمين را آفريد واز آفرينش آنها درمانده وخسته نشد، قدرت دارد كه مردگان را زنده كند؟ آرى، او بر هر كارى تواناست;' },34 : { txt : ' ویوْم یعْرض الذین کفروا على النار ألیْس هذا بالْحق قالوا بلى‏ وربنا قال فذوقوا الْعذاب بما کنتمْ تکْفرون' , trans : 'و روزى كه كافران را بر آتش عرضه مى كنند [از آنان مى پرسند:] آيا اين حق نيست؟ مي گويند: آرى! سوگند به پروردگارمان حق است، [پرسش كننده] مى گويد: پس اين عذاب را براى آنكه همواره كفر مى ورزيديد، بچشيد.' },35 : { txt : ' فاصْبرْ کما صبر أوْلوا الْعزْم من الرسل ولا تسْتعْجل لهمْ کأنهمْ یوْم یروْن ما یوعدون لمْ یلْبثوا إلا ساعة من نهارٍ بلاغ فهلْ یهْلک إلا الْقوْم الْفاسقون' , trans : 'پس صبر كن همانگونه كه پيامبران اولوالعزم صبر كردند، وبراى آنان در [نزول عذاب] شتاب مكن، روزى كه آنان آنچه را كه وعده داده مي شوند ببينند، گويى فقط ساعتى از يك روز [در دني]درنگ داشتند; اين قرآن، ابلاغى است براى همه; پس آيا جز مردم نافرمان هلاك مي شوند؟' }, },47 : {0 : { txt : ' بسْم الله الرحْمن الرحیم' , trans : ' به نام خدا كه رحمتش بى اندازه است ومهربانى اش هميشگى' },1 : { txt : ' الذین کفروا وصدوا عن سبیل الله أضل أعْمالهمْ' , trans : ' آنان كه كفر ورزيدند و[مردم ر] از راه خدا باز داشتند خدا اعمالشان را باطل وتباه ساخت;' },2 : { txt : ' والذین آمنوا وعملوا الصالحات وآمنوا بما نزل على‏ محمدٍ وهو الْحق من ربهمْ کفر عنْهمْ سیئاتهمْ وأصْلح بالهمْ' , trans : 'وكسانى كه ايمان آورده وكارهاى شايسته انجام داده اند وبه آنچه بر محمّد نازل شده كه از سوى پروردگارشان حق است گرويدند، خدا گناهانشان را از آنان محو كرد وحالشان را اصلاح
